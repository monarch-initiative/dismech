id: https://w3id.org/monarch-initiative/dismech
name: dismech
title: Disorder Mechanisms Knowledge Base Schema
description: Disease Pathophysiology Knowledge Base Schema
license: BSD-3-Clause
see_also:
  - https://monarch-initiative.github.io/dismech

imports:
  - linkml:types
  - classifications/icdo_morphology
  - classifications/harrisons_chapters
  - classifications/lysosomal_storage
  - classifications/mechanistic_nosology
  - classifications/iuis_immunodeficiency
  - classifications/channelopathies

prefixes:
  linkml: https://w3id.org/linkml/
  dismech: https://w3id.org/monarch-initiative/dismech/
  HP: http://purl.obolibrary.org/obo/HP_
  GO: http://purl.obolibrary.org/obo/GO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  CL: http://purl.obolibrary.org/obo/CL_
  MONDO: http://purl.obolibrary.org/obo/MONDO_
  OPL: http://purl.obolibrary.org/obo/OPL_
  GENO: http://purl.obolibrary.org/obo/GENO_
  ECTO: http://purl.obolibrary.org/obo/ECTO_
  ExO: http://purl.obolibrary.org/obo/ExO_
  ENVO: http://purl.obolibrary.org/obo/ENVO_
  XCO: http://purl.obolibrary.org/obo/XCO_
  PMID: http://www.ncbi.nlm.nih.gov/pubmed/
  # Dataset repositories - omics
  geo: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
  arrayexpress: https://www.ebi.ac.uk/biostudies/arrayexpress/studies/
  sra: https://www.ncbi.nlm.nih.gov/sra/
  dbgap: https://www.ncbi.nlm.nih.gov/projects/gap/cgi-bin/study.cgi?study_id=
  pride: https://www.ebi.ac.uk/pride/archive/projects/
  metabolights: https://www.ebi.ac.uk/metabolights/
  hca: https://data.humancellatlas.org/explore/projects/
  gtex: https://gtexportal.org/home/datasets/
  encode: https://www.encodeproject.org/experiments/
  synapse: "https://www.synapse.org/#!Synapse:"
  # Case-level phenotype collections
  phenopacket-store: https://github.com/monarch-initiative/phenopacket-store/tree/main/notebooks/
  # Genetic variation databases
  clinvar: https://www.ncbi.nlm.nih.gov/clinvar/variation/
  # Taxonomy
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  # Gene identifiers
  HGNC: https://www.genenames.org/data/gene-symbol-report/#!/hgnc_id/
  # Computational model repositories
  bigg: https://bigg.ucsd.edu/models/
  vmh: https://www.vmh.life/#human/
  biomodels: https://www.ebi.ac.uk/biomodels/

default_prefix: dismech

types:
  PMID:
    typeof: string
  FrequencyQuantity:
    typeof: string

enums:
  EvidenceItemSupportEnum:
    description: The level of support for an evidence item
    permissible_values:
      WRONG_STATEMENT:
        description: WRONG_STATEMENT
      SUPPORT:
        description: SUPPORT
      REFUTE:
        description: REFUTE
      NO_EVIDENCE:
        description: NO_EVIDENCE
      PARTIAL:
        description: PARTIAL
  FrequencyEnum:
    description: The frequency of an event or phenomenon
    permissible_values:
      FREQUENT:
        description: Frequent
        meaning: HP:0040282
      OCCASIONAL:
        description: Occasional
        meaning: HP:0040283
      VERY_FREQUENT:
        description: Very frequent
        meaning: HP:0040281
      VERY_RARE:
        description: Very rare
        meaning: HP:0040284
      OBLIGATE:
        description: Obligate
        meaning: HP:0040280
  ClinicalSignificanceEnum:
    description: The clinical significance of a variant for a condition (ACMG guidelines)
    permissible_values:
      PATHOGENIC:
        description: pathogenic_for_condition
        meaning: GENO:0000840
      LIKELY_PATHOGENIC:
        description: likely_pathogenic_for_condition
        meaning: GENO:0000841
      BENIGN:
        description: benign_for_condition
        meaning: GENO:0000843
      LIKELY_BENIGN:
        description: likely_benign_for_condition
        meaning: GENO:0000844
      UNCERTAIN_SIGNIFICANCE:
        description: has_uncertain_significance_for_condition
        meaning: GENO:0000845
  ModifierEnum:
    description: Qualifiers for direction, intensity, or pathological state of a descriptor
    permissible_values:
      INCREASED:
        description: Upregulated, hyperactive, elevated, or excessive
      DECREASED:
        description: Downregulated, hypoactive, reduced, or deficient
      ABNORMAL:
        description: Qualitatively abnormal (e.g., misfolding, mislocalization, malformed)
      DYSREGULATED:
        description: Regulation is impaired (may be increased or decreased)
      ABSENT:
        description: Not occurring or not present
  LateralityEnum:
    description: Laterality qualifier for anatomical structures or procedures
    permissible_values:
      LEFT:
        description: Left side of the body
      RIGHT:
        description: Right side of the body
      BILATERAL:
        description: Both sides of the body
  AssayTerm:
    description: A term representing an assay
    reachable_from:
      source_nodes:
        - OBI:0000070  ## assay
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  CellularComponentTerm:
    description: A term representing a cellular component
    reachable_from:
      source_nodes:
        - GO:0005575  ## cellular_component
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  BiologicalProcessTerm:
    description: A term representing a biological process or pathway
    reachable_from:
      source_nodes:
        - GO:0008150  ## biological_process
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  ChemicalEntityTerm:
    description: A term representing a chemical entity
    reachable_from:
      source_nodes:
        - CHEBI:24431  ## chemical entity
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  PhenotypeTerm:
    description: A term representing a phenotype or disease manifestation
    reachable_from:
      source_nodes:
        - HP:0000118  ## phenotypic abnormality
        - MONDO:0000001  ## disease (for complications/comorbidities)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  AnatomicalEntityTerm:
    description: A term representing an anatomical entity
    reachable_from:
      source_nodes:
        - UBERON:0001062  ## anatomical entity
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  TreatmentActionTerm:
    description: A term representing a medical action or treatment (from MAXO)
    reachable_from:
      source_nodes:
        - MAXO:0000001  ## medical action
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  RegimenTerm:
    description: A term representing a treatment regimen (from NCIT)
    reachable_from:
      source_nodes:
        - NCIT:C15697  ## Treatment Regimen
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  GeographyTerm:
    description: A place or location
  PhaseTerm:
    description: A phase or stage
  LifeCycleStageTerm:
    description: A parasite life cycle stage term (from OPL)
    reachable_from:
      source_nodes:
        - UBERON:0000105  ## life cycle stage
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  TriggerTerm:
    description: A trigger
  GeneTerm:
    description: A gene
  CellTypeTerm:
    description: A cell type
    reachable_from:
      source_nodes:
        - CL:0000000  ## cell
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  BiomarkerTerm:
    description: >-
      A biomarker term from NCIT. Includes proteins, gene products, fusion products,
      and other molecular markers. No hierarchy constraint - validates term exists
      and label matches.
    comments:
      - NCIT biomarkers span multiple hierarchies (proteins, genes, fusions, hormones)
      - Validation checks term exists in NCIT with correct label
  GeneProductTerm:
    description: >-
      A gene product term from NCIT. Includes proteins, fusion proteins, oncoproteins,
      and other gene products involved in disease mechanisms.
    reachable_from:
      source_nodes:
        - NCIT:C26548  ## Gene Product
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  HistopathologyFindingTerm:
    description: >-
      A histopathologic finding term from NCIT. Includes morphologic findings,
      architectural patterns, growth patterns, cellular features, and grading.
      Rooted at NCIT:C35867 (Morphologic Finding) and NCIT:C18000 (Histologic Grade).
    comments:
      - NCIT:C35867 Morphologic Finding - architectural patterns, dysplasia, necrosis, etc.
      - NCIT:C18000 Histologic Grade - Fuhrman, Nottingham, WHO grades, etc.
      - Also includes HP terms for rosettes (HP:0031925-HP:0031930)
    reachable_from:
      source_nodes:
        - NCIT:C35867  ## Morphologic Finding
        - NCIT:C18000  ## Histologic Grade
        - NCIT:C4741   ## Neoplasm by Morphology
        - NCIT:C7062   ## Neoplasm by Special Category
        - NCIT:C36289  ## Hematopoietic System Finding (for blast findings)
        - NCIT:C19955  ## Myeloproliferation (e.g., megakaryocyte proliferation)
        - NCIT:C188218 ## Neuroendocrine Tumor (PCC/PGL histopathology)
        - HP:0025461   ## Abnormal cell morphology (for rosettes, inclusion bodies)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  DiseaseTerm:
    description: A disease or medical condition
    reachable_from:
      source_nodes:
        - MONDO:0000001  ## disease
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  ExposureTerm:
    description: A term representing an exposure event (from ECTO or XCO)
    comments:
      - ECTO (Environmental Conditions, Treatments, and Exposures Ontology) is preferred
      - XCO (Experimental Conditions Ontology) can also be used
    reachable_from:
      source_nodes:
        - ExO:0000002  ## exposure event (ECTO root)
        - XCO:0000000  ## experimental condition (XCO root)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  EnvironmentTerm:
    description: A term representing an environmental context, material, or feature (from ENVO)
    comments:
      - ENVO (Environment Ontology) describes habitats, biomes, environmental features, and materials
    reachable_from:
      source_nodes:
        - ENVO:01000254  ## environmental system (ecosystems, biomes)
        - ENVO:00010483  ## environmental material (water, soil, air, etc.)
        - ENVO:01001886  ## landform (mountains, valleys, etc.)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  OrganismTerm:
    description: A term representing an organism from NCBITaxon
    reachable_from:
      source_nodes:
        - NCBITaxon:1  ## root of taxonomy
        - NCBITaxon:10239 ## viruses (may not always be accessible from root)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  DatasetTypeEnum:
    description: Type of dataset or data resource
    permissible_values:
      MICROARRAY:
        description: Gene expression microarray
      BULK_RNA_SEQ:
        description: Bulk RNA sequencing
      SINGLE_CELL_RNA_SEQ:
        description: Single-cell RNA sequencing
      SPATIAL_TRANSCRIPTOMICS:
        description: Spatially resolved transcriptomics
      METHYLATION:
        description: DNA methylation profiling
      CHIP_SEQ:
        description: Chromatin immunoprecipitation sequencing
      ATAC_SEQ:
        description: Assay for transposase-accessible chromatin sequencing
      PROTEOMICS:
        description: Protein expression profiling
      METABOLOMICS:
        description: Metabolite profiling
      GWAS:
        description: Genome-wide association study
      WGS:
        description: Whole genome sequencing
      WES:
        description: Whole exome sequencing
      PHENOPACKETS:
        description: GA4GH Phenopacket collection (case-level phenotype data)
      VARIANT_DATABASE:
        description: Curated genetic variant collection
  CurationActionEnum:
    description: Simple action types for curation audit trail
    permissible_values:
      CREATED:
        description: Initial file creation
      EDITED:
        description: File modification

  ComputationalModelTypeEnum:
    description: Type of computational or in-silico model
    permissible_values:
      GENOME_SCALE_METABOLIC:
        description: Genome-scale metabolic reconstruction (e.g., Recon3D, Harvey)
      FLUX_BALANCE_ANALYSIS:
        description: Constraint-based FBA model
      KINETIC:
        description: ODE-based kinetic model with rate equations
      AGENT_BASED:
        description: Agent-based simulation model
      BOOLEAN_NETWORK:
        description: Boolean gene regulatory network
      PHYSIOLOGICAL:
        description: Physiologically-based pharmacokinetic (PBPK) or organ model
      DIGITAL_TWIN:
        description: Patient-specific computational model
      MACHINE_LEARNING:
        description: ML/AI predictive model trained on disease data
      PERTURBATION_PREDICTION:
        description: Cell-based perturbation models (CRISPR screens, chemical perturbations) with gene expression readouts
      FOUNDATION_MODEL:
        description: Pre-trained single-cell foundation models (scGPT, Geneformer, scGenePT) for perturbation response prediction

slots:
  name:
    examples:
      - value: Adolescent Nephronophthisis
    identifier: true
    range: string
  description:
    range: string
    # recommended: true
  preferred_term:
    description: The preferred human-readable term for this descriptor
    range: string
    required: true
  term:
    description: Optional structured ontology term reference
    range: Term
    inlined: true
    recommended: true
  modifier:
    description: Directional or qualitative modifier for a descriptor (e.g., increased, decreased, abnormal)
    range: ModifierEnum
  located_in:
    description: Anatomical location where this entity/process occurs or procedure is performed
    range: AnatomicalEntityDescriptor
    inlined: true
  laterality:
    description: Laterality qualifier (left, right, or bilateral)
    range: LateralityEnum
  therapeutic_agent:
    description: >-
      The drug, chemical, or therapeutic agent used in a treatment. Use when the MAXO term
      is generic (e.g., pharmacotherapy) but specific drugs are involved.
    range: ChemicalEntityDescriptor
    inlined: true
    multivalued: true
    comments:
      - Bind to CHEBI for specific chemicals/drugs
      - Can also use NCIT for drug classes when CHEBI term unavailable
  qualifiers:
    description: >-
      List of predicate-value pairs for formal post-composition. Allows OWL-like
      expressivity with controlled predicates (e.g., RO relations) and values.
    multivalued: true
    range: Qualifier
    inlined_as_list: true
    deprecated: Prefer explicit slots like located_in and laterality instead of generic qualifiers
  predicate:
    description: The relationship/predicate in a qualifier (e.g., RO:0002233 'has input')
    range: Descriptor
    inlined: true
  value:
    description: The value/filler in a qualifier
    range: Descriptor
    inlined: true
  id:
    description: Ontology term identifier (CURIE)
    range: uriorcurie
    identifier: true
  label:
    description: Human-readable label for the ontology term
    range: string
    comments:
      - This is automatically validated by the linkml-term-validator tool.
  evidence:
    multivalued: true
    range: EvidenceItem
    inlined_as_list: true
    recommended: true
  distinguishing_features:
    description: >-
      Key clinical, laboratory, imaging, or epidemiological features that help differentiate a related condition from the focal disease
    multivalued: true
    range: string
  review_notes:
    examples:
      - value: Added an additional clinically relevant subtype.
    range: string
  geography:
    examples:
      - value: '[''Philippines'']'
    multivalued: true
    range: GeographyTerm
  locations:
    multivalued: true
    range: AnatomicalEntityDescriptor
    inlined_as_list: true
  reference:
    description: The authoritative reference (publication) for this evidence item
    examples:
      - value: PMID:35533128
    range: PMID
    implements:
      - linkml:authoritative_reference
  supports:
    examples:
      - value: SUPPORT
    range: EvidenceItemSupportEnum
  snippet:
    description: An exact excerpt/quote from the referenced publication that supports or refutes the claim
    examples:
      - value: At the moment there is no healing therapy, so early kidney transplant is a fundamental tool to improve prognosis.
    range: string
    comments:
      - This is automatically validated by the linkml-reference-validator tool.
    implements:
      - linkml:excerpt
  explanation:
    examples:
      - value: There is no curative treatment for nephronophthisis, indicating that supportive care, including symptomatic treatment and monitoring, is currently applied to manage associated complications.
    range: string
  # Slots for top-level references with findings
  references:
    description: Top-level list of references with their key findings for this disease
    multivalued: true
    range: PublicationReference
    inlined_as_list: true
  findings:
    description: Key findings or claims extracted from this reference
    multivalued: true
    range: Finding
    inlined_as_list: true
  statement:
    description: A key finding or claim from the publication
    range: string
    required: true
  supporting_text:
    description: Exact excerpt/quote from the publication supporting the statement
    range: string
  title:
    description: Title of the publication
    range: string
    implements:
      - linkml:title
  subtype:
    examples:
      - value: Eyelid Myoclonia with Absences
    range: string
  population:
    examples:
      - value: Global
    range: string
  percentage:
    examples:
      - value: '0.1'
    range: Any
    any_of:
      - range: float
      - range: integer
      - range: string
        description: for ranges
  phase:
    examples:
      - value: Active TB
    range: PhaseTerm
  age_range:
    examples:
      - value: Childhood-Adolescence
    range: string
  incubation_days:
    examples:
      - value: 3-14
    range: string
  incubation_years:
    examples:
      - value: 2-15
    range: string
  notes:
    examples:
      - value: Contagious stage where symptoms appear and the bacteria can be spread to others.
    range: string
  duration_days:
    examples:
      - value: 2-5
    range: string
  duration:
    examples:
      - value: Variable
    range: string
  cell_types:
    examples:
      - value: '[{preferred_term: Macrophage}, {preferred_term: T Cell}]'
    multivalued: true
    range: CellTypeDescriptor
    inlined_as_list: true
  biological_processes:
    examples:
      - value: '[{preferred_term: TNF-alpha Production}]'
    multivalued: true
    range: BiologicalProcessDescriptor
    inlined_as_list: true
  epidemiology:
    examples:
      - value: '[''Global'']'
    multivalued: true
    range: EpidemiologyInfo
    inlined_as_list: true
  examples:
    examples:
      - value: '[''Kaposi Sarcoma'']'
    range: string
    multivalued: true
  role:
    examples:
      - value: Primary
    range: string
  consequence:
    examples:
      - value: Leads to abnormal sexual development and bone maturation.
    range: string
  consequences:
    range: string
    multivalued: true
    todos:
      - unify consequences and consequence
  gene:
    examples:
      - value: '{preferred_term: MEFV}'
    range: GeneDescriptor
    inlined: true
  pathways:
    examples:
      - value: '[{preferred_term: Wnt Pathway}]'
    multivalued: true
    range: BiologicalProcessDescriptor
    inlined_as_list: true
  downstream:
    examples:
      - value: '[{target: Tissue Damage}]'
    multivalued: true
    range: CausalEdge
    inlined_as_list: true
  genes:
    examples:
      - value: '[{preferred_term: HLA-DQ2}, {preferred_term: INS}]'
    multivalued: true
    range: GeneDescriptor
    inlined_as_list: true
  subtypes:
    examples:
      - value: '[''DENV-1'', ''DENV-2'', ''DENV-3'', ''DENV-4'']'
    multivalued: true
    range: string
  has_subtypes:
    multivalued: true
    inlined_as_list: true
    range: Subtype
  cellular_components:
    examples:
      - value: '[{preferred_term: Peroxisome}]'
    multivalued: true
    range: CellularComponentDescriptor
    inlined_as_list: true
  chemical_entities:
    examples:
      - value: '[{preferred_term: Plasmalogen}]'
    multivalued: true
    range: ChemicalEntityDescriptor
    inlined_as_list: true
  gene_products:
    description: >-
      Gene products (proteins, fusion proteins, oncoproteins) involved in this
      pathophysiology mechanism. Use NCIT terms for specific proteins.
    examples:
      - value: '[{preferred_term: BCR-ABL1 fusion protein, term: {id: NCIT:C16325, label: BCR/ABL1 Fusion Protein}}]'
    multivalued: true
    range: GeneProductDescriptor
    inlined_as_list: true
  triggers:
    examples:
      - value: '[{preferred_term: Viral Infections}]'
    multivalued: true
    range: TriggerDescriptor
    inlined_as_list: true
  assays:
    examples:
      - value: '[{preferred_term: Elevated Blood Glucose}]'
    multivalued: true
    range: AssayDescriptor
    inlined_as_list: true
  disease_term:
    description: The MONDO disease term for this disease
    range: DiseaseDescriptor
    inlined: true
  phenotype_term:
    description: The HP term for this phenotype
    range: PhenotypeDescriptor
    inlined: true
  treatment_term:
    description: The MAXO term for this treatment/medical action
    range: TreatmentDescriptor
    inlined: true
  regimen_term:
    description: The NCIT term for this treatment regimen
    range: RegimenDescriptor
    inlined: true
  biomarker_term:
    description: Ontology term for a biomarker (from NCIT)
    range: BiomarkerDescriptor
    inlined: true
    comments:
      - Use NCIT terms for biomarkers (proteins, genes, fusion products)
      - NCIT:C16342 (Biomarker) is the root class for validation
  finding_term:
    description: Ontology term for a histopathologic finding (from NCIT or HP)
    range: HistopathologyFindingDescriptor
    inlined: true
    comments:
      - Use NCIT terms from Morphologic Finding (C35867) or Histologic Grade (C18000)
      - Use HP terms for rosettes and cell morphology abnormalities (HP:0025461 descendants)
  diagnosis_term:
    description: The MAXO term for this diagnostic procedure
    range: TreatmentDescriptor
    inlined: true
    comments:
      - MAXO includes diagnostic procedures under medical actions
      - Use qualifiers with UBERON terms to specify anatomical location (e.g., right heart catheterization)
  subtype_term:
    description: The MONDO term for a disease subtype
    range: DiseaseDescriptor
    inlined: true
  infectious_agent_term:
    description: The NCBITaxon term for this infectious agent
    range: OrganismDescriptor
    inlined: true
  exposure_term:
    description: The ECTO/XCO term for this exposure event
    range: ExposureDescriptor
    inlined: true
  life_cycle_stage_term:
    description: The OPL term for this agent life cycle stage
    range: LifeCycleStageDescriptor
    inlined: true
  environment_context:
    description: The ENVO term for the environmental context/setting
    range: EnvironmentDescriptor
    inlined: true
  mechanisms:
    examples:
      - value: '[''Thrombocytopenia'', ''Platelet Dysfunction'', ''Disseminated Intravascular Coagulation (DIC)'']'
    multivalued: true
    range: string
  category:
    examples:
      - value: Hematologic
    range: string
  frequency:
    examples:
      - value: Occasional
    range: Any
    any_of:
      - range: FrequencyEnum
      - range: FrequencyQuantity
  diagnostic:
    range: boolean
  sequelae:
    examples:
      - value: '[{target: Diabetic Ketoacidosis}, {target: Chronic Complications}]'
    multivalued: true
    range: CausalEdge
    inlined_as_list: true
  context:
    examples:
      - value: Pregnancy
    range: string
  severity:
    examples:
      - value: Severe
    range: string
  presence:
    examples:
      - value: Positive
    range: string
  specificity:
    examples:
      - value: High
    range: string
  synonyms:
    examples:
      - value: '[''CYFRA 21-1'']'
    range: string
    multivalued: true
  association:
    examples:
      - value: Susceptibility
    range: string
  inheritance:
    examples:
      - value: Autosomal Dominant
    range: Inheritance
    multivalued: true
    inlined_as_list: true
  variants:
    multivalued: true
    inlined_as_list: true
    range: Variant
    comments:
      - can currently be used at gene or disease level, TODO - decide the best level
  features:
    examples:
      - value: DNA virus from the Orthopoxvirus genus
    range: string
  chemicals:
    examples:
      - value: '[''Phenol'']'
    range: string
    multivalued: true
  alleles:
    range: string
    multivalued: true
  species:
    examples:
      - value: Human
    range: string
  effect:
    examples:
      - value: Potential trigger for flare-ups
    range: string
  parents:
    examples:
      - value: '[''Bacterial Infection'']'
    multivalued: true
    range: string
  prevalence:
    multivalued: true
    inlined_as_list: true
    range: Prevalence
  progression:
    multivalued: true
    inlined_as_list: true
    range: ProgressionInfo
  pathophysiology:
    multivalued: true
    inlined_as_list: true
    range: Pathophysiology
  stages:
    multivalued: true
    inlined_as_list: true
    range: Stage
  substages:
    multivalued: true
    inlined_as_list: true
