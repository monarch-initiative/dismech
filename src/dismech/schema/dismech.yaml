classes:
  Any:
    class_uri: linkml:Any

  # Curation audit trail
  CurationEvent:
    description: A single curation event in the audit trail
    slots:
      - curation_timestamp
      - curation_model
      - curation_action
      - curation_description
    slot_usage:
      curation_timestamp:
        required: true

  # Ontology term reference
  Term:
    description: A structured reference to an ontology term
    slots:
      - id
      - label

  # Base descriptor class for structured term references
  Descriptor:
    abstract: true
    description: >-
      Base class for structured descriptors that allow a preferred term,
      optional description, optional ontology term binding, and post-composition
      via modifier, located_in, and laterality slots.
    slots:
      - preferred_term
      - description
      - term
      - modifier
      - located_in
      - laterality
      - qualifiers
    slot_usage:
      description:
        description: >-
          A description of the descriptor. This may typically be redundant with the `term` object, but the
          description is more human-readable and may be used to communicate nuances not captured by the
          rigid standardization of the term object.
        recommended: false

  # Post-composition classes (deprecated - use explicit slots instead)
  Qualifier:
    description: >-
      A predicate-value pair for formal post-composition. Allows OWL-like
      expressivity with controlled predicates and values, both as full Descriptors.
    deprecated: Use explicit slots like located_in and laterality on Descriptor instead
    comments:
      - DEPRECATED - prefer explicit slots (located_in, laterality) for better constraints
      - Use for formal semantic relationships like "has_input some X"
      - Both predicate and value are Descriptors, allowing recursive composition
      - Predicate typically uses RO (Relation Ontology) terms
    slots:
      - predicate
      - value

  CellTypeDescriptor:
    is_a: Descriptor
    description: A descriptor for cell types, bindable to Cell Ontology (CL)
    slot_usage:
      term:
        description: Optional Cell Ontology term reference
        bindings:
          - binds_value_of: id
            range: CellTypeTerm
            obligation_level: REQUIRED

  BiologicalProcessDescriptor:
    is_a: Descriptor
    description: A descriptor for biological processes, bindable to Gene Ontology (GO)
    slot_usage:
      term:
        description: Optional GO biological process term reference

  AnatomicalEntityDescriptor:
    is_a: Descriptor
    description: A descriptor for anatomical locations, bindable to UBERON
    slot_usage:
      term:
        description: Optional UBERON anatomical entity term reference

  ChemicalEntityDescriptor:
    is_a: Descriptor
    description: A descriptor for chemical entities, bindable to CHEBI
    slot_usage:
      term:
        description: Optional CHEBI chemical entity term reference

  GeneDescriptor:
    is_a: Descriptor
    description: A descriptor for genes, bindable to HGNC or other gene databases
    slot_usage:
      term:
        description: Optional gene database term reference (e.g., HGNC)

  CellularComponentDescriptor:
    is_a: Descriptor
    description: A descriptor for cellular components, bindable to GO cellular component
    slot_usage:
      term:
        description: Optional GO cellular component term reference

  AssayDescriptor:
    is_a: Descriptor
    description: A descriptor for assays, bindable to OBI
    slot_usage:
      term:
        description: Optional OBI assay term reference

  TriggerDescriptor:
    is_a: Descriptor
    description: A descriptor for triggers/causes
    slot_usage:
      term:
        description: Optional ontology term reference

  DiseaseDescriptor:
    is_a: Descriptor
    description: A descriptor for the focal disease, bindable to MONDO
    slot_usage:
      term:
        description: Optional MONDO disease term reference
        bindings:
          - binds_value_of: id
            range: DiseaseTerm
            obligation_level: REQUIRED

  BiomarkerDescriptor:
    is_a: Descriptor
    description: A descriptor for biomarkers, bindable to NCIT
    slot_usage:
      term:
        description: NCIT biomarker term reference
        bindings:
          - binds_value_of: id
            range: BiomarkerTerm
            obligation_level: REQUIRED

  GeneProductDescriptor:
    is_a: Descriptor
    description: >-
      A descriptor for gene products (proteins, fusion proteins, oncoproteins),
      bindable to NCIT Gene Product hierarchy (NCIT:C26548)
    slot_usage:
      term:
        description: NCIT gene product term reference
        bindings:
          - binds_value_of: id
            range: GeneProductTerm
            obligation_level: REQUIRED

  HistopathologyFindingDescriptor:
    is_a: Descriptor
    description: >-
      A descriptor for histopathologic findings, bindable to NCIT Morphologic Finding
      (C35867), Histologic Grade (C18000), or HP Abnormal cell morphology (HP:0025461)
    comments:
      - Use for architectural patterns (spindle cell, epithelioid, nested, etc.)
      - Use for differentiation status (well/poorly differentiated)
      - Use for specific findings (rosettes, necrosis, mitotic activity)
      - Use for histologic grades when applicable
    slot_usage:
      term:
        description: NCIT or HP histopathology finding term reference
        bindings:
          - binds_value_of: id
            range: HistopathologyFindingTerm
            obligation_level: REQUIRED

  LifeCycleStageDescriptor:
    is_a: Descriptor
    description: A descriptor for parasite life cycle stages, bindable to OPL
    slot_usage:
      term:
        description: OPL life cycle stage term reference
        bindings:
          - binds_value_of: id
            range: LifeCycleStageTerm
            obligation_level: REQUIRED

  PhenotypeDescriptor:
    is_a: Descriptor
    description: A descriptor for phenotypes, bindable to Human Phenotype Ontology (HP)
    slot_usage:
      term:
        description: Optional HP phenotype term reference
        bindings:
          - binds_value_of: id
            range: PhenotypeTerm
            obligation_level: REQUIRED

  TreatmentDescriptor:
    is_a: Descriptor
    description: A descriptor for treatments/medical actions, bindable to Medical Action Ontology (MAXO)
    slots:
      - therapeutic_agent
    slot_usage:
      term:
        description: Optional MAXO treatment term reference
        bindings:
          - binds_value_of: id
            range: TreatmentActionTerm
            obligation_level: REQUIRED
      therapeutic_agent:
        description: >-
          The drug(s) or chemical agent(s) used in this treatment. Use when the MAXO term
          is generic (e.g., pharmacotherapy MAXO:0000058) but specific drugs are involved.
        comments:
          - Prefer CHEBI terms for specific drugs (e.g., CHEBI:15365 for aspirin)
          - Use NCIT for drug classes when specific CHEBI term unavailable

  RegimenDescriptor:
    is_a: Descriptor
    description: A descriptor for treatment regimens, bindable to NCIT
    slot_usage:
      term:
        description: Optional NCIT regimen term reference
        bindings:
          - binds_value_of: id
            range: RegimenTerm
            obligation_level: REQUIRED

  ExposureDescriptor:
    is_a: Descriptor
    description: A descriptor for exposure events, bindable to ECTO or XCO
    comments:
      - Use ECTO (Environmental Conditions, Treatments, and Exposures Ontology) for general exposures
      - Use XCO (Experimental Conditions Ontology) for experimental exposure conditions
    slot_usage:
      term:
        description: Optional ECTO/XCO exposure term reference
        bindings:
          - binds_value_of: id
            range: ExposureTerm
            obligation_level: REQUIRED

  EnvironmentDescriptor:
    is_a: Descriptor
    description: A descriptor for environmental contexts/settings, bindable to ENVO
    comments:
      - Use ENVO (Environment Ontology) for habitats, biomes, and environmental features
    slot_usage:
      term:
        description: Optional ENVO environment term reference
        bindings:
          - binds_value_of: id
            range: EnvironmentTerm
            obligation_level: REQUIRED

  OrganismDescriptor:
    is_a: Descriptor
    description: A descriptor for organisms, bindable to NCBITaxon
    slot_usage:
      term:
        description: NCBITaxon term reference
        bindings:
          - binds_value_of: id
            range: OrganismTerm
            obligation_level: REQUIRED

  HostDescriptor:
    is_a: OrganismDescriptor
    description: A descriptor for hosts in an infectious agent life cycle
    slots:
      - role
    comments:
      - Use role for definitive, intermediate, reservoir, accidental, or paratenic host

  SampleTypeDescriptor:
    is_a: Descriptor
    description: A descriptor for biological sample types (tissue and/or cell type)
    slots:
      - tissue_term
      - cell_type_term

  Dataset:
    description: A reference to a publicly available omics or phenotype dataset
    comments:
      - Supports GEO, ArrayExpress, SRA, dbGaP, GTEx, ENCODE, phenopacket-store, and other repositories
    slots:
      - accession
      - title
      - description
      - organism
      - data_type
      - sample_types
      - sample_count
      - conditions
      - exposures
      - genes
      - platform
      - publication
      - evidence
      - notes
    slot_usage:
      description:
        description: >-
          A description of the dataset. This may typically be redundant with the `title` slot, but the
          description is more human-readable and may be used to communicate nuances not captured by the
          rigid standardization of the title slot.
        recommended: true

  ComputationalModel:
    description: A computational or in-silico model relevant to understanding disease mechanisms
    comments:
      - Covers genome-scale metabolic models, FBA, kinetic models, digital twins, and ML models
      - Perturbations track gene knockouts or parameter changes used to simulate the disease
    slots:
      - name
      - description
      - model_type
      - repository_url
      - model_id
      - base_model
      - perturbations
      - model_software
      - model_format
      - publication
      - evidence
      - notes

  DifferentialDiagnosis:
    description: A disease or condition that presents similarly to the focal disease and must be differentiated
    comments:
      - Documents diseases/conditions with overlapping clinical presentations
      - Includes distinguishing features to help differentiate from the focal disease
      - Essential for clinical diagnostic accuracy
    slots:
      - name
      - description
      - phenotypes
      - distinguishing_features
      - evidence
      - notes
      - disease_term
    slot_usage:
      description:
        description: >-
          Clinical or mechanistic overlaps, shared presentations, and diagnostic considerations with the focal disease
      distinguishing_features:
        description: >-
          Key clinical, laboratory, imaging, or epidemiological features that help differentiate this condition from the focal disease
      notes:
        description: >-
          Additional clinical notes or management considerations

  Subtype:
    slots:
      - name
      - subtype_term
      - description
      - evidence
      - review_notes
      - locations
      - geography
  EvidenceItem:
    slots:
      - reference
      - supports
      - snippet
      - explanation
  CausalEdge:
    description: A reference to a downstream effect or consequence in a causal relationship
    slots:
      - target
      - description
      - evidence
  # Classes for top-level references with findings (inspired by ai-gene-review)
  PublicationReference:
    description: A reference to a publication with associated findings
    slots:
      - reference
      - title
      - findings
    slot_usage:
      reference:
        identifier: true
        required: true
  Finding:
    description: A key finding or claim extracted from a publication
    slots:
      - statement
      - supporting_text
  Prevalence:
    slots:
      - subtype
      - population
      - percentage
      - evidence
