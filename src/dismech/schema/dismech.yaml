      - parent_of_origin_effect
      - evidence
      - description
  Variant:
    slots:
      - name
      - description
      - gene
      - evidence
      - functional_effects
      - synonyms
      - identifiers
      - sequence_length
      - clinical_significance
      - type
  FunctionalEffect:
    slots:
      - function
      - description
      - type
  Mechanism:
    slots:
      - name
      - description
  ModelingConsideration:
    slots:
      - name
      - description
      - evidence
  # Classification assignment classes
  ClassificationAssignment:
    abstract: true
    description: Base class for classification assignments with evidence
    slots:
      - evidence
      - notes

  ICDOMorphologyAssignment:
    is_a: ClassificationAssignment
    description: ICD-O morphology classification assignment for neoplastic diseases
    slots:
      - classification_value
    slot_usage:
      classification_value:
        range: ICDOMorphologyEnum
        required: true

  HarrisonsChapterAssignment:
    is_a: ClassificationAssignment
    description: Harrison's internal medicine chapter classification assignment
    slots:
      - classification_value
    slot_usage:
      classification_value:
        range: HarrisonsChapterEnum
        required: true

  LysosomalStorageAssignment:
    is_a: ClassificationAssignment
    description: Lysosomal storage disease biochemical classification assignment
    slots:
      - classification_value
    slot_usage:
      classification_value:
        range: LysosomalStorageEnum
        required: true

  MechanisticNosologyAssignment:
    is_a: ClassificationAssignment
    description: Mechanistic/pathway-based disease classification assignment
    slots:
      - classification_value
    slot_usage:
      classification_value:
        range: MechanisticNosologyEnum
        required: true

  IUISAssignment:
    is_a: ClassificationAssignment
    description: IUIS primary immunodeficiency classification assignment
    slots:
      - classification_value
    slot_usage:
      classification_value:
        range: IUISCategoryEnum
        required: true

  ChannelopathyAssignment:
    is_a: ClassificationAssignment
    description: Channelopathy organ system classification assignment
    slots:
      - classification_value
    slot_usage:
      classification_value:
        range: ChannelopathyOrganSystemEnum
        required: true

  DiseaseClassifications:
    description: Container for all classification assignments for a disease
    slots:
      - icdo_morphology
      - harrisons_chapter
      - lysosomal_storage_category
      - mechanistic_category
      - iuis_category
      - channelopathy_category

  Definition:
    description: A diagnostic or phenotype definition for the disease
    slots:
      - name
      - definition_type
      - description
      - scope
      - criteria_sets
      - inclusion_criteria
      - exclusion_criteria
      - evidence
      - notes
    slot_usage:
      name:
        required: true
      definition_type:
        required: true

  CriteriaSet:
    description: A named criteria grouping within a definition
    slots:
      - name
      - description
      - scope
      - minimum_required
      - core_clinical_characteristics
      - inclusion_criteria
      - exclusion_criteria
      - imaging_requirements
      - laboratory_requirements
      - additional_requirements
      - evidence
      - notes
    slot_usage:
      name:
        required: true

  CriteriaItem:
    is_a: Descriptor
    description: A criterion element (clinical feature, test result, imaging requirement)

  TermMapping:
    description: Mapping from this disease entry to an external term or code
    slots:
      - term
      - mapping_predicate
      - mapping_source
      - mapping_justification
      - consistency
      - notes
    slot_usage:
      term:
        required: true
      mapping_predicate:
        required: true

  ICD10CMMapping:
    is_a: TermMapping
    description: ICD-10-CM diagnosis code mapping
    slot_usage:
      term:
        bindings:
          - binds_value_of: id
            range: ICD10CMTerm
            obligation_level: REQUIRED

  ICD11FMapping:
    is_a: TermMapping
    description: ICD-11 Foundation diagnosis code mapping
    slot_usage:
      term:
        bindings:
          - binds_value_of: id
            range: ICD11FTerm
            obligation_level: REQUIRED

  MondoMapping:
    is_a: TermMapping
    description: MONDO disease ontology mapping
    slot_usage:
      term:
        bindings:
          - binds_value_of: id
            range: DiseaseTerm
            obligation_level: REQUIRED

  MappingConsistency:
    description: Consistency assertion for a mapping relative to another source
    slots:
      - reference
      - consistent
      - notes
    slot_usage:
      reference:
        description: Reference source used to assess consistency (e.g., MONDO)
        range: string
        required: true
      consistent:
        required: true

  DiseaseMappings:
    description: Container for external identifier mappings for a disease
    slots:
      - icd10cm_mappings
      - icd11f_mappings
      - mondo_mappings

  ConditionDescriptor:
    is_a: Descriptor
    description: >-
      A descriptor for a condition or disease, optionally bound to MONDO. External
      coding identifiers (ICD-10, OMOP, SNOMED, etc.) are captured on association signals.
    slots:
      - slug
      - preferred_term
      - description
      - term
      - composition
      - components
    slot_usage:
      slug:
        required: false
        description: Use for leaf conditions; omit when using composition/components
      term:
        description: Optional MONDO disease term reference
        bindings:
          - binds_value_of: id
            range: DiseaseTerm
            obligation_level: OPTIONAL
      preferred_term:
        required: false

  ComorbidityAssociation:
    description: >-
      An association between two conditions, including directionality, evidence,
      and computational characterizations.
    slots:
      - name
      - disease_a
      - disease_b
      - directionality
      - association_signals
      - literature_evidence
      - hypotheses
      - shared_upstream_hypotheses
      - phenotypes
      - notes
      - curation_status

  AssociationSignal:
    description: >-
      An association signal from EHR, registry, or computational sources,
      optionally stratified by sex, age, or cohort.
    slots:
      - source
      - method
      - signal_disorder_a_id
      - signal_disorder_b_id
      - population
      - demographics
      - mapping_notes
      - directionality
      - a_before_b
      - b_before_a
      - same_time
      - metrics
      - statistics
      - go_enrichment
      - evidence
      - notes
    slot_usage:
      source:
        range: AssociationSignalSourceEnum
      method:
        range: AssociationSignalMethodEnum

  Demographics:
    description: Demographic stratification for an association signal
    slots:
      - sex
      - age_range
    slot_usage:
      sex:
        range: SexEnum

  AssociationMetric:
    description: Quantitative association metric and its uncertainty.
    slots:
      - metric_type
      - metric_value
      - metric_ci_lower
      - metric_ci_upper
      - p_value
      - fdr
      - notes

  AssociationStatistics:
    description: Statistical summary with evidence for an association signal.
    slots:
      - metrics
      - evidence
      - notes

  GOEnrichment:
    description: GO enrichment results for an association signal.
    slots:
      - method
      - description
      - go_terms

  GOEnrichmentTerm:
    description: GO term enrichment result with statistical metrics.
    slots:
      - term
      - p_value
      - fdr
      - overlap
      - combined_score

  ComorbidityHypothesis:
    description: >-
      Mechanistic hypothesis for a comorbidity association, with rich text and
      embedded evidence plus atomic pathophysiology elements.
    slots:
      - description
      - evidence
      - pathophysiology

  UpstreamConditionHypothesis:
    description: Hypothesized upstream condition that may explain both A and B.
    slots:
      - upstream_disorder
      - description
      - evidence

  MechanisticHypothesis:
    description: >-
      Disease-level hypothesis metadata used to organize downstream causal edges
      into canonical or alternative explanatory models.
    slots:
      - hypothesis_group_id
      - hypothesis_label
      - status
      - description
      - applies_to_subtypes
      - evidence
      - notes
    slot_usage:
      hypothesis_group_id:
        required: true
      status:
        range: MechanisticHypothesisStatusEnum

  DiseaseCollection:
    slots:
      - diseases
    tree_root: true
