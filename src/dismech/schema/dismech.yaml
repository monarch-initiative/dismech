    description: Original identifier for disorder A in this signal (CURIE, e.g., ICD10:E12)
    range: uriorcurie
  signal_disorder_b_id:
    description: Original identifier for disorder B in this signal (CURIE, e.g., ICD10:L28)
    range: uriorcurie
  code_system:
    description: Code system used for a condition reference (e.g., ICD-10, OMOP, MONDO)
    range: string
  code:
    description: Code within the specified code system
    range: string
  directionality:
    description: Direction of a comorbidity/trajectory association
    range: ComorbidityDirectionEnum
  composition:
    description: Composition type for a composite condition descriptor
    range: ConditionCompositionEnum
  components:
    description: Component conditions that make up a composite descriptor
    multivalued: true
    range: ConditionDescriptor
    inlined_as_list: true
  association_signals:
    description: Association signals from EHR, registry, or computational sources
    multivalued: true
    range: AssociationSignal
    inlined_as_list: true
  literature_evidence:
    description: Literature-based evidence items for this association
    multivalued: true
    range: EvidenceItem
    inlined_as_list: true
  hypotheses:
    description: Mechanistic or causal hypotheses about the association
    multivalued: true
    range: ComorbidityHypothesis
    inlined_as_list: true
  mechanistic_hypotheses:
    description: Disease-level mechanistic hypotheses that group and annotate causal edges
    multivalued: true
    range: MechanisticHypothesis
    inlined_as_list: true
  shared_upstream_hypotheses:
    description: Suspected upstream conditions that may explain both A and B
    multivalued: true
    range: UpstreamConditionHypothesis
    inlined_as_list: true
  curation_status:
    description: Curation workflow status
    range: CurationStatusEnum
  demographics:
    description: Demographic stratification for an association signal
    range: Demographics
    inlined: true
  mapping_notes:
    description: Notes on code-to-concept mapping decisions for this signal
    range: string
  sex:
    description: Sex-specific stratum, if applicable
    range: string
  a_before_b:
    description: Probability or fraction of A before B in an EHR signal
    range: float
  b_before_a:
    description: Probability or fraction of B before A in an EHR signal
    range: float
  same_time:
    description: Probability or fraction of A and B occurring in the same time window
    range: float
  metrics:
    description: Quantitative association metrics
    multivalued: true
    range: AssociationMetric
    inlined_as_list: true
  statistics:
    description: Statistical summary for an association signal
    range: AssociationStatistics
    inlined: true
  metric_type:
    description: Metric type (e.g., OR, RR, HR)
    range: AssociationMetricTypeEnum
  metric_value:
    description: Metric value
    range: float
  metric_ci_lower:
    description: Lower confidence interval bound
    range: float
  metric_ci_upper:
    description: Upper confidence interval bound
    range: float
  p_value:
    description: P-value for an association or enrichment
    range: float
  fdr:
    description: FDR-adjusted p-value for an association or enrichment
    range: float
  go_terms:
    description: GO term enrichment results
    multivalued: true
    range: GOEnrichmentTerm
    inlined_as_list: true
  go_enrichment:
    description: GO enrichment results associated with a signal
    range: GOEnrichment
    inlined: true
  combined_score:
    description: Combined score used by an enrichment method
    range: float
  overlap:
    description: Overlap fraction for an enrichment term
    range: float
  method:
    description: Method or pipeline name
    range: string
  # Phenotype context slots
  phenotype_contexts:
    description: >-
      Context-specific qualifications of this phenotype's frequency,
      severity, or onset. Each context can optionally specify a genetic
      context, demographic stratum, or disease subtype. When no context
      qualifiers are set, provides evidence for the base frequency/severity
      claim (addressing the frequency-evidence separation problem).
    multivalued: true
    range: PhenotypeContext
    inlined_as_list: true
  genetic_context:
    description: >-
      The genetic context under which this qualification applies.
      May specify genes, mutation types, zygosity, complementation groups,
      or complex genotypes.
    range: GeneticContext
    inlined: true
  allele_type:
    description: >-
      Type of allele or mutation (e.g., null, missense, splice_site,
      deletion, frameshift, nonsense, hypomorphic, structural_variant).
      Free text to accommodate the diversity of mutation nomenclature.
    range: string
  zygosity:
    description: Zygosity context
    range: ZygosityEnum
  functional_impact:
    description: >-
      Functional consequence of the genetic variant
      (e.g., loss_of_function, gain_of_function, dominant_negative).
    range: string
  complementation_group:
    description: >-
      Complementation group designation (e.g., FA-A, FA-D1, BBS1).
      Used for genetically heterogeneous diseases where subtypes
      are historically named by complementation analysis.
    range: string
  onset:
    description: >-
      Structured age of onset descriptor. Combines an HPO onset
      category with optional quantitative age data (mean, min, max
      in years) and free-text notes.
    range: OnsetDescriptor
    inlined: true
  onset_category:
    description: >-
      HPO onset category (e.g., CHILDHOOD, NEONATAL). Use when an
      approximate developmental stage is known.
    range: OnsetEnum
  mean_age_years:
    description: >-
      Mean age of onset in years, as reported in a cohort study.
    range: float
  min_age_years:
    description: >-
      Minimum (earliest) age of onset in years.
    range: float
  max_age_years:
    description: >-
      Maximum (latest) age of onset in years.
    range: float

classes:
  Any:
    class_uri: linkml:Any

  # Curation audit trail
  CurationEvent:
    description: A single curation event in the audit trail
    slots:
      - curation_timestamp
      - curation_model
      - curation_action
      - curation_description
    slot_usage:
      curation_timestamp:
        required: true

  # Ontology term reference
  Term:
    description: A structured reference to an ontology term
    slots:
      - id
      - label

  # Base descriptor class for structured term references
  Descriptor:
    abstract: true
    description: >-
      Base class for structured descriptors that allow a preferred term,
      optional description, optional ontology term binding, and post-composition
      via modifier, located_in, and laterality slots.
    slots:
      - preferred_term
      - description
      - term
      - modifier
      - located_in
      - laterality
      - qualifiers
    slot_usage:
      description:
        description: >-
          A description of the descriptor. This may typically be redundant with the `term` object, but the
          description is more human-readable and may be used to communicate nuances not captured by the
          rigid standardization of the term object.
        recommended: false

  # Post-composition classes (deprecated - use explicit slots instead)
  Qualifier:
    description: >-
      A predicate-value pair for formal post-composition. Allows OWL-like
      expressivity with controlled predicates and values, both as full Descriptors.
    deprecated: Use explicit slots like located_in and laterality on Descriptor instead
    comments:
      - DEPRECATED - prefer explicit slots (located_in, laterality) for better constraints
      - Use for formal semantic relationships like "has_input some X"
      - Both predicate and value are Descriptors, allowing recursive composition
      - Predicate typically uses RO (Relation Ontology) terms
    slots:
      - predicate
      - value

  CellTypeDescriptor:
    is_a: Descriptor
    description: A descriptor for cell types, bindable to Cell Ontology (CL)
    slot_usage:
      term:
        description: Optional Cell Ontology term reference
        bindings:
          - binds_value_of: id
            range: CellTypeTerm
            obligation_level: REQUIRED

  BiologicalProcessDescriptor:
    is_a: Descriptor
    description: A descriptor for biological processes, bindable to Gene Ontology (GO)
    slot_usage:
      term:
        description: Optional GO biological process term reference

  AnatomicalEntityDescriptor:
    is_a: Descriptor
    description: A descriptor for anatomical locations, bindable to UBERON
    slot_usage:
      term:
        description: Optional UBERON anatomical entity term reference

  ChemicalEntityDescriptor:
    is_a: Descriptor
    description: A descriptor for chemical entities, bindable to CHEBI
    slot_usage:
      term:
        description: Optional CHEBI chemical entity term reference

  GeneDescriptor:
    is_a: Descriptor
    description: A descriptor for genes, bindable to HGNC or other gene databases
    slot_usage:
      term:
        description: Optional gene database term reference (e.g., HGNC)
        bindings:
          - binds_value_of: id
            range: GeneTerm
            obligation_level: REQUIRED

  CellularComponentDescriptor:
    is_a: Descriptor
    description: A descriptor for cellular components, bindable to GO cellular component
    slot_usage:
      term:
        description: Optional GO cellular component term reference

  ProteinComplexDescriptor:
    is_a: Descriptor
    description: A descriptor for protein complexes that gene products participate in, bindable to GO protein complex terms
    slot_usage:
      term:
        description: Optional GO protein complex term reference

  AssayDescriptor:
    is_a: Descriptor
    description: A descriptor for assays, bindable to OBI
    slot_usage:
      term:
        description: Optional OBI assay term reference

  TriggerDescriptor:
    is_a: Descriptor
    description: A descriptor for triggers/causes
    slot_usage:
      term:
        description: Optional ontology term reference

  DiseaseDescriptor:
    is_a: Descriptor
    description: A descriptor for the focal disease, bindable to MONDO
    slot_usage:
      term:
        description: Optional MONDO disease term reference
        bindings:
          - binds_value_of: id
            range: DiseaseTerm
            obligation_level: REQUIRED

  BiomarkerDescriptor:
    is_a: Descriptor
    description: A descriptor for biomarkers, bindable to NCIT
    slot_usage:
      term:
        description: NCIT biomarker term reference
        bindings:
          - binds_value_of: id
            range: BiomarkerTerm
            obligation_level: REQUIRED

  GeneProductDescriptor:
    is_a: Descriptor
    description: >-
      A descriptor for gene products (proteins, fusion proteins, oncoproteins),
      bindable to NCIT Gene Product hierarchy (NCIT:C26548)
    slot_usage:
      term:
        description: NCIT gene product term reference
        bindings:
          - binds_value_of: id
            range: GeneProductTerm
            obligation_level: REQUIRED

  HistopathologyFindingDescriptor:
    is_a: Descriptor
    description: >-
      A descriptor for histopathologic findings, bindable to NCIT Morphologic Finding
      (C35867), Histologic Grade (C18000), or HP Abnormal cell morphology (HP:0025461)
    comments:
      - Use for architectural patterns (spindle cell, epithelioid, nested, etc.)
      - Use for differentiation status (well/poorly differentiated)
      - Use for specific findings (rosettes, necrosis, mitotic activity)
      - Use for histologic grades when applicable
    slot_usage:
      term:
        description: NCIT or HP histopathology finding term reference
        bindings:
          - binds_value_of: id
            range: HistopathologyFindingTerm
            obligation_level: REQUIRED

  LifeCycleStageDescriptor:
    is_a: Descriptor
    description: A descriptor for parasite life cycle stages, bindable to OPL
    slot_usage:
      term:
        description: OPL life cycle stage term reference
        bindings:
          - binds_value_of: id
            range: LifeCycleStageTerm
            obligation_level: REQUIRED

  PhenotypeDescriptor:
    is_a: Descriptor
    description: A descriptor for phenotypes, bindable to Human Phenotype Ontology (HP)
    slot_usage:
      term:
        description: Optional HP phenotype term reference
        bindings:
          - binds_value_of: id
            range: PhenotypeTerm
            obligation_level: REQUIRED

  InheritanceDescriptor:
    is_a: Descriptor
    description: A descriptor for inheritance patterns, bindable to HPO mode of inheritance terms
    slot_usage:
      term:
        description: Optional HPO mode of inheritance term reference
        bindings:
          - binds_value_of: id
            range: InheritanceTerm
            obligation_level: REQUIRED

  TreatmentDescriptor:
    is_a: Descriptor
    description: A descriptor for treatments/medical actions, bindable to Medical Action Ontology (MAXO)
    slots:
      - therapeutic_agent
    slot_usage:
      term:
        description: Optional MAXO treatment term reference
        bindings:
          - binds_value_of: id
            range: TreatmentActionTerm
            obligation_level: REQUIRED
      therapeutic_agent:
        description: >-
          The drug(s) or chemical agent(s) used in this treatment. Use when the MAXO term
          is generic (e.g., pharmacotherapy MAXO:0000058) but specific drugs are involved.
        comments:
          - Prefer CHEBI terms for specific drugs (e.g., CHEBI:15365 for aspirin)
          - Use NCIT for drug classes when specific CHEBI term unavailable

  RegimenDescriptor:
    is_a: Descriptor
    description: A descriptor for treatment regimens, bindable to NCIT
    slot_usage:
      term:
        description: Optional NCIT regimen term reference
        bindings:
          - binds_value_of: id
            range: RegimenTerm
            obligation_level: REQUIRED

  ExposureDescriptor:
    is_a: Descriptor
    description: A descriptor for exposure events, bindable to ECTO or XCO
    comments:
      - Use ECTO (Environmental Conditions, Treatments, and Exposures Ontology) for general exposures
      - Use XCO (Experimental Conditions Ontology) for experimental exposure conditions
    slot_usage:
      term:
        description: Optional ECTO/XCO exposure term reference
        bindings:
          - binds_value_of: id
            range: ExposureTerm
            obligation_level: REQUIRED

  EnvironmentDescriptor:
    is_a: Descriptor
    description: A descriptor for environmental contexts/settings, bindable to ENVO
    comments:
      - Use ENVO (Environment Ontology) for habitats, biomes, and environmental features
    slot_usage:
      term:
        description: Optional ENVO environment term reference
        bindings:
          - binds_value_of: id
            range: EnvironmentTerm
            obligation_level: REQUIRED

  OrganismDescriptor:
    is_a: Descriptor
    description: A descriptor for organisms, bindable to NCBITaxon
    slot_usage:
      term:
        description: NCBITaxon term reference
        bindings:
          - binds_value_of: id
            range: OrganismTerm
            obligation_level: REQUIRED

  HostDescriptor:
    is_a: OrganismDescriptor
    description: A descriptor for hosts in an infectious agent life cycle
    slots:
      - role
    comments:
      - Use role for definitive, intermediate, reservoir, accidental, or paratenic host

  SampleTypeDescriptor:
    is_a: Descriptor
    description: A descriptor for biological sample types (tissue and/or cell type)
    slots:
      - tissue_term
      - cell_type_term


  # Phenotype context classes
  GeneticContext:
    description: >-
      A structured description of a genetic context that modifies phenotype
      frequency, severity, or presentation. Flexible enough to capture
      single genes, multiple genes, mutation types, zygosity, complementation
      groups, and complex genotypes. The description slot accommodates
      contexts that don't fit neatly into the structured fields
      (e.g., structural variants, complex rearrangements).
    slots:
      - gene
      - genes
      - allele_type
      - zygosity
      - functional_impact
      - complementation_group
      - description
      - notes

  OnsetDescriptor:
    description: >-
      Structured description of age of onset. Combines an HPO onset
      category with optional quantitative age data and notes.
    slots:
      - onset_category
      - mean_age_years
      - min_age_years
      - max_age_years
      - notes

  PhenotypeContext:
    description: >-
      A context-specific annotation qualifying how a phenotype manifests
      under particular conditions. Each context can specify a genetic
      context, demographic stratum, or disease subtype, along with
      frequency, severity, onset, and supporting evidence specific to
      that context.

      When no context qualifier slots are set (no genetic_context, sex,
      population, age_range, or subtype), the context provides evidence
      for the overall/default frequency claim, addressing the evidence
      separation problem (issue #112).
    slots:
      - frequency
      - severity
      - onset
      - notes
      - evidence
      - genetic_context
      - sex
      - population
      - age_range
      - subtype
    slot_usage:
      sex:
        range: SexEnum
      evidence:
        description: >-
          Evidence supporting the frequency, severity, or onset claims
          made in this specific context. Distinct from the D2P evidence
          on the parent Phenotype.

  Dataset:
    description: A reference to a publicly available omics or phenotype dataset
    comments:
      - Supports GEO, ArrayExpress, SRA, dbGaP, GTEx, ENCODE, phenopacket-store, and other repositories
    slots:
      - accession
      - title
      - description
      - organism
      - data_type
      - sample_types
      - sample_count
      - conditions
      - exposures
      - genes
      - platform
      - publication
      - findings
      - evidence
      - notes
    slot_usage:
      description:
        description: >-
          A description of the dataset. This may typically be redundant with the `title` slot, but the
          description is more human-readable and may be used to communicate nuances not captured by the
          rigid standardization of the title slot.
        recommended: true

  ClinicalTrial:
    description: A clinical trial relevant to treatment or research of a disease
    comments:
      - Uses NCT identifiers from ClinicalTrials.gov
      - Evidence and supporting text can be validated via linkml-reference-validator against ClinicalTrials.gov API
    slots:
      - name
      - description
      - phase
      - status
      - evidence
      - target_phenotypes
      - notes
      - review_notes
    slot_usage:
      name:
        description: NCT identifier (e.g., NCT00000001) or trial name
        identifier: false
      description:
        description: >-
          Brief summary or key details of the clinical trial
        recommended: true
      phase:
        range: ClinicalTrialPhaseEnum
        description: Trial phase (Phase I, Phase II, Phase III, Phase IV, or Not Applicable)
        recommended: true
      status:
        range: ClinicalTrialStatusEnum
        description: Recruitment or trial status (e.g., Recruiting, Completed, Terminated, Active not recruiting)
        recommended: true
      evidence:
        description: Supporting evidence with snippets from trial documentation
        recommended: false

  ComputationalModel:
    description: A computational or in-silico model relevant to understanding disease mechanisms
    comments:
      - Covers genome-scale metabolic models, FBA, kinetic models, digital twins, and ML models
      - Perturbations track gene knockouts or parameter changes used to simulate the disease
      - Findings capture key predictions or insights the model can generate
    slots:
      - name
      - description
      - model_type
      - repository_url
      - model_id
      - base_model
      - perturbations
      - model_software
      - model_format
      - publication
      - findings
      - evidence
      - notes

  DifferentialDiagnosis:
    description: A disease or condition that presents similarly to the focal disease and must be differentiated
    comments:
      - Documents diseases/conditions with overlapping clinical presentations
      - Includes distinguishing features to help differentiate from the focal disease
      - Essential for clinical diagnostic accuracy
    slots:
      - name
      - description
      - phenotypes
      - distinguishing_features
      - evidence
      - notes
      - disease_term
    slot_usage:
      description:
        description: >-
          Clinical or mechanistic overlaps, shared presentations, and diagnostic considerations with the focal disease
      distinguishing_features:
        description: >-
          Key clinical, laboratory, imaging, or epidemiological features that help differentiate this condition from the focal disease
      notes:
        description: >-
          Additional clinical notes or management considerations

  Subtype:
