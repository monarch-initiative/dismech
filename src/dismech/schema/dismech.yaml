      - cell_types
      - evidence
      - biological_processes
      - locations
      - examples
      - role
      - synonyms
      - consequence
      - consequences
      - gene
      - pathways
      - downstream
      - genes
      - subtypes
      - cellular_components
      - chemical_entities
      - gene_products
      - triggers
      - assays
      - mechanisms
      - notes
