id: https://w3id.org/monarch-initiative/dismech
name: dismech
title: Disorder Mechanisms Knowledge Base Schema
description: Disease Pathophysiology Knowledge Base Schema
license: BSD-3-Clause
see_also:
  - https://monarch-initiative.github.io/dismech

imports:
  - linkml:types
  - classifications/icdo_morphology
  - classifications/harrisons_chapters
  - classifications/lysosomal_storage
  - classifications/mechanistic_nosology
  - classifications/iuis_immunodeficiency
  - classifications/channelopathies
  - classifications/phenotype_category

prefixes:
  linkml: https://w3id.org/linkml/
  dismech: https://w3id.org/monarch-initiative/dismech/
  HP: http://purl.obolibrary.org/obo/HP_
  GO: http://purl.obolibrary.org/obo/GO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  CL: http://purl.obolibrary.org/obo/CL_
  MONDO: http://purl.obolibrary.org/obo/MONDO_
  ICD10CM: http://purl.obolibrary.org/obo/ICD10CM_
  icd11f: http://purl.obolibrary.org/obo/icd11f_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  OPL: http://purl.obolibrary.org/obo/OPL_
  GENO: http://purl.obolibrary.org/obo/GENO_
  ECTO: http://purl.obolibrary.org/obo/ECTO_
  ExO: http://purl.obolibrary.org/obo/ExO_
  ENVO: http://purl.obolibrary.org/obo/ENVO_
  XCO: http://purl.obolibrary.org/obo/XCO_
  skos: http://www.w3.org/2004/02/skos/core#
  xsd: http://www.w3.org/2001/XMLSchema#
  PMID: http://www.ncbi.nlm.nih.gov/pubmed/
  # Dataset repositories - omics
  geo: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
  arrayexpress: https://www.ebi.ac.uk/biostudies/arrayexpress/studies/
  sra: https://www.ncbi.nlm.nih.gov/sra/
  dbgap: https://www.ncbi.nlm.nih.gov/projects/gap/cgi-bin/study.cgi?study_id=
  pride: https://www.ebi.ac.uk/pride/archive/projects/
  metabolights: https://www.ebi.ac.uk/metabolights/
  hca: https://data.humancellatlas.org/explore/projects/
  gtex: https://gtexportal.org/home/datasets/
  encode: https://www.encodeproject.org/experiments/
  synapse: "https://www.synapse.org/#!Synapse:"
  # Case-level phenotype collections
  phenopacket-store: https://github.com/monarch-initiative/phenopacket-store/tree/main/notebooks/
  # Clinical trials
  clinicaltrials: https://clinicaltrials.gov/study/
  # Genetic variation databases
  clinvar: https://www.ncbi.nlm.nih.gov/clinvar/variation/
  # Taxonomy
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  # Gene identifiers
  HGNC: https://www.genenames.org/data/gene-symbol-report/#!/hgnc_id/
  # Computational model repositories
  bigg: https://bigg.ucsd.edu/models/
  vmh: https://www.vmh.life/#human/
  biomodels: https://www.ebi.ac.uk/biomodels/

default_prefix: dismech

types:
  PMID:
    base: str
    uri: xsd:string
  FrequencyQuantity:
    base: str
    uri: xsd:string

enums:
  EvidenceItemSupportEnum:
    description: The level of support for an evidence item
    permissible_values:
      WRONG_STATEMENT:
        description: WRONG_STATEMENT
      SUPPORT:
        description: SUPPORT
      REFUTE:
        description: REFUTE
      NO_EVIDENCE:
        description: NO_EVIDENCE
      PARTIAL:
        description: PARTIAL
  EvidenceSourceEnum:
    description: The provenance/source of the evidence item
    permissible_values:
      HUMAN_CLINICAL:
        description: Human clinical observations (patients, cohorts, case reports, clinical trials, epidemiology)
      MODEL_ORGANISM:
        description: In vivo animal evidence (mouse, zebrafish, primate, veterinary case series including dog/cat/horse, other non-human animal models etc.)
      IN_VITRO:
        description: In vitro or ex vivo assays (cell culture, organoids, tissue slices, biochemical assays)
      COMPUTATIONAL:
        description: In silico/modeling studies (simulation, docking, ML predictions, network inference) even when using clinical data inputs
      OTHER:
        description: Evidence not fitting the above (e.g., expert consensus without data, image atlases without cohort context)
  DefinitionTypeEnum:
    description: The type of definition or criteria set
    permissible_values:
      DIAGNOSTIC_CRITERIA:
        description: Published diagnostic criteria (clinical/serologic/imaging)
      PHENOTYPE_ALGORITHM:
        description: Algorithmic phenotype definition (e.g., PheKB-style)
      CASE_DEFINITION:
        description: Case definition for surveillance or reporting
      OTHER:
        description: Other definition type
  MappingConsistencyEnum:
    description: Consistency of a mapping relative to another reference source
    permissible_values:
      CONSISTENT:
        description: Mapping is consistent with the reference source
      INCONSISTENT:
        description: Mapping conflicts with the reference source
      MISSING:
        description: Mapping is missing from the reference source
      UNKNOWN:
        description: Consistency not assessed or unclear
  FrequencyEnum:
    description: The frequency of an event or phenomenon
    permissible_values:
      FREQUENT:
        description: Frequent
        meaning: HP:0040282
      OCCASIONAL:
        description: Occasional
        meaning: HP:0040283
      VERY_FREQUENT:
        description: Very frequent
        meaning: HP:0040281
      VERY_RARE:
        description: Very rare
        meaning: HP:0040284
      OBLIGATE:
        description: Obligate
        meaning: HP:0040280
  ClinicalSignificanceEnum:
    description: The clinical significance of a variant for a condition (ACMG guidelines)
    permissible_values:
      PATHOGENIC:
        description: pathogenic_for_condition
        meaning: GENO:0000840
      LIKELY_PATHOGENIC:
        description: likely_pathogenic_for_condition
        meaning: GENO:0000841
      BENIGN:
        description: benign_for_condition
        meaning: GENO:0000843
      LIKELY_BENIGN:
        description: likely_benign_for_condition
        meaning: GENO:0000844
      UNCERTAIN_SIGNIFICANCE:
        description: has_uncertain_significance_for_condition
        meaning: GENO:0000845
  ModifierEnum:
    description: Qualifiers for direction, intensity, or pathological state of a descriptor
    permissible_values:
      INCREASED:
        description: Upregulated, hyperactive, elevated, or excessive
      DECREASED:
        description: Downregulated, hypoactive, reduced, or deficient
      ABNORMAL:
        description: Qualitatively abnormal (e.g., misfolding, mislocalization, malformed)
      DYSREGULATED:
        description: Regulation is impaired (may be increased or decreased)
      ABSENT:
        description: Not occurring or not present
  PenetranceEnum:
    description: Penetrance classification for inheritance
    permissible_values:
      COMPLETE:
        description: Complete penetrance
      INCOMPLETE:
        description: Incomplete or partial penetrance
      UNKNOWN:
        description: Unknown or not specified
  ExpressivityEnum:
    description: Expressivity classification for inheritance
    permissible_values:
      VARIABLE:
        description: Variable expressivity
      CONSISTENT:
        description: Consistent or uniform expressivity
      UNKNOWN:
        description: Unknown or not specified
  LateralityEnum:
    description: Laterality qualifier for anatomical structures or procedures
    permissible_values:
      LEFT:
        description: Left side of the body
      RIGHT:
        description: Right side of the body
      BILATERAL:
        description: Both sides of the body
  AssayTerm:
    description: A term representing an assay
    reachable_from:
      source_nodes:
        - OBI:0000070  ## assay
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  CellularComponentTerm:
    description: A term representing a cellular component
    reachable_from:
      source_nodes:
        - GO:0005575  ## cellular_component
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  ProteinComplexTerm:
    description: A term representing a protein complex
    reachable_from:
      source_nodes:
        - GO:0032991  ## protein-containing complex
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  BiologicalProcessTerm:
    description: A term representing a biological process or pathway
    reachable_from:
      source_nodes:
        - GO:0008150  ## biological_process
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  ChemicalEntityTerm:
    description: A term representing a chemical entity
    reachable_from:
      source_nodes:
        - CHEBI:24431  ## chemical entity
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  PhenotypeTerm:
    description: A term representing a phenotype or disease manifestation
    reachable_from:
      source_nodes:
        - HP:0000118  ## phenotypic abnormality
        - MONDO:0000001  ## disease (for complications/comorbidities)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  InheritanceTerm:
    description: A term representing mode of inheritance
    reachable_from:
      source_nodes:
        - HP:0000005  ## mode of inheritance
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  AnatomicalEntityTerm:
    description: A term representing an anatomical entity
    reachable_from:
      source_nodes:
        - UBERON:0001062  ## anatomical entity
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  TreatmentActionTerm:
    description: A term representing a medical action or treatment (from MAXO)
    reachable_from:
      source_nodes:
        - MAXO:0000001  ## medical action
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  RegimenTerm:
    description: A term representing a treatment regimen (from NCIT)
    reachable_from:
      source_nodes:
        - NCIT:C15697  ## Treatment Regimen
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  GeographyTerm:
    description: A place or location
  PhaseTerm:
    description: A phase or stage
  LifeCycleStageTerm:
    description: A parasite life cycle stage term (from OPL)
    reachable_from:
      source_nodes:
        - UBERON:0000105  ## life cycle stage
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  TriggerTerm:
    description: A trigger
  GeneTerm:
    description: A gene term from HGNC
    comments:
      - Uses HGNC gene nomenclature committee identifiers
      - Validation requires exact label match with HGNC database
  CellTypeTerm:
    description: A cell type
    reachable_from:
      source_nodes:
        - CL:0000000  ## cell
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  BiomarkerTerm:
    description: >-
      A biomarker term from NCIT. Includes proteins, gene products, fusion products,
      and other molecular markers. No hierarchy constraint - validates term exists
      and label matches.
    comments:
      - NCIT biomarkers span multiple hierarchies (proteins, genes, fusions, hormones)
      - Validation checks term exists in NCIT with correct label
  GeneProductTerm:
    description: >-
      A gene product term from NCIT. Includes proteins, fusion proteins, oncoproteins,
      and other gene products involved in disease mechanisms.
    reachable_from:
      source_nodes:
        - NCIT:C26548  ## Gene Product
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  HistopathologyFindingTerm:
    description: >-
      A histopathologic finding term from NCIT. Includes morphologic findings,
      architectural patterns, growth patterns, cellular features, and grading.
      Rooted at NCIT:C35867 (Morphologic Finding) and NCIT:C18000 (Histologic Grade).
    comments:
      - NCIT:C35867 Morphologic Finding - architectural patterns, dysplasia, necrosis, etc.
      - NCIT:C18000 Histologic Grade - Fuhrman, Nottingham, WHO grades, etc.
      - Also includes HP terms for rosettes (HP:0031925-HP:0031930)
    reachable_from:
      source_nodes:
        - NCIT:C35867  ## Morphologic Finding
        - NCIT:C18000  ## Histologic Grade
        - NCIT:C4741   ## Neoplasm by Morphology
        - NCIT:C7062   ## Neoplasm by Special Category
        - NCIT:C36289  ## Hematopoietic System Finding (for blast findings)
        - NCIT:C19955  ## Myeloproliferation (e.g., megakaryocyte proliferation)
        - NCIT:C188218 ## Neuroendocrine Tumor (PCC/PGL histopathology)
        - HP:0025461   ## Abnormal cell morphology (for rosettes, inclusion bodies)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  DiseaseTerm:
    description: A disease or medical condition
    reachable_from:
      source_nodes:
        - MONDO:0000001  ## disease
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  ICD10CMTerm:
    description: An ICD-10-CM diagnosis code
    reachable_from:
      source_nodes:
        - ICD10CM:A00-B99   ## Certain infectious and parasitic diseases
        - ICD10CM:C00-D49   ## Neoplasms
        - ICD10CM:D50-D89   ## Diseases of the blood and immune mechanism
        - ICD10CM:E00-E89   ## Endocrine, nutritional and metabolic diseases
        - ICD10CM:F01-F99   ## Mental, Behavioral and Neurodevelopmental disorders
        - ICD10CM:G00-G99   ## Diseases of the nervous system
        - ICD10CM:H00-H59   ## Diseases of the eye and adnexa
        - ICD10CM:H60-H95   ## Diseases of the ear and mastoid process
        - ICD10CM:I00-I99   ## Diseases of the circulatory system
        - ICD10CM:J00-J99   ## Diseases of the respiratory system
        - ICD10CM:K00-K95   ## Diseases of the digestive system
        - ICD10CM:L00-L99   ## Diseases of the skin and subcutaneous tissue
        - ICD10CM:M00-M99   ## Diseases of the musculoskeletal system and connective tissue
        - ICD10CM:N00-N99   ## Diseases of the genitourinary system
        - ICD10CM:O00-O9A   ## Pregnancy, childbirth and the puerperium
        - ICD10CM:P00-P96   ## Certain conditions originating in the perinatal period
        - ICD10CM:Q00-Q99   ## Congenital malformations, deformations and chromosomal abnormalities
        - ICD10CM:R00-R99   ## Symptoms, signs and abnormal clinical findings
        - ICD10CM:S00-T88   ## Injury, poisoning and other consequences
        - ICD10CM:U00-U85   ## Codes for special purposes
        - ICD10CM:V00-Y99   ## External causes of morbidity
        - ICD10CM:Z00-Z99   ## Factors influencing health status
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  ICD11FTerm:
    description: An ICD-11 Foundation diagnosis code
    reachable_from:
      source_nodes:
        - icd11f:455013390  ## ICD Category
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  ExposureTerm:
    description: A term representing an exposure event (from ECTO or XCO)
    comments:
      - ECTO (Environmental Conditions, Treatments, and Exposures Ontology) is preferred
      - XCO (Experimental Conditions Ontology) can also be used
    reachable_from:
      source_nodes:
        - ExO:0000002  ## exposure event (ECTO root)
        - XCO:0000000  ## experimental condition (XCO root)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  EnvironmentTerm:
    description: A term representing an environmental context, material, or feature (from ENVO)
    comments:
      - ENVO (Environment Ontology) describes habitats, biomes, environmental features, and materials
    reachable_from:
      source_nodes:
        - ENVO:01000254  ## environmental system (ecosystems, biomes)
        - ENVO:00010483  ## environmental material (water, soil, air, etc.)
        - ENVO:01001886  ## landform (mountains, valleys, etc.)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  OrganismTerm:
    description: A term representing an organism from NCBITaxon
    reachable_from:
      source_nodes:
        - NCBITaxon:1  ## root of taxonomy
        - NCBITaxon:10239 ## viruses (may not always be accessible from root)
      is_direct: false
      relationship_types:
        - rdfs:subClassOf
  OnsetEnum:
    description: Age of onset categories from HPO
    permissible_values:
      ANTENATAL:
        description: Antenatal onset
        meaning: HP:0030674
      EMBRYONAL:
        description: Embryonal onset
        meaning: HP:0011460
      FETAL:
        description: Fetal onset
        meaning: HP:0011461
      CONGENITAL:
        description: Congenital onset
        meaning: HP:0003577
      NEONATAL:
        description: Neonatal onset
        meaning: HP:0003623
      INFANTILE:
        description: Infantile onset
        meaning: HP:0003593
      CHILDHOOD:
        description: Childhood onset
        meaning: HP:0011463
      JUVENILE:
        description: Juvenile onset
        meaning: HP:0003621
      YOUNG_ADULT:
        description: Young adult onset
        meaning: HP:0011462
      MIDDLE_AGE:
        description: Middle age onset
        meaning: HP:0003596
      LATE:
        description: Late onset
        meaning: HP:0003584
      PUERPERAL:
        description: Puerperal onset
        meaning: HP:4000040
  ZygosityEnum:
    description: Zygosity categories from GENO
    permissible_values:
      HETEROZYGOUS:
        description: Heterozygous
        meaning: GENO:0000135
      SIMPLE_HETEROZYGOUS:
        description: Simple heterozygous
        meaning: GENO:0000458
      COMPOUND_HETEROZYGOUS:
        description: Compound heterozygous
        meaning: GENO:0000402
      HOMOZYGOUS:
        description: Homozygous
        meaning: GENO:0000136
      HEMIZYGOUS:
        description: Hemizygous
        meaning: GENO:0000134
  DatasetTypeEnum:
    description: Type of dataset or data resource
    permissible_values:
      MICROARRAY:
        description: Gene expression microarray
      BULK_RNA_SEQ:
        description: Bulk RNA sequencing
      SINGLE_CELL_RNA_SEQ:
        description: Single-cell RNA sequencing
      SPATIAL_TRANSCRIPTOMICS:
        description: Spatially resolved transcriptomics
      METHYLATION:
        description: DNA methylation profiling
      CHIP_SEQ:
        description: Chromatin immunoprecipitation sequencing
      ATAC_SEQ:
        description: Assay for transposase-accessible chromatin sequencing
      PROTEOMICS:
        description: Protein expression profiling
      METABOLOMICS:
        description: Metabolite profiling
      GWAS:
        description: Genome-wide association study
      WGS:
        description: Whole genome sequencing
      WES:
        description: Whole exome sequencing
      PHENOPACKETS:
        description: GA4GH Phenopacket collection (case-level phenotype data)
      VARIANT_DATABASE:
        description: Curated genetic variant collection
  CurationActionEnum:
    description: Simple action types for curation audit trail
    permissible_values:
      CREATED:
        description: Initial file creation
      EDITED:
        description: File modification

  ClinicalTrialPhaseEnum:
    description: Clinical trial phase categories per FDA/NIH standards
    permissible_values:
      PHASE_I:
        description: Phase I - Initial safety and dosage assessment in small group (20-100 participants)
      PHASE_II:
        description: Phase II - Efficacy and side effects assessment in larger group (100-500 participants)
      PHASE_III:
        description: Phase III - Efficacy confirmation and monitoring in large population (1000-5000 participants)
      PHASE_IV:
        description: Phase IV - Post-market surveillance and additional benefits/risks studies
      NOT_APPLICABLE:
        description: Trial does not follow standard FDA phase classification (e.g., observational, device studies)

  ClinicalTrialStatusEnum:
    description: Clinical trial recruitment and status categories per ClinicalTrials.gov
    permissible_values:
      RECRUITING:
        description: Currently enrolling participants
      NOT_RECRUITING:
        description: Not currently enrolling but may in the future
      ACTIVE_NOT_RECRUITING:
        description: Actively recruiting previously enrolled participants (closed to new enrollment)
      COMPLETED:
        description: Trial data collection and analysis completed
      ENROLLING_BY_INVITATION:
        description: Enrollment restricted to invited participants only
      SUSPENDED:
        description: Temporarily halted pending review or administrative action
      TERMINATED:
        description: Stopped before completion, may include safety or efficacy concerns
      WITHDRAWN:
        description: Closed before enrollment began (never enrolled participants)
      UNKNOWN:
        description: Status unknown or not provided

  ComputationalModelTypeEnum:
    description: Type of computational or in-silico model
    permissible_values:
      GENOME_SCALE_METABOLIC:
        description: Genome-scale metabolic reconstruction (e.g., Recon3D, Harvey)
      FLUX_BALANCE_ANALYSIS:
        description: Constraint-based FBA model
      KINETIC:
        description: ODE-based kinetic model with rate equations
      AGENT_BASED:
        description: Agent-based simulation model
      BOOLEAN_NETWORK:
        description: Boolean gene regulatory network
      PHYSIOLOGICAL:
        description: Physiologically-based pharmacokinetic (PBPK) or organ model
      DIGITAL_TWIN:
        description: Patient-specific computational model
      MACHINE_LEARNING:
        description: ML/AI predictive model trained on disease data
      PERTURBATION_PREDICTION:
        description: Cell-based perturbation models (CRISPR screens, chemical perturbations) with gene expression readouts
      FOUNDATION_MODEL:
        description: Pre-trained single-cell foundation models (scGPT, Geneformer, scGenePT) for perturbation response prediction

  CausalLinkTypeEnum:
    description: Degree of mechanistic directness represented by a causal edge
    permissible_values:
      DIRECT:
        description: Direct causal influence at the current graph granularity
      INDIRECT_KNOWN_INTERMEDIATES:
        description: Indirect relationship where one or more intermediates are known but omitted from the graph
      INDIRECT_UNKNOWN_INTERMEDIATES:
        description: Indirect relationship where at least one required intermediate mechanism is currently unknown
      UNKNOWN:
        description: Directness has not yet been determined

  MechanisticHypothesisStatusEnum:
    description: Curation/maturity status for a disease-level mechanistic hypothesis
    permissible_values:
      CANONICAL:
        description: Widely accepted explanatory model used as the default disease mechanism
      ALTERNATIVE:
        description: Plausible competing or superimposed hypothesis with supporting evidence
      EMERGING:
        description: Early-stage hypothesis with limited or recently reported evidence
      DEPRECATED:
        description: Historical hypothesis no longer supported as the current model

  ComorbidityDirectionEnum:
    description: Directionality of a comorbidity/trajectory association
    permissible_values:
      A_BEFORE_B:
        description: A precedes B
      B_BEFORE_A:
        description: B precedes A
      BIDIRECTIONAL:
        description: Evidence supports both directions
      SAME_TIME:
        description: Co-incident or same-time association
      UNKNOWN:
        description: Directionality is unknown or not established

  CurationStatusEnum:
    description: Curation workflow status for an association
    permissible_values:
      CANDIDATE:
        description: Prioritized for curation
      IN_PROGRESS:
        description: Curation in progress
      CURATED:
        description: Curated with literature-backed evidence
      DEFERRED:
        description: Deferred or deprioritized

  AssociationSignalSourceEnum:
    description: Source of an association signal
    permissible_values:
      DISEASE_TRAJECTORIES:
        description: Disease Trajectories (CSH/Austria)
      COHD:
        description: Columbia Open Health Data (COHD)
      LITERATURE:
        description: Published literature source
      OTHER:
        description: Other or unspecified source

  AssociationSignalMethodEnum:
    description: Method used to derive an association signal
    permissible_values:
      EHR_TEMPORAL_COMORBIDITY:
        description: EHR-derived temporal comorbidity/trajectory signal
      EHR_COHORT_ASSOCIATION:
        description: EHR-derived cohort association (non-temporal)
      LITERATURE_ASSOCIATION:
        description: Association reported in the literature
      COMPUTATIONAL_INFERENCE:
        description: Computational inference or enrichment
      OTHER:
        description: Other or unspecified method

  SexEnum:
    description: Sex-specific stratum
    permissible_values:
      MALE:
        description: Male
      FEMALE:
        description: Female
      OTHER:
        description: Other or nonbinary
      UNKNOWN:
        description: Unknown or not specified

  ConditionCompositionEnum:
    description: Composition type for a composite condition descriptor
    permissible_values:
      SINGLE:
        description: Single condition (default)
      UNION:
        description: Union of multiple component conditions
      CATEGORY:
        description: Category code encompassing multiple conditions
      OVERLAPS:
        description: Overlapping condition set (non-exhaustive)
      SUBSET_OF:
        description: Subset of a broader condition group
      OTHER:
        description: Other or unspecified composition

  AssociationMetricTypeEnum:
    description: Type of association metric
    permissible_values:
      OR:
        description: Odds ratio
      AOR:
        description: Adjusted odds ratio
      RR:
        description: Relative risk
      HR:
        description: Hazard ratio
      PREVALENCE:
        description: Prevalence proportion
      INCIDENCE_RATE:
        description: Incidence rate
      IRR:
        description: Incidence rate ratio
      OTHER:
        description: Other or unspecified metric

slots:
  name:
    examples:
      - value: Adolescent Nephronophthisis
    identifier: true
    range: string
  slug:
    description: Canonical slug identifier (Title_Case_With_Underscores) for leaf conditions
    range: string
  description:
    range: string
    # recommended: true
  preferred_term:
    description: The preferred human-readable term for this descriptor
    range: string
    required: true
  term:
    description: Optional structured ontology term reference
    range: Term
    inlined: true
    recommended: true
  modifier:
    description: Directional or qualitative modifier for a descriptor (e.g., increased, decreased, abnormal)
    range: ModifierEnum
  located_in:
    description: Anatomical location where this entity/process occurs or procedure is performed
    range: AnatomicalEntityDescriptor
    inlined: true
  laterality:
    description: Laterality qualifier (left, right, or bilateral)
    range: LateralityEnum
  therapeutic_agent:
    description: >-
      The drug, chemical, or therapeutic agent used in a treatment. Use when the MAXO term
      is generic (e.g., pharmacotherapy) but specific drugs are involved.
    range: ChemicalEntityDescriptor
    inlined: true
    multivalued: true
    comments:
      - Bind to CHEBI for specific chemicals/drugs
      - Can also use NCIT for drug classes when CHEBI term unavailable
  qualifiers:
