id: https://w3id.org/monarch-initiative/dismech/classifications/mechanistic_nosology
name: dismech-mechanistic-nosology
title: Mechanistic Disease Classification
description: >-
  Classification of diseases by underlying molecular mechanism, affected pathway,
  or cellular structure. These "-opathy" categories group diseases that share
  defects in the same biological system regardless of clinical presentation.

imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/
  dismech: https://w3id.org/monarch-initiative/dismech/
  MONDO: http://purl.obolibrary.org/obo/MONDO_

default_prefix: dismech

enums:
  MechanisticNosologyEnum:
    description: >-
      Classification of diseases by molecular mechanism or affected cellular system.
      Tag diseases with their primary mechanistic category.
    permissible_values:
      RASopathy:
        description: RAS/MAPK signaling pathway disorders (Noonan, Costello, CFC, NF1)
        meaning: MONDO:0021060
      ciliopathy:
        description: Primary cilia structure/function disorders (PKD, Bardet-Biedl, Joubert)
        meaning: MONDO:0005308
      laminopathy:
        description: Nuclear lamina disorders (EDMD, progeria, lipodystrophy)
        meaning: MONDO:0021106
      collagenopathy:
        description: Collagen synthesis/structure disorders (OI, EDS, Alport)
        meaning: MONDO:0004603
      mitochondrial disease:
        description: Mitochondrial function/genome disorders (MELAS, MERRF, Leigh)
        meaning: MONDO:0044970
      tauopathy:
        description: Tau protein aggregation disorders (Alzheimer's, PSP, CBD)
        meaning: MONDO:0005574
      synucleinopathy:
        description: Alpha-synuclein aggregation disorders (Parkinson's, DLB, MSA)
        meaning: MONDO:0000510
