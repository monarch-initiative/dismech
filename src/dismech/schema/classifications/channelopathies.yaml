id: https://w3id.org/monarch-initiative/dismech/classifications/channelopathies
name: dismech-channelopathies
title: Channelopathy Classification
description: >-
  Classification of channelopathies by primary organ system affected.
  Used to tag diseases caused by ion channel dysfunction.

imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/
  dismech: https://w3id.org/monarch-initiative/dismech/

default_prefix: dismech

enums:
  ChannelopathyOrganSystemEnum:
    description: >-
      Classification categories for channelopathies by affected organ system.
      Tag diseases like Long QT syndrome (cardiac), periodic paralysis (skeletal muscle),
      episodic ataxia (neurological), cystic fibrosis (epithelial).
    permissible_values:
      cardiac channelopathy:
        description: Ion channel disorders primarily affecting cardiac rhythm (Long QT, Brugada, CPVT)
      skeletal muscle channelopathy:
        description: Ion channel disorders causing episodic weakness or myotonia
      neurological channelopathy:
        description: Ion channel disorders affecting CNS (episodic ataxia, epilepsy, migraine)
      epithelial channelopathy:
        description: Ion channel disorders affecting epithelial transport (cystic fibrosis)
