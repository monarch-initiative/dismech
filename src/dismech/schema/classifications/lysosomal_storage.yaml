id: https://w3id.org/monarch-initiative/dismech/classifications/lysosomal_storage
name: dismech-lysosomal-storage
title: Lysosomal Storage Disease Classification
description: >-
  Biochemical classification of lysosomal storage diseases based on the type
  of accumulated substrate. Applies only to diseases caused by lysosomal
  enzyme deficiencies.

imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/
  dismech: https://w3id.org/monarch-initiative/dismech/
  MONDO: http://purl.obolibrary.org/obo/MONDO_

default_prefix: dismech

enums:
  LysosomalStorageEnum:
    description: >-
      Classification of lysosomal storage diseases by accumulated substrate type.
      Values link to MONDO disease grouping terms.
    enum_uri: MONDO:0002561
    permissible_values:
      sphingolipidosis:
        description: Accumulation of sphingolipids (Gaucher, Fabry, Niemann-Pick, Krabbe, etc.)
        meaning: MONDO:0019255
      mucopolysaccharidosis:
        description: Accumulation of glycosaminoglycans (MPS I through IX)
        meaning: MONDO:0019249
      mucolipidosis:
        description: Features of both sphingolipidoses and mucopolysaccharidoses
        meaning: MONDO:0019248
      glycoproteinosis:
        description: Accumulation of glycoproteins (fucosidosis, mannosidosis, sialidosis)
        meaning: MONDO:0017731
      neuronal ceroid lipofuscinosis:
        description: Accumulation of lipofuscin in neurons (Batten disease family)
        meaning: MONDO:0016295
