id: https://w3id.org/monarch-initiative/dismech/classifications/icdo_morphology
name: dismech-icdo-morphology
title: ICD-O Morphology Classification
description: Histological/morphological classification of cancers based on ICD-O morphology
  axis. Applies only to neoplastic diseases. Single-inheritance hierarchy.
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  dismech: https://w3id.org/monarch-initiative/dismech/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
default_prefix: dismech
enums:
  ICDOMorphologyEnum:
    description: ICD-O morphology axis classification for cancer subtypes. Values
      link to NCI Thesaurus for formal definitions.
    permissible_values:
      Carcinoma:
        description: Cancer arising from epithelial cells
        meaning: NCIT:C2916
        exact_mappings:
        - MONDO:0004993
        - ICDO:8010/3
      Adenocarcinoma:
        description: Carcinoma arising from glandular epithelium
        meaning: NCIT:C2852
        exact_mappings:
        - MONDO:0004970
        - ICDO:8140/3
      Squamous Cell Carcinoma:
        description: Carcinoma arising from squamous epithelium
        meaning: NCIT:C2929
        exact_mappings:
        - MONDO:0005096
        - ICDO:8070/3
      Sarcoma:
        description: Cancer arising from mesenchymal tissue
        meaning: NCIT:C9118
        exact_mappings:
        - MONDO:0005089
        - ICDO:8800/3
      Leukemia:
        description: Cancer of blood-forming tissues
        meaning: NCIT:C3161
        exact_mappings:
        - MONDO:0005059
        - ICDO:9800/3
      Lymphoma:
        description: Cancer of the lymphatic system
        meaning: NCIT:C3208
        exact_mappings:
        - MONDO:0005062
        - ICDO:9590/3
      Multiple Myeloma:
        description: Cancer of plasma cells
        meaning: NCIT:C3242
        exact_mappings:
        - MONDO:0009693
        - ICDO:9732/3
      Melanoma:
        description: Cancer arising from melanocytes
        meaning: NCIT:C3224
        exact_mappings:
        - MONDO:0005105
        - ICDO:8720/3
      Glioma:
        description: Cancer arising from glial cells
        meaning: NCIT:C3059
        exact_mappings:
        - MONDO:0021042
        - ICDO:9380/3
      Embryonal Neoplasm:
        description: Cancer arising from embryonic tissue
        meaning: NCIT:C3264
        exact_mappings:
        - MONDO:0005564
