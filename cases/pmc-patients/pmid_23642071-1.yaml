original_case_description: |
  A 26-year-old female presented to the emergency department with 48 hours of progressive
  dyspnea, generalized edema, and left lower chest pain with non-productive cough. On
  examination, the patient appeared critically ill with tachycardia, tachypnea, oxygen
  saturation of 94% on supplemental oxygen, and elevated jugular venous pressure. She had
  altered mental status intermittently. Imaging confirmed large pericardial, pleural, and
  abdominal effusions. The patient had a 6-month history of inflammatory polyarthralgia
  affecting interphalangeal joints, knees, and elbows bilaterally, previously treated with
  corticosteroids. She also had a urinary tract infection 12 days before hospitalization.
  The diagnosis of systemic lupus erythematosus was confirmed with positive autoantibodies
  and multisystem involvement.

