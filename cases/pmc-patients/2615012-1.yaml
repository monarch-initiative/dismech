original_case_description: |
  A 37-year-old man with reflux symptomatic was sent to endoscopic examination. During the examination strabismus was striking. The patient reported about eye operation with 1 year of age, due to a retinoblastoma. Both eyes were affected. The right eye was enucleated. The left eye was treated with laser. There was no tumor relapse. A germline mutation in RB1 was detected in 1988. In family history there is no further case of retinoblastoma.

  Due to tumor prevention the patient underwent endoscopic examination. In gastroscopy, a 1 cm in diameter polypous lesion was found in the antrum of the stomach. It was suspicious to be a hyperplastic polyp or an adenoma of gastric mucosa. The polypous lesion was resected endoscopically and was sent to histopathological investigation.

  The polypous lesion, 1 cm in diameter, showed regular foveolar gastric glands and a diffuse spindle cell infiltrate in the mucosa. The spindle cells were arranged in parallel and whorl like bundles. The nuclei were elongated with plump ends and focally mild atypia. There was an increased mitotic rate with 20 mitotic figures in 50 high power fields. In the immunoassay, the tumor cells stained strongly positive for SMA and negative for KIT, CD34, and S100. The proliferative activity, identified by MiB-1, was approximately 20%. The spindle cell infiltrate was classified as an unusual intramucosal leiomyosarcoma of low grade malignancy. The diagnosis was confirmed by a referee pathologist.

  The tumor achieved the resection mark of the biopsy focally. In endosonographic monitoring 4 weeks later, there was no tumor residuum observed. Because of tumor malignancy, mucosectomy followed. The biopsy revealed a scar next to regular mucosa and lamina muscularis mucosae. Tumor residuum was not seen.

