original_case_description: |
  A 54 year old Caucasian male with a history of RA for last 25 years refractory to multiple medications including gold, methotrexate, cyclosporine and leflunomide was started on adalimumab 4 weeks prior to presentation. He presented with progressively increasing pain, parasthesias and numbness of bilateral upper and lower extremities of 2 weeks duration followed by a right wrist and left foot drop. He lost 25 lbs weight during this period. He denied any history of smoking or alcohol intake. He was on permanent disability secondary to severe destructive joint disease with his RA. He did not have any prior neurological problems. Other medical problems included hypertension and gastroesophageal reflux disease for which he was on lisinopril and famotidine respectively. He had tonsillectomy and adenoidectomy as a child. There was no significant family history. He weighed 100 lbs and was 5 foot 7 inch tall. Physical examination revealed ulnar deviation with swan neck and boutonniere deformities of the fingers bilaterally. Paresis of dorsiflexion and eversion of the right foot and dorsiflexion of the left wrist were also present. Rheumatoid factor titer was high at 337 IU/ml, ESR and CRP elevated.

