original_case_description: |
  A 43-year-old male with a 9-year history of antiphospholipid syndrome presented with syncope,
  seizures, and recurrent thrombotic events. The patient had thrombocytopenia and developed
  pancreatitis as an unusual manifestation. Laboratory findings confirmed persistently positive
  antiphospholipid antibodies including lupus anticoagulant and anti-cardiolipin antibodies.
  The patient had a history of deep vein thrombosis and pulmonary embolism requiring long-term
  anticoagulation. Multi-organ involvement included cardiac, neurological, and gastrointestinal
  systems presenting diagnostic challenges.

