original_case_description: |
  A 40-year-old male presented with a ruptured celiac artery, representing a life-threatening
  vascular emergency. The patient had a strong family history of Ehlers-Danlos syndrome. The case
  involved complications including arterial rupture and dissection. Diagnosis of EDS Type IV
  (vascular type) was confirmed based on clinical presentation and family history. This case
  highlights that life-threatening vascular emergency such as dissection or rupture can be the
  first presenting symptom of EDS Type IV, and emphasizes the difficulties and complications
  associated with treating this uncommon and serious disease, especially when diagnosis is
  usually difficult if patients lack a family history.

