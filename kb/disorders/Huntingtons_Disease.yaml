  evidence:
  - reference: PMID:38776957
    supports: SUPPORT
    snippet: We have identified transcriptional upregulation of genes encoding
      N-methyl-D-aspartate (NMDA),
      alpha-amino-3-hydroxy-5-methyl-4-isoxazolepropionic acid (AMPA) and
      kainate receptors in medium spiny neurons, the cell type preferentially
      lost early in HD.
    explanation: The study identifies upregulation of glutamate receptors in
      medium spiny neurons, supporting the idea of excitotoxicity due to
      overactivation of these receptors leading to neuronal damage.
  - reference: PMID:1464368
    supports: SUPPORT
    snippet: Excitotoxicity refers to neuronal cell death caused by activation
      of excitatory amino acid receptors. A substantial body of evidence has
      implicated excitotoxicity as a mechanism of cell death in both acute and
      chronic neurologic diseases.
    explanation: This reference explains the concept of excitotoxicity and
      supports the idea that overactivation of glutamate receptors can lead to
      neuronal damage.
  - reference: PMID:7590394
    supports: SUPPORT
    snippet: Our results indicated that elevated glutamate concentrations (15
      mM, 1.5 mM, and 150 microM glutamate in perfusing solutions) would
      significantly increased both the concentrations of 2,3 and 2,5 DHBA.
    explanation: The study provides direct evidence that elevated glutamate
      levels increase the formation of hydroxyl radicals, implying oxidative
      stress induced by excitotoxicity, which supports the statement.
  - reference: PMID:19805493
    supports: SUPPORT
    snippet: Induction of striatal excitotoxicity in CB(2) receptor-deficient
      mice by quinolinic acid administration exacerbated brain oedema,
      microglial activation, proinflammatory-mediator state and medium-sized
      spiny neuron degeneration.
    explanation: This study shows that excitotoxicity induced in the striatum
      leads to medium spiny neuron degeneration, supporting the idea of
      excitotoxicity causing neuronal damage in Huntington's Disease.
