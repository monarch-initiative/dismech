    significantly affects disease onset age and progression.
- name: PMS1
  association: Genetic Modifier
  notes: DNA mismatch repair gene; influences somatic CAG repeat expansion.
- name: PMS2
  association: Genetic Modifier
  notes: DNA mismatch repair gene; influences somatic CAG repeat expansion.
- name: LIG1
  association: Genetic Modifier
  notes: DNA ligase gene; involved in DNA repair pathways that modulate somatic
    CAG instability.
- name: PPARGC1A
  association: Pathophysiological Role
  notes: PGC-1alpha gene; reduced expression contributes to bioenergetic failure
    and mitochondrial dysfunction in HD.
- name: SLC1A2
  association: Pathophysiological Role
  notes: EAAT2 glutamate transporter gene; impaired function contributes to
    excitotoxicity through reduced glutamate clearance.
- name: BDNF
