phenotypes:
- name: Chorea
  evidence:
  - reference: PMID:24176425
    supports: SUPPORT
    snippet: Huntington disease (HD) is an autosomal dominant, adult-onset,
      progressive neurodegenerative disease characterized by the triad of
      abnormal movements (typically chorea), cognitive impairment, and
      psychiatric problems.
    explanation: The reference clearly states that chorea is a characteristic
      abnormal movement in Huntington's Disease.
  - reference: PMID:36049455
    supports: SUPPORT
    snippet: Chorea is one of the major manifestations of Huntington's disease.
    explanation: This reference confirms that chorea is a major manifestation of
      Huntington's Disease.
  - reference: PMID:31707371
    supports: SUPPORT
    snippet: 'BACKGROUND: Anosognosia, or unawareness of illness of deficits, has
      been observed in Huntington''s disease (HD) in relation to motor and cognitive
      signs and symptoms. Most studies of awareness in HD have used self-report questionnaire
      methodology rather than asking patients to report on their symptoms in real-time.
      The two studies in which patients were asked about their chorea in real-time
      had small sample sizes and only examined patients early in disease progression.'
    explanation: The reference mentions chorea in the context of Huntington's
      Disease, supporting the statement.
  - reference: PMID:6446233
    supports: SUPPORT
    snippet: Huntington's disease (chorea) is characterized by abnormal
      movements and dementia.
    explanation: This reference directly associates Huntington's Disease with
      chorea.
  - reference: PMID:32699773
    supports: SUPPORT
    snippet: Huntington's Disease (HD) is an autosomal dominant
      neurodegenerative disorder with a progressive decline in cognitive, motor,
      and psychological function. Chorea tends to be the most common associated
      movement disorder, although other variants of several abnormal movements
      are also seen.
    explanation: The reference states that chorea is the most common associated
      movement disorder in Huntington's Disease.
