animal_models:
- species: Mouse
  genotype: R6/2 Transgenic
  description: Mice expressing human mutant huntingtin with expanded CAG repeats
    used to model motor and cognitive deficits.
  associated_phenotypes:
  - Progressive Motor Dysfunction
  - Cognitive Impairment
  - Weight Loss
  evidence:
  - reference: PMID:18638556
    supports: SUPPORT
    snippet: Huntington disease (HD) is a dominantly inherited human
      neurodegenerative disorder characterized by motor deficits, cognitive
      impairment, and psychiatric symptoms leading to inexorable decline and
      death. Since the identification of the huntingtin gene and the
      characteristic expanded CAG repeat/polyglutamine mutation, multiple murine
      genetic models and one rat genetic model have been generated.
    explanation: This reference supports the statement as it describes
      Huntington's disease as involving motor deficits and cognitive impairment,
      and mentions the use of murine genetic models, including transgenic ones
      with expanded CAG repeats like the R6/2 model.
  - reference: PMID:35007790
    supports: SUPPORT
    snippet: We used the R6/2 and BACHD mouse models that express different
      lengths of mutant HTT to develop lean- and obese phenotypes, respectively.
      We utilized adeno-associated viral vectors to overexpress either mutant or
      wild-type HTT in the hypothalamus of R6/2, BACHD, and their wild-type
      littermates. The metabolic phenotype was assessed by body weight
      measurements over time and body composition analysis using dual-energy
      x-ray absorptiometry at the endpoint.
    explanation: This reference supports the statement by describing the use of
      R6/2 mice, which express mutant HTT, to study metabolic phenotypes
      including weight changes, indicating weight loss as part of the disease
      phenotype.
  - reference: PMID:29856017
    supports: SUPPORT
    snippet: Motor deficits are a characteristic consequence of striatal damage,
      whether induced by experimental lesions, or in genetic models of
      Huntington's disease involving polyglutamine expansion in the huntingtin
      protein.
    explanation: This reference supports the statement by confirming that motor
      deficits are a characteristic consequence of genetic models of
      Huntington's disease, including those with polyglutamine expansion such as
      the R6/2 model.
  - reference: PMID:31868674
    supports: SUPPORT
    snippet: 'Huntington''s disease (HD) is a neurodegenerative disorder caused by
      the expansion of the trinucleotide CAG in the HD gene. While the presence of
      nuclear aggregates of mutant huntingtin (mHtt) in neurons is a hallmark of HD,
      the reason behind its toxicity remains elusive. OBJECTIVE: The present study
      was conducted to assess a correlation between the number of mHtt aggregates
      and the severity of HD symptoms in R6/1 mice.'
    explanation: This reference supports the statement by describing the use of
      R6/1 mice, a similar model to R6/2, to study the correlation between
      mutant huntingtin aggregates and the severity of HD symptoms, including
      motor and cognitive deficits.
  - reference: PMID:15525658
    supports: SUPPORT
    snippet: We describe for the first time a dramatic atrophy and loss of
      orexin neurons in the lateral hypothalamus of R6/2 mice. Importantly, we
      also found a significant atrophy and loss of orexin neurons in Huntington
      patients.
    explanation: This reference supports the statement by describing the use of
      R6/2 mice to model Huntington's disease, noting significant neuronal
      changes that correlate with the disease phenotype.
