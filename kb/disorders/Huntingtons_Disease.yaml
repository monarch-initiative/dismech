  evidence:
  - reference: PMID:35319359
    supports: SUPPORT
    snippet: Pathogenesis of HD involves cleavage of the huntingtin protein
      followed by the neuronal accumulation of its aggregated form.
    explanation: The literature supports that the pathogenesis of Huntington's
      Disease involves the accumulation of aggregated mutant huntingtin protein,
      leading to neuronal dysfunction and death.
  - reference: PMID:12657365
    supports: SUPPORT
    snippet: The initial and primary target of degeneration in HD is the
      striatal medium spiny GABAergic neuron, and by end stages of the disease
      up to 95% of these neurons are lost.
    explanation: This reference supports the statement by highlighting the
      primary degeneration of neurons in the striatum due to Huntington's
      Disease.
  - reference: PMID:31813995
    supports: SUPPORT
    snippet: Mutant HTT (mHTT) toxicity is caused by its
      aggregation/oligomerization. The striatum is the most vulnerable region,
      although all brain regions undergo neuronal degeneration in the disease.
    explanation: This literature supports the statement by confirming that
      mutant huntingtin protein aggregation leads to neurotoxicity, particularly
      in the striatum.
  - reference: PMID:23423362
    supports: SUPPORT
    snippet: Evaluation of postmortem HD tissue indicates that the most
      prominent cell loss occurs in cerebral cortex and striatum, forebrain
      regions in which cortical pyramidal neurons (CPNs) and striatal medium
      spiny neurons (MSNs) are the most affected.
    explanation: This reference supports the statement by indicating significant
      neuronal loss in the striatum and cerebral cortex in Huntington's Disease.
  - reference: PMID:24048953
    supports: SUPPORT
    snippet: Huntington's disease is caused by the expansion of a polyglutamine
      repeat (>37 glutamines) in the disease protein huntingtin, which results
      in preferential neuronal loss in distinct brain regions.
    explanation: The literature supports the statement by confirming that mutant
      huntingtin protein causes neuronal loss in specific brain regions,
      including the striatum and cerebral cortex.
