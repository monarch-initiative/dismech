    transport from cortex to striatum contributes to neuronal vulnerability.
- name: NTRK2
  association: Pathophysiological Role
  notes: TrkB receptor gene; mediates BDNF signaling; impaired function
    contributes to reduced trophic support.
- name: DRD1
  association: Pathophysiological Role
  notes: Dopamine D1 receptor; marker of direct pathway medium spiny neurons.
- name: DRD2
  association: Pathophysiological Role
  notes: Dopamine D2 receptor; marker of indirect pathway medium spiny neurons
    which show earlier vulnerability and greater CAG instability.
- name: SQSTM1
  association: Pathophysiological Role
  notes: p62/SQSTM1 gene; autophagy adaptor protein; accumulation indicates
    autophagy-lysosomal pathway dysfunction.
