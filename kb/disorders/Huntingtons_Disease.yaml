biochemical:
- name: Elevated Neuronal Inclusions
  presence: Positive
  notes: Aggregates of mutant huntingtin protein found in neurons.
  evidence:
  - reference: PMID:22200539
    supports: SUPPORT
    snippet: Here we will review the state of knowledge of HD, focusing
      especially on a hallmark pathological feature-intracellular aggregates of
      mutant Htt called inclusion bodies (IBs).
    explanation: The article discusses the presence of intracellular aggregates
      of mutant huntingtin, which are referred to as inclusion bodies,
      supporting the statement.
  - reference: PMID:38810948
    supports: SUPPORT
    snippet: We confirmed the presence of mHtt aggregates within grafts of all
      three cases as well as tau neuropil threads in the grafts of two of the
      three transplanted HD patients.
    explanation: The study confirms the presence of mutant huntingtin (mHtt)
      aggregates within neurons, supporting the statement.
  - reference: PMID:19172113
    supports: SUPPORT
    snippet: It is likely that the aggregates containing expanded huntingtin are
      toxic to neurons, but it remains to be determined whether the oligomer or
      the inclusion is the toxic species.
    explanation: The article mentions that aggregates containing expanded
      huntingtin are found in neurons, supporting the statement.
  - reference: PMID:27886014
    supports: SUPPORT
    snippet: Using highly sensitive immunohistochemical methods we have detected
      the appearance of diffuse aggregates during embryonic development in the
      R6/2 and YAC128 mouse models of HD.
    explanation: The study observes the formation of aggregates in neuronal
      cells during embryonic development in mouse models of HD, supporting the
      statement.
