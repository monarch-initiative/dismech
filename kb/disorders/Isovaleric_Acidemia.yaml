- name: Mitochondrial energy depletion and oxidative stress
  description: 'Accumulated isovaleryl-CoA and isovaleric acid impair tricarboxylic acid cycle function, with evidence for
    inhibition of citrate synthase and reduced CO2 production from acetate in brain tissue. Chronic metabolite accumulation
    also increases oxidative stress, contributing to neurological morbidity. Oxidative stress from chronic persistent buildup
    of isovaleric acid may be more neurologically detrimental than acute buildup.

    '
