- name: Secondary urea cycle impairment and hyperammonemia
  description: 'Isovaleryl-CoA inhibits N-acetylglutamate synthase (NAGS), reducing N-acetylglutamate availability and impairing
    activation of carbamoyl phosphate synthetase 1 (CPS1), the rate-limiting entry enzyme of the urea cycle. Combined with
    acetyl-CoA depletion, this produces secondary hyperammonemia that contributes to encephalopathy and neurological complications.

    '
