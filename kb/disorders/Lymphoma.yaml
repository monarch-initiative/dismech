description: >-
  Lymphoma is a spectrum of malignant neoplasms of the lymphoid system that can
  involve lymph nodes and extranodal organs.
has_subtypes:
- name: Non-Hodgkin Lymphoma
  description: Broad category of lymphoid malignancies distinct from Hodgkin lymphoma.
  evidence:
  - reference: PMID:31894937
    supports: SUPPORT
    snippet: "It is traditionally classified broadly as non-Hodgkin or Hodgkin lymphoma."
    explanation: The abstract states lymphoma is classified as non-Hodgkin or Hodgkin.
- name: Hodgkin Lymphoma
  description: Lymphoma subtype classified separately from non-Hodgkin lymphoma.
  evidence:
