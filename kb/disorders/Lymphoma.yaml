treatments:
- name: Chemotherapy
  description: Systemic chemotherapy regimens tailored to lymphoma subtype.
  treatment_term:
    preferred_term: chemotherapy
    term:
      id: MAXO:0000647
      label: chemotherapy
  evidence:
  - reference: PMID:31894937
    supports: SUPPORT
    snippet: "Chemotherapy treatment plans differ between the main subtypes of lymphoma. Non-Hodgkin lymphoma is treated with CHOP (cyclophosphamide, doxorubicin, vincristine, and prednisone) with or without rituximab (R-CHOP), bendamustine, and lenalidomide."
    explanation: The abstract notes chemotherapy regimens as treatment for lymphoma subtypes.
- name: Radiation Therapy
  description: Radiotherapy combined with chemotherapy for selected lymphoma subtypes.
  treatment_term:
    preferred_term: radiation therapy
    term:
      id: MAXO:0000014
      label: radiation therapy
  evidence:
  - reference: PMID:31894937
    supports: SUPPORT
    snippet: "Hodgkin lymphoma is treated with combined chemotherapy with ABVD (doxorubicin, bleomycin, vinblastine, and dacarbazine), Stanford V (a chemotherapy regimen consisting of mechlorethamine, doxorubicin, vinblastine, vincristine, bleomycin, etoposide, and prednisone), or BEACOPP (bleomycin, etoposide, doxorubicin, cyclophosphamide, vincristine, procarbazine, and prednisone) with radiotherapy."
    explanation: The abstract states Hodgkin lymphoma treatment includes radiotherapy with chemotherapy.
