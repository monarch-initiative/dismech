pathophysiology:
- name: Malignant Lymphoid Proliferation
  description: >-
    Neoplastic transformation and proliferation of lymphoid cells within the
    lymphatic system leads to lymph node and extranodal involvement.
  evidence:
  - reference: PMID:12764636
    supports: PARTIAL
    snippet: "Lymphoma is a spectrum of malignant neoplasms of the lymphoid system."
    explanation: The abstract defines lymphoma as malignant neoplasms of the lymphoid system.
- name: Hodgkin/Reed-Sternberg Cell Origin
  description: >-
    Hodgkin lymphoma is characterized by clonal Hodgkin/Reed-Sternberg cells
    that derive from B cells.
  cell_types:
  - preferred_term: B cell
    term:
      id: CL:0000236
      label: B cell
  evidence:
  - reference: PMID:15618006
    supports: SUPPORT
    snippet: "HRS cells in nearly all cases of HL derive from B cells, and only rarely from T cells."
    explanation: The abstract states that Hodgkin/Reed-Sternberg cells are derived from B cells.
