    supports: SUPPORT
    snippet: "Transverse myelitis (TM) is a rare, acquired focal inflammatory disorder
      often presenting with rapid onset weakness, sensory deficits, and bowel/bladder
      dysfunction."
    explanation: The abstract summarizes common presenting features used here as
      a minimal case definition.
pathophysiology:
- name: Spinal Cord Inflammation
  description: >-
    Focal inflammatory injury within the spinal cord disrupts motor and sensory
    pathways, leading to neurologic deficits.
  locations:
  - preferred_term: spinal cord
    term:
      id: UBERON:0002240
      label: spinal cord
  biological_processes:
  - preferred_term: inflammatory response
    modifier: INCREASED
    term:
      id: GO:0006954
      label: inflammatory response
  evidence:
  - reference: PMID:32644728
    supports: SUPPORT
    snippet: "Transverse myelitis (TM) is a rare, acquired focal inflammatory disorder
      often presenting with rapid onset weakness, sensory deficits, and bowel/bladder
      dysfunction."
    explanation: The abstract defines transverse myelitis as a focal
      inflammatory disorder of the spinal cord.
  - reference: PMID:12045735
    supports: SUPPORT
    snippet: "Acute transverse myelitis is a group of disorders characterized by focal
      inflammation of the spinal cord and resultant neural injury."
    explanation: The review describes focal spinal cord inflammation with neural
      injury as a defining feature.
- name: Immune-Mediated Neural Injury
  description: >-
    In idiopathic acute transverse myelitis, cellular influx into the spinal
    cord disrupts the blood-brain barrier and causes demyelination and neuronal
    injury.
  locations:
  - preferred_term: spinal cord
    term:
      id: UBERON:0002240
      label: spinal cord
  - preferred_term: blood brain barrier
    modifier: ABNORMAL
    term:
      id: UBERON:0000120
      label: blood brain barrier
  cell_types:
  - preferred_term: neuron
    term:
      id: CL:0000540
      label: neuron
  cellular_components:
  - preferred_term: myelin sheath
    modifier: DECREASED
    term:
      id: GO:0043209
      label: myelin sheath
  evidence:
  - reference: PMID:12045735
    supports: SUPPORT
    snippet: "In idiopathic acute transverse myelitis, there is an intraparenchymal
      or perivascular cellular influx into the spinal cord, resulting in the breakdown
      of the blood-brain barrier and variable demyelination and neuronal injury."
    explanation: The abstract describes immune cell influx with BBB breakdown
      and neural injury in TM.
- name: Immune-Mediated Spinal Cord Disorder
  description: >-
    Transverse myelitis is an immune-mediated disorder of the spinal cord that
    causes motor and sensory disturbance, with limited recovery in a subset of
    patients.
  evidence:
  - reference: PMID:26009577
    supports: SUPPORT
    snippet: "Transverse myelitis (TM) is an immune-mediated disorder of the spinal
      cord which causes motor and sensory disturbance and limited recovery in 50%
      of patients."
    explanation: The abstract defines TM as immune-mediated and notes
      motor/sensory disturbance with limited recovery.
