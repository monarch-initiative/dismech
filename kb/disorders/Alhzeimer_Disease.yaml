    label: Alzheimer disease
category: Neurodegenerative Disorder
parents:
- Dementia
has_subtypes:
- name: Early-Onset Alzheimer's Disease
  description: Type of Alzheimer's that occurs in individuals younger than 65 and
    is often associated with genetic factors.
  evidence:
  - reference: PMID:30707186
    supports: SUPPORT
    snippet: Early-onset Alzheimer disease (AD) is defined as having an age of onset
      younger than 65 years. ... Early-onset AD comprises about 5% to 6% of cases
      of AD and includes a substantial percentage of phenotypic variants that differ
      from the usual amnestic presentation of typical AD. Characteristics of early-onset
      AD in comparison to late-onset AD include a larger genetic predisposition (familial
      mutations and summed polygenic risk)
    explanation: This reference clearly supports the definition of Early-Onset Alzheimer's
      Disease as occurring in individuals younger than 65 and being often associated
      with genetic factors.
  - reference: PMID:25998117
    supports: SUPPORT
    snippet: Young-onset dementia is hereditary, multifactorial, or sporadic. The
      most common hereditary dementias include Alzheimer disease.
    explanation: This reference supports the idea that early-onset Alzheimer's disease
      can be hereditary, aligning with the statement's mention of genetic factors.
- name: Late-Onset Alzheimer's Disease
  description: The most common form of Alzheimer's, occurring in those aged 65 and
    older.
  evidence:
  - reference: PMID:24429902
    supports: SUPPORT
    snippet: In both cases, the disease results in severe cognitive dysfunction, among
      other problems, and the late-onset form of the disease is now considered to
      be the most common cause of dementia among the elderly.
    explanation: The literature confirms that late-onset Alzheimer's Disease is the
      most common form of Alzheimer's and primarily affects those aged 65 and older.
  - reference: PMID:34120901
    supports: SUPPORT
    snippet: 'BACKGROUND: Young onset dementia is associated with a longer time to
      diagnosis compared to late onset dementia.'
    explanation: The study differentiates between young onset and late onset Alzheimer's
      Disease, with late onset typically affecting older adults.
  - reference: PMID:18667359
    supports: SUPPORT
    snippet: Alzheimer's disease accounts for 60% whereas vascular dementia accounts
      for approximately 30% of the prevalence. Early-onset familial forms of dementia
      with single-gene defects occur in Latin America, Asia, and Africa.
    explanation: The literature indicates that late-onset Alzheimer's Disease is more
      prevalent compared to early-onset forms.
prevalence:
- population: Global
  percentage: 5.8
  evidence:
  - reference: PMID:23159715
    supports: NO_EVIDENCE
    snippet: It was estimated that in 2010 there were 36.5 million people living with
      dementia, with 7.7 million new cases yearly and a new case of dementia every
      4 sec.
    explanation: The literature provides global prevalence data for dementia but does
      not specify a percentage of 5.8% for Alzheimer's disease.
  - reference: PMID:38008402
    supports: NO_EVIDENCE
    snippet: According to the facts and figures 2023stated that 6.7 million Americans
      over the age of 65 have Alzheimer's disease (AD).
    explanation: The literature provides the number of Americans with Alzheimer's
      disease but does not specify a global percentage of 5.8%.
