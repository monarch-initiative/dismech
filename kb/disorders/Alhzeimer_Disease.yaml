  - Vascular Dysfunction
  evidence:
  - reference: PMID:28019679
    supports: SUPPORT
    snippet: NOD-like receptor (NLR) family, pyrin domain containing 3 and 1 inflammasomes,
      present in myeloid cells and neurons, respectively, represent key components
      of the innate immune reaction observed in Alzheimer patient brains.
    explanation: The reference supports the involvement of NLRP3 inflammasome activation
      in Alzheimer's disease, which is part of the immune activation process contributing
      to neuroinflammation.
  - reference: PMID:32061803
    supports: SUPPORT
    snippet: The response of astrocytes to the presence of Abeta, as well astrocytic
      and microglial interaction and inflammatory cytokine release is also discussed,
      highlighting a cyclical behaviour of these cells in contributing to AD pathogenesis.
    explanation: This reference supports the role of astrocytes and microglia in cytokine
      production and their interaction contributing to Alzheimer's disease pathology.
  - reference: PMID:35406803
    supports: SUPPORT
    snippet: Once activated, microglial cells, which are brain-resident immune cells,
      exert several key actions, including phagocytosis, chemotaxis, and the release
      of pro- or anti-inflammatory mediators.
    explanation: This reference supports the involvement of microglia in immune activation,
      cytokine production, and phagocytosis in Alzheimer's disease.
  - reference: PMID:21546088
    supports: SUPPORT
    snippet: In age related diseases, such as Alzheimer's disease (AD), accumulating
      amyloid proteins elicit complement activation and a local, chronic inflammatory
      response that leads to attraction and activation of glial cells that, under
      such activation conditions, can produce neurotoxic substances, including pro-inflammatory
      cytokines and oxygen radicals.
    explanation: This reference supports the involvement of complement proteins, cytokines,
      and oxidative stress in Alzheimer's disease.
  - reference: PMID:33958577
    supports: SUPPORT
    snippet: The apoptotic loss of dendritic spines would be aggravated by microglia
      activation through a recently described signaling system from complement abnormalities
      and proteins of the MHC, thus implicating the immune system in schizophrenia.
    explanation: While primarily discussing schizophrenia, this reference supports
      the role of microglia activation and complement proteins in neuroinflammation,
      which is relevant to Alzheimer's disease.
  - reference: PMID:36357946
    supports: SUPPORT
    snippet: Furthermore, exposure to chronic stress alters the phenotype of microglia,
      a population of innate immune cells that reside in the CNS parenchyma.
    explanation: This reference supports the role of microglia as key players in immune
      activation and neuroinflammation.
- name: Oxidative Stress
  description: Imbalance between the production of reactive oxygen species and the
    brain's ability to detoxify them, leading to cellular damage.
