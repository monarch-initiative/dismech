  - Aggregation of hyperphosphorylated tau
  consequence: Synaptic Dysfunction
  evidence:
  - reference: PMID:21509508
    supports: SUPPORT
    snippet: Extracellular accumulations of Abeta, hyperphosphorylation of tau and
      intracellular neurofibrillary tangle formation have been the hallmarks of Alzheimer's
      Disease (AD).
    explanation: The article discusses the role of tau hyperphosphorylation and neurofibrillary
      tangle formation in Alzheimer's Disease, supporting the statement about these
      processes.
  - reference: PMID:36001963
    supports: SUPPORT
    snippet: In Alzheimer's disease and other neurodegenerative tauopathies, tau is
      found hyperphosphorylated and aggregated in neurofibrillary tangles.
    explanation: This article supports the statement by mentioning the hyperphosphorylation
      and aggregation of tau in neurofibrillary tangles in Alzheimer's Disease.
  - reference: PMID:37266762
    supports: SUPPORT
    snippet: Tau is a microtubule-associated binding protein in the nervous system
      that is known for its role in stabilizing microtubules throughout the nerve
      cell. It accumulates as beta-sheet-rich aggregates and neurofibrillary tangles,
      leading to an array of different pathologies.
    explanation: The article confirms that hyperphosphorylated tau leads to the formation
      of neurofibrillary tangles and disrupts microtubule stabilization, supporting
      the statement.
  - reference: PMID:19542604
    supports: SUPPORT
    snippet: Tau protein is the principal component of the neurofibrillary tangles
      found in Alzheimer's disease (AD), where it is hyperphosphorylated on serine
      and threonine residues.
    explanation: This article supports the statement by identifying hyperphosphorylated
      tau as the main component of neurofibrillary tangles in Alzheimer's Disease.
  - reference: PMID:28100644
    supports: SUPPORT
    snippet: These multicellular interactions are initiated by insoluble tangles of
      phosphorylated tau protein and plaques of amyloid peptides.
    explanation: This article supports the statement by discussing how phosphorylated
      tau protein tangles initiate multicellular interactions in Alzheimer's Disease.
  - reference: PMID:2135393
    supports: SUPPORT
    snippet: The most common of these conditions is Alzheimer's disease, in which
      microtubules are lost from neurites that fill up with filamentous structures.
      One component of the filamentous structures is the microtubule-associated protein
      (MAP), tau.
    explanation: The article supports the statement by explaining how tau protein
      is involved in the formation of filamentous structures in Alzheimer's Disease,
      leading to microtubule destabilization.
  - reference: PMID:12859672
    supports: SUPPORT
    snippet: Neurofibrillary tangles are composed of insoluble aggregates of the microtubule-associated
      protein tau. In Alzheimer's disease the accumulation of neurofibrillary tangles
      occurs in the absence of tau mutations.
    explanation: This article supports the statement by describing the composition
      and formation of neurofibrillary tangles from tau protein in Alzheimer's Disease.
  - reference: PMID:31903881
    supports: SUPPORT
    snippet: Hyperphosphorylation of tau protein leads to aggregation of tau into
      paired helical filaments like structures which are major constituents of neurofibrillary
      tangles, a hallmark of Alzheimer's disease.
    explanation: The article supports the statement by linking tau hyperphosphorylation
      and aggregation to the formation of neurofibrillary tangles in Alzheimer's Disease.
  - reference: PMID:23948895
    supports: SUPPORT
    snippet: Tauopathies are neurodegenerative diseases characterized behaviorally
      by dementia and neuropathologically by neurofibrillary tangles and neuronal
      loss.
    explanation: The article supports the statement by describing tauopathies, including
      Alzheimer's Disease, as being characterized by neurofibrillary tangles and neuronal
      loss.
- name: Synaptic Dysfunction
  description: Progressive loss of synapses and impaired neurotransmitter signaling,
    leading to disrupted neuronal communication and cognitive decline.
