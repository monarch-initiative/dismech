  evidence:
  - reference: PMID:28902142
    supports: SUPPORT
    snippet: Thus, current evidence suggests that BBB dysfunction may causatively
      and consequently contribute to AD pathogenesis, forming a vicious cycle between
      brain Abeta accumulation and neurovascular unit impairments during disease progression.
    explanation: This reference supports the statement by indicating that blood-brain
      barrier (BBB) dysfunction contributes to Alzheimer's disease (AD) pathogenesis,
      including amyloid-beta (Abeta) accumulation and neurovascular impairments.
  - reference: PMID:16443487
    supports: SUPPORT
    snippet: Understanding cerebral degeneration and accumulation of beta-amyloid
      has generated hopes for discovery of disease-modifying treatments. Progress
      is needed in understanding the mechanisms that link beta-amyloid accumulation
      and neuronal death.
    explanation: This reference supports the statement by discussing the accumulation
      of beta-amyloid and its link to neuronal death in Alzheimer's disease, which
      is relevant to the described consequences of vascular dysfunction.
  - reference: PMID:26898552
    supports: SUPPORT
    snippet: There is accumulating evidence suggesting that changes in brain perfusion
      are present long before the clinical symptoms of Alzheimer's disease (AD), perhaps
      even before amyloid-beta accumulation or brain atrophy.
    explanation: This reference supports the statement by highlighting the role of
      cerebral blood flow changes in the early stages of Alzheimer's disease, which
      is consistent with the described vascular dysfunction.
  - reference: PMID:36293539
    supports: SUPPORT
    snippet: Aberrant remodeling of microvesselsis associated with blood-brain barrier
      breakdown, development of neuroinflammation, inadequate microcirculation in
      active brain regions, and leads to the dysfunction of the neurovascular unit
      and progressive neurological deficits.
    explanation: This reference supports the statement by describing how microvascular
      remodeling and blood-brain barrier breakdown contribute to neurovascular unit
      dysfunction and neurological deficits, relevant to Alzheimer's disease.
  - reference: PMID:35289012
    supports: SUPPORT
    snippet: We consider how abnormalities of the constituent cells of the neurovascular
      unit - particularly of endothelial cells and pericytes - and impairment of the
      blood-brain barrier (BBB) impact on the pathogenesis of AD.
    explanation: This reference supports the statement by discussing the role of endothelial
      cells and pericytes in blood-brain barrier impairment and Alzheimer's disease
      pathogenesis.
phenotypes:
- category: Cognitive
  name: Memory Loss
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: The earliest and most prominent symptom.
  evidence:
  - reference: PMID:31724515
    supports: SUPPORT
    snippet: Memory impairment has been considered as one of the earliest clinical
      hallmarks of Alzheimer's disease.
    explanation: This reference supports the statement that memory loss is a very
      frequent and early diagnostic symptom of Alzheimer's disease.
  phenotype_term:
    preferred_term: Memory impairment
    term:
      id: HP:0002354
      label: Memory impairment
- category: Cognitive
  name: Executive Dysfunction
  frequency: VERY_FREQUENT
  notes: Difficulty in planning, decision-making, and judgment.
  evidence:
  - reference: PMID:24011643
    supports: SUPPORT
    snippet: Impairment of executive functions is common in neurodegenerative disorders
      such as Alzheimer's disease.
    explanation: The literature states that executive dysfunction, which includes
      difficulties in planning, decision-making, and judgment, is common in Alzheimer's
      disease.
  - reference: PMID:31930617
    supports: SUPPORT
    snippet: Alzheimer's disease (AD) is a neurodegenerative disease characterised
      by neurocognitive impairments, especially memory impairment, as core symptoms
      linked to reductions in activities of daily life.
    explanation: The literature mentions neurocognitive impairments in Alzheimer's
      disease, which includes executive dysfunction.
  - reference: PMID:36279224
    supports: SUPPORT
    snippet: The cognitive decline in cerebrovascular disease, including small vessel
      disease, is also usually gradual and gradual, progresses slowly, and the underlying
      defect extends to processing speed, complex attention, and fronto-executive
      functions.
    explanation: This reference indicates that executive dysfunction is a common feature
      in cognitive decline related to Alzheimer's disease.
- category: Psychiatric
  name: Behavioral Changes
  frequency: FREQUENT
  notes: Includes irritability, depression, and apathy.
  evidence:
  - reference: PMID:38157881
    supports: SUPPORT
    snippet: Neuropsychiatric or behavioral symptoms of dementia encompass a series
      of disorders, such as anxiety, depression, apathy, psychosis, and agitation,
      all commonly present in individuals living with dementia.
    explanation: The abstract confirms that behavioral changes, including irritability,
      depression, and apathy, are common in Alzheimer's disease.
  - reference: PMID:28413709
    supports: SUPPORT
    snippet: 'Using the median split approach, greater apathy and lower depression
      were associated with poorer awareness on the Self-Consciousness Scale (respectively:
      odds ratio ... = 4.8, p = .03; OR = 4.84, p = .04), and the PCRS (only apathy:
      OR = 9.3, p = .003).'
    explanation: This study indicates that apathy and depression are significant behavioral
      symptoms in Alzheimer's disease.
  - reference: PMID:34580191
    supports: SUPPORT
    snippet: Alzheimer Disease and Mood.
    explanation: The title suggests a focus on mood disturbances, which includes behavioral
      changes such as depression.
  - reference: PMID:34755541
    supports: SUPPORT
    snippet: The most frequent NPS in CAA were depression/dysphoria (48.8%), irritability/lability
      (37.2%), agitation/aggression (37.2%), apathy/indifference (34.9%), and anxiety
      (32.6%).
    explanation: Although the primary focus is on cerebral amyloid angiopathy, the
      study draws parallels with Alzheimer's disease regarding the prevalence of behavioral
      changes like depression, irritability, and apathy.
- category: Neurologic
  name: Aphasia
  frequency: FREQUENT
  notes: Difficulty with speech and understanding language.
  evidence:
  - reference: PMID:24035593
    supports: SUPPORT
    snippet: Language disorders of degenerative origin are frequently tied to Alzheimer
      disease (AD) the different variants of which can result in primary and secondary
      aphasia syndromes.
    explanation: The literature clearly supports that aphasia, which involves difficulty
      with speech and understanding language, is a frequent neurologic symptom in
      Alzheimer's Disease.
  phenotype_term:
    preferred_term: Aphasia
    term:
      id: HP:0002381
      label: Aphasia
- category: Neurologic
  name: Apraxia
  frequency: OCCASIONAL
  notes: Difficulty with motor tasks despite intact motor function.
  evidence:
  - reference: PMID:36375032
    supports: SUPPORT
    snippet: Limb apraxia is a common early sign of Alzheimer''s disease (AD) and
      is thought to occur specifically in early-onset (before the age of 65) AD.
    explanation: The literature indicates that limb apraxia is a common early sign
      of Alzheimer's disease, supporting the statement that apraxia can occur in Alzheimer's
      disease.
  phenotype_term:
    preferred_term: Apraxia
    term:
      id: HP:0002186
      label: Apraxia
- category: Neurologic
  name: Agnosia
  frequency: OCCASIONAL
  notes: Inability to recognize objects or people.
  evidence:
  - reference: PMID:31930617
    supports: NO_EVIDENCE
    snippet: Alzheimer's disease (AD) is a neurodegenerative disease characterised
      by neurocognitive impairments, especially memory impairment, as core symptoms
      linked to reductions in activities of daily life.
    explanation: The provided literature discusses various neurocognitive impairments
      in Alzheimer's disease, but does not specifically mention agnosia.
  - reference: PMID:29672553
    supports: NO_EVIDENCE
    snippet: Faces are among the most relevant social stimuli revealing an encounter's
      identity and actual emotional state. Deficits in facial recognition may be an
      early sign of cognitive decline leading to social deficits.
    explanation: The literature discusses deficits in facial recognition in patients
      with amnestic mild cognitive impairment, but does not explicitly mention agnosia
      in the context of Alzheimer's disease.
biochemical:
- name: Amyloid Beta (Aβ42)
  presence: Elevated
  context: Found in cerebrospinal fluid and brain tissue.
  evidence:
  - reference: PMID:19661632
    supports: SUPPORT
    snippet: The core candidate CSF biomarkers Abeta42, total tau (T-tau), and phosphorylated
      tau (P-tau) have been shown to have a high diagnostic performance to identify
      AD also in the early phase of the disease.
    explanation: The literature confirms that Abeta42 is a core biomarker found in
      cerebrospinal fluid (CSF) and is elevated in Alzheimer's disease.
  - reference: PMID:31958088
    supports: SUPPORT
    snippet: Genetic predispositions associated with metabolism of the amyloid-beta
      protein precursor underlie familial Alzheimer's disease; a form of dementia
      characterized by early disease onset and elevated levels of cortical amyloid-beta.
    explanation: The literature confirms that elevated levels of amyloid-beta, including
      Abeta42, are found in the brain tissue of individuals with Alzheimer's disease.
  - reference: PMID:38987603
    supports: SUPPORT
    snippet: beta-amyloid plaques contained a mixture of fibrils, some of which were
      branched, and protofilaments, arranged in parallel arrays and lattice-like structures.
    explanation: This reference supports the presence of beta-amyloid in brain tissue,
      which includes Abeta42, in Alzheimer's disease.
  - reference: PMID:33080124
    supports: SUPPORT
    snippet: Accumulation of amyloid-β is among the earliest changes in Alzheimer's
      disease (AD). Amyloid-β positron emission tomography (PET) and Aβ42 in cerebrospinal
      fluid (CSF) both assess amyloid-β pathology in-vivo
    explanation: This literature supports the presence and elevation of Abeta42 in
      both cerebrospinal fluid and brain tissue in Alzheimer's disease.
genetic:
- name: APP
  association: Genetic Mutation
  subtype: Mendelian (Early-Onset)
  evidence:
  - reference: PMID:1365885
    supports: SUPPORT
    snippet: Four mutations involving amino acid substitutions in exons 16 and 17
      of the amyloid precursor protein (APP) gene, have been identified which co-segregate
      with the disease in some families multiply affected by early onset Alzheimer's
      disease.
    explanation: This reference supports the association of APP genetic mutations
      with early-onset Alzheimer's disease.
  - reference: PMID:33789815
    supports: SUPPORT
    snippet: This is the first case demonstrating that a low-degree APP gene-dose
      increase suffices to cause EOAD with prominent amyloid-beta/tau pathology.
    explanation: This reference supports the role of APP gene mutations in causing
      early-onset Alzheimer's disease.
  - reference: PMID:36306459
    supports: SUPPORT
    snippet: Numerous mutations in amyloid precursor protein (APP) and presenilin
      1 and 2 (PSEN1 and PSEN2) have been identified for EOAD, but they can only account
      for a small proportion of EOAD cases.
    explanation: This reference supports the association of APP genetic mutations
      with early-onset Alzheimer's disease.
  - reference: PMID:31623876
    supports: SUPPORT
    snippet: In this study, a novel mutation in APP gene, Val669Leu ('Seoul APP'),
      was reported in a Korean female patient with Alzheimer's disease.
    explanation: This reference supports the association of APP genetic mutations
      with early-onset Alzheimer's disease.
  - reference: PMID:26243569
    supports: SUPPORT
    snippet: It is thought that this risk is conferred by the presence of three copies
      of the gene encoding amyloid precursor protein (APP)--an Alzheimer disease risk
      factor.
    explanation: This reference supports the association of APP genetic mutations
      with early-onset Alzheimer's disease.
  - reference: PMID:22727994
    supports: SUPPORT
    snippet: APP mutations cause Alzheimer disease (AD) with virtually complete penetrance.
    explanation: This reference supports the association of APP genetic mutations
      with early-onset Alzheimer's disease.
- name: PSEN1
  association: Genetic Mutation
  subtype: Mendelian (Early-Onset)
  evidence:
  - reference: PMID:31296348
    supports: SUPPORT
    snippet: Presenilin 1 (PSEN1) gene mutations are the major known genetic cause
      of early-onset Alzheimer's disease.
    explanation: The study reports a novel PSEN1 mutation associated with early-onset
      Alzheimer's disease, supporting the genetic association.
  - reference: PMID:35487021
    supports: SUPPORT
    snippet: At present, three early-onset AD genes (APP, PSEN1, PSEN2) and one late-onset
      AD susceptibility gene apolipoprotein E (APOE) have been determined.
    explanation: The reference confirms that PSEN1 is one of the genes associated
      with early-onset Alzheimer's disease.
  - reference: PMID:36951251
    supports: SUPPORT
    snippet: A genetic association study was conducted to examine ADAD AAO in 340
      individuals with the PSEN1 E280A mutation.
    explanation: The study discusses a large cohort with a specific PSEN1 mutation
      associated with early-onset Alzheimer's disease, reinforcing the genetic link.
  - reference: PMID:36641620
    supports: SUPPORT
    snippet: Early-onset AD represents about 5.5% of the total cases and occurs in
      patients under age 65. The EOAD progresses more aggressively and has a shorter
      life expectancy due to a greater pathogenic load.
    explanation: The reference discusses early-onset Alzheimer's disease and mentions
      PSEN1 mutations, supporting the genetic association.
  - reference: PMID:35430993
    supports: SUPPORT
    snippet: Early-onset Alzheimer's disease (EOAD) is commonly diagnosed with an
      onset age of earlier than 65 years and accounts for 5-10% of all Alzheimer's
      disease (AD) cases.
    explanation: The study highlights the occurrence of early-onset Alzheimer's disease
      and mentions PSEN1 mutations, supporting the genetic link.
  - reference: PMID:30549411
    supports: SUPPORT
    snippet: The gene mutations in the amyloid precursor protein (APP), presenilin
      1 (PSEN1), and presenilin 2 (PSEN2) are the frequent causes of AD.
    explanation: The reference confirms that PSEN1 mutations are a frequent cause
      of early-onset Alzheimer's disease.
- name: PSEN2
  association: Genetic Mutation
  subtype: Mendelian (Early-Onset)
  evidence:
  - reference: PMID:35491795
    supports: SUPPORT
    snippet: The established causative mutations in the APP, PSEN1, and PSEN2 can
      explain less than 1%, Alzheimer''s disease (AD) patients. Of the identified
      variants, the PSEN2 mutations are even less common.
    explanation: The reference confirms that PSEN2 mutations are among the causative
      factors for early-onset Alzheimer's disease.
  - reference: PMID:36701017
    supports: SUPPORT
    snippet: Early-onset AD (EOAD) was defined as AD occurring before age 65. Although
      it has a high genetic risk, EOAD due to PSEN2 variation is very rare.
    explanation: The reference supports the association of PSEN2 with early-onset
      Alzheimer's disease, although it notes that such cases are rare.
  - reference: PMID:32741831
    supports: SUPPORT
    snippet: Early-onset familial Alzheimer disease (EOFAD) is caused by heterozygous
      variants in the presenilin 1 (PSEN1), presenilin 2 (PSEN2), and APP genes.
    explanation: The reference explicitly states that early-onset familial Alzheimer's
      disease can be caused by PSEN2 mutations.
diagnosis:
- name: Neuropsychological Tests
  notes: Assess cognitive function including memory, language, and problem-solving.
  evidence:
  - reference: PMID:23072720
    supports: SUPPORT
    snippet: A comprehensive neuropsychological examination encompassing several cognitive
      domains can provide a pattern of altered and preserved functions that is helpful
      to early detection, differential diagnosis and even prognosis of progression
      in predementia stages.
    explanation: The article mentions that neuropsychological tests encompass several
      cognitive domains, which include memory, language, and problem-solving.
  - reference: PMID:29851873
    supports: SUPPORT
    snippet: The focused history and mental status examination remain essential tools
      for the evaluation and diagnosis of neurologic disorders affecting cognition,
      language, and behavior.
    explanation: The article highlights the importance of mental status examinations,
      which are part of neuropsychological tests, in assessing cognitive functions
      including memory, language, and behavior.
  - reference: PMID:37244373
    supports: SUPPORT
    snippet: The results demonstrate significant correlations between UEF cognitive
      score and mini-mental state examination (MMSE), Mini-Cog, Category fluency,
      Benson complex figure copy, Trail making test, and Montreal cognitive assessment
      (MOCA).
    explanation: The study shows that neuropsychological tests like MMSE, Mini-Cog,
      and others are used to assess cognitive functions, which include memory, language,
      and problem-solving.
  - reference: PMID:35308911
    supports: SUPPORT
    snippet: Assessing cognitive impairment is important for diagnostic, clinical
      management, and research purposes. The Folstein Mini-Mental State Examination
      (MMSE) is the most common screening measure of cognitive function.
    explanation: The article supports the use of neuropsychological tests, such as
      the MMSE, for assessing cognitive functions including memory, language, and
      problem-solving.
- name: Brain Imaging
  notes: MRI and PET scans to detect brain changes such as shrinkage and amyloid plaques.
  evidence:
  - reference: PMID:22173295
    supports: SUPPORT
    snippet: Brain imaging researchers have contributed to the scientific understanding,
      early detection and tracking of AD. ... They have developed ground-breaking
      methods, including positron emission tomography (PET) ligands to measure fibrillar
      amyloid-β (Aβ) deposition, new magnetic resonance imaging (MRI) pulse sequences,
      and powerful image analysis techniques
    explanation: The literature supports the use of MRI and PET scans for detecting
      brain changes such as shrinkage and amyloid plaques in Alzheimer's Disease.
  - reference: PMID:33640881
    supports: SUPPORT
    snippet: Glucose metabolism reduction and brain volume losses are widely reported
      in Alzheimer's disease (AD). ... The AD group had significantly reduced volume
      in the hippocampus and DMN regions (P < 0.001) relative to that of normal controls
      determined by using ROI analysis.
    explanation: The literature supports the use of brain imaging techniques like
      MRI and PET to detect brain changes such as shrinkage and amyloid plaques in
      Alzheimer's Disease.
  - reference: PMID:34127752
    supports: SUPPORT
    snippet: Amyloid plaques are a hallmark of Alzheimer''s disease (AD) that develop
      in its earliest stages. Thus, non-invasive detection of these plaques would
      be invaluable for diagnosis and the development and monitoring of treatments.
    explanation: The literature supports the use of MRI and PET scans for detecting
      amyloid plaques in Alzheimer's Disease.
  - reference: PMID:18694837
    supports: SUPPORT
    snippet: Recently developed positron emission tomography (PET) tracers, such as
      PIB and FDDNP, help to visualize amyloid plaques and neurofibrillary tangles
      in living subjects.
    explanation: The literature supports the use of PET scans to detect amyloid plaques
      and neurofibrillary tangles in Alzheimer's Disease.
- name: Cerebrospinal Fluid Analysis
  notes: Measurement of amyloid-beta, total tau, and phosphorylated tau levels.
  evidence:
  - reference: PMID:19661632
    supports: SUPPORT
    snippet: The core candidate CSF biomarkers Abeta42, total tau (T-tau), and phosphorylated
      tau (P-tau) have been shown to have a high diagnostic performance to identify
      AD also in the early phase of the disease.
    explanation: This reference explicitly mentions the use of amyloid-beta, total
      tau, and phosphorylated tau levels in cerebrospinal fluid for diagnosing Alzheimer's
      disease.
  - reference: PMID:12975285
    supports: SUPPORT
    snippet: Total tau, Ptau-181, and amyloid-beta1-42 levels in CSF, obtained by
      lumbar puncture, were determined by sandwich enzyme-linked immunosorbent assay.
    explanation: This study evaluates levels of total tau, phosphorylated tau 181,
      and amyloid-beta in the cerebrospinal fluid of patients with Alzheimer's disease,
      supporting the statement.
  - reference: PMID:36510321
    supports: SUPPORT
    snippet: Alzheimer's disease is characterized by an abnormal increase of phosphorylated
      tau (pTau) species in the CSF.
    explanation: This reference supports the statement by discussing the increase
      of phosphorylated tau in cerebrospinal fluid in Alzheimer's disease.
  - reference: PMID:37924152
    supports: SUPPORT
    snippet: Brain amyloid was strongly associated with plasma GFAP and ptau-181 and
      to a lesser extent with plasma NfL.
    explanation: This study shows the association of brain amyloid and phosphorylated
      tau-181 with Alzheimer's disease, supporting the use of these markers in CSF
      analysis.
  - reference: PMID:32929646
    supports: SUPPORT
    snippet: Plasma amyloid species, CSF total tau and phosphorylated tau181 were
      not associated with Alzheimer's disease.
    explanation: While this study finds no association with Alzheimer's disease, it
      still measures total tau and phosphorylated tau181 in cerebrospinal fluid, supporting
      the statement about the measurement.
  - reference: PMID:35841250
    supports: SUPPORT
    snippet: CSF diagnostic assays for the differentiation of AD and FTLD may increase
      diagnostic accuracy.
    explanation: This reference supports the statement by discussing the use of cerebrospinal
      fluid diagnostic assays for Alzheimer's disease, which include measurements
      of amyloid-beta and tau proteins.
  - reference: PMID:38431278
    supports: SUPPORT
    snippet: Levels of amyloid beta 1-42 (Abeta42), phosphorylated tau 181 (pTau181),
      and total tau (tTau) were obtained using an Elecsys cobas e 601 platform.
    explanation: This reference supports the statement by discussing the measurement
      of amyloid-beta, total tau, and phosphorylated tau levels in cerebrospinal fluid.
treatments:
- name: Cholinesterase Inhibitors
  description: Medications that slow the breakdown of acetylcholine to help with memory
    and cognitive function (e.g., donepezil, rivastigmine).
  evidence:
  - reference: PMID:24807367
    supports: SUPPORT
    snippet: Donepezil, galantamine and rivastigmine are commonly used AChEIs in pharmacotherapy
      for AD, slowing the progression and controlling the symptoms of AD.
    explanation: The literature supports that cholinesterase inhibitors, including
      donepezil and rivastigmine, are used to help with symptoms of Alzheimer's disease
      by slowing the progression and controlling cognitive symptoms.
  - reference: PMID:28671413
    supports: SUPPORT
    snippet: Cholinesterase inhibitors, memantine, and a combination of a cholinesterase
      inhibitor and memantine have produced statistically significant but clinically
      small delays in various domains of cognitive and functional decline in select
      patients with Alzheimer disease.
    explanation: The literature supports the use of cholinesterase inhibitors in delaying
      cognitive decline in Alzheimer's disease.
  - reference: PMID:35608903
    supports: SUPPORT
    snippet: Two classes of drug - cholinesterase inhibitors (donepezil, galantamine
      and rivastigmine) and memantine - are widely licensed for dementia due to Alzheimer''s
      disease.
    explanation: The literature confirms that cholinesterase inhibitors are licensed
      for use in Alzheimer's disease to alleviate symptoms and delay disease progression.
  - reference: PMID:36412156
    supports: SUPPORT
    snippet: 'Currently approved medications are symptomatic and include two classes:
      cholinesterase inhibitors, such as donepezil, and NMDA receptor antagonist memantine.'
    explanation: The literature supports that cholinesterase inhibitors are approved
      symptomatic treatments for Alzheimer's disease.
  - reference: PMID:9108896
    supports: SUPPORT
    snippet: Donepezil is a specific and potent acetylcholinesterase inhibitor...
      Donepezil 5 or 10 mg/day was associated with significant improvements in cognitive
      function.
    explanation: The literature supports that donepezil, a cholinesterase inhibitor,
      helps improve cognitive function in Alzheimer's disease.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: NMDA Receptor Antagonist
  description: Medication that regulates glutamate activity to improve symptoms (e.g.,
    memantine).
  evidence:
  - reference: PMID:12768511
    supports: SUPPORT
    snippet: Memantine, an antagonist of the glutamatergic NMDA receptor, has been
      recently approved for the treatment of advanced AD. Due to its action mechanism,
      memantine is considered a neuroprotective drug, whose utility has been demonstrated
      in preclinical studies, and a useful symptomatic treatment for AD and vascular
      dementia.
    explanation: The abstract confirms that memantine, an NMDA receptor antagonist,
      is used to treat Alzheimer's Disease by regulating glutamate activity.
  - reference: PMID:27662322
    supports: SUPPORT
    snippet: Studies indicate that the distinct outcomes of NMDAR-mediated responses
      are induced by regionalized receptor activities, followed by different downstream
      signaling pathways. The activation of synaptic NMDARs initiates plasticity and
      stimulates cell survival. In contrast, the activation of extrasynaptic NMDARs
      promotes cell death and thus contributes to the etiology of AD, which can be
      blocked by an AD drug, memantine, an NMDAR antagonist that selectively blocks
      the function of extrasynaptic NMDARs.
    explanation: This abstract highlights that memantine, an NMDA receptor antagonist,
      helps in blocking the negative effects of excessive NMDAR activity in Alzheimer's
      Disease.
  - reference: PMID:20943326
    supports: SUPPORT
    snippet: The hypothesis proposed is restoration of medium spiny neurons in Huntington's
      disease using neural progenitor cell implantation and attenuation of glutamate
      mediated excitotoxicity using a partial glutamate antagonist - Memantine. Memantine
      can block the NMDA receptors and will prevent excess calcium influx into the
      neurons decreases the vulnerability of medium spiny neurons to glutamate mediated
      excitotoxicity.
    explanation: Although primarily discussing Huntington's Disease, this abstract
      supports the idea that memantine, an NMDA receptor antagonist, regulates glutamate
      activity, which is relevant to Alzheimer's Disease treatment.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Cognitive Therapy
  description: Non-pharmacological interventions to maintain cognitive function.
  evidence:
  - reference: PMID:35621327
    supports: SUPPORT
    snippet: Cognitive stimulation was found to be an effective intervention for people
      with moderate Alzheimer's disease because it helped to maintain memory function,
      executive functions, and attention.
    explanation: This study specifically highlights the effectiveness of cognitive
      stimulation in maintaining cognitive functions in patients with moderate Alzheimer's
      disease.
  - reference: PMID:28671413
    supports: SUPPORT
    snippet: Cognitive stimulation programs show benefit in maintenance of cognitive
      function and improved self-reported quality of life in patients with mild to
      moderate Alzheimer disease.
    explanation: This reference supports the statement by indicating that cognitive
      stimulation programs help maintain cognitive function in patients with mild
      to moderate Alzheimer's disease.
  - reference: PMID:37428401
    supports: PARTIAL
    snippet: CS confers temporary, nonspecific benefits and might slightly reduce
      dementia risk for neurologically healthy individuals.
    explanation: This reference indicates that cognitive stimulation offers temporary
      benefits and might reduce dementia risk, but it is less clear about long-term
      maintenance of cognitive function specifically in Alzheimer's disease.
  - reference: PMID:21643921
    supports: PARTIAL
    snippet: Mental training and cognitive stimulation interventions in AD have been
      shown to be useful in increasing patients' ability in performing activities
      of daily living (ADL), allowing them to maintain relative independence.
    explanation: This reference supports the utility of cognitive interventions in
      maintaining daily functioning, which is related to cognitive function, but does
      not directly address cognitive maintenance alone.
  - reference: PMID:27159433
    supports: SUPPORT
    snippet: Interventions involving physical exercise and cognitive training have
      consistently shown positive effects on cognition in older adults.
    explanation: This reference supports the statement by indicating that cognitive
      training, a form of cognitive therapy, has positive effects on cognition in
      older adults, including those with Alzheimer's disease.
  treatment_term:
    preferred_term: behavioral counseling
    term:
      id: MAXO:0000077
      label: behavioral counseling
- name: Supportive Care
  description: Includes occupational therapy, speech therapy, and caregiver support.
  evidence:
  - reference: PMID:28809650
    supports: SUPPORT
    snippet: Occupational therapy practitioners play a significant role in supporting
      adults with Alzheimer's disease and related major neurocognitive disorders,
      as well as their caregivers, through all phases of the disease process.
    explanation: The reference highlights the role of occupational therapy in supporting
      individuals with Alzheimer's disease, which aligns with the statement that includes
      occupational therapy as part of supportive care.
  - reference: PMID:38883339
    supports: SUPPORT
    snippet: The telephone hotline is a useful component of dementia care in Germany
      and an important contribution to the National Dementia Strategy.
    explanation: The reference discusses the importance of caregiver support through
      telephone counseling, aligning with the statement that includes caregiver support
      as part of supportive care.
  - reference: PMID:29361068
    supports: SUPPORT
    snippet: This article first describes the educational, information, and support
      needs of individuals living dementia and their family caregivers across all
      stages of Alzheimer's.
    explanation: The reference discusses the support needs of individuals with Alzheimer's
      disease and their caregivers, which aligns with the statement that includes
      caregiver support as part of supportive care.
  - reference: PMID:27651009
    supports: PARTIAL
    snippet: Cholinesterase inhibitors and memantine are used from 15 years, in Alzheimer's
      disease. Benefits have been demonstrated according to cognition, activities
      of daily living, affective symptoms and behavior, and global impression of change.
    explanation: The reference primarily discusses pharmacological treatments, with
      some mention of activities of daily living, but does not specifically address
      occupational therapy or speech therapy.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Lifestyle Modifications
  description: Physical exercise, mental stimulation, and healthy diet to potentially
    slow disease progression.
  evidence:
  - reference: PMID:35503939
    supports: SUPPORT
    snippet: The aim of this review is to emphasize the importance of mental activity
      and aerobic physical exercise as one of the most important health-related activities
      which may delay the onset or slow down the progression of Alzheimer's dementia.
    explanation: The review highlights the importance of mental and physical exercise
      in potentially slowing the progression of Alzheimer's disease.
  - reference: PMID:32579499
    supports: SUPPORT
    snippet: Combined with the prevention of AD risk factors such as heart disease,
      diabetes, and with more recent evidence, microbiome dysfunction, there is a
      substantial foundation for diet as a modifiable risk factor and preventative
      measure for AD.
    explanation: The review suggests that a healthy diet can be a preventative measure
      for Alzheimer's disease, supporting the role of lifestyle modifications.
  - reference: PMID:37321363
    supports: SUPPORT
    snippet: Results showed that eating a healthy diet with plenty of fruits and vegetables,
      and participation in leisure and physical activities may protect against cognitive
      decline and cognitive impairment among oldest-old regardless of the APOE genotype.
    explanation: The systematic review indicates that lifestyle factors such as diet
      and physical activities may protect against cognitive decline, supporting the
      statement.
  - reference: PMID:38129775
    supports: SUPPORT
    snippet: Rehabilitation approaches to support memory and behavioral/lifestyle
      interventions are recognized as promising strategies for preserving or improving
      cognitive health.
    explanation: The intervention described combines lifestyle modifications and memory
      support to improve cognitive health, supporting the statement.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
