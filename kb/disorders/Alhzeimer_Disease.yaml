  evidence:
  - reference: PMID:28320296
    supports: SUPPORT
    snippet: These intra- or extracellular insoluble aggregates (fibers or plaques)
      are hallmarks of many neurodegenerative pathologies including Alzheimer's disease
      (AD)...
    explanation: This reference supports the statement by confirming that amyloid
      plaques are a hallmark of Alzheimer's disease and discusses the formation and
      role of amyloid aggregates in AD.
  - reference: PMID:26322584
    supports: SUPPORT
    snippet: Alzheimer disease (AD) is characterized by the accumulation of amyloid
      plaques, which are predominantly composed of amyloid-beta peptide.
    explanation: This reference supports the statement by indicating that the accumulation
      of amyloid plaques, composed of amyloid-beta peptide, is a characteristic of
      Alzheimer's disease.
  - reference: PMID:22351073
    supports: SUPPORT
    snippet: Generation of amyloid peptide (Abeta) is at the beginning of a cascade
      that leads to Alzheimer's disease (AD)... soluble assembly states of Abeta peptides
      can cause cognitive problems by disrupting synaptic function...
    explanation: This reference supports the statement by mentioning that amyloid-beta
      peptides lead to Alzheimer's disease and cause synaptic dysfunction.
  - reference: PMID:10911965
    supports: SUPPORT
    snippet: Alzheimer's disease (AD) pathology is characterized by A beta peptide-containing
      plaques, neurofibrillary tangles consisting of hyperphosphorylated tau, extensive
      neuritic degeneration, and distinct neuron loss.
    explanation: This reference supports the statement by describing Alzheimer's disease
      pathology, including amyloid-beta peptide-containing plaques.
  - reference: PMID:10702374
    supports: SUPPORT
    snippet: beta-amyloid (Abeta) is the main constituent of the amyloidogenic plaques
      which are a primary pathological hallmark of Alzheimer's disease...
    explanation: This reference supports the statement by confirming that beta-amyloid
      is the main constituent of amyloid plaques, a hallmark of Alzheimer's disease.
  - reference: PMID:36555791
    supports: SUPPORT
    snippet: Neuritic plaques are one of the major pathological hallmarks of Alzheimer's
      disease. They are formed by the aggregation of extracellular amyloid-beta protein
      (Abeta)...
    explanation: This reference supports the statement by indicating that neuritic
      plaques, formed by the aggregation of amyloid-beta protein, are a hallmark of
      Alzheimer's disease.
  - reference: PMID:25941885
    supports: SUPPORT
    snippet: The 'amyloid cascade hypothesis' posits that an extracellular build-up
      of amyloid-beta oligomers (Abeta-os) and polymers (fibrils) subsequently inducing
      toxic hyperphosphorylated (p)-Tau oligomers (p-Tau-os) and neurofibrillary tangles
      starts the sporadic late-onset Alzheimer's disease (LOAD)...
    explanation: This reference supports the statement by discussing the amyloid cascade
      hypothesis, which involves the build-up of amyloid-beta leading to Alzheimer's
      disease.
  - reference: PMID:16611586
    supports: SUPPORT
    snippet: The amyloidogenesis occurring in Alzheimer's disease represents a fundamental
      membrane-related pathology... the amyloid-beta peptide (Abeta), which accumulates
      extracellularly as plaques in the brains of Alzheimer's disease patients...
    explanation: This reference supports the statement by describing the accumulation
      of amyloid-beta peptide as plaques in Alzheimer's disease.
- name: Neurofibrillary Tangle Formation
  description: Intracellular accumulation of hyperphosphorylated tau protein, forming
    twisted fibers that disrupt cellular transport and eventually lead to neuronal
    death.
  cell_types:
  - preferred_term: Neurons
    term:
