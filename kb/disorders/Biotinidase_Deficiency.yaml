description: 'Biotinidase deficiency is an autosomal recessive disorder of biotin recycling caused by biallelic pathogenic
  variants in the BTD gene. Deficient biotinidase activity impairs cleavage of biocytin and biotinyl-peptides, leading to
  depletion of free biotin and secondary functional deficiency of biotin-dependent carboxylases (pyruvate carboxylase, propionyl-CoA
  carboxylase, 3-methylcrotonyl- CoA carboxylase, and acetyl-CoA carboxylase). This results in metabolic acidosis, organic
  aciduria, and multisystem injury predominantly affecting the nervous system, skin, eyes, and auditory system. Profound deficiency
  (<10% residual activity) and partial deficiency (10-30%) are distinguished biochemically. Lifelong oral biotin supplementation
  is highly effective and prevents symptoms when initiated early through newborn screening. Delayed diagnosis can lead to
  irreversible neurological damage, hearing loss, and optic atrophy.

  '
