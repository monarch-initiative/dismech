notes: 'Biotinidase deficiency is one of the most treatable inborn errors of metabolism. The key clinical message is that
  early diagnosis through newborn screening and prompt lifelong biotin supplementation prevent virtually all clinical manifestations.
  Delayed diagnosis carries risk of irreversible neurological damage, hearing loss, and optic atrophy. The disorder has two
  severity classes based on residual enzyme activity: profound (<10%) and partial (10-30%). A systematic review of 1113 cases
  found that no deaths occurred among individuals detected by newborn screening and treated pre-symptomatically. Genotype-phenotype
  correlations show c.1270G>C (p.Asp424His) is associated with partial deficiency while c.410G>A (p.Arg137His) and frameshift
  variants are associated with profound deficiency and more severe clinical outcomes.


  Prevalence: Global incidence is commonly cited as approximately 1:40,000-1:60,000. Significant regional variation exists,
  with higher rates in populations with elevated consanguinity. Turkey reports national incidence of approximately 1:7,116
  and as high as 1:2,359 in some regions.


  Progression: Without treatment, biotinidase deficiency progresses from subclinical biotin depletion to functional multiple
  carboxylase deficiency, then metabolic decompensation with organic aciduria and lactic acidosis, and finally tissue injury
  with irreversible neurological, auditory, and visual sequelae. Earlier diagnosis and treatment improve reversibility, with
  prompt biotin able to reverse seizures and motor signs. Neurological deficits become permanent once established.'
