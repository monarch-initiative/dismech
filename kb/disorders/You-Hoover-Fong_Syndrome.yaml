name: You-Hoover-Fong Syndrome
creation_date: '2025-12-19T01:18:09Z'
updated_date: '2026-02-16T20:19:38Z'
description: >
  An autosomal recessive neurodevelopmental disorder caused by biallelic variants
  in TELO2, which encodes a core subunit of the TTT co-chaperone complex essential
  for PIKK (phosphatidylinositol 3-kinase-related kinase) maturation. Clinical
  features include severe intellectual disability, microcephaly, congenital cataracts,
  and variable multisystem involvement.
