genetic:
- name: TELO2 mutations
  association: Causal
  notes: >
    Compound heterozygous or homozygous mutations in TELO2 gene on chromosome 16p13.
    Mutations lead to unstable TELO2 protein and destabilization of the TTT complex.
    Both truncating and missense variants have been reported.
  inheritance:
  - name: Autosomal recessive
  evidence:
  - reference: PMID:37215500
    supports: PARTIAL
    snippet: >-
      two compound heterozygous mutations, including a likely pathogenic TELO2
      variant, c.2245A > T (p.K749X) from her mother and an uncertain variant,
      c.2299C > T (p.R767C) from her father
    explanation: >-
      Documents novel compound heterozygous TELO2 variants causing YHFS.
