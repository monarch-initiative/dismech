      patient engagement.
notes: >
  You-Hoover-Fong syndrome (YHFS) is an extremely rare disorder with fewer than
  50 reported cases. TELO2 is essential for PIKK stability, and its deficiency
  affects multiple cellular pathways including DNA damage response, mTOR signaling,
  and nonsense-mediated mRNA decay. The link to NMD dysfunction may explain the
  neurodevelopmental phenotype given known associations between NMD defects and
  intellectual disability.
