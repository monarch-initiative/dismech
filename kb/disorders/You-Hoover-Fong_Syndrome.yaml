    supports: PARTIAL
    snippet: >-
      the human counterpart of CLK-2/TEL2, TELO2, has been also implicated in
      the NMD, suggesting a conserved role of CLK-2/TEL2 proteins in mRNA surveillance
    explanation: >-
      Demonstrates that TELO2 plays a conserved role in nonsense-mediated mRNA
      decay, linking the genetic defect to cellular dysfunction.
