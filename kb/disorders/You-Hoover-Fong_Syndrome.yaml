pathophysiology:
- name: TTT complex dysfunction
  description: >
    Mutations in TELO2 destabilize the TTT co-chaperone complex (TELO2-TTI1-TTI2),
    which is essential for co-translational maturation and stability of PIKKs including
    ATM, ATR, DNA-PKcs, mTOR, SMG1, and TRRAP. Loss of TELO2 leads to reduced PIKK
    protein levels, compromising DNA damage checkpoints, growth signaling via mTOR,
    and nonsense-mediated mRNA decay via SMG1.
