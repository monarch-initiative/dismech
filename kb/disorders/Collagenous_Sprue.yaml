    description: >
      Systematic discontinuation of triggering medications, particularly ARBs such as olmesartan, is critical in drug-induced
      collagenous sprue. Many patients experience clinical and histologic improvement within weeks to months after drug cessation.
    evidence:
      - reference: PMID:35945664
        supports: SUPPORT
        snippet: "Following drug cessation, symptomatic improvement occurred in all 11 cases for which follow-up data were available. Histological resolution occurred in five of eight cases with follow-up gastric biopsies"
        explanation: Literature demonstrates marked clinical and histologic improvement following discontinuation of ARB medications in collagenous disease
