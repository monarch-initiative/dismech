differential_diagnoses:
  - name: Celiac disease
    disease_term:
      preferred_term: celiac disease
      term:
        id: MONDO:0005130
        label: celiac disease
    description: >
      Celiac disease presents with similar clinical manifestations including diarrhea, weight loss, and villous atrophy.
      However, it is distinguished by positive tissue transglutaminase (tTG) and endomysial antibodies, and typically
      responds well to a gluten-free diet. In contrast, collagenous sprue patients lack celiac serology and respond poorly
      to gluten-free diet alone.
    distinguishing_features:
      - Positive tTG and endomysial antibodies (seronegative in collagenous sprue)
      - Responds to gluten-free diet (collagenous sprue is often refractory)
      - Absence of thick subepithelial collagen band on biopsy
      - Lymphocytic infiltration pattern differs from collagenous sprue
    evidence:
      - reference: PMID:41341547
        supports: SUPPORT
        snippet: "Celiac disease is the most common cause of intestinal villous atrophy. It may present with a clinical course characterized by chronic diarrhea, malabsorption, and weight loss"
        explanation: Celiac disease is the primary differential diagnosis presenting with villous atrophy and malabsorption
  - name: Pulmonary hemosiderosis
    disease_term:
      preferred_term: pulmonary hemosiderosis
      term:
        id: MONDO:0008346
        label: pulmonary hemosiderosis
    description: >
      Pulmonary hemosiderosis involves recurrent pulmonary bleeding with hemosiderin accumulation in lungs. While collagenous
      sprue can have pulmonary manifestations through shared immune mechanisms, isolated pulmonary hemosiderosis is
      characterized by lung involvement without the characteristic small bowel pathology and gastrointestinal symptoms of
      collagenous sprue.
    distinguishing_features:
      - Primarily pulmonary disease without significant gastrointestinal involvement
      - Hemosiderin-laden macrophages in BAL but not in intestinal biopsies
      - No villous atrophy or subepithelial collagen band in small intestine
      - Absence of chronic diarrhea and malabsorption
    evidence:
      - reference: PMID:37554741
        supports: SUPPORT
        snippet: "a close linkage with other forms of microscopic colitis and its association with celiac and other immune-mediated diseases"
        explanation: Collagenous diseases show associations with multiple immune-mediated conditions across different organ systems, distinguishing isolated pulmonary hemosiderosis from systemic collagenous disease
  - name: Microscopic colitis
    disease_term:
      preferred_term: microscopic colitis
      term:
        id: MONDO:0000702
        label: microscopic colitis
    description: >
      Microscopic colitis includes both lymphocytic and collagenous colitis subtypes, presenting with chronic watery diarrhea
      and increased intraepithelial lymphocytes. Collagenous colitis can affect the small intestine and present as collagenous
      sprue, but the histologic patterns and clinical context help differentiate them. Collagenous sprue has more pronounced
      villous atrophy and is often associated with celiac-like presentations.
    distinguishing_features:
      - Collagenous colitis is primarily colonic; small bowel involvement as sprue is uncommon
      - Collagenous sprue typically has more severe villous atrophy
      - Microscopic colitis often responds to antidiarrheals and mesalamine
    evidence:
      - reference: PMID:37554741
        supports: SUPPORT
        snippet: "a close linkage with other forms of microscopic colitis and its association with celiac and other immune-mediated diseases"
        explanation: Literature documents relationship between collagenous sprue and microscopic colitis with shared immune mechanisms
  - name: Refractory celiac disease
    disease_term:
      preferred_term: refractory celiac disease
      term:
        id: MONDO:0018353
        label: refractory celiac disease
    description: >
      Refractory celiac disease (RCD) occurs in patients with confirmed celiac disease who fail to respond clinically and/or
      histologically to a gluten-free diet. While both collagenous sprue and RCD can be resistant to gluten-free diet,
      RCD patients have positive celiac serology and documented prior response to gluten-free diet initially, distinguishing
      them from collagenous sprue which is seronegative.
    distinguishing_features:
      - Positive celiac serology despite gluten-free diet (negative in collagenous sprue)
      - History of initial response to gluten-free diet followed by relapse or persistence
      - Absence of thick subepithelial collagen band
      - Often associated with intraepithelial lymphocytosis with aberrant T cell populations
    evidence:
      - reference: PMID:41341547
        supports: SUPPORT
        snippet: "The clinical course of celiac disease may be complicated by the development of additional conditions such as microscopic colitis, refractory celiac disease or collagenous sprue"
        explanation: Literature documents that refractory celiac disease and collagenous sprue are distinct but related complications of celiac disease, requiring differential diagnosis
      - reference: PMID:19855376
        supports: SUPPORT
        snippet: "Seventeen (89%) had celiac disease and two had unclassified sprue; 9 of 17 (53%) celiac disease patients had refractory disease"
        explanation: Over half of collagenous sprue cases in celiac patients develop refractory disease, highlighting the need to differentiate between refractory celiac disease and collagenous complications
