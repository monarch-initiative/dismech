pathophysiology:
  - name: Mucosal immune activation with intraepithelial lymphocytosis
    description: >
      Collagenous sprue is initiated by mucosal immune activation characterized by increased intraepithelial
      lymphocytes (IELs), particularly CD8+ T cells, and lamina propria inflammation with plasma cells and eosinophils.
      IL-15 and TNF-α signaling drive this T cell-mediated immune response, leading to epithelial cell apoptosis,
      crypt hyperplasia, and villous atrophy. This immune activation is not associated with celiac serology despite
      overlapping histologic features with celiac disease.
    cell_types:
      - preferred_term: intraepithelial lymphocyte
        term:
          id: CL:0002496
          label: intraepithelial lymphocyte
      - preferred_term: plasma cell
        term:
          id: CL:0000786
          label: plasma cell
      - preferred_term: eosinophil
        term:
          id: CL:0000041
          label: mature eosinophil
    biological_processes:
      - preferred_term: T cell mediated immune response
        term:
          id: GO:0002292
          label: T cell differentiation involved in immune response
      - preferred_term: response to cytokine
        term:
          id: GO:0034097
          label: response to cytokine
    locations:
      - preferred_term: small intestinal mucosa
        term:
          id: UBERON:0001273
          label: small intestine
      - preferred_term: lamina propria
        term:
          id: UBERON:0001982
          label: lamina propria
    evidence:
      - reference: "DOI:10.1093/ecco-jcc/jjab123"
        supports: SUPPORT
        snippet: "MC is a multifactorial disease believed to involve innate and adaptive immune responses to luminal factors, genetic risk, autoimmunity, and extracellular matrix alterations"
        explanation: Systematic review documents that collagenous enteropathy and related conditions involve mucosal immune activation with T cell-mediated responses
  - name: Epithelial barrier dysfunction and tight junction disruption
    description: >
      Immune-mediated epithelial damage impairs the intestinal epithelial barrier through disruption of tight junction proteins,
      particularly zonula occludens-1 (ZO-1/TJP1). Loss of barrier function allows increased paracellular transport and bacterial
      antigen exposure, perpetuating the inflammatory cycle. Crypt epithelial apoptosis and reduced junctional integrity compromise
      the epithelial seal, contributing to persistent diarrhea and protein-losing enteropathy.
    biological_processes:
      - preferred_term: cell junction organization
        term:
          id: GO:0034330
          label: cell junction organization
      - preferred_term: epithelial cell differentiation
        term:
          id: GO:0030855
          label: epithelial cell differentiation
    evidence:
      - reference: PMID:37070112
        supports: SUPPORT
        snippet: "The histological features are fundamentally characterized by the deposition of collagen beneath the basement membrane of gut mucosa"
        explanation: Collagen deposition alters mucosal architecture and epithelial integrity in collagenous sprue
  - name: Subepithelial collagen deposition and fibrotic remodeling
    description: >
      Excessive collagen accumulation beneath the intestinal epithelium is the pathologic hallmark of collagenous sprue, defined by
      a thickened subepithelial collagen band >10 micrometers (normal 5-7 μm). This results from TGF-β–driven myofibroblast
      activation and differentiation from fibroblasts, with increased expression of collagen type I (COL1A1) and upregulation of
      tissue inhibitors of metalloproteinases (TIMP1). Simultaneously, matrix metalloproteinase (MMP1, MMP9) activity is reduced,
      creating an imbalance favoring ECM accumulation. The collagen band may entrap capillaries and stromal cells, disrupting
      villous architecture and nutrient absorption.
    cell_types:
      - preferred_term: myofibroblast
        term:
          id: CL:0000186
          label: myofibroblast cell
      - preferred_term: capillary endothelial cell
        term:
          id: CL:0002144
          label: capillary endothelial cell
    biological_processes:
      - preferred_term: positive regulation of collagen biosynthetic process
        term:
          id: GO:0032965
          label: positive regulation of collagen biosynthetic process
      - preferred_term: extracellular matrix organization
        term:
          id: GO:0030198
          label: extracellular matrix organization
    locations:
      - preferred_term: subepithelial lamina propria
        term:
          id: UBERON:0001982
          label: lamina propria
    evidence:
      - reference: PMID:37554741
        supports: SUPPORT
        snippet: "collagenous colitis, characterized by sub-epithelial trichrome-positive deposits having the ultrastructural features of collagen"
        explanation: Literature describes diagnostic subepithelial collagen deposition characteristic of collagenous diseases including sprue
phenotypes:
  - name: Chronic watery diarrhea
    category: Gastrointestinal
    frequency: VERY_FREQUENT
    description: >
      Persistent diarrhea is the primary clinical manifestation, resulting from impaired nutrient and fluid absorption due to
      altered intestinal architecture, epithelial barrier dysfunction, and villous atrophy.
    evidence:
      - reference: "DOI:10.1093/ecco-jcc/jjab123"
        supports: SUPPORT
        snippet: "MC is a multifactorial disease believed to involve innate and adaptive immune responses to luminal factors, genetic risk, autoimmunity, and extracellular matrix alterations, all contributing by varied mechanisms to watery diarrhoea"
        explanation: Literature documents watery diarrhea as the primary clinical manifestation in collagenous enteropathy
    phenotype_term:
      preferred_term: Chronic diarrhea
      term:
        id: HP:0002028
        label: Chronic diarrhea
  - name: Weight loss
    category: Systemic
    frequency: VERY_FREQUENT
    description: >
      Progressive weight loss secondary to malabsorption and chronic diarrhea, often marked and severe.
    evidence:
      - reference: "DOI:10.1093/ecco-jcc/jjab123"
        supports: SUPPORT
        snippet: "MC is a multifactorial disease believed to involve innate and adaptive immune responses to luminal factors, genetic risk, autoimmunity, and extracellular matrix alterations, all contributing by varied mechanisms to watery diarrhoea"
        explanation: Chronic diarrhea and nutrient malabsorption in collagenous enteropathy lead to weight loss
    phenotype_term:
      preferred_term: Weight loss
      term:
        id: HP:0001824
        label: Weight loss
  - name: Abdominal pain
    category: Gastrointestinal
    frequency: FREQUENT
    description: >
      Cramping or sharp abdominal pain accompanying diarrhea and gastrointestinal inflammation.
    evidence:
      - reference: PMID:40911031
        supports: SUPPORT
        snippet: "The most common presenting symptoms were abdominal pain and chronic anaemia"
        explanation: Abdominal pain is among the most common clinical presentations in collagenous sprue
    phenotype_term:
      preferred_term: Abdominal pain
      term:
        id: HP:0002027
        label: Abdominal pain
  - name: Malabsorption
    category: Gastrointestinal
    frequency: VERY_FREQUENT
    description: >
      Defective nutrient absorption leading to nutritional deficiencies, steatorrhea, and secondary anemia.
    evidence:
      - reference: "DOI:10.1093/ecco-jcc/jjab123"
        supports: SUPPORT
        snippet: "MC is a multifactorial disease believed to involve innate and adaptive immune responses to luminal factors, genetic risk, autoimmunity, and extracellular matrix alterations"
        explanation: Villous atrophy and epithelial barrier dysfunction in collagenous enteropathy directly impair nutrient absorption
    phenotype_term:
      preferred_term: Malabsorption
      term:
        id: HP:0002024
        label: Malabsorption
  - name: Protein-losing enteropathy
    category: Gastrointestinal
    frequency: FREQUENT
    description: >
      Loss of plasma proteins into the intestinal lumen due to epithelial barrier dysfunction and mucosal inflammation.
    evidence:
      - reference: PMID:39606500
        supports: SUPPORT
        snippet: "Collagenous sprue (CS) is a rare autoimmune gastrointestinal disorder characterized by specific histologic changes in the small intestine. It often presents with more severe symptoms and a worse prognosis compared to celiac disease, including significant malabsorption, weight loss, and nutrient deficiencies"
        explanation: Literature documents severe malabsorption and nutrient deficiencies as cardinal features of collagenous sprue
    phenotype_term:
      preferred_term: Protein-losing enteropathy
      term:
        id: HP:0002243
        label: Protein-losing enteropathy
  - name: Anemia
    category: Hematologic
    frequency: FREQUENT
