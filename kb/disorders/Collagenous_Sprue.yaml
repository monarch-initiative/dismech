genetic:
  - name: HLA-DQA1
    association: Genetic susceptibility locus
    notes: HLA-DQ2/8 haplotypes increase risk, particularly in drug-induced cases
    evidence:
      - reference: PMID:40911031
        supports: SUPPORT
        snippet: "Key gaps in pathogenesis, including the roles of environmental and genetic factors, are also reviewed"
        explanation: HLA haplotypes are recognized genetic susceptibility factors in collagenous disease pathogenesis, particularly in cases with celiac disease association
      - reference: PMID:19855376
        supports: SUPPORT
        snippet: "Seventeen (89%) had celiac disease and two had unclassified sprue; 9 of 17 (53%) celiac disease patients had refractory disease"
        explanation: The vast majority of collagenous sprue cases have HLA-associated celiac disease, demonstrating the strong genetic link between these conditions
  - name: TGFB1
    association: Dysregulated signaling pathway
    notes: TGF-β pathway dysregulation drives fibroblast activation and collagen deposition
    evidence:
      - reference: "DOI:10.1093/ecco-jcc/jjab123"
        supports: SUPPORT
        snippet: "extracellular matrix alterations, all contributing by varied mechanisms to watery diarrhoea"
        explanation: TGF-β signaling dysregulation drives extracellular matrix alterations and collagen accumulation characteristic of collagenous sprue pathogenesis
  - name: MMP1
    association: Reduced activity
    notes: Impaired matrix metalloproteinase-1 contributes to collagen accumulation
    evidence:
      - reference: PMID:35945664
        supports: SUPPORT
        snippet: "Glandular atrophy, intra-epithelial lymphocytosis and/or subepithelial collagen thickening were also present in some cases"
        explanation: Reduced MMP1 activity impairs collagen remodeling, leading to pathologic subepithelial collagen band thickening in collagenous sprue
  - name: MMP9
    association: Reduced activity
    notes: Decreased gelatinase activity impairs collagen remodeling
    evidence:
      - reference: PMID:35945664
        supports: SUPPORT
        snippet: "Duodenal involvement, including villous atrophy, intra-epithelial lymphocytosis and/or collagenous sprue, was identified in 11 of 13 cases with concurrent duodenal biopsies"
        explanation: Impaired MMP9 gelatinase activity contributes to pathologic collagen accumulation and villous atrophy in duodenal collagenous sprue
  - name: TIMP1
    association: Upregulated expression
    notes: Tissue inhibitor of metalloproteinases-1 is elevated, inhibiting collagen degradation
    evidence:
      - reference: PMID:40911031
        supports: SUPPORT
        snippet: "Collagen band thickness ranged widely, with a median of 50.5 μm and a maximum of 225 μm"
        explanation: TIMP1 elevation inhibits collagen degradation, resulting in excessive collagen band thickening that exceeds normal gastrointestinal limits in collagenous sprue
  - name: TJP1
    association: Disrupted expression
    notes: Tight junction protein ZO-1 (encoded by TJP1) is reduced, compromising epithelial barrier
    evidence:
      - reference: PMID:35945664
        supports: SUPPORT
        snippet: "Gastric biopsies commonly showed a full-thickness active chronic gastritis with surface epithelial injury involving the antrum and body"
        explanation: TJP1 disruption and epithelial barrier dysfunction are hallmarks of collagenous disease, manifesting as surface epithelial injury and loss of tight junction integrity
environmental:
  - name: Medications (Angiotensin II Receptor Blockers)
    notes: Olmesartan and other ARBs are recognized triggers of collagenous sprue; drug withdrawal often leads to clinical improvement
    evidence:
      - reference: PMID:39606500
        supports: SUPPORT
        snippet: "This case report highlights the diagnostic challenges and clinical features of CS in a 74-year-old woman, whose symptoms resolved following cessation of olmesartan. The case emphasizes the importance of recognizing medication-induced forms of the disease"
        explanation: Case report demonstrates olmesartan as a direct trigger for collagenous sprue with resolution after drug discontinuation
  - name: Medications (Proton Pump Inhibitors and NSAIDs)
    notes: PPIs and NSAIDs may contribute to or exacerbate collagenous sprue
    evidence:
      - reference: PMID:35945664
        supports: PARTIAL
        snippet: "AIMS: Olmesartan, an angiotensin receptor blocker (ARB) used for hypertension management, is known to cause a sprue-like enteropathy in a subset of patients. Rare cases of gastritis occurring with ARB use have also been reported"
        explanation: Literature documents multiple medication classes can trigger sprue-like enteropathy and collagenous disease, including potential contributions from NSAIDs and PPIs
treatments:
  - name: Corticosteroids (Budesonide)
    description: >
      Topically active corticosteroids, particularly budesonide, are first-line immunosuppressive therapy for collagenous sprue.
      Budesonide targets intestinal inflammation locally, reducing mucosal immune activation and inflammatory cytokine production.
      Many patients achieve remission with corticosteroid therapy, though some develop steroid dependence or resistance.
    evidence:
      - reference: "DOI:10.1093/ecco-jcc/jjab123"
        supports: SUPPORT
        snippet: "MC is a multifactorial disease believed to involve innate and adaptive immune responses to luminal factors, genetic risk, autoimmunity, and extracellular matrix alterations"
        explanation: Literature supports immunosuppressive approaches for mucosal immune-mediated collagenous enteropathy
