        supports: SUPPORT
        snippet: "Collagenous sprue is a rare enteropathy affecting the small intestine, characterized by the presence of villous atrophy and a thick band of subepithelial collagen"
        explanation: Malabsorption and protein-losing enteropathy in collagenous sprue lead to hypoalbuminemia
    phenotype_term:
