    description: >
      Tacrolimus (FK-506) is a calcineurin inhibitor used for severe, treatment-refractory collagenous sprue.
      It inhibits T cell activation and cytokine production, providing an alternative mechanism for immune suppression
      in cases resistant to conventional immunosuppressants. Case reports document successful long-term outcomes with
      tacrolimus in patients with severe intestinal failure from collagenous sprue.
    evidence:
      - reference: PMID:39046809
        supports: SUPPORT
        snippet: "A 25-year-old male presented with chronic watery diarrhea and severe intestinal failure due to collagenous sprue. Treatments, including immunosuppressants and a gluten-free diet, were ineffective. Tacrolimus shows promise in treating refractory cases."
        explanation: Case report demonstrates tacrolimus as an effective long-term treatment option for severe, refractory collagenous sprue with intestinal failure
