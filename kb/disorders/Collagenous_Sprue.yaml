      Iron-deficiency anemia resulting from malabsorption and chronic intestinal blood loss.
    evidence:
      - reference: PMID:39606500
        supports: SUPPORT
        snippet: "It often presents with more severe symptoms and a worse prognosis compared to celiac disease, including significant malabsorption, weight loss, and nutrient deficiencies"
        explanation: Malabsorption and nutrient deficiencies in collagenous sprue result in secondary anemia
      - reference: PMID:40911031
        supports: SUPPORT
        snippet: "The most common presenting symptoms were abdominal pain and chronic anaemia"
        explanation: Chronic anemia is documented as one of the most frequently occurring clinical presentations in collagenous disorders
    phenotype_term:
