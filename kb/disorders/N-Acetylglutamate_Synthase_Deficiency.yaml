- name: Variant-specific biochemical mechanisms of NAGS dysfunction
  description: 'Functional characterization of 23 patient-derived NAGS missense variants using stabilized recombinant human
    enzyme has identified multiple mechanistic classes of pathogenicity including loss of arginine activation, increased Km
    for glutamate, active site inactivation, decreased thermal stability, and protein misfolding. This approach outperforms
    bacterial surrogate enzymes and in silico prediction tools for assessing pathogenicity and guiding therapeutic decisions.

    '
