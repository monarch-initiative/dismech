- notes: Extremely rare, with an estimated incidence of less than one in 2,000,000 live births. NAGS deficiency represents
    approximately 0.5-1% of all urea cycle disorders.
progression:
- notes: Neonatal-onset presentation is most common (58% of reported cases present before one month of age), but later-onset
    forms occur across a broad age spectrum including adulthood. Acute hyperammonemic crises recur during catabolic stress,
    illness, or interruption of therapy. Without treatment, severe neonatal hyperammonemia can cause irreversible brain damage
    or death. With early diagnosis and carglumic acid therapy, long-term outcomes can be favorable.
pathophysiology:
- name: Deficient NAG production and loss of CPS1 activation
  description: 'NAGS catalyzes NAG formation from acetyl-CoA and L-glutamate in the mitochondrial matrix of hepatocytes and
    intestinal cells. NAG is the essential allosteric activator of CPS1; without NAG, CPS1 is inactive and the urea cycle
    cannot convert ammonia to carbamoyl phosphate. Loss of NAGS activity therefore abolishes urea cycle flux at its first
    and rate-limiting step, resulting in systemic hyperammonemia.

    '
