treatments:
- name: Carglumic acid (N-carbamyl-L-glutamate)
  description: 'Carglumic acid is a synthetic stable analogue of N-acetylglutamate that directly activates CPS1, bypassing
    deficient NAGS and restoring urea cycle flux. It is the specific disease-modifying therapy for NAGS deficiency and the
    only urea cycle disorder that can be cured by substitutive drug therapy. All patients in the 2024 case series responded
    well to carbamylglutamate therapy, with normalization of ammonia, citrulline, and orotic acid.

    '
