  features: 'Biallelic pathogenic variants in NAGS cause NAGS deficiency. NAGS is located on chromosome 17q21.31 and encodes
    the mitochondrial enzyme N-acetylglutamate synthase. The enzyme is localized to the mitochondrial matrix of hepatocytes
    and intestinal cells. Over 60 pathogenic variants have been reported across multiple domains of the protein. Both neonatal-onset
    (severe) and late-onset (milder) phenotypes have been described, with genotype-phenotype correlation partly dependent
    on the specific biochemical mechanism affected by each variant.

    '
