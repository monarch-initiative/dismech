- name: Ammonia neurotoxicity and cerebral edema
  description: 'Hyperammonemia drives brain injury through multiple mechanisms. Ammonia freely crosses the blood-brain barrier
    and is converted to glutamine by astrocytic glutamine synthetase. Glutamine acts as an intracellular osmolyte, causing
    astrocyte swelling and cytotoxic cerebral edema. Concurrent perturbation of glutamate/NMDA-mediated neurotransmission
    and mitochondrial dysfunction in the brain compound neurological injury, potentially progressing to intracranial hypertension,
    coma, and death.

    '
