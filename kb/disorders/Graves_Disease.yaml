prevalence:
- population: Global
  percentage: 0.5-1
  evidence:
  - reference: PMID:34122333
    supports: PARTIAL
    snippet: After two decades of USI, the prevalence of overt hyperthyroidism (OH),
      Graves'' disease (GD), severe subclinical hyperthyroidism (severe SCH), and
      mild subclinical hyperthyroidism (mild SCH) in mainland China was 0.78%, 0.53%,
      0.22%, and 0.22%, respectively.
    explanation: The prevalence of Graves' Disease in mainland China is reported as
      0.53%, which falls within the 0.5-1% range. However, this data is specific to
      mainland China and may not represent a global prevalence.
pathophysiology:
- name: Autoantibody Production
  description: The immune system produces thyroid-stimulating immunoglobulins (TSIs)
    that mimic the activity of thyroid-stimulating hormone (TSH), leading to an overactive
    thyroid.
