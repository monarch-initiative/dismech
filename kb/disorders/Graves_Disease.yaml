- name: Free Thyroxine (T4)
  presence: Increased
  context: Indicates hyperthyroidism
  evidence:
  - reference: PMID:2816972
    supports: SUPPORT
    snippet: We examined 25 patients with untreated, newly diagnosed Graves' disease
      using the Hyperthyroid Symptom Scale (HSS) and serum levels of thyroxine (T4),
      triiodothyronine (T3) relative insulin area (RIA), and estimates of free thyroxine
      index (FTI).
    explanation: The study confirms that patients with untreated, newly diagnosed
      Graves' disease have elevated serum levels of thyroxine (T4).
  - reference: PMID:30487326
    supports: SUPPORT
    snippet: Thyrotoxicosis, commonly seen in a condition with Graves' disease, causes
      increased bone absorption and results in osteoporosis with increased bone turnover.
    explanation: Thyrotoxicosis, which is associated with Graves' disease, implies
      increased levels of thyroid hormones including free thyroxine (T4).
  - reference: PMID:3558731
    supports: SUPPORT
    snippet: Thyroglobulin (Tg) was obtained by fine needle aspiration from patients
      with untreated hyperthyroidism due to Graves' disease...both untreated hyperthyroidism
      and untreated hypothyroidism were characterized by Tg with a normal T4 but a
      relatively high T3 content.
    explanation: This reference mentions untreated hyperthyroidism due to Graves'
      disease and elevated levels of thyroid hormones including T4.
  - reference: PMID:7527990
    supports: SUPPORT
    snippet: Hyperthyroidism occurring during pregnancy is usually due to Graves'
      disease and must be treated to prevent congenital anomalies, low birth weight
      and premature labour.
    explanation: Hyperthyroidism due to Graves' disease during pregnancy indicates
      elevated levels of thyroid hormones including free thyroxine (T4).
