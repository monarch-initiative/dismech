  evidence:
  - reference: PMID:14654350
    supports: SUPPORT
    snippet: In Graves' disease, thyroid-stimulating autoantibodies can mimic TSH
      action and stimulate thyroid cells. This leads to hyperthyroidism and abnormal
      overproduction of thyroid hormone.
    explanation: The reference supports the statement that excessive stimulation of
      the thyroid gland in Graves' Disease results in increased production of thyroid
      hormones (T4 and T3), leading to hyperthyroidism.
  - reference: PMID:17380820
    supports: SUPPORT
    snippet: Common causes are Graves' disease, toxic multinodular goitre and toxic
      solitary nodule. Excess thyroid hormones in the circulation are also found in
      thyroiditis (hormone leakage) and excess exogenous thyroxine intake.
    explanation: The reference supports the statement by listing Graves' disease as
      a common cause of hyperthyroidism due to the increased production of thyroid
      hormones.
  - reference: PMID:9292944
    supports: SUPPORT
    snippet: BCGF production by T cells from the thyroid or peripheral blood of Graves'
      patients, in the absence or presence of PHA, was significantly greater than
      that by peripheral T cells from healthy controls.
    explanation: The reference supports the statement by indicating the role of immune
      cells in the thyroid gland's overactivity in Graves' disease, contributing to
      the excessive production of thyroid hormones.
  - reference: PMID:24126481
    supports: SUPPORT
    snippet: Graves disease is an autoimmune disorder characterized by goitre, hyperthyroidism
      and, in 25% of patients, Graves ophthalmopathy. The hyperthyroidism is caused
      by thyroid hypertrophy and stimulation of function, resulting from interaction
      of anti-TSH-receptor antibodies (TRAb) with the TSH receptor on thyroid follicular
      cells.
    explanation: The reference supports the statement by describing how Graves' disease
      leads to hyperthyroidism through excessive stimulation of the thyroid gland,
      resulting in increased production of thyroid hormones.
