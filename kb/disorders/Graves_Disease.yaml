- category: Ocular
  name: Exophthalmos (Proptosis)
  frequency: FREQUENT
  notes: Bulging of the eyes due to inflammation and tissue buildup behind the eyes.
  evidence:
  - reference: PMID:34243871
    supports: PARTIAL
    snippet: In approximately 25% of patients, an inflammatory condition, Graves eye
      disease (GED), affects the orbital soft tissues. About 60% of patients develop
      mild symptoms including fat expansion and inflammation of the levator muscle
      complex with resultant proptosis, eyelid retraction, and exposure of the globe.
    explanation: The literature indicates that proptosis occurs in a subset of patients
      with Graves' disease, but it does not support that it is a frequent occurrence
      for all patients.
  - reference: PMID:35315985
    supports: SUPPORT
    snippet: Graves' ophthalmopathy (GO) is a vision-threatening finding observed
      in approximately half of Graves' disease patients. The pathophysiology of GO
      is unclear, and one of the suspected factors is oxidative stress.
    explanation: This reference supports the statement by indicating that proptosis
      is a frequent finding in about half of Graves' disease patients.
  - reference: PMID:34951116
    supports: SUPPORT
    snippet: Clinical findings included proptosis (n = 97; 84.3%), eyelid retraction
      (n = 77; 67%) and diplopia (n = 13; 11.3%).
    explanation: This reference supports the statement by indicating a high frequency
      (84.3%) of proptosis in pediatric Graves' orbitopathy, which aligns with the
      frequency aspect of the statement.
  - reference: PMID:32976333
    supports: PARTIAL
    snippet: Superior ophthalmic vein periphlebitis is a rare form of orbital inflammation
      presenting with proptosis and motility restriction yet few inflammatory signs.
    explanation: This reference mentions proptosis in the context of a rare form of
      orbital inflammation associated with Graves' disease, but does not provide enough
      information to support the frequency aspect of the statement.
  - reference: PMID:20181974
    supports: SUPPORT
    snippet: Graves' ophthalmopathy, also called Graves' orbitopathy, is a potentially
      sight-threatening ocular disease... Generally occurring in patients with hyperthyroidism
