  evidence:
  - reference: PMID:37047805
    supports: PARTIAL
    snippet: The disease is primarily mediated by B cells, which produce autoantibodies
      against the thyroid-stimulating hormone receptor (TSHR), chronically stimulating
      it and leading to high levels of thyroid hormones in the body.
    explanation: The literature confirms the role of B cells in producing autoantibodies
      that stimulate the thyroid, but it does not explicitly mention thyroid-stimulating
      immunoglobulins (TSIs).
  - reference: PMID:1356056
    supports: PARTIAL
    snippet: In the former, there is overactivity of the thyroid due to the action
      of a thyroid-stimulating antibody (TSAb).
    explanation: The literature confirms that thyroid-stimulating antibodies (TSAb)
      cause overactivity of the thyroid, but it does not explicitly mention T cells
      or the term 'thyroid-stimulating immunoglobulins (TSIs)'.
  - reference: PMID:6129186
    supports: PARTIAL
    snippet: The presence of thyroid-stimulating immunoglobulins in patients with
      Graves' disease is well established.
    explanation: The literature confirms the presence of thyroid-stimulating immunoglobulins
      (TSIs) in Graves' disease but does not explicitly mention the involvement of
      T cells.
  - reference: PMID:9534029
    supports: SUPPORT
    snippet: Graves' disease, one of the autoimmune thyroid diseases, is caused by
      the production of IgG autoantibodies directed against the thyrotropin receptor.
      These antibodies bind to and activate the receptor, causing the autonomous production
      of thyroid hormones.
    explanation: The literature confirms that IgG autoantibodies (which include TSIs)
      activate the thyrotropin receptor, leading to overactive thyroid function.
  - reference: PMID:14654350
    supports: SUPPORT
    snippet: In Graves' disease, thyroid-stimulating autoantibodies can mimic TSH
      action and stimulate thyroid cells. This leads to hyperthyroidism and abnormal
      overproduction of thyroid hormone.
    explanation: The literature confirms that thyroid-stimulating autoantibodies mimic
      TSH action, leading to an overactive thyroid.
- name: Thyroid Overactivity
  description: Excessive stimulation of the thyroid gland results in increased production
    of thyroid hormones (thyroxine, T4, and triiodothyronine, T3).
