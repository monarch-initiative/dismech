genetic:
- name: FGFR3 K650E mutation
  association: Causative
  notes: >
    The c.1948A>G (p.Lys650Glu) mutation is the specific and consistent cause of TD2.
    This mutation occurs at a CpG dinucleotide hotspot, explaining its recurrence.
    Unlike TD1, which has multiple causative mutations, TD2 is genetically homogeneous.
  variants:
  - name: c.1948A>G (p.Lys650Glu)
    description: The specific mutation causing TD2, in the tyrosine kinase activation loop.
treatments:
- name: Supportive care
  description: >
    Most affected infants die shortly after birth from respiratory failure.
    Palliative care is typically provided. Rare long-term survivors require
    intensive respiratory support.
  treatment_term:
    preferred_term: Supportive care
    term:
      id: MAXO:0000950
      label: supportive care
notes: >
  TD2 is distinguished from TD1 by straight (rather than curved) femurs and frequent
  cloverleaf skull. Both types share severe limb shortening, narrow thorax, and
  perinatal lethality. The genotype-phenotype correlation is clear: TD2 is consistently
  caused by the K650E mutation in the kinase domain, while TD1 is caused by various
  mutations in the extracellular and transmembrane domains. The K650E mutation is at
  the same codon as the K650M mutation causing SADDAN syndrome, but K650E causes more
  severe receptor activation and a more severe phenotype.
