inheritance:
- name: Autosomal dominant (de novo)
  description: >
    Virtually all cases arise from de novo heterozygous mutations. The K650E mutation
    is highly recurrent at a CpG dinucleotide, explaining the consistent genotype
    in TD2.
pathophysiology:
- name: Severe FGFR3 gain-of-function (K650E)
  description: >
    The K650E mutation in the tyrosine kinase domain causes severe constitutive
    activation of FGFR3 through autophosphorylation, independent of ligand binding.
    This profoundly inhibits chondrocyte proliferation and differentiation, resulting
    in minimal endochondral bone growth. The K650E mutation causes more severe receptor
    activation than the K650M mutation (associated with SADDAN syndrome).
