name: Thanatophoric Dysplasia Type 2
creation_date: '2026-02-02T00:16:36Z'
updated_date: '2026-02-02T00:16:36Z'
category: Mendelian
description: >
  Thanatophoric dysplasia type 2 (TD2) is a severe, usually lethal skeletal dysplasia
  caused by the heterozygous FGFR3 K650E mutation. It is distinguished from TD1 by
  straight (rather than curved) femurs and a high frequency of cloverleaf skull
  (kleeblattschadel). Like TD1, it features extreme rhizomelic limb shortening, narrow
  thorax causing pulmonary hypoplasia, platyspondyly, and macrocephaly. Perinatal
  lethality is typical due to respiratory insufficiency, though rare long-term survivors
  have been reported with intensive support.
