- name: Premature craniosynostosis
  description: >
    The FGFR3 K650E mutation affects cranial suture development, leading to the
    cloverleaf skull deformity (kleeblattschadel) seen in many TD2 cases. This
    involves premature fusion of multiple cranial sutures with compensatory bulging
    at patent sutures.
