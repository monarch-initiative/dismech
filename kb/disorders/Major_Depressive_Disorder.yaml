pathophysiology:
- name: Monoamine Deficiency
  description: >
    Reduced serotonin, norepinephrine, and dopamine neurotransmission in
    key brain circuits. While oversimplified, this remains a foundation
    for antidepressant pharmacotherapy.
  cell_types:
