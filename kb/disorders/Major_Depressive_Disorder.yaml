      label: serotonin receptor signaling pathway
  - preferred_term: Dopamine Signaling
    term:
      id: GO:0007212
      label: dopamine receptor signaling pathway
  evidence:
  - reference: PMID:38331979
    supports: SUPPORT
    snippet: "The currently widely accepted theories of MDD pathogenesis include the neurotransmitter and receptor hypothesis, hypothalamic-pituitary-adrenal (HPA) axis hypothesis, cytokine hypothesis, neuroplasticity hypothesis and systemic influence hypothesis"
    explanation: This review confirms the neurotransmitter hypothesis as a foundational theory of MDD pathogenesis, though it notes that multiple hypotheses are needed to fully explain the disorder.
  - reference: PMID:39150594
    supports: SUPPORT
    snippet: "MDD is especially burdensome as approved monoamine antidepressant treatments have weeks-long delays before clinical benefit and low remission rates."
    explanation: This highlights the clinical reality of monoamine-based treatments, confirming their use while acknowledging their limitations in achieving remission.
  - reference: PMID:38474387
    supports: SUPPORT
    snippet: "neuroinflammation and gut dysbiosis induce alterations in tryptophan metabolism, culminating in decreased serotonin synthesis, impairments in neuroplasticity-related mechanisms, and glutamate-mediated excitotoxicity."
    explanation: This demonstrates how inflammatory mechanisms contribute to decreased serotonin synthesis, supporting the monoamine deficiency theory while connecting it to broader pathophysiological processes.
- name: HPA Axis Dysregulation
  description: >
    Hyperactivity of the hypothalamic-pituitary-adrenal axis leads to
    elevated cortisol, which may contribute to hippocampal atrophy and
    cognitive symptoms.
