  evidence:
  - reference: PMID:38331979
    supports: SUPPORT
    snippet: "The currently widely accepted theories of MDD pathogenesis include the neurotransmitter and receptor hypothesis, hypothalamic-pituitary-adrenal (HPA) axis hypothesis, cytokine hypothesis, neuroplasticity hypothesis and systemic influence hypothesis"
    explanation: This comprehensive review identifies the neuroplasticity hypothesis as one of the core accepted mechanisms in MDD pathogenesis.
  - reference: PMID:39150594
    supports: SUPPORT
    snippet: "This narrative review provides a high-level overview of glutamate signaling in synaptogenesis and neural plasticity and the implications of glutamate dysregulation in depression."
    explanation: This demonstrates the link between glutamate signaling, synaptogenesis, and neural plasticity deficits in depression, supporting the neuroplasticity deficit mechanism.
  - reference: PMID:38474387
    supports: SUPPORT
    snippet: "neuroinflammation and gut dysbiosis induce alterations in tryptophan metabolism, culminating in decreased serotonin synthesis, impairments in neuroplasticity-related mechanisms, and glutamate-mediated excitotoxicity."
    explanation: This shows how inflammatory processes lead to impairments in neuroplasticity-related mechanisms, connecting inflammation to neuroplasticity deficits in MDD.
- name: Neuroinflammation
  description: >
    Elevated inflammatory cytokines (IL-6, TNF-alpha, CRP) observed in
    depression. Inflammation may contribute to monoamine depletion and
    neuroplasticity deficits.
  cell_types:
  - preferred_term: Microglia
    term:
      id: CL:0000129
      label: microglial cell
  evidence:
  - reference: PMID:38331979
    supports: SUPPORT
    snippet: "The currently widely accepted theories of MDD pathogenesis include the neurotransmitter and receptor hypothesis, hypothalamic-pituitary-adrenal (HPA) axis hypothesis, cytokine hypothesis, neuroplasticity hypothesis and systemic influence hypothesis"
    explanation: This review identifies the cytokine hypothesis as one of the widely accepted theories of MDD pathogenesis, supporting the role of inflammatory mechanisms.
  - reference: PMID:38474387
    supports: SUPPORT
    snippet: "The involvement of central and peripheral inflammation in the pathogenesis and prognosis of major depressive disorder (MDD) has been demonstrated. The increase of pro-inflammatory cytokines (interleukin (IL)-1β, IL-6, IL-18, and TNF-α) in individuals with depression may elicit neuroinflammatory processes and peripheral inflammation"
    explanation: This provides direct evidence for elevated pro-inflammatory cytokines in MDD and their role in eliciting neuroinflammatory processes.
  - reference: PMID:38474387
    supports: SUPPORT
    snippet: "mechanisms that, in turn, can contribute to gut microbiota dysbiosis. Together, neuroinflammation and gut dysbiosis induce alterations in tryptophan metabolism, culminating in decreased serotonin synthesis, impairments in neuroplasticity-related mechanisms, and glutamate-mediated excitotoxicity."
    explanation: This demonstrates how neuroinflammation contributes to both monoamine depletion (decreased serotonin) and neuroplasticity deficits, confirming the description's mechanistic links.
  - reference: PMID:20015486
    supports: SUPPORT
    snippet: This meta-analysis reports significantly higher concentrations of the proinflammatory cytokines TNF-alpha and IL-6 in depressed subjects compared with control subjects.
    explanation: Meta-analysis evidence shows elevated proinflammatory cytokines in major depression, supporting neuroinflammatory mechanisms.
- name: Mitochondrial Dysfunction
  description: >
    Impaired mitochondrial respiration and cellular energy metabolism contribute to
    MDD pathophysiology. Patient-derived cells show decreased mitochondrial function,
    altered membrane potential, and disrupted calcium homeostasis.
  evidence:
  - reference: PMID:38256041
    supports: SUPPORT
    snippet: "The link between mitochondria and major depressive disorder (MDD) is increasingly evident, underscored both by mitochondria's involvement in many mechanisms identified in depression and the high prevalence of MDD in individuals with mitochondrial disorders."
    explanation: This establishes the connection between mitochondrial dysfunction and MDD, noting both mechanistic involvement and epidemiological evidence.
  - reference: PMID:38256041
    supports: SUPPORT
    snippet: "Similarities were observed between the Mito patient and a broader MDD cohort, including decreased respiration and mitochondrial function."
    explanation: This provides direct evidence from patient-derived cells showing decreased mitochondrial respiration and function in MDD patients.
  - reference: PMID:38256041
    supports: SUPPORT
    snippet: "the Non-R patient's data offered a new perspective on MDD, suggesting a detrimental imbalance in mitochondrial and cellular processes, rather than simply reduced functions."
    explanation: This suggests that mitochondrial dysfunction in MDD may involve complex imbalances beyond simple reduction, including altered respiratory rates and calcium homeostasis.
