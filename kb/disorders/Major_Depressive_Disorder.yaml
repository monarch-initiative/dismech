treatments:
- name: Selective Serotonin Reuptake Inhibitors (SSRIs)
  description: First-line pharmacotherapy (sertraline, escitalopram, fluoxetine).
  evidence:
  - reference: PMID:39150594
    supports: SUPPORT
    snippet: "MDD is especially burdensome as approved monoamine antidepressant treatments have weeks-long delays before clinical benefit and low remission rates."
    explanation: This confirms the clinical use of monoamine antidepressants while acknowledging their limitations in terms of delayed benefit and incomplete remission.
- name: Serotonin-Norepinephrine Reuptake Inhibitors (SNRIs)
  description: Venlafaxine, duloxetine for depression with pain or fatigue.
- name: Cognitive Behavioral Therapy
  description: Evidence-based psychotherapy, comparable efficacy to medications.
- name: Electroconvulsive Therapy
  description: Most effective treatment for severe or treatment-resistant depression.
- name: Ketamine/Esketamine
  description: Rapid-acting treatment for treatment-resistant depression.
  evidence:
  - reference: PMID:39150594
    supports: SUPPORT
    snippet: "Nasal administration of esketamine (Spravato®) was approved by the US Food and Drug Administration (FDA) in 2019 to treat adults with treatment-resistant depression and in 2020 for adults with MDD with acute suicidal ideation or behavior."
    explanation: This confirms FDA approval of esketamine for treatment-resistant depression and acute suicidal ideation/behavior in MDD.
  - reference: PMID:39150594
    supports: SUPPORT
    snippet: "Based on this preclinical evidence implicating glutamate in depression and the rapid improvement of depression with ketamine treatment in a proof-of-concept trial, a range of N-methyl-D-aspartate (NMDA)-targeted therapies have been investigated."
    explanation: This explains the mechanistic basis for ketamine's rapid-acting antidepressant effects through NMDA receptor antagonism and glutamate modulation.
  - reference: PMID:39150594
    supports: SUPPORT
    snippet: "Oral combination dextromethorphan-bupropion (AXS-05, Auvelity® extended-release tablet) was FDA approved in 2022 for the treatment of MDD in adults."
    explanation: This documents the approval of another glutamatergic modulator for MDD treatment, expanding treatment options beyond esketamine.
- name: Transcranial Magnetic Stimulation
  description: Non-invasive neuromodulation for treatment-resistant depression.
- name: Behavioral Activation
  description: Increasing engagement in rewarding activities.
