    term:
      id: CL:0000650
      label: mesangial cell
  biological_processes:
  - preferred_term: Cell Proliferation
    term:
      id: GO:0008283
      label: cell proliferation
  - preferred_term: Complement Activation
    term:
      id: GO:0006956
      label: complement activation
  evidence:
  - reference: PMID:38182298
    supports: PARTIAL
    snippet: >-
      Mesangial complement C3 deposits, reflecting alternative and possibly
      lectin pathway activation, are characteristic in biopsies of patients
      with IgA nephropathy (IgAN).
    explanation: >-
      This 2024 study confirms that mesangial C3 deposition is a hallmark
      of IgAN, indicating complement activation triggered by immune complex
      deposition in the mesangium.
  - reference: PMID:38053977
    supports: PARTIAL
    snippet: >-
      The alternative complement pathway is the major complement cascade
      activator in IgAN, and glomerular C3 deposition has been shown to
      correlate with disease progression.
    explanation: >-
      This comprehensive 2023 review establishes that alternative complement
      pathway activation in the mesangium drives IgAN progression.
  - reference: PMID:35781866
    supports: PARTIAL
    snippet: >-
      Patients with positive glomerular C3 deposition presented with more
      severe clinical and histopathological characteristics and a higher
      score on the Oxford scoring system. With the increasing intensity
      of C3 deposition, IgAN patients were more likely to present with
      high level of microscopic hematuria, fibrous crescents, interstitial
      inflammatory cell infiltration, and a higher score on segmental
      sclerosis lesions.
    explanation: >-
      This study demonstrates that C3 deposition intensity in the mesangium
      correlates with disease severity and progression, supporting the role
      of complement-mediated mesangial injury in IgAN pathophysiology.
