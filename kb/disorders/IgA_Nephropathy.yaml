disease_term:
  preferred_term: IgA Nephropathy
  term:
    id: MONDO:0005342
    label: IgA glomerulonephritis
description: >-
  The most common primary glomerulonephritis worldwide, characterized by
  mesangial IgA deposits. Caused by galactose-deficient IgA1 and corresponding
  autoantibodies forming immune complexes that deposit in the glomerulus.
  Variable progression from benign hematuria to end-stage renal disease.
pathophysiology:
- name: Galactose-Deficient IgA1 Production
  description: >-
    Aberrantly glycosylated IgA1 with reduced galactose in the hinge region
    is produced by mucosal B cells. This galactose-deficient IgA1 (Gd-IgA1)
    is the key autoantigen in IgA nephropathy.
  locations:
  - preferred_term: Intestinal Mucosa
    term:
      id: UBERON:0001242
      label: intestinal mucosa
  cell_types:
  - preferred_term: B Cell
    term:
      id: CL:0000236
      label: B cell
  biological_processes:
  - preferred_term: Immunoglobulin Production
    term:
      id: GO:0002377
      label: immunoglobulin production
  evidence:
  - reference: PMID:39124764
    supports: PARTIAL
    snippet: >-
      The pathogenesis of IgAN is considered a multifactorial process
      involving the formation of immune complexes wherein aberrantly
      O-glycosylated IgA1 is recognized as an autoantigen.
    explanation: >-
      This 2024 review confirms that aberrantly O-glycosylated IgA1 is
      central to IgAN pathogenesis and serves as the autoantigen triggering
      immune complex formation.
  - reference: PMID:22904352
    supports: PARTIAL
    snippet: >-
      Mesangial and circulating IgA1 with aberrantly glycosylated hinge
      region O-glycans characterize IgA nephropathy (IgAN). Unlike healthy
      individuals, some IgA1 is galactose deficient in patients with IgAN,
      leaving terminal N-acetylgalactosamine residues in the hinge region
      exposed.
    explanation: >-
      This landmark study establishes that galactose-deficient IgA1 with
      exposed N-acetylgalactosamine residues is the characteristic molecular
      abnormality in IgAN.
- name: Anti-Gd-IgA1 Autoantibody Formation
  description: >-
    IgG and IgA autoantibodies recognize exposed GalNAc residues on Gd-IgA1.
    These autoantibodies form circulating immune complexes with Gd-IgA1
    that deposit in the glomerular mesangium.
  locations:
  - preferred_term: Glomerular Mesangium
    term:
      id: UBERON:0002320
      label: glomerular mesangium
  biological_processes:
  - preferred_term: Immune Complex Formation
    term:
      id: GO:0006955
      label: immune response
  evidence:
  - reference: PMID:22904352
    supports: SUPPORT
    snippet: >-
      Circulating autoantibodies that recognize such galactose-deficient
      IgA1 as an autoantigen, or the levels of the autoantigen itself, may
      allow prediction of disease progression.
    explanation: >-
      This study demonstrates that autoantibodies targeting galactose-deficient
      IgA1 are pathogenic in IgAN and correlate with disease progression.
  - reference: PMID:38427309
    supports: PARTIAL
    snippet: >-
      The O-glycosylation status of IgA1 plays a crucial role in disease
      pathophysiology. The level of poorly-O-galactosylated IgA1, or
      galactose-deficient IgA1 (Gd-IgA1), has also been identified as a
      potential biomarker in IgAN.
    explanation: >-
      This 2024 systematic review confirms that Gd-IgA1 is central to IgAN
      pathophysiology and serves as the target for autoantibody formation.
- name: Mesangial Cell Activation and Proliferation
  description: >-
    IgA immune complex deposition activates mesangial cells, causing
    proliferation, matrix expansion, and release of inflammatory mediators
    including cytokines and complement components.
  locations:
  - preferred_term: Glomerular Mesangium
    term:
      id: UBERON:0002320
      label: glomerular mesangium
  - preferred_term: Renal Glomerulus
    term:
      id: UBERON:0000074
