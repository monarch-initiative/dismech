name: Renal Cell Carcinoma
category: Cancer
parents:
- Kidney Cancer
disease_term:
  preferred_term: renal cell carcinoma
  term:
    id: MONDO:0005086
    label: renal cell carcinoma
description: >-
  Renal cell carcinoma is the most common form of kidney cancer arising from
  renal epithelial cells.
pathophysiology:
- name: Renal Epithelial Malignancy
  description: >-
    Malignant transformation of renal epithelial cells gives rise to renal cell
    carcinoma with diverse molecular subtypes.
  evidence:
  - reference: PMID:28898679
    supports: SUPPORT
    snippet: "The most common form of kidney cancer arises from renal epithelium, named renal cell carcinoma (RCC)."
    explanation: The abstract identifies RCC as arising from renal epithelium.
- name: Histologic and Molecular Heterogeneity
  description: >-
    Renal cell carcinoma comprises multiple histological and molecular
    subtypes, reflecting heterogeneous biology.
  evidence:
  - reference: PMID:28898679
    supports: SUPPORT
    snippet: "This entity comprises different histological and molecular subtypes."
    explanation: The abstract notes RCC heterogeneity across histologic and molecular subtypes.
phenotypes:
- name: Hematuria
  category: Genitourinary
  frequency: COMMON
  phenotype_term:
    preferred_term: Hematuria
    term:
      id: HP:0000790
      label: Hematuria
  evidence:
  - reference: PMID:6625621
    supports: SUPPORT
    snippet: "Hematuria is an important symptom, and in our series 46% of the patients with renal cell carcinomas were conscious of macrohematuria as an initial symptom."
    explanation: The abstract identifies hematuria as an important presenting symptom of RCC.
- name: Flank Pain
  category: Genitourinary
  frequency: COMMON
  phenotype_term:
    preferred_term: Flank pain
    term:
      id: HP:0030157
      label: Flank pain
  evidence:
  - reference: PMID:6625621
    supports: SUPPORT
    snippet: "As an initial symptom, a mass was palpable in 8% and flank pain was felt in 13% of the patients with renal cell carcinomas."
    explanation: The abstract reports flank pain as an initial symptom in RCC patients.
treatments:
- name: Radical Nephrectomy
  description: Surgical removal of the kidney for localized renal cell carcinoma.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
  evidence:
  - reference: PMID:6625621
    supports: SUPPORT
    snippet: "The most basic and reliable treatment method established for renal cell carcinomas is surgery--radical nephrectomy."
    explanation: The abstract states radical nephrectomy is a basic and reliable treatment.
- name: Targeted Systemic Therapy
  description: Molecularly targeted agents used to treat advanced renal cell carcinoma.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:28898679
    supports: SUPPORT
    snippet: "Unraveling the molecular biology and cytogenetic of RCC has enabled the development of several targeted agents that have improved treatment outcomes of these patients."
    explanation: The abstract notes targeted agents as effective therapies for RCC.
- name: Belzutifan
  description: HIF-2Î± inhibitor approved for treating renal cell carcinoma.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:39926260
    supports: SUPPORT
    snippet: "Belzutifan received its first FDA approval in 2021 for treating clinical manifestations of von Hippel-Lindau (VHL) disease including renal cell carcinoma (RCC) followed by approval in 2023 for treating advanced sporadic RCC that has progressed through multiple lines of treatment."
    explanation: The abstract describes belzutifan approvals for RCC treatment.
