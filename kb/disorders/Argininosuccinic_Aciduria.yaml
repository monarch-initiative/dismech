    explanation: Supports dietary management focused on ammonia and arginine normalization.
- name: Nitrogen scavenger therapy
  description: 'Sodium benzoate and/or sodium phenylbutyrate provide alternative nitrogen disposal pathways to reduce ammonia
    burden during acute hyperammonemic crises and for chronic management.

    '
