    of cysteine metabolism contrasts with glutathione depletion and down-regulated antioxidant pathways. Hepatic gamma-glutamyl
    transferase (GGT) is markedly upregulated, indicating altered glutathione turnover. This oxidative stress contributes
    to chronic liver disease and systemic organ damage.

    '
