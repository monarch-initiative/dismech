- name: Nitric oxide deficiency and endothelial dysfunction
  description: 'ASL is required both for arginine synthesis and for channeling extracellular arginine to nitric oxide synthase
    (NOS), enabling tissue NO production. Loss of ASL produces cell-autonomous NOS-dependent NO deficiency. This results in
    endothelial dysfunction, systemic hypertension, impaired angiogenesis, and blood-brain barrier disruption via NO-mediated
    dysregulation of claudin expression.

    '
