description: 'Argininosuccinic aciduria (ASA) is an autosomal recessive urea cycle disorder caused by deficiency of argininosuccinate
  lyase (ASL), the enzyme that cleaves argininosuccinate into arginine and fumarate. ASL deficiency creates a block in ureagenesis,
  predisposing to hyperammonemia, and simultaneously disrupts arginine availability for nitric oxide (NO) production via the
  citrulline-NO cycle. The disease produces multisystem pathology in which neurological and hepatic phenotypes may be partly
  ammonia-independent, driven by cell-autonomous NO deficiency, oxidative stress with glutathione depletion, and impaired
  hepatic glycogen metabolism. Chronic complications include neurocognitive deficits, epilepsy, late-onset movement disorders,
  chronic liver disease with fibrosis, and systemic hypertension.

  '
