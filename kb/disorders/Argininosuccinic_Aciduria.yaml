    snippet: The urea cycle enzyme argininosuccinate lyase (ASL) enables the clearance of neurotoxic ammonia and the biosynthesis
      of arginine. Patients with ASL deficiency present with argininosuccinic aciduria, an inherited metabolic disease with
      hyperammonemia and a systemic phenotype coinciding with neurocognitive impairment and chronic liver disease.
    explanation: Directly supports ASL role in ureagenesis and hyperammonemia as a core feature of ASA.
  downstream:
