pathophysiology:
- name: Impaired ureagenesis and hyperammonemia
  description: 'ASL deficiency reduces conversion of argininosuccinate to arginine and fumarate, blocking the urea cycle and
    impairing disposal of ammonia-derived nitrogen. This leads to hyperammonemia, classically presenting as neonatal or early-life
    metabolic decompensation with acute encephalopathy risk. However, ammonia control alone does not fully prevent chronic
    complications, indicating additional tissue-autonomous mechanisms.

    '
