name: BRAF V600E-Mutant Colorectal Cancer
creation_date: '2026-01-26T02:55:13Z'
updated_date: '2026-02-27T21:52:53Z'
description: >-
  BRAF V600E-mutant colorectal cancer is a molecularly defined subtype representing approximately
  8-12% of all colorectal cancers. The V600E mutation causes constitutive activation of BRAF
  kinase, driving the MAPK signaling pathway independent of upstream RAS signaling. This subtype
  has historically been associated with poor prognosis, chemotherapy resistance, and limited
  treatment options. The combination of encorafenib (BRAF inhibitor) and cetuximab (anti-EGFR)
  has transformed outcomes for these patients by addressing the feedback reactivation that
  limits single-agent BRAF inhibitor efficacy seen in melanoma.
categories:
- Gastrointestinal Cancer
- Colorectal Cancer
- Molecularly Defined Cancer
parents:
