- name: Encorafenib plus Cetuximab plus Binimetinib
  description: >-
    Triple combination adding the MEK inhibitor binimetinib to encorafenib and cetuximab.
    Provides more complete MAPK pathway suppression. Originally studied in BEACON CRC but
    doublet (encorafenib/cetuximab) is preferred due to similar efficacy with less toxicity.
