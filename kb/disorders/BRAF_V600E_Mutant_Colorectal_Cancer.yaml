biochemical:
- name: BRAF V600E Mutation Detection
  notes: >-
    BRAF V600E mutation is detected by PCR, immunohistochemistry (VE1 antibody), or
    next-generation sequencing. Testing should be performed on all metastatic CRC to guide
    treatment selection.
- name: MSI/MMR Testing
  notes: >-
    All BRAF V600E tumors should be tested for MSI/MMR status as MSI-H BRAF-mutant tumors
    have better prognosis and respond to immunotherapy. MSS BRAF-mutant tumors require
    targeted therapy approaches.
genetic:
- name: BRAF V600E
  association: Somatic Activating Mutation
  notes: >-
    The BRAF V600E mutation (c.1799T>A, p.V600E) accounts for more than 90% of BRAF mutations
    in colorectal cancer. It is mutually exclusive with RAS mutations. The mutation results
    in approximately 500-fold increased kinase activity compared to wild-type BRAF.
  evidence:
  - reference: PMID:32674932
    supports: PARTIAL
    snippet: "The BRAFV600E mutation, observed in 8Â % of colorectal cancers (CRC), introduces a particular phenotype and a poor prognosis at the localized or metastatic stage."
    explanation: "Abstract reports BRAF V600E frequency and associated poor prognosis in colorectal cancer."
- name: PIK3CA
  association: Co-occurring Somatic Mutations
  notes: >-
    PIK3CA mutations co-occur with BRAF V600E in approximately 20% of cases, potentially
    conferring resistance to MAPK pathway inhibition through parallel PI3K pathway activation.
- name: PTEN
  association: Co-occurring Loss of Function
  notes: >-
    PTEN loss may co-occur with BRAF V600E, activating the PI3K pathway and potentially
    contributing to treatment resistance.
treatments:
- name: Encorafenib plus Cetuximab
  description: >-
    FDA-approved combination for BRAF V600E metastatic CRC after prior therapy. Encorafenib
    inhibits mutant BRAF while cetuximab blocks EGFR to prevent feedback reactivation. BEACON
    CRC trial demonstrated significant improvement in overall survival and response rate
    compared to standard chemotherapy.
