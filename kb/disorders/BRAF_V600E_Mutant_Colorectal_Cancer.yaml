has_subtypes:
- name: MSI-H BRAF V600E CRC
  description: >-
    BRAF V600E mutation with concurrent microsatellite instability-high status, typically from
    MLH1 promoter hypermethylation. Better prognosis than MSS BRAF-mutant CRC, responds to
    immune checkpoint inhibitors.
- name: MSS BRAF V600E CRC
  description: >-
    BRAF V600E mutation with microsatellite stable (MSS) status. Represents the majority of
    BRAF-mutant CRC with aggressive behavior, poor response to chemotherapy, and need for
    targeted therapy approaches.
pathophysiology:
- name: BRAF V600E Constitutive Activation
  description: >-
    The V600E mutation substitutes glutamic acid for valine at position 600 in the activation
    segment of BRAF kinase. This mimics phosphorylation-induced activation, locking BRAF in
    an active conformation. The mutant kinase signals constitutively through MEK and ERK
    without upstream RAS activation.
  evidence:
  - reference: PMID:30739887
    supports: PARTIAL
    snippet: BRAF mutations confers a poor prognosis in Western CRC patients, particularly in metastatic CRC (mCRC) and its mutations occur in approximately 4-20% CRC, with the vast majority being the V600E hotspot mutation.
    explanation: This abstract links BRAF mutations in CRC to the V600E hotspot and supports the relevance of V600E in colorectal cancer.
  cell_types:
  - preferred_term: colon epithelial cell
    term:
      id: CL:0011108
      label: colon epithelial cell
  biological_processes:
  - preferred_term: MAPK cascade
    modifier: INCREASED
    term:
      id: GO:0000165
      label: MAPK cascade
  downstream:
  - target: Uncontrolled MAPK Pathway Signaling
    description: Constitutive BRAF activation drives sustained MEK/ERK signaling
- name: Uncontrolled MAPK Pathway Signaling
  description: >-
    Constitutive BRAF V600E activation leads to continuous phosphorylation of MEK1/2, which
    phosphorylates ERK1/2. Activated ERK translocates to the nucleus and drives expression
    of genes promoting cell proliferation, survival, and invasion. This signaling is
    independent of growth factor receptor activation.
  biological_processes:
  - preferred_term: cell population proliferation
    modifier: INCREASED
    term:
      id: GO:0008283
      label: cell population proliferation
  - preferred_term: signal transduction
    modifier: INCREASED
    term:
      id: GO:0007165
      label: signal transduction
  downstream:
  - target: Enhanced Cell Proliferation
    description: ERK activation drives cell cycle progression and proliferation
  - target: EGFR Feedback Reactivation
    description: ERK inhibition releases negative feedback on EGFR
- name: Enhanced Cell Proliferation
  description: >-
    Sustained ERK signaling promotes entry into the cell cycle by inducing cyclin D1 and
    other proliferative genes while suppressing cell cycle inhibitors. This drives continuous
    tumor cell division independent of external growth signals.
  locations:
  - preferred_term: colon
    term:
      id: UBERON:0001155
      label: colon
- name: EGFR Feedback Reactivation
  description: >-
    Unlike melanoma, colorectal cancer cells have high EGFR expression. When BRAF is inhibited,
    relief of ERK-mediated negative feedback leads to rapid EGFR reactivation, which signals
    through RAS and CRAF to restore MAPK pathway activity. This explains why BRAF inhibitor
    monotherapy fails in colorectal cancer but works in melanoma.
  biological_processes:
  - preferred_term: ERBB signaling pathway
    modifier: INCREASED
    term:
      id: GO:0038127
      label: ERBB signaling pathway
  notes: >-
    This feedback mechanism necessitates combination therapy with EGFR inhibitors (cetuximab)
    to block the reactivation pathway.
