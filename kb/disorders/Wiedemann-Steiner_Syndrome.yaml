    category: Dermatological
    frequency: VERY_FREQUENT
    diagnostic: true
    description: >
      Excessive hair growth on the elbows (hypertrichosis cubiti) is a distinctive
      and highly characteristic feature of the syndrome. Many patients also have
      generalized hypertrichosis on the back and limbs.
    phenotype_term:
