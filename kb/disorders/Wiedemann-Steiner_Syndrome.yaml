animal_models:
  - species: Mus musculus
    genotype: Kmt2a+/LSL
    description: >
      A mouse model carrying a loss-of-function variant placed between two loxP sites
      demonstrates core features of Wiedemann-Steiner syndrome including growth
      retardation, craniofacial abnormalities, hypertrichosis, and hippocampal memory
      defects. Neurological phenotypes were rescued upon restoration of KMT2A in utero
      following breeding to a nestin-Cre, suggesting a therapeutic window during
      development.
    evidence:
      - reference: PMID:40956618
        supports: SUPPORT
        evidence_source: MODEL_ORGANISM
        snippet: "Kmt2a+/LSL mice demonstrated core features of WDSTS including growth retardation, craniofacial abnormalities, and hypertrichosis as well as hippocampal memory defects. The neurological phenotypes were rescued upon restoration of KMT2A in utero following breeding to a nestin-Cre."
        explanation: Mouse model recapitulates WSS phenotype and demonstrates potential for in utero therapeutic intervention.
