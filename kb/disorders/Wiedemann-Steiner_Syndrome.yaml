pathophysiology:
  - name: KMT2A Haploinsufficiency
    description: >
      Wiedemann-Steiner syndrome is caused by heterozygous loss-of-function mutations
      in the KMT2A gene, which encodes a histone methyltransferase essential for
      regulating gene expression during development. KMT2A catalyzes methylation of
      histone H3 at lysine 4 (H3K4), a mark associated with transcriptionally active
      chromatin. Haploinsufficiency of KMT2A results in dysregulated expression of
      developmental genes, particularly those involved in neuronal development and
      skeletal patterning. Transcripts arising from mutant alleles are subject to
      nonsense-mediated decay.
    cell_types:
      - preferred_term: Neuron
        term:
          id: CL:0000540
          label: neuron
    biological_processes:
      - preferred_term: Regulation of gene expression
        term:
          id: GO:0010468
          label: regulation of gene expression
    evidence:
      - reference: PMID:22795537
        supports: SUPPORT
        snippet: "MLL encodes a histone methyltransferase that regulates chromatin-mediated transcription through the catalysis of methylation of histone H3K4. Each of the five mutations is predicted to result in premature termination of the protein product. Furthermore, we demonstrate that transcripts arising from the mutant alleles are subject to nonsense-mediated decay."
        explanation: Original discovery paper confirms KMT2A/MLL encodes a histone methyltransferase and demonstrates haploinsufficiency as the disease mechanism.
      - reference: PMID:29203834
        supports: SUPPORT
        snippet: "we found altered KMT2A target genes expression in patient's fibroblasts compared to controls. Furthermore, we found a disturbed subcellular distribution of KMT2A for the c.3460C>T mutant. Taken together, our results demonstrated the deleterious impact of the splice variant and of the missense variants located at two different functional domains and suggested reduction of KMT2A function as the disease-causing mechanism."
        explanation: Study confirms reduced KMT2A function affects target gene expression, supporting haploinsufficiency mechanism.
  - name: Epigenetic Dysregulation
    description: >
      KMT2A haploinsufficiency leads to global epigenetic changes including reduced DNA
      methylation at numerous loci, particularly at homeobox gene promoters. A distinctive
      DNA methylation episignature has been identified in patients with Wiedemann-Steiner
      syndrome, reflecting widespread disruption of epigenetic regulation.
    evidence:
      - reference: PMID:35163737
        supports: SUPPORT
        snippet: "The changes in the methylation profile resulting from KMT2A mutations involve global reduction in methylation in various genes, including homeobox gene promoters. These findings provide novel insights into the molecular etiology of WDSTS and explain the broad phenotypic spectrum of the disease."
        explanation: Study demonstrates global DNA methylation changes in WSS patients, providing molecular basis for phenotypic variability.
phenotypes:
  - name: Intellectual Disability
    category: Neurological
    frequency: VERY_FREQUENT
    diagnostic: true
    description: >
      Most affected individuals have mild to moderate intellectual disability,
      with variable degrees of learning difficulties and developmental delay.
    phenotype_term:
      preferred_term: Intellectual disability
      term:
        id: HP:0001249
        label: Intellectual disability
    evidence:
      - reference: PMID:22795537
        supports: SUPPORT
        snippet: "We identified a cohort of six individuals with hypertrichosis cubiti associated with short stature, intellectual disability, and a distinctive facial appearance, consistent with a diagnosis of Wiedemann-Steiner syndrome (WSS)."
        explanation: Original discovery paper identifies intellectual disability as a core feature of the syndrome.
  - name: Short Stature
    category: Growth
    frequency: VERY_FREQUENT
    diagnostic: true
    description: >
      Growth restriction leading to short stature is a common feature, often
      present from early childhood. Some patients have growth hormone deficiency
      that may be treatable with recombinant human growth hormone.
    phenotype_term:
      preferred_term: Short stature
      term:
        id: HP:0004322
        label: Short stature
    evidence:
      - reference: PMID:22795537
        supports: SUPPORT
        snippet: "We identified a cohort of six individuals with hypertrichosis cubiti associated with short stature, intellectual disability, and a distinctive facial appearance"
        explanation: Original discovery paper identifies short stature as a core feature of the syndrome.
      - reference: PMID:27320412
        supports: SUPPORT
        snippet: "Wiedemann-Steiner Syndrome (WSS) is an autosomal dominant disorder characterized by hypertrichosis, short stature, intellectual disability, developmental delay, and facial dysmorphism."
        explanation: Case report confirms short stature as a characteristic feature of WSS.
