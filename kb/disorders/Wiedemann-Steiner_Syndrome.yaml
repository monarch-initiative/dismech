genetic:
  - name: KMT2A
    association: Causative
    notes: >
      The syndrome is caused by heterozygous pathogenic variants in the KMT2A gene
      (also known as MLL or MLL1), located on chromosome 11q23.3. Most cases are
      due to de novo mutations. Variants include frameshift, nonsense, splice-site,
      and missense mutations, with the majority resulting in loss of function.
    inheritance:
      - name: Autosomal Dominant
        description: >
          Inheritance follows an autosomal dominant pattern, though nearly all cases
          are sporadic due to de novo mutations.
    evidence:
      - reference: PMID:22795537
        supports: SUPPORT
        snippet: "Utilizing a whole-exome sequencing approach, we identified de novo mutations in MLL in five of the six individuals."
        explanation: Original discovery paper identified de novo KMT2A/MLL mutations as the cause of WSS.
      - reference: PMID:29203834
        supports: SUPPORT
        snippet: "Variants in KMT2A, encoding the histone methyltransferase KMT2A, are a growing cause of intellectual disability (ID). Up to now, the majority of KMT2A variants are non-sense and frameshift variants causing a typical form of Wiedemann-Steiner syndrome."
        explanation: Study confirms KMT2A variants as the cause of WSS and characterizes the variant spectrum.
