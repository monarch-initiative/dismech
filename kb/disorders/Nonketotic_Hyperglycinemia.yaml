- name: Glycine cleavage system deficiency and glycine accumulation
  description: 'Deficient glycine cleavage system activity due to GLDC or AMT mutations leads to systemic and CNS glycine
    accumulation. In a Chinese cohort of 20 NKH patients, median CSF glycine was 135.2 umol/L and median plasma glycine was
    998.2 umol/L, with a median CSF/plasma glycine ratio of 0.16. The diagnostic hallmark is a CSF-to-plasma glycine ratio
    greater than 0.08 (normal less than 0.04).

    '
