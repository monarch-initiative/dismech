- name: Serine-glycine-one-carbon metabolic disruption
  description: 'The GCS provides one-carbon units for nucleotide synthesis, phospholipid metabolism, and epigenetic remodeling
    via the SGOC axis. GLDC deficiency causes metabolic rewiring with impaired mitochondrial one-carbon enzymes and compensatory
    cytosolic pathway upregulation. Patient-derived iPSC models show a nearly 50% decline in nucleotide metabolite levels,
    reduced glutathione, and altered cell cycle proliferation, suggesting that metabolic disruption extends well beyond glycine
    excitotoxicity.

    '
