description: 'Nonketotic hyperglycinemia (NKH), also known as glycine encephalopathy, is a rare autosomal recessive inborn
  error of glycine metabolism caused by deficient activity of the mitochondrial glycine cleavage system (GCS). The GCS normally
  catabolizes glycine via decarboxylation and transfers a one-carbon unit to tetrahydrofolate to form 5,10-methylene-THF,
  supporting serine-glycine-one-carbon (SGOC) metabolism. Mutations in GLDC, AMT, or less commonly GCSH disrupt this pathway,
  producing systemic and CNS glycine accumulation and downstream one-carbon deficits. The disease is characterized biochemically
  by elevated glycine in blood and cerebrospinal fluid with an increased CSF-to-plasma glycine ratio. Clinical presentation
  ranges from severe neonatal encephalopathy with intractable seizures, apnea, and profound hypotonia to attenuated forms
  with variable developmental delay and behavioral phenotypes. Worldwide incidence is estimated at approximately 1 in 76,000,
  with higher prevalence in certain populations such as northern Finland (1 in 12,000).

  '
