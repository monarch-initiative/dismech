- name: NMDA receptor dysregulation and neurotransmission imbalance
  description: 'Excess glycine acts as an endogenous agonist at the NMDA receptor co-agonist site, potentially leading to
    receptor overactivation, seizures, and neuronal apoptosis. However, d-serine, an alternative NMDA co-agonist, is markedly
    decreased in NKH, which may result in underactivation of these receptors. A 2024 expert reassessment highlights that direct
    experimental evidence for net NMDA over- versus under-activation has not been established, and glycine also acts on inhibitory
    strychnine-sensitive glycine receptors in brainstem and spinal cord, contributing to respiratory and motor phenotypes.

    '
