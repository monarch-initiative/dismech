      explanation: Landmark PIGL mutation study documenting conductive hearing loss and ear anomalies as defining features of CHIME syndrome.
- category: Neurologic
  name: Seizure Disorder
  frequency: FREQUENT
  notes: Seizures present in approximately 83% of individuals with inherited glycosylphosphatidylinositol deficiency, with median age of onset around 6 months. Often exacerbated by high environmental temperatures and fever. Synthesis-stage gene variants show earlier seizure onset than transamidase/remodeling stage variants.
  phenotype_term:
