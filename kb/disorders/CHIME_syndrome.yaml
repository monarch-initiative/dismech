genetic:
- name: PIGL
  association: Causal
  notes: Autosomal recessive mutations in PIGL gene cause CHIME syndrome. Most cases show compound heterozygous mutations with c.500T>C (p.Leu167Pro) being frequently observed. Mutations include point mutations, insertions, deletions, and Alu-mediated intragenic deletions.
  evidence:
  - reference: PMID:22444671
    supports: SUPPORT
    snippet: "Whole-exome sequencing on five previously reported cases identified PIGL, the de-N-acetylase required for glycosylphosphatidylinositol (GPI) anchor formation, as a strong candidate."
    explanation: Identifies PIGL as the causal gene for CHIME syndrome through whole-exome sequencing.
  - reference: PMID:28371479
    supports: SUPPORT
    snippet: "CHIME syndrome is a rare autosomal recessive neuroectodermal disorder associated with biallelic mutations in PIGL. To date, six molecularly confirmed cases of CHIME syndrome have been reported. Here, we report the seventh patient with biallelic PIGL mutations associated with CHIME syndrome and describe the first characterization of an intragenic deletion in PIGL."
    explanation: Knight Johnson et al. 2017 documents the first Alu-mediated intragenic deletion in PIGL as a disease-causing mechanism in CHIME syndrome, expanding the mutation spectrum beyond point mutations.
  - reference: PMID:29473937
    supports: SUPPORT
    snippet: "In CHIME syndrome, a recurrent missense mutation c.500T > C (p.Leu167Pro) is found in the majority of patients, associated with a null mutation in the other allele, including an overrepresentation of large deletions. The latter are not detected by the standard analysis in sequencing techniques, including next-generation sequencing. Thus, in individuals with a clinical diagnosis of CHIME syndrome in which only one mutation is found, an active search for a large deletion should be sought."
    explanation: Ceroni et al. 2018 establishes that large deletions are a common mutational mechanism in CHIME syndrome, often missed by standard sequencing, and recommends active screening for deletions in diagnostic workup.
  - reference: PMID:35258128
    supports: SUPPORT
    snippet: "A novel 'likely pathogenic' PIGL missense variant (c.154G>A, p.(Asp52Asn)) was detected on the maternal allele. This case provides new insights into the clinical spectrum of CHIME syndrome and highlights the potential for phenotypic/genotypic variations."
    explanation: Rolland et al. 2022 documents a novel p.(Asp52Asn) PIGL variant and demonstrates phenotypic heterogeneity in CHIME syndrome, including mild phenotypes with atypical features, emphasizing genotype-phenotype variation.
