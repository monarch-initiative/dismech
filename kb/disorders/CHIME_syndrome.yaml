      supports: SUPPORT
      snippet: "The main features include ocular colobomas, congenital heart disease, early onset migratory ichthyosiform dermatosis, mental retardation, conductive hearing loss, seizures, and typical facial features."
      explanation: Early case series documenting seizures as a defining feature of CHIME syndrome alongside cardinal features.
    - reference: PMID:7666399
      supports: SUPPORT
      snippet: "Long term follow up information on this patient, as well as the previously described cases, provides information regarding the outcome for these patients, which includes general good health, severe mental retardation, seizures that worsen after puberty, conductive hearing loss, and chronic migratory ichthyosiform skin rash without scarring."
      explanation: Long-term follow-up data documenting that seizures are a persistent feature that may worsen after puberty in CHIME syndrome.
