  name: Chorioretinal Coloboma
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Chorioretinal colobomas are a defining feature of CHIME syndrome, characterized by absence of regions of the retina, retinal pigment epithelium, and choroid. These reflect disrupted morphogen signaling and cell adhesion during optic fissure closure.
  phenotype_term:
    preferred_term: Chorioretinal coloboma
    term:
      id: HP:0000567
      label: Chorioretinal coloboma
  evidence:
    - reference: PMID:22444671
      supports: SUPPORT
      snippet: "CHIME syndrome is characterized by colobomas, heart defects, ichthyosiform dermatosis, mental retardation (intellectual disability), and ear anomalies"
      explanation: Landmark PIGL mutation study identifying coloboma as a cardinal diagnostic feature of CHIME syndrome.
