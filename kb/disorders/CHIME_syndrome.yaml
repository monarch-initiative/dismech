review_notes: CHIME syndrome is an extremely rare autosomal recessive neuroectodermal disorder with a distinctive phenotype. Early recognition is important due to potential cardiac complications and need for multidisciplinary care. Notably, a possible association with malignancy (acute lymphoblastic leukemia) has been documented in at least one patient, warranting long-term hematologic surveillance. More than eight cases have been molecularly confirmed, with varying phenotypic presentations beyond the classic CHIME acronym features.
