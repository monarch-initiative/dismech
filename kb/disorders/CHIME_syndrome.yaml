- category: Neurologic
  name: Intellectual Disability
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Moderate to severe intellectual disability is a core feature. Present in approximately 90% of individuals with inherited glycosylphosphatidylinositol deficiency.
