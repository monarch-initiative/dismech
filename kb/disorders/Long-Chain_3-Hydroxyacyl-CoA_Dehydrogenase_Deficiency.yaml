prevalence:
- population: Central and Northern European
  percentage: 1 in 118,336 live births (Poland); carrier frequency 1:240 (Finland)
  notes: 'LCHADD is rare with birth prevalence varying by population. Predominantly observed in Central and Northern European
    populations due to the founder c.1528G>C mutation.

    '
