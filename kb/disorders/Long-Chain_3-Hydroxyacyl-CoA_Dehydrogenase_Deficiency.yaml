    snippet: The centres concurred in many aspects of long-term monitoring of LCFAOD including the frequency of clinical visits,
      determination of laboratory parameters, cardiac monitoring and retinopathy screening.
    explanation: Confirms cardiac monitoring as consensus practice in European metabolic centers.
environmental:
- name: Fasting and catabolic stress
  description: 'Prolonged fasting, febrile illness, and physiologic stress increase reliance on fatty acid oxidation and trigger
    metabolic decompensation. Fasting avoidance is the cornerstone of preventive management.

    '
  evidence:
  - reference: PMID:32840329
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Patients may present with rhabdomyolysis induced by exercise; fasting or illness; hepatic dysfunction, including
      severe hypoglycemia and hyperammonemia; and cardiomyopathy.
    explanation: Identifies fasting, exercise, and illness as triggers for clinical manifestations.
notes: 'LCHADD is distinguished from the broader mitochondrial trifunctional protein deficiency (MTPD) by the selective impairment
  of LCHAD activity due to the common HADHA c.1528G>C variant. MTPD involves additional loss of enoyl-CoA hydratase and 3-ketoacyl-CoA
  thiolase activities due to other HADHA or HADHB variants. An association between fetal LCHAD/MTP deficiency and maternal
  acute fatty liver of pregnancy (AFLP) or HELLP syndrome has been described, attributed to toxic 3-hydroxy intermediate metabolites
  released from the deficient placenta into maternal circulation. Emerging 2024 research demonstrates a gene therapy approach
  using AAV-HADHA to rescue RPE cell phenotypes, providing preclinical rationale for retinal gene-addition therapy.

  '
