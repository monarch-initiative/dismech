- name: RPE-specific lipid peroxidation and chorioretinopathy
  description: 'The retinal pigment epithelium (RPE) relies on fatty acid oxidation for energy, and LCHADD causes a tissue-specific
    block manifesting as progressive chorioretinopathy unique among fatty acid oxidation disorders. RPE cells accumulate 3-hydroxyacylcarnitines
    and are susceptible to DHA-triggered lipid peroxidation, leading to RPE degeneration and vision loss. Exogenous HADHA
    gene addition rescues the biochemical and oxidative stress phenotypes.

    '
