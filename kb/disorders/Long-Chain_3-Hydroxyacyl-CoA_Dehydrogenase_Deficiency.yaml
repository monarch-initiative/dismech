    explanation: Provides carrier frequency data in Finland.
  - reference: PMID:38595698
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Long-chain 3-hydroxyacyl-CoA dehydrogenase (LCHAD) deficiency, typically inherited as a recessive trait, is a
      genetic condition predominantly observed in Central and Eastern Europe, with birth prevalence in Poland amounting to
      1/118,336.
    explanation: Provides birth prevalence estimate for Poland.
progression:
- phase: Neonatal/Infantile onset
  notes: 'Presents in infancy with acute metabolic decompensation including hypoketotic hypoglycemia, hepatic steatosis, and
    hypocarnitinemia. Neonatal decompensations occur in 28% of screened individuals.

    '
  evidence:
  - reference: PMID:38263760
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: neonatal decompensations (28%), symptomatic disease course (94%)
    explanation: Quantifies early disease onset despite newborn screening.
- phase: Chronic progressive course
  notes: 'Despite improved neonatal survival through NBS, 94% of screened individuals develop symptomatic disease. Long-term
    complications include myopathy (82%), metabolic decompensations (80%), cardiomyopathy (28%), hepatopathy (32%), retinopathy
    (17%), and neuropathy (22%). Hospitalization rates up to 2.4 per year. Dietary adherence decreases with age (75% in year
    1 to 12% by age 10).

    '
  evidence:
  - reference: PMID:38263760
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: While NBS and early treatment result in improved (neonatal) survival, they cannot reliably prevent long-term
      morbidity in screened individuals with LCHAD/MTP deficiency, highlighting the urgent need of better therapeutic strategies
      and the development of disease course-altering treatment.
    explanation: Confirms persistent long-term morbidity despite NBS.
pathophysiology:
- name: Impaired mitochondrial long-chain fatty acid beta-oxidation
  description: 'Deficiency of the LCHAD catalytic activity within the mitochondrial trifunctional protein blocks the third
    step of long-chain fatty acid beta-oxidation, reducing acetyl-CoA and reducing equivalent supply for ketogenesis and oxidative
    phosphorylation. This causes energy failure during fasting, illness, or prolonged exercise when tissues depend on fatty
    acid oxidation for fuel.

    '
