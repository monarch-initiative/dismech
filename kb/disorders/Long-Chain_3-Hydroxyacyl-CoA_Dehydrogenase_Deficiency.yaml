biochemical:
- name: Long-chain 3-hydroxyacylcarnitines (C16OH, C18OH, C18:1OH)
  presence: INCREASED
  context: 'Elevated long-chain 3-hydroxyacylcarnitines are the hallmark diagnostic biomarkers for LCHADD, detectable on newborn
    screening by tandem mass spectrometry. These reflect the enzymatic block at the LCHAD step and accumulate in blood, tissues,
    and RPE.

    '
  evidence:
  - reference: PMID:37754774
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The established "HADHA ratio" = (C16OH + C18OH + C18:1OH)/C0 was significantly elevated in all 54 affected individuals
      in comparison to the control group.
    explanation: Quantifies elevation of diagnostic hydroxyacylcarnitines in all affected patients.
  - reference: PMID:10229030
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Diagnosis is suggested by 3-hydroxylated acylcarnitine species in blood and the definitive diagnosis can be made
      by measuring intermediates of fatty acid beta-oxidation in fibroblasts or by detecting disease causing mutations.
    explanation: Supports 3-hydroxyacylcarnitines as diagnostic biomarkers.
- name: HADHA ratio (C16OH + C18OH + C18:1OH)/C0
  presence: INCREASED
  context: 'A novel composite biomarker ratio proposed by Baydakova et al. (2023) that shows high sensitivity and specificity
    for LCHADD/MTP deficiency. The ratio was elevated in all 54 affected individuals tested and was not elevated in VLCAD
    deficiency, providing good differential diagnostic utility.

    '
  evidence:
  - reference: PMID:37754774
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: As VLCAD-deficient patients did not show increased "HADHA ratio", the results emphasized the high specificity
      of this new ratio.
    explanation: Demonstrates specificity of the HADHA ratio for LCHADD vs VLCAD.
- name: Free carnitine (C0)
  presence: DECREASED
  context: 'Secondary carnitine depletion due to increased conjugation and urinary excretion of long-chain acylcarnitines.

    '
  evidence:
  - reference: PMID:10229030
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Like several beta-oxidation defects, it presents during infancy with hypoglycemic coma, hepatic steatosis, and
      hypocarnitinemia.
    explanation: Directly supports reduced free carnitine in LCHADD.
- name: Ketone bodies
  presence: DECREASED
  context: 'Inappropriately low ketone body production during fasting, reflecting impaired hepatic ketogenesis from blocked
    fatty acid oxidation. Also demonstrated in LCHADD RPE cells in vitro.

    '
  evidence:
  - reference: PMID:39283617
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: LCHADD-RPE express TFP subunits and accumulate 3-hydroxy-acylcarnitines, cannot oxidize palmitate, and release
      fewer ketones than WT-RPE.
    explanation: Demonstrates reduced ketone production in LCHADD cells.
  - reference: PMID:37644104
    supports: SUPPORT
    evidence_source: MODEL_ORGANISM
    snippet: LCHADD mice exhibit lower ketones with fasting
    explanation: Confirms hypoketotic phenotype in the LCHADD mouse model.
- name: Cardiolipin
  presence: DECREASED
  context: 'Cardiolipin reduction in mitochondrial membranes, with concurrent increase in monolysocardiolipins, reflecting
    impaired cardiolipin remodeling by the TFP alpha-subunit.

    '
  evidence:
  - reference: PMID:39088276
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Although CL reduction was universally identified, a simultaneous increase in monolysocardiolipins was discrepant
      among cells. A similar profile was seen in liver mitochondria isolates from a TFP-deficient mouse model.
    explanation: Demonstrates universal cardiolipin reduction in TFP-deficient cells and mouse liver.
genetic:
- name: HADHA pathogenic variants causing LCHADD
  inheritance:
  - name: Autosomal recessive
    evidence:
    - reference: PMID:10229030
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: In the vast majority of patients, LCHAD deficiency is caused by a common autosomal recessive mutation G1528C.
      explanation: Directly supports autosomal recessive inheritance pattern.
  variants:
  - name: HADHA c.1528G>C (p.Glu510Gln)
    description: 'The most common pathogenic variant in LCHADD, a founder mutation affecting the LCHAD catalytic site. This
      variant selectively impairs LCHAD activity while relatively preserving the other two TFP enzymatic functions (enoyl-CoA
      hydratase and 3-ketoacyl-CoA thiolase). Carrier frequency in Finland is 1:240.

      '
    evidence:
    - reference: PMID:10229030
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: In the vast majority of patients, LCHAD deficiency is caused by a common autosomal recessive mutation G1528C.
      explanation: Confirms c.1528G>C as the predominant mutation.
    - reference: PMID:10229030
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Analysis of the frequency of the G1528C mutation in Finland revealed carrier frequency of 1:240.
      explanation: Quantifies carrier frequency in the Finnish population.
  features: 'LCHADD is caused by biallelic pathogenic variants in HADHA, which encodes the alpha-subunit of the mitochondrial
    trifunctional protein. The common c.1528G>C (p.Glu510Gln) founder mutation selectively reduces LCHAD catalytic activity.
    Other HADHA or HADHB variants that reduce multiple TFP enzyme activities cause the broader phenotype of mitochondrial
    trifunctional protein deficiency (MTPD), which has a similar but often more severe clinical course including earlier neuropathy
    onset.

    '
  evidence:
  - reference: PMID:38263760
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Disease courses in screened individuals with LCHAD and MTP deficiency were similar except for neuropathy, occurring
      earlier in individuals with MTP deficiency (median 3.9 vs. 11.4 years; p = 0.0447).
    explanation: Distinguishes LCHADD from MTPD clinical course.
  - reference: PMID:39088276
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: A single common mutation, HADHA c.1528G>C (p.E510Q), leads to isolated 3-hydroxyacyl-CoA dehydrogenase deficiency.
    explanation: Distinguishes isolated LCHAD from combined TFP deficiency at the genetic level.
treatments:
- name: Dietary fat restriction with MCT supplementation
  description: 'Core dietary management involves restriction of long-chain triglycerides (LCT) to approximately 10% of total
    energy with supplementation of medium-chain triglycerides (MCT) at 10-25% of total energy. Essential fatty acid intake
    (linoleic and linolenic acid) must be maintained. Avoidance of prolonged fasting is critical.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: In long-chain deficits, long-chain triglyceride restriction should be 10% of total energy, with linoleic acid
      and linolenic acid intake of 3-4% and 0.5-1% (5/1-10/1 ratio), with medium-chain triglyceride supplementation at 10-25%
      of total energy
    explanation: Specifies LCT restriction and MCT supplementation targets for long-chain FAO defects.
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Treatment of fatty acid oxidation disorders is based on dietary, pharmacological and metabolic decompensation
      measures. It is essential to provide the patient with sufficient glucose to prevent lipolysis and to avoid the use of
      fatty acids as fuel as far as possible.
    explanation: Supports dietary management as the foundation of FAOD treatment.
- name: Emergency glucose infusion for acute decompensation
  description: 'Acute metabolic decompensation requires emergency IV glucose administration (10% dextrose at approximately
    8 mg/kg/min) to suppress lipolysis and catabolism. Cessation of protein and fat intake and monitoring of electrolytes
    and creatine kinase are essential.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:32840329
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Long-chain fatty acid oxidation disorders (LC-FAODs) are rare, life-threatening, autosomal recessive genetic
      disorders characterized by acute crises of energy production and chronic energy deficiency.
    explanation: Supports the need for emergency management of acute metabolic crises.
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The main measure in emergency hospital treatment is the administration of IV glucose.
    explanation: Directly supports IV glucose as the primary emergency intervention.
- name: Triheptanoin (Dojolvi)
  description: 'Triheptanoin is an FDA-approved odd-chain triglyceride providing anaplerotic substrate (propionyl-CoA converted
    to succinyl-CoA) to support TCA cycle intermediate replenishment and energy generation in long-chain fatty acid oxidation
    disorders. Reported to reduce decompensation frequency and hospitalizations.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:32840329
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: In recent years, the use of medium, odd-chain fatty acids, such as triheptanoin, have been studied as a treatment
      of LC-FAODs due to its anaplerotic properties.
    explanation: Supports triheptanoin as an anaplerotic therapy for LC-FAODs.
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Trihepatnoin is a new therapeutic option with a good safety and efficacy profile.
    explanation: Confirms triheptanoin as a therapeutic option with favorable profile. Note "Trihepatnoin" is a typo in the original publication abstract.
- name: Newborn screening
  description: 'Expanded newborn screening using tandem mass spectrometry acylcarnitine profiling identifies affected infants
    presymptomatically. Screening detects elevated C16OH, C18OH, and C18:1OH. While NBS improves neonatal survival, it does
    not reliably prevent long-term morbidity.

    '
  treatment_term:
    preferred_term: disease screening
    term:
      id: MAXO:0000124
      label: disease screening
  evidence:
  - reference: PMID:38263760
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Sixty-seven individuals with LCHAD/MTP deficiency were included in the study, thereof 54 identified by NBS. All
      screened individuals with LCHAD deficiency survived
    explanation: Demonstrates improved survival with NBS but persistent morbidity.
  - reference: PMID:37754774
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The established "HADHA ratio" = (C16OH + C18OH + C18:1OH)/C0 was significantly elevated in all 54 affected individuals
      in comparison to the control group.
    explanation: Supports acylcarnitine-based NBS biomarkers for LCHADD detection.
- name: Carnitine supplementation
  description: 'L-carnitine supplementation to address secondary carnitine deficiency and support excretion of toxic acyl-CoA
    intermediates as acylcarnitines. Use remains somewhat controversial but commonly employed.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:39203843
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: The use of carnitine remains controversial and new therapeutic options are under investigation.
    explanation: Acknowledges carnitine supplementation while noting it remains controversial.
  - reference: PMID:10229030
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Like several beta-oxidation defects, it presents during infancy with hypoglycemic coma, hepatic steatosis, and
      hypocarnitinemia.
    explanation: Supports the rationale for carnitine supplementation given hypocarnitinemia.
- name: Ophthalmologic monitoring
  description: 'Regular retinal screening for chorioretinopathy is essential for all LCHADD patients, as choroidal atrophy
    and pigment dispersion are early signs of retinal degeneration. European metabolic centers concur on the importance of
    retinopathy screening as part of long-term monitoring.

    '
  treatment_term:
    preferred_term: eye examination
    term:
      id: MAXO:0001155
      label: eye examination
  evidence:
  - reference: PMID:38245779
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The centres concurred in many aspects of long-term monitoring of LCFAOD including the frequency of clinical visits,
      determination of laboratory parameters, cardiac monitoring and retinopathy screening.
    explanation: Confirms retinopathy screening as a consensus monitoring practice.
  - reference: PMID:38595698
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Choroidal atrophy and pigment dispersion were consistently the earliest signs of LCHAD-associated chorioretinopathy.
    explanation: Supports the importance of regular ophthalmologic monitoring to detect early signs.
- name: Genetic counseling
  description: 'Genetic counseling for affected families including discussion of autosomal recessive inheritance, recurrence
    risk (25% for carrier parents), carrier testing, and prenatal diagnostic opportunities.

    '
