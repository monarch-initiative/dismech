name: Long-chain 3-hydroxyacyl-CoA Dehydrogenase Deficiency
category: Mendelian
creation_date: '2025-06-12T20:16:27Z'
updated_date: '2026-02-23T00:00:00Z'
synonyms:
- LCHADD
- LCHAD deficiency
- Isolated LCHAD deficiency
- Long-chain 3-hydroxyacyl-coenzyme A dehydrogenase deficiency
description: 'Long-chain 3-hydroxyacyl-CoA dehydrogenase deficiency (LCHADD) is an autosomal recessive disorder of mitochondrial
  long-chain fatty acid beta-oxidation caused by biallelic pathogenic variants in HADHA, most commonly the c.1528G>C (p.Glu510Gln)
  founder mutation. LCHADD selectively impairs the LCHAD catalytic activity within the mitochondrial trifunctional protein
  (MTP/TFP), leading to energy failure during fasting or physiologic stress and accumulation of toxic long-chain 3-hydroxyacyl
  intermediates. Clinical manifestations include hypoketotic hypoglycemia, cardiomyopathy, rhabdomyolysis, hepatopathy, peripheral
  neuropathy, and a distinctive progressive chorioretinopathy not seen in other fatty acid oxidation disorders. Despite improved
  neonatal survival through newborn screening, long-term morbidity remains substantial, with myopathy in 82%, metabolic decompensations
  in 80%, and cardiomyopathy in 28% of screened individuals.

  '
