- name: Toxic intermediate accumulation and oxidative stress
  description: 'Impaired LCHAD activity leads to accumulation of long-chain 3-hydroxyacyl-CoA intermediates and their corresponding
    acylcarnitines (C16OH, C18OH, C18:1OH). These toxic intermediates induce oxidative stress, lipid peroxidation, and altered
    cell homeostasis, contributing to tissue damage in heart, skeletal muscle, liver, and retina.

    '
