    explanation: Demonstrates oxidative stress and lipid peroxidation from toxic intermediate accumulation in LCHADD RPE cells.
- name: Cardiolipin remodeling defect and mitochondrial bioenergetic impairment
  description: 'The TFP alpha-subunit (HADHA) possesses monolysocardiolipin acyltransferase activity linking fatty acid oxidation
    to cardiolipin remodeling. HADHA mutations disrupt cardiolipin content and composition, leading to reduced mitochondrial
    maximal respiration and spare respiratory capacity. This secondary mitochondrial membrane defect may underlie stress intolerance
    and tissue-specific vulnerability.

    '
