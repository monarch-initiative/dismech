name: Lung Carcinoma
creation_date: '2026-02-02T00:16:36Z'
updated_date: '2026-02-17T21:53:14Z'
category: Cancer
parents:
- Thoracic Cancer
disease_term:
  preferred_term: lung carcinoma
  term:
    id: MONDO:0005138
    label: lung carcinoma
description: >-
  Lung carcinoma is a major cause of cancer mortality and is strongly linked to
  tobacco smoking, with multiple histologic subtypes requiring distinct
  treatments.
pathophysiology:
- name: Oncogenic Driver Mutations in NSCLC
  description: >-
    Activating EGFR mutations and ALK alterations are key molecular features in
    subsets of non-small cell lung carcinoma.
  evidence:
  - reference: PMID:22932130
    supports: SUPPORT
    snippet: "The discovery of activating mutations in the epidermal growth factor
      receptor and anaplastic lymphoma kinase positivity has made personalized treatment
      for NSCLC more feasible."
    explanation: The abstract links EGFR mutations and ALK positivity with
      NSCLC.
- name: VEGFA-Mediated Angiogenesis
  description: >-
    VEGFA-driven angiogenesis contributes to lung cancer progression and
    promotes a proangiogenic signaling network.
  biological_processes:
  - preferred_term: angiogenesis
    modifier: INCREASED
    term:
      id: GO:0001525
      label: angiogenesis
  evidence:
  - reference: PMID:26542886
    supports: SUPPORT
    snippet: "Vascular endothelial growth factor A (VEGFA) is one of the main mediators
      of angiogenesis in non-small cell lung cancer (NSCLC)."
    explanation: The abstract identifies VEGFA as a key mediator of angiogenesis
      in NSCLC.
has_subtypes:
- name: Small Cell Lung Cancer
  description: >-
    High-grade neuroendocrine carcinoma accounting for a minority of lung
    cancers, often treated with systemic chemotherapy.
  evidence:
  - reference: PMID:19445746
    supports: SUPPORT
    snippet: "Small cell lung cancer accounts for 20% of all cases, and is usually
      treated with chemotherapy."
    explanation: The abstract identifies small cell lung cancer as a major
      subtype and notes chemotherapy treatment.
- name: Lung Adenocarcinoma (NSCLC)
  description: >-
    The most common non-small cell lung carcinoma histology, often treated
    initially with surgery when resectable.
  evidence:
  - reference: PMID:19445746
    supports: SUPPORT
    snippet: "Adenocarcinoma is the main non-small cell pathology, and is treated
      initially with surgery."
    explanation: The abstract notes adenocarcinoma as the main NSCLC subtype and
      its initial surgical treatment.
environmental:
- name: Tobacco Smoking
  description: >-
    Cigarette smoking is the dominant risk factor for lung carcinoma and drives
    carcinogenesis through chronic exposure to tobacco carcinogens.
  evidence:
  - reference: PMID:19445746
    supports: SUPPORT
    snippet: "Lung cancer is the leading cause of cancer deaths in both men and women,
      with 80-90% of cases caused by smoking."
    explanation: The abstract identifies smoking as the cause of most lung
      cancer cases.
  exposure_term:
    preferred_term: exposure to tobacco smoking
    term:
      id: ECTO:6000029
      label: exposure to tobacco smoking
