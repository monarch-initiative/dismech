notes: 'SBCADD is a condition of uncertain clinical significance for most affected individuals. Expert consensus from 2023
  characterizes SBCAD deficiency as a biochemical abnormality with limited or no clinical consequences in most cases. However,
  the 2019 literature review cautions that considering SBCADD a non-disease in non-Hmong subjects appears unsafe, as catabolic
  stress can precipitate acute decompensation. The condition is particularly common in the Hmong population (carrier frequency
  ~22%) and in certain Chinese ethnic minorities (Miao, Dong) due to the founder c.1165A>G variant. The role of treatment
  in SBCADD remains unclear pending further delineation of its clinical phenotype and pathogenicity.

