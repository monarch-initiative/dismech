      '
  downstream:
  - target: Impaired isoleucine catabolism via SBCAD loss-of-function
    description: Reduced SBCAD function blocks proximal S-pathway oxidation of 2-methylbutyryl-CoA.
- name: Impaired isoleucine catabolism via SBCAD loss-of-function
  description: 'Loss-of-function variants reduce SBCAD enzyme activity and stability,
    blocking this catabolic step and causing accumulation of upstream metabolites
    that are diverted to measurable conjugates including C5-acylcarnitine (blood)
    and 2-methylbutyrylglycine (urine).

    '
  biological_processes:
  - preferred_term: isoleucine catabolic process
    term:
      id: GO:0006548
      label: isoleucine catabolic process
  - preferred_term: branched-chain amino acid catabolic process
    term:
      id: GO:0009083
      label: branched-chain amino acid catabolic process
  evidence:
  - reference: PMID:15615815
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Isolated excretion of 2-methylbutyrylglycine (2-MBG) is the hallmark of short/branched-chain acyl-CoA dehydrogenase
      deficiency (SBCADD), a recently identified defect in the proximal pathway of L-isoleucine oxidation.

      '
    explanation: 'Confirms that SBCADD is a defect in the proximal pathway of L-isoleucine oxidation with 2-MBG as hallmark
      metabolite.

      '
  downstream:
  - target: Metabolic rerouting via the R-pathway of isoleucine oxidation
- name: Metabolic rerouting via the R-pathway of isoleucine oxidation
  description: 'The metabolic block in the S-pathway of isoleucine oxidation leads to increased flux through the normally
    minor R-pathway, producing 2-ethylhydracrylic acid (2-EHA) as a prominent urinary marker. This R-pathway flux may function
    as a compensatory safety valve that mitigates severity in many individuals, explaining the largely benign phenotype observed
    in most SBCADD patients.

    '
  biological_processes:
  - preferred_term: isoleucine catabolic process
    term:
      id: GO:0006548
      label: isoleucine catabolic process
  locations:
  - preferred_term: mitochondrion
    term:
      id: GO:0005739
      label: mitochondrion
  evidence:
  - reference: PMID:15615815
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Increased flux through the R-pathway may act as a safety valve for overflow of accumulating S-pathway metabolites
      and thereby mitigate the severity of SBCADD.

      '
    explanation: 'Directly supports the hypothesis that R-pathway flux compensates for the S-pathway block and explains the
      mild phenotype.

      '
  - reference: PMID:15615815
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Approximately 40-46% of total 2-methylbutyric acid conjugates were in the form of the R-isomer, indicating significant
      metabolism via the R-pathway.

      '
    explanation: 'Quantifies the significant contribution of R-pathway metabolism in SBCADD patients.

      '
  downstream:
  - target: Stress-sensitive metabolic decompensation
- name: Stress-sensitive metabolic decompensation
  description: 'Overlapping substrate specificity among ACAD family enzymes may compensate for SBCAD deficiency under normal
    conditions. During catabolic stress (infection, fasting), this compensatory capacity may be exceeded, leading to metabolic
    decompensation in a minority of patients. This stress-sensitive model explains why most patients remain asymptomatic but
    a small fraction develop clinical disease.

    '
  biological_processes:
  - preferred_term: response to starvation
    term:
      id: GO:0042594
      label: response to starvation
  evidence:
  - reference: PMID:30730842
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Catabolic situations can precipitate acute metabolic decompensation.

      '
    explanation: 'Directly supports that catabolic stress triggers decompensation in SBCADD.

      '
- name: ACAD substrate promiscuity and compensatory enzymology
  description: 'ACAD family enzymes display significant substrate promiscuity. In HEK-293 cell models, ACADSB knockout causes
    marked increases in C5-carnitine and substantial decreases in C3-carnitine, demonstrating that SBCAD activity influences
    short-chain acyl-CoA and acylcarnitine pools beyond a single metabolite. This promiscuity partially explains why complete
    SBCAD loss-of-function has limited clinical consequences in most individuals.

    '
