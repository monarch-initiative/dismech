biochemical:
- name: C5-acylcarnitine (2-methylbutyrylcarnitine)
  presence: INCREASED
  context: 'Elevated C5-acylcarnitine in blood is the primary newborn screening marker for SBCADD. C5 is isobaric with isovalerylcarnitine
    on standard tandem mass spectrometry, requiring second-tier testing to distinguish SBCADD from isovaleric acidemia.

    '
- name: 2-Methylbutyrylglycine (2-MBG) in urine
  presence: INCREASED
  context: 'Elevated urinary 2-methylbutyrylglycine is the diagnostic hallmark of SBCADD. Detection of 2-MBG by urine organic
    acid analysis or acylglycine profiling confirms the diagnosis after elevated C5 is found on newborn screening.

    '
  evidence:
  - reference: PMID:30730842
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Increased urinary excretion of 2-methylbutyrylglycine (2MBG) is the hallmark of SBCAD deficiency.

      '
    explanation: 'Confirms 2-MBG elevation as the hallmark in the 2019 literature review.

      '
- name: 2-Ethylhydracrylic acid (2-EHA) in urine
  presence: INCREASED
  context: '2-Ethylhydracrylic acid is a urinary organic acid marker of SBCADD, produced by increased flux through the R-pathway
    of isoleucine oxidation. The 2-EHA peak often exceeds the 2-MBG peak on organic acid analysis and may facilitate diagnosis.

    '
  evidence:
  - reference: PMID:15615815
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'In multiple urine samples, organic acid analysis revealed a prominent 2-EHA peak usually exceeding the size
      of the 2-MBG peak.

      '
    explanation: 'Demonstrates that 2-EHA is a prominent urinary marker in SBCADD, often exceeding 2-MBG levels.

      '
  - reference: PMID:15615815
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Awareness of 2-ethylhydracrylic aciduria as a diagnostic marker could lead to increased detection of SBCADD
      and improved definition of its clinical phenotype.

      '
    explanation: 'Supports diagnostic utility of 2-EHA for SBCADD detection.

      '
- name: C3-carnitine (propionylcarnitine) in ACADSB knockout cells
  presence: DECREASED
  context: 'In cell models of SBCAD deficiency, C3-carnitine is substantially decreased, reflecting the broader impact of
    SBCAD on mitochondrial acyl-CoA handling beyond the direct isoleucine pathway metabolites. This is an in vitro observation
    and not a standard clinical biomarker.

    '
  evidence:
  - reference: PMID:37309295
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: 'deletion of ACADSB in HEK-293 cells led to an equally strong decrease in C3-carnitine when compared to wild-type
      cells.

      '
    explanation: 'ACADSB knockout in HEK-293 cells causes substantial C3-carnitine decrease, demonstrating broader metabolic
      impact.

      '
genetic:
- name: ACADSB pathogenic variants
  inheritance:
  - name: Autosomal recessive
    evidence:
    - reference: PMID:12837870
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: '2-methylbutyryl-CoA dehydrogenase deficiency, also known as short/branched-chain acyl-CoA dehydrogenase (SBCAD)
        deficiency, is a recently described autosomal recessive disorder of L-isoleucine metabolism.

        '
      explanation: 'Directly states autosomal recessive inheritance for SBCADD.

        '
  variants:
  - name: c.1165A>G (exon 10 skipping) - founder variant
    description: 'The c.1165A>G variant in ACADSB causes skipping of exon 10 and is a founder mutation highly prevalent in
      the Hmong population and in several Chinese ethnic minority groups (Miao, Dong). Homozygosity for this variant is found
      at a frequency of approximately 1.3% in the Hmong population, with a carrier frequency of 21.8%.

      '
    evidence:
    - reference: PMID:12837870
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: 'Molecular genetic analysis performed for 3 of these patients revealed that all are homozygous for an 1165A>G
        mutation that causes skipping of exon 10 of the SBCAD gene.

        '
      explanation: 'Identifies the c.1165A>G founder mutation and its effect on exon 10 splicing.

        '
  - name: Multiple non-Hmong ACADSB missense variants
    description: 'Multiple missense variants in ACADSB have been identified in non-Hmong patients through newborn screening.
      Expression studies show these variants lead to inactivation or instability of the mutant SBCAD enzymes. At least 15
      pathogenic variants are known in ACADSB.

      '
    evidence:
    - reference: PMID:20547083
      supports: SUPPORT
      evidence_source: IN_VITRO
      snippet: 'Escherichia coli expression studies revealed that the missense mutations identified lead to inactivation or
        instability of the mutant SBCAD enzymes.

        '
      explanation: 'Confirms functional impact of non-Hmong ACADSB variants through in vitro expression studies.

        '
  features: 'SBCADD is caused by biallelic pathogenic variants in ACADSB (chromosome 10q26.13, 11 exons), encoding short/branched-chain
    acyl-CoA dehydrogenase (SBCAD), a homotetrameric mitochondrial FAD-containing enzyme. The c.1165A>G founder variant is
    dominant in the Hmong and certain Chinese ethnic minorities, while diverse missense and truncating variants are found
    in other populations. Genotype-phenotype correlations remain uncertain, as most homozygous individuals remain asymptomatic
    regardless of variant type.

    '
  evidence:
  - reference: PMID:20547083
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Short/branched chain acyl-CoA dehydrogenase (SBCAD) deficiency, also known as 2-methylbutyryl-CoA dehydrogenase
      deficiency, is a recently described autosomal recessive disorder of isoleucine metabolism. Most patients reported thus
      far have originated from a founder mutation in the Hmong Chinese population.

      '
    explanation: 'Confirms the genetic basis and founder mutation background of SBCADD.

      '
  - reference: PMID:16950638
    supports: SUPPORT
    evidence_source: OTHER
    snippet: 'Confirmation of diagnosis is therefore advisable by specific enzyme assay and/or mutation analysis of the ACAT1
      (beta-KT), ACADSB (SBCAD) or HADH2 (MHBD) genes.

      '
    explanation: 'Confirms ACADSB as the gene for molecular diagnosis of SBCADD.

      '
treatments:
- name: Carnitine supplementation
  description: 'L-carnitine supplementation (typically 50-100 mg/kg/day) is used to support conjugation and excretion of accumulating
    acyl-CoA intermediates as acylcarnitine species. Carnitine supplementation is one of the most consistently recommended
    interventions in SBCADD management.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:30730842
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Carnitine supplementation and valproate avoidance appear to be indicated.

      '
    explanation: 'Directly recommends carnitine supplementation as an indicated treatment for SBCADD.

      '
  - reference: PMID:30730842
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Longitudinal biochemical monitoring of the two patients while on treatment with carnitine (100 mg/kg/day) was
      provided.

      '
    explanation: 'Reports specific carnitine dosing of 100 mg/kg/day with biochemical monitoring.

      '
- name: Catabolic stress avoidance and emergency protocol
  description: 'Prevention of metabolic decompensation through avoidance of prolonged fasting, protein overload, and provision
    of an emergency protocol for management of intercurrent febrile illnesses and acute catabolic episodes.

    '
  treatment_term:
    preferred_term: supportive care
    term:
