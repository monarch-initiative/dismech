      label: supportive care
  evidence:
  - reference: PMID:30730842
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Providing an emergency protocol for the management of acute catabolic episodes seems reasonable in asymptomatic
      patients with SBCAD deficiency.

      '
    explanation: 'Directly supports emergency protocol provision for catabolic stress management.

      '
  - reference: PMID:30730842
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Catabolic situations can precipitate acute metabolic decompensation.

      '
    explanation: 'Supports the rationale for catabolic stress avoidance.

      '
- name: Dietary management
  description: 'Dietary intervention in SBCADD is controversial. Early-identified cases historically received low-protein
    diets with fasting avoidance, but the indication for disruptive dietary manipulations in asymptomatic newborn-screening-identified
    infants is questionable. Current practice favors maintaining a normal diet with vigilance during intercurrent illness
    rather than protein restriction.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:12837870
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Dietary treatment was initiated in the neonatal period. Except for 1 patient who developed mild muscle hypotonia,
      all patients remain asymptomatic at ages ranging from 3 to 14 months of age.

      '
    explanation: 'Reports early dietary treatment in newborn-screening-identified Hmong patients with good short-term outcomes.

      '
  - reference: PMID:12837870
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
