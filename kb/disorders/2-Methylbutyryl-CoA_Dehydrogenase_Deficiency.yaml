    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'The two most common disorders were 2-methylbutyryl glycinuria (1:7,137) and phenylalanine hydroxylase deficiency
      (1:22,997).

      '
    explanation: 'Reports SBCADD incidence of 1:7,137 in the Huaihua NBS cohort.

      '
- population: Newborns, Quanzhou, China
  notes: 'Estimated incidence of 1 in 30,379 based on NBS ascertainment in Quanzhou, China.

    '
  evidence:
  - reference: PMID:31555323
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'The estimated incidence of SBCADD was 1 in 30,379 in Quanzhou, China.

      '
    explanation: 'Provides incidence estimate from the Quanzhou NBS cohort.

      '
progression:
- phase: Neonatal/early detection
  notes: 'Most individuals are identified through newborn screening via elevated C5-acylcarnitine. The majority remain asymptomatic
    throughout life. Approximately 10% develop symptoms, typically in the neonatal period or during intercurrent illness.
    Compensation via alternative ACAD enzymes and the R-pathway of isoleucine oxidation may mask biochemical consequences
    at baseline, but this compensation can fail during metabolic stress (infection, fasting), leading to sporadic decompensation
    in susceptible individuals.

    '
pathophysiology:
- name: ACADSB molecular function deficiency
  description: 'Biallelic ACADSB pathogenic variants reduce short/branched-chain
    acyl-CoA dehydrogenase catalytic activity in mitochondria.

    '
