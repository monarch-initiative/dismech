name: 2-Methylbutyryl-CoA Dehydrogenase Deficiency
category: Mendelian
creation_date: '2026-02-23T00:00:00Z'
updated_date: '2026-02-28T01:20:00Z'
synonyms:
- Short/branched-chain acyl-CoA dehydrogenase deficiency
- SBCADD
- SBCAD deficiency
- 2-methylbutyrylglycinuria
- 2-MBCDD
- 2-methylbutyryl-CoA dehydrogenase deficiency
description: '2-Methylbutyryl-CoA dehydrogenase deficiency (SBCADD) is an autosomal recessive inborn error of L-isoleucine
  metabolism caused by biallelic pathogenic variants in the ACADSB gene encoding short/branched-chain acyl-CoA dehydrogenase
  (SBCAD). The metabolic block in the proximal isoleucine oxidation pathway leads to accumulation of diagnostic metabolites
  including elevated C5-acylcarnitine (2-methylbutyrylcarnitine) in blood and 2-methylbutyrylglycine (2-MBG) in urine. Most
  individuals identified through newborn screening remain asymptomatic, but approximately 10% of reported patients develop
  clinical manifestations including seizures, developmental delay, hypotonia, and failure to thrive. The condition is particularly
  prevalent in the Hmong population due to a founder mutation (c.1165A>G). Carnitine supplementation and avoidance of catabolic
  stress are the mainstays of management.

  '
