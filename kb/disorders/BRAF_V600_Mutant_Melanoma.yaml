notes: >-
  BRAF V600 mutations define a therapeutically actionable melanoma subtype. Resistance
  to BRAF/MEK inhibitors eventually develops in most patients through reactivation of
  MAPK signaling (MEK mutations, BRAF amplification) or activation of bypass pathways
  (PI3K/AKT, RAF1). Combination strategies targeting multiple pathways or sequencing
  with immunotherapy are areas of active research.

