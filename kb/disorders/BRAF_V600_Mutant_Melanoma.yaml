pathophysiology:
- name: BRAF V600 Oncogenic Mutation
  description: >-
    BRAF V600 mutations, predominantly V600E and V600K, result in substitution of the
    valine residue in the activation loop of the BRAF kinase. This removes an autoinhibitory
    mechanism, causing constitutive kinase activity independent of upstream RAS signaling.
    The mutant BRAF signals as a monomer, unlike wild-type BRAF which requires dimerization
    for activation.
  evidence:
  - reference: PMID:40023845
    supports: PARTIAL
    snippet: Hotspot BRAF, hotspot NRAS, and NF1 loss-of-function mutations are found in approximately 50%, 25%, and 15%
      of cutaneous melanomas, respectively.
    explanation: This abstract reports frequent hotspot BRAF mutations in cutaneous melanoma, supporting the relevance 
      of BRAF-driven melanoma.
