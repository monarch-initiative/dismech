    description: V600E BRAF has 500-fold increased kinase activity compared to wild-type
- name: Constitutive MAPK Pathway Activation
  description: >-
    Mutant BRAF continuously phosphorylates and activates MEK1/2, which in turn activates
    ERK1/2. This constitutive MAPK signaling drives expression of genes promoting cell
    cycle progression, survival, and proliferation. The pathway operates independently
    of growth factor stimulation.
