name: BRAF V600 Mutant Melanoma
description: >-
  BRAF V600-mutant melanoma is a molecular subtype of cutaneous melanoma characterized
  by activating mutations in the BRAF oncogene, most commonly V600E (substitution of
  valine for glutamic acid at codon 600), with V600K being the second most common variant.
  These mutations result in constitutive activation of the BRAF kinase and downstream
  MAPK/ERK signaling pathway, driving uncontrolled melanocyte proliferation. BRAF V600
  mutations occur in approximately 40-50% of cutaneous melanomas and are associated with
  intermittent sun exposure, younger patient age, and superficial spreading histology.
  This molecular subtype is paradigmatic for oncogene-targeted therapy, as the combination
  of BRAF and MEK inhibitors (dabrafenib plus trametinib) has transformed outcomes for
  patients with advanced disease.
