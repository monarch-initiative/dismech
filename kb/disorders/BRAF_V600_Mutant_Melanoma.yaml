phenotypes:
- category: Dermatologic
  name: Cutaneous Melanoma
  frequency: OBLIGATE
  diagnostic: true
  description: >-
    Melanoma arising from cutaneous melanocytes. BRAF V600-mutant melanomas are
    typically associated with intermittent UV exposure sites and often display
    superficial spreading or nodular histologic patterns.
  phenotype_term:
    preferred_term: Cutaneous melanoma
    term:
      id: HP:0012056
      label: Cutaneous melanoma
- category: Dermatologic
  name: Pigmented Skin Lesion
  frequency: VERY_FREQUENT
  description: >-
    The primary tumor typically presents as an asymmetric, irregularly bordered
    pigmented lesion with color variegation, often arising from a pre-existing nevus
    or de novo on sun-exposed skin.
  phenotype_term:
    preferred_term: Neoplasm of the skin
    term:
      id: HP:0008069
      label: Neoplasm of the skin
genetic:
- name: BRAF V600E
  association: Somatic Oncogenic Mutation
  notes: >-
    The most common BRAF mutation (80-90% of BRAF-mutant melanomas), involving
    substitution of valine with glutamic acid at codon 600. Results in constitutive
    kinase activation and is the primary therapeutic target for BRAF inhibitors.
- name: BRAF V600K
  association: Somatic Oncogenic Mutation
  notes: >-
    Second most common BRAF mutation (10-20% of BRAF-mutant melanomas), substituting
    valine with lysine at codon 600. Also responsive to BRAF/MEK inhibitor therapy
    though possibly with different kinetics.
treatments:
- name: Dabrafenib plus Trametinib
  description: >-
    First-line targeted therapy combining BRAF inhibitor dabrafenib with MEK inhibitor
    trametinib. Combination therapy achieves higher response rates (approximately 70%)
    and longer duration of response compared to BRAF inhibitor monotherapy, while
    reducing paradoxical MAPK activation and cutaneous squamous cell carcinomas.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Vemurafenib plus Cobimetinib
  description: >-
    Alternative BRAF plus MEK inhibitor combination. Vemurafenib was the first BRAF
    inhibitor approved for melanoma. Combined with the MEK inhibitor cobimetinib
    to improve efficacy and reduce paradoxical activation side effects.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Encorafenib plus Binimetinib
  description: >-
    Third-generation BRAF plus MEK inhibitor combination offering improved
    tolerability profile. Encorafenib has a longer half-life than other BRAF
    inhibitors, potentially reducing dosing frequency.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Immune Checkpoint Inhibitors
  description: >-
    Anti-PD-1 antibodies (pembrolizumab, nivolumab) alone or combined with
    anti-CTLA-4 (ipilimumab) are also effective in BRAF-mutant melanoma. The
    optimal sequencing of targeted therapy versus immunotherapy remains an active
    area of investigation.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
