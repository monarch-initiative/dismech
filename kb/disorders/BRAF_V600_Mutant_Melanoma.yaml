- name: Apoptosis Resistance
  description: >-
    BRAF V600 signaling promotes melanoma cell survival through multiple anti-apoptotic
    mechanisms, including upregulation of BCL2 family members and suppression of
    pro-apoptotic BIM. This contributes to tumor persistence and therapy resistance.
