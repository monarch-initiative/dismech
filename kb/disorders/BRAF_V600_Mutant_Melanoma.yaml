- name: Uncontrolled Melanocyte Proliferation
  description: >-
    Constitutive MAPK signaling drives melanocyte proliferation through ERK-mediated
    phosphorylation and stabilization of transcription factors controlling cell cycle
    progression, including upregulation of cyclin D1 and suppression of cell cycle
    inhibitors such as p27.
