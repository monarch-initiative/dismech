name: Traveler's Diarrhea
category: Infectious
disease_term:
  preferred_term: traveler's diarrhea
  term:
    id: MONDO:0001673
    label: diarrheal disease
parents:
  - Infectious diarrhea
  - Travel-related infections
infectious_agent:
  - name: Enterotoxigenic Escherichia coli
    infectious_agent_term:
      preferred_term: Enterotoxigenic Escherichia coli
      term:
        id: NCBITaxon:562
        label: Escherichia coli
pathophysiology:
  - name: Enterotoxigenic bacterial infection
    description: >
      Most commonly caused by enterotoxigenic Escherichia coli (ETEC), which produces
      heat-labile and heat-stable enterotoxins that stimulate intestinal fluid secretion.
      Other pathogens include Campylobacter, Salmonella, and Shigella.
phenotypes:
  - name: Acute watery diarrhea
    description: Sudden onset of loose, watery stools during or shortly after travel.
    phenotype_term:
      preferred_term: watery diarrhea
      term:
        id: HP:0002014
        label: Diarrhea
  - name: Abdominal cramps
    description: Cramping pain accompanying diarrhea.
    phenotype_term:
      preferred_term: abdominal cramps
      term:
        id: HP:0032155
        label: Abdominal cramps
  - name: Nausea
    description: Feeling of sickness often preceding or accompanying diarrhea.
    phenotype_term:
      preferred_term: nausea
      term:
        id: HP:0002018
        label: Nausea
treatments:
  - name: Oral rehydration therapy
    description: Fluid and electrolyte replacement is the cornerstone of treatment.
  - name: Loperamide
    description: Antimotility agent for symptomatic relief in non-invasive cases.
    treatment_term:
      preferred_term: loperamide
      term:
        id: MAXO:0000058
        label: pharmacotherapy
  - name: Fluoroquinolone antibiotics
    description: Empiric antibiotic therapy for moderate to severe cases.
    treatment_term:
      preferred_term: fluoroquinolone antibiotics
      term:
        id: MAXO:0000058
        label: pharmacotherapy
