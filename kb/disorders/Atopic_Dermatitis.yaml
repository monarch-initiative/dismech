genetic:
- name: FLG
  association: Associated
  notes: Loss-of-function variants are the strongest genetic risk factor.
    R501X and 2282del4 are common in European populations.
  evidence:
  - reference: PMID:16550169
    supports: SUPPORT
    snippet: two independent loss-of-function genetic variants (R510X and 2282del4)
      in the gene encoding filaggrin (FLG) are very strong predisposing factors for
      atopic dermatitis. These variants are carried by approximately 9% of people of
      European origin.
    explanation: Landmark Palmer et al. 2006 study establishing FLG loss-of-function
      as the major genetic predisposing factor for atopic dermatitis.
