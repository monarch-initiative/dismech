name: Atopic Dermatitis
category: Complex
parents:
- Dermatological Disease
- Chronic Inflammatory Disease
- Allergic Disease
has_subtypes:
- name: Early-Onset Atopic Dermatitis
  description: Onset in infancy or early childhood, often associated with the atopic march
    progressing to asthma and allergic rhinitis.
- name: Adult-Onset Atopic Dermatitis
  description: First presentation in adulthood, often with different clinical distribution
    and associations compared to childhood-onset disease.
- name: Extrinsic Atopic Dermatitis
  description: Associated with IgE-mediated sensitization to environmental allergens.
    Elevated serum IgE and positive skin prick tests.
- name: Intrinsic Atopic Dermatitis
  description: Without IgE-mediated sensitization. Normal serum IgE levels. Represents
    approximately 20% of cases.
pathophysiology:
- name: Epidermal Barrier Dysfunction
  description: Loss-of-function mutations in filaggrin (FLG) and other barrier proteins
    lead to impaired skin barrier integrity, increased transepidermal water loss, and
    enhanced allergen penetration. This is the primary initiating event in many patients.
  genes:
  - preferred_term: FLG
    term:
      id: hgnc:3748
      label: FLG
  biological_processes:
  - preferred_term: Keratinization
    term:
      id: GO:0031424
      label: keratinization
  cell_types:
  - preferred_term: Keratinocyte
    term:
      id: CL:0000312
      label: keratinocyte
  evidence:
  - reference: PMID:16550169
    supports: SUPPORT
    snippet: Filaggrin is a key protein that facilitates terminal differentiation of
      the epidermis and formation of the skin barrier. Here we show that two independent
      loss-of-function genetic variants (R510X and 2282del4) in the gene encoding
      filaggrin (FLG) are very strong predisposing factors for atopic dermatitis.
    explanation: Landmark study establishing FLG loss-of-function as the strongest
      genetic risk factor for atopic dermatitis, with ~9% carrier frequency in Europeans.
  - reference: PMID:21388665
    supports: PARTIAL
    snippet: They are similar in that they are complex inherited diseases involving
      genes that encode immune components and structural proteins that regulate differentiation
      of epidermal cells. Each disease is characterized by proliferation of epidermal
      keratinocytes and abnormal cornification or terminal differentiation in the epidermis
    explanation: Describes the epidermal barrier dysfunction in atopic dermatitis including
      abnormal cornification and keratinocyte differentiation.
- name: Type 2 Immune Response
  description: Th2-skewed immune response drives the hallmark inflammation. IL-4, IL-13,
    and IL-31 promote IgE production, eosinophil recruitment, and pruritus. IL-4/IL-13
    signaling through JAK1/STAT6 further impairs barrier function by downregulating
    filaggrin and other barrier proteins.
  genes:
  - preferred_term: IL4
    term:
      id: hgnc:6014
      label: IL4
  - preferred_term: IL13
    term:
      id: hgnc:5973
      label: IL13
  - preferred_term: IL31
    term:
      id: hgnc:19372
      label: IL31
  - preferred_term: STAT6
    term:
      id: hgnc:11368
      label: STAT6
  downstream:
  - target: Epidermal Barrier Dysfunction
    description: IL-4 and IL-13 downregulate filaggrin expression, creating a vicious
      cycle of barrier disruption and immune activation.
  - target: Pruritogen-Induced Neuronal Activation
    description: IL-31 signaling contributes to neuronal itch signaling in lesional skin.
  biological_processes:
