  evidence:
  - reference: PMID:30819278
    supports: SUPPORT
    snippet: Type 2 cytokines as well as interleukin 17 and interleukin 22 contribute
      to skin barrier dysfunction and the development of AD.
    explanation: Confirms the role of type 2 cytokines in AD pathophysiology and their
      contribution to barrier dysfunction, supporting the Th2/type 2 immune mechanism.
  - reference: PMID:21388665
    supports: PARTIAL
    snippet: skin lesions contain immune infiltrates of T cells, dendritic cells, and
      other types of leukocytes. We review similarities between the diseases and differences
      in epidermal barrier defects and immune cells.
    explanation: Describes the immune cell infiltrates in AD lesions including T cells
      and dendritic cells, consistent with type 2 immune response.
- name: Th17/Th22 Inflammation
  description: In addition to the dominant Th2 response, Th17 and Th22 cells contribute
    to inflammation, particularly in acute lesions and Asian patients. IL-17 and IL-22
    further disrupt epidermal differentiation.
  biological_processes:
  - preferred_term: T-helper 17 type immune response
    term:
      id: GO:0072538
      label: T-helper 17 type immune response
  cell_types:
