environmental:
- name: Allergen Exposure
  description: House dust mites, pet dander, and pollens can trigger or exacerbate disease.
  effect: TRIGGERS
- name: Skin Irritants
  description: Soaps, detergents, and harsh fabrics disrupt the already compromised barrier.
  effect: TRIGGERS
- name: Microbial Dysbiosis
  description: Staphylococcus aureus colonization is found in >90% of lesional skin and
    amplifies inflammation through superantigens and biofilm formation.
  effect: WORSENS
treatments:
- name: Emollients and Moisturizers
  description: First-line treatment to restore skin barrier function and reduce transepidermal
    water loss.
- name: Topical Corticosteroids
  description: First-line anti-inflammatory treatment for flares, applied to affected areas.
- name: Dupilumab
  description: Monoclonal antibody targeting IL-4 receptor alpha, blocking both IL-4 and
    IL-13 signaling. FDA-approved for moderate-to-severe atopic dermatitis.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: JAK Inhibitors
  description: Oral (baricitinib, upadacitinib, abrocitinib) and topical (ruxolitinib)
    JAK inhibitors targeting the JAK-STAT pathway downstream of type 2 cytokines.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Phototherapy
  description: Narrowband UVB phototherapy for moderate-to-severe disease.
  treatment_term:
    preferred_term: radiation therapy
    term:
      id: MAXO:0000014
      label: radiation therapy
