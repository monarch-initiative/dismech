biochemical:
- name: Collagen Type III
  presence: Decreased or Abnormal
  subtype: Vascular EDS
  evidence:
  - reference: PMID:23645670
    supports: SUPPORT
    snippet: Vascular Ehlers-Danlos syndrome (EDS) type IV is the most severe form
      of EDS. In many cases the disease is caused by a point mutation of Gly in type
      III collagen.
    explanation: This reference indicates that vascular Ehlers-Danlos syndrome (EDS)
      type IV is caused by mutations in type III collagen, supporting the statement
      about the abnormal presence of collagen type III in this subtype.
  - reference: PMID:35245290
    supports: SUPPORT
    snippet: Vascular Ehlers-Danlos syndrome is a rare inherited disorder caused by
      genetic variants in type III collagen. Its prognosis is especially hampered
      by unpredictable arterial ruptures and there is no therapeutic consensus.
    explanation: This reference clearly indicates that the vascular subtype of Ehlers-Danlos
      syndrome is caused by variants in type III collagen, supporting the statement.
  - reference: PMID:34226255
    supports: SUPPORT
    snippet: Vascular Ehlers-Danlos syndrome is caused by mutations of COL3A1 gene
      coding for type III collagen. The main clinical features involve a propensity
      to arterial tears leading to several life-threatening conditions and intensive
      care unit admission.
    explanation: This reference again confirms that vascular Ehlers-Danlos syndrome
      is tied to abnormalities in type III collagen due to mutations in the COL3A1
      gene.
  - reference: PMID:37187299
    supports: SUPPORT
    snippet: Vascular Ehlers-Danlos Syndrome (vEDS) is a rare autosomal dominant disease
      caused by mutations in the COL3A1 gene, which renders patients susceptible to
      aneurysm and arterial dissection and rupture.
    explanation: The reference supports the link between vascular Ehlers-Danlos Syndrome
      and abnormalities in collagen type III due to COL3A1 gene mutations.
genetic:
- name: COL1A1
  association: Pathogenic Variants
  evidence:
  - reference: PMID:36896471
    supports: SUPPORT
    snippet: Pathogenic variants in COL1A1 and COL1A2 are involved in osteogenesis
      imperfecta (OI) and, rarely, Ehlers-Danlos syndrome (EDS) subtypes and OI-EDS
      overlap syndromes (OIEDS1 and OIEDS2, respectively).
    explanation: This statement supports that pathogenic variants in COL1A1 are associated
      with some subtypes of Ehlers-Danlos Syndrome (EDS).
- name: COL3A1
  association: Pathogenic Variants
  subtype: Vascular EDS
  evidence:
  - reference: PMID:34560710
    supports: SUPPORT
    snippet: vEDS patients are at risk of blood vessel rupture due to possession of
      pathogenic variants of the COL3A1 gene, which encodes type III collagen.
    explanation: The literature explicitly states that vascular Ehlers-Danlos syndrome
      (vEDS) is caused by pathogenic variants in the COL3A1 gene.
  - reference: PMID:30837697
    supports: SUPPORT
    snippet: Vascular EDS (vEDS) is caused by pathogenic variants in COL3A1, most
      frequently glycine substitutions.
    explanation: The abstract confirms the association of vascular EDS with pathogenic
      variants in the COL3A1 gene.
  - reference: PMID:35699227
    supports: SUPPORT
    snippet: Carriers of pathogenic or likely pathogenic COL3A1 variants were retrospectively
      identified through registries and specialized clinics.
    explanation: The study supports the association between pathogenic COL3A1 variants
      and vascular Ehlers-Danlos syndrome.
- name: COL5A1
  association: Pathogenic Variants
  subtype: Classical EDS
  evidence:
  - reference: PMID:16278879
    supports: SUPPORT
    snippet: Mutations in the COL5A1 and the COL5A2 gene, encoding the alpha1 and
      the alpha2-chain of type V collagen respectively, are identified in approximately
      50% of patients with a clinical diagnosis of classic EDS.
    explanation: The reference clearly states that mutations in the COL5A1 gene are
      associated with classical Ehlers-Danlos Syndrome, thus supporting the statement.
- name: COL5A2
  association: Pathogenic Variants
  subtype: Classical EDS
  evidence:
  - reference: PMID:16278879
    supports: SUPPORT
    snippet: Mutations in the COL5A1 and the COL5A2 gene, encoding the alpha1 and
      the alpha2-chain of type V collagen respectively, are identified in approximately
      50% of patients with a clinical diagnosis of classic EDS.
    explanation: The reference confirms that mutations in the COL5A2 gene, encoding
      the alpha2-chain of type V collagen, are associated with classical EDS and account
      for approximately 50% of classic EDS cases along with COL5A1.
- name: ADAMTS2
  association: Pathogenic Variants
  subtype: Dermatosparaxis EDS
  notes: Loss of procollagen N-proteinase activity leads to failure to remove N-propeptides,
    resulting in defective fibrillogenesis and fragile skin.
  evidence:
  - reference: PMID:12646579
    supports: SUPPORT
    snippet: mutations in the ADAMTS-2 gene in dermatosparaxis and Ehlers-Danlos syndrome VIIC show this enzyme to be responsible in vivo for most biosynthetic processing of procollagen I N-propeptides in skin.
    explanation: This study demonstrates that ADAMTS2 mutations cause Ehlers-Danlos syndrome type VIIC (dermatosparaxis) by disrupting procollagen processing.
- name: TNXB
  association: Pathogenic Variants
  subtype: Classical-like EDS
  notes: Tenascin-X deficiency causes defective ECM organization and altered cell-matrix
    interactions, leading to pain via TLR5-mediated A-fiber hypersensitivity.
  evidence:
  - reference: PMID:36108117
    supports: SUPPORT
    snippet: The diagnosis of TNXB-related clEDS is established in a proband with suggestive clinical findings and biallelic pathogenic variants in TNXB identified by molecular genetic testing.
    explanation: This GeneReviews entry confirms that biallelic pathogenic variants in TNXB cause classical-like EDS.
- name: C1R
  association: Pathogenic Variants
  subtype: Periodontal EDS
  notes: Mutations lead to intracellular activation of C1r/C1s proteases causing extracellular
    collagen degradation.
  evidence:
  - reference: PMID:36960056
    supports: SUPPORT
    snippet: pEDS is caused by heterozygous missense mutations in C1R and C1S genes of the classical complement C1 complex.
    explanation: This study demonstrates that C1R mutations cause periodontal EDS by triggering intracellular activation of complement proteases.
- name: C1S
  association: Pathogenic Variants
  subtype: Periodontal EDS
  notes: Mutations result in activated C1s protease that degrades collagen I, leading
    to periodontal tissue destruction and ECM instability.
  evidence:
  - reference: PMID:36960056
    supports: SUPPORT
    snippet: pEDS is caused by heterozygous missense mutations in C1R and C1S genes of the classical complement C1 complex.
    explanation: This study demonstrates that C1S mutations cause periodontal EDS, with activated C1s degrading collagen I.
- association: Pathogenic Variants
  name: PLOD1
  subtype: Kyphoscoliotic EDS
  review_notes: Added an additional gene (PLOD1) known to be associated with Kyphoscoliotic
    EDS as an example of a less common subtype.
  evidence:
  - reference: PMID:32174067
    supports: SUPPORT
    snippet: Kyphoscoliotic Ehlers-Danlos syndrome (kEDS) is an autosomal recessive
      connective tissue disorder... The disorder results from a deficiency of the
      enzyme collagen lysyl hydroxylase 1 due to mutations in the gene PLOD1.
    explanation: This source clearly states that pathogenic variants in the PLOD1
      gene are responsible for kyphoscoliotic Ehlers-Danlos syndrome.
  - reference: PMID:15979919
    supports: SUPPORT
    snippet: The kyphoscoliotic type of Ehlers-Danlos syndrome (EDS VIA) is an inheritable
      connective tissue disorder characterized by a deficiency of lysyl hydroxylase
      due to mutations in PLOD1.
    explanation: This reference supports the association between PLOD1 mutations and
      kyphoscoliotic Ehlers-Danlos syndrome.
  - reference: PMID:29982180
    supports: SUPPORT
    snippet: Pathogenic variants in the lysyl-hydroxylase-1 gene (PLOD1) are responsible
      for the kyphoscoliotic type of Ehlers-Danlos syndrome (EDS).
    explanation: This source reinforces the role of PLOD1 pathogenic variants in causing
      kyphoscoliotic Ehlers-Danlos syndrome.
  - reference: PMID:36054293
    supports: SUPPORT
    snippet: 'The autosomal recessive kyphoscoliotic EDS results from deficiency of
      either lysyl hydroxylase 1 (encoded by PLOD1), crucial for collagen cross-linking... '
    explanation: This study adds further confirmation of the genetic association between
      PLOD1 and kyphoscoliotic Ehlers-Danlos syndrome.
animal_models:
- species: Mouse
  genotype: Col5a1 knockout
  genes:
  - preferred_term: COL5A1
    term:
      id: hgnc:2209
      label: COL5A1
  associated_phenotypes:
  - Skin hyperextensibility
  - Joint hypermobility
  evidence:
  - reference: PMID:20587693
    supports: PARTIAL
    snippet: The heterozygous Col3a1 knockout mouse was investigated as a model for
      this disease... thorough histological examination of the aorta of heterozygous
      mice revealed the presence of a spectrum of lesions similar to those observed
      in human patients.
    explanation: While this study focused on Col3a1 rather than Col5a1, it provides
      evidence that knockout models can be used to investigate aspects of vascular
      Ehlers-Danlos syndrome in mice.
  - reference: PMID:20847697
    supports: PARTIAL
    snippet: It is currently estimated that approximately 50% of patients with a clinical
      diagnosis of classic Ehlers-Danlos syndrome harbor mutations in the COL5A1 and
      the COL5A2 gene... the disease is caused by a mutation leading to a nonfunctional
      COL5A1 allele and resulting in haploinsufficiency of type V collagen.
    explanation: While the study confirms the involvement of COL5A1 mutations in Ehlers-Danlos
      Syndrome, it does not mention specific phenotype outcomes in animal models.
      Thus, the support for the proposed mouse model is partial.
  - reference: PMID:35627182
    supports: PARTIAL
    snippet: We searched for private protein changing variants in known human EDS
      candidate genes and identified three independent heterozygous COL5A1 variants.
    explanation: This study identified COL5A1 variants in Ehlers-Danlos Syndrome cases
      among cats, contributing to the understanding of COL5A1 mutations. However,
      it does not describe a mouse model specifically, making the support only partial.
- species: Mouse
  genotype: Col3a1 heterozygous
  genes:
  - preferred_term: COL3A1
    term:
      id: hgnc:2201
      label: COL3A1
  associated_phenotypes:
  - Vascular fragility
  - Arterial rupture
  evidence:
  - reference: PMID:20587693
    supports: SUPPORT
    snippet: Haploinsufficiency for Col3a1 in mice recapitulates features of vascular
      Ehlers-Danlos syndrome in humans and can be used as an experimental model.
    explanation: The study shows that haploinsufficient Col3a1 mice exhibit reduced
      collagen content in the aorta and diminishing wall strength, mirroring vascular
      EDS in humans, which supports the statement.
environmental:
- name: Physical Trauma
  effect: Exacerbates Symptoms
  evidence:
  - reference: PMID:26452443
    supports: SUPPORT
    snippet: Ehlers-Danlos syndrome remains undetected until the patient, usually
      in the pediatric age, shows extensive or severe mucocutaneous injuries after
      only minor traumas.
    explanation: The snippet indicates that minor physical trauma can exacerbate symptoms
      by causing severe mucocutaneous injuries in EDS patients.
  - reference: PMID:28186390
    supports: NO_EVIDENCE
    snippet: Pain, which is often one of the first symptoms to occur, may be widespread
      or localized to one region such as an arm or a leg
    explanation: Snippet does not directly address physical trauma as an environmental exacerbating factor.
  - reference: PMID:23095510
    supports: PARTIAL
    snippet: Optimal therapy for these patients includes the awareness that EDS is
      a systemic disease involving fragility, bleeding and spontaneous perforations
      from almost all organ systems.
    explanation: Supports systemic fragility and complication risk, but only partially supports explicit trauma-exacerbation framing.
- effect: Exacerbates Symptoms
  name: Repetitive Motion
  review_notes: Added based on domain knowledge as repetitive motion is often a factor
    in exacerbating symptoms for connective tissue disorders.
  evidence:
  - reference: PMID:31582002
    supports: PARTIAL
    snippet: Symptomatic joint hypermobility can result from soft tissue injury or
      muscular strain caused by muscular imbalance.
    explanation: Supports strain/injury context in hypermobility, but only partially supports repetitive-motion environmental effect claim.
  - reference: PMID:32175940
    supports: PARTIAL
    snippet: Thirteen EDS subtypes are recognized, with a wide degree of symptom overlap
      among subtypes and with other connective tissue disorders.
    explanation: Although it discusses the overlap of symptoms, it does not directly
      state that repetitive motion exacerbates these symptoms. However, it implies
      increased fragility and susceptibility, which could be worsened by repetitive
      motion.
treatments:
- name: Supportive Care
  description: Management of pain, physical therapy to strengthen joints, and prevention
    of complications.
  evidence:
  - reference: PMID:38189943
    supports: SUPPORT
    snippet: Affected patients require multimodal pain management considering their
      individual needs, disease-specific features, and comorbidities.
    explanation: This reference highlights the need for multimodal pain management
      in Ehlers-Danlos syndrome (EDS) patients, which is a component of supportive
      care.
  - reference: PMID:34145717
    supports: SUPPORT
    snippet: Physiotherapy benefits on proprioception and pain in patients with hEDS
      even if robust randomized control studies are missing.
    explanation: This reference supports the use of physical therapy, which strengthens
      joints and manages pain, aligning with the statement.
  - reference: PMID:17067502
    supports: PARTIAL
    snippet: Preparticipation cardiothoracic and orthopedic screening is highly recommended
      for athletes with EDS, and appropriate cardiovascular, orthopedic, gastrointestinal,
      neurologic, and dermatologic management can often allow patients with EDS to
      remain active.
    explanation: Supports multidisciplinary screening/management context, but only partially supports the full supportive-care treatment claim.
  - reference: PMID:32941194
    supports: PARTIAL
    snippet: The creation of multidisciplinary care teams and tertiary referral centers
      is helping improve outcomes.
    explanation: Supports multidisciplinary care framework, but only partially supports specific supportive-care interventions listed.
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
- name: Surgical Interventions
  description: May be needed for severe joint instability or life-threatening complications
    like arterial dissections.
  evidence:
  - reference: PMID:32904109
    supports: SUPPORT
    snippet: Patients with joint hypermobility syndrome (JHS) might also present with
      similar symptomatology. This article will focus on the surgical management of
      patients with knee or shoulder abnormalities related to hEDS/JHS.
    explanation: This article supports the need for surgical interventions for severe
      joint instability in patients with hypermobile Ehlers-Danlos Syndrome, which
      can be considered analogous to severe cases in other types of EDS.
  - reference: PMID:30999998
    supports: NO_EVIDENCE
    snippet: The only published clinical trial to date demonstrated the benefit of
      celiprolol on arterial morbimortality... During the period surveyed, the authors
      observed a statistically significant difference in the ratio of hospitalizations
      for acute arterial events/hospitalizations for regular follow-up before and
      after 2011.
    explanation: Snippet is pharmacologic trial context and does not directly support surgical intervention.
  - reference: PMID:33650410
    supports: PARTIAL
    snippet: The vascular subtype of EDS (type IV) is defined by characteristic facial
      features, translucent skin, easy bruising, and spontaneous arterial rupture
      and visceral perforation of such organs as the uterus and intestines, with possible
      life-threatening consequences.
    explanation: Supports life-threatening complication profile, but only indirectly supports surgical treatment recommendation.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Lifestyle Modifications
  description: Avoiding high-impact activities and contact sports to prevent injury.
  evidence:
  - reference: PMID:17067502
    supports: PARTIAL
    snippet: Preparticipation cardiothoracic and orthopedic screening is highly recommended
      for athletes with EDS, and appropriate cardiovascular, orthopedic, gastrointestinal,
      neurologic, and dermatologic management can often allow patients with EDS to
      remain active.
    explanation: Supports screening/management in athletes, but only partially supports explicit avoidance recommendation.
  - reference: PMID:35756986
    supports: PARTIAL
    snippet: The results suggest that exercise and rehabilitation may be beneficial
      for various physical and psychological outcomes.
    explanation: Supports exercise/rehabilitation benefit generally, but only partial support for avoiding high-impact/contact sports specifically.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
- description: Use of orthotic devices to support unstable joints.
  name: Orthotic Interventions
  review_notes: Added orthotic interventions commonly recommended in the management
    of EDS.
  evidence:
  - reference: PMID:27349123
    supports: PARTIAL
    snippet: ignorance of effective treatments such as oxygen therapy and orthotics
      are new concepts that should shake the prejudices derived from the history of
      this disease.
    explanation: Provides limited support for orthotics; phrasing is broad and indirect.
  - reference: PMID:32709178
    supports: SUPPORT
    snippet: Occupational therapy and bracing were the most effective options with
      70% of patients reporting improvement.
    explanation: This reference supports the use of orthotic devices (e.g., bracing)
      as effective in the management of EDS.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
