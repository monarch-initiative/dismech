name: Ehlers-Danlos Syndrome
category: Genetic
parents:
- Connective Tissue Disorder
- Inherited Disorder
has_subtypes:
- name: Classical EDS (cEDS)
  description: Characterized by skin hyperextensibility, atrophic scarring, and joint
    hypermobility.
  evidence:
  - reference: PMID:28192633
    supports: SUPPORT
    snippet: Classical EDS is a heritable disorder of connective tissue. Patients
      are affected with joint hypermobility, skin hyperextensibilty, and skin fragility
      leading to atrophic scarring and significant bruising.
    explanation: This reference directly supports the claim that Classical EDS (cEDS)
      is characterized by joint hypermobility, skin hyperextensibility, and atrophic
      scarring.
- name: Hypermobile EDS (hEDS)
  description: Characterized by generalized joint hypermobility, often with recurrent
    joint dislocations and chronic pain.
  evidence:
  - reference: PMID:20301456
    supports: PARTIAL
    snippet: Hypermobile Ehlers-Danlos syndrome (hEDS) is characterized by generalized
      joint hypermobility, joint instability, pain, soft and hyperextensible skin
      with atrophic scars and easy bruising...
    explanation: While hEDS is characterized by generalized joint hypermobility and
      chronic pain, the provided literature does not emphasize recurrent joint dislocations
      as a defining characteristic.
  - reference: PMID:31582002
    supports: PARTIAL
    snippet: Symptomatic joint hypermobility can result from soft tissue injury or
      muscular strain caused by muscular imbalance
    explanation: Supports generalized joint hypermobility context, but only partially supports recurrent dislocations/chronic pain framing.
  - reference: PMID:28145611
    supports: SUPPORT
    snippet: “The hypermobile type of Ehlers-Danlos syndrome (hEDS) is likely the
      most common hereditary disorder of connective tissue. It has been described
      largely in those with musculoskeletal complaints including joint hypermobility,
      joint subluxations/dislocations, as well as skin and soft tissue manifestations."
    explanation: This provides direct support for the statement, noting joint hypermobility,
      recurrent dislocations, and associated chronic pain in hEDS.
- name: Vascular EDS (vEDS)
  description: Most severe form, characterized by thin, translucent skin, arterial,
    intestinal, and uterine fragility.
  evidence:
  - reference: PMID:33650410
    supports: SUPPORT
    snippet: The vascular subtype of EDS (type IV) is defined by characteristic facial
      features, translucent skin, easy bruising, and spontaneous arterial rupture
      and visceral perforation of such organs as the uterus and intestines, with possible
      life-threatening consequences.
    explanation: This excerpt directly supports the statement by confirming that vEDS
      is characterized by thin, translucent skin, and fragility of arteries, intestines,
      and uterus.
  - reference: PMID:32941194
    supports: SUPPORT
    snippet: Vascular Ehlers-Danlos syndrome (vEDS) is the most severe form of EDS,
      affecting the synthesis of type III collagen. It is notable for decreased life
      expectancy and morbidity, including spontaneous vessel rupture.
    explanation: This excerpt supports the statement by indicating that vEDS is the
      most severe form of EDS and is associated with significant arterial fragility.
  - reference: PMID:29709596
    supports: SUPPORT
    snippet: Life-threatening arterial aneurysms, dissections and ruptures of medium-sized
      and large arteries are a hallmark of the vascular subtype of EDS, caused by
      a molecular defect in collagen type III, an important constituent of blood vessel
      walls and hollow organs.
    explanation: This excerpt supports the statement by mentioning the severe arterial
      fragility associated with vEDS.
  - reference: PMID:30534875
    supports: PARTIAL
    snippet: Ehlers Danlos Syndrome comprises a heterogeneous group of genetic disorders
      of the connective tissue, due to defects in collagen or its modifying enzymes.
      We report a 21 years old male presenting with translucent skin revealing the
      subcutaneous venous pattern.
    explanation: Provides limited case-level support for translucent skin and only partial support for the full severity descriptor.
- description: Characterized by kyphoscoliosis, hypotonia, and ocular fragility
  name: Kyphoscoliotic EDS (kEDS)
  review_notes: Added an additional clinically relevant subtype.
  evidence:
  - reference: PMID:18155911
    supports: SUPPORT
    snippet: The kyphoscoliotic type of Ehlers-Danlos syndrome (EDS VI) (OMIM 225400)
      is an inherited connective tissue disorder characterized by hypotonia and kyphoscoliosis
      at birth, joint hypermobility, and skin hyperelasticity and fragility.
    explanation: The reference describes the kyphoscoliotic type of Ehlers-Danlos
      syndrome (EDS VI) as having kyphoscoliosis and hypotonia.
  - reference: PMID:20301635
    supports: SUPPORT
    snippet: PLOD1-related kyphoscoliotic Ehlers-Danlos syndrome (PLOD1-kEDS) is characterized
      by hypotonia, generalized joint hypermobility, early-onset kyphoscoliosis, skin
      fragility, and ocular abnormality.
    explanation: The reference explicitly lists kyphoscoliosis, hypotonia, and ocular
      abnormalities as characteristics of PLOD1-kEDS.
prevalence:
- population: Global
  percentage: 0.02
  evidence:
  - reference: PMID:28077691
    supports: PARTIAL
    snippet: The cohort held 1427 unique persons with EDS, giving a national prevalence
      of 0.02%.
    explanation: The study confirms a prevalence of 0.02%, but this data is specific
      to the Danish population. The statement claims this prevalence on a global scale,
      which the provided literature does not support.
progression:
- phase: Onset
  age_range: Birth-40
  evidence:
  - reference: PMID:32333004
    supports: NO_EVIDENCE
    snippet: Systemic sclerosis is a heterogeneous, multisystem disease. It can occur
      at any age, but most patients develop the disease between the age of 40 to 50
      years.
    explanation: This study is about systemic sclerosis and does not provide evidence
      regarding the progression or onset of Ehlers-Danlos Syndrome specifically.
  - reference: PMID:21193204
    supports: PARTIAL
    snippet: Patients whose first echocardiogram was obtained in late childhood or
      adulthood were less likely to have aortic dilation (P < .002) than those whose
      first echocardiogram was obtained in early childhood.
    explanation: Provides partial age-related cardiovascular context but does not directly establish overall onset range.
  - reference: PMID:24499752
    supports: NO_EVIDENCE
    snippet: There is a much greater prevalence of obstetric and gynecologic issues
      reported by women with Ehlers-Danlos syndrome than in the general population.
      Additionally, rates differed significantly among the three most common types
      of Ehlers-Danlos syndrome with vascular type having the highest rates of adverse
      pregnancy outcomes and menstrual abnormalities.
    explanation: Snippet addresses obstetric/gynecologic burden and does not directly support onset age range.
  - reference: PMID:29982180
    supports: PARTIAL
    snippet: Arterial fragility is an important characteristic of kyphoscoliotic EDS.
      It manifests as spontaneous arterial rupture, dissections and dissecting aneurysms
      which may occur even during early childhood.
    explanation: Supports early manifestations in a specific subtype, but only partially supports the broad onset range claim.
- age_range: 10-30
  phase: Peak Symptoms Development
  review_notes: Added an additional phase to describe the common age range where symptoms
    peak.
  evidence:
  - reference: PMID:37261967
    supports: REFUTE
    snippet: 'OBJECTIVE: This review sought to identify studies regarding aging in
      hEDS/HSD... No study had a stated aim regarding aging in hEDS/HSD, but all studies
      corroborated earlier natural history studies describing the age-related trajectory
      of manifestations in younger people. Studies found that symptom progression
      was heterogeneous, multisystemic, and unpredictable.'
    explanation: The statement that there is a common age range where symptoms peak
      is refuted by the literature's indication that symptom progression is heterogeneous,
      multisystemic, and unpredictable.
pathophysiology:
- name: Collagen Abnormalities
  description: Mutations in genes encoding collagen or collagen-modifying enzymes
    lead to defective collagen synthesis and assembly.
  biological_processes:
  - preferred_term: collagen fibril organization
    term:
      id: GO:0030199
      label: collagen fibril organization
  - preferred_term: collagen biosynthetic process
    term:
      id: GO:0032964
      label: collagen biosynthetic process
  evidence:
  - reference: PMID:7086195
    supports: SUPPORT
    snippet: Several abnormalities in collagen biosynthesis have been described in
      patients with Ehlers-Danlos syndrome. Examples of collagen structural mutations
      as well as post-translational enzymatic defects have been detected.
    explanation: This reference confirms that mutations affecting collagen synthesis
      and enzymes responsible for collagen modification are associated with Ehlers-Danlos
      Syndrome.
  - reference: PMID:37187299
    supports: SUPPORT
    snippet: Vascular Ehlers-Danlos Syndrome (vEDS) is a rare autosomal dominant disease
      caused by mutations in the COL3A1 gene.
    explanation: This reference identifies specific gene mutations (e.g., COL3A1)
      responsible for defective collagen synthesis leading to Ehlers-Danlos Syndrome.
  - reference: PMID:2010058
    supports: PARTIAL
    snippet: Recently, several mutations in three other collagen genes (COL2A1, COL3A1,
      and COL4A5) have been found in probands with genetic diseases involving tissues
      rich in these collagens.
    explanation: Supports collagen-gene mutation context broadly, but only partially supports this EDS-specific mechanistic descriptor.
  - reference: PMID:30246406
    supports: PARTIAL
    snippet: Human EDS may be caused by variants in several different genes including
      COL5A1, which encodes the collagen type V alpha 1 chain.
    explanation: Supports COL5A1 relevance via non-human model context, providing partial support.
  - reference: PMID:30668708
    supports: PARTIAL
    snippet: Bi-allelic loss-of-function mutations in the adipocyte enhancer-binding
      protein 1 (AEBP1) gene were reported in three families with an autosomal recessive
      EDS-like condition.
    explanation: Supports an EDS-like condition and provides only partial support for generalized collagen-abnormality claim in EDS.
  downstream:
  - target: Connective Tissue Fragility
    description: Defective collagen biosynthesis and fibrillogenesis reduce tensile strength of ECM-rich tissues.
- name: Connective Tissue Fragility
  description: Abnormal collagen leads to weakened connective tissues throughout the
    body.
  biological_processes:
  - preferred_term: extracellular matrix organization
    term:
      id: GO:0030198
      label: extracellular matrix organization
  cell_types:
  - preferred_term: fibroblast
    term:
      id: CL:0000057
      label: fibroblast
  - preferred_term: vascular associated smooth muscle cell
    term:
      id: CL:0000359
      label: vascular associated smooth muscle cell
  locations:
  - preferred_term: dermis
    term:
      id: UBERON:0002067
      label: dermis
  - preferred_term: blood vessel
    term:
      id: UBERON:0001981
      label: blood vessel
  evidence:
  - reference: PMID:358109
    supports: SUPPORT
    snippet: The cardinal features are cutaneous hyperextensibility, joint hypermobility,
      bleeding diathesis, and tissue fragility, and these features lead to a large
      variety of additional manifestations.
    explanation: The provided snippet mentions tissue fragility as a cardinal feature
      of Ehlers-Danlos Syndrome (EDS), which is consistent with the statement that
      abnormal collagen leads to weakened connective tissues.
  - reference: PMID:36960056
    supports: PARTIAL
    snippet: pEDS is caused by heterozygous missense mutations in C1R and C1S genes
      of the classical complement C1 complex.
    explanation: Supports periodontal EDS molecular pathology, but only partially supports broad collagen-fragility mechanism across EDS.
  - reference: PMID:1448
    supports: PARTIAL
    snippet: Any defect in the normal mechanisms responsible for the synthesis and
      secretion of collagen molecules or the deposition of these molecules into extracellular
      fibers could result in abnormal fibrillogenesis; such defects could result in
      a connective tissue disease.
    explanation: Provides broad conceptual support for collagen defects and connective tissue disease, but only partially supports this specific descriptor.
  - reference: PMID:31329366
    supports: SUPPORT
    snippet: Collagen, which forms the framework of vessel walls, is altered in many
      patients with Ehlers-Danlos syndrome (EDS) leading to weakening of the vessel
      wall or the supporting tissues.
    explanation: This reference directly supports the statement by mentioning how
      altered collagen in EDS patients leads to weakening of vessel walls and supporting
      tissues.
  downstream:
  - target: Tissue Injury and Dysfunction
    description: Structurally weak connective tissues fail under routine mechanical stress.
  - target: Joint Hypermobility
    description: Lax ligaments and capsules increase range of motion beyond normal limits.
  - target: Skin Hyperextensibility
    description: Reduced dermal collagen integrity permits excessive skin stretch.
  - target: Arterial Dissection and Rupture
    description: Vessel wall fragility increases susceptibility to spontaneous arterial tearing.
  - target: Mitral Valve Prolapse
    description: Valve connective tissue weakness predisposes to leaflet redundancy and prolapse.
  - target: Keratoconus
    description: Abnormal stromal collagen architecture contributes to progressive corneal ectasia.
- name: Tissue Injury and Dysfunction
  description: Fragile tissues are prone to damage, leading to manifestations like
    joint dislocations, organ ruptures, and poor wound healing.
  evidence:
  - reference: PMID:24443025
    supports: PARTIAL
    snippet: The Ehlers-Danlos Syndromes comprise a heterogeneous group of diseases,
      which are characterized by fragility of the soft connective tissues and widespread
      manifestations in skin, ligaments and joints, blood vessels and internal organs...
      The clinical spectrum varies from mild skin and joint hyperlaxity to severe
      physical disability and life-threatening vascular complications.
    explanation: The excerpt confirms tissue fragility and various manifestations
      affecting skin, joints, and internal organs, but does not explicitly mention
      every detail cited in the statement such as joint dislocations, organ ruptures,
      or poor wound healing.
  - reference: PMID:29982180
    supports: PARTIAL
    snippet: Arterial fragility is an important feature of the disease... Arterial
      fragility is an important characteristic of kyphoscoliotic EDS. It manifests
      as spontaneous arterial rupture, dissections and dissecting aneurysms.
    explanation: The excerpt supports the statement by highlighting arterial fragility
      and spontaneous ruptures, contributing to tissue injury and dysfunction. However,
      it does not explicitly mention joint dislocations or poor wound healing.
  - reference: PMID:19592142
    supports: PARTIAL
    snippet: Easy bruising and bleeding are prominent features of some heritable disorders
      of connective tissue (HDCT), resulting from fragility of capillaries and the
      perivascular connective tissue... In the vascular subtype of EDS, caused by
      defects in type III collagen, fragility of vessel walls can lead to life-threatening
      bleeding and premature death.
    explanation: The text discusses tissue fragility leading to bruising and bleeding,
      supporting aspects of tissue injury and dysfunction. However, it does not explicitly
      address joint dislocations or organ ruptures.
  downstream:
  - target: Poor Wound Healing
    description: Collagen defects impair closure strength and scar maturation.
  - target: Recurrent Joint Dislocations
    description: Chronically unstable joints are prone to repeated subluxation and dislocation.
  - target: Chronic Joint Pain
    description: Recurrent tissue injury and instability drive persistent musculoskeletal pain.
  - target: Gastroesophageal Reflux
    description: Visceral connective tissue laxity can compromise gastroesophageal barrier competence.
  - target: Decreased Bone Density
    description: Altered connective tissue-bone crosstalk contributes to reduced skeletal mineralization.
  - target: Hypotonia
    description: Soft tissue laxity and impaired force transmission contribute to reduced baseline tone.
- name: Integrin-Mediated Mechanotransduction Dysregulation
  description: Defective collagen matrix leads to altered integrin signaling, particularly
    upregulation of integrin αvβ3, contributing to persistent inflammation and impaired
    wound healing in classical EDS.
  subtypes:
  - Classical EDS
  biological_processes:
  - preferred_term: integrin-mediated signaling pathway
    term:
      id: GO:0007229
      label: integrin-mediated signaling pathway
  - preferred_term: inflammatory response
    term:
      id: GO:0006954
      label: inflammatory response
  notes: Research demonstrates that COL5A1-deficient wounds show increased αvβ3 integrin
    and IL-1β with reduced mechanical strength; integrin antagonism partially rescues
    wound healing.
  downstream:
  - target: Tissue Injury and Dysfunction
    description: Abnormal mechanosignaling reduces tissue resilience during repetitive loading.
  - target: Poor Wound Healing
    description: Dysregulated integrin signaling impairs coordinated repair responses.
  - target: Chronic Joint Pain
    description: Persistent inflammatory mechanotransduction amplifies pain signaling in unstable joints.
- name: Autophagy and Proteostasis Dysfunction
  description: Vascular EDS fibroblasts exhibit impaired autophagy-lysosome pathways
    and cellular stress responses, contributing to abnormal ECM homeostasis and protein
    quality control.
  subtypes:
  - Vascular EDS
  biological_processes:
  - preferred_term: autophagy
    term:
      id: GO:0006914
      label: autophagy
  - preferred_term: protein folding
    term:
      id: GO:0006457
      label: protein folding
  cellular_components:
  - preferred_term: lysosome
    term:
      id: GO:0005764
      label: lysosome
  - preferred_term: autophagosome
    term:
      id: GO:0005776
      label: autophagosome
  notes: Multi-omics analysis of vEDS patient fibroblasts revealed dysregulated autophagy-lysosome
    pathways and miRNA regulation (miR-29b-3p).
  downstream:
  - target: Connective Tissue Fragility
    description: Impaired proteostasis worsens collagen and matrix protein quality in fibroblasts.
  - target: Arterial Dissection and Rupture
    description: Chronic cellular stress in vascular connective tissue exacerbates vessel wall vulnerability.
- name: Complement-Mediated ECM Degradation
  description: Intracellular activation of complement C1r/C1s proteases leads to
    extracellular activated C1s that degrades collagen I, destabilizing the periodontal
    ECM in periodontal EDS.
  subtypes:
  - Periodontal EDS
  biological_processes:
  - preferred_term: complement activation, classical pathway
    term:
      id: GO:0006958
      label: complement activation, classical pathway
  - preferred_term: proteolysis
    term:
      id: GO:0006508
      label: proteolysis
  locations:
  - preferred_term: periodontium
    term:
      id: UBERON:0002405
      label: periodontium
  notes: Research demonstrates activated C1s degrades collagen I in patient fibroblasts,
    causing high collagen turnover and periodontal tissue destruction.
  downstream:
  - target: Connective Tissue Fragility
    description: Proteolytic collagen degradation further weakens already abnormal extracellular matrix.
  - target: Tissue Injury and Dysfunction
    description: Accelerated ECM turnover increases susceptibility to repetitive tissue injury.
phenotypes:
- category: Musculoskeletal
  name: Joint Hypermobility
  frequency: VERY_FREQUENT
  diagnostic: true
  sequelae:
  - target: Recurrent Joint Dislocations
  - target: Chronic Joint Pain
  evidence:
  - reference: PMID:34807421
    supports: SUPPORT
    snippet: Currently, musculoskeletal manifestations related to joint hypermobility
      are perceived as the most prevalent determinants of the quality of life of affected
      individuals.
    explanation: This reference confirms that musculoskeletal manifestations, including
      joint hypermobility, are highly prevalent in individuals with Ehlers-Danlos
      Syndrome (EDS).
  - reference: PMID:29915965
    supports: PARTIAL
    snippet: Increasing data demonstrate that pain is a major disability determinator
      in JH and EDS. Recent findings confirm a complex pathogenesis for pain in JH
      and EDS and suggest a potential role for joint instability, central sensitization
      and small fiber neuropathy.
    explanation: Supports pain/instability burden in JH/EDS, but only partially supports very-frequent joint hypermobility frequency directly.
  - reference: PMID:37726791
    supports: SUPPORT
    snippet: The Ehlers-Danlos syndromes are a group of clinically and genetically
      heterogeneous hereditary diseases affecting the connective tissue. They are
      characterized by hypermobility of the joints, hyperextensible skin and friable
      tissue.
    explanation: This reference supports the statement by acknowledging hypermobility
      of the joints as a characteristic of EDS, along with chronic pain and other
      musculoskeletal features.
  phenotype_term:
    preferred_term: Joint Hypermobility
    term:
      id: HP:0001382
      label: Joint hypermobility
- category: Dermatologic
  name: Skin Hyperextensibility
  frequency: VERY_FREQUENT
  evidence:
  - reference: PMID:358109
    supports: SUPPORT
    snippet: The cardinal features are cutaneous hyperextensibility, joint hypermobility,
      bleeding diathesis, and tissue fragility...
    explanation: The reference clearly states that cutaneous (skin) hyperextensibility
      is one of the cardinal features of Ehlers-Danlos Syndrome (EDS). This aligns
      with the statement indicating a high frequency dermatologic phenotype of skin
      hyperextensibility in EDS.
  - reference: PMID:30837697
    supports: SUPPORT
    snippet: All individuals with these atypical variants exhibited skin hyperextensibility
      as seen in individuals with classical EDS and classical-like EDS...
    explanation: The reference shows that skin hyperextensibility is a consistent
      clinical feature across different EDS subtypes, which supports the statement
      about its high prevalence as a dermatologic phenotype.
  - reference: PMID:434850
    supports: PARTIAL
    snippet: Hyperextensibility of the skin in this region developed within the subsequent
      five years...
    explanation: Case-level localized finding provides only partial support for very-frequent phenotype claim.
  - reference: PMID:31904772
    supports: PARTIAL
    snippet: Of the 13 subtypes of Ehlers-Danlos Syndromes (EDSs)...the authors provide
      an overview of hEDS symptoms and... current treatment options.
    explanation: Broad overview context provides only partial direct support for this specific phenotype-frequency claim.
  - reference: PMID:6733946
    supports: PARTIAL
    snippet: Collagen fibrils showed a distorted arrangement... abnormal collagen
      fibrils in normal skin suggests one of eight types of Ehlers-Danlos syndrome.
    explanation: Supports dermal collagen abnormality, but only partially supports skin hyperextensibility frequency directly.
- category: Dermatologic
  name: Poor Wound Healing
  frequency: FREQUENT
  evidence:
  - reference: PMID:19055167
    supports: SUPPORT
    snippet: Ehlers-Danlos syndrome (EDS) is a heterogeneous group of connective tissue
      disorders characterized by hyperextensibility, delayed wound healing, joint
      hypermobility, thin skin, easy bruising, tissue fragility, 'cigarette-paper'
      scarring over bony prominences, mitral valve prolapse, and other findings.
    explanation: This reference directly mentions delayed wound healing as a characteristic
      of Ehlers-Danlos syndrome.
  - reference: PMID:2728341
    supports: PARTIAL
    snippet: Although delayed wound healing has been reported to be a complication
      of Ehlers-Danlos syndrome in humans, using clinical and histologic criteria,
      wound healing in dogs and cats with Ehlers-Danlos syndrome appears to be similar
      to nonaffected animals.
    explanation: Primarily animal data with mixed findings; only partial support for human poor wound-healing frequency.
  - reference: PMID:20847697
    supports: SUPPORT
    snippet: Classic Ehlers-Danlos syndrome is a heritable connective tissue disorder
      characterized by skin hyperextensibility, fragile and soft skin, delayed wound
      healing with formation of atrophic scars, easy bruising, and generalized joint
      hypermobility.
    explanation: This reference lists delayed wound healing as a characteristic feature
      of classic Ehlers-Danlos syndrome.
  phenotype_term:
    preferred_term: Poor Wound Healing
    term:
      id: HP:0001058
      label: Poor wound healing
- category: Cardiovascular
  name: Arterial Dissection and Rupture
  frequency: VERY_FREQUENT
  subtype: Vascular EDS
  evidence:
  - reference: PMID:19462862
    supports: SUPPORT
    snippet: The mutation of the COL3A1 gene which encodes type III collagen, is responsible
      of early vascular (spontaneous arterial rupture or dissection), digestive (perforation)
      and obstetrical events (uterine and arterial rupture)
    explanation: The literature specifies that the COL3A1 mutation, causing vascular
      EDS, leads to early vascular events including spontaneous arterial rupture or
      dissection.
  - reference: PMID:30999998
    supports: PARTIAL
    snippet: The only published clinical trial to date demonstrated the benefit of
      celiprolol on arterial morbimortality.
    explanation: Supports vascular fragility context, but this snippet is treatment-trial focused and only partially supports frequency framing.
- category: Ophthalmologic
  frequency: OCCASIONAL
  name: Keratoconus
  review_notes: Added less common phenotype for better completeness.
  evidence:
  - reference: PMID:36237549
    supports: PARTIAL
    snippet: In addition to these commonly recognized phenotypes, recent studies have
      notably highlighted variable ophthalmic features in EDS.
    explanation: Supports variable ophthalmic involvement generally, but only partially supports keratoconus specifically.
  - reference: PMID:28757364
    supports: NO_EVIDENCE
    snippet: As the two patients reported here illustrate, patients with kEDS-PLOD1
      do not always have a kyphoscoliosis present at birth or in the first year of
      life, neither do they necessarily develop kyphoscoliosis later in infancy.
    explanation: This reference talks mainly about kyphoscoliotic EDS and its genetic
      underpinnings, without specifically mentioning ophthalmologic features or keratoconus.
  - reference: PMID:9493273
    supports: NO_EVIDENCE
    snippet: Keratoconus is most commonly an isolated disorder, although several reports
      describe an association with Down syndrome, Leber's congenital amaurosis, and
      mitral valve prolapse.
    explanation: This reference discusses keratoconus but does not specifically link
      it to Ehlers-Danlos syndrome.
  - reference: PMID:14679583
    supports: NO_EVIDENCE
    snippet: The brittle cornea syndrome (BCS) is a generalized connective tissue
      disorder characterized by corneal rupture following only minor trauma, keratoconus
      or keratoglobus, blue sclerae, hyperelasticity of the skin without excessive
      fragility, and hypermobility of the joints.
    explanation: Snippet is about brittle cornea syndrome and does not directly provide EDS keratoconus evidence.
  - reference: PMID:37074408
    supports: NO_EVIDENCE
    snippet: A high proportion of patients had tomographically suspect corneas when
      using keratoconus diagnostic indices
    explanation: This reference discusses keratoconus in the context of osteogenesis
      imperfecta, not Ehlers-Danlos syndrome.
  phenotype_term:
    preferred_term: Keratoconus
    term:
      id: HP:0000563
      label: Keratoconus
- category: Cardiovascular
  frequency: OCCASIONAL
  name: Mitral Valve Prolapse
  review_notes: Added this cardiovascular manifestation seen in some EDS subtypes.
  evidence:
  - reference: PMID:35000503
    supports: SUPPORT
    snippet: Mitral valve prolapse was present in 7.5% and thoracic aortic dilatation
      in 15.2%.
    explanation: This study reports the presence of mitral valve prolapse in patients
      with hypermobile Ehlers-Danlos syndrome (hEDS) or hypermobility spectrum disorder
      (HSD).
  - reference: PMID:6993166
    supports: SUPPORT
    snippet: It appears to occur more frequently in females and occasionally it is
      familial... particularly Marfan's syndrome, rheumatic heart disease, coronary
      heart disease, congestive cardiomyopathy, ostium secundum atrial septal defect,
      Ehlers-Danlos syndrome or abnormalities of the thoracic cage.
    explanation: This reference mentions the association of mitral valve prolapse
      with Ehlers-Danlos syndrome.
  - reference: PMID:34776077
    supports: SUPPORT
    snippet: There is substantial symptoms overlap between the EDS subtypes, and they
      are associated with an increased incidence of cardiovascular abnormalities,
      such as mitral valve prolapse and aortic dissection.
    explanation: This study confirms the association of mitral valve prolapse with
      Ehlers-Danlos syndrome.
  - reference: PMID:31328377
    supports: PARTIAL
    snippet: Mitral valve prolapse and bicuspid aortic valve occurred at the same
      incidence as the general population.
    explanation: Indicates no excess incidence versus general population, providing only partial support for phenotype inclusion.
  phenotype_term:
    preferred_term: Mitral Valve Prolapse
    term:
      id: HP:0001634
      label: Mitral valve prolapse
- category: Cardiovascular
  frequency: VERY_FREQUENT
  name: Arterial Dissection and Rupture
  subtype: Vascular EDS
  evidence:
  - reference: PMID:19462862
    supports: SUPPORT
    snippet: The mutation of the COL3A1 gene which encodes type III collagen, is responsible
      of early vascular (spontaneous arterial rupture or dissection)...
    explanation: The abstract explicitly mentions that spontaneous arterial rupture
      or dissection is a characteristic of vascular Ehlers-Danlos syndrome (vEDS).
  - reference: PMID:23657781
    supports: SUPPORT
    snippet: The indication of embolization was spontaneous arterial rupture or pseudoaneurysm
      with acute bleeding.
    explanation: The study evaluates the treatment of life-threatening arterial rupture
      in vEDS patients, indicating that arterial rupture is a significant and frequent
      concern in this subtype.
  - reference: PMID:7455751
    supports: SUPPORT
    snippet: Of the six subtypes of Ehlers-Danlos syndrome, which can usually be clinically
      differentiated, only types 1 and 4 appear to be associated with a substantial
      risk of arterial rupture.
    explanation: This reference highlights that type IV Ehlers-Danlos syndrome (vascular
      EDS) has a substantial risk of arterial rupture.
  - reference: PMID:30999998
    supports: SUPPORT
    snippet: Vascular Ehlers-Danlos syndrome (vEDS) is a rare genetic connective tissue
      disorder secondary to pathogenic variants within the COL3A1 gene, resulting
      in exceptional arterial and organ fragility and premature death.
    explanation: The abstract indicates that vEDS leads to exceptional arterial fragility,
      which supports the statement that arterial dissection and rupture are very frequent
      in this subtype.
  - reference: PMID:33641388
    supports: SUPPORT
    snippet: Arterial complications can affect all anatomic areas and about 25% involve
      supra-aortic trunks (SATs)...Cumulative incidence of a first identification
      of a SAT lesion was 41.7% at 40 years old.
    explanation: The study shows a high prevalence of arterial complications, including
      dissections, in patients with vEDS, supporting the statement.
- category: Gastrointestinal
  frequency: OCCASIONAL
  name: Gastroesophageal Reflux
  review_notes: Added this gastrointestinal manifestation seen in some EDS patients.
  evidence:
  - reference: PMID:26376608
    supports: NO_EVIDENCE
    snippet: 'Commonest GI symptoms were: abdominal pain (56.1%), nausea (42.3%),
      constipation (38.6%), heartburn (37.6%), and irritable bowel syndrome-like symptoms
      (27.5%).'
    explanation: The literature mentions heartburn and various other gastrointestinal
      symptoms but does not specifically mention gastroesophageal reflux as an occasional
      manifestation.
  - reference: PMID:36000988
    supports: NO_EVIDENCE
    snippet: We report a significant enrichment of EDS cases in a set of patients
      with gastroparesis.
    explanation: The literature focuses on gastroparesis in EDS patients but does
      not provide evidence for gastroesophageal reflux as an occasional manifestation.
  - reference: PMID:34811894
    supports: PARTIAL
    snippet: Functional aerodigestive manifestations such as inducible laryngeal obstruction
      may be misdiagnosed as asthma, with gastro-esophageal dysmotility and reflux
      as common contributing factors.
    explanation: The literature mentions gastro-esophageal dysmotility and reflux
      as contributing factors but does not specify the frequency as 'occasional.'
  phenotype_term:
    preferred_term: Gastroesophageal Reflux
    term:
      id: HP:0002020
      label: Gastroesophageal reflux
- category: Ophthalmologic
  frequency: OCCASIONAL
  name: Keratoconus
  evidence:
  - reference: PMID:36237549
    supports: PARTIAL
    snippet: In addition to these commonly recognized phenotypes, recent studies have
      notably highlighted variable ophthalmic features in EDS.
    explanation: Supports ophthalmic variability generally, but only partially supports keratoconus specifically.
  - reference: PMID:34501218
    supports: PARTIAL
    snippet: Because many patients with HDCTs have ocular symptoms, commonly myopia,
      they will often present to the clinic seeking refractive surgery. Currently,
      corrective measures are limited, as the FDA contraindicates laser-assisted in-situ
      keratomileusis (LASIK) in EDS and discourages the procedure in OI and MFS due
      to a theoretically increased risk of post-LASIK ectasia, poor wound healing,
      poor refractive predictability, underlying keratoconus, and globe rupture.
    explanation: Provides indirect refractive-surgery caution context and only partial support for keratoconus frequency claim.
  phenotype_term:
    preferred_term: Keratoconus
    term:
      id: HP:0000563
      label: Keratoconus
