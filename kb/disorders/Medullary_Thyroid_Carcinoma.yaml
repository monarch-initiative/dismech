phenotypes:
- category: Endocrine
  name: Thyroid Nodule
  frequency: VERY_FREQUENT
  diagnostic: true
  description: >-
    MTC typically presents as a firm, painless thyroid nodule. In hereditary cases,
    bilateral or multifocal disease may be present at diagnosis.
  phenotype_term:
    preferred_term: Thyroid carcinoma
    term:
      id: HP:0002890
      label: Thyroid carcinoma
- category: Constitutional
  name: Diarrhea
  frequency: FREQUENT
  description: >-
    Secretory diarrhea occurs in advanced MTC due to tumor secretion of
    vasoactive substances including calcitonin and prostaglandins.
  phenotype_term:
    preferred_term: Diarrhea
    term:
      id: HP:0002014
      label: Diarrhea
- category: Systemic
  name: Lymph Node Metastasis
  frequency: FREQUENT
  description: >-
    Cervical lymph node involvement is common at diagnosis. The extent of
    nodal disease affects prognosis and surgical planning.
  phenotype_term:
    preferred_term: Lymphadenopathy
    term:
      id: HP:0002716
      label: Lymphadenopathy
biochemical:
- name: Serum Calcitonin
  biomarker_term:
    preferred_term: calcitonin
    term:
      id: NCIT:C2281
      label: Calcitonin
  notes: >-
    Calcitonin is the primary tumor marker for MTC. Elevated levels indicate
    disease presence, and post-operative normalization suggests complete resection.
    Rising levels after treatment suggest recurrence or residual disease.
- name: Serum CEA
  biomarker_term:
    preferred_term: carcinoembryonic antigen
    term:
      id: NCIT:C16384
      label: Carcinoembryonic Antigen-Related Cell Adhesion Molecule 5
  notes: >-
    Carcinoembryonic antigen (CEA) is elevated in most patients with MTC and
    correlates with tumor burden. Rapid CEA doubling time suggests aggressive disease.
genetic:
- name: RET
  association: Germline and Somatic Activating Mutations
  inheritance:
  - name: Autosomal Dominant
  notes: >-
    RET mutations are present in virtually all hereditary MTC. Common germline
    mutations include C634R (MEN2A), M918T (MEN2B), and others. Somatic RET
    mutations occur in 40-50% of sporadic cases. Genotype-phenotype correlations
    guide timing of prophylactic thyroidectomy.
treatments:
- name: Thyroidectomy
  description: >-
    Total thyroidectomy with central neck dissection is the primary treatment
    for MTC. In hereditary cases, prophylactic thyroidectomy is recommended based
    on genotype, often in early childhood for MEN2B.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Selpercatinib
  description: >-
    Highly selective RET inhibitor approved for RET-mutant MTC. Demonstrates
    remarkable efficacy with durable responses in both treatment-naive and
    previously treated patients. Generally well-tolerated.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:32846061
    supports: SUPPORT
    snippet: "In 88 patients with RET-mutant medullary thyroid cancer who had not previously received vandetanib or cabozantinib,
      the percentage who had a response was 73% (95% CI, 62 to 82), and 1-year progression-free survival was 92% (95% CI,
      82 to 97)."
    explanation: The LIBRETTO-001 trial demonstrated that selpercatinib achieves 73% response rate and 92% 1-year PFS in
      treatment-naive RET-mutant MTC patients.
- name: Pralsetinib
  description: >-
    Another selective RET inhibitor approved for RET-mutant MTC. Similar
    efficacy to selpercatinib with different side effect profile.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Vandetanib/Cabozantinib
  description: >-
    Multi-kinase inhibitors with RET activity approved for advanced MTC.
    Broader kinase inhibition profile leads to more side effects compared
    to selective RET inhibitors.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
