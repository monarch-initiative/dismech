  downstream:
  - target: RAS-MAPK Pathway Activation
    description: RET phosphorylation activates RAS-RAF-MEK-ERK cascade driving proliferation
  - target: PI3K-AKT Pathway Activation
    description: RET phosphorylation recruits PI3K leading to AKT-mediated survival
- name: RAS-MAPK Pathway Activation
  description: >-
    RET activation stimulates the RAS-RAF-MEK-ERK signaling cascade, driving
    uncontrolled C-cell proliferation. This pathway is a major effector of
    RET-mediated transformation in MTC.
  biological_processes:
  - preferred_term: MAPK cascade
    modifier: INCREASED
    term:
      id: GO:0000165
      label: MAPK cascade
- name: PI3K-AKT Pathway Activation
  description: >-
    RET activation recruits PI3K and activates the PI3K-AKT-mTOR signaling
    cascade, promoting C-cell survival and resistance to apoptosis. This
    cooperates with MAPK signaling to drive MTC tumorigenesis.
  biological_processes:
  - preferred_term: phosphatidylinositol 3-kinase signaling
    modifier: INCREASED
    term:
      id: GO:0014065
      label: phosphatidylinositol 3-kinase signaling
