  - reference: PMID:19300609
    supports: SUPPORT
    snippet: "Current diagnostic criteria require the language dysfunction to remain isolated for at least two years, and to remain the salient feature as the disease progresses, usually to involve other domains such as behavior, executive functions, and judgment."
    explanation: The abstract notes progression to behavioral involvement in PPA.
