pathophysiology:
- name: Progressive Language Network Degeneration
  description: >-
    Neurodegenerative processes selectively affect language networks, leading to
    progressive loss of language function with initial sparing of other domains.
  evidence:
  - reference: PMID:19300609
    supports: SUPPORT
    snippet: "Primary progressive aphasia (PPA) is a neurodegenerative disease of insidious onset presenting with progressive isolated loss of language function, without significant impairment in other cognitive domains."
    explanation: The abstract describes progressive, isolated language loss as the core neurodegenerative process.
