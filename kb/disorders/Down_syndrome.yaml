  phenotype_term:
    preferred_term: Alzheimer disease
    term:
      id: HP:0002511
      label: Alzheimer disease
biochemical:
- name: TSH (Thyroid-Stimulating Hormone)
  presence: Elevated
  context: Indicates hypothyroidism
genetic:
- name: Trisomy 21
  association: Causal
  notes: Presence of an extra copy of chromosome 21 is the genetic basis of Down
    syndrome.
  evidence:
  - reference: PMID:32029743
    supports: PARTIAL
    snippet: "DS is among the most genetically complex of the conditions that are compatible with human survival post-term, and the most frequent survivable autosomal aneuploidy."
    explanation: Confirms trisomy 21 as the genetic basis of Down syndrome.
- name: APP
  association: Risk Factor
  notes: Amyloid precursor protein gene on chromosome 21; triplication drives early
    Alzheimer-like pathology in Down syndrome.
- name: DYRK1A
  association: Risk Factor
  notes: Dual-specificity tyrosine-phosphorylation-regulated kinase 1A on chromosome
    21; triplication perturbs neurodevelopment and contributes to intellectual disability.
- name: IFNAR1
  association: Risk Factor
  notes: Interferon alpha/beta receptor 1 on chromosome 21; triplication contributes
    to interferon hyperactivation.
- name: IFNAR2
  association: Risk Factor
  notes: Interferon alpha/beta receptor 2 on chromosome 21; triplication contributes
    to interferon hyperactivation.
- name: IFNGR2
  association: Risk Factor
  notes: Interferon gamma receptor 2 on chromosome 21; triplication contributes to
    interferon hyperactivation.
- name: IL10RB
  association: Risk Factor
  notes: Interleukin 10 receptor subunit beta on chromosome 21; triplication contributes
    to interferon hyperactivation.
- name: OLIG2
  association: Risk Factor
  notes: Oligodendrocyte transcription factor 2; overexpression shifts neurogenesis
    toward astrogliogenesis, reducing neuronal output.
diagnosis:
- name: Karyotype Analysis
  presence: 47,XX,+21 or 47,XY,+21
environmental:
- name: Prenatal Screening
  description: Screening tests are available to evaluate the risk of Down syndrome
    before birth.
treatments:
