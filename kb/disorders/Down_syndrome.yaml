name: Down_syndrome
description: A chromosomal disorder caused by trisomy 21, characterized by intellectual
  disability, distinctive facial features, hypotonia, and increased risk of congenital
  heart defects, hypothyroidism, and leukemia.
category: Genetic
parents:
- Chromosomal Disorder
synonyms:
- Trisomy 21
prevalence:
- population: Global
  percentage: 0.1
pathophysiology:
- name: Extra Chromosome 21
  description: Presence of an additional chromosome 21 leads to developmental and
    physiological changes.
  evidence:
  - reference: PMID:32029743
    supports: SUPPORT
    snippet: "Trisomy 21, the presence of a supernumerary chromosome 21, results in a collection of clinical features commonly known as Down syndrome (DS)."
    explanation: Establishes that trisomy 21 (extra chromosome 21) causes Down syndrome.
- name: Interferon Hyperactivation
  description: Chronic hyperactivation of interferon signaling driven by triplication
    of interferon receptor genes on chromosome 21, leading to immune dysregulation
    and neuroinflammation. Microglia adopt disease-associated and interferon-responsive
    states contributing to neuroinflammation.
  cell_types:
  - preferred_term: microglial cell
    term:
      id: CL:0000129
      label: microglial cell
  biological_processes:
  - preferred_term: type I interferon-mediated signaling pathway
    term:
      id: GO:0060337
      label: type I interferon-mediated signaling pathway
  - preferred_term: cell surface receptor signaling pathway via JAK-STAT
    term:
      id: GO:0007259
      label: cell surface receptor signaling pathway via JAK-STAT
  locations:
  - preferred_term: cerebral cortex
    term:
      id: UBERON:0000956
      label: cerebral cortex
- name: Neurodevelopmental Alterations
  description: Impaired neurogenesis with progenitor cell-cycle defects and shift
    from neuron to astrocyte differentiation, leading to reduced neuronal output
    and circuit dysfunction. Astrocytes show increased numbers and reactive states
    due to lineage shift from neurogenesis to astrogliogenesis.
  cell_types:
  - preferred_term: astrocyte
    term:
      id: CL:0000127
      label: astrocyte
  locations:
  - preferred_term: Ammon's horn
    term:
      id: UBERON:0001954
      label: Ammon's horn
phenotypes:
- category: Craniofacial
  name: Dysmorphic Facial Features
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Includes flat facial profile, slanted eyes, and a small nose.
  phenotype_term:
    preferred_term: Upslanted palpebral fissure
    term:
      id: HP:0000582
      label: Upslanted palpebral fissure
- category: Neurologic
  name: Intellectual Disability
  frequency: VERY_FREQUENT
  notes: Ranges from mild to moderate impairment.
  phenotype_term:
    preferred_term: Intellectual Disability
    term:
      id: HP:0001249
      label: Intellectual disability
  evidence:
