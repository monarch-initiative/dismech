- category: Musculoskeletal
  name: Hypotonia
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Hypotonia
    term:
      id: HP:0001252
      label: Hypotonia
- category: Cardiac
  name: Congenital Heart Defects
  frequency: FREQUENT
- category: Endocrine
  name: Hypothyroidism
