  - reference: PMID:29793789
    supports: NO_EVIDENCE
    snippet: Axenfeld-Rieger syndrome.
    explanation: The title indicates the study is about Axenfeld-Rieger syndrome,
      but it does not provide specific prevalence data in the general population.
  - reference: PMID:28513611
    supports: NO_EVIDENCE
    snippet: Variation in FOXC1 and PITX2 is associated with Axenfeld-Rieger syndrome,
      characterised by structural defects of the anterior chamber of the eye and a
      range of systemic features.
    explanation: The study discusses the genetic associations and clinical features
      of Axenfeld-Rieger syndrome but does not provide prevalence data in the general
      population.
  - reference: PMID:36255854
    supports: NO_EVIDENCE
    snippet: The purpose of this study was to compare the corneal endothelial characteristics
      in Axenfeld anomaly (AXA), Rieger anomaly (RGA), and Axenfeld-Rieger anomaly/syndrome
      with age-matched healthy controls.
    explanation: The study focuses on corneal endothelial characteristics in patients
      with Axenfeld-Rieger syndrome and does not provide prevalence data in the general
      population.
  - reference: PMID:32357855
    supports: NO_EVIDENCE
    snippet: The surgical management of glaucoma associated with Axenfeld-Rieger Syndrome
      (ARS) is poorly described in the literature.
    explanation: The study discusses the surgical outcomes of glaucoma associated
      with Axenfeld-Rieger syndrome but does not provide prevalence data in the general
      population.
  - reference: PMID:9618168
    supports: NO_EVIDENCE
    snippet: Axenfeld-Rieger syndrome (ARS) and iridogoniodysgenesis syndrome (IGDS)
      are clinically related autosomal dominant disorders which affect the anterior
      segment of the eye as well as non-ocular structures.
    explanation: The study discusses the genetic and clinical relationship between
      Axenfeld-Rieger syndrome and iridogoniodysgenesis syndrome but does not provide
      prevalence data in the general population.
pathophysiology:
- name: Increased transactivation activity of PITX2
  description: Mutations in the PITX2 gene disrupt its function as a transcription
    factor, impairing its ability to bind DNA and regulate gene expression critical
    for eye development.
  evidence:
  - reference: PMID:19218601
    supports: PARTIAL
    snippet: Two homeobox mutations, R43W and R90C, resulted in severely reduced DNA-binding
      and transcriptional activation despite normal nuclear localization.
    explanation: The reference indicates that some mutations in PITX2 result in reduced
      DNA-binding and transcriptional activation, which aligns with the statement
      that mutations disrupt its function. However, it does not specifically mention
      increased transactivation activity.
  - reference: PMID:15509533
    supports: PARTIAL
    snippet: It has been reported that some mutations in PITX2 increase transactivation,
      whereas most mutations cause defects in DNA binding or transactivation.
    explanation: This reference supports the statement that mutations in PITX2 can
      disrupt its function, but it also mentions that some mutations can increase
      transactivation activity. This partially supports the statement.
  - reference: PMID:12130547
    supports: PARTIAL
    snippet: The five mutants appeared to be transcriptionally defective despite conserved
      DNA-binding in CV1 cells.
    explanation: This reference supports the idea that PITX2 mutations can impair
      its ability to regulate gene expression, but it does not address increased transactivation
      activity.
  - reference: PMID:21837767
    supports: PARTIAL
    snippet: Mutation in either gene caused reduced transcriptional activation to
      different extents on the FOXO1 and PLOD1 promoters.
    explanation: This reference supports the idea that PITX2 mutations can disrupt
      its function as a transcription factor, but it does not address increased transactivation
      activity.
- name: Ocular Anomalies
  description: Improper development of the anterior segment of the eye, leading to
    issues such as iris defects and abnormal angle structures.
  evidence:
  - reference: PMID:36926528
    supports: SUPPORT
    snippet: Axenfeld-Rieger syndrome (ARS) is a rare congenital disease that is primarily
      characterized by ocular anterior segment anomalies but is also associated with
      craniofacial, dental, cardiac, and neurologic abnormalities.
    explanation: The literature states that ARS is characterized by ocular anterior
      segment anomalies, supporting the statement that it involves improper development
      of the anterior segment of the eye.
  - reference: PMID:12015278
    supports: SUPPORT
    snippet: Individuals with malformations of structures of the anterior segment
      of the eye frequently develop elevated intraocular pressure and glaucoma.
    explanation: The reference confirms that malformations of the anterior segment
      of the eye are associated with conditions like glaucoma, supporting the statement
      about improper development and associated issues.
  - reference: PMID:35327965
    supports: SUPPORT
    snippet: Anterior segment dysgenesis (ASD) encompasses a wide spectrum of developmental
      abnormalities of the anterior ocular segment, including congenital cataract,
      iris hypoplasia, aniridia, iridocorneal synechiae, as well as Peters, Axenfeld,
      and Rieger anomalies.
    explanation: The literature describes Axenfeld and Rieger anomalies as part of
      anterior segment dysgenesis, which includes iris defects and abnormal angle
      structures, supporting the statement.
  - reference: PMID:31560925
    supports: SUPPORT
    snippet: Aniridia and Axenfeld-Rieger Syndrome are related, human ocular disorders
      that are typically inherited in an autosomal dominant manner. Both result from
      incorrect development of the eye and have, as their most serious consequences,
      elevated risk to develop the blinding condition glaucoma.
    explanation: The literature confirms that Axenfeld-Rieger Syndrome results from
      incorrect development of the eye, specifically mentioning the anterior segment,
      supporting the statement.
- name: Systemic Anomalies
  description: Involves multiple systems, often including dental, craniofacial, and
    umbilical abnormalities.
  evidence:
  - reference: PMID:16302606
    supports: SUPPORT
    snippet: Axenfeld-Rieger syndrome is a rare autosomal dominant disorder characterized
      by various ocular and extraocular malformations. Dental abnormalities are considered
      as definitive features for the diagnosis and differentiation of Rieger syndrome
      from other anterior chamber of the eye malformations.
    explanation: The literature describes Axenfeld-Rieger syndrome as involving multiple
      systems, including dental and craniofacial abnormalities, which supports the
      statement.
  - reference: PMID:36543336
    supports: SUPPORT
    snippet: Axenfeld-Rieger syndrome is a rare multi-system disorder associated with
      cardiac anomalies.
    explanation: The reference confirms that Axenfeld-Rieger syndrome is a multi-system
      disorder, which aligns with the statement that it involves multiple systems.
  - reference: PMID:18599376
    supports: SUPPORT
    snippet: We will consider successively syndromic forms of amelogenesis imperfecta
      or enamel defects, dentinogenesis imperfecta (i.e. osteogenesis imperfecta)
      and other dentine anomalies.
    explanation: The literature mentions dental anomalies as significant features
      in various syndromes, including Axenfeld-Rieger syndrome, supporting the statement.
- name: Glaucoma-related Vision Loss
  frequency: OCCASIONAL
  description: Loss of vision due to uncontrolled intraocular pressure.
  evidence:
  - reference: PMID:35733478
    supports: SUPPORT
    snippet: Treatment is predominantly the management of glaucoma and is mostly medical
      but can be surgical in refractory cases.
    explanation: The reference discusses the management of glaucoma in Axenfeld-Rieger
      syndrome, indicating that loss of vision due to uncontrolled intraocular pressure
      is a concern.
  - reference: PMID:33367186
    supports: SUPPORT
    snippet: Glaucoma is the main cause of visual morbidity in patients with ARS.
    explanation: The reference explicitly states that glaucoma is the main cause of
      visual morbidity in Axenfeld-Rieger syndrome, supporting the statement.
  - reference: PMID:28549150
    supports: SUPPORT
    snippet: Other early-onset glaucomas may arise secondary to developmental abnormalities,
      such as glaucomas that occur with aniridia or as part of Axenfeld-Rieger syndrome.
    explanation: The reference mentions that glaucomas associated with Axenfeld-Rieger
      syndrome can lead to visual disability, supporting the statement.
  - reference: PMID:5467709
    supports: SUPPORT
    snippet: Glaucoma and Rieger's syndrome.
    explanation: The title suggests a direct relationship between glaucoma and Axenfeld-Rieger
      syndrome, implying that vision loss due to glaucoma is a concern.
phenotypes:
- category: Ophthalmologic
  name: Glaucoma
  frequency: VERY_FREQUENT
  severity: Severe
  diagnostic: true
  notes: Early onset, often leading to vision loss if untreated. Abnormal development
    of the anterior segment due to defective PITX2 function leads to poor aqueous
    humor drainage, resulting in elevated intraocular pressure and glaucoma.
  evidence:
  - reference: PMID:22199394
    supports: SUPPORT
    snippet: In the eye, this condition manifests with varying degrees of anterior
      segment dysgenesis and carries a high risk of glaucoma.
    explanation: The literature states that Axenfeld-Rieger syndrome carries a high
      risk of glaucoma, supporting the statement.
  - reference: PMID:12015278
    supports: SUPPORT
    snippet: Individuals with malformations of structures of the anterior segment
      of the eye frequently develop elevated intraocular pressure and glaucoma.
    explanation: The literature confirms that malformations of the anterior segment,
      which are characteristic of Axenfeld-Rieger syndrome, frequently lead to glaucoma.
  - reference: PMID:27055677
    supports: SUPPORT
    snippet: To determine the long-term surgical and visual outcomes in Indian children
      with early-onset glaucoma associated with Axenfeld-Rieger anomaly (ARA).
    explanation: The study specifically investigates early-onset glaucoma associated
      with Axenfeld-Rieger anomaly, supporting the statement.
  - reference: PMID:32905845
    supports: SUPPORT
    snippet: Our study describes the glaucoma phenotype in a family with Axenfeld-Rieger
      syndrome (ARS) and a FOXC1 variant.
    explanation: The literature describes glaucoma phenotypes in individuals with
      Axenfeld-Rieger syndrome, supporting the statement.
  - reference: PMID:33367186
    supports: SUPPORT
    snippet: Glaucoma is the main cause of visual morbidity in patients with ARS,
      therefore a complete periodic ophthalmological exam is a priority.
    explanation: The literature states that glaucoma is a major cause of visual morbidity
      in Axenfeld-Rieger syndrome, supporting the statement.
  - reference: PMID:21666320
    supports: SUPPORT
    snippet: The patient had megalocornea with Haab's striae in the right eye and
      posterior embryotoxon in both the eyes. In the left eye, there was a white cord-like
      structure traversing the anterior chamber with adhesions to iris tissue along
      its course.
    explanation: The literature describes ocular abnormalities consistent with glaucoma
      in Axenfeld-Rieger syndrome, supporting the statement.
  - reference: PMID:15509533
    supports: SUPPORT
    snippet: The eye manifests with iris ruptures, irido-corneal adhesions, cloudy
      corneas, and glaucoma.
    explanation: The literature explicitly states that glaucoma is a manifestation
      of Axenfeld-Rieger syndrome, supporting the statement.
  phenotype_term:
    preferred_term: Glaucoma
    term:
      id: HP:0000501
      label: Glaucoma
- category: Ophthalmologic
  name: Posterior Embryotoxon
  frequency: VERY_FREQUENT
  severity: Mild
  diagnostic: true
  notes: A prominent, anteriorly displaced Schwalbe's line seen on eye examination.
  evidence:
  - reference: PMID:15492748
    supports: PARTIAL
    snippet: One of the main ocular features associated with Axenfeld-Rieger is posterior
      embryotoxon, which is a prominent anteriorly displaced Schwalbe's line. This
      can be found in up to 15% of normal eyes, without any clinical significance
      or may represent a forme fruste of an anterior segment dysgenesis.
    explanation: The literature supports that posterior embryotoxon is a common feature
      of Axenfeld-Rieger syndrome but does not confirm it as 'VERY_FREQUENT'. Additionally,
      it may be present without clinical significance.
  - reference: PMID:21666320
    supports: SUPPORT
    snippet: The patient had megalocornea with Haab's striae in the right eye and
      posterior embryotoxon in both the eyes.
    explanation: The case report supports the presence of posterior embryotoxon in
      Axenfeld-Rieger syndrome.
  - reference: PMID:34937757
    supports: SUPPORT
    snippet: Posterior embryotoxon, an anteriorly displaced Schwalbe's line, is the
      most common feature of Axenfeld Rieger syndrome.
    explanation: This reference confirms that posterior embryotoxon is a common feature
      of Axenfeld-Rieger syndrome.
  - reference: PMID:38006999
    supports: SUPPORT
    snippet: Posterior embryotoxon as the initial ophthalmological sign of Axenfeld-Rieger
      syndrome.
    explanation: This reference supports the statement that posterior embryotoxon
      is a diagnostic feature of Axenfeld-Rieger syndrome.
  phenotype_term:
    preferred_term: Posterior Embryotoxon
    term:
      id: HP:0000627
      label: Posterior embryotoxon
- category: Ophthalmologic
  name: Iris Hypoplasia
  frequency: VERY_FREQUENT
  notes: Underdevelopment of the iris, may include corectopia (displacement of the
    pupil). Mutations like the V45L variant cause reduced DNA-binding with increased
    transactivation, disrupting iris development due to unregulated gene expression
    during embryogenesis.
  evidence:
  - reference: PMID:30860739
    supports: SUPPORT
    snippet: This anomaly encompasses posterior embryotoxon, iris hypoplasia, polycoria,
      and corectopia.
    explanation: The literature clearly states that iris hypoplasia is a component
      of the Rieger anomaly, which is part of Axenfeld-Rieger syndrome.
  - reference: PMID:35327965
    supports: SUPPORT
    snippet: Anterior segment dysgenesis (ASD) encompasses a wide spectrum of developmental
      abnormalities of the anterior ocular segment, including congenital cataract,
      iris hypoplasia, aniridia, iridocorneal synechiae, as well as Peters, Axenfeld,
      and Rieger anomalies.
    explanation: The literature confirms that iris hypoplasia is a frequent feature
      of anterior segment dysgenesis, which includes Axenfeld-Rieger anomalies.
  - reference: PMID:11740218
    supports: SUPPORT
    snippet: In pedigrees 1,2, and 4, younger generations had iris hypoplasia with
      severe early-onset glaucoma, whereas their parents had posterior embryotoxon
      without glaucoma.
    explanation: The literature identifies iris hypoplasia as a clinical feature in
      multiple pedigrees with Axenfeld-Rieger syndrome.
- category: Craniofacial
  name: Dental Anomalies
  frequency: FREQUENT
  notes: Includes missing teeth (hypodontia), small teeth (microdontia), and enamel
    hypoplasia.
  evidence:
  - reference: PMID:16302606
    supports: NO_EVIDENCE
    snippet: Axenfeld-Rieger syndrome is a rare autosomal dominant disorder characterized
      by various ocular and extraocular malformations. Dental abnormalities are considered
      as definitive features for the diagnosis and differentiation of Rieger syndrome
      from other anterior chamber of the eye malformations.
    explanation: The abstract mentions the presence of dental abnormalities in Axenfeld-Rieger
      syndrome but does not specify the frequency or types of dental anomalies such
      as hypodontia, microdontia, or enamel hypoplasia.
  - reference: PMID:35836351
    supports: PARTIAL
    snippet: Enamel formation is disturbed in some patients with ARS. Pitx2 knockdown
      can influence the proliferation and ameloblast differentiation of inner enamel
      epithelial cells, and PITX2 may regulate cell proliferation via Wnt/beta-catenin
      signaling pathway.
    explanation: This study provides evidence for enamel hypoplasia in some patients
      with Axenfeld-Rieger syndrome but does not provide information on the frequency
      or other dental anomalies such as hypodontia or microdontia.
- category: Craniofacial
  name: Craniofacial Dysmorphism
  frequency: FREQUENT
  notes: Includes features such as an underdeveloped maxilla, broad nasal bridge,
    and hypertelorism (increased distance between the eyes).
  evidence:
  - reference: PMID:16302606
    supports: SUPPORT
    snippet: Axenfeld-Rieger syndrome is a rare autosomal dominant disorder characterized
      by various ocular and extraocular malformations. ... Significant cranio-dento-facial
      findings that have been observed are, teeth with short and dilacerated roots,
      hyperplastic frenums and underdeveloped maxilla.
    explanation: The literature confirms that craniofacial dysmorphism, including
      an underdeveloped maxilla, is a feature of Axenfeld-Rieger syndrome.
  - reference: PMID:33231930
    supports: SUPPORT
    snippet: Axenfeld-Rieger syndrome is a genetic condition characterized by ocular
      and systemic features. ... A thin upper lip (55.9%) and a prominent forehead
      (41.2%) were common facial features shared between both genes. Hypertelorism/telecanthus
      (81.8% vs 25.0%, p = 0.002) and low-set ears (31.8% vs 0.0%, p = 0.036) were
      significantly more prevalent in individuals with FOXC1 variants compared with
      PITX2 variants.
    explanation: The literature indicates that hypertelorism, a craniofacial feature,
      is frequently observed in individuals with Axenfeld-Rieger syndrome.
- category: Systemic
  name: Redundant Periumbilical Skin
  frequency: OCCASIONAL
  notes: Extra fold of skin around the belly button. Often considered a diagnostic
    feature.
  evidence:
  - reference: PMID:27070436
    supports: SUPPORT
    snippet: Key clinical features comprise facial dysmorphism including mid-face
      and dental hypoplasia, hearing loss, cardiac anomalies, and involuted periumbilical
      skin.
    explanation: The mention of 'involuted periumbilical skin' aligns with the statement's
      description of 'Redundant Periumbilical Skin.'
diagnosis:
- name: Genetic Testing
  notes: Identifies mutations in PITX2, FOXC1 or other associated genes.
  evidence:
  - reference: PMID:11821690
    supports: SUPPORT
    snippet: This study examined the two genes known to cause Rieger syndrome, PITX2
      and FOXC1, for mutations in five Brazilian families with Axenfeld-Rieger syndrome.
    explanation: The study confirms that genetic testing identifies mutations in PITX2
      and FOXC1 in patients with Axenfeld-Rieger syndrome.
  - reference: PMID:25893250
    supports: SUPPORT
    snippet: A novel heterozygous PITX2 mutation... was identified in a family with
      endocardial cushion defect (ECD) and Axenfeld-Rieger syndrome (ARS).
    explanation: The study identifies a PITX2 mutation in a family with Axenfeld-Rieger
      syndrome, supporting the statement.
  - reference: PMID:28730073
    supports: SUPPORT
    snippet: Genome-wide linkage and exome sequencing analyses showed PITX2 as the
      disease candidate gene.
    explanation: The study identifies PITX2 as the gene responsible for the disease
      in a Chinese family with Axenfeld-Rieger syndrome.
  - reference: PMID:15654696
    supports: SUPPORT
    snippet: Detailed analysis confirmed deletion of the FOXC1 forkhead gene cluster
      at 6p25.
    explanation: The study confirms the involvement of FOXC1 in Axenfeld-Rieger syndrome.
  - reference: PMID:28611552
    supports: SUPPORT
    snippet: A variant of uncertain significance in PITX2 was identified.
    explanation: The study reports a variant in PITX2 in a patient with Axenfeld-Rieger
      syndrome, supporting the role of genetic testing in identifying mutations in
      this gene.
  - reference: PMID:10713890
    supports: SUPPORT
    snippet: Mutations in the forkhead-like 7 (FKHL7) gene have been recently shown
      to cause juvenile glaucoma and anterior segment anomalies.
    explanation: The study identifies FKHL7 (now known as FOXC1) as a gene associated
      with Axenfeld-Rieger syndrome.
