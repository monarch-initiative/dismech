  evidence:
  - reference: PMID:15492748
    supports: SUPPORT
    snippet: One of the main ocular features associated with Axenfeld-Rieger is posterior
      embryotoxon, which is a prominent anteriorly displaced Schwalbe's line.
    explanation: The abstract mentions that posterior embryotoxon is a key feature
      observed in Axenfeld-Rieger syndrome, which can be detected using slit-lamp
      examination.
  - reference: PMID:808872
    supports: SUPPORT
    snippet: The peripheral anomalies consist of a prominent Schwalbe's ring, iris
      strands to Schwalbe's ring, and hypoplasia of the anterior iris stroma.
    explanation: The study classifies anterior segment anomalies, including posterior
      embryotoxon and iris defects, which can be observed using slit-lamp examination.
  - reference: PMID:36255854
    supports: SUPPORT
    snippet: Patients with AXA, RGA, and Axenfeld-Rieger anomaly/syndrome have lower
      ECD and increased MCA compared with normal eyes.
    explanation: The study discusses various features of Axenfeld-Rieger syndrome,
      including anterior segment anomalies that can be observed via slit-lamp examination.
  - reference: PMID:33367186
    supports: SUPPORT
    snippet: In the biomicroscopy, a posterior embryotoxon, iris atrophy with absence
      of crypts and irregularity of pigmentation, and discoria in OU were observed.
    explanation: The case report describes the use of slit-lamp examination to observe
      posterior embryotoxon and iris defects in a patient with Axenfeld-Rieger syndrome.
- name: Intraocular Pressure Measurement
  notes: Elevated pressure indicating glaucoma, which is common in these patients.
  evidence:
  - reference: PMID:33367186
    supports: SUPPORT
    snippet: Glaucoma is the main cause of visual morbidity in patients with ARS,
      therefore a complete periodic ophthalmological exam is a priority.
    explanation: The literature confirms that glaucoma, which is associated with elevated
      intraocular pressure, is a common issue in patients with Axenfeld-Rieger Syndrome
