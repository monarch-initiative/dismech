name: Axenfeld-Rieger_syndrome
category: Genetic
parents:
- Congenital Eye Disorder
- Craniofacial Disorder
has_subtypes:
- name: Axenfeld-Rieger Syndrome Type 1 (RIEG1)
  description: Caused by mutations in the PITX2 gene, characterized by ocular abnormalities
    and extra-ocular symptoms.
  evidence:
  - reference: PMID:22199394
    supports: SUPPORT
    snippet: Recent advances in molecular genetics have identified two major genes,
      PITX2 and FOXC1, demonstrating a wide spectrum of mutations, which aids in the
      molecular diagnosis of the disease.
    explanation: The literature confirms that Axenfeld-Rieger syndrome is associated
      with mutations in the PITX2 gene and is characterized by ocular abnormalities
      and extra-ocular symptoms.
  - reference: PMID:31341655
    supports: SUPPORT
    snippet: The PITX2 gene may be responsible for a significant portion of ARS with
      additional systemic defects in the Chinese population.
    explanation: This reference supports the statement by indicating that mutations
      in the PITX2 gene are linked to Axenfeld-Rieger syndrome, which includes ocular
      and systemic manifestations.
  - reference: PMID:11092457
    supports: SUPPORT
    snippet: Rieger syndrome (RIEG 1; MIM 180500) is an autosomal dominant disorder
      of morphogenesis. It is a phenotypically heterogeneous disorder characterized
      by malformations of the eyes, teeth, and umbilicus.
    explanation: This reference confirms that Rieger syndrome, also known as Axenfeld-Rieger
      Syndrome Type 1 (RIEG1), involves ocular and extra-ocular abnormalities.
- name: Axenfeld-Rieger Syndrome Type 3 (RIEG3)
  description: Caused by mutations in the FOXC1 gene, associated with similar phenotypic
    features as Type 1.
  evidence:
  - reference: PMID:32741584
    supports: SUPPORT
    snippet: Axenfeld-Rieger syndrome (ARS) type 3 is a rare autosomal dominant disease,
      characterized by anterior segment dysgenesis of the eye, hearing loss, and cardiac
      defects. ARS type 3 is highly associated with FOXC1 mutations, which induces
      developmental disorders of neural crest cells.
    explanation: This reference directly supports the statement that Axenfeld-Rieger
      Syndrome Type 3 (RIEG3) is caused by mutations in the FOXC1 gene and has similar
      phenotypic features.
