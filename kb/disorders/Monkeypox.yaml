  presence: Positive
  context: Indicates exposure to or vaccination against orthopoxviruses
  evidence:
  - reference: PMID:18165539
    supports: SUPPORT
    snippet: Titers of IgM and IgG to OPX were assessed using an enzyme-linked immunosorbent
      assay.
    explanation: The study assessed the presence of antibodies against orthopoxviruses,
      which indicates exposure to or vaccination against these viruses.
  - reference: PMID:27768891
    supports: SUPPORT
    snippet: We generated a large panel of orthopoxvirus-specific human monoclonal
      antibodies (Abs) from immune subjects.
    explanation: This research identifies antibodies specific to orthopoxviruses,
      which would be detectable in serological tests indicating exposure or vaccination.
  - reference: PMID:23973323
    supports: SUPPORT
    snippet: A serological survey was conducted in a Brazilian laboratory to evaluate
      staff exposure to orthopoxviruses (OPVs).
    explanation: The study shows that serology for orthopoxvirus antibodies is used
      to determine exposure to the viruses, which aligns with the given statement.
  - reference: PMID:38054557
    supports: SUPPORT
    snippet: Here three complementary serological methods are described with different
      strengths to aid the development and evaluation of in-house assays.
    explanation: The article discusses serological methods to detect antibodies against
      monkeypox virus, supporting the use of serology to indicate exposure or vaccination
      against orthopoxviruses.
genetic:
- name: Monkeypox Virus Genome
  features: DNA virus from the Orthopoxvirus genus
  evidence:
  - reference: PMID:12083817
    supports: SUPPORT
    snippet: Monkeypox virus (MPV) belongs to the orthopoxvirus genus of the family
      Poxviridae... The 196,858-bp MPV genome was analyzed with regard to structural
      features.
    explanation: The reference confirms that the monkeypox virus belongs to the Orthopoxvirus
      genus and details the structural features of its DNA genome.
  - reference: PMID:38801573
    supports: SUPPORT
    snippet: The monkeypox virus is a part of the Poxviridae family, Orthopoxvirus
      genus, and is accountable for smallpox.
    explanation: This reference reaffirms that the monkeypox virus belongs to the
      Orthopoxvirus genus and has a DNA-based genome.
  - reference: PMID:37611023
    supports: SUPPORT
    snippet: Monkeypox is a double-stranded DNA virus with an envelope and is a member
      of the Poxviridae family's Orthopoxvirus genus.
    explanation: This reference confirms the genetic features and classification of
      the monkeypox virus as specified in the statement.
- name: EGFR
  association: Host receptor hijacked for viral spread
  notes: Epidermal growth factor receptor; co-opted by poxviruses to enhance viral
    spread and cell-to-cell dissemination
- name: STAT1
  association: Downregulated during infection
  notes: Signal transducer and activator of transcription 1; central transcription
    factor for interferon signaling, suppressed during MPXV infection
- name: JAK2
  association: Downregulated during infection
  notes: Janus kinase 2; tyrosine kinase in JAK-STAT pathway, downregulated in infected
    PBMCs
- name: IRF3
  association: Antagonized by viral proteins
  notes: Interferon regulatory factor 3; targeted by viral inhibitors to blunt type
    I interferon responses
- name: NFKB1
  association: Antagonized by viral proteins
  notes: Nuclear factor kappa B subunit 1; master regulator of inflammatory gene
    expression, activity suppressed by viral immune evasion proteins
- name: IL6
  association: Upregulated during infection
  notes: Interleukin 6; proinflammatory cytokine elevated in early infection phase
- name: CXCL8
  association: Upregulated during infection
  notes: C-X-C motif chemokine ligand 8 (IL-8); early chemokine induced after infection
- name: IFNG
  association: Dysregulated during infection
  notes: Interferon gamma; type II interferon with altered kinetics during MPXV infection
treatments:
- name: Supportive Care
  description: Management of symptoms including fever, pain, and dehydration.
  evidence:
  - reference: PMID:37403493
    supports: SUPPORT
    snippet: The clinical evaluation involves the assessment of the primary skin lesions,
      sites of involvement, distribution, number and size of lesions, and pattern
      of progression of the rash, along with the onset of the rash relative to the
      occurrence of fever and other systemic signs
    explanation: The document emphasizes how supportive care is central to the management
      of symptoms, including fever.
  - reference: PMID:29231870
    supports: SUPPORT
    snippet: MPX patients could benefit from clinical support to mitigate the consequences
      of compromised skin and mucosa. This should include prevention and treatment
      of secondary bacterial infections (and other complications), ensuring adequate
      hydration and nutrition, and protecting vulnerable anatomical locations such
      as the eyes and genitals.
    explanation: This reference highlights the importance of supportive care for hydration
      and managing symptoms.
  - reference: PMID:36342045
    supports: SUPPORT
    snippet: If individuals test positive for the monkeypox virus, self-isolation
      at home is recommended for most people with mild symptoms. If patients report
      severe symptoms, referral and admission to hospital will be needed, where further
      interventions such as antivirals may be administered.
    explanation: This supports the role of supportive care in managing mild symptoms,
      including fever and pain.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Antiviral Therapy
  description: Investigational treatments such as tecovirimat (TPOXX).
  evidence:
  - reference: PMID:36107794
    supports: SUPPORT
    snippet: Tecovirimat (Tpoxx), however, is an antiviral drug that has demonstrated
      efficacy in animal studies and is FDA-approved for treating smallpox. Use of
      tecovirimat for treatment of monkeypox in the United States is permitted only
      through an FDA-regulated Expanded Access Investigational New Drug (EA-IND) mechanism.
    explanation: The article supports the investigational use of tecovirimat (TPOXX)
      for treating Monkeypox under an investigational new drug protocol.
  - reference: PMID:36547989
    supports: SUPPORT
    snippet: Tecovirimat Treatment for Monkeypox Virus Keratouveitis.
    explanation: The article specifically discusses the use of tecovirimat for treating
      a form of Monkeypox, indicating ongoing investigative use.
  - reference: PMID:36253931
    supports: SUPPORT
    snippet: Brincidofovir and tecovirimat were the most studied medications that
      got approval for smallpox treatment according to the Animal Rule. Due to the
      conserved virology among Orthopoxviruses, available medications might also be
      effective against monkeypox.
    explanation: The text confirms that investigational treatments, particularly tecovirimat
      (TPOXX), are considered for treating Monkeypox.
  - reference: PMID:36470502
    supports: SUPPORT
    snippet: Tecovirimat was used in 61 individuals... Tecovirimat is the most used
      and has proven beneficial in several aggravating cases.
    explanation: The article provides individual patient data on the use of tecovirimat
      as an investigational treatment for Monkeypox and summarizes its efficacy and
      safety.
  - reference: PMID:36746493
    supports: NO_EVIDENCE
    snippet: ''
    explanation: The provided literature does not include useful content to verify
      the statement.
  - reference: PMID:36851785
    supports: SUPPORT
    snippet: In this study, we generated 800 compounds based on tecovirimat, an FDA-approved
      drug that is efficacious at nanomolar quantities against monkeypox
    explanation: The article states that tecovirimat is effective at nanomolar quantities
      against Monkeypox, supporting its use as investigational therapy.
  - reference: PMID:36897017
    supports: SUPPORT
    snippet: The antiviral drugs tecovirimat, brincidofovir, and cidofovir are considered
      for mpox (monkeypox) treatment despite a lack of clinical evidence.
    explanation: The article mentions tecovirimat as one of the investigational treatments
      considered for monkeypox, supporting its use.
