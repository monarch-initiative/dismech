- name: Vaccination
  description: Smallpox vaccine (e.g., ACAM2000, Jynneos) may provide cross-protection
    against monkeypox.
  evidence:
  - reference: PMID:36104166
    supports: PARTIAL
    snippet: We report a case of monkeypox in the United States in a patient who had
      been vaccinated with ACAM2000 smallpox vaccine 8 years earlier. Despite his
      vaccination status, he still contracted disease.
    explanation: This case indicates that the patient contracted monkeypox despite
      vaccination, suggesting limited or no cross-protection by the ACAM2000 vaccine.
  - reference: PMID:27768891
    supports: PARTIAL
    snippet: Monkeypox (MPXV) and cowpox (CPXV) are emerging agents that cause severe
      human infections on an intermittent basis, and variola virus (VARV) has potential
      for use as an agent of bioterror. Vaccinia immune globulin (VIG) has been used
      therapeutically to treat severe orthopoxvirus infections but is in short supply.
    explanation: This reference mentions broader cross-protective immunity for orthopoxviruses,
      including monkeypox, suggesting a potential for cross-protection, though specifics
      about the smallpox vaccine's efficacy aren't detailed.
  - reference: PMID:35763248
    supports: SUPPORT
    snippet: Two vaccines are currently available, JYNNEOSTM (live, replication incompetent
      vaccinia virus) and ACAM2000® (live, replication competent vaccinia virus)
    explanation: The presence of orthopoxvirus vaccines like ACAM2000 and JYNNEOS
      indicates their consideration in the context of monkeypox prevention, implying
      potential cross-protection.
  - reference: PMID:37087871
    supports: SUPPORT
    snippet: 'CONCLUSION: ACAM2000 and JYNNEOS vaccines have proven to be efficient
      in preventing Mpox even though variations exist in their modes of action and
      associated significant effects.'
    explanation: Both the ACAM2000 and JYNNEOS vaccines show efficacy in preventing
      monkeypox, supporting the statement regarding cross-protection.
  - reference: PMID:36274490
    supports: SUPPORT
    snippet: It has been observed that smallpox vaccines can be used to protect against
      MPX. The present article highlights the significant points and various issues
      for vaccines and vaccinations that should be considered related to MPX.
    explanation: The use of smallpox vaccines for protection against monkeypox is
      explicitly mentioned, supporting the potential for cross-protection.
