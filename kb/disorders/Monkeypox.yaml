biochemical:
- name: Monkeypox Virus PCR
  presence: Positive
  context: Diagnostic test to confirm the presence of the virus
  evidence:
  - reference: PMID:36529507
    supports: SUPPORT
    snippet: Due to the serological cross-reactivity of orthopoxviruses, PCR is the
      laboratory test of choice to confirm monkeypox virus infection. We recommend
      a dual-target PCR approach in which one assay targets a conserved sequence of
      the Orthopoxvirus genus and the other targets a monkeypox virus specific sequence.
    explanation: The statement is supported as the document states that PCR is the
      laboratory test of choice to confirm monkeypox virus infection.
  - reference: PMID:37646742
    supports: SUPPORT
    snippet: We describe a virus isolation protocol for a human clinical sample from
      a patient from Brazil, the viral growth in a cell model through plaque forming
      units (PFU) assay, reverse transcriptase polymerase chain reaction (RT-PCR)
      and transmission electron microscopy (TEM).
    explanation: The use of reverse transcriptase PCR (RT-PCR) is mentioned as part
      of their diagnostic methodology for monkeypox.
  - reference: PMID:36052723
    supports: SUPPORT
    snippet: We show strong correlation between viral DNA amount in clinical specimens
      and virus infectivity toward BSC-1 cell line. Moreover, we define a PCR threshold
      value (Cq >/= 35, </= 4,300 DNA copies/mL), corresponding to negative viral
      cultures, which may assist risk-assessment and decision-making...
    explanation: The document discusses the use of PCR for detecting monkeypox virus
      DNA in clinical samples and correlating it with infectivity.
  - reference: PMID:38520832
    supports: SUPPORT
    snippet: In the end, the Xfree hMPXV/OPXV LDT proved to be a sensitive, specific,
      and reproducible test for the detection of Mpox on both platforms evaluated...
    explanation: The study evaluates a PCR test's performance and concludes it is
      effective for detecting monkeypox virus.
  - reference: PMID:36473345
    supports: SUPPORT
    snippet: 'BACKGROUND: Monkeypox virus (MPXV) is the causative agent of the 2022
      monkeypox global outbreak... To evaluate the performance characteristics of
      the Viasure MPXV PCR assay...'
    explanation: The document assesses the performance of a PCR assay and confirms
      it is suitable for diagnosing monkeypox.
