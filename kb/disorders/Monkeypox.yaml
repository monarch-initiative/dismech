- name: Viral Factory Formation
  description: MPXV replicates entirely in the host cytoplasm, forming ER-associated
    viral factories (Guarnieri bodies) where genome replication and virion assembly
    occur.
  biological_processes:
  - preferred_term: viral genome replication
    term:
      id: GO:0019079
      label: viral genome replication
  - preferred_term: virion assembly
    term:
      id: GO:0019068
      label: virion assembly
  notes: Cytoplasmic inclusions visible histologically as Guarnieri bodies
- name: Extracellular Enveloped Virion Formation
  description: The virus produces two infectious forms - intracellular mature virions
    (IMV) released by cell lysis, and extracellular enveloped virions (EEV) that
    acquire additional membrane for efficient cell-to-cell spread. Viral proteins
    F13L, B5R, A34R, and A36R orchestrate EEV formation and actin-based motility.
  biological_processes:
  - preferred_term: viral budding via host ESCRT complex
    term:
      id: GO:0039702
      label: viral budding via host ESCRT complex
  - preferred_term: viral release from host cell
    term:
      id: GO:0019076
      label: viral release from host cell
  notes: F13L is target of tecovirimat antiviral; A36R drives actin tail formation
    for directed spread
- name: Immune Evasion
  description: MPXV encodes multiple immunomodulatory proteins that antagonize innate
    sensing (TLR, cGAS-STING), block interferon signaling (downregulation of STAT1,
    JAK2, IRF3), inhibit NF-κB activation, and impair dendritic cell maturation.
    NK cells expand but become functionally impaired.
