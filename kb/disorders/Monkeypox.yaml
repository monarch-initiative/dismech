review_notes: Enhanced with comprehensive pathophysiology mechanisms including viral
  entry, lymphatic dissemination, hematogenous spread, viral factory formation, EEV
  formation, immune evasion, and skin lesion pathogenesis. Added cell type annotations
  (keratinocytes, Langerhans cells, dendritic cells, monocytes, NK cells) with CL
  terms. Added biological processes (viral entry, replication, assembly, interferon
  signaling, immune response) with GO terms. Added anatomical locations (skin epidermis,
  lymph node, liver, spleen, blood, mucosa) with UBERON terms. Added host genes involved
  in infection and immune response (EGFR, STAT1, JAK2, IRF3, NFKB1, IL6, CXCL8, IFNG).
  Added phenotypes for pustular rash, vesicles, and genital lesions. Added additional
  antiviral treatments (cidofovir, brincidofovir). Based on deep research from Lu
  et al. 2023, Prompetchara et al. 2024, Parnian et al. 2024, and related recent
  literature on mpox pathophysiology.
