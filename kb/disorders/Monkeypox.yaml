      id: GO:0007249
      label: I-kappaB kinase/NF-kappaB signaling
  notes: Viral antagonism of PRR pathways and IFN responses enables immune evasion
- name: Skin Lesion Pathogenesis
  description: Epidermal keratinocytes undergo ballooning degeneration with cytoplasmic
