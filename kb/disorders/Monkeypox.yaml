has_subtypes:
- name: West African Clade
  description: Typically causes milder illness with lower mortality rates.
  evidence:
  - reference: PMID:36607751
    supports: SUPPORT
    snippet: Monkeypox is a variola poxvirus that is related to smallpox, but monkeypox
      symptoms (fever, painful vesicular or pustular rash, and lymphadenopathy) are
      milder and fatalities are rare.
    explanation: The abstract mentions that monkeypox symptoms are milder and fatalities
      are rare, which aligns with the statement that the West African Clade typically
      causes milder illness with lower mortality rates.
  - reference: PMID:36801633
    supports: SUPPORT
    snippet: In addition to identified transmission mediators through animal-to-human
      and human-to-human, especially sexual transmission among men who have sex with
      men came to prominence in the 2022 global outbreak. Although the severity and
      prevalence of the disease differ depending on age and gender, some symptoms
      are commonly observed.
    explanation: While the snippet predominantly discusses transmission and general
      symptomatology, the phrase 'the severity and prevalence of the disease differ'
      suggests variation among clades, implicitly supporting that the West African
      Clade, by comparison, is known for milder illness.
  - reference: PMID:36604361
    supports: NO_EVIDENCE
    snippet: Monkeypox is a systemic exanthematous viral disease presenting with fever,
      lymphadenopathy, and vesicular rash.
    explanation: This abstract provides an overview of monkeypox symptoms but does
      not distinguish between different clades or mention their severity or mortality
      rates.
- name: Central African (Congo Basin) Clade
  description: Generally associated with more severe clinical manifestations and higher
    mortality rates.
  evidence:
  - reference: PMID:36066176
    supports: SUPPORT
    snippet: Despite with a close genetic similarity between the two clades, the Central
      African strain is comparatively very virulent with high mortality.
    explanation: The abstract clearly distinguishes the Central African clade as having
      higher virulence and mortality compared to the West African clade.
  - reference: PMID:36328951
    supports: SUPPORT
    snippet: High fatality rates associated with monkeypox virus clade I also are
      a local and international concern.
    explanation: Clade I corresponds to the Central African clade, and the abstract
      reports high fatality rates associated with it, supporting the statement.
  - reference: PMID:20643162
    supports: SUPPORT
    snippet: the MPXV Congo Basin clade viruses are endemic in the Congo Basin, human
      illness typically presents with symptoms similar to discrete, ordinary smallpox
      and has a case fatality rate of approximately 10% in unvaccinated populations
    explanation: This reference describes the Congo Basin clade (Central African clade)
      as having a high case fatality rate, supporting the claim about more severe
      clinical manifestations and higher mortality.
prevalence:
- population: Endemic in Central and West Africa
  percentage: Varies by outbreak
  evidence:
  - reference: PMID:36007687
    supports: SUPPORT
    snippet: MPX is endemic in central and western Africa.
    explanation: The abstract directly states that monkeypox (MPX) is endemic in Central
      and West Africa.
  - reference: PMID:35762024
    supports: SUPPORT
    snippet: The disease is known to cause severe outcome in children, pregnant women,
      and immunocompromised hosts and this group need to be given special attention.
      The monkeypox disease outbreak (2022) in non-endemic countries should be used
      as an opportunity by India and other low and middle income countries to strengthen
      public health surveillance and health system capacity for outbreak and epidemic
      preparedness and response.
    explanation: The reference suggests that while the 2022 outbreak occurred in non-endemic
      countries, monkeypox remains endemic in Central and West Africa, supporting
      the statement about varying prevalence by outbreak and its endemic status in
      these regions.
infectious_agent:
- name: Monkeypox Virus
  evidence:
  - reference: PMID:36555584
    supports: SUPPORT
    snippet: Monkeypox infection is caused by a virus of the genus Orthopoxvirus,
      a member of the Poxviridae family.
    explanation: This reference clearly states that monkeypox infection is caused
      by a virus from the genus Orthopoxvirus, which includes the monkeypox virus.
  - reference: PMID:38801568
    supports: SUPPORT
    snippet: Monkeypox (Mpox) is a zoonotic disease caused by a virus (monkeypox virus-MPV)
      belonging to the Poxviridae family.
    explanation: The reference directly identifies the causative agent of monkeypox
      as the monkeypox virus.
  - reference: PMID:37507009
    supports: SUPPORT
    snippet: Monkeypox virus (MPXV) is an emerging zoonotic virus that has had on-going
      public health impacts in endemic regions of Central and West Africa for over
      a half-century.
    explanation: This reference explicitly mentions monkeypox virus (MPXV) as the
      agent of monkeypox.
  - reference: PMID:18837778
    supports: SUPPORT
    snippet: Although monkeypox virus is less fatal and not as transmissible as variola
      virus, the causative agent of smallpox, there is concern that monkeypox virus
      could become a more efficient human pathogen.
    explanation: This reference also points to 'monkeypox virus' as the causative
      agent of monkeypox.
transmission:
- name: Animal Reservoirs
  notes: Rodents and primates are suspected reservoirs; transmission can occur through
    handling of infected animals.
  evidence:
  - reference: PMID:38801572
    supports: PARTIAL
    snippet: Recent trends in mpox spread outside the Africa have highlighted increased
      incidence of spillover of the MPXV from animal to humans. While nature of established
      animal reservoirs remained undefined, several small mammals including rodents,
      carnivores, lagomorphs, insectivores, non-human primates, domestic/farm animals,
      and several species of wildlife are proposed to be carrier of the MPXV infection.
    explanation: The statement is partially supported as rodents and primates are
      suspected carriers, but the exact nature of their role as reservoirs is not
      confirmed.
  - reference: PMID:36661039
    supports: PARTIAL
    snippet: Animal hosts, such as African rodents, mice, prairie dogs, and non-human
      primates, play important roles in the development and transmission of outbreaks.
      Laboratory animal infection experiments have demonstrated that some animals
      are susceptible to mpox virus.
    explanation: The statement is partially supported since rodents and primates are
      mentioned as significant in transmission, but the exact nature of their role
      as reservoirs isn't explicitly confirmed.
  - reference: PMID:36692495
    supports: PARTIAL
    snippet: To investigate animal reservoirs of monkeypox virus in Nigeria, we sampled
      240 rodents during 2018-2019. Molecular (real-time PCR) and serologic (IgM)
      evidence indicated orthopoxvirus infections, but presence of monkeypox virus
      was not confirmed.
    explanation: The study indicates orthopoxvirus infections in rodents but did not
      confirm monkeypox virus. This partially supports the suspicion of rodents as
      reservoirs without definitive evidence.
  - reference: PMID:36149253
    supports: PARTIAL
    snippet: Monkeypox virus can infect several animals, including squirrels, Gambian
      poached rats, dormice, prairie dogs, monkeys, humans, etc.
    explanation: The statement is partially supported as it mentions infection in
      rodents and primates, but does not confirm them as true reservoirs.
- name: Human-to-Human Transmission
  notes: Significant during outbreaks, particularly in close-contact settings.
  evidence:
  - reference: PMID:35656836
    supports: SUPPORT
    snippet: Since May 2022, an outbreak of monkeypox has been ongoing in non-endemic
      countries. We report four cases in Italy in young adult men reporting condomless
      sexual intercourse.
    explanation: The reference provides evidence of transmission among humans, particularly
      through close contact.
  - reference: PMID:17661673
    supports: SUPPORT
    snippet: Since the 1970s, reported monkeypox virus infections of humans have escalated,
      as have outbreaks with reported human-to-human transmission.
    explanation: This reference directly mentions human-to-human transmission of monkeypox.
  - reference: PMID:37388159
    supports: SUPPORT
    snippet: The study findings conclude that traveling can cause the spread of human
      monkeypox disease in various countries. The findings support the hypothesis
      that virus sources can travel and spread the disease from person to person and
      from region to region.
    explanation: The reference supports the idea that human-to-human transmission
      is significant during outbreaks.
- name: Direct Contact
  description: Transmission through contact with body fluids, lesions, or respiratory
    secretions.
  evidence:
  - reference: PMID:36180382
    supports: SUPPORT
    snippet: Skin-to-skin contact is the most likely mode of transmission of monkeypox.
      Precautions to limit skin contact during activities such as breastfeeding are
      recommended if suspected skin lesions are present.
    explanation: The reference highlights skin-to-skin contact as a likely mode of
      transmission, supporting the statement about transmission through direct contact.
  - reference: PMID:35924502
    supports: SUPPORT
    snippet: Transmission is suspected to be direct or indirect via contact with saliva,
      respiratory droplets or skin lesions of infected animals or more rarely of humans.
    explanation: The reference mentions direct contact with saliva, respiratory droplets,
      or skin lesions as modes of transmission, which is in agreement with the statement.
- name: Fomite Transmission
  description: Contact with contaminated clothing, bedding, or other materials.
  evidence:
  - reference: PMID:36136939
    supports: SUPPORT
    snippet: The risk for monkeypox transmission to health care personnel (HCP) caring
      for symptomatic patients is thought to be low... Monkeypox typically spreads
      through close physical (often skin-to-skin) contact with lesions or scabs, body
      fluids, or respiratory secretions of a person with an active monkeypox infection.
    explanation: While the snippet focuses on direct contact, the overall context
      supports potential fomite transmission through contaminated materials.
  - reference: PMID:36564155
    supports: SUPPORT
    snippet: We report intrafamilial transmission of monkeypox virus to all members
      of a family (father, mother, and 2 children).
    explanation: The literature implies fomite transmission over prolonged contact
      in a household setting, supporting the concept in the context of contaminated
      environments.
- name: Respiratory Droplets
  description: Inhalation of large respiratory droplets from close contact with infected
    individuals.
  evidence: []
