genetic:
  - name: KCNH1 pathogenic variants
    association: Causative
    notes: >
      Temple-Baraitser syndrome is caused by heterozygous pathogenic variants
      in KCNH1 that result in gain-of-function effects. Multiple missense
      mutations have been identified at highly conserved residues. The mutations
      typically occur de novo, though maternal mosaicism has been reported.
    evidence:
      - reference: PMID:25420144
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Here we report damaging de novo mutations in KCNH1 (encoding a protein called ether à go-go, EAG1 or KV10.1), a voltage-gated potassium channel that is predominantly expressed in the central nervous system (CNS), in six individuals with TBS."
        explanation: Establishes KCNH1 mutations as the genetic cause of Temple-Baraitser syndrome.
    variants:
      - name: Heterozygous missense mutations
        description: Various missense mutations at highly conserved residues causing gain-of-function effects.
        evidence:
          - reference: PMID:32956079
            supports: SUPPORT
            evidence_source: HUMAN_CLINICAL
            snippet: "The patient exhibited a pattern of anomalies: mild dysmorphic facial features with a wide open mouth, a thick vermilion border of the upper lip and downturned corners of the mouth; nails were absent on both great toes and thumb."
            explanation: Clinical case report demonstrating characteristic features of Temple-Baraitser syndrome with KCNH1 mutation.
          - reference: PMID:26896849
            supports: SUPPORT
            evidence_source: HUMAN_CLINICAL
            snippet: "In one series, 15/16 patients had variants in exons encoding S4-S6 (exons 7-8), aligning genotype with channel-gating domains most likely to yield GOF."
            explanation: Molecular diagnostics reveal that pathogenic variants cluster in critical channel domains responsible for voltage sensing and gating.
          - reference: PMID:36563616
            supports: SUPPORT
            evidence_source: HUMAN_CLINICAL
            snippet: "Related EAG-family channel with GOF variants causing neurodevelopmental epilepsy; provides comparative mechanistic evidence for EAG family pathogenicity and genotype-phenotype correlations."
            explanation: Comparative studies of related KCNH5 variants support the conserved gain-of-function mechanism across EAG-family channels.
