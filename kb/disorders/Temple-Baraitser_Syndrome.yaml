        snippet: "The mutations occurred de novo in 4 patients, while two mothers of children with TBS, who have epilepsy but are otherwise healthy, are low-level (10% and 27%) mosaic carriers of pathogenic KCNH1 mutations."
        explanation: Demonstrates that most cases are de novo but maternal mosaicism can occur with milder phenotypes.
pathophysiology:
  - name: KCNH1 gain-of-function signaling
    description: >
      Pathogenic mutations in KCNH1 cause gain-of-function effects in the EAG1
      voltage-gated potassium channel. The mutant channels show decreased threshold
      of activation and delayed deactivation, leading to abnormal neuronal
      excitability and developmental abnormalities. KCNH1 is predominantly expressed
      in the central nervous system and plays critical roles in neuronal development
      and function. The altered channel kinetics disrupt normal neuronal signaling
      pathways essential for proper brain development and synaptic transmission.
      Recent studies demonstrate that disease-associated variants cluster in the S4
      voltage-sensor and S5-S6 pore domains, producing leftward shifts in activation
      voltage-dependence, faster activation kinetics, and delayed deactivation,
      thereby increasing channel open probability and K+ conductance at near-resting
      membrane potentials. These gating changes perturb neuronal excitability and
      network dynamics, explaining infantile-onset seizures and epileptiform EEG
      patterns. Additionally, hyperactive KCNH1 may disrupt primary cilia biology
      and Hedgehog signaling, potentially linking channel dysfunction to ectodermal
      developmental defects including nail/digit morphogenesis abnormalities.
    gene:
      preferred_term: KCNH1
      description: Voltage-gated potassium channel gene encoding EAG1 (ether à go-go 1) channel, predominantly expressed in the central nervous system.
      modifier: INCREASED
      term:
        id: hgnc:6251
        label: KCNH1
    evidence:
      - reference: PMID:25420144
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Characterization of the mutant channels in both Xenopus laevis oocytes and human HEK293T cells showed a decreased threshold of activation and delayed deactivation, demonstrating that TBS-associated KCNH1 mutations lead to deleterious gain of function."
        explanation: Functional studies demonstrate that Temple-Baraitser syndrome mutations cause gain-of-function effects in KCNH1 channels.
      - reference: PMID:26896849
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Arginine/lysine residues in S4 mediate voltage sensing, and replacing the conserved Arg357 by uncharged residues is highly likely to disrupt the sensitivity and cooperativity of the sensor of the Kv channel. The conserved S6 glycine acts as a hinge; substitution would affect the proper functioning of the gate."
        explanation: Structural analysis reveals that TBS mutations target critical voltage-sensing and gating domains, explaining the gain-of-function mechanism.
      - reference: PMID:36588897
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "KCNH1 GOF in TBS/ZLS with characteristic biophysical signatures (left-shifted activation; slower deactivation) and neuronal expression that underpins epileptogenesis."
        explanation: Recent review confirms KCNH1 gain-of-function mechanism with specific biophysical signatures in Temple-Baraitser syndrome.
      - reference: PMID:38904107
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Given the GOF mechanism, channel blockade represents a rational strategy, though clinical translation in TBS remains investigational."
        explanation: Recent evidence supports gain-of-function mechanism and suggests potential therapeutic approaches through channel modulation.
