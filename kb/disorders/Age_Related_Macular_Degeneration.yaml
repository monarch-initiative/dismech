environmental:
- name: Age
  notes: Primary risk factor, rare before 50
  evidence:
  - reference: PMID:38193957
    supports: SUPPORT
    snippet: "The annual incidence of AMD ranges from 0.3 per 1000 in people who are aged 55 to 59 years to 36.7 per 1000 in people aged 90 years or older."
    explanation: Demonstrates the strong age-dependent increase in AMD incidence, with over 100-fold higher incidence in the oldest age groups.
- name: Smoking
  notes: 2-4x increased risk
  evidence:
  - reference: PMID:38193957
    supports: SUPPORT
    snippet: "Long-term prospective cohort studies show a significantly higher AMD incidence in people who smoke more than 20 cigarettes per day compared with people who never smoked."
    explanation: Confirms smoking as a significant environmental risk factor for AMD based on long-term cohort studies.
- name: Family History
  notes: Strong genetic component
  evidence:
  - reference: PMID:38193957
    supports: SUPPORT
    snippet: "The estimated heritability of late-stage AMD is approximately 71% (95% CI, 18%-88%)."
    explanation: Quantifies the strong genetic component of AMD, with heritability estimates showing that genetic factors account for approximately 71% of risk for late-stage disease.
- name: Cardiovascular Disease
  notes: Shared risk factors
- name: Obesity
  notes: Increases risk of progression
- name: UV Light Exposure
  notes: May contribute to oxidative damage
treatments:
- name: Anti-VEGF Injections
  description: First-line for wet AMD (ranibizumab, aflibercept, bevacizumab).
  evidence:
  - reference: PMID:38193957
    supports: SUPPORT
    snippet: "In exudative neovascular AMD, 94.6% of patients receiving monthly intravitreal anti-vascular endothelial growth factor (anti-VEGF) injections experience less than a 15-letter visual acuity loss after 12 months compared with 62.2% receiving sham treatment."
    explanation: Demonstrates the efficacy of anti-VEGF therapy as first-line treatment for neovascular AMD, with significant preservation of visual acuity compared to placebo.
- name: AREDS2 Supplements
  description: Vitamins C, E, zinc, lutein, zeaxanthin slow dry AMD progression.
  evidence:
  - reference: PMID:38193957
    supports: SUPPORT
    snippet: "Individuals with AMD who take nutritional supplements consisting of high-dose vitamin C, vitamin E, carotenoids, and zinc have a 20% probability to progress to late-stage AMD at 5 years vs a 28% probability for those taking a placebo."
    explanation: Quantifies the protective effect of AREDS-type nutritional supplementation in reducing progression to late-stage AMD by approximately 8 percentage points over 5 years.
- name: Photodynamic Therapy
  description: Rarely used now, for select wet AMD cases.
- name: Low Vision Rehabilitation
  description: Magnifiers, adaptive devices for advanced disease.
- name: Complement Inhibitors
  description: Pegcetacoplan for geographic atrophy (newer treatment).
- name: Smoking Cessation
  description: Reduces progression risk.
