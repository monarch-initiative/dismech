name: Fanconi_Anemia
description: Fanconi anemia is a rare inherited bone marrow failure syndrome characterized
  by genomic instability, congenital abnormalities, progressive bone marrow failure,
  and increased susceptibility to malignancies. It results from biallelic mutations
  in genes encoding components of the Fanconi anemia DNA repair pathway.
category: Genetic
parents:
- Bone Marrow Failure
- Congenital Disorder
prevalence:
- population: Global
  percentage: Rare
inheritance:
- name: Autosomal Recessive
- name: X-linked
pathophysiology:
- name: DNA Repair Deficiency
  description: Mutations in FA genes impair the body's ability to repair DNA damage,
    leading to increased sensitivity to crosslinking agents and propensity for chromosomal
    instability.
  evidence:
  - reference: PMID:35596788
    supports: SUPPORT
    snippet: At least 22 genes are associated with Fanconi anemia, constituting the
      Fanconi anemia DNA repair pathway. This pathway coordinates multiple processes
      and proteins to facilitate the repair of DNA adducts including interstrand
      crosslinks (ICLs)
  downstream:
  - target: Genomic Instability
  - target: Bone Marrow Failure
- name: Bone Marrow Failure
  description: Inability of the bone marrow to produce sufficient blood cells due
    to hematopoietic stem cell defects.
  downstream:
  - target: Pancytopenia
  - target: Increased Risk of Leukemia
- name: Genomic Instability
  description: Increased tendency for genomic alterations including chromosomal
    breaks, deletions, and rearrangements.
  evidence:
  - reference: PMID:35596788
    supports: SUPPORT
    snippet: ICLs can interfere with DNA transactions, including replication and
      transcription. If not properly removed and repaired, ICLs cause DNA breaks
      and lead to genomic instability, a hallmark of cancer.
phenotypes:
- category: Hematologic
  name: Pancytopenia
  description: Progressive decline in all blood cell lineages due to bone marrow failure.
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Decreased levels of red blood cells, white blood cells, and platelets.
  evidence:
  - reference: PMID:35596788
    supports: SUPPORT
    snippet: Fanconi anemia is a genetic disorder that is characterized by bone marrow
      failure, as well as a predisposition to malignancies including leukemia and
      squamous cell carcinoma (SCC).
  phenotype_term:
    preferred_term: Pancytopenia
    term:
      id: HP:0001876
      label: Pancytopenia
- category: Hematologic
  name: Increased Risk of Leukemia
  description: Significantly elevated risk of developing acute myeloid leukemia (AML)
    and myelodysplastic syndrome (MDS).
  frequency: FREQUENT
  notes: Particularly acute myeloid leukemia (AML)
- category: Developmental
  name: Short Stature
  description: Growth deficiency present from birth, affecting approximately 60% of patients.
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Short Stature
    term:
      id: HP:0004322
      label: Short stature
- category: Skeletal
  name: Skeletal Anomalies
  description: Upper limb malformations including absent or hypoplastic thumbs, radial
    ray defects, and hip abnormalities.
  frequency: FREQUENT
  notes: Includes areas such as the radius, thumb, and hips
  evidence:
  - reference: PMID:20301575
    supports: SUPPORT
    snippet: "physical abnormalities, present in approximately 75% of affected individuals,
      include one or more of the following: short stature, abnormal skin pigmentation,
      skeletal malformations of the upper and/or lower limbs, microcephaly, and
      ophthalmic and genitourinary tract anomalies"
  phenotype_term:
    preferred_term: Skeletal Anomalies
    term:
      id: HP:0005775
      label: Multiple skeletal anomalies
- category: Dermatologic
  name: Caf√©-au-Lait Spots
  description: Hyperpigmented skin macules commonly seen in FA patients.
  frequency: FREQUENT
  notes: One of the abnormal skin pigmentation findings in FA
- category: Gastrointestinal
  name: Structural Anomalies
  description: Congenital malformations of the gastrointestinal tract.
  frequency: OCCASIONAL
  notes: Includes esophageal atresia, duodenal atresia, and other malformations
- category: Reproductive
  name: Genitourinary Malformations
  description: Congenital abnormalities of the kidneys and reproductive organs.
  frequency: OCCASIONAL
  evidence:
  - reference: PMID:20301575
    supports: SUPPORT
    snippet: "physical abnormalities, present in approximately 75% of affected individuals,
      include one or more of the following: short stature, abnormal skin pigmentation,
      skeletal malformations of the upper and/or lower limbs, microcephaly, and
      ophthalmic and genitourinary tract anomalies"
biochemical:
- name: Chromosomal Breakage Test
  presence: Positive
  context: Diagnostic indicator
- name: Crosslinking Sensitivity
  presence: Increased
  context: Diagnostic indicator (often using diepoxybutane (DEB) or mitomycin C (MMC))
genetic:
- name: FANCA
  association: Pathogenic Variants
  notes: Most common FA gene, accounting for approximately 60-70% of cases.
- name: FANCC
  association: Pathogenic Variants
  notes: Second most common FA gene in certain populations.
- name: FANCG
  association: Pathogenic Variants
  notes: Associated with more severe phenotype requiring earlier intervention.
diagnosis:
- name: Chromosomal Breakage Test
  notes: Measures sensitivity to DNA crosslinking agents
- name: Genetic Testing
  notes: Identifies pathogenic variants in FA genes
- name: Bone Marrow Examination
  notes: Assesses degree of bone marrow failure
environmental:
- name: Protections from DNA-damaging Agents
  description: Avoid exposure to agents that can cause DNA damage, such as radiation
    and certain chemicals.
  exposure_term:
    preferred_term: DNA-damaging agent exposure
    term:
      id: ECTO:7000047
      label: exposure to ionizing radiation
treatments:
- name: Hematopoietic Stem Cell Transplantation (HSCT)
  description: The only curative treatment for the hematologic manifestations of FA,
    using reduced-intensity conditioning regimens due to patient sensitivity to
    chemotherapy and radiation.
  evidence:
  - reference: PMID:20301575
    supports: SUPPORT
    snippet: hematopoietic stem cell transplantation (HSCT) is the only curative therapy
      for the hematologic manifestations of FA
  treatment_term:
    preferred_term: organ transplantation
    term:
      id: MAXO:0010039
      label: organ transplantation
- name: Androgen Therapy
  description: Can stimulate erythropoiesis and improve blood counts, often used
    as a bridge to transplantation.
  evidence:
  - reference: PMID:20301575
    supports: SUPPORT
    snippet: Administration of oral androgens (e.g., oxymetholone) improves blood counts
      (red cell and platelets) in approximately 50% of individuals with FA
  treatment_term:
    preferred_term: hormone modifying therapy
    term:
      id: MAXO:0000283
      label: hormone modifying therapy
- name: Growth Hormone Therapy
  description: May be used to improve growth in affected children with short stature.
  treatment_term:
    preferred_term: hormone modifying therapy
    term:
      id: MAXO:0000283
      label: hormone modifying therapy
- name: Supportive Care
  description: Treatment of cytopenias with transfusions, antibiotics, and monitoring
    for malignancy.
  notes: Includes blood transfusions, growth factor support, and infection prophylaxis
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Cancer Surveillance
  description: Regular screenings for early detection of cancers, particularly
    acute myeloid leukemia and squamous cell carcinomas.
  notes: Required due to markedly increased risk of developing malignancies
notes: Fanconi Anemia is a complex condition that requires multidisciplinary management
  and regular monitoring to address both hematologic and systemic complications.
