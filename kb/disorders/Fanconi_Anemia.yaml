- category: Hematologic
  name: Pancytopenia
  description: Progressive decline in all blood cell lineages due to bone marrow failure.
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Decreased levels of red blood cells, white blood cells, and platelets.
    Over 80% of FA patients develop bone marrow failure. Typically presents in
    the first decade, often initially with thrombocytopenia or leukopenia.
    Notably, patients with FANCD1/BRCA2 mutations may not develop BMF. FA-S
    (biallelic BRCA1) patients also characteristically lack bone marrow failure.
  evidence:
