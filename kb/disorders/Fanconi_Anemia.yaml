genetic:
- name: FANCA
  association: Pathogenic Variants
  notes: Most common FA gene, accounting for approximately 60-70% of cases.
- name: FANCB
  association: Pathogenic Variants
  inheritance:
  - name: X-linked
  notes: Component of FA core complex; X-linked inheritance pattern.
- name: FANCC
  association: Pathogenic Variants
  notes: Second most common FA gene in certain populations.
- name: FANCE
  association: Pathogenic Variants
  notes: Component of FA core complex.
- name: FANCF
  association: Pathogenic Variants
  notes: Component of FA core complex.
- name: FANCG
  association: Pathogenic Variants
  notes: Associated with more severe phenotype requiring earlier intervention.
- name: FANCL
  association: Pathogenic Variants
  notes: E3 ubiquitin ligase component of FA core complex that monoubiquitinates
    FANCD2-FANCI complex.
- name: FANCM
  association: Pathogenic Variants
  notes: DNA translocase that recognizes stalled replication forks and recruits FA
    core complex.
- name: UBE2T
  association: Pathogenic Variants
  notes: Also known as FANCT; E2 ubiquitin-conjugating enzyme that works with FANCL
    to monoubiquitinate FANCD2-FANCI.
- name: FANCD2
  association: Pathogenic Variants
  notes: Forms complex with FANCI; monoubiquitination is central to FA pathway activation
    and DNA repair.
- name: FANCI
  association: Pathogenic Variants
  notes: Forms complex with FANCD2; phosphorylation and monoubiquitination regulate
    ICL repair.
- name: SLX4
  association: Pathogenic Variants
  notes: Also known as FANCP; nuclease scaffold protein that coordinates multiple
    nucleases for DNA unhooking.
- name: BRCA2
  association: Pathogenic Variants
  notes: Also known as FANCD1; essential for homologous recombination repair downstream
    of ICL unhooking.
- name: PALB2
  association: Pathogenic Variants
  notes: Also known as FANCN; partner and localizer of BRCA2, required for HR repair.
- name: BRCA1
  association: Pathogenic Variants
  notes: Also known as FANCS; involved in homologous recombination and DNA damage
    response.
- name: RAD51C
  association: Pathogenic Variants
  notes: Also known as FANCO; RAD51 paralog essential for homologous recombination.
- name: XRCC2
  association: Pathogenic Variants
  notes: Also known as FANCU; involved in homologous recombination repair.
- name: REV7
  association: Pathogenic Variants
  notes: Also known as FANCV; component of DNA polymerase zeta for translesion synthesis.
- name: ALDH2
  association: Risk Modifier
  notes: Aldehyde dehydrogenase 2; detoxifies acetaldehyde. ALDH2*2 variant accelerates
    bone marrow failure progression in FA patients.
- name: ADH5
  association: Risk Modifier
  notes: Alcohol dehydrogenase 5; detoxifies formaldehyde, providing tier-1 protection
    against aldehyde-induced DNA damage.
- name: KMT2D
  association: Disease Modifier
  notes: Histone methyltransferase; loss in squamous cell carcinomas can epigenetically
    suppress FA/BRCA gene expression under metabolic stress.
diagnosis:
- name: Chromosomal Breakage Test
  notes: Measures sensitivity to DNA crosslinking agents
- name: Genetic Testing
  notes: Identifies pathogenic variants in FA genes
- name: Bone Marrow Examination
  notes: Assesses degree of bone marrow failure
environmental:
- name: Protections from DNA-damaging Agents
  description: Avoid exposure to agents that can cause DNA damage, such as radiation
    and certain chemicals.
  exposure_term:
    preferred_term: DNA-damaging agent exposure
    term:
      id: ECTO:7000047
      label: exposure to ionizing radiation
treatments:
- name: Hematopoietic Stem Cell Transplantation (HSCT)
  description: The only curative treatment for the hematologic manifestations of FA,
    using reduced-intensity conditioning regimens due to patient sensitivity to
    chemotherapy and radiation.
  evidence:
  - reference: PMID:20301575
    supports: SUPPORT
    snippet: hematopoietic stem cell transplantation (HSCT) is the only curative therapy
      for the hematologic manifestations of FA
  treatment_term:
    preferred_term: organ transplantation
    term:
      id: MAXO:0010039
      label: organ transplantation
- name: Androgen Therapy
  description: Can stimulate erythropoiesis and improve blood counts, often used
    as a bridge to transplantation.
  evidence:
  - reference: PMID:20301575
    supports: SUPPORT
    snippet: Administration of oral androgens (e.g., oxymetholone) improves blood counts
      (red cell and platelets) in approximately 50% of individuals with FA
  treatment_term:
    preferred_term: hormone modifying therapy
    term:
      id: MAXO:0000283
      label: hormone modifying therapy
- name: Growth Hormone Therapy
  description: May be used to improve growth in affected children with short stature.
  treatment_term:
    preferred_term: hormone modifying therapy
    term:
      id: MAXO:0000283
      label: hormone modifying therapy
- name: Supportive Care
  description: Treatment of cytopenias with transfusions, antibiotics, and monitoring
    for malignancy.
  notes: Includes blood transfusions, growth factor support, and infection prophylaxis
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Cancer Surveillance
  description: Regular screenings for early detection of cancers, particularly
    acute myeloid leukemia and squamous cell carcinomas of the head and neck, oral
    cavity, and anogenital regions.
  notes: Required due to markedly increased risk of developing malignancies, especially
    squamous cell carcinomas at young ages
- name: Genetic Counseling
  description: Counseling for patients and families regarding inheritance patterns,
    recurrence risks, carrier testing, and prenatal diagnosis options.
  notes: Essential for family planning and understanding autosomal recessive and
    X-linked inheritance patterns
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
notes: Fanconi Anemia is a complex condition that requires multidisciplinary management
  and regular monitoring to address both hematologic and systemic complications.
