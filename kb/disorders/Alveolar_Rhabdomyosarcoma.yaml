  downstream:
  - target: Blocked Myogenic Differentiation
    description: PAX-FOXO1 prevents terminal skeletal muscle differentiation
  - target: Aberrant Cell Proliferation
    description: PAX-FOXO1 activates proliferative gene programs
- name: Blocked Myogenic Differentiation
  description: >-
    PAX-FOXO1 fusion protein blocks the normal myogenic differentiation program
    by interfering with MYOD1 and myogenin function. Tumor cells express early
    myogenic markers (desmin, myogenin) but fail to complete differentiation
    into mature skeletal muscle, remaining in a proliferative progenitor state.
  biological_processes:
  - preferred_term: cell differentiation
    modifier: DECREASED
    term:
      id: GO:0030154
      label: cell differentiation
- name: Aberrant Cell Proliferation
  description: >-
    PAX-FOXO1 activates genes promoting cell cycle progression and survival,
    including MYCN, which is commonly amplified in ARMS. The fusion protein
    also suppresses apoptosis through multiple mechanisms, contributing to
    tumor aggressiveness.
  biological_processes:
  - preferred_term: cell population proliferation
    modifier: INCREASED
    term:
      id: GO:0008283
      label: cell population proliferation
