name: Alveolar Rhabdomyosarcoma
creation_date: '2026-01-26T02:55:13Z'
updated_date: '2026-01-26T04:02:22Z'
description: >-
  Alveolar rhabdomyosarcoma (ARMS) is an aggressive pediatric soft tissue sarcoma
  characterized by skeletal muscle differentiation and distinctive chromosomal
  translocations involving PAX3 or PAX7 fused to FOXO1. The PAX3-FOXO1 fusion,
  resulting from t(2;13)(q35;q14), is present in approximately 55% of cases and
  confers a worse prognosis. PAX7-FOXO1 from t(1;13)(p36;q14) occurs in about 22%
  of cases with somewhat better outcomes. Approximately 20% are fusion-negative
  and behave more like embryonal rhabdomyosarcoma. The PAX-FOXO1 fusion proteins
  function as aberrant transcription factors driving myogenic differentiation
  arrest and proliferation.
categories:
