disease_term:
  preferred_term: maple syrup urine disease
  term:
    id: MONDO:0009563
    label: maple syrup urine disease
has_subtypes:
- name: Classic MSUD
  description: Most severe form with less than 2% residual enzyme activity,
    presenting in neonates with acute encephalopathy within days of birth.
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "In the classic form of MSUD256, BCKDH enzyme only has 2–5% normal activity."
    explanation: Confirms classic form has very low residual enzyme activity.
- name: Intermediate MSUD
  description: Residual enzyme activity 3-30%, variable presentation with
    developmental delay, may not present until later infancy.
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "In addition to the classic form, there are intermediate78 (15–25% BCKDH
      activity), intermittent (asymptomatic until 10–16 months or later) and thiamine-responsive910
      MSUD diseases."
    explanation: Confirms intermediate form has higher residual enzyme activity.
- name: Intermittent MSUD
  description: Normal development with metabolic crises during catabolic stress
    such as illness, surgery, or fasting.
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "In addition to the classic form, there are intermediate78 (15–25% BCKDH
      activity), intermittent (asymptomatic until 10–16 months or later) and thiamine-responsive910
      MSUD diseases."
    explanation: Confirms intermittent form patients are asymptomatic until
      later in life.
- name: Thiamine-Responsive MSUD
  description: Responds to high-dose thiamine supplementation due to specific
    mutations affecting the thiamine binding site.
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "Thiamine responsivity is associated with a specific mutation in the
      thiamine binding site in the E1b subunit, or due to the stabilization of BCKDH
      via an allosteric interaction"
    explanation: Confirms thiamine-responsive form is due to specific mutations
      affecting thiamine binding.
pathophysiology:
- name: Branched-Chain Alpha-Ketoacid Dehydrogenase Deficiency
  description: >
    Mutations in genes encoding subunits of the branched-chain alpha-ketoacid
    dehydrogenase complex (BCKDH) cause deficient catabolism of branched-chain
    amino acids (leucine, isoleucine, valine). This leads to accumulation of
    these amino acids and their toxic ketoacid derivatives in blood and tissues.
    The BCKDH complex catalyzes the first irreversible step in BCAA catabolism.
  cell_types:
  - preferred_term: hepatocyte
    term:
      id: CL:0000182
      label: hepatocyte
  biological_processes:
  - preferred_term: branched-chain amino acid catabolic process
    term:
      id: GO:0009083
      label: branched-chain amino acid catabolic process
  evidence:
  - reference: PMID:35672312
    supports: SUPPORT
    snippet: "Maple syrup urine disease (MSUD) is a rare recessively inherited metabolic
      disorder causing accumulation of branched chain amino acids leading to neonatal
      death, if untreated."
    explanation: This study confirms MSUD causes BCAA accumulation due to enzyme
      deficiency.
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "Maple Syrup Urine Disease (MSUD) is an inherited disorder caused by
      the dysfunction in the branched chain keto-acid dehydrogenase (BCKDH) enzyme."
    explanation: Confirms BCKDH enzyme dysfunction is the core defect in MSUD.
- name: Leucine and Ketoacid Neurotoxicity
  description: >
    Elevated leucine and its metabolite alpha-ketoisocaproic acid (KIC) are particularly
    neurotoxic. KIC inhibits key mitochondrial enzymes including alpha-ketoglutarate
    dehydrogenase and pyruvate dehydrogenase, disrupting brain energy metabolism.
    Leucine also competes for transport across the blood-brain barrier via LAT1,
    depleting other essential amino acids in the brain.
  cell_types:
  - preferred_term: neuron
    term:
      id: CL:0000540
      label: neuron
  - preferred_term: astrocyte
    term:
      id: CL:0000127
      label: astrocyte
  biological_processes:
  - preferred_term: generation of precursor metabolites and energy
    term:
      id: GO:0006091
      label: generation of precursor metabolites and energy
  evidence:
  - reference: PMID:23478409
    supports: SUPPORT
    snippet: "Using quantitative proton magnetic resonance spectroscopy, we found
      lower brain glutamate, N-acetylaspartate (NAA), and creatine concentrations
      in MSUD patients, which correlated with specific neuropsychiatric outcomes."
    explanation: Demonstrates neurochemical abnormalities in MSUD patients
      correlating with clinical manifestations.
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "KIC is an inhibitor of mitochondrial function at disease relevant concentrations."
    explanation: Confirms KIC directly inhibits mitochondrial function.
- name: Skeletal Muscle Dysfunction
  description: >
    Skeletal muscle is a major site of BCAA metabolism and accumulates toxic
    ketoacids. MSUD causes muscle fiber abnormalities and atrophy, with KIC
    disrupting mitochondrial metabolism in myocytes and causing reduced TCA
    cycle flux and ATP depletion.
  cell_types:
  - preferred_term: skeletal muscle fiber
    term:
      id: CL:0008002
      label: skeletal muscle fiber
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "iMSUD mice displayed a significant reduction in muscle fiber size, suggesting
      muscle atrophy."
    explanation: Animal model demonstrates skeletal muscle atrophy in MSUD.
phenotypes:
- name: Abnormal Urinary Odor
  category: Other
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Characteristic sweet maple syrup odor in urine, sweat, and earwax due
    to sotolone from accumulated ketoacids
  phenotype_term:
    preferred_term: Abnormal urinary odor
    term:
      id: HP:0012088
      label: Abnormal urinary odor
  evidence:
  - reference: PMID:28919799
    supports: SUPPORT
    snippet: "The classic presentation occurs in the neonatal period with developmental
      delay, failure to thrive, feeding difficulties, and maple syrup odor in the
      cerumen and urine"
    explanation: Confirms characteristic maple syrup odor in urine and cerumen
      as a classic presentation.
- name: Poor Feeding
