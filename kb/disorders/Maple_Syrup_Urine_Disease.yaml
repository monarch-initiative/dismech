- name: Intellectual Disability
  category: Neurological
  frequency: FREQUENT
  notes: If treatment delayed or metabolic control poor; liver transplantation
    may arrest but not reverse brain damage
  phenotype_term:
    preferred_term: Intellectual disability
    term:
      id: HP:0001249
      label: Intellectual disability
  evidence:
  - reference: PMID:21839471
    supports: SUPPORT
    snippet: "One-third of our patients were mentally impaired (IQ ≤ 70) before transplantation,
      with no statistically significant change 1 year later."
    explanation: Confirms intellectual impairment occurs in MSUD and is not
      reversed by liver transplantation.
  - reference: PMID:23478409
    supports: SUPPORT
    snippet: "Compared with 26 age-matched controls, MSUD patients were at higher
      risk for disorders of cognition, attention, and mood."
    explanation: Demonstrates cognitive impairment in MSUD patients compared to
      controls.
