- name: Elevated Branched Chain Amino Acids
  category: Biochemical
  frequency: OBLIGATE
  diagnostic: true
  notes: Pathognomonic finding; includes elevated leucine, isoleucine, valine,
    and alloisoleucine
  phenotype_term:
    preferred_term: Elevated circulating branched chain amino acid concentration
    term:
      id: HP:0008344
      label: Elevated circulating branched chain amino acid concentration
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "The concentrations of leucine and BCAAs in the blood range from approximately
      1 to 5 mM in MSUD patients"
    explanation: Confirms marked elevation of branched chain amino acids in MSUD
      patients.
biochemical:
- name: Plasma Leucine
  presence: Elevated
  context: Markedly elevated, often greater than 2000 micromol/L in classic
    form; normal is 90-250 micromol/L
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "Leucine was significantly increased 6.4-fold in serum (1.63 ± 0.19 mM)
      and 6.3-fold in muscle isolated"
    explanation: Confirms marked elevation of leucine in MSUD mouse model.
- name: Plasma Isoleucine
  presence: Elevated
  context: Elevated above normal range along with other branched-chain amino
    acids
  evidence:
  - reference: PMID:28919799
    supports: SUPPORT
    snippet: "Maple syrup urine disease (MSUD) is an inborn error of metabolism caused
      by defects in the branched-chain α-ketoacid dehydrogenase complex, which results
      in elevations of the branched-chain amino acids (BCAAs) in plasma"
    explanation: Confirms elevation of all BCAAs including isoleucine in plasma.
- name: Plasma Valine
  presence: Elevated
  context: Elevated above normal range along with other branched-chain amino
    acids
  evidence:
  - reference: PMID:28919799
    supports: SUPPORT
    snippet: "Maple syrup urine disease (MSUD) is an inborn error of metabolism caused
      by defects in the branched-chain α-ketoacid dehydrogenase complex, which results
      in elevations of the branched-chain amino acids (BCAAs) in plasma"
    explanation: Confirms elevation of all BCAAs including valine in plasma.
- name: Alloisoleucine
  presence: Elevated
  context: Pathognomonic marker for MSUD, not normally present in plasma
  evidence:
  - reference: PMID:28919799
    supports: SUPPORT
    snippet: "Maple syrup urine disease (MSUD) is an inborn error of metabolism caused
      by defects in the branched-chain α-ketoacid dehydrogenase complex, which results
      in elevations of the branched-chain amino acids (BCAAs) in plasma, α-ketoacids
      in urine, and production of the pathognomonic disease marker, alloisoleucine."
    explanation: Confirms alloisoleucine is the pathognomonic marker for MSUD.
- name: Alpha-Ketoisocaproic Acid (KIC)
  presence: Elevated
  context: Leucine-derived ketoacid, primary neurotoxic metabolite
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "Similarly, KIC was significantly increased 40-fold (668.05 ± 81.74 μM)
      in serum and 15-fold (3.02 ± 0.56 nmoles/μg of total protein) in muscle of iMSUD
      mice"
    explanation: Demonstrates massive KIC accumulation in MSUD.
- name: Alpha-Ketoisovaleric Acid (KIV)
  presence: Elevated
  context: Valine-derived ketoacid
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "BCKDH dysfunction results in the accumulation of the keto-acids ketoisocaproic
      acid (KIC) from leucine, ketoisovaleric acid (KIV) from valine and ketomethylvaleric
      acid (KMV) from isoleucine"
    explanation: Confirms KIV accumulation from valine due to BCKDH dysfunction.
- name: Alpha-Keto-beta-Methylvaleric Acid (KMV)
  presence: Elevated
  context: Isoleucine-derived ketoacid
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "BCKDH dysfunction results in the accumulation of the keto-acids ketoisocaproic
      acid (KIC) from leucine, ketoisovaleric acid (KIV) from valine and ketomethylvaleric
      acid (KMV) from isoleucine"
    explanation: Confirms KMV accumulation from isoleucine due to BCKDH
      dysfunction.
genetic:
- name: BCKDHA
  association: Causative
  subtype: Type IA
  notes: E1-alpha subunit of BCKD complex, accounts for approximately 45% of
    cases, autosomal recessive
  evidence:
  - reference: PMID:35672312
    supports: SUPPORT
    snippet: "We establish and characterize the Bckdha (branched chain keto acid dehydrogenase
      a)-/- mouse that exhibits a lethal neonatal phenotype mimicking human MSUD."
    explanation: Confirms BCKDHA mutations cause MSUD.
- name: BCKDHB
  association: Causative
  subtype: Type IB
  notes: E1-beta subunit of BCKD complex, accounts for approximately 35% of
    cases, autosomal recessive
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "MSUD is classified as type I, II or III based on mutations that occur
      in the E1, E2, or E3 complexes of BCKDH, respectively."
    explanation: Confirms BCKDHB (E1-beta) mutations cause Type I MSUD.
- name: DBT
  association: Causative
  subtype: Type II
  notes: E2 subunit (dihydrolipoamide branched chain transacylase), accounts for
    approximately 20% of cases, autosomal recessive
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "MSUD is classified as type I, II or III based on mutations that occur
      in the E1, E2, or E3 complexes of BCKDH, respectively."
    explanation: Confirms DBT (E2) mutations cause Type II MSUD.
- name: DLD
  association: Causative
  subtype: Type III
  notes: E3 subunit (dihydrolipoamide dehydrogenase), shared with pyruvate
    dehydrogenase and alpha-ketoglutarate dehydrogenase complexes
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "MSUD is classified as type I, II or III based on mutations that occur
      in the E1, E2, or E3 complexes of BCKDH, respectively."
    explanation: Confirms DLD (E3) mutations cause Type III MSUD.
environmental:
- name: Dietary Protein
  notes: Intake of branched-chain amino acids triggers metabolic decompensation;
    requires careful dietary management
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "The primary treatment of MSUD in patients is via the dietary restriction
      of BCAA1718. Since leucine, valine and isoleucine are essential amino acids,
      dietary compliance can therefore be challenging."
    explanation: Confirms dietary protein intake directly affects MSUD through
      BCAA content.
- name: Catabolic Stress
  notes: Illness, surgery, fasting can precipitate acute metabolic crises
    through protein catabolism
  evidence:
  - reference: PMID:23478409
    supports: SUPPORT
    snippet: "Maple syrup urine disease (MSUD) is an inherited disorder of branched
      chain amino acid metabolism presenting with neonatal encephalopathy, episodic
      metabolic decompensation, and chronic amino acid imbalances."
    explanation: Episodic metabolic decompensation occurs with catabolic stress.
- name: Fever
  notes: Common trigger for acute decompensation due to increased catabolism
  evidence:
  - reference: PMID:35578286
    supports: SUPPORT
    snippet: "Patients with maple syrup urine disease (MSUD) experiencing metabolic
      decompensations have traditionally been treated with branched-chain amino acid
      (BCAA)-free mixture"
    explanation: Metabolic decompensations requiring treatment are triggered by
      catabolic states including febrile illness.
treatments:
- name: BCAA-Restricted Diet
  description: Lifelong dietary restriction of leucine, isoleucine, and valine
    intake, mainstay of treatment.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:35672312
    supports: SUPPORT
    snippet: "Treatment for MSUD represents an unmet need because the current treatment
      with life-long low-protein diet is challenging to maintain, and despite treatment
      the risk of acute decompensations and neuropsychiatric symptoms remains."
    explanation: Confirms lifelong dietary treatment is the current standard of
      care but has limitations.
- name: Medical Formula
  description: BCAA-free amino acid supplements to provide protein needs while
    restricting toxic amino acids.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:35578286
    supports: SUPPORT
    snippet: "Patients with maple syrup urine disease (MSUD) experiencing metabolic
      decompensations have traditionally been treated with branched-chain amino acid
      (BCAA)-free mixture via oral or nasogastric administration routes."
    explanation: Confirms BCAA-free amino acid mixtures are standard treatment.
- name: Thiamine Supplementation
  description: High-dose thiamine for thiamine-responsive variant patients who
    have specific mutations affecting cofactor binding.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "Thiamine responsivity is associated with a specific mutation in the
      thiamine binding site in the E1b subunit, or due to the stabilization of BCKDH
      via an allosteric interaction"
    explanation: Confirms thiamine supplementation is effective for patients
      with specific mutations.
- name: Liver Transplantation
  description: Curative treatment providing sufficient BCKD enzyme activity from
    donor hepatocytes, allowing unrestricted protein diet.
  treatment_term:
    preferred_term: liver transplantation
    term:
      id: MAXO:0001175
      label: liver transplantation
  evidence:
  - reference: PMID:21839471
    supports: SUPPORT
    snippet: "Patient and graft survival were 100% at 4.5 ± 2.2 years of follow-up.
      Liver function was normal in all patients. Branched-chain amino acid levels
      were corrected within hours after surgery and remained stable, with leucine
      tolerance increasing more than 10-fold."
    explanation: Demonstrates excellent outcomes with liver transplantation for
      MSUD.
  - reference: PMID:23478409
    supports: SUPPORT
    snippet: "Liver transplantation has emerged as an effective way to eliminate acute
      decompensation risk."
    explanation: Confirms liver transplantation eliminates risk of acute
      metabolic crises.
- name: Intravenous BCAA-Free Solution
  description: IV amino acid solution without branched-chain amino acids for
    acute crisis management when enteral feeding is not possible.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:35578286
    supports: SUPPORT
    snippet: "The IV BCAA-free solution is safe and effective in normalising leucine
      concentrations during MSUD decompensation episodes in both children and adults"
    explanation: Demonstrates safety and efficacy of IV BCAA-free solutions for
      acute decompensation.
- name: Acute Crisis Management
  description: IV glucose, insulin, and lipids to promote anabolism and reduce
    protein catabolism during metabolic crises.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:23478409
    supports: SUPPORT
    snippet: "Dietary management enables survival and reduces risk of acute crises."
    explanation: Acute crisis management including anabolic support reduces
      mortality from metabolic decompensation.
- name: Phenylbutyrate
  description: BCKDK inhibitor that increases BCKDH enzyme activity by
    preventing phosphorylation, may benefit subset of patients with residual
    enzyme activity.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
    therapeutic_agent:
    - preferred_term: phenylbutyrate
      term:
        id: NCIT:C1440
        label: Sodium Phenylbutyrate
  evidence:
  - reference: PMID:21098507
    supports: SUPPORT
    snippet: "In vivo phenylbutyrate increases the proportion of active hepatic enzyme
      and unphosphorylated form over the inactive phosphorylated form of the E1α subunit
      of the branched-chain α-keto acid dehydrogenase complex (BCKDC)."
    explanation: Demonstrates phenylbutyrate activates BCKDH by inhibiting
      kinase-mediated inactivation.
- name: Metformin
  description: Potential adjunctive therapy that reduces KIC production by
    downregulating mitochondrial BCAT; shown to improve metabolic homeostasis in
    preclinical models.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
    therapeutic_agent:
    - preferred_term: metformin
      term:
        id: CHEBI:6801
        label: metformin
  evidence:
  - reference: PMID:27373929
    supports: SUPPORT
    snippet: "Metformin-treatment significantly reduced levels of KIC in the muscle
      (by 69%) and serum (by 56%) isolated from iMSUD mice, and restored levels of
      mitochondrial metabolites"
    explanation: Preclinical evidence supports metformin as potential
      therapeutic strategy for MSUD.
