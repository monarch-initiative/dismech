review_notes: Pulmonary hypertension is a complex condition characterized by elevated
  blood pressure in the pulmonary arteries, leading to right heart strain and failure
  over time. Symptoms are diverse, with dyspnea, fatigue, and chest pain being common
  presentations. Diagnosis typically involves imaging and hemodynamic assessments,
  while treatment focuses on reducing pulmonary pressures and improving symptoms.
computational_models:
- name: Digital Twin Paradigm for PH
  description: Framework for personalized PH treatment using patient-specific computational models integrating molecular, physiological and clinical data
  model_type: DIGITAL_TWIN
  publication: PMID:38933181
  notes: Proposes roadmap for model-based optimization of interventions. PH uniquely suited to digital twins given abundance of multi-scale data.
  evidence:
  - reference: PMID:38933181
    supports: SUPPORT
    snippet: "Integrating available data with mechanistic information at the different scales into computational models suggests an approach to a more personalized treatment of the disease using model-based optimization of interventions for individual patients."
    explanation: Review of computational modeling approaches for personalized PH treatment.
- name: Pulmonary Artery CFD Digital Twin
  description: 3D computational fluid dynamics framework for noninvasive prediction of pulmonary arterial pressure and right heart failure markers
  model_type: DIGITAL_TWIN
  model_software: HARVEY (Duke massively parallel CFD)
  publication: PMID:40855169
  notes: Validated against invasive RHC data; enables continuous noninvasive monitoring of worsening HF. Randles lab, Duke.
  evidence:
  - reference: PMID:40855169
    supports: SUPPORT
    snippet: "We present a novel framework for HF digital twins that predicts patient-specific hemodynamic metrics in the pulmonary arteries using 3D computational fluid dynamics to address these limitations."
    explanation: Digital twins enable noninvasive hemodynamic monitoring for early detection of right heart failure.
