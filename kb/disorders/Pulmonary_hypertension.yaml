treatments:
- name: Phosphodiesterase-5 Inhibitors
  description: Medications like sildenafil and tadalafil that relax blood vessels
    in the lungs by increasing vasodilation and inhibiting proliferation
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:30701543
    supports: SUPPORT
    snippet: "PAH participants treated with PDE5 inhibitors were more likely to improve their WHO functional class (odds ratio (OR) 8.59, 95% confidence interval (CI) 3.95 to 18.72; 4 trials, 282 participants), to walk 48 metres further in 6MWD (95% CI 40 to 56; 8 trials, 880 participants)"
    explanation: Cochrane systematic review demonstrating significant improvements in functional class and exercise capacity with PDE5 inhibitors.
- name: Endothelin Receptor Antagonists
  description: Medications (bosentan, ambrisentan, macitentan) that block the effects of endothelin and help decrease
    blood pressure in the lungs
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:32728000
    supports: SUPPORT
    snippet: "In a total of 42 patients, mean pulmonary arterial pressure (mPAP) and pulmonary vascular resistance (PVR) were significantly decreased and cardiac index was significantly increased after ERA introduction (P < 0.001) and the World Health Organization-Functional class (WHO-Fc) was significantly improved after ERA introduction (P = 0.005)."
    explanation: All endothelin receptor antagonists improve hemodynamics and functional class in PAH patients.
- name: Prostacyclin Analogues
  description: Medications that mimic the effects of prostacyclin, dilating pulmonary
    and systemic arterial vascular beds
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Oxygen Therapy
  description: Used to reduce symptoms in patients with hypoxemia
  treatment_term:
