name: Pulmonary_hypertension
category: Cardiovascular Disorder
parents:
- Heart Disease
- Lung Disease
has_subtypes:
- name: Pulmonary Arterial Hypertension (PAH)
  subtype_term:
    preferred_term: pulmonary arterial hypertension
    term:
      id: MONDO:0015924
      label: pulmonary arterial hypertension
  description: A type of pulmonary hypertension characterized by high blood pressure
    in the arteries that supply the lungs, often idiopathic or associated with other
    conditions.
- name: Secondary Pulmonary Hypertension
  description: Pulmonary hypertension that occurs as a result of other diseases such
    as left heart disease, chronic lung disease, or thromboembolic disease.
  review_notes: >-
    MONDO does not have a single term for "secondary pulmonary hypertension" as it is
    a clinical classification. Specific secondary causes have individual terms:
    MONDO:0013024 (chronic thromboembolic), MONDO:0017157 (due to lung disease/hypoxia).
