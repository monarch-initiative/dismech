description: 'Holocarboxylase synthetase deficiency is an autosomal recessive inborn error of metabolism caused by biallelic
  pathogenic variants in the HLCS gene. HLCS catalyzes the covalent attachment of biotin to the four biotin-dependent carboxylases:
  pyruvate carboxylase (PC), propionyl-CoA carboxylase (PCC), 3-methylcrotonyl-CoA carboxylase (MCC), and acetyl-CoA carboxylase
  (ACC). Loss of HLCS activity produces multiple carboxylase deficiency, disrupting gluconeogenesis, amino acid catabolism,
  propionate metabolism, and fatty acid synthesis. Clinical manifestations include episodic or persistent metabolic acidosis,
  lactic acidosis, hyperammonemia, ketosis, seizures, skin rash, alopecia, and developmental delay. Onset is typically neonatal
  but late-onset forms occur. Pharmacologic biotin supplementation is the primary disease-modifying therapy, often producing
  dramatic biochemical and clinical improvement.

  '
