environmental:
- name: Infectious Agents
  effect: Potential trigger
  notes: Some cases may be triggered by viral or bacterial infections, though most remain idiopathic
  evidence:
  - reference: PMID:35759636
    supports: SUPPORT
    snippet: "PCR testing has enhanced the ability to diagnose infectious and neoplastic conditions that masquerade as intermediate uveitis."
    explanation: While most pars planitis is idiopathic, infectious agents can sometimes trigger similar presentations.
treatments:
- name: Corticosteroids
  description: First-line treatment for reducing inflammation in pars planitis.
  examples:
  - Subtenon triamcinolone injection
  - Intravitreal triamcinolone
  - Oral prednisone
  evidence:
  - reference: PMID:27051493
    supports: SUPPORT
    snippet: "A stepladder approach including corticosteroids, immunosupressive agents, anti-tumor necrosis factor-alpha and pars plana vitrectomy and/or laser photocoagulation is the most commonly used method for treatment of pars planitis."
    explanation: Corticosteroids form the foundation of treatment for pars planitis.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Immunosuppressive Agents
  description: Second-line therapy for chronic or steroid-resistant cases.
  examples:
  - Methotrexate
  - Mycophenolate mofetil
  - Azathioprine
  - Cyclosporine
  evidence:
  - reference: PMID:39360991
    supports: SUPPORT
    snippet: "Methotrexate is the most widely used first‚Äêline immunosuppressive agent in children with chronic non-infectious uveitis because of its long-term safety record and well tolerance."
    explanation: Immunosuppressive agents are important for long-term control, especially in pediatric cases.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Biological Therapy
  description: TNF-alpha inhibitors for refractory cases.
  examples:
  - Adalimumab
  - Infliximab
  evidence:
  - reference: PMID:34568953
    supports: SUPPORT
    snippet: "Adalimumab was initiated in 23 patients (38.9%) due to refractory uveitis and helped control intraocular inflammation and decrease the use of systemic steroids/immunosuppressives in 22 of 23 (95%) of patients who received adalimumab."
    explanation: Biological therapy with TNF-alpha inhibitors is effective for refractory pars planitis.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
