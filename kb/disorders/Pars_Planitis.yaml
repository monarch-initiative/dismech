name: Pars Planitis
category: Complex
parents:
- Inflammatory Disorder
- Ophthalmic Disorder
has_subtypes:
- name: Idiopathic Pars Planitis
  description: Chronic intermediate uveitis with no identifiable underlying systemic disease or infection.
  evidence:
  - reference: PMID:39360991
    supports: SUPPORT
    snippet: "Pars planitis is the term used for idiopathic intermediate uveitis that presents with snowballs and snowbanks."
    explanation: This represents the classic form of pars planitis where no underlying cause can be identified.
- name: Secondary Pars Planitis
  description: Intermediate uveitis with similar features but associated with systemic conditions like multiple sclerosis or sarcoidosis.
  evidence:
  - reference: PMID:39360991
    supports: SUPPORT
    snippet: "The most common causes of intermediate uveitis are idiopathic (69.1%), sarcoidosis (22.2%), multiple sclerosis (MS), and Lyme Disease (0.6%)."
    explanation: A significant portion of intermediate uveitis cases are associated with identifiable systemic conditions.
pathophysiology:
- name: Vitreous Inflammation
  description: Inflammation primarily affecting the vitreous chamber of the eye, characterized by inflammatory cell accumulation and exudates.
  downstream:
  - target: Visual Impairment
    description: Chronic vitreous inflammation leads to visual disturbances including floaters and blurred vision.
    evidence:
    - reference: PMID:35759636
      supports: SUPPORT
      snippet: "Unlike many cases of anterior uveitis that present with symptoms such as pain and redness, intermediate uveitis is more insidious in onset, and primary symptoms are blurry vision and floaters."
      explanation: The inflammatory process in the vitreous directly causes the characteristic visual symptoms of pars planitis.
