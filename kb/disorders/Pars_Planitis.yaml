    explanation: The pathophysiology involves specific inflammatory changes in the vitreous and pars plana region.
- name: Autoimmune Response
  description: Autoimmune mechanisms targeting ocular tissues, particularly in the intermediate segment of the eye.
  evidence:
  - reference: PMID:28613790
    supports: SUPPORT
    snippet: "Etiology of pars planitis remains unknown. The most widely accepted hypothesis is that pars planitis represents an autoimmune disorder of the eye."
    explanation: Current understanding suggests an autoimmune etiology for pars planitis, though the exact mechanisms remain unclear.
