    explanation: Shows NF-kB-mediated neuroinflammation in the striatum.
- name: GCDH protein misfolding
  description: 'Many GA1-causing missense variants lead to protein misfolding characterized by altered oligomerization, loss
    of protein stability and solubility, and increased susceptibility to aggregation. Reduced cellular activity is associated
    with loss of GCDH tetramerization. Variants closer to the N-terminus show more pronounced protein loss.

    '
  gene:
    preferred_term: GCDH
    description: Glutaryl-CoA dehydrogenase, whose missense variants lead to protein misfolding and loss of enzymatic activity.
    modifier: DECREASED
    term:
      id: hgnc:4189
      label: GCDH
  evidence:
  - reference: PMID:37685964
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: An altered oligomerization, loss of protein stability and solubility, as well as an augmented susceptibility
      to aggregation were observed.
    explanation: Comprehensive biochemical characterization of GCDH misfolding across multiple variants.
  - reference: PMID:37685964
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: The reduced cellular activity was associated with loss of tetramerization.
    explanation: Loss of the native tetrameric assembly directly impairs enzymatic activity.
  - reference: PMID:37685964
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: The broad panel of variant-mediated conformational changes of the GCDH protein supports the classification of
      GA1 as a protein-misfolding disorder.
    explanation: Establishes GA1 as a protein misfolding disorder, opening avenues for pharmacological chaperone therapy.
