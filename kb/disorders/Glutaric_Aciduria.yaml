- name: Liver-to-brain transport of toxic catabolites
  description: 'Contrary to the long-held assumption that toxic metabolites are produced locally in the brain, recent evidence
    from knockout mice of the lysine catabolic pathway and liver cell transplantation studies demonstrates that toxic GA1
    catabolites in the brain originate from the liver. Liver-directed gene therapy rescued the brain and lethal phenotype
    in mouse models, revealing the liver as a critical source of neurotoxic metabolites.

    '
  locations:
  - preferred_term: Liver
    term:
      id: UBERON:0002107
      label: liver
  - preferred_term: Brain
    term:
      id: UBERON:0000955
      label: brain
  evidence:
  - reference: PMID:37075130
    supports: SUPPORT
    evidence_source: MODEL_ORGANISM
    snippet: In a series of experiments using knockout mice of the lysine catabolic pathway and liver cell transplantation,
      we uncovered that toxic GA-1 catabolites in the brain originated from the liver.
    explanation: This study overturned the previous understanding that brain metabolites are locally produced, demonstrating
      hepatic origin of neurotoxic catabolites.
  - reference: PMID:37075130
    supports: SUPPORT
    evidence_source: MODEL_ORGANISM
    snippet: the characteristic brain and lethal phenotype of the GA-1 mouse model was rescued by two different liver-directed
      gene therapy approaches
    explanation: Liver-directed gene therapy rescue confirms hepatic origin of toxic metabolites.
- name: Striatal vulnerability and encephalopathic crises
  description: 'The immature striatum is selectively vulnerable to damage during acute encephalopathic crises, typically occurring
    between ages 3 and 36 months. Catabolic stress from intercurrent illness triggers massive accumulation of neurotoxic metabolites,
    leading to bilateral striatal necrosis. This results in an irreversible complex dystonic movement disorder. The vulnerability
    window corresponds to a critical developmental period of striatal maturation.

    '
