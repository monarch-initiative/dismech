pathophysiology:
- name: Glutaryl-CoA dehydrogenase deficiency and toxic metabolite accumulation
  description: 'Deficiency of GCDH, the enzyme catalyzing the oxidative decarboxylation of glutaryl-CoA to crotonyl-CoA in
    the final step of lysine catabolism, leads to pathological accumulation of glutaric acid, 3-hydroxyglutaric acid, and
    glutarylcarnitine. These metabolites, particularly 3-OH-GA, are neurotoxic and cause excitotoxic damage to the striatum
    via NMDA receptor-mediated mechanisms.

    '
  gene:
