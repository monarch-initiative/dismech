pathophysiology:
  - name: STK11 loss-of-function and mTORC1 dysregulation
    description: >
      Biallelic inactivation of STK11 (serine/threonine kinase 11, also known as LKB1) leads to constitutive mTORC1 activation.
      Loss of the LKB1-AMPK axis impairs cellular energy sensing. This results in uncontrolled mTORC1-driven protein synthesis, cell proliferation, and hamartoma formation.
      The polyps are benign but histologically characterized by smooth muscle hypertrophy and abnormal branching of glandular structures.
    evidence:
      - reference: PMID:37054692
        supports: SUPPORT
        snippet: "Peutz-Jeghers syndrome (PJS) is a rare disease characterized by the presence of hamartomatous polyposis throughout the gastrointestinal tract, except for the esophagus, along with characteristic mucocutaneous pigmentation. It is caused by germline pathogenic variants of the STK11 gene, which exhibit an autosomal dominant mode of inheritance"
        explanation: "Establishes STK11 mutations as the causative driver of PJS and hamartomatous polyp formation"
    cell_types:
