  - name: Abnormal smooth muscle differentiation and polarity
    description: >
      The smooth muscle layer within Peutz-Jeghers polyps shows hypertrophic and hyperplastic changes with disorganized branching.
      This results from altered cellular organization and abnormal myogenic differentiation pathways downstream of LKB1 loss.
      The characteristic arborizing pattern of smooth muscle is a hallmark of these hamartomas.
    evidence:
      - reference: PMID:36970589
        supports: SUPPORT
        snippet: "Peutz-Jeghers syndrome (PJS) is a clinically rare disease with pigmented spots on the lips and mucous membranes and extremities, scattered gastrointestinal polyps, and susceptibility to tumors"
        explanation: "The distinctive hamartomatous polyps with characteristic smooth muscle organization are hallmarks of PJS"
