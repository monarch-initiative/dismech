    supports: SUPPORT
    snippet: "Polyuria due to a glucose-induced osmotic diuresis is common in patients
      with hyperglycemia. This diuresis usually abates when the plasma glucose level
      approaches its renal threshold."
    explanation: This describes the mechanism of polyuria in diabetes as
      glucose-induced osmotic diuresis when plasma glucose exceeds the renal
      threshold.
