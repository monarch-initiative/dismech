    supports: PARTIAL
    snippet: "Polyuria due to a glucose-induced osmotic diuresis is common in patients
      with hyperglycemia."
    explanation: This establishes that polyuria results from glucose-induced
      osmotic diuresis in hyperglycemia, which in turn leads to polydipsia as a
      compensatory response to fluid loss.
