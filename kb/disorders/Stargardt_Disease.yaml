has_subtypes:
  - name: Stargardt disease 1 (STGD1)
    description: >
      The classic and most common form, caused by biallelic ABCA4 mutations.
      Autosomal recessive inheritance. Accounts for ~95% of Stargardt disease cases.
  - name: Stargardt disease 3 (STGD3)
    description: >
      Rare autosomal dominant form caused by mutations in ELOVL4 (elongation of
      very long chain fatty acids protein 4). Presents similarly but with distinct
      molecular mechanism involving very long chain fatty acid metabolism.
  - name: Stargardt disease 4 (STGD4)
    description: >
      Rare autosomal dominant form caused by mutations in PROM1 (prominin-1).
      Associated with a wider spectrum of retinal degeneration.
inheritance:
  - name: Autosomal recessive (STGD1)
    inheritance_term:
      preferred_term: Autosomal recessive inheritance
      term:
        id: HP:0000007
        label: Autosomal recessive inheritance
    description: >
      The classic STGD1 form follows autosomal recessive inheritance with biallelic
      ABCA4 mutations. Over 1000 disease-causing variants have been identified in
      ABCA4. Compound heterozygosity is common, with genotype-phenotype correlations
      influencing age of onset and severity.
pathophysiology:
  - name: ABCA4 transporter dysfunction and bisretinoid accumulation
    description: >
      ABCA4 is a flippase that transports N-retinylidene-phosphatidylethanolamine
      (N-retinylidene-PE) from the luminal to the cytoplasmic leaflet of photoreceptor
      outer segment disc membranes. Loss of ABCA4 function causes N-retinylidene-PE
      to react with a second molecule of all-trans-retinal, forming the toxic bisretinoid
      A2E (N-retinylidene-N-retinylethanolamine) and other lipofuscin fluorophores.
      These bisretinoids accumulate in RPE cells following phagocytosis of shed
      photoreceptor outer segments.
    cell_types:
      - preferred_term: Photoreceptor cell
        term:
          id: CL:0000210
          label: photoreceptor cell
      - preferred_term: Retinal pigment epithelial cell
        term:
          id: CL:0002586
          label: retinal pigment epithelial cell
    biological_processes:
      - preferred_term: Retinoid metabolic process
        modifier: DYSREGULATED
        term:
          id: GO:0001523
          label: retinoid metabolic process
      - preferred_term: Lipid transport
        modifier: DECREASED
        term:
          id: GO:0006869
          label: lipid transport
  - name: RPE cell death and secondary photoreceptor degeneration
    description: >
      Accumulated bisretinoids including A2E are cytotoxic to RPE cells through multiple
      mechanisms: generation of reactive oxygen species, disruption of lysosomal function,
      complement activation, and induction of apoptosis. RPE cell death leads to loss of
      metabolic support for overlying photoreceptors, resulting in secondary photoreceptor
      degeneration and progressive macular atrophy. The pattern typically begins centrally
      and expands outward.
    cell_types:
      - preferred_term: Retinal pigment epithelial cell
        term:
          id: CL:0002586
          label: retinal pigment epithelial cell
      - preferred_term: Retinal cone cell
        term:
          id: CL:0000573
          label: retinal cone cell
      - preferred_term: Retinal rod cell
        term:
          id: CL:0000604
          label: retinal rod cell
    biological_processes:
      - preferred_term: Phagocytosis
        term:
          id: GO:0006909
          label: phagocytosis
      - preferred_term: Visual perception
        modifier: DECREASED
        term:
          id: GO:0007601
          label: visual perception
phenotypes:
  - name: Macular dystrophy
    description: >
      Progressive bilateral macular dystrophy is the hallmark of Stargardt disease,
      with central macular changes ranging from subtle RPE irregularities to frank
      atrophy.
    frequency: HP_0040280
    phenotype_term:
      preferred_term: Macular dystrophy
      term:
        id: HP:0007754
        label: Macular dystrophy
  - name: Macular atrophy
    description: >
      Progressive atrophy of the macular RPE and neurosensory retina, often described
      as a beaten-bronze appearance in early stages progressing to geographic atrophy.
    frequency: HP_0040281
    phenotype_term:
      preferred_term: Macular atrophy
      term:
        id: HP:0007401
        label: Macular atrophy
  - name: Retinal flecks
    description: >
      Characteristic yellow-white pisciform (fish-tail shaped) flecks at the level of
      the RPE, representing lipofuscin-laden RPE cells. These may extend beyond the
      macula in later stages (fundus flavimaculatus pattern).
    frequency: HP_0040281
    phenotype_term:
      preferred_term: Retinal flecks
      term:
        id: HP:0012045
        label: Retinal flecks
  - name: Reduced visual acuity
    description: >
      Progressive loss of central visual acuity, typically presenting in the first or
      second decade of life. Visual acuity often declines to 20/200 or worse.
    frequency: HP_0040280
    phenotype_term:
      preferred_term: Reduced visual acuity
      term:
        id: HP:0007663
        label: Reduced visual acuity
  - name: Central scotoma
    description: >
      Central visual field defect corresponding to macular photoreceptor loss, often
      the presenting symptom in adolescent patients.
    frequency: HP_0040281
    phenotype_term:
      preferred_term: Central scotoma
      term:
        id: HP:0000603
        label: Central scotoma
  - name: Color vision defect
    description: >
      Dyschromatopsia develops as cone photoreceptors in the macula degenerate.
      Both red-green and blue-yellow axes may be affected.
    frequency: HP_0040282
    phenotype_term:
      preferred_term: Color vision defect
      term:
        id: HP:0000551
        label: Color vision defect
  - name: Abnormal fundus autofluorescence
    description: >
      Increased fundus autofluorescence from lipofuscin accumulation in RPE cells is
      an early biomarker, followed by decreased autofluorescence in areas of RPE atrophy.
      The dark choroid sign on fluorescein angiography reflects excessive lipofuscin
      blocking background choroidal fluorescence.
    frequency: HP_0040281
    phenotype_term:
      preferred_term: Abnormal fundus autofluorescence imaging
      term:
        id: HP:0030602
        label: Abnormal fundus autofluorescence imaging
genetic:
  - name: ABCA4 mutations (STGD1)
    association: Causative
    description: >
      Biallelic loss-of-function mutations in ABCA4 cause the classic autosomal
      recessive form. Over 1000 pathogenic variants identified including missense,
      nonsense, splice-site, and large deletions. Common variants include
      p.Gly1961Glu (associated with milder phenotype) and complex alleles.
      Genotype-phenotype correlations exist with severity correlating to residual
      ABCA4 transporter activity.
    variants:
      - name: p.Gly1961Glu
        description: >
          One of the most common ABCA4 variants worldwide, associated with a
          relatively mild late-onset phenotype with preserved foveal structure.
  - name: ELOVL4 mutations (STGD3)
    association: Causative
    description: >
      Heterozygous mutations in ELOVL4 cause the rare autosomal dominant Stargardt
      disease type 3, disrupting very long chain fatty acid synthesis in photoreceptors.
  - name: PROM1 mutations (STGD4)
    association: Causative
    description: >
      Heterozygous mutations in PROM1 cause Stargardt disease type 4, affecting
      photoreceptor disc morphogenesis.
treatments:
  - name: Low vision rehabilitation
    description: >
      Assistive devices, magnification aids, and rehabilitation services to maximize
      remaining functional vision and maintain quality of life.
    treatment_term:
      preferred_term: Low vision rehabilitation
      term:
        id: MAXO:0000058
        label: pharmacotherapy
  - name: Genetic counseling
    description: >
      Genetic counseling for affected individuals and families, including carrier
      testing for autosomal recessive STGD1 and discussion of recurrence risk.
    treatment_term:
      preferred_term: Genetic counseling
      term:
        id: MAXO:0000079
        label: genetic counseling
  - name: Gene therapy (investigational)
    description: >
      Several gene therapy approaches are under investigation for STGD1, though the
      large size of the ABCA4 cDNA (~6.8 kb) exceeds standard AAV packaging capacity,
      necessitating dual-vector or lentiviral strategies.
    treatment_term:
      preferred_term: Gene therapy
      term:
        id: MAXO:0001001
        label: gene therapy
  - name: Visual cycle modulators (investigational)
    description: >
      Pharmacological agents that slow the visual cycle to reduce bisretinoid
      formation, including emixustat and ALK-001 (deuterated vitamin A).
    treatment_term:
      preferred_term: Visual cycle modulator therapy
      term:
        id: MAXO:0000058
        label: pharmacotherapy
  - name: Complement inhibition (investigational)
    description: >
      Complement pathway inhibitors targeting the inflammatory component of RPE
      degeneration in Stargardt disease.
    treatment_term:
      preferred_term: Complement inhibition therapy
      term:
        id: MAXO:0000058
        label: pharmacotherapy
notes: >
  Stargardt disease was first described by Karl Stargardt in 1909. It is the most common
  inherited macular dystrophy with a prevalence of approximately 1 in 8,000-10,000. The
  ABCA4 gene is also implicated in other retinal dystrophies including cone-rod dystrophy,
  retinitis pigmentosa, and age-related macular degeneration (as a susceptibility factor).
  The dark choroid sign on fluorescein angiography, while not pathognomonic, is highly
  characteristic and results from lipofuscin absorption of excitation light. Optical
  coherence tomography (OCT) and fundus autofluorescence (FAF) imaging are key monitoring
  tools. There are currently no FDA-approved treatments specifically for Stargardt disease,
  but multiple therapeutic approaches are in clinical development.
