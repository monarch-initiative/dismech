  evidence:
  - reference: PMID:38837708
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: "Loss of functional ABCA4 in the retinal pigment epithelium (RPE) alone, without contribution from photoreceptor cells, was shown to induce STGD1 pathology."
    explanation: Demonstrates that RPE-autonomous pathology can drive STGD1, supporting that photoreceptor degeneration is secondary to RPE dysfunction.
  - reference: PMID:37834872
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "STGD1 is the most common form of juvenile macular degeneration with onset in late childhood to early or middle adulthood and causes progressive, irreversible visual impairment and blindness."
    explanation: Confirms the progressive nature of photoreceptor degeneration leading to irreversible visual impairment.
phenotypes:
- category: Ophthalmological
  name: Progressive Central Vision Loss
  frequency: OBLIGATE
  diagnostic: true
  description: >
    Progressive bilateral loss of central visual acuity, typically beginning
    in childhood or adolescence. Visual acuity commonly declines to 20/200 or
    worse over years to decades.
  phenotype_term:
    preferred_term: Progressive visual loss
    term:
      id: HP:0000529
      label: Progressive visual loss
  evidence:
  - reference: PMID:37834872
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "STGD1 is the most common form of juvenile macular degeneration with onset in late childhood to early or middle adulthood and causes progressive, irreversible visual impairment and blindness."
    explanation: Confirms progressive visual impairment as a cardinal feature of STGD1 with onset in late childhood to adulthood.
- category: Ophthalmological
  name: Macular Dystrophy
  frequency: OBLIGATE
  diagnostic: true
  description: >
    Bilateral macular changes including a beaten-bronze appearance progressing
    to geographic atrophy of the central macula.
  phenotype_term:
    preferred_term: Macular dystrophy
    term:
      id: HP:0007754
      label: Macular dystrophy
  evidence:
  - reference: PMID:9054934
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Stargardt disease (STGD, also known as fundus flavimaculatus; FFM) is an autosomal recessive retinal disorder characterized by a juvenile-onset macular dystrophy, alterations of the peripheral retina, and subretinal deposition of lipofuscin-like material."
    explanation: Original ABCA4 gene discovery paper defining STGD as characterized by juvenile-onset macular dystrophy.
- category: Ophthalmological
  name: Fundus Flecks
  frequency: VERY_FREQUENT
  diagnostic: true
  description: >
    Yellow-white pisciform (fish-shaped) flecks at the level of the RPE,
    extending from the macula to the mid-periphery. These correspond to
    lipofuscin-laden RPE cells.
  phenotype_term:
    preferred_term: Macular flecks
    term:
      id: HP:0011507
      label: Macular flecks
  evidence:
  - reference: PMID:9054934
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Stargardt disease (STGD, also known as fundus flavimaculatus; FFM) is an autosomal recessive retinal disorder characterized by a juvenile-onset macular dystrophy, alterations of the peripheral retina, and subretinal deposition of lipofuscin-like material."
    explanation: The synonym fundus flavimaculatus refers to the characteristic yellow-white fundus flecks, and the paper describes subretinal lipofuscin-like deposition.
- category: Ophthalmological
  name: Central Scotoma
  frequency: VERY_FREQUENT
  description: >
    Central visual field defect corresponding to macular photoreceptor loss.
    Initially may be a relative scotoma that progresses to an absolute scotoma.
  phenotype_term:
    preferred_term: Central scotoma
    term:
      id: HP:0000603
      label: Central scotoma
- category: Ophthalmological
  name: Dyschromatopsia
  frequency: FREQUENT
  description: >
    Impaired color vision, particularly affecting the red-green axis, due to
    cone photoreceptor dysfunction in the macula.
  phenotype_term:
    preferred_term: Dyschromatopsia
    term:
      id: HP:0007641
      label: Dyschromatopsia
- category: Ophthalmological
  name: Photophobia
  frequency: OCCASIONAL
  description: >
    Light sensitivity that may occur in some patients, possibly related to
    cone dysfunction and impaired light adaptation.
  phenotype_term:
    preferred_term: Photophobia
    term:
      id: HP:0000613
      label: Photophobia
- category: Ophthalmological
  name: Macular Atrophy
  frequency: VERY_FREQUENT
  description: >
    Progressive atrophy of the macular RPE and photoreceptor layers, visible
    on fundus examination and imaging as well-demarcated areas of RPE loss.
  phenotype_term:
    preferred_term: Macular atrophy
    term:
      id: HP:0007401
      label: Macular atrophy
- category: Ophthalmological
  name: Abnormal Electroretinogram
  frequency: FREQUENT
  description: >
    ERG abnormalities ranging from isolated macular dysfunction (Group 1)
