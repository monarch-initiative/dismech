pathophysiology:
- name: ABCA4 dysfunction and bisretinoid accumulation
  description: >
    ABCA4 (also known as ABCR) is expressed exclusively in photoreceptor outer segment
    disc membranes, where it functions as a flippase transporting N-retinylidene-
    phosphatidylethanolamine (N-ret-PE) from the lumenal to cytoplasmic leaflet.
    This facilitates the release of all-trans retinal from disc membranes following
    phototransduction. Loss-of-function mutations in ABCA4 impair this transport,
    causing N-ret-PE to accumulate and condense into toxic bisretinoid compounds,
    most notably A2E (N-retinylidene-N-retinylethanolamine) and atRAL dimer-PE.
    These bisretinoids accumulate progressively in the retinal pigment epithelium
    following phagocytosis of photoreceptor outer segments.
  cell_types:
