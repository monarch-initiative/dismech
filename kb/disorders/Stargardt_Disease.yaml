genetic:
- name: ABCA4 mutations (autosomal recessive)
  inheritance:
  - name: Autosomal recessive
  features: >
    Over 1,000 pathogenic variants have been described in ABCA4, including
    missense, nonsense, frameshift, and splice-site mutations. The most
    common pathogenic variant in Europeans is p.Gly1961Glu (G1961E). Disease
    severity correlates loosely with residual ABCA4 function: null/null genotypes
    cause early-onset severe disease, while mild/mild genotypes cause late-onset
    or mild phenotypes. ABCA4 mutations also underlie a spectrum of related
    retinal dystrophies including cone-rod dystrophy and retinitis pigmentosa.
  evidence: []
- name: ELOVL4 mutations (autosomal dominant)
  inheritance:
  - name: Autosomal dominant
  features: >
    Stargardt disease type 3 (STGD3) is caused by autosomal dominant mutations
    in ELOVL4, encoding an elongase involved in synthesis of very long chain
    fatty acids (VLCFAs). VLCFAs are critical components of photoreceptor outer
    segment membranes and RPE.
  evidence: []
treatments:
- name: Low vision rehabilitation
  description: >
    Optical aids including magnifiers, eccentric viewing training, and electronic
    magnification devices to maximize residual vision. Tinted lenses may reduce
    photophobia.
  treatment_term:
    preferred_term: visual rehabilitation
    term:
      id: MAXO:0000950
      label: supportive care
  evidence: []
- name: Gene therapy (investigational)
  description: >
    Subretinal delivery of AAV-ABCA4 or other gene replacement strategies are
    in clinical trials. Challenges include the large size of the ABCA4 coding
    sequence (~6.8 kb), which exceeds standard AAV cargo capacity.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence: []
- name: Avoidance of vitamin A supplementation
  description: >
    High-dose vitamin A (retinol) may accelerate bisretinoid accumulation by
    providing excess substrate for the visual cycle. Avoidance of vitamin A
    supplements and possibly dietary restriction are sometimes recommended,
    though evidence is uncertain.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence: []
