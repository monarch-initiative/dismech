biochemical:
- name: A2E (Bisretinoid)
  presence: Elevated
  context: Toxic bisretinoid byproduct accumulating in RPE lysosomes when ABCA4 is impaired; generates reactive oxygen species upon light exposure
  evidence:
  - reference: PMID:39201545
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The primary cause is mutations in the ABCA4 gene, leading to the accumulation of toxic byproducts in the retinal pigment epithelium (RPE) and subsequent photoreceptor cell degeneration."
    explanation: Confirms accumulation of toxic byproducts (including A2E) in the RPE as a consequence of ABCA4 mutations.
- name: Lipofuscin
  presence: Elevated
  context: Excessive lipofuscin granules in RPE cells; autofluorescence is a key diagnostic biomarker on fundus autofluorescence imaging
  evidence:
  - reference: PMID:38837708
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: "dysfunctional ABCA4 in STGD1 RPE cells results in intracellular accumulation of autofluorescent material and phosphatidylethanolamine (PE)"
    explanation: Patient-derived iPSC-RPE demonstrates intracellular accumulation of autofluorescent material (lipofuscin) due to ABCA4 dysfunction.
- name: All-trans-retinal
  presence: Elevated
  context: Fails to be cleared from photoreceptor disc membranes due to ABCA4 dysfunction; precursor to toxic A2E formation
- name: Phosphatidylethanolamine
  presence: Elevated
  context: Altered distribution in internal membranes of STGD1 RPE cells; compromises LC3-associated phagocytosis
  evidence:
  - reference: PMID:38837708
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: "The altered distribution of PE associated with the internal membranes of STGD1 RPE cells presumably compromises LC3-associated phagocytosis, contributing to delayed endo-lysosomal degradation activity."
    explanation: Demonstrates altered PE distribution in STGD1 RPE cells and its proposed role in compromising phagocytic degradation.
genetic:
- name: ABCA4
  association: Causative
  notes: >
    Biallelic loss-of-function mutations in ABCA4 cause STGD1. Over 1,000
    disease-causing variants identified. Encodes a phospholipid flippase
    in photoreceptor outer segment discs.
  inheritance:
  - name: Autosomal Recessive
    inheritance_term:
      preferred_term: Autosomal recessive inheritance
      term:
        id: HP:0000007
        label: Autosomal recessive inheritance
  evidence:
  - reference: PMID:9054934
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "This gene, ABCR, is expressed exclusively and at high levels in the retina, in rod but not cone photoreceptors, as detected by in situ hybridization. Mutational analysis of ABCR in STGD families revealed a total of 19 different mutations including homozygous mutations in two families with consanguineous parentage. These data indicate that ABCR is the causal gene of STGD/FFM."
    explanation: Landmark paper establishing ABCA4 (ABCR) as the causal gene for Stargardt disease through positional cloning and mutation analysis.
  - reference: PMID:37940365
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "STGD1 is an autosomal recessive disorder caused by multiple pathogenic sequence variants in the large ABCA4 gene (OMIM 601691)."
    explanation: Comprehensive review confirming ABCA4 as the causative gene with multiple pathogenic variants.
- name: ELOVL4
  association: Causative
  notes: >
    Heterozygous mutations cause rare autosomal dominant STGD3. ELOVL4
    is involved in biosynthesis of very long chain fatty acids important
    for photoreceptor membrane integrity.
- name: PROM1
  association: Causative
  notes: >
    Mutations cause autosomal dominant STGD4. PROM1 is expressed at the base
    of photoreceptor outer segments and is important for disc morphogenesis.
treatments:
- name: Low Vision Rehabilitation
  description: >
    Adaptive devices and training to maximize remaining vision, including
    magnifying lenses, electronic aids, and eccentric viewing techniques.
  treatment_term:
    preferred_term: low vision rehabilitation
    term:
      id: MAXO:0000950
      label: supportive care
- name: Genetic Counseling
  description: >
    Recommended for affected individuals and families to discuss inheritance
    patterns, recurrence risk, and available genetic testing options.
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
- name: Gene Therapy (Investigational)
  description: >
    Subretinal delivery of functional ABCA4 gene via viral vectors is
    under investigation. Challenges include the large size of the ABCA4
    cDNA (~6.8 kb) which exceeds standard AAV packaging capacity, requiring
    dual-vector or lentiviral approaches.
  treatment_term:
    preferred_term: gene therapy
    term:
      id: MAXO:0001001
      label: gene therapy
  evidence:
  - reference: PMID:37834872
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "In gene therapy, dual adeno-associated virus and non-viral vectors have been successful in delivering the human ABCA4 gene in preclinical studies."
    explanation: Confirms the development of gene therapy strategies including dual-AAV approaches to deliver the large ABCA4 gene.
  - reference: PMID:37940365
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "the exciting novel therapeutic approaches on the translational horizon that aim to treat STGD1 by replacing the entire 6.8 kb ABCA4 open reading frame"
    explanation: Highlights the challenge of the 6.8 kb ABCA4 open reading frame size and ongoing development of replacement strategies.
- name: Visual Cycle Modulators (Investigational)
  description: >
    Pharmacological agents aimed at slowing the visual cycle to reduce
    A2E accumulation, including deuterated vitamin A (ALK-001/gildeuretinol)
    and emixustat.
  treatment_term:
    preferred_term: visual cycle modulator pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:37834872
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "For pharmaceutical therapies ALK-001, deuterated vitamin A shows promise with preliminary data for phase 2 trial, demonstrating a decreased atrophy growth rate after two years."
    explanation: Reports preliminary positive results for ALK-001 (deuterated vitamin A) as a visual cycle modulator in phase 2 clinical trial.
- name: Stem Cell Therapy (Investigational)
  description: >
    Transplantation of RPE cells derived from human embryonic stem cells
    or induced pluripotent stem cells to replace degenerated RPE.
  treatment_term:
    preferred_term: stem cell therapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:37834872
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Stem cell therapy using human pluripotent stem cell-derived retinal pigment epithelium cells demonstrated long-term safety three years after implantation and visual acuity improvements in the first two years after initiation of therapy."
    explanation: Reports safety and preliminary efficacy of stem cell-derived RPE transplantation for STGD1 in clinical trials.
- name: Lysosomal Re-acidification (Investigational)
  description: >
    Drug-mediated re-acidification of RPE lysosomes to restore cathepsin D
    activity and improve photoreceptor outer segment degradation. Represents
    a novel RPE-targeted therapeutic strategy.
  treatment_term:
    preferred_term: lysosomal re-acidification pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:38837708
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: "Drug-mediated re-acidification of lysosomes in the RPE of STGD1 restores CatD functional activity and reduces the accumulation of immature CatD protein loads."
    explanation: Preclinical evidence from iPSC-RPE models showing that lysosomal re-acidification restores cathepsin D activity, validating this as a therapeutic approach.
