- name: Secondary photoreceptor degeneration
  description: >
    The intimate metabolic relationship between RPE and photoreceptors means that
    RPE dysfunction and death inevitably leads to secondary degeneration of overlying
    cone and rod photoreceptors. In Stargardt disease, cone photoreceptors of the
    fovea are preferentially affected, accounting for loss of high-acuity central
    vision, color discrimination, and reading ability. Peripheral rod photoreceptors
    may be relatively spared until later disease stages.
