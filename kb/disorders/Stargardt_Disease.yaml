- name: RPE cell dysfunction and death
  description: >
    Accumulated bisretinoids (A2E and related compounds) are cytotoxic to RPE cells.
    A2E disrupts lysosomal function, inhibits the visual cycle enzyme RPE65, generates
    reactive oxygen species upon light exposure, and activates complement pathways.
    Progressive RPE cell death leads to geographic atrophy of the macula, beginning
    at the fovea and expanding centrifugally, with characteristic yellow-white pisciform
    flecks at the junction of affected and unaffected RPE.
