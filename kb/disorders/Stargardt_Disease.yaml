category: Genetic
synonyms:
- Stargardt macular dystrophy
- Fundus flavimaculatus
- ABCA4-related retinal dystrophy
- Juvenile macular degeneration
description: >
  Stargardt disease is the most common inherited macular dystrophy, affecting approximately
  1 in 8,000-10,000 individuals. It is most commonly caused by autosomal recessive mutations
  in the ABCA4 gene, encoding an ATP-binding cassette transporter critical for the visual
  cycle in photoreceptor outer segments. Dysfunction of ABCA4 leads to toxic bisretinoid
  accumulation (including A2E) within retinal pigment epithelium (RPE) cells, causing
  progressive RPE and photoreceptor degeneration centered on the macula. Clinical
  hallmarks include bilateral central visual loss beginning in childhood or early adulthood,
  yellow-white pisciform flecks around the macula and posterior pole, macular atrophy,
  and the characteristic "dark choroid" sign on fluorescein angiography. There is no
  approved disease-modifying therapy; gene therapy and retinal cell replacement strategies
  are in clinical trials.
