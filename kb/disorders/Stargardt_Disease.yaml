phenotypes:
- name: Central visual loss
  frequency: OBLIGATE
  description: >
    Bilateral central vision loss is the cardinal symptom of Stargardt disease,
    typically presenting in the first or second decade of life. Visual acuity
    often declines to 20/200 or worse over years to decades, sparing peripheral
    vision. The rate of progression is variable.
  phenotype_term:
    preferred_term: Reduced visual acuity
    term:
      id: HP:0007663
      label: Reduced visual acuity
  evidence: []
- name: Macular atrophy
  frequency: OBLIGATE
  description: >
    Geographic atrophy of the macular RPE and overlying photoreceptors, typically
    beginning at or near the fovea. The atrophic zone has a beaten-bronze or
    bull's-eye appearance and expands centrifugally over time. Fundus autofluorescence
    reveals hypo-autofluorescent patches corresponding to RPE atrophy, surrounded
    by a halo of hyper-autofluorescence.
  phenotype_term:
    preferred_term: Macular atrophy
    term:
      id: HP:0007754
      label: Macular atrophy
  evidence: []
- name: Fundus flecks
  frequency: FREQUENT
  description: >
    Yellow-white pisciform (fish-shaped) flecks scattered around the posterior pole
    and extending variably toward the periphery. These correspond to RPE cells
    engorged with bisretinoid lipofuscin. They are a hallmark of fundus flavimaculatus,
    the allelic condition with more widespread flecks and slower visual loss.
  phenotype_term:
    preferred_term: Fundus flavimaculatus
    term:
      id: HP:0007818
      label: Fundus flavimaculatus
  evidence: []
- name: Color vision defects
  frequency: FREQUENT
  description: >
    Acquired dyschromatopsia affecting red-green and blue-yellow axes, reflecting
    preferential loss of foveal cone photoreceptors. May precede or accompany
    central visual acuity loss.
  phenotype_term:
    preferred_term: Abnormality of color vision
    term:
      id: HP:0000551
      label: Abnormality of color vision
  evidence: []
- name: Photophobia
  frequency: OCCASIONAL
  description: >
    Light sensitivity reported by a subset of patients, possibly related to
    photo-oxidative stress from bisretinoid accumulation.
  phenotype_term:
    preferred_term: Photophobia
    term:
      id: HP:0000613
      label: Photophobia
  evidence: []
- name: Central scotoma
  frequency: FREQUENT
  description: >
    A central visual field defect (scotoma) corresponding to the area of macular
    atrophy, detected by visual field testing (Goldmann or Humphrey perimetry).
  phenotype_term:
    preferred_term: Central scotoma
    term:
      id: HP:0000603
      label: Central scotoma
