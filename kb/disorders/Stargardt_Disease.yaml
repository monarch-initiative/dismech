has_subtypes:
- name: Stargardt Disease Type 1 (STGD1)
  description: >
    Most common form, caused by biallelic mutations in the ABCA4 gene. Autosomal recessive
    inheritance. Accounts for approximately 95% of cases.
- name: Stargardt Disease Type 3 (STGD3)
  description: >
    Rare autosomal dominant form caused by mutations in the ELOVL4 gene. Typically presents
    with macular dystrophy and may have later onset than STGD1.
- name: Stargardt Disease Type 4 (STGD4)
  description: >
    Rare autosomal dominant form caused by mutations in the PROM1 gene. Characterized
    by macular dystrophy with variable phenotype.
pathophysiology:
- name: ABCA4 Transporter Dysfunction
  description: >
    Loss-of-function mutations in the ABCA4 gene impair the ATP-binding cassette
    transporter responsible for flipping N-retinylidene-phosphatidylethanolamine
    (N-Ret-PE) and phosphatidylethanolamine across photoreceptor disc membranes.
    This leads to accumulation of toxic retinoid byproducts in photoreceptor
    outer segments.
  cell_types:
  - preferred_term: Retinal Cone Cell
    term:
      id: CL:0000573
      label: retinal cone cell
  - preferred_term: Retinal Rod Cell
    term:
      id: CL:0000604
      label: retinal rod cell
  biological_processes:
  - preferred_term: Retinoid Metabolic Process
    term:
      id: GO:0001523
      label: retinoid metabolic process
  - preferred_term: Lipid Transport
    term:
      id: GO:0006869
      label: lipid transport
  evidence:
  - reference: PMID:9054934
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Stargardt disease (STGD, also known as fundus flavimaculatus; FFM) is an autosomal recessive retinal disorder characterized by a juvenile-onset macular dystrophy, alterations of the peripheral retina, and subretinal deposition of lipofuscin-like material. A gene encoding an ATP-binding cassette (ABC) transporter was mapped to the 2-cM (centiMorgan) interval at 1p13-p21 previously shown by linkage analysis to harbour the STGD gene."
    explanation: Landmark paper identifying ABCA4 (ABCR) as the causal gene for Stargardt disease, establishing the ABC transporter as the molecular basis of the disorder.
  - reference: PMID:37940365
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "STGD1 is an autosomal recessive disorder caused by multiple pathogenic sequence variants in the large ABCA4 gene (OMIM 601691)."
    explanation: Confirms ABCA4 as the causative gene and its autosomal recessive inheritance pattern in a comprehensive 2024 review.
- name: Lipofuscin and A2E Accumulation in RPE
  description: >
    Failure to clear all-trans-retinal from photoreceptor discs results in formation
    of A2E (N-retinylidene-N-retinylethanolamine), a bisretinoid fluorophore that
    accumulates as lipofuscin in retinal pigment epithelium (RPE) cells. A2E is
    phototoxic and triggers RPE cell death through oxidative stress and lysosomal
    dysfunction.
  cell_types:
  - preferred_term: Retinal Pigment Epithelial Cell
    term:
      id: CL:0002586
      label: retinal pigment epithelial cell
  biological_processes:
  - preferred_term: Response to Oxidative Stress
    term:
      id: GO:0006979
      label: response to oxidative stress
  - preferred_term: Phototransduction
    term:
      id: GO:0007602
      label: phototransduction
  evidence:
  - reference: PMID:39201545
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The primary cause is mutations in the ABCA4 gene, leading to the accumulation of toxic byproducts in the retinal pigment epithelium (RPE) and subsequent photoreceptor cell degeneration."
    explanation: Confirms the pathophysiological cascade from ABCA4 mutations to toxic byproduct accumulation in RPE and subsequent photoreceptor degeneration.
  - reference: PMID:38837708
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: "dysfunctional ABCA4 in STGD1 RPE cells results in intracellular accumulation of autofluorescent material and phosphatidylethanolamine (PE)"
    explanation: iPSC-derived RPE from STGD1 patients demonstrates intracellular accumulation of autofluorescent material (lipofuscin) and PE, directly linking ABCA4 dysfunction to RPE lipofuscin accumulation.
- name: RPE Endo-Lysosomal Dysfunction
  description: >
    ABCA4 dysfunction leads to elevated lysosomal pH in RPE cells, impairing
    cathepsin D (CatD) maturation and activity. CatD is the primary RPE lysosomal
    protease required for photoreceptor outer segment degradation. Impaired CatD
    results in reduced outer segment degradation and accumulation of substrates
    including alpha-synuclein, further exacerbating endo-lysosomal dysfunction.
  cell_types:
  - preferred_term: Retinal Pigment Epithelial Cell
    term:
      id: CL:0002586
      label: retinal pigment epithelial cell
  biological_processes:
  - preferred_term: Lysosome Organization
    term:
      id: GO:0007040
      label: lysosome organization
  - preferred_term: Phagocytosis
    term:
      id: GO:0006909
      label: phagocytosis
  evidence:
  - reference: PMID:38837708
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: "we identified cathepsin D (CatD), the primary RPE lysosomal protease, as a key molecular player contributing to endo-lysosomal dysfunction in STGD1 using a newly developed \"disease-in-a-dish\" RPE model from confirmed STGD1 patients"
    explanation: Identifies CatD impairment as a key molecular contributor to RPE endo-lysosomal dysfunction in STGD1, using patient-derived iPSC-RPE models.
  - reference: PMID:38837708
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: "Induced pluripotent stem cell (iPSC)-derived RPE originating from three STGD1 patients exhibited elevated lysosomal pH, as previously reported in Abca4-/- mice. CatD protein maturation and activity were impaired in RPE from STGD1 patients and Abca4-/- mice."
    explanation: Demonstrates elevated lysosomal pH and impaired CatD maturation/activity in STGD1 patient RPE, establishing the mechanistic link between ABCA4 dysfunction and lysosomal pathology.
- name: Photoreceptor Degeneration
  description: >
    Progressive death of photoreceptors, particularly cones in the macula,
    secondary to RPE dysfunction and direct toxic effects of accumulated
    bisretinoids. Loss of photoreceptors leads to progressive central vision
    loss and eventual macular atrophy.
