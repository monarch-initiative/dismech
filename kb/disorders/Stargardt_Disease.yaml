name: Stargardt Disease
creation_date: "2026-02-26T00:00:00Z"
updated_date: "2026-02-26T00:00:00Z"
category: Mendelian
description: >
  Stargardt disease (STGD1) is the most common inherited macular dystrophy, typically
  presenting in childhood or adolescence with progressive bilateral central vision loss.
  It is caused by biallelic loss-of-function mutations in the ABCA4 gene, which encodes
  a retina-specific ATP-binding cassette transporter essential for clearing
  N-retinylidene-phosphatidylethanolamine (N-retinylidene-PE) from photoreceptor disc
  membranes. ABCA4 dysfunction leads to accumulation of toxic bisretinoid lipofuscin
  compounds, particularly A2E, in retinal pigment epithelium (RPE) cells, causing RPE
  cell death followed by secondary photoreceptor degeneration. Clinical hallmarks include
  macular atrophy, characteristic yellow-white fundus flecks, and a dark choroid on
  fluorescein angiography.
