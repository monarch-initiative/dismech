- name: Oxidative stress and neuroinflammation
  description: 'GCDH deficiency leads to disturbed redox homeostasis including increased lipid peroxidation, altered antioxidant
    defenses, and a pro-inflammatory response in the striatum and cerebral cortex. NF-kB pathway activation and microglial
    activation contribute to neuroinflammation. Mitochondrial dynamics are also disrupted with activated mitochondrial fission.

    '
  biological_processes:
  - preferred_term: Response to oxidative stress
    term:
      id: GO:0006979
      label: response to oxidative stress
  - preferred_term: Inflammatory response
    term:
      id: GO:0006954
      label: inflammatory response
  locations:
  - preferred_term: Striatum
    term:
      id: UBERON:0002435
      label: striatum
  - preferred_term: Cerebral cortex
