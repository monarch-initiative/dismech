      explanation: Supports white matter injury as a downstream neuroimaging consequence.
phenotypes:
- name: Macrocephaly
  frequency: VERY_FREQUENT
  description: 'Increased head circumference is one of the most common clinical manifestations, present in approximately 77%
    of patients. Often the first clinical sign raising suspicion before screening results are available.

    '
  phenotype_term:
    preferred_term: Macrocephaly
    term:
      id: HP:0000256
      label: Macrocephaly
  evidence:
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The most common clinical manifestations included increased head circumference (77.19%)
    explanation: Literature review of Chinese GA1 patients shows macrocephaly in 77% of cases.
- name: Dystonia
  frequency: FREQUENT
  description: 'Complex dystonic movement disorder resulting from bilateral striatal injury during encephalopathic crises.
    Severity correlates with extent of putamen damage on neuroimaging.

    '
  phenotype_term:
    preferred_term: Dystonia
    term:
      id: HP:0001332
      label: Dystonia
  evidence:
  - reference: PMID:37474264
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The diffusional kurtosis imaging metrics of the temporal lobe and basal ganglia were significantly correlated
      with the Barry-Albright dystonia scores.
    explanation: DKI imaging demonstrates that basal ganglia microstructural changes correlate with dystonia severity scores.
- name: Motor delay
  frequency: VERY_FREQUENT
  description: 'Developmental motor delay is common, present in approximately 65% of patients. May be evident before or after
    an encephalopathic crisis.

    '
  phenotype_term:
    preferred_term: Motor delay
    term:
      id: HP:0001270
      label: Motor delay
  evidence:
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: motor developmental delay (65.15%)
    explanation: Literature review shows motor delay in 65% of GA1 patients.
- name: Encephalopathy
  frequency: FREQUENT
  description: 'Acute encephalopathic crises typically occur between 3 and 36 months of age, often triggered by catabolic
    stress from febrile illness. These crises cause irreversible striatal injury if not prevented by emergency management.

    '
  phenotype_term:
    preferred_term: Encephalopathy
    term:
      id: HP:0001298
      label: Encephalopathy
  evidence:
  - reference: PMID:35639256
    supports: SUPPORT
    evidence_source: MODEL_ORGANISM
    snippet: commonly manifest acute encephalopathy associated with severe striatum degeneration
    explanation: Acute encephalopathy with striatal degeneration is the hallmark neurological event.
- name: Subdural hemorrhage
  frequency: OCCASIONAL
  description: 'Children with GA1 are predisposed to subdural hematoma development due to stretching of cortical veins secondary
    to cerebral atrophy and expansion of CSF spaces. SDH in GA1 must be distinguished from abusive head trauma.

    '
  phenotype_term:
    preferred_term: Subdural hemorrhage
    term:
      id: HP:0100309
      label: Subdural hemorrhage
  evidence:
  - reference: PMID:26219480
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Children with GA1 are reported to be predisposed to subdural hematoma (SDH) development due to stretching of
      cortical veins secondary to cerebral atrophy and expansion of CSF spaces.
    explanation: Systematic review establishing the predisposition to SDH in GA1 and the need to distinguish from abusive
      head trauma.
  - reference: PMID:26219480
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: SDHs in 19/20 children with GA1 are accompanied by other brain abnormalities specific for GA1.
    explanation: SDHs in GA1 almost always co-occur with other GA1-specific brain abnormalities, distinguishing them from
      abusive head trauma.
- name: Metabolic acidosis
  frequency: VERY_RARE
  description: >-
    Unlike other organic acidurias (e.g., propionic acidemia, methylmalonic acidemia), GA1 does not
    characteristically cause significant metabolic acidosis. Encephalopathic crises in GA1 are primarily
    neurological events (striatal necrosis) rather than metabolic acidosis episodes. Metabolic acidosis
    may occur rarely during severe intercurrent illness but is not a defining feature.
  phenotype_term:
    preferred_term: Metabolic acidosis
    term:
      id: HP:0001942
      label: Metabolic acidosis
  notes: >-
    GA1 differs from other organic acidurias in that encephalopathic crises are primarily neurological
    (striatal injury via excitotoxicity) rather than metabolic. Significant metabolic acidosis is uncommon.
- name: Seizures
  frequency: OCCASIONAL
  description: Seizures may occur during or after encephalopathic crises.
  phenotype_term:
    preferred_term: Seizure
    term:
      id: HP:0001250
      label: Seizure
  notes: >-
    Seizures may occur during or following acute encephalopathic crises. EEG abnormalities were documented
    in 73.33% of Chinese GA1 patients (PMID:39185018), but EEG abnormalities do not equate to clinical
    seizures. Post-crisis epilepsy is a recognized sequela of striatal injury.
- name: Intellectual disability
  frequency: OCCASIONAL
  description: >-
    Cognitive performance is mildly reduced in GA1 patients identified by newborn screening, particularly
    in those with the biochemical high excreter phenotype (median IQ 84) compared to low excreters
    (median IQ 98). Most patients do not meet criteria for intellectual disability (IQ <70) but
    have below-average cognitive function.
  phenotype_term:
    preferred_term: Intellectual disability
    term:
      id: HP:0001249
      label: Intellectual disability
  evidence:
  - reference: PMID:34588557
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: The biochemical high excreter phenotype is the major risk factor for cognitive impairment while
      cognitive functions do not appear to be impacted by current therapy and striatal damage.
    explanation: Cognitive impairment is documented, particularly in high excreters, but median IQ of 87 is
      below-average rather than meeting the threshold for intellectual disability (IQ <70). Most
      NBS-identified patients have mild cognitive effects rather than frank intellectual disability.
- name: Hypotonia
  frequency: FREQUENT
  description: 'Muscular hypotonia may be present in infancy, particularly before the onset of dystonia.

    '
  phenotype_term:
    preferred_term: Hypotonia
    term:
      id: HP:0001252
      label: Hypotonia
  notes: >-
    Muscular hypotonia may be present in infancy as an early feature before the onset of dystonia.
    The Chinese literature review (PMID:39185018) identified motor developmental delay (65.15%)
    as the most common clinical manifestation, which often includes hypotonia in infants.
- name: Frontotemporal cerebral atrophy
  frequency: FREQUENT
  description: 'Frontotemporal atrophy with widened Sylvian fissures and expanded CSF spaces is a characteristic neuroimaging
    finding in GA1.

    '
  phenotype_term:
    preferred_term: Frontotemporal cerebral atrophy
    term:
      id: HP:0006892
      label: Frontotemporal cerebral atrophy
  evidence:
  - reference: PMID:26219480
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: cerebral atrophy and expansion of CSF spaces
    explanation: Cerebral atrophy with CSF space expansion is a recognized GA1 neuroimaging feature.
- name: Cerebral white matter hyperintensity on MRI
  frequency: FREQUENT
  description: 'Abnormalities in white matter are detected on MRI in the majority of GA1 patients.

    '
  phenotype_term:
    preferred_term: Hyperintensity of cerebral white matter on MRI
    term:
      id: HP:0030890
      label: Hyperintensity of cerebral white matter on MRI
  evidence:
  - reference: PMID:37474264
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Diffusional kurtosis imaging provides more comprehensive quantitative information regarding the gray and white matter micropathologic damage in glutaric aciduria type 1 than routine MR imaging scores.
    explanation: Supports white matter microstructural injury in GA1, consistent with MRI white matter abnormalities.
biochemical:
- name: Elevated glutarylcarnitine (C5DC)
  presence: INCREASED
  notes: 'C5DC is the primary newborn screening biomarker for GA1 detected by tandem mass spectrometry. Elevated in blood
    in approximately 98.5% of GA1 patients.

    '
  evidence:
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: patients exhibited significant elevations in C5DC (98.51%) and C5DC/C8 (94.87%) in blood
    explanation: C5DC elevation in blood is near-universal in GA1 patients.
- name: Elevated glutaric acid in urine
  presence: INCREASED
  notes: 'Glutaric acid is elevated in urine in approximately 94% of GA1 patients. The level of urinary GA excretion distinguishes
    high excreters from low excreters.

    '
  evidence:
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: GA (94.37%) and 3OHGA (69.39%) in urine
    explanation: Urinary GA elevation is present in the vast majority of GA1 patients.
  - reference: PMID:34588557
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The biochemical high excreter phenotype is the major risk factor for cognitive impairment
    explanation: The high/low excreter distinction based on urinary GA levels is clinically significant for cognitive prognosis.
- name: Elevated 3-hydroxyglutaric acid in urine
  presence: INCREASED
  notes: '3-OH-GA is elevated in urine in approximately 69% of GA1 patients and is considered the most neurotoxic metabolite.

    '
  evidence:
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: GA (94.37%) and 3OHGA (69.39%) in urine
    explanation: Urinary 3-OH-GA elevation is present in about 69% of GA1 patients.
genetic:
- name: GCDH variants causing glutaryl-CoA dehydrogenase deficiency
  gene_term:
    preferred_term: GCDH
    term:
      id: hgnc:4189
      label: GCDH
  association: CAUSATIVE
  features: 'Biallelic pathogenic variants in the GCDH gene cause GA1. Over 200 pathogenic variants have been identified.
    Missense variants are the most prevalent type (approximately 74%). The most frequent variant in Chinese populations is
    c.1244-2A>C. Most variant sites are located in exons 11 and 6. Genotype-phenotype correlations exist, with some variants
    associated with residual GCDH activity and the low excreter biochemical phenotype.

    '
  evidence:
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 67 distinct GCDH gene variants were identified among 73 patients, with missense variants being the most prevalent
      type (73.97%). The most frequent variant was c.1244-2 A > C, observed in 17.12% of cases.
    explanation: Comprehensive literature review of GCDH variant spectrum in Chinese GA1 patients.
  - reference: PMID:37685964
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: The high number of missense variants associated with the disease and their impact on GCDH activity suggest that
      disturbed protein conformation can affect the biochemical phenotype.
    explanation: Demonstrates that missense variants cause protein misfolding affecting biochemical phenotype.
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: the majority of variant sites were located in exons 11 (25.37%) and 6 (22.39%).
    explanation: Identifies mutational hotspots in the GCDH gene.
treatments:
- name: Lysine-restricted diet
  description: 'A low-lysine or lysine-free diet is a cornerstone of GA1 metabolic treatment, aiming to reduce substrate availability
    for the deficient enzyme and decrease toxic metabolite production.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:34588557
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: Long-term neurologic outcome in GA1 involves both motor and cognitive functions. The biochemical high excreter
      phenotype is the major risk factor for cognitive impairment while cognitive functions do not appear to be impacted by
      current therapy and striatal damage.
    explanation: Diet is standard of care but current therapy does not fully prevent cognitive impairment, particularly in
      high excreters.
- name: Carnitine supplementation
  description: 'L-carnitine supplementation helps replenish secondary carnitine deficiency caused by urinary losses of glutarylcarnitine
    (C5DC) and supports metabolite detoxification.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
    therapeutic_agent:
    - preferred_term: carnitine
      term:
        id: CHEBI:17126
        label: carnitine
  notes: >-
    L-carnitine supplementation is recommended in international GA1 guidelines to replenish secondary
    carnitine deficiency caused by urinary losses of glutarylcarnitine (C5DC). Nearly all GA1 patients
    (98.51%) show elevated C5DC (PMID:39185018), reflecting ongoing carnitine conjugation and loss.
- name: Emergency management during intercurrent illness
  description: 'Aggressive emergency treatment during catabolic crises including high-energy intravenous glucose, prevention
    of catabolism, and monitoring to prevent acute striatal necrosis. The emergency protocol is critical during the vulnerability
    window (3-36 months of age).

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  notes: >-
    Aggressive emergency treatment during catabolic crises is a cornerstone of GA1 management per
    international guidelines. The German NBS follow-up cohort (PMID:34588557, n=107) demonstrates that
    early identification and treatment adherence are critical for outcomes.
- name: Newborn screening
  description: 'Newborn screening (NBS) for GA1 using tandem mass spectrometry detection of elevated glutarylcarnitine (C5DC)
    enables presymptomatic diagnosis and early treatment initiation. Machine learning-based digital-tier strategies can reduce
    false-positive rates by over 90%.

    '
  treatment_term:
    preferred_term: disease screening
    term:
      id: MAXO:0000124
      label: disease screening
  evidence:
  - reference: PMID:39728403
    supports: SUPPORT
    evidence_source: COMPUTATIONAL
    snippet: the proposed digital-tier strategy based on logistic regression analysis, ridge regression, and support vector
      machine reduced the false-positive rate by over 90% compared to regular NBS while identifying all confirmed individuals
      with GA1 correctly.
    explanation: Machine learning approaches can dramatically improve NBS specificity for GA1.
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 38.36% were diagnosed through newborn screening
    explanation: NBS is an important diagnostic route for GA1 in China.
- name: Genetic counseling
  description: 'Genetic counseling is essential for families with GA1 to explain the autosomal recessive inheritance pattern,
    recurrence risk, and options for prenatal diagnosis.

    '
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
  evidence:
  - reference: PMID:39185018
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: These findings facilitate the diagnosis and treatment of affected children and provide a basis for genetic counseling
      and prenatal diagnosis for their families.
    explanation: Genetic variant identification enables genetic counseling and prenatal diagnosis.
- name: Gene therapy (investigational)
  description: 'AAV-mediated gene therapy is under preclinical investigation for GA1. Both liver-directed approaches (replacing
    GCDH or deleting AASS to prevent lysine degradation flux) and systemic AAV9-GCDH delivery have shown efficacy in mouse
    models, restoring enzyme activity and preventing lysine diet-induced neuropathology.

    '
