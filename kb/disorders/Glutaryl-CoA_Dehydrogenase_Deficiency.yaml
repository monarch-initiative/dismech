    - canonical_ga1_metabolic_model
    causal_link_type: INDIRECT_KNOWN_INTERMEDIATES
    intermediate_mechanisms:
    - microglial activation
    - ER-mitochondria crosstalk disturbance
    - activated mitochondrial fission
    evidence:
