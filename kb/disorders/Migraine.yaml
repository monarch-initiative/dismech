name: Migraine
category: Complex
parents:
- Neurological Disease
disease_term:
  preferred_term: migraine disorder
  term:
    id: MONDO:0005277
    label: migraine disorder
has_subtypes:
- name: Migraine with Aura
  description: Preceded by transient neurological symptoms (visual, sensory, speech).
  evidence:
  - reference: PMID:1525797
    supports: SUPPORT
    snippet: "Lifetime prevalence of MA was 5%, male:female ratio 1:2."
    explanation: Population study establishes migraine with aura as a distinct subtype with 5% lifetime prevalence.
  - reference: PMID:1525797
    supports: SUPPORT
    snippet: "Visual disturbances were the most common aura phenomenon occurring in 90% of subjects with MA."
    explanation: Visual symptoms are the predominant aura type, occurring in 90% of migraine with aura cases.
- name: Migraine without Aura
  description: Most common form, no preceding aura.
  evidence:
  - reference: PMID:1525797
    supports: SUPPORT
    snippet: "Lifetime prevalence of MO was 8%, M:F ratio 1:7."
    explanation: Migraine without aura is the most common form with 8% lifetime prevalence and strong female predominance.
  - reference: PMID:1525797
    supports: SUPPORT
    snippet: "Women, but not men, were significantly more likely to have MO than MA."
    explanation: Migraine without aura shows stronger female predominance than migraine with aura.
- name: Chronic Migraine
  description: 15 or more headache days per month for >3 months.
  evidence:
  - reference: PMID:30893319
    supports: SUPPORT
    snippet: "For chronic migraine, propranolol was more likely to reduce headaches by at least 50% (RR: 2.0, 95% CI: 1.0-4.3)."
    explanation: Chronic migraine is recognized as a distinct subtype requiring different treatment approaches.
- name: Vestibular Migraine
  description: Migraine with prominent vestibular symptoms (vertigo).
  evidence:
  - reference: PMID:38619053
    supports: SUPPORT
    snippet: "Vestibular migraine is an underdiagnosed migraine phenotype that shares the pathophysiological mechanisms of migraine, with growing interest in recent years."
    explanation: Vestibular migraine is established as a distinct underdiagnosed migraine phenotype.
pathophysiology:
- name: Cortical Spreading Depression
  description: >
    Wave of neuronal depolarization spreading across cortex underlies
    aura. Triggers activation of trigeminal pathways and may initiate
    headache phase.
  biological_processes:
  - preferred_term: Neural Signaling
    term:
      id: GO:0007268
      label: chemical synaptic transmission
  evidence:
  - reference: PMID:37495957
    supports: SUPPORT
    snippet: "Cortical spreading depolarization (CSD), the neurophysiological correlate of the migraine aura, can activate trigeminal pain pathways, but the neurobiological mechanisms and behavioural consequences remain unclear."
    explanation: Establishes CSD as the neurophysiological basis of migraine aura and its role in activating trigeminal pain pathways.
  - reference: PMID:37495957
    supports: SUPPORT
    snippet: "In both WT and FHM1 mutant mice, CSDs induced headache-related behaviour, as evidenced by increased MGS scores and the occurrence of oculotemporal strokes, at 30 min."
    explanation: Demonstrates that CSDs directly induce headache-related behaviors in animal models, supporting CSD's role in headache initiation.
  - reference: PMID:37495957
    supports: SUPPORT
    snippet: "Blocking Panx1 channels by TAT-Panx308 inhibited CSD-induced headache related behaviour and HMGB1 release."
    explanation: Shows that pannexin-1 channels mediate CSD-induced neuroinflammatory signaling and headache behaviors, identifying a key mechanism linking CSD to pain.
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "Neuronal pannexin-1 channels act as stress sensors, initiating the inflammatory signaling by inflammasome formation and high-mobility group box-1 release in response to transient perturbations such as cortical spreading depolarization (CSD)"
    explanation: Explains the molecular mechanism by which CSD triggers neuroinflammation through pannexin-1 channels and HMGB1 release.
- name: Trigeminovascular Activation
  description: >
    Activation of trigeminal nerve fibers innervating meningeal blood
    vessels releases CGRP and other neuropeptides, causing neurogenic
    inflammation and pain.
  biological_processes:
  - preferred_term: Pain Signaling
    term:
      id: GO:0048265
      label: response to pain
  evidence:
  - reference: PMID:37487740
    supports: SUPPORT
    snippet: "CSD is also thought to drive the headache phase in migraine by promoting the activation and mechanical sensitization of trigeminal primary afferent nociceptive neurons that innervate the cranial meninges."
    explanation: Confirms that CSD drives trigeminovascular activation leading to headache phase in migraine.
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "Studies in rodents have demonstrated that sterile meningeal inflammation can stimulate and sensitize meningeal nociceptors, culminating in headaches."
    explanation: Shows that meningeal inflammation activates and sensitizes trigeminal nociceptors, producing headache.
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "The parenchymal neuroinflammatory signaling involving neurons, astrocytes, and microglia, which eventually extends to the meninges, can link non-homeostatic perturbations in the insensate brain to pain-sensitive meninges."
    explanation: Describes the pathway by which brain parenchymal inflammation extends to activate pain-sensitive meningeal structures and trigeminal afferents.
- name: Central Sensitization
  description: >
    Repeated activation leads to sensitization of trigeminal nucleus
    and thalamic neurons, producing allodynia and enhanced pain
    perception.
  evidence:
  - reference: PMID:37487740
    supports: SUPPORT
    snippet: "Broad-spectrum P2X receptor inhibition, selective blockade of the P2X7 receptor, and its related Pannexin 1 channel suppressed CSD-evoked afferent mechanical sensitization but did not affect the accompanying afferent activation response."
    explanation: Demonstrates that P2X7 and Pannexin 1 signaling specifically mediate mechanical sensitization (allodynia) of meningeal afferents, a key component of central sensitization.
  - reference: PMID:37487740
    supports: SUPPORT
    snippet: "We propose that meningeal P2X7 and Pannexin 1 signaling, potentially in meningeal macrophages or neutrophils, mediates the mechanical sensitization of meningeal afferents, which contributes to migraine pain by exacerbating the headache during normally innocuous physical activities."
    explanation: Explains how sensitization leads to allodynia where normally innocuous stimuli become painful during migraine attacks.
- name: CGRP Pathway
  description: >
    Calcitonin gene-related peptide (CGRP) release from trigeminal
    neurons causes vasodilation and neurogenic inflammation. CGRP
    blockers are effective treatments.
  evidence:
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "The efficacy of relatively blood-brain barrier-impermeable anti-calcitonin gene-related peptide antibodies and triptans in treating migraine attacks, both with and without aura, supports the concept of migraine pain originating in meninges."
    explanation: Clinical efficacy of CGRP-targeting therapies validates the central role of the CGRP pathway in migraine pathophysiology.
  - reference: PMID:37569648
    supports: SUPPORT
    snippet: "However, the progresses in unravelling the migraine pathophysiology allowed identifying novel putative targets as calcitonin gene-related peptide (CGRP)."
    explanation: Identifies CGRP as a key validated target in migraine treatment based on understanding of disease pathophysiology.
  - reference: PMID:37569648
    supports: SUPPORT
    snippet: "Nevertheless, despite the revolution brought by CGRP monoclonal antibodies and gepants, a significant percentage of patients still remains burdened by an unsatisfactory response, suggesting that other pathways may play a critical role"
    explanation: Notes that while CGRP pathway is important, treatment resistance in some patients indicates involvement of additional pathways beyond CGRP.
phenotypes:
- name: Headache
  category: Neurological
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Unilateral, pulsating, moderate-severe
  phenotype_term:
    preferred_term: Headache
    term:
      id: HP:0002315
      label: Headache
  evidence:
  - reference: PMID:37495957
    supports: SUPPORT
    snippet: "In both WT and FHM1 mutant mice, CSDs induced headache-related behaviour, as evidenced by increased MGS scores and the occurrence of oculotemporal strokes, at 30 min."
    explanation: Demonstrates that cortical spreading depression directly induces headache-related behaviors in animal models.
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "We propose that neuronal stress induced by CSD or synaptic activity-energy mismatch may initiate a parenchymal inflammatory signaling cascade, transmitted to the meninges, thereby triggering lasting headaches characteristic of migraine, with or without aura."
    explanation: Explains the mechanistic pathway from neuronal stress to the characteristic lasting headaches of migraine.
- name: Photophobia
  category: Neurological
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Photophobia
    term:
      id: HP:0000613
      label: Photophobia
  evidence:
  - reference: PMID:35322292
    supports: SUPPORT
    snippet: "The coexistence of photophobia and headache is associated with the interactions between visual and pain pathway at retina, midbrain, thalamus, hypothalamus and visual cortex."
    explanation: Describes the neuroanatomical basis for photophobia in migraine through visual-pain pathway interactions.
- name: Phonophobia
  category: Neurological
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Phonophobia
    term:
      id: HP:0002183
      label: Phonophobia
  evidence:
  - reference: PMID:33305448
    supports: SUPPORT
    snippet: "Higher amplitudes of BAEP waves in migraineurs and their relationship with the frequency of headache and HT suggest the sensitization of brainstem auditory neurons."
    explanation: Demonstrates that phonophobia in migraine is associated with sensitization of brainstem auditory neurons, as evidenced by higher brainstem auditory evoked potential amplitudes.
- name: Nausea
  category: Gastrointestinal
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Nausea
    term:
      id: HP:0002018
      label: Nausea
  evidence:
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "After a single CSD, astrocytes respond by upregulating the transcription of proinflammatory enzymes and mediators, while microglia are involved in restoring neuronal structural integrity; however, repeated CSDs may prompt microglia to adopt a pro-inflammatory state."
    explanation: Neuroinflammatory responses to CSD contribute to the full range of migraine symptoms including autonomic features like nausea through central nervous system activation.
- name: Visual Aura
  category: Neurological
  frequency: OCCASIONAL
  notes: Scintillating scotoma, fortification spectra
  phenotype_term:
    preferred_term: Visual Disturbance
    term:
      id: HP:0000505
      label: Visual impairment
  evidence:
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "PET studies utilizing inflammation markers have revealed meningeal inflammatory activity in patients experiencing migraine with aura, particularly over the occipital cortex generating visual auras."
    explanation: Demonstrates that visual auras in migraine are associated with inflammatory activity localized to the occipital cortex, the brain region responsible for visual processing.
- name: Vertigo
  category: Neurological
  frequency: OCCASIONAL
  notes: Vestibular migraine
  phenotype_term:
    preferred_term: Vertigo
    term:
      id: HP:0002321
      label: Vertigo
  evidence:
  - reference: PMID:38619053
    supports: SUPPORT
    snippet: "Vestibular migraine is an underdiagnosed migraine phenotype that shares the pathophysiological mechanisms of migraine, with growing interest in recent years."
    explanation: Establishes vestibular migraine as a recognized migraine phenotype where vertigo is a prominent symptom.
  - reference: PMID:37889468
    supports: SUPPORT
    snippet: "There is evidence of abnormal sensory processing and integration in VM patients. Calcitonin gene-related peptide (CGRP) has also been found to play a role in trigeminal and vestibular nucleus pathways."
    explanation: Links vestibular symptoms to abnormal sensory processing and CGRP signaling in vestibular pathways.
biochemical:
- name: CGRP
  presence: Elevated
  context: During attacks
  evidence:
  - reference: PMID:37755358
    supports: SUPPORT
    snippet: "Special emphasis is given to the role of calcitonin gene-related peptide (CGRP) in migraine development. CGRP not only contributes to symptoms but also represents a promising therapeutic target, with inhibitors showing effectiveness in migraine management."
    explanation: Confirms the central role of CGRP in migraine pathophysiology and its elevation during attacks.
- name: Serotonin
  presence: Decreased
  context: May contribute to attacks
  evidence:
  - reference: PMID:17970989
    supports: SUPPORT
    snippet: "Amongst the many neurotransmitters in the brain, the serotonergic (serotonin, 5-HT) system from the brainstem raphe nucleus has been most convincingly implicated in migraine pathophysiology."
    explanation: Serotonergic system is the most convincingly implicated neurotransmitter system in migraine.
  - reference: PMID:17970989
    supports: SUPPORT
    snippet: "The documented changes in 5-HT metabolism and in the processing of central 5-HT-mediated responses during and in between migraine attacks have led to the suggestion that migraine is a consequence of a central neurochemical imbalance that involves a low serotonergic disposition."
    explanation: Low serotonin disposition is associated with migraine susceptibility and attacks.
genetic:
- name: CACNA1A
  association: Causative
  notes: Familial hemiplegic migraine
  evidence:
  - reference: PMID:38508838
    supports: SUPPORT
    snippet: "Some distinct, rare, familial migraine subtypes are caused by pathogenic variants in genes involved in ion transport and neurotransmitter release, suggesting an underlying vulnerability of the excitatory-inhibitory balance in the brain"
    explanation: CACNA1A encodes a voltage-gated calcium channel involved in ion transport and neurotransmitter release, and is one of the established causative genes for familial hemiplegic migraine.
- name: ATP1A2
  association: Causative
  notes: Familial hemiplegic migraine
  evidence:
  - reference: PMID:38508838
    supports: SUPPORT
    snippet: "Some distinct, rare, familial migraine subtypes are caused by pathogenic variants in genes involved in ion transport and neurotransmitter release, suggesting an underlying vulnerability of the excitatory-inhibitory balance in the brain"
    explanation: ATP1A2 encodes a Na+/K+-ATPase involved in ion transport, and is one of the established causative genes for familial hemiplegic migraine type 2.
- name: SCN1A
  association: Causative
  notes: Familial hemiplegic migraine
  evidence:
  - reference: PMID:38508838
    supports: SUPPORT
    snippet: "Some distinct, rare, familial migraine subtypes are caused by pathogenic variants in genes involved in ion transport and neurotransmitter release, suggesting an underlying vulnerability of the excitatory-inhibitory balance in the brain"
    explanation: SCN1A encodes a voltage-gated sodium channel involved in ion transport, and is one of the established causative genes for familial hemiplegic migraine type 3.
- name: TRPM8
  association: Risk Factor
  evidence:
  - reference: PMID:31873179
    supports: SUPPORT
    snippet: "TRPM8 is highly expressed in migraine and pain neuronal circuitry, such as trigeminal and dorsal root ganglia"
    explanation: TRPM8 is expressed in pain-related neural circuitry and genetic variants near TRPM8 are associated with altered migraine risk.
- name: LRP1
  association: Risk Factor
  evidence:
  - reference: PMID:21666692
    supports: SUPPORT
    snippet: "rs2651899 (1p36.32, PRDM16), rs10166942 (2q37.1, TRPM8) and rs11172113 (12q13.3, LRP1) were among the top seven associations (P < 5 Ã— 10(-6)) with migraine."
    explanation: GWAS of 5,122 migraineurs identified LRP1 SNP rs11172113 as genome-wide significant for migraine susceptibility.
  - reference: PMID:21666692
    supports: SUPPORT
    snippet: "LRP1 modulates neuronal glutamate signaling, plausibly linking both genes to migraine pathophysiology."
    explanation: LRP1's role in neuronal glutamate signaling provides mechanistic link to migraine.
environmental:
- name: Stress
  notes: Common trigger
  evidence:
  - reference: PMID:35143379
    supports: SUPPORT
    snippet: "Both mental/cognitive stress and daily stress (perceived) were related to an increase in pain perception and related to the development of headache or enhanced transient pain intensity in migraine and TTH patients."
    explanation: Systematic review confirms stress as a trigger for migraine headaches.
  - reference: PMID:1525797
    supports: SUPPORT
    snippet: "In both MA and MO the most conspicuous precipitating factor was stress and mental tension."
    explanation: Epidemiological study identifies stress as the most common precipitating factor for both migraine subtypes.
- name: Sleep Disturbance
  notes: Both too little and too much
  evidence:
  - reference: PMID:1525797
    supports: SUPPORT
    snippet: "One or more precipitating factor was present in 61% with MA and in 90% with MO."
    explanation: Sleep disturbance is among the common precipitating factors identified in population studies of migraine.
- name: Hormonal Changes
  notes: Menstruation, oral contraceptives
  evidence:
  - reference: PMID:19076658
    supports: SUPPORT
    snippet: "The trigger thought to be partially responsible for menstrually associated migraine is a significant drop in circulating estrogen that is noted during 2-3 days prior to onset of menses."
    explanation: Estrogen withdrawal is established as the hormonal trigger for menstrual migraine.
  - reference: PMID:19076658
    supports: SUPPORT
    snippet: "It is estimated that approximately 50% of women have an increased risk of experiencing migraine during the premenstrual phase of decreasing estrogen levels."
    explanation: Half of female migraineurs have increased risk during premenstrual estrogen decline.
  - reference: PMID:1525797
    supports: SUPPORT
    snippet: "Onset at menarche, menstrual precipitation, menstrual problems, influence of pregnancy and use of oral contraceptives all showed some relationship with the presence of MO and less with MA."
    explanation: Population study confirms hormonal factors including menstruation and oral contraceptives as migraine triggers.
- name: Dietary Triggers
  notes: Alcohol, aged cheese, chocolate, caffeine withdrawal
- name: Weather Changes
  notes: Barometric pressure changes
- name: Sensory Stimuli
  notes: Bright lights, strong odors
treatments:
- name: Triptans
  description: First-line acute treatment (sumatriptan, rizatriptan).
  evidence:
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "The efficacy of relatively blood-brain barrier-impermeable anti-calcitonin gene-related peptide antibodies and triptans in treating migraine attacks, both with and without aura, supports the concept of migraine pain originating in meninges."
    explanation: Clinical efficacy of triptans in treating migraine attacks validates their role as first-line acute treatment.
- name: NSAIDs
  description: Effective for mild-moderate attacks.
  evidence:
  - reference: PMID:27713337
    supports: SUPPORT
    snippet: "NSAIDs remain the most commonly used therapies for the migraine attack. This is in part due to their wide availability as over-the-counter drugs and their pharmaco-economic advantages, but also to a favorable efficacy/side effect profile at least in attacks of mild and moderate intensity."
    explanation: NSAIDs are widely used for migraine attacks due to their favorable efficacy and side effect profile, particularly for mild to moderate attacks.
- name: CGRP Antagonists (Gepants)
  description: Acute treatment option (ubrogepant, rimegepant).
  evidence:
  - reference: PMID:37755358
    supports: SUPPORT
    snippet: "CGRP not only contributes to symptoms but also represents a promising therapeutic target, with inhibitors showing effectiveness in migraine management."
    explanation: CGRP antagonists (gepants) are a class of CGRP inhibitors that have demonstrated effectiveness in migraine management.
- name: Beta Blockers
  description: Preventive therapy (propranolol, metoprolol).
  evidence:
  - reference: PMID:30893319
    supports: SUPPORT
    snippet: "Compared to placebo, propranolol reduced episodic migraine headaches by 1.5 headaches/month at 8 weeks (95% CI: -2.3 to -0.65) and was more likely to reduce headaches by 50% (RR: 1.4, 95% CI: 1.1-1.7)."
    explanation: Meta-analysis of 108 RCTs confirms propranolol efficacy for migraine prevention with high-quality evidence.
  - reference: PMID:30893319
    supports: SUPPORT
    snippet: "There is high quality evidence that propranolol is better than placebo for episodic migraine headache."
    explanation: Systematic review establishes beta-blockers as effective first-line preventive therapy.
- name: Topiramate
  description: Preventive therapy.
  evidence:
  - reference: PMID:24494792
    supports: SUPPORT
    snippet: "Efficacy has been demonstrated in randomized placebo-controlled trials for topiramate and valproic acid including divalproex sodium."
    explanation: Clinical trials have established the efficacy of topiramate for migraine prevention.
  - reference: PMID:24494792
    supports: SUPPORT
    snippet: "Effective anticonvulsants, such as topiramate and valproate, target nociceptive trigeminovascular and trigeminothalamic dural pathways or mechanisms involved in cortical spreading depression."
    explanation: Explains the mechanism by which topiramate prevents migraine through effects on trigeminovascular pathways and cortical spreading depression.
- name: Valproate
  description: Preventive therapy.
  evidence:
  - reference: PMID:24494792
    supports: SUPPORT
    snippet: "Efficacy has been demonstrated in randomized placebo-controlled trials for topiramate and valproic acid including divalproex sodium."
    explanation: Clinical trials have established the efficacy of valproate/valproic acid for migraine prevention.
  - reference: PMID:24494792
    supports: SUPPORT
    snippet: "Effective anticonvulsants, such as topiramate and valproate, target nociceptive trigeminovascular and trigeminothalamic dural pathways or mechanisms involved in cortical spreading depression."
    explanation: Explains the mechanism by which valproate prevents migraine through effects on trigeminovascular pathways and cortical spreading depression.
- name: CGRP Monoclonal Antibodies
  description: Preventive therapy (erenumab, fremanezumab, galcanezumab).
  evidence:
  - reference: PMID:39080518
    supports: SUPPORT
    snippet: "The efficacy of relatively blood-brain barrier-impermeable anti-calcitonin gene-related peptide antibodies and triptans in treating migraine attacks, both with and without aura, supports the concept of migraine pain originating in meninges."
    explanation: Anti-CGRP monoclonal antibodies have demonstrated clinical efficacy in treating migraine, supporting their use as preventive therapy.
  - reference: PMID:37755358
    supports: SUPPORT
    snippet: "CGRP not only contributes to symptoms but also represents a promising therapeutic target, with inhibitors showing effectiveness in migraine management."
    explanation: CGRP monoclonal antibodies are CGRP inhibitors that target this key migraine pathway.
- name: Botulinum Toxin
  description: For chronic migraine prevention.
  evidence:
  - reference: PMID:38910144
    supports: SUPPORT
    snippet: "Among all the drugs for the preventive drugs for CM, Botulinum toxin A has the best efficacy and safety profile, closely followed by calcitonin gene-related peptide (CGRP) monoclonal antibodies (mAbs)."
    explanation: Network meta-analysis of 24 RCTs demonstrates botulinum toxin A has the best efficacy and safety profile among chronic migraine preventive treatments.
- name: Neuromodulation
  description: Non-invasive devices for prevention and acute treatment.
  evidence:
  - reference: PMID:37755358
    supports: SUPPORT
    snippet: "Finally, the paper delves into neuromodulation as an innovative treatment modality. Clinical studies indicating its effectiveness in migraine management are reviewed"
    explanation: Clinical studies have demonstrated the effectiveness of neuromodulation devices in migraine management.
clinical_trials:
- name: NCT07040813
  phase: PHASE_III
  status: RECRUITING
  description: A randomized placebo-controlled double-blind trial investigating the efficacy of onabotulinumtoxin A (Botox) added to CGRP monoclonal antibody therapy for chronic migraine prevention over 12 weeks. The study evaluates dual therapy versus CGRP monoclonal antibody monotherapy in reducing monthly migraine days.
  target_phenotypes:
    - preferred_term: Headache
      term:
        id: HP:0002315
        label: Headache
    - preferred_term: Nausea
      term:
        id: HP:0002018
        label: Nausea
  evidence:
  - reference: clinicaltrials:NCT07040813
    supports: SUPPORT
    snippet: "The study will evaluate the efficacy of onabotulinumtoxin A when added to CGRP monoclonal antibody therapy in chronic migraine prevention. Adverse events and change in disease activity will be monitored."
    explanation: This Phase III trial directly evaluates a combination approach targeting two major migraine pathways (CGRP and acetylcholine) for chronic migraine prevention.
- name: NCT06241313
  phase: PHASE_III
  status: RECRUITING
  description: Randomized, double-blind, placebo-controlled, multiple-attack study evaluating atogepant (CGRP antagonist/gepant) for acute treatment of migraine. The ECLIPSE trial assesses efficacy, safety, tolerability, and consistency of effect with an open-label extension phase.
  target_phenotypes:
    - preferred_term: Headache
      term:
        id: HP:0002315
        label: Headache
    - preferred_term: Photophobia
      term:
        id: HP:0000613
        label: Photophobia
    - preferred_term: Phonophobia
      term:
        id: HP:0002183
        label: Phonophobia
  evidence:
  - reference: clinicaltrials:NCT06241313
    supports: SUPPORT
    snippet: "The main goal of the study is to see if atogepant is effective, safe, and well-tolerated in treating migraine attacks quickly. Atogepant is a medicine currently approved for the preventive treatment of migraine in adults and has been shown to be effective and well tolerated when taken daily to prevent migraine attacks."
    explanation: This Phase III trial evaluates atogepant, a CGRP antagonist, for acute migraine treatment, providing clinical evidence for transitioning this preventive agent to acute attack management.
- name: NCT07061847
  phase: PHASE_II
  status: RECRUITING
  description: Study evaluating bilateral middle meningeal artery (MMA) lidocaine infusion as a novel interventional approach for chronic debilitating migraines. Investigates localized anesthesia targeting the pain-sensitive meningeal tissues implicated in migraine pathophysiology.
  target_phenotypes:
    - preferred_term: Headache
      term:
        id: HP:0002315
        label: Headache
  evidence:
  - reference: clinicaltrials:NCT07061847
    supports: SUPPORT
    snippet: "The main purpose of this study is to evaluate the effectiveness of a new treatment in improving chronic migraine symptoms. This treatment involves a targeted lidocaine infusion into blood vessels in the skull to numb pain receptors, potentially leading to improvements in chronic migraine intensity, frequency, and duration."
    explanation: This Phase II trial investigates a novel interventional procedure targeting meningeal pain pathways in chronic migraine, providing clinical evidence for direct vascular intervention approaches.
classifications:
  harrisons_chapter:
    - classification_value: nervous system disorder
datasets:
