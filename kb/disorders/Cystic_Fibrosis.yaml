name: Cystic Fibrosis
category: Genetic
parents:
- Respiratory Disease
- Inborn Error of Metabolism
disease_term:
  preferred_term: cystic fibrosis
  term:
    id: MONDO:0009061
    label: cystic fibrosis
has_subtypes:
- name: Classic CF
  description: Severe disease with pancreatic insufficiency and progressive lung disease.
- name: Atypical CF
  description: Milder phenotype, often pancreatic sufficient, variable lung involvement.
- name: CFTR-Related Metabolic Syndrome
  description: Inconclusive diagnosis with some CFTR dysfunction but not meeting CF criteria.
pathophysiology:
- name: CFTR Dysfunction
  description: >
    Mutations in CFTR gene cause defective chloride channel function.
    Impaired chloride and bicarbonate transport leads to thick, dehydrated
    secretions in airways, pancreas, and other organs.
  biological_processes:
  - preferred_term: Chloride Transport
    term:
      id: GO:0006821
      label: chloride transport
  evidence:
  - reference: PMID:9922375
    supports: SUPPORT
    snippet: "The cystic fibrosis transmembrane conductance regulator (CFTR) is a unique member of the ABC transporter family that forms a novel Cl- channel. It is located predominantly in the apical membrane of epithelia where it mediates transepithelial salt and liquid movement. Dysfunction of CFTR causes the genetic disease cystic fibrosis."
    explanation: Comprehensive review establishes CFTR as chloride channel whose dysfunction causes cystic fibrosis.
- name: Airway Mucus Obstruction
  description: >
    Defective CFTR leads to depleted airway surface liquid and thick mucus.
    Impaired mucociliary clearance causes chronic bacterial infection,
    inflammation, and progressive bronchiectasis.
  cell_types:
  - preferred_term: Airway Epithelial Cell
    term:
      id: CL:0002328
      label: bronchial epithelial cell
  biological_processes:
  - preferred_term: Mucus Secretion
    term:
      id: GO:0070254
      label: mucus secretion
- name: Pancreatic Insufficiency
  description: >
    Thick secretions obstruct pancreatic ducts, causing autodigestion,
    fibrosis, and exocrine pancreatic insufficiency. Malabsorption of
    fats and fat-soluble vitamins results.
  cell_types:
  - preferred_term: Pancreatic Acinar Cell
    term:
      id: CL:0002064
      label: pancreatic acinar cell
phenotypes:
- name: Recurrent Respiratory Infections
  category: Respiratory
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Chronic Pseudomonas aeruginosa and Staphylococcus aureus infections
  phenotype_term:
    preferred_term: Recurrent Respiratory Infections
    term:
      id: HP:0002205
      label: Recurrent respiratory infections
  evidence:
  - reference: PMID:30986316
    supports: SUPPORT
    snippet: "Cystic fibrosis (CF) is an autosomal recessive disease characterized by pancreatic insufficiency and chronic endobronchial airway infection."
    explanation: Clinical review identifies chronic airway infection as a defining characteristic of cystic fibrosis.
- name: Bronchiectasis
  category: Respiratory
  frequency: VERY_FREQUENT
  notes: Progressive airway damage from chronic infection and inflammation
  phenotype_term:
    preferred_term: Bronchiectasis
    term:
      id: HP:0002110
      label: Bronchiectasis
  evidence:
  - reference: PMID:30986316
    supports: SUPPORT
    snippet: "This latter feature results in progressive bronchiectasis and ultimately respiratory failure, which is the leading cause of death in patients with CF."
    explanation: Clinical review confirms progressive bronchiectasis as a consequence of chronic airway infection in CF.
- name: Exocrine Pancreatic Insufficiency
  category: Gastrointestinal
  frequency: VERY_FREQUENT
  notes: Present in 85-90% of patients
  phenotype_term:
    preferred_term: Pancreatic Insufficiency
    term:
      id: HP:0001738
      label: Exocrine pancreatic insufficiency
  evidence:
  - reference: PMID:30986316
    supports: SUPPORT
    snippet: "Cystic fibrosis (CF) is an autosomal recessive disease characterized by pancreatic insufficiency and chronic endobronchial airway infection."
    explanation: Clinical review identifies pancreatic insufficiency as a defining characteristic of cystic fibrosis.
- name: Steatorrhea
  category: Gastrointestinal
  frequency: VERY_FREQUENT
  notes: Fatty stools from fat malabsorption
  phenotype_term:
    preferred_term: Steatorrhea
    term:
      id: HP:0002570
      label: Steatorrhea
  evidence:
  - reference: PMID:33178516
    supports: SUPPORT
    snippet: "It classically presents in childhood with chronic productive cough, malabsorption causing steatorrhea, and failure to thrive."
    explanation: Review confirms steatorrhea as a classic presentation of cystic fibrosis due to malabsorption.
- name: Failure to Thrive
  category: Growth
  frequency: VERY_FREQUENT
  notes: Due to malabsorption and increased caloric needs
  phenotype_term:
    preferred_term: Failure to Thrive
    term:
      id: HP:0001508
      label: Failure to thrive
  evidence:
  - reference: PMID:33178516
    supports: SUPPORT
    snippet: "It classically presents in childhood with chronic productive cough, malabsorption causing steatorrhea, and failure to thrive."
    explanation: Review confirms failure to thrive as a classic presentation of cystic fibrosis.
- name: Meconium Ileus
  category: Gastrointestinal
  frequency: OCCASIONAL
  notes: Present in 15-20% of newborns with CF
  phenotype_term:
    preferred_term: Meconium Ileus
    term:
      id: HP:0004401
      label: Meconium ileus
  evidence:
  - reference: PMID:30986316
    supports: SUPPORT
    snippet: "Other complications include sinusitis, diabetes mellitus, bowel obstruction, hepatobiliary disease, hyponatremic dehydration, and infertility."
    explanation: Clinical review lists bowel obstruction (including meconium ileus) among established complications of CF.
- name: Male Infertility
  category: Reproductive
  frequency: VERY_FREQUENT
  notes: Congenital bilateral absence of vas deferens in 97% of males
  phenotype_term:
    preferred_term: Male Infertility
    term:
