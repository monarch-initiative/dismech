      label: Male infertility
  evidence:
  - reference: PMID:30986316
    supports: SUPPORT
    snippet: "Other complications include sinusitis, diabetes mellitus, bowel obstruction, hepatobiliary disease, hyponatremic dehydration, and infertility."
    explanation: Clinical review lists infertility among the established complications of cystic fibrosis.
biochemical:
- name: Sweat Chloride
  presence: Elevated
  context: Greater than 60 mmol/L is diagnostic
- name: Fecal Elastase
  presence: Decreased
  context: Low in pancreatic insufficiency
- name: Fat-Soluble Vitamins
  presence: Decreased
  context: Vitamins A, D, E, K deficiency from malabsorption
genetic:
- name: CFTR
  association: Causative
  notes: Autosomal recessive, over 2000 mutations described, F508del most common
environmental:
- name: Pseudomonas aeruginosa
  notes: Chronic colonization drives lung disease progression
- name: Burkholderia cepacia complex
  notes: Highly virulent, associated with rapid decline
- name: Tobacco Smoke
  notes: Accelerates lung disease progression
treatments:
- name: CFTR Modulators
  description: Elexacaftor/tezacaftor/ivacaftor (Trikafta) for eligible mutations.
  evidence:
  - reference: PMID:31697873
    supports: SUPPORT
    snippet: "Elexacaftor-tezacaftor-ivacaftor, relative to placebo, resulted in a percentage of predicted FEV1 that was 13.8 points higher at 4 weeks and 14.3 points higher through 24 weeks, a rate of pulmonary exacerbations that was 63% lower"
    explanation: Phase 3 RCT demonstrates significant improvement in lung function and 63% reduction in pulmonary exacerbations with Trikafta.
- name: Airway Clearance Therapy
  description: Chest physiotherapy, oscillating devices, exercise to clear secretions.
- name: Inhaled Mucolytics
  description: Dornase alfa (Pulmozyme) and hypertonic saline to thin secretions.
  evidence:
  - reference: PMID:8874241
    supports: SUPPORT
    snippet: "Dornase alfa improved the mean percent change in FEV1 from baseline by 9.4% compared with 2.1% for placebo (p < 0.001)."
    explanation: Randomized controlled trial demonstrates significant improvement in lung function with dornase alfa in advanced CF.
- name: Pancreatic Enzyme Replacement
  description: Oral enzymes with meals to treat malabsorption.
- name: Antibiotics
  description: Chronic and acute antibiotics for bacterial lung infections.
- name: Lung Transplantation
  description: For end-stage lung disease.
- name: Nutritional Support
  description: High-calorie diet, fat-soluble vitamin supplementation.
