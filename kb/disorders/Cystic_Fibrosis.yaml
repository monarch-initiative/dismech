    explanation: CF Foundation consensus guidelines establish sweat chloride
      testing as the cornerstone of CF diagnosis.
- name: Newborn Screening Algorithm
  definition_type: DIAGNOSTIC_CRITERIA
  description: >-
    Most CF cases in the US and many other countries are identified through newborn
    screening (NBS) programs that measure immunoreactive trypsinogen (IRT) in dried
    blood spots, followed by CFTR mutation panel or a second IRT measurement. Positive
    screens require diagnostic confirmation with sweat chloride testing.
  scope: Newborn screening for cystic fibrosis
  evidence:
  - reference: PMID:30986316
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Most cases of CF are identified through newborn screening (NBS)."
    explanation: Clinical review confirms newborn screening as the primary route
      to CF diagnosis.
pathophysiology:
- name: CFTR Dysfunction
  description: >-
    Mutations in the CFTR gene cause defective chloride and bicarbonate channel
    function. CFTR is a unique member of the ABC transporter family located
    predominantly in the apical membrane of epithelia where it mediates
    transepithelial salt and liquid movement. Loss of CFTR function leads to
    impaired chloride and bicarbonate secretion across epithelial surfaces
    in the airways, pancreas, intestine, hepatobiliary system, sweat glands,
    and reproductive tract, resulting in dehydrated, acidic secretions.
  cell_types:
  - preferred_term: Epithelial cell
    term:
      id: CL:0000066
      label: epithelial cell
  biological_processes:
  - preferred_term: Chloride Transport
    term:
      id: GO:0006821
      label: chloride transport
  - preferred_term: Ion Transport
    term:
      id: GO:0006811
      label: monoatomic ion transport
  evidence:
  - reference: PMID:9922375
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The cystic fibrosis transmembrane conductance regulator (CFTR) is a
      unique member of the ABC transporter family that forms a novel Cl- channel.
      It is located predominantly in the apical membrane of epithelia where it mediates
      transepithelial salt and liquid movement. Dysfunction of CFTR causes the genetic
      disease cystic fibrosis."
    explanation: Comprehensive review establishes CFTR as chloride channel whose
      dysfunction causes cystic fibrosis.
  - reference: PMID:9922375
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The CFTR is composed of five domains: two membrane-spanning domains
      (MSDs), two nucleotide-binding domains (NBDs), and a regulatory (R) domain."
    explanation: Describes the five-domain architecture of CFTR critical to
      understanding mutation effects.
  downstream:
  - target: Airway Surface Liquid Depletion
    description: Reduced chloride and bicarbonate secretion dehydrates the
      periciliary layer and airway surface liquid.
  - target: Pancreatic Duct Obstruction
    description: Viscid secretions obstruct pancreatic ducts and promote
      exocrine destruction.
  - target: Intestinal Obstruction
    description: Dehydrated intestinal secretions cause meconium ileus and
      distal intestinal obstruction syndrome.
  - target: Sweat Gland Dysfunction
    description: Defective chloride reabsorption in sweat ducts causes elevated
      sweat chloride concentration.
  - target: Was Deferens Agenesis
    description: CFTR-dependent defects in Wolffian duct development cause
      congenital bilateral absence of the was deferens.
  - target: Hepatobiliary Obstruction
    description: Viscid bile obstructs intrahepatic bile ducts causing focal
      biliary cirrhosis.
- name: Airway Surface Liquid Depletion
  description: >-
    Loss of CFTR-mediated chloride and bicarbonate secretion on airway epithelial
    surfaces depletes the periciliary liquid layer and airway surface liquid (ASL).
    Concurrent sodium hyperabsorption via ENaC further dehydrates the airway surface.
    The depleted ASL impairs mucociliary clearance by collapsing cilia and tethering
    mucus to the epithelial surface, initiating the cycle of mucus obstruction and
    infection.
