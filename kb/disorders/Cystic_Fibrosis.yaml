    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "CF lungs are characterized by viscous, dehydrated mucus, persistent
      neutrophilia and chronic infections. ENaC is negatively regulated by CFTR and,
      in patients with CF, the absence of CFTR results in a double hit of reduced
      Cl-/HCO3- and H2O secretion as well as ENaC hyperactivity and increased Na+
      and H2O absorption."
    explanation: Review describes ENaC hyperactivity and dehydration mechanism
      in CF airways.
  downstream:
  - target: Mucus Plugging and Airway Obstruction
    description: Dehydrated ASL collapses cilia and creates hyperviscous
      adherent mucus plaques.
- name: Mucus Plugging and Airway Obstruction
  description: >-
    Defective CFTR leads to depleted airway surface liquid and thick mucus.
    Impaired mucociliary clearance creates mucus plugs in small and medium airways,
    causing airflow obstruction and air trapping. The stagnant mucus forms an
    anaerobic niche that favors bacterial colonization and biofilm formation.
