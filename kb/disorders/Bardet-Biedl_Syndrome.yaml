    supports: SUPPORT
    snippet: We found that Bbs2(-/-), Bbs4(-/-) and Bbs6(-/-) mice are resistant to
      the action of leptin to reduce body weight and food intake regardless of serum
      leptin levels and obesity.
    explanation: This study supports the allele 'Bbs6-/-' in mice, displaying obesity
      as a phenotype, consistent with Bardet-Biedl Syndrome.
  - reference: PMID:18032602
    supports: SUPPORT
    snippet: Similar abnormalities were also observed in the brains of Bbs2(-/-),
      Bbs4(-/-), and Bbs6(-/-) mice, establishing these neuroanatomical defects as
      a previously undescribed BBS mouse model phenotype.
    explanation: This study confirms obesity, retinal degeneration, and new neuroanatomical
      defects in 'Bbs6-/-' mouse model of BBS, indirectly supporting infertility.
  - reference: PMID:32962042
    supports: NO_EVIDENCE
    snippet: In golden retriever dogs, a 1 bp deletion in the canine TTC8 gene has
      been shown to cause progressive retinal atrophy (PRA), the canine equivalent
      of retinitis pigmentosa. In humans, TTC8 is also implicated in Bardet-Biedl
      syndrome (BBS).
    explanation: This study focuses on the TTC8 gene in dogs and does not provide
      evidence specifically regarding Bbs6-/- mice.
