- name: Dietary and Lifestyle Modifications
  description: To manage obesity and associated metabolic conditions.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:38302651
    supports: SUPPORT
    snippet: We review current approaches to the metabolic management of patients
      with BBS, including the use of weight loss medications and bariatric surgery.
    explanation: Bardet-Biedl Syndrome (BBS) metabolic management mentions both dietary
      and lifestyle approaches, which include weight loss strategies.
  - reference: PMID:27356116
    supports: SUPPORT
    snippet: Comprehensive lifestyle interventions, including nutrition, physical
      activity, and behavioral therapy, are the foundation for clinical obesity management.
    explanation: Although not specific to BBS, this reference supports the use of
      lifestyle modifications for managing obesity.
  - reference: PMID:36647077
    supports: SUPPORT
    snippet: Bardet-Biedl syndrome is a rare genetic disease associated with hyperphagia
      and early-onset, severe obesity...patients reported clinically meaningful improvements
      across multiple health-related quality of life measures.
    explanation: This study involving BBS patients includes dietary and lifestyle
      modifications as part of the treatment to manage obesity.
  - reference: PMID:37919024
    supports: SUPPORT
    snippet: Similar to the general population, lifestyle interventions focused on
      nutrition and physical activity form the foundation for treating obesity caused
      by rare genetic disorders.
    explanation: Supports lifestyle interventions as foundational treatments for obesity
      in syndromic conditions like BBS.
- name: Gene Therapy
  description: Experimental gene augmentation therapy to preserve retinal function
    in BBS-related retinal degeneration.
  treatment_term:
    preferred_term: gene therapy
    term:
      id: MAXO:0001001
      label: gene therapy
  evidence:
  - reference: PMID:36700052
    supports: SUPPORT
    snippet: We show that subretinal gene therapy slowed photoreceptor cell death
      and preserved retinal function in treated eyes. Notably, cone photoreceptors
      regained their electrical function after gene augmentation.
    explanation: The article reports on gene therapy to manage vision loss in BBS,
      showing promising results in preserving retinal function.
- name: Setmelanotide
  description: An MC4R (melanocortin-4 receptor) agonist that activates the melanocortin
    pathway downstream of impaired leptin receptor signaling. Reduces hyperphagia
    and promotes weight loss in patients with BBS-associated obesity by bypassing
    the defective ciliary GPCR trafficking.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  notes: Approved for chronic weight management in BBS patients with obesity. Targets
    the MC4R pathway to restore downstream signaling despite upstream BBSome-related
    defects in hypothalamic ciliary GPCR trafficking.
  evidence: []
