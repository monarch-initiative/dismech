  - reference: PMID:20301537
    supports: SUPPORT
    snippet: Provide an evaluation strategy to identify the genetic cause of Bardet-Biedl
      syndrome in a proband (when possible); 4.
    explanation: The overview highlights the importance of genetic counseling for
