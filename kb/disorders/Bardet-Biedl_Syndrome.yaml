name: Bardet-Biedl Syndrome
description: Bardet-Biedl syndrome is a rare autosomal recessive ciliopathy characterized
  by rod-cone dystrophy leading to blindness, obesity, polydactyly, renal anomalies,
  learning difficulties, and hypogonadism. It results from mutations in genes encoding
  components of the BBSome, a protein complex essential for ciliary trafficking.
category: Genetic
parents:
- Syndromic Obesity
- Ciliopathy
has_subtypes:
- name: BBS1
  description: The most common subtype caused by mutations in the BBS1 gene.
  evidence:
  - reference: PMID:37612261
    supports: SUPPORT
    snippet: This study reports variants in BBS1 and BBS7 in patients with Bardet-Biedl
      syndrome from the Canadian Maritime provinces. The BBS1 variant NM_024649.5:c.1169T>G
      was identified as a recurrent variant in Prince Edward Island.
    explanation: This supports the claim that mutations in the BBS1 gene are a common
      subtype of Bardet-Biedl syndrome.
  - reference: PMID:32759308
    supports: SUPPORT
    snippet: More than half of BBS patients carry mutations in one of eight genes
      encoding for subunits of a protein complex, the BBSome, which mediates trafficking
      of ciliary cargoes. ... We show that the pre-BBSome is nucleated by BBS4 and
      assembled at pericentriolar satellites, followed by the translocation of the
      BBSome into the ciliary base mediated by BBS1.
    explanation: This explains the critical role of BBS1 in the assembly of the BBSome,
      further implicating it in Bardet-Biedl syndrome.
- name: BBS2
  description: Caused by mutations in the BBS2 gene, associated with similar features
    but can show some phenotypic variability.
  evidence:
  - reference: PMID:36672825
    supports: SUPPORT
    snippet: Patient 3 had Bardet-Biedl syndrome and carried a heterozygous mutation
      (c.389_390delAC; p.Asn130ThrfsTer4) in BBS7 and a homozygous mutation in BBS2
      (c.209G>A; p.Ser70Asn). Her clinical findings included global developmental
      delay, disproportionate short stature, myopia, retinitis pigmentosa, obesity,
      pyometra with vaginal atresia, bilateral hydronephrosis with ureteropelvic junction
      obstruction, bilateral genu valgus, post-axial polydactyly feet, and small and
      thin fingernails and toenails, tooth agenesis, microdontia, taurodontism, and
      impaired dentin formation.
    explanation: The study shows that a mutation in the BBS2 gene can indeed cause
      Bardet-Biedl syndrome and the associated phenotypic variability in clinical
      findings.
  - reference: PMID:34364070
    supports: SUPPORT
    snippet: Bardet-Biedl syndrome is a autosomal recessive hereditary disorder characterized
      by polydactyly, multiple renal cysts, retinal cone-rod dystrophy, obesity, and
      variable neural development or cognitive impairment
    explanation: This study supports that mutations in the BBS2 gene can cause Bardet-Biedl
      syndrome, along with a spectrum of associated features, reinforcing the idea
      of phenotypic variability.
- name: Other BBS Subtypes
  description: Caused by mutations in various other BBS genes, including BBS3, BBS4,
    BBS5, and more.
  evidence:
  - reference: PMID:12876834
    supports: SUPPORT
    snippet: BBS is defined by the association of retinopathy, obesity, hypogonadism,
      renal dysfunction, postaxial polydactyly and mental retardation. This clinically
      complex syndrome is genetically heterogeneous with linkage to more than 6 loci,
      and 4 genes have been cloned so far.
    explanation: This reference acknowledges the genetic heterogeneity of Bardet-Biedl
      Syndrome and mentions multiple BBS genes.
  - reference: PMID:27170093
    supports: SUPPORT
    snippet: Bardet-Biedl Syndrome (BBS) is an autosomal recessive disorder and is
      classified as one of the ciliopathy.
    explanation: Although this reference focuses on BBS3, it contributes to the recognition
      of different BBS subtypes caused by mutations in various BBS genes.
  - reference: PMID:32165602
    supports: SUPPORT
    snippet: Bardet-Biedl syndrome (BBS) is a rare heterogenous autosomal recessive
      disease due to defects in primary cilia which until now, up to 21 types have
      been detected.
    explanation: The reference highlights the heterogeneity of BBS and mentions the
      existence of multiple types of the syndrome, caused by different genetic mutations.
  - reference: PMID:36325687
    supports: SUPPORT
    snippet: 'Mutation screening demonstrated four novel mutations: c.613C>T; p.Q205*
      in the BBS5 gene, c.1391C>G; p.S464* in the BBS10 gene, and c.155delC; p.S52*
      and c.1584T>G; p.Y528* in the BBS12 gene.'
    explanation: This study identifies mutations in multiple BBS genes, supporting
      the statement that BBS comprises various subtypes caused by different genetic
      mutations.
prevalence:
- population: Global
  percentage: 0.00001-0.00003
  evidence:
  - reference: PMID:22109794
    supports: PARTIAL
    snippet: The prevalence of BBS has been estimated in different populations, ranging
      from 1 in 160,000 in European populations to 1 in 13,000 in Bedouins from Kuwait.
    explanation: The prevalence range provided in the literature is specific to certain
      populations, but does suggest that globally, the prevalence could fall within
      the stated range percentage (0.00001-0.00003).
  - reference: PMID:37137806
    supports: NO_EVIDENCE
    snippet: 'AIMS: We described the updated global IBD epidemiology results based
      on the 2019 Global Burden of Diseases, Injuries, and Risk Factors Study (GBD).'
    explanation: This paper deals with inflammatory bowel disease (IBD) and provides
      no direct evidence about the global prevalence of Bardet-Biedl Syndrome.
inheritance:
- name: Autosomal recessive
  evidence:
  - reference: PMID:36374067
    supports: SUPPORT
    snippet: Bardet Biedl syndrome is an autosomal recessive ciliopathie.
  - reference: PMID:19701229
    supports: SUPPORT
    snippet: Bardet-Biedl syndrome... is a clinically variable condition... Most of
      the 12 genes mutated in Bardet-Biedl syndrome are also involved in ciliary function,
      as are the genes implicated in other 'ciliopathies' with similar phenotypes,
      including Meckel syndrome.
    explanation: The statement is supported by the reference, which mentions the autosomal
      recessive inheritance mode involving multiple genes.
  - reference: PMID:12524598
    supports: SUPPORT
    snippet: Finally, we demonstrate that BBS1 is inherited in an autosomal recessive
      manner and is rarely, if ever, involved in complex inheritance.
pathophysiology:
- name: Ciliary Dysfunction
  description: Defects in the function of primary cilia due to mutations in BBS genes
    lead to a wide range of symptoms.
  cellular_components:
  - preferred_term: Primary Cilium
    term:
      id: GO:0005929
      label: cilium
  evidence:
  - reference: PMID:26231314
    supports: SUPPORT
    snippet: 'From the analysis of the mutational burden in patients to the functional
      characterization of the BBS proteins, this syndrome has become a model for both
      understanding oligogenic patterns of inheritance and the biology of a particular
      cellular organelle: the primary cilium.'
    explanation: This excerpt supports the assertion that BBS mechanisms are related
      to defects in primary cilia function caused by mutations in BBS genes, leading
      to a wide range of symptoms.
  - reference: PMID:29534263
    supports: SUPPORT
    snippet: 'The photoreceptor connecting cilium plays a leading role in these ciliopathy-related
      retinal dystrophies. Dysfunctional photoreceptor cilia cause the most severe
      type of retinal dystrophy: Leber''s congenital amaurosis (LCA). The most common
      syndromic ciliopathies with an ocular manifestation are Bardet-Biedl syndrome
      (BBS) and Usher syndrome.'
    explanation: This reference emphasizes the role of primary cilia dysfunction in
      BBS and its association with retinal dystrophies, supporting the statement.
  - reference: PMID:33560420
    supports: SUPPORT
    snippet: One ciliopathy, Bardet-Biedl syndrome (BBS; OMIM 209900), presents with
      diverse clinical features, many of which are attributed to defects in ciliary
      signaling during both embryonic development and postnatal life
    explanation: This supports the statement by explaining that BBS symptoms are attributed
      to ciliary defects.
- name: BBSome Assembly and Intraflagellar Transport Defects
  description: The BBSome is an octameric protein complex (BBS1/2/4/5/7/8/9/BBIP1)
    whose assembly requires chaperonin-like proteins (BBS6, BBS10, BBS12). The BBSome
    cooperates with intraflagellar transport (IFT) machinery to regulate ciliary
    entry, retention, and retrieval of membrane proteins including GPCRs. Disruption
    of BBSome-mediated trafficking causes mislocalization of ciliary cargos and impaired
    ciliary signaling across multiple tissues.
  cellular_components:
  - preferred_term: BBSome
    term:
      id: GO:0034464
      label: BBSome
  - preferred_term: Ciliary Transition Zone
    term:
      id: GO:0035869
      label: ciliary transition zone
  biological_processes:
  - preferred_term: Intraflagellar Transport
    term:
      id: GO:0042073
      label: intraflagellar transport
  - preferred_term: Protein Localization to Cilium
    term:
      id: GO:0061512
      label: protein localization to cilium
  locations:
  - preferred_term: Photoreceptor Connecting Cilium
    term:
      id: GO:0042622
      label: photoreceptor inner segment
  notes: In photoreceptors, the connecting cilium serves as a stringent gate where
    high-throughput trafficking of outer segment proteins occurs. Failure of BBSome/IFT
    trafficking causes protein mislocalization and photoreceptor degeneration.
  evidence: []
- name: Hypothalamic Leptin Resistance
  description: Impaired ciliary localization and trafficking of leptin receptors
    and other GPCRs (e.g., serotonin 5-HT2C receptor, MC4R) in hypothalamic POMC
    neurons due to BBSome dysfunction. This disrupts melanocortin signaling pathways
    that regulate appetite and energy homeostasis, leading to hyperphagia and obesity.
  cell_types:
  - preferred_term: Neuron
    term:
      id: CL:0000540
      label: neuron
  locations:
  - preferred_term: Hypothalamus
    term:
      id: UBERON:0001898
      label: hypothalamus
  biological_processes:
  - preferred_term: Regulation of Appetite
    term:
      id: GO:0032098
      label: regulation of appetite
  - preferred_term: Leptin Receptor Signaling
    term:
      id: GO:0038110
      label: interleukin-35-mediated signaling pathway
  notes: BBSome proteins are essential for trafficking GPCRs within hypothalamic
    cilia, and their loss results in leptin resistance despite elevated serum leptin
    levels.
  evidence: []
- name: Renal Ciliary Dysfunction
  description: Renal tubular epithelial cells depend on primary cilia for proper
    solute handling and signaling. BBSome-mediated ciliary dysfunction disrupts these
    processes, leading to concentrating and diluting defects, progressive renal cysts,
    dysplasia, and chronic kidney disease.
  cell_types:
  - preferred_term: Renal Tubular Epithelial Cell
    term:
      id: CL:0002306
      label: epithelial cell of proximal tubule
  locations:
  - preferred_term: Kidney
    term:
      id: UBERON:0002113
      label: kidney
  notes: Renal abnormalities are a cardinal feature with serious prognostic implications,
    often progressing to end-stage renal disease.
  evidence: []
