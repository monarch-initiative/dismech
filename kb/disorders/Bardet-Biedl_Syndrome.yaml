- genotype: Bbs4-/-
  genes:
  - preferred_term: Bbs4
  associated_phenotypes:
  - Retinal Degeneration
  - Obesity
  - Polydactyly
  - Learning and Memory Deficits
  species: Mouse
  evidence:
  - reference: PMID:16794820
    supports: SUPPORT
    snippet: Bbs4 null mice, although initially runted compared to their littermates,
      ultimately become obese in a gender-dependent manner...As in patients with BBS,
      we found age-dependent retinal dystrophy...Behavioral assessment revealed that
      mutant mice displayed more anxiety-related responses and reduced social dominance.
    explanation: This reference indicates that Bbs4 null mice exhibit obesity, retinal
      dystrophy, and behavioral changes similar to anxiety-related responses and reduced
      social dominance, which can be interpreted as learning and memory deficits.
  - reference: PMID:28533336
    supports: SUPPORT
    snippet: We identified canine phenotypes comparable with Bbs4-null mice including
      obesity and spermatozoa flagella defects...In the affected Hungarian Puli spermatozoa
      flagella are present, however a large proportion of sperm are morphologically
      abnormal and <5% are motile.
    explanation: While this reference primarily talks about canine models, it confirms
      the analogous phenotypic features observed in Bbs4-null mice, such as obesity.
  - reference: PMID:18381349
    supports: SUPPORT
    snippet: Bardet-Biedl syndrome (BBS) is a pleiotropic, genetically heterogeneous
      disorder characterized by obesity, retinopathy, polydactyly, cognitive impairment,
      renal and cardiac anomalies, as well as hypertension and diabetes...Here, we
      demonstrate that individual knockdown of bbs1 and bbs3 results in the same prototypical
      phenotypes as reported previously for other BBS genes.
    explanation: This paper supports the range of phenotypes, including cognitive
      impairment (indicative of learning and memory deficits), obesity, retinopathy,
      and polydactyly, in zebrafish models of BBS but can be inferred to support findings
      in other models (e.g., mouse).
