biochemical:
- name: Elevated Serum Leptin
  notes: Often found in patients with Bardet-Biedl syndrome.
  evidence:
  - reference: PMID:21514177
    supports: SUPPORT
    snippet: Bardet-Biedl Syndrome (BBS) is a rare human hereditary disorder associated
      with several features including obesity... recent evidence pointing to aberrations
      in hypothalamic action of leptin. Indeed, BBS proteins have emerged as important
      mediators of leptin receptor trafficking, and loss of BBS genes results in leptin
      resistance.
    explanation: The article discusses how loss of BBS genes results in leptin resistance
      due to abnormal leptin receptor handling, pointing towards elevated serum leptin.
  - reference: PMID:37919024
    supports: SUPPORT
    snippet: Additional therapies, including metreleptin and setmelanotide, that target
      defects within the leptin signaling pathway can effectively synergize with lifestyle
      efforts to treat monogenic disorders of leptin, leptin receptor, proopiomelanocortin
      (POMC), and proprotein convertase subtilisin/kexin type 1 (PCSK1) and syndromic
      conditions, such as the ciliopathies Bardet-Biedl and AlstrÃ¶m syndromes, whose
      pathophysiological mechanisms also converge on the leptin pathway
    explanation: The reference mentions that Bardet-Biedl Syndrome is a ciliopathy
      with mechanisms converging on the leptin pathway, suggesting a role for leptin
      in the syndrome.
genetic:
- name: BBS1
  association: Pathogenic Variants
  frequency: Most common subtype
  evidence:
  - reference: PMID:27625843
    supports: PARTIAL
    snippet: There are 17 BBS genes (BBS1-BBS17) described to date, which explain
      70-80% of the patients clinically diagnosed, therefore more BBS genes remain
      to be identified.
    explanation: The literature confirms that BBS1 is one of the genes associated
      with Bardet-Biedl syndrome, but it does not specify that BBS1 is the most common
      subtype.
  - reference: PMID:22940089
    supports: SUPPORT
    snippet: 'PURPOSE: To characterize the phenotype of Bardet-Biedl syndrome (BBS)
      patients homozygous for the BBS1 M390R mutation... Our findings confirm the
      consistent pathogenicity of the BBS1 M390R mutation.'
    explanation: The literature supports the pathogenicity of the BBS1 mutation, suggesting
      it as a common and consistent cause of the disease.
  - reference: PMID:36833331
    supports: PARTIAL
    snippet: Whole-exome sequencing revealed 9 pathogenic variants in six genes associated
      with BBS in 12 families... Three known variants were detected in the BBS1, BBS2,
      and BBS7 genes.
    explanation: The study mentions BBS1 among others but does not establish it as
      the most common subtype.
  - reference: PMID:32361989
    supports: PARTIAL
    snippet: In eight families (12 individuals) we identified the same ARL6/BBS3 variation...
      Knowledge of this founder effect modifies our diagnostic strategy.
    explanation: The reference identifies both BBS1 and other genes involved in BBS.
  - reference: PMID:12118255
    supports: SUPPORT
    snippet: Here we report the identification of the gene BBS1 and show that a missense
      mutation of this gene is a frequent cause of BBS.
    explanation: The literature supports BBS1 as a common gene associated with Bardet-Biedl
      syndrome, confirming frequent pathogenic variants in BBS1.
- name: BBS2
  association: Pathogenic Variants
  frequency: FREQUENT subtype
  evidence:
  - reference: PMID:38407766
    supports: SUPPORT
    snippet: Our results identified the founder variant c.471G > A in the BBS2 gene
      in the Baloch ethnicity of the Iranian population. This finding can guide the
      diagnostic approach of this syndrome in future studies.
    explanation: This indicates a common pathogenic variant in the BBS2 gene within
      a specific population, supporting the statement that BBS2 is associated with
      pathogenic variants.
  - reference: PMID:12677556
    supports: SUPPORT
    snippet: Bardet-Biedl syndrome is a genetically and clinically heterogeneous disorder
      caused by mutations in at least seven loci (BBS1-7), five of which are cloned
      (BBS1, BBS2, BBS4, BBS6, and BBS7).
    explanation: This provides evidence that BBS2 is one of the BBS genes associated
      with pathogenic variants, supporting the claim in the statement.
- name: Other BBS Genes
  association: Pathogenic Variants
  evidence:
  - reference: PMID:37239474
    supports: SUPPORT
    snippet: Bardet-Biedl syndrome (BBS) is a rare clinically and genetically heterogeneous
      autosomal recessive multi-systemic disorder with 22 known genes.
    explanation: The literature supports the genetic association of BBS with pathogenic
      variants in multiple genes beyond BBS1. The abstract mentions 22 known genes
      related to BBS.
  - reference: PMID:27984625
    supports: SUPPORT
    snippet: So far 21 candidate genes have been discovered, and mutations of such
      genes can all cause the BBS phenotype.
    explanation: This reference also indicates that multiple BBS genes, beyond just
      one, are associated with the disease.
  - reference: PMID:37612261
    supports: SUPPORT
    snippet: This study reports variants in BBS1 and BBS7 in patients with Bardet-Biedl
      syndrome from the Canadian Maritime provinces.
    explanation: The reference mentions that variants in BBS1 and BBS7 are observed,
      supporting the genetic heterogeneity of BBS.
  - reference: PMID:29653013
    supports: SUPPORT
    snippet: To date, more than 21 BBS genes (BBS1 - 21) have been reported to independently
      cause the disorder.
    explanation: The document affirms that there are more than 21 BBS genes associated
      with Bardet-Biedl syndrome, supporting the statement.
  - reference: PMID:33777945
    supports: SUPPORT
    snippet: A total of five known and twelve novel variants in four BBS genes (BBS2,
      58.33%; BBS4, 8.33%; BBS7, 16.67%; and BBS9, 16.67%) were identified.
    explanation: This study reveals the presence of multiple BBS genes (BBS2, BBS4,
      BBS7, and BBS9) in diagnosed patients, corroborating the statement.
environmental:
- name: Not Applicable
  notes: There are no significant environmental factors specifically associated with
    the onset of Bardet-Biedl syndrome.
  evidence:
  - reference: PMID:29161709
    supports: NO_EVIDENCE
    snippet: Bardet Biedl syndrome (BBS) is a rare inherited syndromic condition characterized
      by renal and extra-renal disorders.
    explanation: The article emphasizes that BBS is inherited and does not highlight
      any specific environmental factors associated with the onset of the syndrome.
  - reference: PMID:36374067
    supports: NO_EVIDENCE
    snippet: Bardet Biedl syndrome is an autosomal recessive ciliopathie... Diagnosis
      is based on clinical features. Molecular genetic testing is available.
    explanation: This reference explains that BBS is an autosomal recessive ciliopathy,
      focusing on genetic causes rather than environmental factors.
  - reference: PMID:29409041
    supports: NO_EVIDENCE
    snippet: We describe the endocrine and metabolic characteristics of a large BBS
      population compared with matched control subjects.
    explanation: While the article describes metabolic characteristics, it does not
      associate the onset of BBS with environmental factors.
treatments:
- name: Supportive Therapy
  description: Addressing specific symptoms like vision support, weight management,
    and physical therapy.
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
  evidence:
  - reference: PMID:15852167
    supports: SUPPORT
    snippet: Based on the history, presentation, ophthalmic clinical examination,
      obesity, mental retardation and dental alterations, the patient was diagnosed
      with Bardet-Biedl syndrome.
    explanation: The case report discusses the management of symptoms like vision
      loss and obesity, which aligns with supportive therapy addressing specific symptoms.
  - reference: PMID:29754569
    supports: SUPPORT
    snippet: Advances in the understanding of ciliary biology and diagnostic techniques
      have opened up the prospect of treating BBS in a patient-specific manner.
    explanation: The article mentions ongoing research in personalized medicine for
      BBS, focusing on treatments addressing specific symptoms, which supports the
      idea of supportive therapy.
  - reference: PMID:36647077
    supports: SUPPORT
    snippet: This study highlights the need to address the impaired health-related
      quality of life in Bardet-Biedl syndrome, and supports utility of setmelanotide
      for reducing this burden.
    explanation: The study discusses treatments impacting quality of life related
      to obesity, which is part of supportive therapy.
  - reference: PMID:36700052
    supports: SUPPORT
    snippet: We show that subretinal gene therapy slowed photoreceptor cell death
      and preserved retinal function in treated eyes. Notably, cone photoreceptors
      regained their electrical function after gene augmentation.
    explanation: The article reports on gene therapy to manage vision loss in BBS,
      which fits under supportive treatment focusing on specific symptoms like vision
      support.
  - reference: PMID:27245600
    supports: SUPPORT
    snippet: Renal transplantation is indicated in cases of end-stage renal disease
      (ESRD), but transplant centers may be hesitant to perform the necessary transplant
      in light of the multitude of metabolic comorbidities these patients often face
      with the potential to complicate outcomes.
    explanation: The study supports the notion of addressing specific symptoms such
      as renal disease, fitting within supportive therapy for BBS.
- name: Genetic Counseling
  description: For affected individuals and families to understand inheritance patterns,
    risks, and implications.
  treatment_term:
