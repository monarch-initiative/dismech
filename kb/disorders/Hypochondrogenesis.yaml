inheritance:
- name: Autosomal Dominant (de novo)
  description: >
    Cases arise from de novo heterozygous mutations in COL2A1. Germline mosaicism
    has been reported in rare familial recurrences.
pathophysiology:
- name: Type II Collagen Structural Defect
  description: >
    COL2A1 mutations disrupt type II collagen triple helix assembly. In
    hypochondrogenesis, mutations typically allow some functional collagen
    production, resulting in a slightly less severe phenotype than ACG2.
    The abnormal collagen compromises cartilage extracellular matrix integrity.
  cell_types:
