name: Hereditary von Willebrand Disease
category: Genetic
parents:
- Bleeding Disorder
- Coagulation Disorder
disease_term:
  preferred_term: von Willebrand disease
  term:
    id: MONDO:0024574
    label: von Willebrand disease (hereditary or acquired)
description: >-
  Hereditary von Willebrand disease is an inherited bleeding disorder caused by
  quantitative or qualitative defects in von Willebrand factor.
has_subtypes:
- name: Type 1 von Willebrand Disease
  description: Partial quantitative deficiency of von Willebrand factor.
  evidence:
  - reference: PMID:21289515
    supports: SUPPORT
    snippet: "There are three subtypes: types 1 and 3 represent quantitative variants and type 2 is a group of four qualitative variants:"
    explanation: The abstract notes type 1 as a quantitative subtype.
- name: Type 2 von Willebrand Disease
  description: Qualitative defects of von Willebrand factor with impaired function.
  evidence:
  - reference: PMID:21289515
    supports: SUPPORT
    snippet: "There are three subtypes: types 1 and 3 represent quantitative variants and type 2 is a group of four qualitative variants:"
    explanation: The abstract notes type 2 as a qualitative subtype group.
- name: Type 2N von Willebrand Disease
  description: Defect in von Willebrand factor binding to factor VIII.
  evidence:
  - reference: PMID:33497541
    supports: SUPPORT
    snippet: "Type 2N VWD is an uncommon recessive disorder that results from gene mutations located in the region coding for the binding site of VWF for factor VIII (FVIII)."
    explanation: The abstract describes type 2N as a qualitative defect affecting FVIII binding.
- name: Type 3 von Willebrand Disease
  description: Severe quantitative deficiency of von Willebrand factor.
  evidence:
  - reference: PMID:21289515
    supports: SUPPORT
    snippet: "There are three subtypes: types 1 and 3 represent quantitative variants and type 2 is a group of four qualitative variants:"
    explanation: The abstract notes type 3 as a quantitative subtype.
pathophysiology:
- name: Von Willebrand Factor Deficiency or Dysfunction
  description: >-
    Deficiency or qualitative defects of von Willebrand factor impair primary
    hemostasis and predispose to mucocutaneous bleeding.
  evidence:
  - reference: PMID:21289515
    supports: SUPPORT
    snippet: "von Willebrand disease is a common inherited bleeding disorder characterized by excessive mucocutaneous bleeding."
    explanation: The abstract characterizes von Willebrand disease as an inherited bleeding disorder.
phenotypes:
- name: Epistaxis
  category: ENT
  frequency: COMMON
  phenotype_term:
    preferred_term: Epistaxis
    term:
      id: HP:0000421
      label: Epistaxis
  evidence:
  - reference: PMID:21289515
    supports: SUPPORT
    snippet: "Characteristic bleeding symptoms include epistaxis, easy bruising, oral cavity bleeding, menorrhagia, bleeding after dental extraction, surgery, and/or childbirth, and in severe cases, bleeding into joints and soft tissues."
    explanation: Epistaxis is listed as a characteristic bleeding symptom.
