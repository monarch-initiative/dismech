treatments:
- name: Desmopressin
  description: Vasopressin analog used to control mild bleeding episodes.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:21289515
    supports: SUPPORT
    snippet: "Depending on the von Willebrand disease type, mild bleeding episodes usually respond to intravenous or subcutaneous treatment with desmopressin, a vasopressin analog."
    explanation: The abstract describes desmopressin as a treatment for mild bleeding episodes.
- name: von Willebrand Factor/Factor VIII Concentrates
  description: Plasma-derived concentrates containing von Willebrand factor and factor VIII for severe bleeding episodes.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:21289515
    supports: SUPPORT
    snippet: "Severe bleeding episodes can be prevented or controlled with intravenous infusions of virally inactivated plasma-derived clotting factor concentrates containing both von Willebrand factor and factor VIII."
    explanation: The abstract describes vWF/FVIII concentrates for severe bleeding episodes.
