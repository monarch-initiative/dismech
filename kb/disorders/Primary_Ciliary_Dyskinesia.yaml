- category: Otologic
  name: Chronic Otitis Media
  frequency: FREQUENT
  evidence:
  - reference: PMID:29135867
    supports: SUPPORT
    snippet: All 15 patients showed ciliary ultrastructural abnormalities on electron
      microscopy and/or biallelic mutations in genes associated with ciliary function
      or structure. All 30 eardrums examined showed certain abnormalities. Fourteen
      patients had otitis media with effusion or its sequelae. The remaining patient
      had chronic otitis media.
    explanation: The study found that patients with primary ciliary dyskinesia (PCD)
      frequently exhibited otologic issues, including chronic otitis media.
  - reference: PMID:19796826
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia is an autosomal recessively inherited group
      of disorders of ciliary ultrastructure. Otolaryngologists are frequently involved
      in the management of some of the most common symptoms of primary ciliary dyskinesia
      including chronic rhinitis, sinusitis and otitis media with effusion.
    explanation: This reference supports that chronic otitis media and other otologic
      issues are common in patients with primary ciliary dyskinesia.
  phenotype_term:
    preferred_term: Chronic Otitis Media
    term:
      id: HP:0000389
      label: Chronic otitis media
- category: Otologic
  name: Hearing Loss
  frequency: OCCASIONAL
  evidence:
  - reference: PMID:29287859
    supports: REFUTE
    snippet: Slight to mild CHL and all types of otitis media are prevalent among
      patients with PCD, and some of these children have sensorineural hearing loss
      (SNHL).
    explanation: The study indicates that hearing loss is a prevalent condition among
      patients with primary ciliary dyskinesia (PCD), not occasional.
  - reference: PMID:9222635
    supports: REFUTE
    snippet: All children (11 patients) had bilateral otitis media with effusion.
      Of the five adults, three had tympanosclerosis; one had bilateral cholesteatoma;
      and one patient had bilateral keratosis obturans in combination with tympanosclerosis.
    explanation: The study describes otological manifestations including hearing loss
      as a prominent feature in patients with PCD, suggesting it is not occasional
      but rather common.
  - reference: PMID:33844744
    supports: NO_EVIDENCE
    snippet: In this group of patients with OI, 30% had hearing loss and among those
      ears with normal hearing, 13% did not have an acoustic stapedial reflex.
    explanation: This study discusses hearing loss in osteogenesis imperfecta (OI),
      not primary ciliary dyskinesia (PCD).
  phenotype_term:
    preferred_term: Hearing Loss
    term:
      id: HP:0000365
      label: Hearing impairment
