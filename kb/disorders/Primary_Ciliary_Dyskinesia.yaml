biochemical:
- name: Nitric Oxide
  presence: Decreased
  context: Lower levels in nasal and exhaled breath
  evidence:
  - reference: PMID:12511725
    supports: SUPPORT
    snippet: Low values in both eNO and nNO readings (<2.4 ppb and <187 ppb, respectively)
      identified PCD patients from other bronchiectatic patients with a specificity
      of 98% and a positive predictive value of 92%.
    explanation: This study shows that both exhaled nitric oxide (eNO) and nasal nitric
      oxide (nNO) levels are significantly lower in patients with primary ciliary
      dyskinesia (PCD) compared to other groups.
  - reference: PMID:22408195
    supports: SUPPORT
    snippet: Despite chronic infections, nasal nitric oxide in such patients is markedly
      reduced and is used as a screening test for this condition.
    explanation: This abstract confirms that nasal nitric oxide levels are significantly
      reduced in PCD patients.
  - reference: PMID:31770003
    supports: SUPPORT
    snippet: Nasal nitric oxide concentrations are extremely low in primary ciliary
      dyskinesia (PCD), and measurement of this nasal gas is recommended as a PCD
      diagnostic test in cooperative patients aged 5 years and older.
    explanation: This paper supports the statement by indicating that nasal nitric
      oxide levels are extremely low in PCD patients.
  - reference: PMID:35777446
    supports: SUPPORT
    snippet: We hypothesized that differences in nasal nitric oxide (nNO) and fractional
      exhaled nitric oxide (Feno) relate to prognosis in primary ciliary dyskinesia
      (PCD).
    explanation: The study indicates that both nasal nitric oxide (nNO) and fractional
      exhaled nitric oxide (FeNO) levels are low in PCD patients and are used to monitor
      the condition.
  - reference: PMID:33860637
    supports: SUPPORT
    snippet: Nasal nitric oxide (nNO) measurement is recommended to screen for Primary
      Ciliary Dyskinesia (PCD) in subjects with suggestive history and symptoms.
    explanation: This study supports the statement by recommending nasal nitric oxide
      measurement as a screening tool for PCD due to its low levels in such patients.
  - reference: PMID:29490941
    supports: SUPPORT
    snippet: Olfaction, nasal nitric oxide (nNO) and sinus CT were assessed in patients
      with PCD and non-PCD sinus disease, and healthy controls (no CT scan).
    explanation: The study confirms that nasal nitric oxide levels are lower in PCD
      patients compared to non-PCD patients.
genetic:
- name: DNAI1
  association: Pathogenic Variants
  evidence:
  - reference: PMID:11893720
    supports: SUPPORT
    snippet: Mutations in DNAI1 (IC78) cause primary ciliary dyskinesia.
    explanation: This study directly links mutations in DNAI1 to the cause of primary
      ciliary dyskinesia.
  - reference: PMID:35869935
    supports: SUPPORT
    snippet: 13 rare variants were identified in patients with PCD, among which were
      three homozygous causative variants (including one splicing variant) in the
      PCD-associated genes CCDC40 and DNAI1.
    explanation: The study identifies causative variants in DNAI1 associated with
      primary ciliary dyskinesia.
  - reference: PMID:15750039
    supports: SUPPORT
    snippet: The most frequent genetic defects comprise recessive mutations of DNAH5
      and DNAI1, which encode outer dynein arm (ODA) components.
    explanation: This study mentions DNAI1 mutations as frequent genetic defects causing
      primary ciliary dyskinesia.
  - reference: PMID:11231901
    supports: SUPPORT
    snippet: We identified compound heterozygous DNAI1 gene defects in three independent
      patients and in two of their siblings who presented with PCD and situs solitus.
    explanation: The study links compound heterozygous DNAI1 gene defects with primary
      ciliary dyskinesia.
- name: DNAH5
  association: Pathogenic Variants
  evidence:
  - reference: PMID:31118369
    supports: SUPPORT
    snippet: A genetic examination detected compound heterozygous mutations of DNAH5
      that encode ODA components.
    explanation: The study reports a case of primary ciliary dyskinesia (PCD) with
      DNAH5 mutations, confirming the association between PCD and pathogenic variants
      in DNAH5.
  - reference: PMID:36727596
    supports: SUPPORT
    snippet: Most PCD-causing variants result in abnormal outer dynein arms (ODAs),
      which provide the generative force for respiratory ciliary beating and proper
      mucociliary clearance.
    explanation: The study indicates that pathogenic variants causing PCD often result
      in abnormal ODAs, which are associated with DNAH5.
diagnosis:
- name: High-Speed Video Microscopy
  notes: Assess ciliary motion and structure
  evidence:
  - reference: PMID:38607006
    supports: SUPPORT
    snippet: Our study implemented HSVA for the first time on the island as a tool
      to better diagnose and characterize the RSPH4A ... founder mutation in Puerto
      Rican patients.
    explanation: The study demonstrates the use of High-Speed Video Microscopy Analysis
      (HSVA) to assess ciliary motion and pattern in patients with Primary Ciliary
      Dyskinesia (PCD).
  - reference: PMID:29493257
    supports: SUPPORT
    snippet: Application of imaging modalities including transmission electron microscopy,
      high-speed video microscopy, and micron-optical coherence tomography could improve
      diagnostics and be applied for precision medicine.
    explanation: The review discusses the application of high-speed video microscopy
      among other imaging modalities to improve diagnostics in ciliopathic diseases,
      including PCD.
  - reference: PMID:26362507
    supports: SUPPORT
    snippet: We particularly focus on use of high-speed video analysis, transmission
      electron microscopy, nasal nitric oxide and genetic testing.
    explanation: The review highlights high-speed video analysis as one of the diagnostic
      methods for Primary Ciliary Dyskinesia.
- name: Transmission Electron Microscopy
  notes: Examines ciliary ultrastructure for diagnostic defects
  evidence:
  - reference: PMID:28915070
    supports: PARTIAL
    snippet: Transmission electron microscopy (TEM) of respiratory cilia was previously
      considered the gold standard diagnostic test for PCD, but 30% of all PCD cases
      have either normal ciliary ultrastructure or subtle changes which are non-diagnostic.
    explanation: While TEM examines ciliary ultrastructure and can detect certain
      defects, it is not definitive for all cases of PCD, as some genetic mutations
      result in normal or non-diagnostic ultrastructure.
  - reference: PMID:10894096
    supports: SUPPORT
    snippet: This brief article discusses application of the saccharine test, light
      microscopy assessment of ciliary beat, and transmission electron microscopy
      assessment of the ultrastructure of cilia.
    explanation: The reference supports that TEM is used to assess ciliary ultrastructure
      for diagnostic purposes.
  - reference: PMID:28891733
