- category: Respiratory
  name: Recurrent Respiratory Infections
  frequency: VERY_FREQUENT
  evidence:
  - reference: PMID:39069333
    supports: SUPPORT
    snippet: This review article explores the respiratory aspects of primary ciliary
      dyskinesia (PCD), a rare, heterogenous, genetic disorder characterized by impaired
      motile ciliary function. It discusses the clinical diagnosis and management
      strategies for PCD-related respiratory disease, including chronic sinusitis,
      otitis media with effusion, recurrent pneumonia, and bronchiectasis.
    explanation: The article discusses recurrent respiratory diseases as a significant
      aspect of PCD, supporting the statement that recurrent respiratory infections
      are very frequent in PCD.
  - reference: PMID:36214320
    supports: SUPPORT
    snippet: 'Ninety-two children with chronic respiratory symptoms were divided into
      4 groups: 18 children with refractory asthma, 10 with bronchiectasis without
      dextrocardia, 18 with dextrocardia and 46 with recurrent respiratory tract infections.'
    explanation: The study highlights recurrent respiratory tract infections in children
      with chronic respiratory symptoms, supporting the statement that recurrent respiratory
      infections are very frequent in PCD.
  - reference: PMID:31430425
    supports: SUPPORT
    snippet: The objective of this study was to evaluate the prevalence of chronic
      rhinosinusitis (CRS) and its characteristics in bronchiectasis patients suspected
      of harboring ciliary dyskinesia.
    explanation: The study mentions chronic rhinosinusitis and bronchiectasis in patients
      suspected of ciliary dyskinesia, indicating frequent respiratory issues.
  - reference: PMID:25370419
    supports: SUPPORT
    snippet: The sinuses should be considered as a bacterial reservoir and a target
      for surgery and antibiotic treatment in patients with primary ciliary dyskinesia
      (PCD).
    explanation: The study discusses sinus infections as a common issue in PCD, supporting
      the statement about frequent respiratory infections.
  phenotype_term:
    preferred_term: Recurrent Respiratory Infections
    term:
      id: HP:0002205
      label: Recurrent respiratory infections
- category: Respiratory
  name: Bronchiectasis
  frequency: FREQUENT
  evidence:
  - reference: PMID:10894096
    supports: SUPPORT
    snippet: Patients with primary ciliary dyskinesia could potentially develop recurrent
      sinotrachrobronchitis, bronchiectasis, serous otitis media, hydrocephalus, and
      male infertility.
    explanation: The article mentions bronchiectasis as one of the potential conditions
      that patients with PCD could develop.
  - reference: PMID:36344229
    supports: SUPPORT
    snippet: Typical manifestations include bronchiectasis, secretory otitis media,
      sinusitis, situs inversus, and infertility.
    explanation: The article lists bronchiectasis as a typical manifestation of primary
      ciliary dyskinesia.
  - reference: PMID:25673230
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia (PCD) is a rare disease, characterised by
      chronic airway infection.
    explanation: The article discusses the relationship between functional and structural
      abnormalities in PCD, including bronchiectasis.
  - reference: PMID:21680564
    supports: SUPPORT
    snippet: A review is presented of key clinical papers published in Thorax and
      elsewhere between 2008 and April 2011 which have advanced our understanding
      of cystic fibrosis (CF), primary ciliary dyskinesia and non-CF bronchiectasis.
    explanation: The article discusses primary ciliary dyskinesia and non-CF bronchiectasis,
      implying a connection between PCD and bronchiectasis.
  - reference: PMID:31430425
    supports: SUPPORT
    snippet: The objective of this study was to evaluate the prevalence of chronic
      rhinosinusitis (CRS) and its characteristics in bronchiectasis patients suspected
      of harboring ciliary dyskinesia.
    explanation: The study evaluates bronchiectasis in patients suspected of having
      ciliary dyskinesia, indicating a frequent association.
  - reference: PMID:37278553
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia as a common cause of bronchiectasis in the
      Canadian Inuit population.
    explanation: The article explicitly states that PCD is a common cause of bronchiectasis
      in a specific population.
  - reference: PMID:33895745
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia (PCD) is a rare genetic disorder which requires
      a complex diagnostic workup. Thus, an easy and widely available screening method
      would be helpful to identify patients who need a further diagnostic workup for
      PCD.
    explanation: The article discusses the need for diagnostic workup for PCD in patients
      with bronchiectasis, indicating a frequent association.
  - reference: PMID:23181248
    supports: SUPPORT
    snippet: Mucociliary clearance is a primary defence mechanism of the airway that
      can be altered in congenital diseases such as primary ciliary dyskinesia and
      cystic fibrosis, as well as acquired conditions.
    explanation: The article focuses on primary ciliary dyskinesia and its impact
      on mucociliary clearance, which is related to bronchiectasis.
  - reference: PMID:37852905
    supports: NO_EVIDENCE
    snippet: 'Bardet-Biedl Syndrome: An Uncommon Cause of Bronchiectasis.'
    explanation: The article discusses Bardet-Biedl Syndrome as a cause of bronchiectasis,
      not primary ciliary dyskinesia.
