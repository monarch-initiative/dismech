- name: Antibiotic Therapy
  description: Long-term or prophylactic antibiotics to control respiratory infections.
  evidence:
  - reference: PMID:28552099
    supports: SUPPORT
    snippet: Non-functional airway cilia impair the mucociliary clearance (MCC), causing
      mucostasis, lung infections and destruction, chronic rhinosinusitis (CRS) and
      hearing impairment. It is of paramount importance to postpone chronic lung infection
      mainly with Gram-negative bacteria (GNB) in patients with an impaired MCC. When
      successful, lung function can be stabilized and quality of life (QoL) improved.
    explanation: The literature mentions the importance of postponing chronic lung
      infection in patients with impaired MCC, which is a characteristic of PCD. This
      aligns with the use of long-term antibiotic therapy to manage such infections.
  - reference: PMID:26586601
    supports: SUPPORT
    snippet: 'Most of the treatments recommended in PCD have been extrapolated from
      cystic fibrosis (CF) and non-CF bronchiectasis literature. Mainstays of therapy
      are reviewed in detail, and should include at a minimum: regular airway clearance,
      routine microbiological surveillance, antibiotic treatment for pulmonary exacerbation,
      and health vaccinations.'
    explanation: The reference states that antibiotic treatment for pulmonary exacerbation
      is a mainstay of therapy for PCD, supporting the use of long-term or prophylactic
      antibiotics.
  - reference: PMID:19812481
    supports: SUPPORT
    snippet: Antibiotic prophylaxis is one of the mainstays of therapy of primary
      immunodeficiencies.
    explanation: While the focus is on primary immunodeficiencies, the principle of
      using antibiotic prophylaxis can be extended to PCD due to similar needs for
      managing chronic infections.
