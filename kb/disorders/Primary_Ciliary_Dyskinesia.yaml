pathophysiology:
- name: Ciliary Dysfunction
  description: Defects in the structure and function of motile cilia impair mucociliary
    clearance.
  genes:
  - preferred_term: DNAI1
    term:
      id: HGNC:2954
      label: DNAI1
  - preferred_term: DNAH5
    term:
      id: HGNC:2950
      label: DNAH5
  cellular_components:
  - preferred_term: Cilia
    term:
      id: GO:0005929
      label: cilium
  downstream:
  - target: Impaired Mucociliary Clearance
  evidence:
  - reference: PMID:19818430
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia is a genetically inherited syndrome characterized
      by cilia immotility or dysmotility. Deficiency in mucociliary clearance produces
      chronic respiratory infections since birth.
    explanation: The reference confirms that defects in the structure and function
      of motile cilia impair mucociliary clearance, supporting the statement.
  - reference: PMID:20525503
    supports: SUPPORT
    snippet: Ciliary dysfunction may be primary, the result of genetic mutations resulting
      in abnormal cilia structure, or secondary, the result of environmental, infectious
      or inflammatory stimuli that disrupt normal motility or coordination.
    explanation: This reference supports the statement by indicating that primary
      ciliary dyskinesia results from genetic mutations affecting cilia structure
      and function, leading to impaired mucociliary clearance.
  - reference: PMID:17059358
    supports: SUPPORT
    snippet: The most prominent genetic abnormality involving motile cilia (and the
      respiratory tract) is primary ciliary dyskinesia (PCD). PCD is a rare, usually
      autosomal recessive, genetically heterogeneous disorder characterized by sino-pulmonary
      disease, laterality defects, and male infertility.
    explanation: The reference supports the statement by describing PCD as a disorder
      involving motile cilia defects, which leads to respiratory issues due to impaired
      mucociliary clearance.
  - reference: PMID:15750039
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia (PCD) is a genetically heterogeneous disorder
      characterized by recurrent infections of the airways and situs inversus in half
      of the affected offspring. The most frequent genetic defects comprise recessive
      mutations of DNAH5 and DNAI1, which encode outer dynein arm (ODA) components.
    explanation: This reference supports the statement by listing DNAH5 and DNAI1
      as genes involved in PCD, which is characterized by defects in motile cilia
      leading to impaired mucociliary clearance.
  - reference: PMID:32185794
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia (PCD) is a genetically heterogeneous disorder
      characterized by defects in the function or structure of motitle cilia
    explanation: The reference supports the statement by confirming that PCD involves
      defects in the structure and function of motile cilia, which impair mucociliary
      clearance.
- name: Impaired Mucociliary Clearance
  description: Failure to effectively remove mucus and pathogens from respiratory
    passages.
  downstream:
  - target: Chronic Respiratory Infections
  - target: Sinusitis
  - target: Otitis Media
  evidence:
  - reference: PMID:11376511
    supports: SUPPORT
    snippet: Failure to keep the airways sterile by MCC results in a host inflammatory
      response to the persistent microorganisms which, if it becomes chronic, causes
      damage to the airway wall and upregulation of mucus production manifest clinically
      as bronchiectasis, sinusitis and otitis.
    explanation: The literature supports that primary ciliary dyskinesia (PCD) leads
      to impaired mucociliary clearance, which results in chronic respiratory infections,
      sinusitis, and otitis media.
  - reference: PMID:17142159
    supports: SUPPORT
    snippet: Primary ciliary dyskinesia is an autosomal recessive genetic disease
      that results in impaired mucociliary clearance causing progressive involvement
      of the upper and lower respiratory tract, characterized by airway obstruction
      and recurrent infections of the lungs, middle ear and paranasal sinuses.
    explanation: The literature supports that primary ciliary dyskinesia leads to
      impaired mucociliary clearance and downstream chronic respiratory infections,
      sinusitis, and otitis media.
  - reference: PMID:15917207
    supports: SUPPORT
    snippet: Disruption of 9+2 cilia, which move mucus across respiratory epithelia,
      leads to rhinitis, sinusitis and bronchiectasis.
    explanation: The literature supports that disruption of motile cilia, as seen
      in primary ciliary dyskinesia, leads to impaired mucociliary clearance and resultant
      respiratory conditions such as sinusitis and bronchiectasis.
  - reference: PMID:29490941
    supports: SUPPORT
    snippet: We hypothesised that olfactory function could be impaired in primary
      ciliary dyskinesia (PCD). Olfaction, nasal nitric oxide (nNO) and sinus CT were
      assessed in patients with PCD and non-PCD sinus disease, and healthy controls
      (no CT scan). PCD and non-PCD patients had similar severity of sinus disease.
    explanation: The literature supports that primary ciliary dyskinesia leads to
      impaired mucociliary clearance and associated conditions such as sinusitis.
- name: Situs Inversus
  description: Abnormal placement of internal organs due to ciliary dysfunction during
    embryonic development.
  frequency: 50%
  evidence:
  - reference: PMID:16036877
    supports: PARTIAL
    snippet: The normal left-right asymmetry of the body is thought to be due to the
      beating of the cilia in the embryonic (Hensen's) node. Total immotility of the
      cilia should therefore result in random asymmetry of the body that is situs
      inversus in 50% of the cases. It has also been claimed that 50% of cases with
      PCD have situs inversus.
    explanation: The statement is partially supported. The literature confirms that
      primary ciliary dyskinesia (PCD) can lead to situs inversus due to ciliary dysfunction
      during embryonic development, and it is claimed that 50% of PCD cases have situs
      inversus. However, the phrase 'abnormal placement of internal organs' is more
      general and could include other forms of laterality defects, not just situs
      inversus.
  - reference: PMID:36342963
    supports: PARTIAL
    snippet: 'Results: Of 559 participants, 286 (51.2%), 215 (38.5%), and 58 (10.4%)
      were identified as having situs solitus, situs inversustotalis, and situs ambiguus,
      respectively; heterotaxy, defined as situs ambiguus with complex cardiovascular
      defects, was present in 14 (2.5%)'
    explanation: The statement is partially supported. The data shows that 38.5% of
      PCD cases have situs inversus totalis, which is close to but not exactly 50%.
      Additionally, there are other laterality defects like situs ambiguus, which
      are not covered by the statement.
