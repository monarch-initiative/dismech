inheritance:
  - name: Autosomal dominant (de novo)
    description: >
      All reported cases have been de novo mutations. Given the severity of the
      condition, affected individuals do not reproduce, so the mutation is not
      transmitted to offspring.
pathophysiology:
  - name: FGFR3 gain-of-function (K650M)
    description: >
      The K650M mutation in the tyrosine kinase domain causes constitutive activation
      of FGFR3, intermediate in severity between the G380R mutation (achondroplasia)
      and K650E (thanatophoric dysplasia type 2). This results in severe inhibition
      of endochondral ossification, but not as complete as in TD2, allowing potential
      survival. The K650M mutation may also affect neuronal FGFR3 signaling, potentially
      explaining the developmental delay seen in SADDAN but not in other FGFR3 skeletal
      dysplasias.
    gene:
      preferred_term: FGFR3
      description: Fibroblast growth factor receptor 3 with intermediate gain-of-function mutation.
      modifier: INCREASED
      term:
        id: hgnc:3690
        label: FGFR3
