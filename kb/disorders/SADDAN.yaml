          label: chondrocyte differentiation
  - name: Abnormal epidermal signaling
    description: >
      FGFR3 is expressed in keratinocytes, and the K650M mutation may affect epidermal
      cell proliferation and differentiation, leading to acanthosis nigricans. This
      skin manifestation distinguishes SADDAN from other FGFR3 skeletal dysplasias and
      suggests tissue-specific effects of this particular mutation.
    cell_types:
      - preferred_term: Keratinocyte
        term:
          id: CL:0000312
          label: keratinocyte
    biological_processes:
      - preferred_term: Epidermis development
        term:
          id: GO:0008544
          label: epidermis development
