name: Ischemic Stroke
category: Complex
parents:
- Cerebrovascular Disease
- Vascular Disease
disease_term:
  preferred_term: cerebral infarction
  term:
    id: MONDO:0002679
    label: cerebral infarction
synonyms:
- Cerebral infarction
- Cerebral ischemia
- Brain infarction
- CVA - cerebral infarction
has_subtypes:
- name: Large Artery Atherosclerosis
  description: Stroke caused by atherosclerotic plaques in major cerebral arteries leading to thrombosis or artery-to-artery embolism.
- name: Cardioembolic Stroke
  description: Stroke resulting from cardiac embolism, commonly associated with atrial fibrillation, valvular heart disease, or recent myocardial infarction.
- name: Small Vessel Occlusion (Lacunar)
  description: Stroke caused by occlusion of small penetrating arteries, resulting in small subcortical infarcts.
- name: Stroke of Other Determined Etiology
  description: Stroke with an identified cause other than atherosclerosis, cardioembolism, or small vessel disease (e.g., arterial dissection, vasculitis).
- name: Cryptogenic Stroke
  description: Stroke of undetermined cause despite complete evaluation.
pathophysiology:
- name: Arterial Occlusion and Ischemia
  description: >
    Blockage of cerebral arteries by thrombus or embolus leads to cessation of blood
    flow to brain tissue. The affected region is rapidly depleted of oxygen and glucose,
    initiating the ischemic cascade.
  cell_types:
  - preferred_term: Endothelial Cell
    term:
      id: CL:0000115
      label: endothelial cell
  - preferred_term: Platelet
    term:
      id: CL:0000233
      label: platelet
  biological_processes:
  - preferred_term: Blood Coagulation
    term:
      id: GO:0007596
      label: blood coagulation
- name: Excitotoxicity and Calcium Dysregulation
  description: >
    Energy failure leads to depolarization and excessive glutamate release. Overactivation
    of glutamate receptors causes massive calcium influx into neurons, triggering
    destructive enzymatic cascades and mitochondrial dysfunction.
  cell_types:
  - preferred_term: Neuron
    term:
      id: CL:0000540
      label: neuron
  biological_processes:
  - preferred_term: Regulation of Cytosolic Calcium
    term:
      id: GO:0051480
      label: regulation of cytosolic calcium ion concentration
- name: Oxidative Stress and Free Radical Production
  description: >
    Ischemia and subsequent reperfusion generate reactive oxygen species (ROS) that
    damage lipids, proteins, and DNA. Mitochondrial dysfunction amplifies oxidative
    damage in the penumbra region.
  biological_processes:
  - preferred_term: Response to Stress
    term:
      id: GO:0006950
      label: response to stress
- name: Neuroinflammation
  description: >
    Ischemic injury activates resident microglia and recruits peripheral immune cells.
    Pro-inflammatory cytokines and chemokines exacerbate tissue damage while also
    initiating repair mechanisms.
  cell_types:
  - preferred_term: Microglial Cell
    term:
      id: CL:0000129
      label: microglial cell
  - preferred_term: Astrocyte
    term:
      id: CL:0000127
      label: astrocyte
  biological_processes:
  - preferred_term: Inflammatory Response
    term:
      id: GO:0006954
      label: inflammatory response
- name: Blood-Brain Barrier Disruption
  description: >
    Ischemia and inflammation compromise blood-brain barrier integrity, leading to
    vasogenic edema, hemorrhagic transformation, and further neuronal injury.
  cell_types:
  - preferred_term: Endothelial Cell
    term:
      id: CL:0000115
      label: endothelial cell
  - preferred_term: Astrocyte
    term:
      id: CL:0000127
      label: astrocyte
- name: Neuronal Cell Death
  description: >
    Both necrotic and apoptotic cell death occur in ischemic stroke. The core of the
    infarct undergoes rapid necrosis, while the penumbra experiences delayed apoptosis
    that may be amenable to therapeutic intervention.
  cell_types:
  - preferred_term: Neuron
    term:
      id: CL:0000540
      label: neuron
  biological_processes:
  - preferred_term: Apoptotic Process
    term:
      id: GO:0006915
      label: apoptotic process
  - preferred_term: Cell Death
    term:
      id: GO:0008219
      label: cell death
