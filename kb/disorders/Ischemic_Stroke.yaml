biochemical:
- name: D-dimer
  presence: Elevated
  context: Marker of thrombosis and fibrinolysis
  notes: May be elevated in acute stroke
- name: C-Reactive Protein
  presence: Elevated
  context: Inflammatory marker
  notes: Associated with stroke severity and outcome
- name: Fibrinogen
  presence: Elevated
  context: Coagulation factor and acute phase reactant
- name: Blood Glucose
  presence: Variable
  context: Hyperglycemia associated with worse outcomes
  notes: Stress hyperglycemia common in acute stroke
genetic:
- name: APOE
  association: Risk Factor
  notes: APOE4 allele associated with increased stroke risk
- name: Factor V Leiden
  association: Risk Factor
  notes: Thrombophilia increasing stroke risk in younger patients
- name: Prothrombin G20210A
  association: Risk Factor
  notes: Prothrombotic mutation
- name: MTHFR
  association: Risk Factor
  notes: Hyperhomocysteinemia as stroke risk factor
- name: ACE
  association: Risk Factor
  notes: Angiotensin-converting enzyme polymorphisms
environmental:
- name: Hypertension
  notes: Major modifiable risk factor, present in majority of stroke patients
- name: Atrial Fibrillation
  notes: Leading cause of cardioembolic stroke
- name: Diabetes Mellitus
  notes: Accelerates atherosclerosis and increases stroke risk
- name: Smoking
  notes: Promotes endothelial dysfunction and atherosclerosis
- name: Hyperlipidemia
  notes: Contributes to atherosclerotic plaque formation
- name: Obesity
  notes: Associated with multiple stroke risk factors
- name: Physical Inactivity
  notes: Modifiable risk factor
- name: Alcohol Excess
  notes: Heavy alcohol consumption increases stroke risk
- name: Previous Stroke or TIA
  notes: Strong predictor of recurrent stroke
treatments:
- name: Intravenous Thrombolysis
  description: Alteplase (tPA) administered within 4.5 hours of symptom onset to dissolve the occluding clot.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  notes: Time-critical treatment with strict inclusion criteria
- name: Mechanical Thrombectomy
  description: Endovascular retrieval of large vessel occlusion using stent retrievers or aspiration catheters.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
  notes: For large vessel occlusions, can extend treatment window up to 24 hours in selected patients
- name: Antiplatelet Therapy
  description: Aspirin, clopidogrel, or dual antiplatelet therapy for secondary prevention of non-cardioembolic stroke.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Anticoagulation
  description: Warfarin or direct oral anticoagulants for cardioembolic stroke prevention, particularly in atrial fibrillation.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Statin Therapy
  description: High-intensity statin therapy for atherosclerotic stroke prevention and plaque stabilization.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Blood Pressure Management
  description: Antihypertensive therapy for secondary stroke prevention with target guided by stroke mechanism.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Physical Therapy
  description: Rehabilitation to improve motor function, gait, and activities of daily living.
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
  target_phenotypes:
  - Hemiparesis
- name: Speech Therapy
  description: Rehabilitation for language and swallowing disorders.
  target_phenotypes:
  - Aphasia
  - Dysphagia
- name: Occupational Therapy
  description: Rehabilitation focused on activities of daily living and upper extremity function.
  target_phenotypes:
  - Hemiparesis
- name: Carotid Endarterectomy
  description: Surgical removal of atherosclerotic plaque from the carotid artery for symptomatic stenosis greater than 50%.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Carotid Stenting
  description: Endovascular treatment alternative to endarterectomy for carotid stenosis.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
diagnosis:
- name: CT Head
  description: Initial imaging to exclude hemorrhage and identify early ischemic changes.
  notes: Fast, widely available, essential for ruling out hemorrhagic stroke
- name: MRI Brain
  description: Diffusion-weighted imaging (DWI) shows acute ischemia within minutes of onset.
  notes: More sensitive than CT for early and small infarcts
- name: CT Angiography
  description: Identifies large vessel occlusions and guides thrombectomy decisions.
- name: Carotid Ultrasound
  description: Assesses extracranial carotid stenosis.
- name: Echocardiography
  description: Evaluates for cardioembolic sources including thrombus, valvular disease, and patent foramen ovale.
- name: ECG and Telemetry
  description: Detects atrial fibrillation and other arrhythmias.
notes: >
  Ischemic stroke is a medical emergency requiring rapid evaluation and treatment.
  The concept of "time is brain" emphasizes that approximately 1.9 million neurons
  die every minute during an untreated stroke. Early recognition of stroke symptoms
  (FAST: Face drooping, Arm weakness, Speech difficulty, Time to call emergency services)
  and rapid transport to a stroke center are critical. Treatment has evolved dramatically
  with the advent of intravenous thrombolysis and mechanical thrombectomy, which can
  restore blood flow and minimize brain damage when delivered promptly.
