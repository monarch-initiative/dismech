- name: Toxic acylcarnitine accumulation and secondary carnitine depletion
  description: 'Blocked transport of long-chain acylcarnitines results in their cytoplasmic accumulation and secondary depletion
    of free carnitine. Accumulated long-chain acylcarnitines and acyl-CoA derivatives cause biochemical toxicity in high-energy-demand
    tissues including heart, skeletal muscle, liver, and kidney, manifesting as lipid-laden microvesicular steatosis across
    multiple organs.

    '
