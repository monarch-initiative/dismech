    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The onset of symptoms is predominantly neonatal in 82% and infantile in 18%.
    explanation: Quantifies neonatal onset frequency at 82%.
- phase: infantile onset
  notes: 'Attenuated cases presenting in the first months of life account for approximately 18% of cases. These patients have
    milder symptoms and are less likely to experience recurrent hyperammonemia, allowing better developmental outcomes.

    '
  evidence:
