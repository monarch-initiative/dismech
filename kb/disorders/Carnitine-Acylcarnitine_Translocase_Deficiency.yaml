name: Carnitine-acylcarnitine Translocase Deficiency
category: Mendelian
creation_date: '2026-02-23T00:00:00Z'
updated_date: '2026-02-24T00:00:00Z'
synonyms:
- CACT deficiency
- CACTD
- SLC25A20 deficiency
- Carnitine-acylcarnitine carrier deficiency
description: 'Carnitine-acylcarnitine translocase (CACT) deficiency is a rare autosomal recessive disorder of mitochondrial
  long-chain fatty acid oxidation caused by biallelic pathogenic variants in SLC25A20. CACT is a mitochondrial inner membrane
  transporter that facilitates the exchange of long-chain acylcarnitines for free carnitine across the inner mitochondrial
  membrane, a critical step in the carnitine shuttle required for long-chain fatty acid beta-oxidation. Loss of CACT function
  leads to impaired mitochondrial energy production during fasting or catabolic stress, accumulation of toxic long-chain acylcarnitines,
  and secondary free carnitine depletion. The severe neonatal-onset form presents within the first days of life with hypoketotic
  hypoglycemia, hyperammonemia, cardiac arrhythmia, cardiomyopathy, hepatic dysfunction, and high mortality (~65%) predominantly
  from cardiac causes. An attenuated form with later onset and milder symptoms allows better developmental outcomes with appropriate
  treatment.

  '
