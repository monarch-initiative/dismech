progression:
- phase: neonatal onset
  notes: 'The severe neonatal-onset form accounts for approximately 82% of cases. Symptoms become evident within two days
    after birth, with acute metabolic decompensation triggered by the transition from placental energy supply to dependence
    on endogenous fatty acid oxidation. Hyperammonemia and cardiac arrhythmia are prominent, with high rates of cardiac arrest.

    '
