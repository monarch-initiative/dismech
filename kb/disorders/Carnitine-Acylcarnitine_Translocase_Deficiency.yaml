    snippet: If triheptanoin is not available, medium-chain triglyceride (MCT) oil (10%-30% of total calories) could be used
      as a substitute.
    explanation: GeneReviews recommends MCT oil as an alternative when triheptanoin is unavailable.
- name: Carnitine supplementation
  description: 'L-carnitine supplementation at approximately 100 mg/kg/day is recommended to replenish depleted free carnitine
    stores and support acylcarnitine excretion.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
