    snippet: Carnitine supplementation may be helpful.
    explanation: Review supports carnitine supplementation in long-chain fatty acid oxidation disorders.
- name: Emergency metabolic crisis management
  description: 'Acute management centers on reversal of catabolism with high-rate intravenous dextrose infusion (12-15 g/kg/day
    for infants, 10-12 g/kg/day for children). Ammonia scavenger medications are of limited efficacy. Cardiac arrhythmias,
    cardiomyopathy, rhabdomyolysis, and acute renal impairment are treated per standard of care, typically in the ICU. Triheptanoin
    should be considered for cardiogenic shock.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:35862567
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Hyperammonemia is most sensitive to high rates of dextrose infusion (12-15 g/kg/day glucose for infants and 10-12
      g/kg/day for children age 1-6 years), while ammonia scavenging medications (sodium benzoate, sodium phenylbutyrate)
      are of limited efficacy.
    explanation: GeneReviews provides specific emergency management guidelines including dextrose infusion rates.
- name: Newborn screening
  description: 'CACT deficiency is detectable by newborn screening via tandem mass spectrometry using acylcarnitine profiling.
    Elevated long-chain acylcarnitines are the primary markers. Use of ratio indices improves discrimination and reduces false-positive
    rates. Because CACT deficiency often presents before routine screening collection timing, early clinical vigilance is
    also important.

    '
  treatment_term:
    preferred_term: disease screening
    term:
      id: MAXO:0000124
      label: disease screening
  evidence:
  - reference: PMID:37305732
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Newborn screening via tandem mass spectrometry (MS/MS) technology enables early diagnosis.
    explanation: Confirms the role of MS/MS-based newborn screening for early CACT deficiency diagnosis.
  - reference: PMID:37305732
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The ratios of the primary markers (C16 + C18:1)/C2, C16/C2, C16:1/C3, and C16:1-OH/C3 can facilitate the diagnosis
      of CACT deficiency, thereby increasing sensitivity and reducing false-positivity.
    explanation: Demonstrates improved newborn screening performance with ratio-based markers.
- name: Genetic counseling
  description: 'Genetic counseling is recommended for affected families. Once SLC25A20 pathogenic variants are identified,
    carrier testing for at-risk relatives and prenatal and preimplantation genetic testing are possible. At-risk newborn siblings
    should be tested in parallel with newborn screening.

    '
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
  evidence:
  - reference: PMID:35862567
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Once the SLC25A20 pathogenic variants have been identified in an affected family member, carrier testing for
      at-risk relatives and prenatal and preimplantation genetic testing are possible.
    explanation: GeneReviews confirms availability of carrier, prenatal, and preimplantation genetic testing.
- name: Fasting avoidance and emergency planning
  description: 'Prevention of metabolic crises through strict avoidance of prolonged fasting, provision of nocturnal feeding,
    and implementation of a home emergency plan for prompt illness management. Pre-procedure hospital management with IV dextrose
    is recommended for surgeries or sedation.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:35862567
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: A home emergency plan for prompt illness management should be provided to parents, primary care providers, teachers,
      and school staff.
    explanation: GeneReviews emphasizes the importance of emergency planning and fasting avoidance.
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Treatment of fatty acid oxidation disorders is based on dietary, pharmacological and metabolic decompensation
      measures. It is essential to provide the patient with sufficient glucose to prevent lipolysis
    explanation: Review confirms the central importance of preventing lipolysis and managing catabolic states.
notes: 'Outcomes correlate strongly with cardiac involvement and residual long-chain fatty acid oxidation capacity rather
  than a single enzyme activity metric. The acylcarnitine profile of CACT deficiency is indistinguishable from CPT II deficiency,
  requiring SLC25A20 sequencing and/or functional assays for definitive diagnosis. CACT deficiency often presents before routine
  newborn screening collection timing (e.g., 72-hour DBS sampling), creating a structural limitation for prevention of the
  earliest crises. Agents and circumstances to avoid include prolonged fasting, catabolic illness, prolonged strenuous physical
  activity, and anesthetics containing high levels of long-chain fatty acids (e.g., propofol).

  '
