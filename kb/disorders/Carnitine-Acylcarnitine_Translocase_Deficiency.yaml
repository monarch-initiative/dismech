- name: Cardiac energy failure and arrhythmogenesis
  description: 'The heart is highly dependent on long-chain fatty acid oxidation for energy. CACT deficiency causes cardiac
    energy deficit and toxic lipid accumulation in cardiomyocytes, leading to hypertrophic cardiomyopathy and cardiac arrhythmias.
    Cardiac involvement is often the primary determinant of mortality.

    '
