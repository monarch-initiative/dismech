pathophysiology:
- name: Impaired mitochondrial long-chain fatty acid oxidation
  description: 'SLC25A20 loss-of-function impairs transport of long-chain acylcarnitines into the mitochondrial matrix, blocking
    long-chain fatty acid beta-oxidation. This leads to inadequate ATP generation during fasting, birth, or illness, and impaired
    ketogenesis, shifting energy reliance to glucose until glycogen stores are depleted.

    '
