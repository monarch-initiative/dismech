- name: Hyperammonemia during metabolic crises
  description: 'Hyperammonemia is a prominent and difficult-to-treat feature of CACT deficiency, particularly during neonatal
    and acute metabolic crises. It is an important determinant of long-term neurocognitive outcome. Ammonia scavenger medications
    are of limited efficacy; high-rate dextrose infusion is the most effective intervention.

    '
