      explanation: Spanish case series reporting novel pathogenic variants with clinical outcomes.
  - name: Asp231His and Ala281Val pathogenic mutations
    description: 'In silico structural modeling demonstrates that Asp231His disrupts the matrix salt-bridge network and Ala281Val
      impairs helix packing and conformational transitions required for substrate transport.

      '
