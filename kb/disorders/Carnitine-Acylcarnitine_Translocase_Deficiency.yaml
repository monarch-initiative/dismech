    snippet: In long-chain deficits, long-chain triglyceride restriction should be 10% of total energy, with linoleic acid
      and linolenic acid intake of 3-4% and 0.5-1%
    explanation: Review confirms LCT restriction targets and essential fatty acid requirements for long-chain FAODs.
  - reference: PMID:25614308
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Diagnosis before the occurrence of clinical symptoms by tandem MS-MS and very early therapeutic intervention
      together with good dietary compliance could lead to a better prognosis
    explanation: Supports importance of early dietary intervention for improved outcomes.
- name: Triheptanoin therapy
  description: 'Triheptanoin (UX007/Dojolvi), a synthetic medium odd-chain triglyceride, provides anaplerotic support by generating
    propionyl-CoA that replenishes TCA cycle intermediates via succinyl-CoA. Recommended at 25-35% of total calories. Has
    demonstrated rapid reversal of cardiogenic shock in a CACT deficiency case and significant reduction in hospitalizations
    compared with MCT oil in LC-FAOD patients.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:39375714
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'The number of intercurrent catabolic episodes during triheptanoin treatment was significantly lower than during
      MCT therapy (4.3 ± 5.3 vs 22.0 ± 22.2; p = 0.034), as were the number of metabolic decompensations requiring hospitalisation
      (mean ± SD: 2.0 ± 2.5 vs 18.3 ± 17.7; p = 0.014)'
    explanation: Italian cohort study showing significant reduction in catabolic episodes and hospitalizations with triheptanoin
      versus MCT oil in LC-FAOD patients.
- name: Medium-chain triglyceride supplementation
  description: 'MCT oil (10-30% of total calories) provides alternative fuel that bypasses the long-chain fatty acid transport
    defect. MCT oil is used as a substitute when triheptanoin is not available.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:35862567
    supports: SUPPORT
