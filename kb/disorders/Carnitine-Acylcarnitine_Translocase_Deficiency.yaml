biochemical:
- name: Long-chain acylcarnitines (C16, C18, C18:1)
  presence: INCREASED
  context: 'Characteristic elevation of long-chain acylcarnitines C16 (palmitoylcarnitine), C18 (stearoylcarnitine), and C18:1
    (oleoylcarnitine) on acylcarnitine profiling is the primary diagnostic marker. This profile overlaps with CPT II deficiency
    and requires genetic confirmation for discrimination.

    '
  evidence:
  - reference: PMID:35862567
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Characteristic elevation of long-chain acylcarnitines C16, C18, and C18:1 on acylcarnitine profile suggests a
      diagnosis of CACT or CPT II deficiency.
    explanation: GeneReviews confirms elevated C16, C18, and C18:1 as diagnostic markers.
  - reference: PMID:37305732
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The acylcarnitine profiles from 15 patients were classified into three categories using C12, C14, C16, C18, C16:1,
      C18:1, and C18:2 as the primary diagnostic markers.
    explanation: Newborn screening study confirms long-chain acylcarnitines as primary diagnostic markers in genetically confirmed
      cases.
- name: Free carnitine (C0)
  presence: DECREASED
  context: 'Secondary free carnitine depletion results from sequestration in long-chain acylcarnitine esters that cannot be
    transported into mitochondria. Low free carnitine is a characteristic biochemical finding.

    '
  evidence:
  - reference: PMID:37305732
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The second category for patients P7 and P8 showed a significant decrease in the C0 level and a normal concentration
      of long-chain acylcarnitines.
    explanation: Directly demonstrates decreased free carnitine (C0) in confirmed CACT-deficient patients.
- name: Acylcarnitine ratio indices
  presence: INCREASED
  context: 'Acylcarnitine ratio indices including (C16+C18:1)/C2, C16/C2, C16:1/C3, and C16:1-OH/C3 improve diagnostic sensitivity
    and reduce false-positive rates in newborn screening compared with single acylcarnitine markers alone. False-positive
    rates with ratios were 0.02-0.08% versus 0.16-0.88% for single acylcarnitine indices.

    '
  evidence:
  - reference: PMID:37305732
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The ratios of the primary markers (C16 + C18:1)/C2, C16/C2, C16:1/C3, and C16:1-OH/C3 can facilitate the diagnosis
      of CACT deficiency, thereby increasing sensitivity and reducing false-positivity.
    explanation: Study demonstrates improved diagnostic performance of ratio indices over single markers.
genetic:
- name: SLC25A20 pathogenic variants
  features: 'CACT deficiency is caused by biallelic pathogenic variants in SLC25A20, encoding the mitochondrial inner membrane
    carnitine-acylcarnitine translocase. The protein functions via an alternating-access mechanism with asymmetric conformational
    changes. Over 30 pathogenic variants have been described. The acylcarnitine profile overlaps with CPT II deficiency, requiring
    SLC25A20 sequencing or functional assays for definitive diagnosis.

    '
  inheritance:
  - name: Autosomal recessive
    description: 'CACT deficiency is inherited in an autosomal recessive manner. Each sibling of an affected individual has
      a 25% chance of being affected, 50% chance of being a carrier, and 25% chance of being unaffected. Heterozygous carriers
      are asymptomatic.

      '
    evidence:
    - reference: PMID:35862567
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: CACT deficiency is inherited in an autosomal recessive manner.
      explanation: GeneReviews directly states autosomal recessive inheritance.
  variants:
  - name: c.199-10T>G splice variant in SLC25A20
    description: 'A recurrent splice variant common in a Chinese cohort (14/15 patients homozygous), associated with severe
      early-onset disease.

      '
    gene:
      preferred_term: SLC25A20
  - name: p.Gly20Asp (c.59G>A) variant
    description: 'Novel variant identified in a Spanish patient with severe neonatal-onset disease and fatal outcome during
      intercurrent infection in the first year.

      '
    gene:
      preferred_term: SLC25A20
    evidence:
    - reference: PMID:25614308
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Two cases with neonatal onset, carrying in homozygosity the novel variant sequences p.Gly20Asp (c.59G>A) and
