- Neurological Disease
disease_term:
  preferred_term: fibromyalgia
  term:
    id: MONDO:0005546
    label: fibromyalgia
pathophysiology:
- name: Central Sensitization
  description: >
    Augmented pain processing in the central nervous system leads to
    amplified pain perception. Increased excitatory neurotransmitters
    (glutamate, substance P) and decreased inhibitory modulation.
  biological_processes:
  - preferred_term: Pain Processing
    term:
      id: GO:0048265
      label: response to pain
  evidence:
  - reference: PMID:7526868
    supports: SUPPORT
    snippet: "CSF SP levels were 3-fold higher in FMS patients than in normal controls (P < 0.001)"
    explanation: Elevated substance P in cerebrospinal fluid directly supports central sensitization mechanism with increased excitatory nociceptive signaling.
  - reference: PMID:21684692
    supports: PARTIAL
    snippet: "Glutamic acid decarboxylase (GAD) is the rate-limiting enzyme in the conversion of glutamate to GABA and decreased expression or activity of this enzyme could result in an imbalance of excitatory and inhibitory neurotransmission in the ascending and descending pain pathways."
    explanation: Proposes mechanism for excitatory/inhibitory imbalance underlying central sensitization via altered GAD activity affecting glutamate-GABA balance.
  - reference: PMID:33494476
    supports: PARTIAL
    snippet: "Fibromyalgia is the most common of the central sensitivity syndromes affecting 2-5% of the adult population in the United States. This pain amplification syndrome has enormous societal impact"
    explanation: Establishes fibromyalgia as a prototypical central sensitivity syndrome with augmented pain processing.
- name: Descending Pain Modulation Dysfunction
  description: >
    Impaired descending inhibitory pathways that normally dampen pain
    signals. Reduced serotonin and norepinephrine in descending pathways
    contributes to pain amplification.
  biological_processes:
  - preferred_term: Neurotransmission
    term:
      id: GO:0007268
      label: chemical synaptic transmission
  evidence:
  - reference: PMID:21684692
    supports: PARTIAL
    snippet: "A number of neurotransmitters in the ascending and descending pain pathways have been implicated in FM including glutamate and GABA."
    explanation: Identifies neurotransmitter dysfunction in descending pain pathways as a key mechanism in fibromyalgia pathophysiology.
  - reference: PMID:21684692
    supports: PARTIAL
    snippet: "GAD65 knockout mice have been shown to exhibit supraspinal hyperalgesia."
    explanation: Animal model evidence supporting the role of impaired inhibitory neurotransmission in pain amplification.
- name: Neuroinflammation
  description: >
    Glial cell activation and elevated inflammatory mediators in the
    CNS may contribute to central sensitization and symptom persistence.
  cell_types:
  - preferred_term: Microglia
    term:
      id: CL:0000129
      label: microglial cell
  evidence:
  - reference: PMID:22126705
    supports: SUPPORT
    snippet: "We report elevated cerebrospinal fluid and serum concentrations of interleukin-8, but not interleukin-1beta, in FM patients. This profile is in accordance with FM symptoms being mediated by sympathetic activity rather than dependent on prostaglandin associated mechanisms and supports the hypothesis of glia cell activation in response to pain mechanisms."
    explanation: Direct evidence of central inflammation in fibromyalgia via elevated CSF IL-8 levels, supporting glial cell activation hypothesis.
  - reference: PMID:22126705
    supports: PARTIAL
    snippet: "Activation of glia cells resulting in intrathecal elevation of cytokines and chemokines has been hypothesized in chronic pain syndromes such as fibromyalgia."
    explanation: Establishes theoretical framework linking glial activation to intrathecal cytokine elevation in fibromyalgia pathophysiology.
  - reference: PMID:29684996
    supports: PARTIAL
    snippet: "Mast cells are involved in FM by releasing proinflammatory cytokines, chemokines, chemical mediators, and PGD2. TNF is a cytokine generated by MCs and its level is higher in FM."
    explanation: Identifies mast cell-mediated inflammation as a contributor to low-grade chronic neuroinflammation in fibromyalgia.
- name: HPA Axis Dysregulation
  description: >
    Blunted cortisol response to stress and altered diurnal cortisol
    rhythm may contribute to fatigue and pain sensitivity.
  biological_processes:
  - preferred_term: Stress Response
    term:
      id: GO:0006950
      label: response to stress
  evidence:
  - reference: PMID:7980669
    supports: SUPPORT
    snippet: "Patients with FM had low 24-hour urinary free cortisol, but normal peak and elevated trough plasma cortisol levels, compared with normal subjects."
    explanation: Documents specific HPA axis abnormalities including low urinary cortisol and elevated trough levels supporting HPA dysregulation mechanism.
  - reference: PMID:15157948
    supports: SUPPORT
    snippet: "There was a significant delay in the rate of decline from acrophase to nadir for cortisol levels in patients with FMS (P <.01)."
    explanation: Demonstrates altered circadian cortisol rhythm with delayed decline indicating loss of HPA axis resiliency.
  - reference: PMID:7980669
    supports: SUPPORT
    snippet: "These data support the view that HPA axis function is perturbed in patients with FM."
    explanation: Concludes that HPA axis perturbations are a characteristic feature of fibromyalgia pathophysiology.
- name: Small Fiber Pathology
  description: >
    Structural and functional abnormalities of thinly myelinated AÎ´ and
    unmyelinated C-fibers affecting approximately 50% of patients.
    Reduced intraepidermal nerve fiber density (IENFD) with proximal
    predominant pattern contributes ongoing peripheral nociceptive input.
  cell_types:
  - preferred_term: Peripheral Sensory Neurons
    term:
      id: CL:0000101
      label: sensory neuron
  evidence:
  - reference: PMID:39062116
    supports: NO_EVIDENCE
    snippet: "These include central sensitization, associated with an increase in the release of both excitatory and inhibitory neurotransmitters; peripheral sensitization, involving alterations in peripheral nociceptor signaling; and inflammatory and immune mechanisms that develop concurrently with the aforementioned processes."
    explanation: Snippet supports peripheral sensitization broadly but does not directly provide evidence for small-fiber structural pathology or reduced IENFD.
- name: Genetic Susceptibility
  description: >
    Multiple genetic variants affect neurotransmitter systems, pain processing,
    and sensory signaling. CNS-enriched heritability with neural gene prioritization
    establishes genetic predisposition to altered pain perception and modulation.
  biological_processes:
  - preferred_term: Pain Perception
    term:
      id: GO:0019233
      label: sensory perception of pain
  evidence:
  - reference: PMID:21905019
    supports: SUPPORT
    snippet: "Evidence of association in the replication cohort was observed for TAAR1, RGS4, CNR1, and GRIA4."
    explanation: Large-scale genetic study identifies TAAR1, RGS4, CNR1, and GRIA4 as genes with evidence of association with fibromyalgia in replication cohort.
phenotypes:
- name: Chronic Widespread Pain
  category: Musculoskeletal
  frequency: VERY_FREQUENT
  diagnostic: true
  phenotype_term:
    preferred_term: Chronic Pain
    term:
      id: HP:0012532
      label: Chronic pain
  evidence:
  - reference: PMID:21684692
    supports: SUPPORT
    snippet: "Fibromyalgia (FM) is a condition of chronic generalized musculoskeletal pain that is thought to be a disorder of central pain sensitization."
    explanation: Defines chronic widespread pain as the cardinal feature of fibromyalgia and links it to central sensitization mechanism.
  - reference: PMID:21684692
    supports: PARTIAL
    snippet: "The defining symptom of FM is pain and GAD65 knockout mice have been shown to exhibit supraspinal hyperalgesia."
    explanation: Identifies pain as the defining symptom with supporting animal model evidence for hyperalgesia mechanism.
- name: Fatigue
  category: Systemic
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Fatigue
    term:
      id: HP:0012378
      label: Fatigue
  evidence:
  - reference: PMID:29684996
    supports: SUPPORT
    snippet: "FM is characterized by chronic widespread pain, fatigue, aching, joint stiffness, depression, cognitive dysfunction and non-restorative sleep."
    explanation: Identifies fatigue as one of the core clinical manifestations of fibromyalgia alongside pain and other symptoms.
- name: Sleep Disturbance
  category: Neurological
  frequency: VERY_FREQUENT
  notes: Non-restorative sleep
  phenotype_term:
    preferred_term: Sleep Disturbance
    term:
      id: HP:0002360
      label: Sleep disturbance
  evidence:
  - reference: PMID:29684996
    supports: SUPPORT
    snippet: "FM is characterized by chronic widespread pain, fatigue, aching, joint stiffness, depression, cognitive dysfunction and non-restorative sleep."
    explanation: Documents non-restorative sleep as a core feature of fibromyalgia clinical presentation.
  - reference: PMID:21684692
    supports: PARTIAL
    snippet: "FM is associated with poor sleep, specifically disrupted non-rapid eye movement (NREM) sleep, and the pharmacological induction of NREM sleep is associated with the activation of GAD-containing neurons in the preoptic hypothalamus."
    explanation: Links sleep disturbance in fibromyalgia to GABAergic neurotransmission dysfunction in sleep-regulating brain regions.
