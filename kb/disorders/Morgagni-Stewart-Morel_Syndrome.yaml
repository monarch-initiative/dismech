  description: >
    Multiple-generation family studies and monozygotic twin concordance suggest
    autosomal dominant inheritance with incomplete penetrance and variable
    expressivity. Hyperostosis frontalis interna has been found in multiple
    generations of affected families, though no case of male-to-male transmission
    has been documented, and X-linked dominant inheritance has not been excluded.
  evidence:
  - reference: PMID:16909048
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "We report two 71-year-old female monozygotic twins presenting with advanced
      hyperostosis frontalis interna, obesity, shortness and cognitive impairment.
      They both have suffered from generalized seizures since their early adulthood."
    explanation: Monozygotic twin concordance for MSM syndrome features strongly
      supports a genetic basis for the disorder.
  - reference: PMID:16909048
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The symptoms common to both twins appear to correspond to the Morgagni-Stewart-Morel
      syndrome and indicate a genetic basis of this disorder as these features occur
      in genetically identical patients."
    explanation: The authors explicitly conclude that the concordance in 
      monozygotic twins indicates a genetic basis for MSM syndrome.
pathophysiology:
- name: Endocrine-mediated calvarial bone overgrowth
  description: >
    The precise pathogenesis of frontal bone thickening remains unclear. Leading
    hypotheses implicate prolonged estrogen exposure stimulating osteoblastic
    activity in the frontal bone inner table, elevated leptin levels associated
    with obesity promoting bone formation, and dysregulated growth hormone
    secretion from pituitary microadenomatosis contributing to hyperostosis.
    The condition predominantly affects females and is associated with age,
    being much less frequent in females under 40 years.
