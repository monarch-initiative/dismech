    snippet: "It is most commonly found among females and is believed to be associated
      with prolonged estrogen stimulation"
    explanation: Establishes the estrogen hypothesis for HFI pathogenesis based 
      on a large-scale anthropological study of over 1,700 skulls.
  - reference: PMID:10407462
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "While its magnitude of manifestation and frequency are much higher in
      females, HFI is not a purely female phenomenon. Males with hormonal disturbances
      such as atrophic testis were found to manifest HFI type D."
    explanation: The association of HFI with hormonal disturbances in males 
      further supports the endocrine-mediated pathogenesis hypothesis.
  - reference: PMID:36217295
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "It is most often found in women after menopause. It is also associated
      with hormonal imbalance, being overweight, history of headaches, and neurocognitive
      degenerative conditions. Female gender, advanced age, extended estrogen stimulation,
      and elevated leptin levels may also play a role."
    explanation: Summarizes the leading etiological theories including estrogen,
      leptin, and hormonal imbalance for HFI development.
  - reference: PMID:36223065
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: "Although the frequency of HFI is 22% in patients with acromegaly, neither
      excess GH nor hyperprolactinemia plays a role in its etiopathogenesis. Various
      genetic or epigenetic factors may contribute to its etiology."
    explanation: While HFI is more frequent in acromegaly, this study found no 
      direct role for GH excess or hyperprolactinemia, suggesting 
      genetic/epigenetic factors instead.
- name: Neurological compression from calvarial thickening
  description: >
    Progressive thickening of the frontal bone inner table can lead to compression
    of underlying brain parenchyma, particularly the frontal lobes. This mechanical
    compression may result in cerebral atrophy, cognitive impairment,
    neuropsychiatric symptoms including depression and anxiety, headaches,
    seizures, and cranial nerve dysfunction affecting olfaction and vision.
