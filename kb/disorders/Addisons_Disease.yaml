    supports: NO_EVIDENCE
    snippet: 'OBJECTIVE: Estimates of the prevalence of Addison''s disease in Caucasians
      have varied from 39 to 117 per million. We have carried out an epidemiological
      study to obtain a confident point prevalence estimate in the Norwegian population
      for the end of 1999, and to find out whether the incidence is changing.'
    explanation: The study provides prevalence and incidence data but does not specify
      the age range for the onset of Addison's disease.
  - reference: PMID:33143829
    supports: NO_EVIDENCE
    snippet: 'OBJECTIVE: To determine the clinical presentation of Addison''s disease
      in order to increase the awareness of presentation in Pakistani children.'
    explanation: The study focuses on the clinical presentation of Addison's disease
      in children, not in the age range of 30-50 years.
  - reference: PMID:23322510
    supports: NO_EVIDENCE
    snippet: 'INTRODUCTION: Several studies have shown a reduced quality of life in
      patients with Addison''s disease, but little is known about the potential influences.'
