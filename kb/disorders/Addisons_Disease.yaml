name: Addison's Disease
description: Addison's Disease, also known as primary adrenal insufficiency, is a
  rare endocrine disorder where the adrenal glands do not produce sufficient steroid
  hormones, specifically cortisol and aldosterone.
category: Endocrine
parents:
- Adrenal Insufficiency
- Autoimmune Disorder
prevalence:
- population: Global
  percentage: Rare
  evidence:
  - reference: PMID:27210825
    supports: PARTIAL
    snippet: Diagnosis is often delayed, probably partly because diseases of the adrenal
      or pituitary region that cause primary AI (PAI) or central AI are relatively
      rare conditions.
    explanation: The literature mentions that diseases causing primary or central
      adrenal insufficiency are relatively rare, but it does not provide a specific
      percentage or confirm the rarity of Addison's Disease globally.
  - reference: PMID:12072049
    supports: PARTIAL
    snippet: We found a higher prevalence of Addison's disease in western Norway than
      has previously been reported anywhere.
    explanation: The study indicates a higher prevalence in a specific region (western
      Norway) but does not provide a global perspective on the rarity of Addison's
      Disease.
  - reference: PMID:38562931
    supports: PARTIAL
    snippet: Autoimmune Addison's disease (AAD) is a rare but life-threatening endocrine
      disorder caused by an autoimmune destruction of the adrenal cortex.
    explanation: The literature confirms that autoimmune Addison's Disease is rare,
      but it does not specify the percentage or provide a comprehensive global view.
  - reference: PMID:33143829
    supports: PARTIAL
    snippet: Typical and atypical presentations of Addison's disease in children of
      Pakistani population are defined in this study which may assist in better management
      of Addison's patients.
    explanation: The study discusses the presentation of Addison's Disease in a specific
      population (Pakistani children) but does not address the global rarity of the
      disease.
