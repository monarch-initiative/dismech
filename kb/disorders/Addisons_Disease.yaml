      foreign, which typically results in endocrine gland hypofunction and inadequate
      hormone production... conditions such as Addison disease are encountered less
      frequently.
    explanation: This reference supports the idea that autoimmune processes lead to
      endocrine gland hypofunction, including Addison's disease.
