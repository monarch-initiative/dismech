biochemical:
- name: Cortisol
  presence: Decreased
  context: Diagnostic indicator, measured in blood or saliva
  evidence:
  - reference: PMID:18954859
    supports: SUPPORT
    snippet: Diagnosis of AI often requires serum cortisol measurement during dynamic
      tests. Salivary cortisol measurement was reported to have an equivalent diagnostic
      performance to serum cortisol and that is even better when CBG levels are altered.
    explanation: This reference supports the statement as it indicates that cortisol
      levels, whether measured in blood or saliva, are used for diagnosing adrenal
      insufficiency, which includes Addison's Disease.
  - reference: PMID:31791082
    supports: SUPPORT
    snippet: Addison's disease was diagnosed by management of cortisol, ACTH and adrenal
      antibodies.
    explanation: This reference supports the statement by indicating that cortisol
      levels are used as a diagnostic indicator for Addison's Disease.
  - reference: PMID:25647239
    supports: SUPPORT
    snippet: Salivary cortisol can be used as a surrogate for serum free cortisol
      in critically ill pediatric patients. Salivary cortisol is a cost-effective
      and less invasive measure of bioavailable cortisol and offers an alternate and
      accurate method for assessing critical illness-related corticosteroid insufficiency
      in children.
    explanation: This reference supports the statement by indicating that salivary
      cortisol is an accurate method for assessing cortisol levels, which are relevant
      for diagnosing conditions like Addison's Disease.
  - reference: PMID:19414006
    supports: SUPPORT
    snippet: The overview of cortisol physiology, action and pathology is achieved
      in relation to the hypothalamic-pituitary-adrenal axis alteration by laboratory
      investigation. The measurements of cortisol and related compound levels in blood,
      urine and saliva used to study the physiological and pathological cortisol involvement,
      are critically reviewed.
    explanation: This reference supports the statement by discussing the measurement
      of cortisol levels in various biological fluids, including blood and saliva,
      for diagnosing conditions related to cortisol imbalance such as Addison's Disease.
- name: ACTH (Adrenocorticotropic Hormone)
  presence: Increased
  context: Elevated due to lack of feedback inhibition by cortisol
  evidence:
  - reference: PMID:28132947
    supports: SUPPORT
    snippet: The serum concentration of ACTH and 21-hydroxylase antibodies were increased
      and lead to the diagnosis.
    explanation: The elevated ACTH levels are indicative of Addison's disease due
      to lack of feedback inhibition by cortisol.
  - reference: PMID:19500760
    supports: SUPPORT
    snippet: Patients present in early life with low or undetectable cortisol and--because
      of the failure of the negative feedback loop to the pituitary and hypothalamus--grossly
      elevated ACTH levels.
    explanation: The elevated ACTH levels in Addison's disease are due to the failure
      of cortisol to provide negative feedback.
  - reference: PMID:22066755
    supports: SUPPORT
    snippet: Compared with nonprogressors, in the time period 2 months-2 years prior
      to the onset of AD, progressors were significantly more likely to have elevated
      ACTH.
    explanation: This study shows that elevated ACTH levels can precede the onset
      of Addison's disease due to impaired feedback inhibition by cortisol.
