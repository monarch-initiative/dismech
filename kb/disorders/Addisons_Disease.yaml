  - reference: PMID:20357943
    supports: SUPPORT
    snippet: Hypoadrenocorticism typically results from immune-mediated destruction
      of all adrenocortical layers, resulting in deficiencies of min-eralocorticoids
      (aldosterone) and glucocorticoids (cortisol).
    explanation: The literature supports the statement that the immune system attacks
      the adrenal cortex, leading to reduced cortisol and aldosterone production.
  - reference: PMID:34996091
