inheritance:
- name: Autosomal dominant
  description: >
    Hypochondroplasia follows autosomal dominant inheritance. Many cases are de novo
    mutations. Compound heterozygosity for achondroplasia and hypochondroplasia alleles
    results in an intermediate phenotype more severe than hypochondroplasia alone.
pathophysiology:
- name: FGFR3 gain-of-function signaling (mild)
  description: >
    The FGFR3 N540K mutation causes constitutive activation of the receptor, but with
    less severe effects than the G380R mutation in achondroplasia. This results in
    moderately impaired endochondral ossification with reduced chondrocyte proliferation
    in the growth plate, leading to mild short stature.
  gene:
    preferred_term: FGFR3
    description: Fibroblast growth factor receptor 3 with activating mutation causing mild gain-of-function.
    modifier: INCREASED
    term:
      id: hgnc:3690
      label: FGFR3
