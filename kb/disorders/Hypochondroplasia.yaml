phenotypes:
- name: Mild short stature
  description: >
    Adults typically have heights in the low-normal to mildly short range, with average
    adult height of 145-165 cm. Short stature may be proportionate or mildly
    disproportionate.
  frequency: HP_0040281
  phenotype_term:
    preferred_term: Mild short stature
    term:
      id: HP:0003502
      label: Mild short stature
- name: Rhizomelic limb shortening (mild)
  description: >
    Mild proximal limb shortening may be present but is less pronounced than in
    achondroplasia. Some individuals have proportionate shortening.
  frequency: HP_0040282
  phenotype_term:
    preferred_term: Rhizomelic arm shortening
    term:
      id: HP:0004991
      label: Rhizomelic arm shortening
- name: Relative macrocephaly
  description: >
    Head circumference may be relatively large compared to body size, but frank
    macrocephaly is less common than in achondroplasia.
  frequency: HP_0040282
  phenotype_term:
    preferred_term: Relative macrocephaly
    term:
      id: HP:0004482
      label: Relative macrocephaly
- name: Lumbar hyperlordosis
  description: Exaggerated lumbar curvature, though generally milder than in achondroplasia.
  frequency: HP_0040282
  phenotype_term:
    preferred_term: Lumbar hyperlordosis
    term:
      id: HP:0002938
      label: Lumbar hyperlordosis
- name: Genu varum
  description: Mild bowing of the legs may occur.
  frequency: HP_0040283
  phenotype_term:
    preferred_term: Genu varum
    term:
      id: HP:0002970
      label: Genu varum
genetic:
- name: FGFR3 N540K mutation
  association: Causative
  notes: >
    The c.1620C>A or c.1620C>G (p.Asn540Lys) mutation is found in 50-70% of clinically
    diagnosed hypochondroplasia cases. Other FGFR3 mutations account for additional cases,
    but 30-50% of clinically diagnosed patients have no identifiable FGFR3 mutation,
    suggesting genetic heterogeneity or phenotypic overlap with other conditions.
  variants:
  - name: c.1620C>A (p.Asn540Lys)
    description: The most common causative mutation.
  - name: c.1620C>G (p.Asn540Lys)
    description: Alternative nucleotide change resulting in the same amino acid substitution.
treatments:
- name: Growth hormone therapy
  description: >
    Recombinant human growth hormone has been used in some cases with variable response.
    Effects on final adult height are modest and its use remains controversial.
  treatment_term:
    preferred_term: Growth hormone therapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Orthopedic management
  description: >
    Surgical correction of leg bowing or other skeletal deformities may be considered
    if functionally significant.
  treatment_term:
    preferred_term: Orthopedic surgery
    term:
      id: MAXO:0000004
      label: surgical procedure
notes: >
  Hypochondroplasia represents the mild end of the FGFR3-related skeletal dysplasia
  spectrum. The phenotype can be subtle, and many cases may go undiagnosed. Unlike
  achondroplasia, cognitive development is typically normal and major complications
  such as foramen magnum stenosis are rare. The condition should be considered in
  individuals with mild short stature and subtle skeletal features, particularly if
  there is a family history suggestive of autosomal dominant inheritance.
