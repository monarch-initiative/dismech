  - reference: PMID:21104317
    supports: SUPPORT
    evidence_source: OTHER
    snippet: Valine is one of the three branched-chain amino acids which undergoes oxidation within mitochondria.
    explanation: Review confirming valine oxidation occurs in mitochondria via the ACAD8-dependent pathway.
  downstream:
  - target: Metabolite accumulation and biomarker shunting
    description: ACAD8 loss blocks valine catabolism and diverts accumulating isobutyryl-CoA into detectable C4 and glycine conjugates.
- name: Metabolite accumulation and biomarker shunting
  description: 'Loss of ACAD8 activity leads to accumulation of isobutyryl-CoA, which is conjugated to carnitine (forming
    C4-acylcarnitine) and glycine (forming isobutyrylglycine). Elevated C4-acylcarnitine with increased C4/C2 and C4/C3 ratios
    is the hallmark newborn screening marker. Urinary isobutyrylglycine is variably present and may be intermittently normal.

    '
  biological_processes:
  - preferred_term: branched-chain amino acid catabolic process
    term:
      id: GO:0009083
      label: branched-chain amino acid catabolic process
  evidence:
  - reference: PMID:34544473
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: All patients presented continuously elevated C4-acylcarnitine levels with higher ratios of C4/C2 and C4/C3. Isobutyrylglycine
      occurred in only 8 patients.
    explanation: Demonstrates the characteristic biomarker pattern including variable isobutyrylglycine.
  - reference: PMID:15505379
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: It is as yet uncertain whether IBD deficiency may cause significant morbidity in affected children and whether
      treatment is necessary.
    explanation: Early report confirming IBD deficiency detected by metabolite accumulation in newborn screening.
  downstream:
  - target: Hepatic involvement and mitochondrial stress
    description: Chronic metabolite accumulation can impose hepatocellular mitochondrial stress, predisposing to steatosis and liver-test abnormalities in susceptible cases.
- name: Enzyme redundancy and low clinical penetrance
  description: 'A mechanistic explanation for the frequently benign phenotype of IBDD is substrate promiscuity among acyl-CoA
    dehydrogenase family members. Other ACADs can partially compensate for ACAD8 loss by metabolizing isobutyryl-CoA, reducing
    toxic metabolite accumulation and limiting clinical expression in many individuals.

    '
  evidence:
  - reference: PMID:37309295
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Deficiencies of these acyl-CoA dehydrogenase (ACAD) enzymes are considered biochemical abnormalities with limited
      or no clinical consequences.
    explanation: Directly states ACAD8 deficiency is considered a biochemical abnormality with limited clinical significance.
  - reference: PMID:37309295
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: SBCAD was not the sole ACAD responsible for this compensation, which indicates substantial promiscuity of ACADs
      in HEK-293 cells for the isobutyryl-CoA substrate.
    explanation: Demonstrates substrate promiscuity among ACADs for isobutyryl-CoA in cell models.
- name: Hepatic involvement and mitochondrial stress
  description: 'A subset of IBDD individuals shows liver enzyme abnormalities including elevated transaminases and gamma-glutamyl
    transferase. Hepatic steatosis has been reported in rare human cases and in an ACAD8-deficient mouse model, suggesting
    mitochondrial metabolic stress in hepatocytes may contribute to liver pathology in some individuals.

    '
