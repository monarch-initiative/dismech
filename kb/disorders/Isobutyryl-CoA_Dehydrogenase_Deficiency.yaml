  description: 'Second-tier testing using ultraperformance liquid chromatography-tandem mass spectrometry to quantify ethylmalonate
    and isobutyrylglycine in dried blood spots can reduce referrals by over 90% while maintaining sensitivity for IBDD and
    SCADD differential diagnosis.

    '
