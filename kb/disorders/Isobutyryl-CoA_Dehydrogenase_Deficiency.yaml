name: Isobutyryl-CoA Dehydrogenase Deficiency
category: Mendelian
creation_date: '2026-02-23T00:00:00Z'
updated_date: '2026-02-28T02:51:43Z'
synonyms:
- IBDD
- IBD deficiency
- ACAD8 deficiency
- Isobutyrylglycinuria
description: 'Isobutyryl-CoA dehydrogenase deficiency (IBDD) is a rare autosomal recessive inborn error of valine catabolism
  caused by biallelic pathogenic variants in ACAD8. The enzyme isobutyryl-CoA dehydrogenase catalyzes the conversion of isobutyryl-CoA
  to methacrylyl-CoA within the mitochondrial valine degradation pathway. IBDD is most commonly identified through newborn
  screening by elevation of C4-acylcarnitine in dried blood spots. The estimated incidence is approximately 1:62,599 based
  on a Chinese newborn screening cohort. Most affected individuals remain clinically asymptomatic, and the condition is often
  regarded as a biochemical phenotype with limited clinical penetrance. In a comprehensive 172-case literature synthesis,
  146 individuals (85%) were asymptomatic. A minority of patients develop heterogeneous findings including anemia, transient
  developmental delay, hepatic transaminase elevations, or rarely cardiomyopathy. Enzyme redundancy and substrate promiscuity
  among acyl-CoA dehydrogenases may partially explain the low clinical penetrance observed in many individuals. Long-term
  prognosis is generally favorable, with most NBS-identified patients remaining healthy through childhood.

  '
