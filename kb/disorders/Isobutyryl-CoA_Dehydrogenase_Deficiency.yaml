- name: Asymptomatic biochemical isobutyryl-CoA dehydrogenase deficiency
  description: 'Most individuals identified on newborn screening remain clinically asymptomatic and primarily exhibit persistent
    biochemical abnormalities (elevated C4-acylcarnitine).

    '
  evidence:
  - reference: PMID:33432785
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Affected individuals are either asymptomatic or display a variety of symptoms during infancy, including speech
      delay, cognitive impairment, failure to thrive, hypotonia, and emesis.
    explanation: Supports a major asymptomatic biochemical-predominant subtype.
- name: Symptomatic clinical isobutyryl-CoA dehydrogenase deficiency
  description: 'A minority of individuals develop heterogeneous clinical features, including developmental delay, growth issues,
    hepatic abnormalities, or rare cardiomyopathy.

    '
  evidence:
