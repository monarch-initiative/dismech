  context: 'Novel C4-based secondary ratios including C4/C0, C4/C5, C4/C6, C4/C8, C4/C14:1, and C4/C16:1 have been proposed
    to improve the discrimination of IBDD from false positives and from SCADD in newborn screening programs.

    '
  evidence:
  - reference: PMID:38137468
    supports: SUPPORT
