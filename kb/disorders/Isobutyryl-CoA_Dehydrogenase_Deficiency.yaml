- name: Newborn screening
  description: 'IBDD is detectable through expanded newborn screening using tandem mass spectrometry (MS/MS) via elevated
    C4-acylcarnitine. A diagnostic follow-up algorithm involving plasma and urine acylcarnitine profiling, urinary organic
    acid analysis, and molecular genetic testing of ACAD8 has been developed for confirmatory diagnosis.

    '
