biochemical:
- name: C4-acylcarnitine (isobutyrylcarnitine)
  presence: INCREASED
  context: 'Elevated C4-acylcarnitine in dried blood spots and plasma is the primary newborn screening marker for IBDD. C4
    represents both isobutyrylcarnitine and butyrylcarnitine, requiring differentiation from SCADD. Elevated C4/C2 and C4/C3
    ratios improve diagnostic specificity.

    '
  frequency: VERY_FREQUENT
  evidence:
  - reference: PMID:34544473
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: All patients presented continuously elevated C4-acylcarnitine levels with higher ratios of C4/C2 and C4/C3.
    explanation: All 40 patients showed persistent C4-acylcarnitine elevation with elevated ratios.
  - reference: PMID:17304052
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: We identified 13 isobutyryl-CoA dehydrogenase-deficient patients through newborn screening due to an elevation
      of C4-acylcarnitine in dried blood spots.
    explanation: Confirms C4-acylcarnitine as the primary NBS marker.
- name: Isobutyrylglycine (urinary)
  presence: INCREASED
  context: 'Urinary isobutyrylglycine is a supportive diagnostic biomarker for IBDD but is variably present and may be intermittently
    normal. In a 40-patient cohort, isobutyrylglycine was detected in only 8 patients.

    '
  frequency: OCCASIONAL
  notes: 'Isobutyrylglycine excretion is intermittent and absence does not exclude IBDD diagnosis.

    '
  evidence:
  - reference: PMID:34544473
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Isobutyrylglycine occurred in only 8 patients.
    explanation: Isobutyrylglycine present in only 8 of 40 confirmed IBDD patients.
  - reference: PMID:15505379
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: We report a third and a fourth child with IBD deficiency who were both detected during newborn screening with
      tandem mass spectrometry
    explanation: Early report describing isobutyrylglycinuria as a feature of IBD deficiency.
- name: Ethylmalonic acid (urinary)
  presence: DECREASED
  context: 'Urinary ethylmalonic acid is typically normal or absent in IBDD, which helps differentiate it from short-chain
    acyl-CoA dehydrogenase deficiency (SCADD) where ethylmalonic acid is elevated.

    '
  evidence:
  - reference: PMID:17304052
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Quantification of C4-acylcarnitine in plasma and urine as well as ethylmalonic acid in urine allows the differentiation
      of isobutyryl-CoA dehydrogenase-deficient from short-chain acyl-CoA dehydrogenase-deficient cases.
    explanation: Ethylmalonic acid measurement used to distinguish IBDD from SCADD.
- name: Free carnitine
  presence: DECREASED
  context: 'Secondary carnitine deficiency may occur in some IBDD patients due to excessive conjugation with accumulated isobutyryl-CoA.
