    snippet: the application of second-tier tests before the release of neonatal screening results reduced referrals by over
      91.89% and improved the positive predictive value (PPV) for short-chain acyl-CoA dehydrogenase deficiency/isobutyryl-CoA
      dehydrogenase deficiency (SCADD/IBDD) screening.
    explanation: Demonstrates that second-tier testing greatly reduces unnecessary referrals.
notes: 'IBDD is frequently considered a biochemical phenotype rather than a true disease. The clinical significance remains
  debated, as highlighted by the question posed in a 2026 review entitled "Isobutyryl-coenzyme A dehydrogenase deficiency:
  disease, or non-disease?" The major practical challenge is not detection but rather managing the high false-positive burden
  from non-specific C4-acylcarnitine elevation shared with SCADD. Combined NGS and MS/MS first-tier screening approaches have
  been shown to substantially improve positive predictive value. The ACAD8-deficient mouse model, which develops progressive
  hepatic steatosis and abnormal mitochondria, suggests that long-term hepatic monitoring may be warranted even in apparently
  asymptomatic individuals.

  '
