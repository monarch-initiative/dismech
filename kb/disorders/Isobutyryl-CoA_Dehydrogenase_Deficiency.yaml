    description: Reduced ACAD8 activity blocks isobutyryl-CoA oxidation in the valine pathway.
- name: Impaired mitochondrial valine catabolism
  description: 'Loss of ACAD8 function creates a metabolic block in valine degradation,
    leading to accumulation of isobutyryl-CoA and diversion into alternate conjugation
    products including isobutyrylcarnitine (C4) and isobutyrylglycine.

    '
