    explanation: Identifies seven novel ratio biomarkers for distinguishing IBDD from false positives and SCADD.
genetic:
- name: ACAD8 pathogenic variants
  inheritance:
  - name: Autosomal recessive
    evidence:
    - reference: PMID:34544473
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Isobutyryl-CoA dehydrogenase deficiency (IBDD) is a rare autosomal recessive metabolic disorder resulting from
        variants in ACAD8
      explanation: Directly states autosomal recessive inheritance.
  variants:
  - name: c.286G>A (p.G96R)
    description: 'The most common ACAD8 variant, observed at an allelic frequency of 27.2% in a literature review of 81 IBDD
      patients. This variant has been found solely in the Chinese population to date.

      '
  - name: c.1000C>T (p.R334C)
    description: 'The second most common ACAD8 variant, observed at an allelic frequency of 8.6% across published IBDD cases.

      '
  - name: c.845C>T
    description: 'Homozygous variant identified in a patient who presented with hypoglycemic encephalopathy and was followed
      for 10 years with benign outcome.

      '
    evidence:
    - reference: PMID:28053874
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: IBDD was confirmed by finding a homozygous c.845C > T substitution
      explanation: Reports the homozygous c.845C>T variant in a symptomatic-onset case.
  features: 'IBDD is caused by biallelic pathogenic variants in ACAD8 (OMIM*604773), encoding isobutyryl-CoA dehydrogenase.
    Over 50 distinct variants have been reported including missense, frameshift, and splice-site mutations. Genotype-phenotype
    correlation is poor; no significant correlation between specific variants and clinical outcome has been established.

    '
  evidence:
  - reference: PMID:34544473
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Both the genotypes and ACAD8 variants in IBDD are highly heterogeneous, and no significant correlations between
      genotype and phenotype are present here in patients with IBDD.
    explanation: Confirms high genetic heterogeneity and absence of genotype-phenotype correlation.
  - reference: PMID:33432785
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Statistical analysis of these parameters did not establish significant differences amongst both groups.
    explanation: No significant genotype-phenotype correlation found when comparing symptomatic and asymptomatic groups.
treatments:
- name: Conservative monitoring
  description: 'Given the uncertain clinical significance of IBDD, most patients identified through newborn screening are
    managed with conservative monitoring. Regular clinical assessment with attention to growth, development, and metabolic
    status is recommended. In many cases, no specific intervention is required.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:34544473
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: All patients were regularly monitored once they were diagnosed, and each patient gradually had a normal diet
      after 6 months of age.
    explanation: Describes conservative monitoring approach with gradual diet normalization.
  - reference: PMID:28053874
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Though we suspect IBDD did not contribute to hypoglycaemia in this patient, patients should be followed-up carefully
    explanation: Supports careful monitoring due to uncertain clinical significance.
- name: Dietary management
