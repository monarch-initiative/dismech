    snippet: The concentration of C4-acylcarnitine in NBS plus subsequent genetic testing is necessary for IBDD diagnosis.
    explanation: Confirms NBS combined with genetic testing as the diagnostic pathway.
- name: Improved screening biomarker ratios
  description: 'Novel C4-based acylcarnitine ratios have been proposed to reduce false positive rates in newborn screening
    and to improve discrimination between IBDD and SCADD. Seven ratios including C4/C0, C4/C5, C4/C6, and C4/C8 showed robust
    performance in distinguishing true positives from false positives.

    '
