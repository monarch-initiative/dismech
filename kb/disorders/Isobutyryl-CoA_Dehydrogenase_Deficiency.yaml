    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Five patients remained asymptomatic during follow-up, whereas one juvenile had speech delay and one newborn exhibited
      clinical symptoms.
    explanation: Supports a less common symptomatic subtype with variable clinical expression.
