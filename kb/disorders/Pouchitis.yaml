environmental:
- name: Prior Ulcerative Colitis
  description: >
    Pouchitis develops as a complication following ileal pouch-anal anastomosis (IPAA)
    surgery, typically performed for medically refractory ulcerative colitis.
    The majority of pouchitis cases occur in patients with a history of UC.
- name: Surgical Factors
  description: >
    Technical aspects of IPAA surgery including pouch design, anastomotic technique,
    and postoperative complications may influence pouchitis risk.
- name: NSAID Use
  description: >
    Non-steroidal anti-inflammatory drugs may increase risk of pouchitis by
    disrupting mucosal integrity and altering prostaglandin synthesis.
treatments:
- name: Antibiotic Therapy
  description: >
    First-line treatment with antibiotics such as ciprofloxacin and metronidazole
    to reduce bacterial overgrowth and restore microbial balance. Response rates
    are typically 80-90% for acute pouchitis.
  treatment_term:
    preferred_term: antibacterial agent therapy
    term:
      id: MAXO:0000061
      label: antibacterial agent therapy
- name: Probiotic Therapy
  description: >
    VSL#3 (now marketed as Visbiome), a high-potency probiotic mixture containing
    8 bacterial strains, has demonstrated efficacy in preventing recurrent pouchitis
    and maintaining remission.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Anti-inflammatory Medications
  description: >
    Topical or oral 5-aminosalicylic acid (5-ASA) compounds, topical corticosteroids,
    or corticosteroid enemas for management of chronic or refractory pouchitis.
  treatment_term:
    preferred_term: anti-inflammatory agent therapy
    term:
      id: MAXO:0000169
      label: anti-inflammatory agent therapy
- name: Immunosuppressive Therapy
  description: >
    For chronic refractory pouchitis, biologic agents (anti-TNF therapy such as
    infliximab or adalimumab) or immunomodulators (azathioprine, 6-mercaptopurine)
    may be necessary.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
