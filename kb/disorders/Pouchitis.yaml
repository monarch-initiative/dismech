    term:
      id: GO:0006954
      label: inflammatory response
  - preferred_term: cytokine production
    term:
      id: GO:0001816
      label: cytokine production
  evidence:
  - reference: PMID:40240062
    supports: SUPPORT
    snippet: >
      we outline the putative mechanisms of pouchitis, including genetic
      predisposition, microbiome alterations, dysfunction of the intestinal barrier
      and the immune system
    explanation: >
      Comprehensive review establishing that immune system dysfunction is a core
      pathogenic mechanism in pouchitis alongside barrier and microbiome alterations.
  - reference: PMID:7634977
    supports: SUPPORT
    snippet: >
      Cytokine production in pouchitis is similar to that in ulcerative colitis.
    explanation: >
      Demonstrates that the cytokine profile in pouchitis resembles that of ulcerative colitis,
      supporting shared inflammatory mechanisms between these conditions.
- name: Epithelial Barrier Dysfunction
  description: >
    Disruption of tight junction proteins and increased intestinal permeability
    in the pouch mucosa, allowing bacterial translocation and antigenic stimulation
    of the underlying immune system, perpetuating the inflammatory cycle.
  cell_types:
  - preferred_term: intestinal epithelial cell
    term:
      id: CL:0002563
      label: intestinal epithelial cell
  biological_processes:
  - preferred_term: bicellular tight junction assembly
    term:
      id: GO:0070830
      label: bicellular tight junction assembly
  evidence:
  - reference: PMID:25222658
    supports: SUPPORT
    snippet: >
      In patients with UC with pouchitis, epithelial
      expression of ZO-1 and claudin 1 were reduced
    explanation: >
      Demonstrates reduced expression of barrier-forming tight junction proteins (ZO-1 and claudin-1)
      in pouchitis, directly supporting epithelial barrier dysfunction as a pathogenic mechanism.
  - reference: PMID:25222658
    supports: SUPPORT
    snippet: >
      Increased epithelial expression of the "pore-forming" TJP claudin 2,
      and DC expression of gut-homing markers CCR 9 and integrin β7, occurred early
      after ileostomy closure.
    explanation: >
      Shows early upregulation of claudin-2, a pore-forming protein that increases permeability,
      indicating that barrier dysfunction may be an initiating event in pouchitis development.
- name: NOD2 Genetic Susceptibility
  description: >
    Genetic polymorphisms in NOD2 (nucleotide-binding oligomerization domain-containing
    protein 2), particularly the NOD2insC variant (rs2066847), are strongly associated
    with increased risk of chronic pouchitis and Crohn's disease-like pouch phenotypes.
    NOD2 normally functions as an intracellular bacterial sensor that regulates autophagy
    and antimicrobial responses; loss-of-function variants impair bacterial clearance
    and increase susceptibility to inflammation.
  genes:
  - preferred_term: NOD2
    term:
      id: hgnc:5331
      label: NOD2
  evidence:
  - reference: PMID:22879519
    supports: SUPPORT
    snippet: >
      The NOD2insC (rs2066847) risk variant was
      the single nucleotide polymorphism (SNP) most significantly associated with
      pouch outcome (p=7.4×10(-5)). Specifically, it was associated with both CP and
      CDL in comparison with NCP (OR=3.2 and 4.3, respectively).
    explanation: >
      Landmark multicenter study demonstrating that NOD2insC polymorphism is the strongest
      genetic risk factor for chronic pouchitis (OR=3.2) and Crohn's-like disease of the pouch (OR=4.3).
phenotypes:
- name: Increased Stool Frequency
  description: >
    Patients experience increased bowel movements, often exceeding 8-10 times per day,
    due to inflammation and reduced absorptive capacity of the pouch.
  phenotype_term:
    preferred_term: Diarrhea
    term:
      id: HP:0002014
      label: Diarrhea
  evidence:
  - reference: PMID:40240062
    supports: SUPPORT
    snippet: >
      Pouchitis, defined as inflammation of the ileal pouch, is the most common
      complication following restorative proctocolectomy for refractory ulcerative
      colitis.
    explanation: >
      Establishes pouchitis as an inflammatory condition of the ileal pouch, which
      manifests clinically with diarrhea as a cardinal symptom of inflammation.
- name: Abdominal Pain
  description: >
    Lower abdominal cramping and discomfort, particularly in the pelvic region
    where the ileal pouch is located.
