pathophysiology:
- name: Bacterial Dysbiosis
  description: >
    Altered gut microbiome composition in the ileal pouch, with decreased microbial
    diversity and shifts toward pathogenic bacterial species. The pouch environment
    lacks normal colonic bacteria and experiences reduced butyrate-producing bacteria,
    leading to an imbalanced microbial ecosystem that triggers inflammation.
  locations:
  - preferred_term: ileum
    term:
      id: UBERON:0002116
      label: ileum
  evidence:
  - reference: PMID:20845425
    supports: SUPPORT
    snippet: >
      UCP samples exhibited significantly more TRFLP peaks matching Clostridium and Eubacterium
      genera compared to HUC and FAP pouches and fewer peaks matching Lactobacillus
      and Streptococcus genera compared to FAP.
    explanation: >
      Demonstrates distinct microbiome alterations in UC-associated pouchitis with increased
      Clostridium/Eubacterium and decreased Lactobacillus/Streptococcus, supporting the dysbiosis mechanism.
  - reference: PMID:25110406
    supports: SUPPORT
    snippet: >
      there is evidence that a dysbiosis characterized by decreased gut microbiota
      diversity in UC-IPAA patients may, in genetically predisposed subjects, lead to
      aberrant mucosal immune regulation triggering an inflammatory process.
    explanation: >
      Review confirming that microbiome dysbiosis with decreased diversity is central to pouchitis
      pathogenesis, leading to aberrant immune regulation and inflammation.
- name: Mucosal Immune Dysregulation
  description: >
    Chronic inflammation of the ileal pouch mucosa characterized by increased
    pro-inflammatory cytokine production (TNF-alpha, IL-1beta, IL-6, IL-8),
    enhanced neutrophil infiltration, and impaired epithelial barrier function.
    The adaptive immune response shows increased Th1 and Th17 cell activity.
  cell_types:
