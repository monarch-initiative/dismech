pathophysiology:
- name: Recurrent Acinar Cell Injury
  description: >
    Repeated episodes of pancreatic inflammation cause progressive
    acinar cell damage. Alcohol, smoking, and genetic factors are
    major causes. Premature trypsin activation injures cells.
  cell_types:
  - preferred_term: Pancreatic Acinar Cell
    term:
      id: CL:0002064
      label: pancreatic acinar cell
  biological_processes:
  - preferred_term: Inflammatory Response
    term:
      id: GO:0006954
      label: inflammatory response
  evidence:
  - reference: PMID:23622130
    supports: SUPPORT
    snippet: "Pancreatic ductal adenocarcinoma is a devastating disease, and patient outcomes have not improved in decades."
    explanation: >
      This paper discusses pancreatic stellate cells and their role in
      pancreatic pathology. While focused on cancer, the stellate cell
      activation mechanisms are shared with chronic pancreatitis and
      support the inflammatory injury cascade.
- name: Pancreatic Fibrosis
  description: >
    Activated pancreatic stellate cells produce excessive collagen,
    leading to progressive fibrosis. Fibrosis replaces functional
    parenchyma and causes ductal strictures.
  cell_types:
  - preferred_term: Pancreatic Stellate Cell
    term:
      id: CL:0002410
      label: pancreatic stellate cell
  biological_processes:
  - preferred_term: Extracellular Matrix Organization
  evidence:
  - reference: PMID:23622130
    supports: SUPPORT
    snippet: "There is compelling in vitro and in vivo evidence for the influence of pancreatic stellate cells on pancreatic cancer development; several recent preclinical studies have reported encouraging results with approaches designed to target pancreatic stellate cells and the stroma."
    explanation: >
      Pancreatic stellate cells are the key drivers of fibrosis in
      chronic pancreatitis. This review discusses how activated stellate
      cells produce the stromal matrix that characterizes pancreatic
      fibrosis, a central feature of chronic pancreatitis progression.
- name: Exocrine Insufficiency
  description: >
    Loss of acinar cell mass leads to insufficient digestive enzyme
    production. Steatorrhea and malabsorption occur when >90% of
    exocrine function is lost.
  biological_processes:
  - preferred_term: Digestive System Process
  evidence:
  - reference: PMID:30074926
    supports: SUPPORT
    snippet: "Exocrine pancreatic insufficiency was diagnosed in 84.6% (77/91) of patients based on symptoms of bloating, steatorrhea, or weight loss."
    explanation: High prevalence of exocrine pancreatic insufficiency (84.6%) in chronic pancreatitis patients, manifesting as bloating, steatorrhea, or weight loss.
  - reference: PMID:30074926
    supports: SUPPORT
    snippet: "There is a high prevalence of fat-soluble vitamin deficiencies, osteopathy, and malnutrition in CP patients, which is underestimated due to a lack of effective diagnosis and suboptimal therapies for EPI."
    explanation: EPI leads to significant complications including vitamin deficiencies (35-62% prevalence) and osteopathy (68.9% with osteopenia/osteoporosis).
- name: Endocrine Insufficiency
  description: >
    Progressive loss of islet cells leads to diabetes mellitus
    (type 3c). Often occurs later in disease course.
  cell_types:
  - preferred_term: Pancreatic Beta Cell
    term:
      id: CL:0000169
      label: type B pancreatic cell
  evidence:
  - reference: PMID:28404095
    supports: SUPPORT
    snippet: "The most commonly identified causes of type 3c diabetes are chronic pancreatitis, pancreatic ductal adenocarcinoma, haemochromatosis, cystic fibrosis, and previous pancreatic surgery."
    explanation: Chronic pancreatitis is the leading cause of type 3c diabetes, confirming that endocrine insufficiency develops as a consequence of pancreatic damage.
phenotypes:
- name: Chronic Abdominal Pain
  category: Gastrointestinal
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Epigastric, radiating to back
  phenotype_term:
    preferred_term: Chronic Abdominal Pain
    term:
      id: HP:0002027
      label: Abdominal pain
  evidence:
  - reference: PMID:38680261
    supports: SUPPORT
    snippet: "Pain in chronic pancreatitis (CP) is difficult to manage. Many patients suffer from inadequate pain relief, completely incapacitating them in their daily activities."
    explanation: Chronic abdominal pain is a cardinal and often debilitating symptom of chronic pancreatitis.
- name: Steatorrhea
  category: Gastrointestinal
  frequency: FREQUENT
  notes: Fat malabsorption
  phenotype_term:
    preferred_term: Steatorrhea
    term:
      id: HP:0002570
      label: Steatorrhea
  evidence:
  - reference: PMID:27941156
    supports: SUPPORT
    snippet: "PERT improved coefficient of nitrogen absorption, reduced faecal fat excretion, faecal nitrogen excretion, faecal weight and abdominal pain, without significant adverse events."
    explanation: Steatorrhea (excess faecal fat excretion) is a key manifestation of exocrine insufficiency in chronic pancreatitis, as demonstrated by its improvement with enzyme replacement therapy.
- name: Weight Loss
  category: Systemic
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Weight Loss
    term:
      id: HP:0001824
      label: Weight loss
  evidence:
  - reference: PMID:18554234
    supports: SUPPORT
    snippet: "After the onset of chronic pancreatitis, 56.5% of patients lost weight and significantly more patients became malnourished compared with controls (45.8% vs 22.5%; P < 0.001)."
    explanation: Prospective study demonstrates that over half of CP patients experience weight loss, with significantly higher malnutrition rates than controls.
- name: Diabetes Mellitus
  category: Metabolic
  frequency: FREQUENT
  notes: Pancreatogenic (type 3c)
  phenotype_term:
    preferred_term: Diabetes
    term:
      id: HP:0000819
      label: Diabetes mellitus
  evidence:
  - reference: PMID:28404095
    supports: SUPPORT
    snippet: "Diabetes can also develop as a direct consequence of other diseases, including diseases of the exocrine pancreas."
    explanation: Type 3c (pancreatogenic) diabetes develops as a direct consequence of chronic pancreatitis due to progressive destruction of islet cells.
