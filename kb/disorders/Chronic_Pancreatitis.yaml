    supports: SUPPORT
    snippet: "Pathogenic and likely-pathogenic variants associated with the risk of CP development were identified in the following genes: CTRC (37.1% of patients), CFTR (18.1%), SPINK1 (8.6%), PRSS1 (8.6%), and CPA1 (6.7%)."
    explanation: CTRC variants were identified in 37.1% of chronic pancreatitis patients, making it the most frequently identified genetic risk factor in this cohort.
environmental:
- name: Alcohol
  notes: Most common cause
  evidence:
  - reference: PMID:15753536
    supports: SUPPORT
    snippet: "We used data from a retrospective cohort of 934 patients with chronic alcoholic pancreatitis where information on smoking was available, who were diagnosed and followed in clinical centres in five countries."
    explanation: Large multicenter cohort study of 934 patients with alcoholic chronic pancreatitis confirms alcohol as a major etiology.
- name: Smoking
  notes: Independent risk factor, accelerates progression
  evidence:
  - reference: PMID:15753536
    supports: SUPPORT
    snippet: "The diagnosis of pancreatitis was made, on average, 4.7 years earlier in smokers than in non-smokers (p = 0.001)."
    explanation: Smoking accelerates disease onset, with diagnosis occurring nearly 5 years earlier in smokers.
  - reference: PMID:15753536
    supports: SUPPORT
    snippet: "Tobacco smoking increased significantly the risk of pancreatic calcifications (hazard ratio (HR) 4.9 (95% confidence interval (CI) 2.3-10.5) for smokers v non-smokers)"
    explanation: Smoking dramatically increases the risk of calcifications (HR 4.9) and diabetes (HR 2.3), independent of alcohol consumption.
- name: Hypertriglyceridemia
  notes: Risk factor
- name: Hypercalcemia
  notes: Risk factor
treatments:
- name: Pain Management
  description: Analgesics, nerve blocks, endoscopic therapy.
  evidence:
  - reference: PMID:38680261
    supports: SUPPORT
    snippet: "Clinicians should follow a holistic approach to the management of CP-associated pain, which must involve lifestyle changes that are coupled with analgesic medications and other pain-relieving interventions."
    explanation: Confirms that pain management in chronic pancreatitis requires a multidisciplinary approach combining lifestyle changes with analgesic medications.
- name: Pancreatic Enzyme Replacement
  description: For exocrine insufficiency (lipase with meals).
  evidence:
  - reference: PMID:27941156
    supports: SUPPORT
    snippet: "PERT improved CFA compared with baseline (83.7±6.0 vs 63.1±15.0, p<0.00001)"
    explanation: Meta-analysis of 17 randomized controlled trials demonstrates significant improvement in fat absorption with pancreatic enzyme replacement therapy.
  - reference: PMID:27941156
    supports: SUPPORT
    snippet: "PERT improved coefficient of nitrogen absorption, reduced faecal fat excretion, faecal nitrogen excretion, faecal weight and abdominal pain, without significant adverse events."
    explanation: PERT provides multiple benefits including improved nutrient absorption, reduced steatorrhea, and pain reduction with a favorable safety profile.
- name: Diabetes Management
  description: Insulin often required for type 3c diabetes.
  evidence:
  - reference: PMID:28404095
    supports: SUPPORT
    snippet: "The most commonly identified causes of type 3c diabetes are chronic pancreatitis, pancreatic ductal adenocarcinoma, haemochromatosis, cystic fibrosis, and previous pancreatic surgery."
    explanation: Chronic pancreatitis is the most common cause of type 3c diabetes, which requires specific management considerations including insulin therapy.
- name: Nutritional Support
  description: Small frequent meals, medium-chain triglycerides.
  evidence:
  - reference: PMID:30074926
    supports: SUPPORT
    snippet: "There is a high prevalence of fat-soluble vitamin deficiencies, osteopathy, and malnutrition in CP patients, which is underestimated due to a lack of effective diagnosis and suboptimal therapies for EPI."
    explanation: High prevalence of malnutrition and vitamin deficiencies in CP patients underscores the importance of nutritional support as a treatment component.
- name: Alcohol Cessation
  description: Essential to slow progression.
  evidence:
  - reference: PMID:38013125
    supports: SUPPORT
    snippet: "Alcohol cessation in chronic pancreatitis reduces exocrine insufficiency, abdominal pain, and local complications."
    explanation: Large cohort study demonstrates that alcohol cessation reduces key complications of chronic pancreatitis.
  - reference: PMID:38013125
    supports: SUPPORT
    snippet: "Compared to patients with LTDH, 'former drinkers' had a lower rate of exocrine insufficiency (29% vs. 59%) and pseudocysts (33% vs. 49%), were more often relapse-free (37% vs. 5%), and had less abdominal pain."
    explanation: Former drinkers show dramatically better outcomes including lower exocrine insufficiency, fewer pseudocysts, and higher relapse-free rates.
- name: Smoking Cessation
  description: Reduces pain and slows progression.
  evidence:
  - reference: PMID:38013125
    supports: SUPPORT
    snippet: "The cumulative amount of nicotine consumed correlated with overall disease severity and the development of pseudocysts."
    explanation: Dose-dependent relationship between smoking and disease severity supports smoking cessation as an important intervention.
  - reference: PMID:15753536
    supports: SUPPORT
    snippet: "Tobacco smoking increased significantly the risk of pancreatic calcifications (hazard ratio (HR) 4.9 (95% confidence interval (CI) 2.3-10.5) for smokers v non-smokers)"
    explanation: The strong association between smoking and disease progression (HR 4.9 for calcifications) supports the importance of smoking cessation.
- name: Endoscopic Therapy
  description: Stricture dilation, stone removal, stenting.
  evidence:
  - reference: PMID:30654394
    supports: SUPPORT
    snippet: "ESGE suggests endoscopic therapy and/or extracorporeal shockwave lithotripsy (ESWL) as the first-line therapy for painful uncomplicated chronic pancreatitis (CP) with an obstructed main pancreatic duct (MPD) in the head/body of the pancreas."
    explanation: European Society of Gastrointestinal Endoscopy guidelines recommend endoscopic therapy as first-line treatment for painful chronic pancreatitis with obstructed main pancreatic duct.
- name: Surgery
  description: Drainage or resection procedures for refractory pain.
  evidence:
  - reference: PMID:18471517
    supports: SUPPORT
    snippet: "Both procedures provide adequate pain relief and quality of life after long-term follow-up with no differences regarding exocrine and endocrine function."
    explanation: Randomized trial with 7-year follow-up demonstrates that both drainage and resection procedures provide adequate long-term pain relief and quality of life.
