biochemical:
- name: Fecal Elastase
  presence: Decreased
  context: Marker of exocrine insufficiency
  evidence:
  - reference: PMID:17048055
    supports: SUPPORT
    snippet: "Fecal pancreatic elastase is a reproducible marker for severe exocrine pancreatic insufficiency."
    explanation: Fecal elastase-1 is established as a reliable non-invasive marker for diagnosing severe exocrine pancreatic insufficiency in chronic pancreatitis.
  - reference: PMID:17048055
    supports: SUPPORT
    snippet: "The sensitivities were 16.7% for mild, 12.5% for moderate, and 72.2% for severe exocrine pancreatic insufficiency."
    explanation: Fecal elastase has high sensitivity (72.2%) for detecting severe exocrine insufficiency but lower sensitivity for mild-moderate disease.
- name: Amylase
  presence: Variable
  context: May be normal in chronic disease
- name: Lipase
  presence: Variable
  context: May be normal in chronic disease
- name: HbA1c
  presence: Elevated
  context: When diabetes develops
genetic:
- name: PRSS1
  association: Causative
  notes: Hereditary pancreatitis
  evidence:
  - reference: PMID:37389024
    supports: SUPPORT
    snippet: "Pathogenic and likely-pathogenic variants associated with the risk of CP development were identified in the following genes: CTRC (37.1% of patients), CFTR (18.1%), SPINK1 (8.6%), PRSS1 (8.6%), and CPA1 (6.7%)."
    explanation: PRSS1 variants were identified in 8.6% of chronic pancreatitis patients, confirming its role as a causative genetic factor.
- name: SPINK1
  association: Risk Factor
