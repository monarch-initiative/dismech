- name: Hyperammonemia-driven neurotoxicity
  description: 'Failure of hepatic ureagenesis causes systemic hyperammonemia. Ammonia is specifically neurotoxic and readily
    crosses the blood-brain barrier. In astrocytes, ammonia is detoxified to glutamine via glutamine synthetase, leading to
    excessive intracellular glutamine accumulation. This causes osmotic astrocyte swelling, cerebral edema, raised intracranial
    pressure, and encephalopathy. Hyperammonemia may also interfere with mitochondrial function and neurotransmission.

    '
