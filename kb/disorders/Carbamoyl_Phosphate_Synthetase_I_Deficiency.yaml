prevalence:
- notes: CPS1D is one of the rarest urea cycle disorders. The incidence of all UCDs in Spain was approximately 1:36,063 births
    over the past decade. CPS1D represented approximately 4 of 33 patients in one transplant-center cohort. The Spanish UCD
    registry reported the highest mortality (36.8%) among all UCD subtypes for CPS1D.
progression:
- notes: CPS1D is divided into two clinical strata based on residual enzyme activity. Neonatal-onset (severe) disease presents
    within the first days of life as acute hyperammonemic crisis with encephalopathy, seizures, and high mortality. Late-onset
    disease presents at any age from infancy to adulthood, often triggered by catabolic stress (infection, dehydration, corticosteroids,
    surgery). Triggers increase endogenous protein catabolism and overwhelm residual urea cycle capacity. Long-term neurodevelopmental
    outcome is determined by peak ammonia levels, duration of hyperammonemia, and frequency of recurrent crises. Liver transplantation
    provides definitive metabolic correction but does not reverse established neurological injury.
notes: 'CPS1D is clinically indistinguishable from NAGS deficiency without genetic or enzymatic testing, as both are proximal
  urea cycle defects with identical biochemical profiles (hyperammonemia, low citrulline, high glutamine, low urinary orotic
  acid). NAGS deficiency may respond to carglumic acid therapy more completely since the underlying CPS1 enzyme is intact.
  Distinguishing CPS1D from OTC deficiency relies on urinary orotic acid levels, which are elevated in OTC deficiency but
  low or absent in CPS1D.

  '
