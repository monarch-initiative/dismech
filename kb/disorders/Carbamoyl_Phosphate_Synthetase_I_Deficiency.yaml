genetic:
- name: CPS1 pathogenic variants
  features: 'CPS1D is caused by biallelic pathogenic variants in the CPS1 gene encoding carbamoyl phosphate synthetase 1,
    a mitochondrial urea-cycle enzyme. Extensive allelic heterogeneity exists, with many novel variants reported in 2023-2024
    cohorts. Variant types include missense, frameshift, in-frame deletion, and splicing mutations. Compound heterozygosity
    is common. No hotspot variants have been observed. Complete loss of function typically causes severe neonatal-onset disease,
    while hypomorphic variants with residual enzyme activity are associated with late-onset presentations.

    '
  inheritance:
  - name: Autosomal recessive
    evidence:
    - reference: PMID:39174957
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Carbamoyl phosphate synthetase 1 (CPS1) deficiency (OMIM 237300), an autosomal recessive rare and severe urea
        cycle disorder, is associated with hyperammonemia and high mortality.
      explanation: Directly confirms autosomal recessive inheritance of CPS1D.
  variants:
  - name: Compound heterozygous CPS1 variants (Chinese cohort)
    description: 'Dong et al. identified 12 CPS1 variants in seven Chinese CPS1D patients, including seven missense, three
      frameshift, one in-frame deletion, and one splicing variant. Ten of 12 variants were novel, and all patients exhibited
      compound heterozygosity.

      '
    evidence:
