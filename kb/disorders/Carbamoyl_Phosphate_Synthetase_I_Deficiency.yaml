- name: Compensatory nitrogen buffering as glutamine
  description: 'When urea synthesis is blocked, the body compensates by storing excess nitrogen as glutamine. Plasma glutamine
    rises as a major nitrogen carrier and serves as a clinical index of total nitrogen load. Low plasma citrulline reflects
    reduced flux through the proximal urea cycle, while urinary orotic acid remains low or absent, distinguishing CPS1D from
    OTC deficiency.

    '
