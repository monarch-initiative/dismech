  description: 'Restriction of dietary protein intake is the cornerstone of chronic CPS1D management, aimed at reducing endogenous
    nitrogen load and preventing hyperammonemic crises. Adequate calories and essential amino acids must be maintained. In
    the Spanish UCD registry, 92% of medically managed patients followed protein restriction.

    '
