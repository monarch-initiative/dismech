pathophysiology:
- name: Impaired mitochondrial ureagenesis
  description: 'CPS1 is a mitochondrial matrix enzyme that catalyzes the ATP-dependent condensation of ammonia and bicarbonate
    into carbamoyl phosphate, the first and rate-limiting step of the urea cycle. Loss-of-function or hypomorphic CPS1 variants
    abolish or reduce this catalytic step, blocking hepatic nitrogen disposal and causing systemic ammonia accumulation. The
    reaction is functionally dependent on N-acetylglutamate (NAG) as an essential allosteric activator.

    '
