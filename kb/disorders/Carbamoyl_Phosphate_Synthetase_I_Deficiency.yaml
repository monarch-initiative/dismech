      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Among the 12 CPS1 variants identified in these patients, 10 were novel, with all patients exhibiting compound
        heterozygosity for CPS1 mutant alleles.
      explanation: Documents the allelic heterogeneity and compound heterozygosity pattern in CPS1D.
  - name: Homozygous c.2397G>A (p.Met799Ile) CPS1 variant
    description: 'A homozygous likely pathogenic CPS1 variant identified in a 59-year-old Japanese woman with late-onset CPS1D
      manifested during corticosteroid treatment for polymyositis.

      '
  - name: Compound heterozygous c.1145C>T and c.4080_c.4091del CPS1 variants
    description: 'Compound heterozygous CPS1 variants identified in an adolescent-onset case, including a missense mutation
