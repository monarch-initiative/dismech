  description: 'Liver transplantation is the definitive metabolic correction for CPS1D, replacing the deficient hepatic CPS1
    enzyme. Vega et al. report 100% survival among transplanted UCD survivors, with normalized protein tolerance, though neurologic
    sequelae persisted in 69% without progression. In the Spanish registry, transplanted UCD patients had 95.2% survival.
    However, transplantation does not reverse pre-existing neurodevelopmental injury.

    '
