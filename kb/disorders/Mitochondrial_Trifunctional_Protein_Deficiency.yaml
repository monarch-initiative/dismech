    snippet: including 174 people with LCHAD deficiency, 18 people with MTP deficiency and 12 people with undifferentiated
      LCHAD/MTP deficiency.
    explanation: Quantifies the rarity of confirmed MTP deficiency in published literature.
progression:
- notes: 'Disease progression varies by clinical subtype. Severe neonatal-onset forms present within the first days to weeks
    of life with multiorgan failure and high mortality. Intermediate forms present in infancy or early childhood with hepatic
    and cardiac involvement. Late-onset or mild forms manifest in childhood or adulthood with progressive peripheral neuropathy
    and episodic rhabdomyolysis. Retinopathy, rhabdomyolysis, and peripheral neuropathy tend to present later in childhood,
    while cardiomyopathy and hypoglycemia can present across a wide age spectrum.

    '
  evidence:
  - reference: PMID:35677112
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: retinopathy, rhabdomyolysis and peripheral neuropathy tended to present later in childhood, many features including
      initial report of cardiomyopathy and hypoglycemia presented across a wide age spectrum.
    explanation: Supports age-dependent progression pattern of different complications.
has_subtypes:
- name: Severe neonatal form
  description: 'Presents in the first days to weeks of life with cardiomyopathy, hypoglycemia, hepatic dysfunction, and multiorgan
    failure. High mortality. Generally characterized by multiorgan involvement.

    '
- name: Infantile hepatic form
  description: 'Presents in infancy with hypoketotic hypoglycemia, hepatomegaly, and hepatic dysfunction. May include cardiomyopathy.

    '
- name: Late-onset myopathic form
  description: 'Presents in childhood or adulthood with progressive peripheral neuropathy, episodic rhabdomyolysis, exercise
    intolerance, and possible retinopathy. More commonly associated with HADHB mutations.

    '
pathophysiology:
- name: Impaired mitochondrial long-chain fatty acid beta-oxidation
  description: 'The mitochondrial trifunctional protein is a heterooctamer (alpha4-beta4) located on the inner mitochondrial
    membrane that catalyzes three sequential steps of the beta-oxidation spiral for long-chain fatty acids. Deficiency of
    MTP impairs the breakdown of long-chain fatty acids, leading to energy failure particularly during fasting or metabolic
    stress, and accumulation of toxic long-chain acylcarnitine intermediates.

    '
