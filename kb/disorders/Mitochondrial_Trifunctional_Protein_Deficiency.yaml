genetic:
- name: HADHA and HADHB variants causing MTP deficiency
  inheritance:
  - name: Autosomal recessive
    evidence:
    - reference: PMID:34543737
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Mitochondrial trifunctional protein (TFP) deficiency is an autosomal recessive disorder
      explanation: Directly states autosomal recessive inheritance.
  variants:
  - name: HADHA pathogenic variants
    description: 'HADHA encodes the alpha subunit of MTP, which harbors the LCHAD and enoyl-CoA hydratase catalytic domains.
      The most common HADHA variant is c.1528G>C (p.E510Q), which specifically affects LCHAD activity and is more associated
      with the isolated LCHAD deficiency phenotype. Fourteen mutations were identified in 26 alleles in Japanese patients.

      '
    gene:
      preferred_term: HADHA
    evidence:
    - reference: PMID:28515471
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Fourteen mutations were identified in 26 alleles in Japanese patients, including two novel mutations
      explanation: Confirms the mutational spectrum in Japanese MTP patients.
  - name: HADHB pathogenic variants
    description: 'HADHB encodes the beta subunit of MTP harboring the LCKAT catalytic domain. HADHB mutations are more frequent
      in Asian populations and typically cause complete TFP deficiency. No single common HADHB mutation has been identified.
      Compound heterozygous HADHB mutations can cause infantile-onset axonal Charcot-Marie-Tooth disease.

      '
    gene:
      preferred_term: HADHB
    evidence:
    - reference: PMID:34543737
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Mutations in HADHB are more frequent in Asian descent with complete TFP deficiency and usually presented with
        atypical presentations.
      explanation: Confirms HADHB mutation frequency in Asian populations and atypical presentations.
    - reference: PMID:29956646
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Gene analysis identified two compound heterozygous mutations (c.184A>G/c.340A>G and c.488G>A/c.1175C>T, respectively)
        in the HADHB gene.
      explanation: Identifies specific HADHB compound heterozygous mutations causing axonal CMT.
  features: 'MTP deficiency results from biallelic pathogenic variants in either HADHA or HADHB. The type of mutation, rather
    than residual enzyme activity, appears to be more related to phenotype and prognosis. Patients with biallelic HADHA variants
    (with or without the common c.1528G>C LCHAD variant) manifest a traditional LCHAD phenotype, while those with HADHB variants
    more commonly report a neuromusculoskeletal TFP phenotype. The molecular and clinical aspects of Japanese patients differ
    from Caucasian patients.

    '
  evidence:
  - reference: PMID:34543737
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The type of mutation, rather than residual enzyme activity seem to be more related to the phenotype and prognosis.
    explanation: Supports mutation type as a predictor of clinical phenotype.
  - reference: PMID:28515471
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: This study suggests that the molecular and clinical aspects of Japanese patients with TFP deficiencies differ
      from those of Caucasian patients.
    explanation: Demonstrates ethnic differences in MTP deficiency genetics and presentation.
treatments:
