- name: Neurotoxicity from long-chain fatty acid metabolite accumulation
  description: 'Peripheral neuropathy is a hallmark of MTP deficiency, particularly in later-onset forms. The neuromuscular
    system is the most commonly involved organ system. Axonal polyneuropathy, including sensory neuronopathy (ganglionopathy),
    is characteristic. In adult patients, sensory ataxia from sensory neuronopathy can be the predominant neurological feature.
    The neuropathy is thought to result from toxic effects of accumulated long-chain acyl-CoA and 3-hydroxy fatty acid intermediates
    on peripheral nerves.

    '
