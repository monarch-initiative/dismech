prevalence:
- notes: 'MTP deficiency is extremely rare. The incidence is estimated at less than 1 in 100,000 live births based on newborn
    screening data. In a systematic review, only 18 patients with confirmed MTP deficiency and 174 with LCHAD deficiency were
    identified across 13 published studies.

    '
  evidence:
