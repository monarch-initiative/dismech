- name: Toxic accumulation of long-chain 3-hydroxy fatty acids and uncoupling of cardiac oxidative phosphorylation
  description: 'Long-chain 3-hydroxy fatty acids that accumulate in MTP deficiency (3-hydroxytetradecanoic acid, 3-hydroxypalmitic
    acid) act as potent uncouplers of oxidative phosphorylation in heart mitochondria. They increase resting respiration,
    diminish the respiratory control ratio, decrease mitochondrial membrane potential, and can induce mitochondrial permeability
    transition pore opening in calcium-loaded organelles. This mechanism contributes to the cardiomyopathy and energy failure
    seen in MTP deficiency.

    '
