  description: 'The cornerstone of MTP deficiency management is restriction of long-chain dietary fat intake and supplementation
    with medium-chain triglycerides (MCT) which bypass the MTP-dependent step of beta-oxidation. Pre-symptomatic dietary management
    following newborn screening may be associated with a lower incidence of some complications.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:31730477
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: There is some evidence that dietary management following screen-detection might be associated with a lower incidence
      of some LCHAD and MTP deficiency-related complications.
    explanation: Supports dietary management as the primary treatment modality.
  - reference: PMID:31730477
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Without dietary management the conditions are life-threatening.
    explanation: Emphasizes that dietary management is essential for survival.
- name: Avoidance of fasting and catabolic stress
