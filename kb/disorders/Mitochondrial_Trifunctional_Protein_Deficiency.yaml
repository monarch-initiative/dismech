- name: Impaired energy production during catabolic stress
  description: 'During fasting, illness, or prolonged exercise, the body relies heavily on long-chain fatty acid oxidation
    for energy. In MTP deficiency, this metabolic pathway is blocked, leading to hypoketotic hypoglycemia because both hepatic
    gluconeogenesis and ketogenesis are impaired. The inability to generate adequate ketone bodies as an alternative fuel
    for brain and heart during fasting contributes to metabolic decompensation, which can be life-threatening.

    '
