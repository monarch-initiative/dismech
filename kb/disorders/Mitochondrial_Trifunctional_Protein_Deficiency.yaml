notes: 'MTP deficiency should be distinguished from isolated LCHAD deficiency (caused specifically by the HADHA c.1528G>C
  mutation affecting only LCHAD activity), which is more common. Complete TFP deficiency involves loss of all three enzymatic
  activities and tends to have a more severe prognosis. HADHB mutations can present as isolated axonal Charcot-Marie-Tooth
  disease, and MTP deficiency should be considered in the differential diagnosis of hereditary sensorimotor neuropathies.
  The genotype-phenotype correlation shows that HADHA mutations tend to produce a phenotype more similar to LCHAD deficiency,
  while HADHB mutations produce a neuromusculoskeletal phenotype.

