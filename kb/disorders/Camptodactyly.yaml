treatments:
- name: Physical Therapy
  description: Exercises and splinting to improve range of motion and prevent further contracture. First-line conservative management for mild to moderate cases.
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
  evidence:
  - reference: PMID:30897950
    supports: SUPPORT
    snippet: "treatment of camptodactyly with operative or nonoperative measures reduces the degree of flexion contracture in most patients (from pretreatment averages of 20°-85° to posttreatment averages of 5°-37°)"
    explanation: Systematic review demonstrates that conservative treatment reduces flexion contracture in camptodactyly patients.
- name: Serial Splinting
  description: Progressive splinting to gradually extend the affected joints over time.
  treatment_term:
    preferred_term: occupational therapy
    term:
      id: MAXO:0001351
      label: occupational therapy
  evidence:
  - reference: PMID:3693837
    supports: SUPPORT
    snippet: "Most of the patients could extend the proximal interphalangeal (PIP) joints within a few months by using the dynamic splint 24 hours a day. After almost full extension of the proximal interphalangeal joint was achieved, splinting for 8 hours a day produced good final results."
    explanation: Documents effectiveness of dynamic splinting for camptodactyly treatment.
- name: Surgical Release
  description: Surgical intervention may be necessary for severe cases to release the tendons and improve finger extension. Options include tendon lengthening or volar plate release.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
  evidence:
  - reference: PMID:30897950
    supports: SUPPORT
    snippet: "There was general agreement that surgery should be reserved for contracture >30° or failure to respond to conservative management. Surgery generally led to more complications compared with conservative management."
    explanation: Systematic review confirms surgery is reserved for severe contractures over 30 degrees or when conservative treatment fails.
- name: Orthotic Interventions
