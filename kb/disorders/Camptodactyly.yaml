name: Camptodactyly
category: Musculoskeletal Disorder
prevalence:
- population: General Population
  percentage: Rare
pathophysiology:
- name: Flexor Tendon Abnormalities
  description: Abnormalities or shortening in the flexor tendons can contribute to
    the inability to fully extend one or more fingers.
- name: Joint Contracture
  description: Permanent soft tissue shortening around joints, leading to deformity.
phenotypes:
- category: Musculoskeletal
  name: Finger Contracture
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Characterized by a permanent flexion deformity of one or more fingers.
- category: Musculoskeletal
  name: Joint Rigidity
  frequency: FREQUENT
  notes: Reduced range of motion in affected joints.
treatments:
- name: Physical Therapy
  description: Exercises and splinting to improve range of motion and prevent further
    contracture.
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
- name: Surgical Release
  description: Surgical intervention may be necessary for severe cases to release
    the tendons and improve finger extension.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- description: Use of orthotic devices to support and properly align affected fingers.
  name: Orthotic Interventions
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
notes: Camptodactyly is a condition primarily affecting the hand, marked by a permanent
  flexion deformity, most commonly seen in the little finger. While it can be present
  at birth, it often becomes more pronounced during growth periods.
disease_term:
  preferred_term: camptodactyly of fingers
  term:
    id: MONDO:0007250
    label: camptodactyly of fingers
