name: Camptodactyly
category: Musculoskeletal Disorder
parents:
- Congenital Limb Malformation
- Joint Disorder
description: Camptodactyly is a congenital or acquired condition characterized by permanent
  flexion contracture of one or more fingers, most commonly affecting the proximal
  interphalangeal joint of the fifth finger. It can occur as an isolated finding or
  as part of syndromic conditions including distal arthrogryposis and CACP syndrome.
prevalence:
- population: General Population
  percentage: Rare
  notes: Estimated at less than 1% of the population; more common in certain syndromic contexts.
genetic:
- name: PRG4
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Recessive
  notes: Biallelic loss-of-function mutations cause CACP syndrome with early camptodactyly
    and noninflammatory arthropathy.
- name: TNNT3
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Variants in fast skeletal troponin T cause distal arthrogryposis with camptodactyly.
- name: TNNI2
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Fast skeletal troponin I variants cause distal arthrogryposis phenotypes.
- name: TPM2
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Beta-tropomyosin variants cause distal arthrogryposis with contractures.
- name: MYH3
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Embryonic myosin heavy chain variants cause distal arthrogryposis type 2A.
- name: ACTC1
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Cardiac alpha-actin missense variants can cause distal arthrogryposis with
    congenital heart defects.
- name: FBN2
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Missense variants disrupting disulfide bonds cause congenital contractural
    arachnodactyly (Beals syndrome) with camptodactyly.
- name: ECEL1
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Recessive
  notes: Compound heterozygous variants cause distal arthrogryposis type 5D with
    joint dysfunction.
pathophysiology:
- name: Fetal Akinesia
  description: Reduced fetal movement during development leads to connective tissue
    accumulation and shortening around joints, resulting in fixed flexion deformities
    at birth. This is the fundamental pathomechanism across arthrogryposis types.
  cell_types:
  - preferred_term: skeletal muscle fiber
    term:
      id: CL:0008002
      label: skeletal muscle fiber
  downstream:
  - target: Joint Contracture
- name: Sarcomere Dysfunction
  description: Pathogenic variants in sarcomeric proteins (TNNT3, TNNI2, TPM2, MYH3, ACTC1)
    impair muscle contraction/relaxation dynamics, reducing fetal limb motion and
    producing non-progressive congenital contractures.
  cell_types:
  - preferred_term: skeletal muscle fiber
    term:
      id: CL:0008002
      label: skeletal muscle fiber
  biological_processes:
  - preferred_term: sarcomere organization
    term:
      id: GO:0045214
      label: sarcomere organization
  - preferred_term: muscle contraction
    term:
      id: GO:0006936
      label: muscle contraction
- name: PRG4/Lubricin Deficiency
  description: Loss of PRG4 function abolishes surface lubrication and anti-adhesive
    properties of synovial and cartilage interfaces, provoking non-inflammatory
    arthropathy, synovial hyperplasia, and progressive joint stiffness. Camptodactyly
    is often the earliest manifestation in CACP syndrome.
  gene:
    preferred_term: PRG4
    description: Encodes lubricin, a secreted mucinous glycoprotein that provides boundary
      lubrication and anti-adhesive properties at joint surfaces.
    term:
      id: HGNC:9364
      label: PRG4
  cell_types:
  - preferred_term: type B synovial cell
    term:
      id: CL:0002301
      label: type B synovial cell
  - preferred_term: chondrocyte
    term:
      id: CL:0000138
      label: chondrocyte
  locations:
  - preferred_term: synovial membrane of joint
    term:
      id: UBERON:0002018
      label: synovial membrane of synovial joint
  biological_processes:
  - preferred_term: extracellular matrix organization
    term:
      id: GO:0030198
      label: extracellular matrix organization
- name: Flexor Tendon Abnormalities
  description: Abnormalities or shortening in the flexor tendons can contribute to
    the inability to fully extend one or more fingers.
  locations:
  - preferred_term: tendon
    term:
      id: UBERON:0000043
      label: tendon
- name: Joint Contracture
  description: Permanent soft tissue shortening around joints, leading to fixed flexion
    deformity. Results from fibroconnective remodeling of volar plate and tendon sheaths.
  locations:
  - preferred_term: interphalangeal joint of manual digit
    term:
      id: UBERON:0007721
      label: interphalangeal joint of manual digit
