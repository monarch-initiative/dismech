description: Camptodactyly is a congenital or acquired condition characterized by permanent flexion contracture of one or more fingers, most commonly affecting the proximal interphalangeal joint of the fifth finger. It can occur as an isolated finding or as part of syndromic conditions including distal arthrogryposis and CACP syndrome.
prevalence:
- population: General Population
  percentage: Rare
  notes: Estimated at less than 1% of the population; more common in certain syndromic contexts.
genetic:
- name: PRG4
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Recessive
  notes: Biallelic loss-of-function mutations cause CACP syndrome with early camptodactyly and noninflammatory arthropathy.
  evidence:
  - reference: PMID:29397575
    supports: SUPPORT
    snippet: "The camptodactyly-arthropathy-coxa vara-pericarditis syndrome (CACP) is a rare autosomal recessive condition characterized by camptodactyly, noninflammatory arthropathy, coxa vara, and pericarditis. CACP is caused by mutations in the proteoglycan 4 (PRG4) gene"
    explanation: Establishes PRG4 as the causative gene for CACP syndrome with autosomal recessive inheritance.
- name: TNNT3
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Variants in fast skeletal troponin T cause distal arthrogryposis with camptodactyly.
  evidence:
  - reference: PMID:25337069
    supports: SUPPORT
    snippet: "we report a 4-generation Indian family with 18 affected members presenting variable features of camptodactyly, brachydactyly, syndactyly, decreased flexion palmar creases, ulnar deviation of the hands, sandal gaps and club feet. We undertook exome sequencing of 3 distantly related affected individuals. Bioinformatics filtering revealed a known pathogenic missense mutation c.188G>A (p.Arg63His) in TNNT3"
    explanation: Demonstrates TNNT3 mutations causing distal arthrogryposis with camptodactyly in a large family.
- name: TNNI2
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Fast skeletal troponin I variants cause distal arthrogryposis phenotypes.
- name: TPM2
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Beta-tropomyosin variants cause distal arthrogryposis with contractures.
- name: MYH3
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Embryonic myosin heavy chain variants cause distal arthrogryposis type 2A.
  evidence:
  - reference: PMID:21531865
    supports: SUPPORT
    snippet: "Identification of an MYH3 mutation in this family with distal arthrogryposis type 1 broadens the phenotype associated with MYH3 mutations to include distal arthrogryposis types 1, 2A (Freeman-Sheldon syndrome), and 2B (Sheldon-Hall syndrome)."
    explanation: Confirms MYH3 mutations cause multiple distal arthrogryposis subtypes including type 2A.
- name: ACTC1
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Cardiac alpha-actin missense variants can cause distal arthrogryposis with congenital heart defects.
- name: FBN2
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Dominant
  notes: Missense variants disrupting disulfide bonds cause congenital contractural arachnodactyly (Beals syndrome) with camptodactyly.
- name: ECEL1
  association: Pathogenic Variants
  inheritance:
  - name: Autosomal Recessive
  notes: Compound heterozygous variants cause distal arthrogryposis type 5D with joint dysfunction.
pathophysiology:
- name: Fetal Akinesia
  description: Reduced fetal movement during development leads to connective tissue accumulation and shortening around joints, resulting in fixed flexion deformities at birth. This is the fundamental pathomechanism across arthrogryposis types.
