    term:
      id: HP:0001166
      label: Arachnodactyly
treatments:
- name: Physical Therapy
  description: Exercises and splinting to improve range of motion and prevent further
    contracture. First-line conservative management for mild to moderate cases.
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
- name: Serial Splinting
  description: Progressive splinting to gradually extend the affected joints over time.
  treatment_term:
    preferred_term: occupational therapy
    term:
      id: MAXO:0001351
      label: occupational therapy
- name: Surgical Release
  description: Surgical intervention may be necessary for severe cases to release
    the tendons and improve finger extension. Options include tendon lengthening
    or volar plate release.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Orthotic Interventions
  description: Use of orthotic devices to support and properly align affected fingers.
  treatment_term:
    preferred_term: occupational therapy
    term:
      id: MAXO:0001351
      label: occupational therapy
- name: Genetic Counseling
  description: Recommended for syndromic forms to assess inheritance patterns and
    recurrence risks.
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
notes: Camptodactyly is a condition primarily affecting the hand, marked by a permanent
  flexion deformity, most commonly seen in the little finger. While it can be present
  at birth, it often becomes more pronounced during growth periods. The condition
  can be isolated or part of syndromic conditions including distal arthrogryposis
  (sarcomeric gene variants), CACP syndrome (PRG4 mutations), or congenital contractural
  arachnodactyly (FBN2 mutations). The fundamental pathomechanism involves reduced
  fetal movement leading to connective tissue remodeling and joint contracture.
