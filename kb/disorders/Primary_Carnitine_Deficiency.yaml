description: 'Primary carnitine deficiency (PCD) is an autosomal recessive disorder of fatty acid oxidation caused by loss-of-function
  variants in SLC22A5, encoding the high-affinity sodium-dependent carnitine transporter OCTN2. Defective OCTN2 leads to impaired
  cellular uptake and renal tubular reabsorption of carnitine, causing systemic carnitine depletion and impaired mitochondrial
  long-chain fatty acid beta-oxidation. The clinical spectrum is bimodal, with acute metabolic decompensation in infancy (hypoketotic
  hypoglycemia, hyperammonemia, hepatic encephalopathy) and a more insidious cardiomyopathy phenotype (dilated or hypertrophic)
  often accompanied by skeletal myopathy. PCD is treatable with lifelong oral L-carnitine supplementation, which can reverse
  cardiomyopathy if started early. Estimated prevalence is approximately 1 in 20,000 in Chinese populations, with regional
  and ethnic variation.

  '
