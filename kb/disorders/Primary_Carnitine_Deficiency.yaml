prevalence:
- notes: Meta-analysis of Chinese NBS data estimated prevalence of 1/20,000, with higher incidence in southern China (0.07
    per mille) than northern China (0.02 per mille). China Neonatal Genomes Project estimated prevalence of approximately
    1:17,456. Prevalence varies by ethnicity and region. In Hong Kong expanded NBS, carnitine uptake defect was the most common
    IMD identified (9 of 47 total IMD cases).
progression:
- notes: Disease progression proceeds from inherited biallelic SLC22A5 variants through systemic carnitine depletion, impaired
    fatty acid oxidation, and energy failure. In the acute metabolic form, fasting or illness precipitates hypoketotic hypoglycemia,
    hyperammonemia, and encephalopathy. In the cardiac form, chronic energy deficit leads to cardiomyocyte contractile dysfunction,
    fibrosis via GAS6/AXL and SPP1-driven macrophage-fibroblast signaling, and progressive cardiomyopathy with arrhythmia
    risk and possible sudden death. Discontinuation of carnitine supplementation can precipitate fatal outcomes.
pathophysiology:
- name: Defective carnitine transport and systemic depletion
  description: 'Loss-of-function variants in SLC22A5 impair OCTN2-mediated carnitine uptake from blood, gut, and renal tubules.
    Defective renal tubular reabsorption causes urinary carnitine wasting, producing low plasma free carnitine and tissue
    carnitine depletion. This is the primary upstream defect driving all downstream metabolic consequences.

    '
