  features: 'Biallelic pathogenic variants in SLC22A5 abolish or severely reduce OCTN2-mediated carnitine transport. A functional
    survey of 150 OCTN2 missense variants found 71% had decreased transport activity, with 37 variants showing less than 20%
    of wild-type activity. Loss-of-function variants frequently map to transmembrane domains or cause intracellular retention
    of the transporter. An alternatively spliced OCTN2-VT isoform is retained in the endoplasmic reticulum and is inactive
    for carnitine transport. Genotype-phenotype correlations exist, with homozygous c.760C>T and c.844C>T more likely to cause
    cardiomyopathy, while homozygous c.1400C>G tends toward asymptomatic presentation.

