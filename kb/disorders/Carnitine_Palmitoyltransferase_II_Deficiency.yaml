name: Carnitine Palmitoyltransferase II Deficiency
category: Mendelian
creation_date: '2025-06-12T20:16:27Z'
updated_date: '2026-02-26T23:12:00Z'
classifications:
  harrisons_chapter:
  - classification_value: hereditary disease
synonyms:
- CPT II deficiency
- CPT2 deficiency
- Carnitine palmitoyl transferase 2 deficiency
- CPT-II deficiency
description: 'Carnitine palmitoyltransferase II (CPT-II) deficiency is an autosomal recessive inborn error of mitochondrial
  long-chain fatty acid oxidation caused by biallelic pathogenic variants in CPT2. CPT-II is an inner mitochondrial membrane
  enzyme that reconverts long-chain acylcarnitines back to long-chain acyl-CoA for entry into beta-oxidation, forming the
  final step of the carnitine shuttle. Three clinical phenotypes are recognized: a lethal neonatal form, a severe infantile
  hepatocardiomuscular form, and the most common adult myopathic form characterized by recurrent exercise- or illness-triggered
  myalgia, rhabdomyolysis, and myoglobinuria. A literature review identified 245 documented CPT2 cases distributed as 21 lethal
  neonatal, 32 severe infantile hepatocardiomuscular, and 192 myopathic.

  '
disease_term:
  preferred_term: carnitine palmitoyltransferase II deficiency
  term:
    id: MONDO:0015515
    label: carnitine palmitoyltransferase II deficiency
parents:
- Fatty Acid Oxidation Disorder
- Inborn Error of Metabolism
prevalence:
- notes: Rare; one narrative review cites approximately 1-9 per 100,000. A 2024 literature review identified 245 published
    cases (21 neonatal lethal, 32 severe infantile, 192 myopathic). The myopathic form is the most common inherited disorder
    of muscle fatty acid metabolism.
progression:
- notes: In the myopathic form, metabolic crises are episodic and triggered by prolonged exercise, fasting, fever, or cold
    exposure. Between crises patients are typically asymptomatic. Severe neonatal and infantile forms follow a progressive
    multiorgan decline. Repeated rhabdomyolysis episodes can lead to cumulative renal damage.
pathophysiology:
- name: Impaired mitochondrial long-chain fatty acid oxidation
  description: 'Loss of CPT-II function impairs mitochondrial beta-oxidation of long-chain fatty acids, resulting in accumulation
    of long-chain acylcarnitines and disruption of energy homeostasis, especially during fasting, illness, fever, or prolonged
    exercise when reliance on fatty acid oxidation increases.

    '
