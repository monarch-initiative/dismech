- name: Triheptanoin (UX007)
  description: 'An odd-chain triglyceride intended to provide anaplerotic substrate (propionyl-CoA) to support energy metabolism
    in long-chain fatty acid oxidation disorders. Phase 2 clinical trials (NCT01886378, NCT01379625) have evaluated triheptanoin
    in LC-FAOD patients including those with CPT II deficiency.

    '
  treatment_term:
