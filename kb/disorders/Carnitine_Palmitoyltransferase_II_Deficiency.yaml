notes: 'CPT II deficiency is notable for its clinical heterogeneity arising from a single gene (CPT2) without tissue-specific
  isoforms. The most common S113L variant is thermolabile, explaining why the myopathic form presents with crisis-driven symptoms
  during fever or exercise. A key diagnostic pitfall is that acylcarnitine profiles may be completely normal between episodes,
  necessitating sampling during metabolic stress or definitive genetic testing. Recent mechanistic advances (2024) demonstrate
  that muscle damage involves LCAC-mediated sarcoplasmic reticulum calcium uptake inhibition beyond simple energy failure,
  suggesting potential future therapeutic targets.

  '
