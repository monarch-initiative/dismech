    explanation: Quantifies infection as a trigger in 62% of patients.
biochemical:
- name: Long-chain acylcarnitines (C16, C18:1)
  presence: INCREASED
  context: 'Elevation of long-chain acylcarnitines, particularly palmitoylcarnitine (C16:0) and oleoylcarnitine (C18:1), is
    the hallmark biochemical signature detectable by tandem mass spectrometry. However, profiles may be normal between crises,
    and sampling during metabolic stress is critical.

    '
  evidence:
  - reference: PMID:38650450
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Five children presented with decreased free carnitine and elevated levels of palmitoyl and octadecenoyl carnitines.
    explanation: Documents elevated C16 and C18:1 acylcarnitines in CPT2-deficient children.
- name: Free carnitine (C0)
  presence: DECREASED
  context: 'Free carnitine levels may be decreased or low-normal, reflecting sequestration as long-chain acylcarnitines that
    cannot be metabolized due to CPT-II dysfunction.

    '
  evidence:
  - reference: PMID:38650450
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Five children presented with decreased free carnitine and elevated levels of palmitoyl and octadecenoyl carnitines.
    explanation: Documents decreased free carnitine in CPT2-deficient children alongside elevated acylcarnitines.
- name: Creatine kinase
  presence: INCREASED
  context: 'Markedly elevated during rhabdomyolysis episodes, reflecting skeletal muscle damage. Returns to normal between
    episodes. Serves as an acute marker of metabolic crisis severity.

    '
  evidence:
  - reference: PMID:38650450
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 3 cases presented with clinical manifestations of fever, muscle weakness, and increased muscle enzymes.
    explanation: Increased muscle enzymes (CK) documented during symptomatic episodes in CPT2 deficiency.
- name: Palmitoyl-carnitine in muscle
  presence: INCREASED
  context: 'Palmitoyl-carnitine (C16:0) accumulates preferentially in oxidative muscle fibers in CPT2 deficiency and directly
    inhibits sarcoplasmic reticulum calcium uptake, linking it to the pathogenesis of muscle contractile dysfunction.

    '
  evidence:
  - reference: PMID:39182841
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Exposing isolated sarcoplasmic reticulum to long-chain acylcarnitines (LCACs) inhibited calcium uptake.
    explanation: Directly supports palmitoyl-carnitine-mediated inhibition of calcium handling in muscle.
genetic:
- name: CPT2 gene variants
  inheritance:
  - name: Autosomal recessive
    evidence:
    - reference: PMID:28054946
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: The disease follows an autosomal recessive mode of inheritance.
      explanation: Directly states autosomal recessive inheritance for CPT II deficiency.
  variants:
  - name: CPT2 - p.Ser113Leu (S113L)
    description: 'The most common pathogenic variant, found in approximately 90% of myopathic CPT II patients with an allele
      frequency of 60-70%. Produces a thermolabile enzyme with abnormal sensitivity to malonyl-CoA inhibition.

      '
    evidence:
    - reference: PMID:28054946
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: In approximately 90% the molecular basis is a p. S113L mutation in homozygous or heterozygous state with an
        allele frequency of 60%–70%
      explanation: Quantifies S113L prevalence and allele frequency in myopathic CPT II cohort.
  - name: CPT2 - c.338C>T and c.482G>A compound heterozygote
    description: 'Compound heterozygous CPT2 variants identified by whole-genome sequencing in a patient with recurrent rhabdomyolysis
      and normal inter-episode acylcarnitine profiles.

      '
  - name: CPT2 - Various private mutations
    description: 'More than 60 mostly private mutations have been described in CPT2 beyond the common S113L variant. Novel
      variants include p.F352L, p.R498L, p.F434S, p.A515P, and c.153-2A>G reported in a Chinese pediatric cohort.

      '
    evidence:
    - reference: PMID:28054946
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: In addition there are more than 60 mostly private mutations
      explanation: Documents the breadth of private CPT2 mutations beyond S113L.
    - reference: PMID:38650450
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: including 3 known variants (p.R631C, p.T589M, and p.D255G) and 5 newly reported variants (p.F352L, p.R498L,
        p.F434S, p.A515P, and c.153-2A>G).
      explanation: Reports novel CPT2 variants identified in a Chinese pediatric cohort.
  features: 'CPT II deficiency results from biallelic pathogenic variants in CPT2 encoding the inner mitochondrial membrane
    enzyme CPT-II. Unlike CPT-I, there are no tissue-specific isoforms of CPT-II, so clinical heterogeneity reflects different
    mutations and their impact on enzyme stability and activity. The S113L variant is by far the most common, particularly
    in the myopathic form.

    '
  evidence:
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Three phenotypes of CPT II deficiency are known: a lethal neonatal form, a severe infantile hepatocardiomuscular
      form, and a mild myopathic form'
    explanation: Describes the three clinical phenotypes of CPT II deficiency.
  - reference: PMID:39429887
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The review detailed 245 cases across various forms, including lethal neonatal, severe infantile hepatocardiomuscular,
      and myopathic forms.
    explanation: Quantifies case distribution across the three clinical subtypes.
environmental:
- name: Prolonged exercise
  description: 'Exercise is the most common trigger for rhabdomyolysis episodes, reported in 87% of patients. Sustained muscle
    activity increases reliance on fatty acid oxidation, unmasking the enzymatic defect.

    '
  evidence:
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The most common trigger factors were exercise (87%) and infection (62%).
    explanation: Quantifies exercise as the most common trigger at 87%.
- name: Fasting
  description: 'Fasting increases dependency on fatty acid oxidation for energy, precipitating metabolic crises.

    '
  evidence:
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Trigger factors are prolonged exercise, fasting, fever and exposure to cold
    explanation: Lists fasting as a recognized trigger factor.
- name: Fever and infection
  description: 'Fever both increases energy demand and, in thermolabile variants, directly destabilizes the mutant CPT-II
    enzyme. Infections triggered episodes in 62% of patients.

    '
  evidence:
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The most common trigger factors were exercise (87%) and infection (62%).
    explanation: Infection is the second most common trigger at 62%.
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: the mutated enzyme showed an abnormal thermal destabilization at 40 and 45 °C
    explanation: Thermolability of S113L variant at fever-range temperatures explains fever as a trigger.
- name: Cold exposure
  description: 'Exposure to cold is a recognized trigger for metabolic crises in CPT II deficiency.

    '
  evidence:
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Trigger factors are prolonged exercise, fasting, fever and exposure to cold
