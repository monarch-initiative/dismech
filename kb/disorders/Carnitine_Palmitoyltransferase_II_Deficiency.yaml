- name: Thermolability of mutant CPT-II enzyme
  description: 'The common myopathic variant p.Ser113Leu produces an enzyme with near-normal baseline activity but marked
    thermolability at elevated temperatures (40-45 degrees C) and abnormal sensitivity to inhibition by malonyl-CoA. This
    provides a mechanistic rationale for fever- and exertion-triggered metabolic crises, as the mutant enzyme loses activity
    precisely when fatty acid oxidation demand is greatest.

    '
  biological_processes:
  - preferred_term: protein folding
    term:
      id: GO:0006457
      label: protein folding
  evidence:
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: the wild-type and the S113L variants showed the same enzymatic activity. However, the mutated enzyme showed an
      abnormal thermal destabilization at 40 and 45 °C and an abnormal sensitivity to inhibition by malony-CoA.
    explanation: Demonstrates thermolability of S113L variant and abnormal malonyl-CoA sensitivity using recombinant enzymes.
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: The thermolability of the mutant enzyme might explain why symptoms in muscle CPT II deficiency mainly occur during
      prolonged exercise, infections and exposure to cold.
    explanation: Links thermolability mechanism to clinical trigger factors.
- name: LCAC-mediated calcium dyshomeostasis in skeletal muscle
  description: 'In CPT2-deficient muscle, accumulation of long-chain acylcarnitines (LCACs), particularly palmitoyl-carnitine,
    directly inhibits sarcoplasmic reticulum calcium uptake, disrupts excitation-contraction coupling structures, and increases
    mitochondrial calcium stress and permeability transition pore susceptibility. This leads to contractile dysfunction and
    myofiber injury beyond simple energy failure.

    '
