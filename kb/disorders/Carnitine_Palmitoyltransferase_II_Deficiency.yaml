treatments:
- name: Avoidance of metabolic triggers
  description: 'Lifestyle modification to avoid prolonged exercise, fasting, cold exposure, and other metabolic stressors
    is the primary preventive strategy. Patients should modify daily activities to prevent recurrent rhabdomyolysis episodes.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:37933340
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The patient was discharged upon the improvement of renal function with lifestyle modification recommendations.
    explanation: Supports lifestyle modification as a key management strategy.
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Trigger factors are prolonged exercise, fasting, fever and exposure to cold
    explanation: Identification of trigger factors directly supports avoidance strategy.
- name: High-carbohydrate, low-fat diet
  description: 'Dietary modification emphasizing high carbohydrate and low long-chain fat intake to reduce reliance on fatty
    acid oxidation. Medium-chain triglyceride (MCT) supplementation may be used as an alternative energy source since MCT
    can bypass the carnitine shuttle.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  notes: Dietary fat restriction and MCT supplementation are standard of care for CPT II deficiency but specific clinical
    trial evidence from the available abstracts is limited.
- name: Aggressive fluid resuscitation for rhabdomyolysis
  description: 'Emergency management of acute rhabdomyolysis episodes with aggressive intravenous fluid therapy using crystalloid
    solutions to prevent or treat myoglobin-induced acute kidney injury.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:37933340
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: One of the most common complications is acute kidney injury (AKI) following massive rhabdomyolysis, which is
      managed with aggressive fluid therapy; crystalloid solutions are preferred.
    explanation: Directly recommends aggressive fluid resuscitation with crystalloids for rhabdomyolysis-associated AKI.
  - reference: PMID:37933340
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Fluid resuscitation was started. Acute kidney injury was diagnosed and managed with plasmapheresis and five sessions
      of hemodialysis.
    explanation: Documents clinical management of AKI with fluid resuscitation and renal replacement therapy.
- name: Carnitine supplementation
  description: 'L-carnitine supplementation may be used to support conjugation and excretion of accumulated long-chain acyl
    groups, though its use remains debated in fatty acid oxidation disorders. Free carnitine is often decreased in CPT2 deficiency.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:38650450
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Five children presented with decreased free carnitine and elevated levels of palmitoyl and octadecenoyl carnitines.
    explanation: Decreased free carnitine provides rationale for supplementation.
- name: Bezafibrate
  description: 'A fibrate drug investigated as a potential pharmacotherapy for CPT II deficiency. A Phase 2 randomized crossover
    trial (NCT00983788) evaluated bezafibrate in adults with CPT II or VLCAD deficiency.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  notes: 'Bezafibrate is not yet approved for CPT II deficiency; clinical trial evidence is from Phase 2 studies. The randomized
    trial NCT00983788 was a quadruple-masked crossover design using fatty acid oxidation during moderate exercise as a primary
    outcome. Small open-label studies have reported possible benefit, but efficacy remains uncertain without larger controlled
    outcome data.

    '
  evidence:
