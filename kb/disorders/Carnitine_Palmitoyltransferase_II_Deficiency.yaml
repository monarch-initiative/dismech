- name: Newborn screening
  description: 'CPT II deficiency is detectable by newborn screening via tandem mass spectrometry using elevated long-chain
    acylcarnitines (C16, C18:1) as primary markers. Three of six children in one cohort were diagnosed through neonatal screening.
    However, biochemical abnormalities may only be detectable during metabolic stress.

    '
