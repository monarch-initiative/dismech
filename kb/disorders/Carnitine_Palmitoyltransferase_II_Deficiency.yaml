- name: Carnitine shuttle disruption
  description: 'CPT-II is the final enzyme of the three-component carnitine shuttle that transports long-chain fatty acids
    into the mitochondrial matrix. CPT-I on the outer mitochondrial membrane converts acyl-CoA to acylcarnitine, CACT translocates
    acylcarnitine across the inner membrane, and CPT-II regenerates acyl-CoA inside the mitochondrion. Loss of CPT-II activity
    blocks this shuttle at its terminal step.

    '
  biological_processes:
  - preferred_term: carnitine shuttle
    term:
      id: GO:0006853
      label: carnitine shuttle
  locations:
  - preferred_term: mitochondrial inner membrane
    term:
      id: GO:0005743
      label: mitochondrial inner membrane
  evidence:
  - reference: PMID:28054946
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The carnitine palmitoyltransferase (CPT) system consists of two enzymes, CPT I and CPT II, and is involved in
      the transport of long-chain fatty acids into the mitochondrial compartment. The enzymes are located in the outer (CPT
      I) and inner mitochondrial membrane (CPT II).
    explanation: Describes the carnitine shuttle system and localization of CPT-I and CPT-II.
phenotypes:
- name: Rhabdomyolysis
  frequency: VERY_FREQUENT
  description: 'Recurrent episodes of skeletal muscle breakdown triggered by prolonged exercise, fasting, fever, or cold exposure.
    This is the hallmark manifestation of the myopathic form. In a cohort of 50 patients, myoglobinuria was observed in 86%.

    '
  phenotype_term:
    preferred_term: Rhabdomyolysis
