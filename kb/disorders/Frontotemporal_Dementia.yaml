description: >
  Frontotemporal Dementia (FTD) is a group of neurodegenerative disorders characterized
  by progressive deterioration of the frontal and temporal lobes of the brain. It presents
  with prominent changes in personality, behavior, and/or language, typically with onset
  before age 65. FTD is associated with abnormal accumulation of tau or TDP-43 proteins.
