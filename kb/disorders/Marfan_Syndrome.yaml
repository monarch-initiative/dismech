pathophysiology:
- name: FBN1 Gene Mutation
  description: Mutations in the FBN1 gene result in defective fibrillin-1 protein,
    which affects the elasticity and strength of connective tissues.
  gene:
    preferred_term: FBN1
  evidence:
  - reference: PMID:8180508
    supports: SUPPORT
    snippet: The gene encoding for fibrillin, the FBN1 gene on chromosome 15, has
      been identified as the defective gene causing the Marfan syndrome. Fibrillin
      is the large glycoprotein with a repetitive domain structure and is a major
      protein component of microfibrils, a fibrillar system closely associated with
      elastin in connective tissue.
    explanation: The statement is supported by the identification of the FBN1 gene
      as the cause of Marfan syndrome and its role in the structure of connective
      tissue.
  - reference: PMID:39096853
    supports: SUPPORT
    snippet: Marfan syndrome (MFS) is a hereditary condition caused by mutations in
      the FBN1 gene. Genetic mutations in the FBN1 locus impact the function of the
      encoded protein, Fibrillin 1, a structural molecule forming microfibrils found
      in the connective tissue.
    explanation: The statement is supported by the description of FBN1 mutations affecting
      the function of fibrillin-1, which is crucial for connective tissue structure.
  - reference: PMID:17657824
    supports: SUPPORT
    snippet: Mutations in the FBN1 gene have been characterised in patients affected
      by Marfan syndrome and Marfan-related disorders.
    explanation: The statement is supported by the identification of FBN1 mutations
      in Marfan syndrome patients.
  - reference: PMID:12938084
    supports: SUPPORT
    snippet: Fibrillin is the major component of extracellular microfibrils. Mutations
      in the fibrillin gene on chromosome 15 (FBN1) were first described in the heritable
      connective disorder, Marfan syndrome (MFS).
    explanation: The statement is supported by the role of fibrillin as a major component
      of microfibrils and the impact of FBN1 mutations on connective tissue.
  - reference: PMID:24555249
    supports: SUPPORT
    snippet: Marfan syndrome is a genetic disorder of the connective tissue caused
      by mutations in FBN1 gene.
    explanation: The statement is supported by the description of Marfan syndrome
      as a genetic disorder caused by FBN1 mutations.
  - reference: PMID:36004597
    supports: SUPPORT
    snippet: Marfan syndrome is an orphan disease that is caused by a mutation in
      the FBN1 gene located on chromosome 15 (15q21.1) and is usually inherited in
      an autosomal dominant manner.
    explanation: The statement is supported by the identification of FBN1 mutations
      as the cause of Marfan syndrome.
  - reference: PMID:25729264
    supports: SUPPORT
    snippet: A C596G mutation in FBN1 was identified in a Chinese family with MFS.
      Our results expand the spectrum of FBN1 mutations and contribute to the understanding
      of the role of FBN1 in the pathogenesis of Marfan syndrome.
    explanation: The statement is supported by the identification of specific FBN1
      mutations in Marfan syndrome patients and their impact on connective tissue.
