      label: Splenomegaly
  evidence:
  - reference: PMID:36908126
    supports: SUPPORT
    snippet: "Splenomegaly is associated with a poor prognosis in cirrhosis and is caused by spleen congestion and by enlargement and hyperactivation of splenic lymphoid tissue."
    explanation: Establishes splenomegaly as a hallmark feature of portal hypertension with prognostic significance.
  - reference: PMID:32408299
    supports: SUPPORT
    snippet: "After food ingestion, the spleen responds either with contraction according to a vasomotor reaction or postprandial congestion with significant increases in volume. The spleen's rhythmical function is lost in the clinical picture of portal hypertension"
    explanation: Demonstrates that splenomegaly in portal hypertension involves loss of normal rhythmic splenic contraction, contributing to persistent enlargement.
- name: Thrombocytopenia
  category: Hematologic
  frequency: FREQUENT
  notes: Most common cytopenia; due to splenic pooling of platelets and decreased hepatic thrombopoietin
  sequelae:
  - target: Gastrointestinal Hemorrhage
  phenotype_term:
    preferred_term: Thrombocytopenia
    term:
      id: HP:0001873
      label: Thrombocytopenia
  evidence:
  - reference: PMID:27860293
    supports: SUPPORT
    snippet: "Thrombocytopenia is a common haematological disorder in patients with chronic liver disease. It is multifactorial and severity of liver disease is the most influential factor."
    explanation: Confirms thrombocytopenia as a common and multifactorial complication in the setting of chronic liver disease and portal hypertension.
  - reference: PMID:41306370
    supports: SUPPORT
    snippet: "Thrombocytopenia is a prevalent condition in patients with chronic liver disease and portal hypertension. Multiple mechanisms related to increased platelet destruction or decreased platelet production contribute to thrombocytopenia."
    explanation: Recent review confirming the high prevalence of thrombocytopenia in portal hypertension and its multifactorial pathogenesis.
- name: Anemia
  category: Hematologic
  frequency: FREQUENT
  notes: Hemolytic and dilutional components; also related to chronic inflammation
  phenotype_term:
    preferred_term: Anemia
    term:
      id: HP:0001903
      label: Anemia
  evidence:
  - reference: DOI:10.3390/gastroent14030024
    supports: SUPPORT
    snippet: "About 75% of patients with advanced chronic liver disease experience anemia. The causes of anemia are complex and multifactorial, particularly in cirrhotic patients. Acute and long-term blood loss from the upper gastrointestinal tract, malnutrition, an enlarged spleen brought on by portal hypertension, hemolysis, and coagulation issues are the main causes of anemia."
    explanation: Establishes the high prevalence of anemia in chronic liver disease and identifies splenomegaly from portal hypertension as one of the key contributing factors.
