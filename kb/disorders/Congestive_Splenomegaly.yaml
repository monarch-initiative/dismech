    explanation: Portal hypertension drives collateral vessel formation and esophageal varices, which can cause gastrointestinal hemorrhage.
biochemical:
- name: Platelet Count
  presence: Decreased
  context: Due to splenic pooling and destruction; often first laboratory abnormality
  evidence:
  - reference: PMID:41306370
    supports: SUPPORT
    snippet: "Various clinical risk scores consider platelet counts as independent predictors of adverse liver outcomes, such as the development of esophageal varices and the presence of advanced fibrosis."
    explanation: Decreased platelet count is a clinically significant marker in portal hypertension and is used as a predictor of disease severity.
- name: Hemoglobin
  presence: Decreased
  context: Due to splenic sequestration and destruction of red blood cells
  evidence:
  - reference: DOI:10.3390/gastroent14030024
    supports: SUPPORT
    snippet: "Proinflammatory cytokines, including tumor necrosis factor and interleukin 1, 6, and 10, are the main factors that diminish iron availability in progenitor erythrocytes and subsequent erythropoiesis, leading to the development of chronic inflammatory, normochromic, normocytic anemia."
    explanation: Decreased hemoglobin in chronic liver disease results from both splenic sequestration and cytokine-mediated suppression of erythropoiesis.
- name: White Blood Cell Count
  presence: Decreased
  context: Sequestration of leukocytes in the enlarged spleen
  evidence:
  - reference: PMID:27860293
    supports: SUPPORT
    snippet: "portal hypertension causes pooling and sequestration of all corpuscular elements of the blood, predominantly thrombocytes, in the enlarged and congested spleen."
    explanation: Hypersplenism causes sequestration of all blood cell elements including leukocytes, resulting in decreased white blood cell counts.
environmental:
- name: Alcohol Use
  description: >
    Chronic alcohol consumption is a leading cause of liver cirrhosis and
    portal hypertension worldwide, directly contributing to congestive
    splenomegaly through progressive hepatic fibrosis.
  notes: Major cause of hepatic congestive splenomegaly
  evidence:
  - reference: DOI:10.3390/gastroent14030024
    supports: SUPPORT
    snippet: "Alcohol, a common cause of chronic liver disease, determines anemia through direct toxicity on the bone marrow, with the suppression of hematopoiesis, through vitamin B6, B12, and folate deficiency due to low intake and malabsorption."
    explanation: Alcohol is identified as a major cause of chronic liver disease that additionally contributes to hematologic complications through direct bone marrow toxicity.
- name: Hepatitis B/C Virus Infection
  description: >
    Chronic viral hepatitis B and C infections lead to progressive hepatic
    fibrosis and cirrhosis, resulting in portal hypertension and congestive
    splenomegaly.
  notes: Leading causes of viral cirrhosis and portal hypertension
  evidence:
  - reference: DOI:10.3390/gastroent14030024
    supports: SUPPORT
    snippet: "In patients with chronic hepatitis C virus infection, antiviral drugs such as pegylated interferon and ribavirin can also cause significant anemia."
    explanation: Hepatitis C infection is a recognized cause of chronic liver disease contributing to portal hypertension and congestive splenomegaly.
- name: Thrombotic Risk Factors
  description: >
    Inherited or acquired thrombophilia, myeloproliferative neoplasms, and
    other prothrombotic states predispose to portal or splenic vein
    thrombosis, causing extrahepatic congestive splenomegaly.
  notes: Risk factor for extrahepatic portal hypertension and left-sided portal hypertension
treatments:
- name: Treat Underlying Cause
  description: >
    Management of the primary condition causing portal hypertension, such as
    antiviral therapy for hepatitis, alcohol cessation for alcoholic liver
    disease, or anticoagulation for portal or splenic vein thrombosis.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:41306370
    supports: SUPPORT
    snippet: "Persistent liver injury halts the regenerative capacity of hepatocytes and activates mechanisms that result in the replacement of normal hepatic parenchyma with extracellular matrix deposits. As liver fibrosis develops, the liver undergoes architectural changes and alterations in microcirculation that lead to increased intrahepatic vascular resistance and portal hypertension."
    explanation: Addressing the underlying cause of liver injury is essential because persistent hepatic damage drives fibrosis and portal hypertension, which in turn causes congestive splenomegaly.
- name: Non-Selective Beta Blockers
  description: >
    Propranolol or carvedilol to reduce portal pressure and prevent variceal
    bleeding in patients with portal hypertension.
  treatment_term:
    preferred_term: beta-adrenergic antagonist therapy
    term:
      id: MAXO:0000187
      label: beta-adrenergic antagonist therapy
  evidence:
  - reference: PMID:41306370
    supports: SUPPORT
    snippet: "Nonselective beta-blockers are the cornerstone of long-term management for clinically significant portal hypertension."
    explanation: Establishes non-selective beta blockers as the standard pharmacological treatment for clinically significant portal hypertension.
- name: Splenectomy
  description: >
    Surgical removal of the spleen for refractory symptomatic hypersplenism
    with severe cytopenias. Carries risks of post-splenectomy sepsis and
    portal vein thrombosis.
  treatment_term:
    preferred_term: splenectomy
    term:
      id: MAXO:0001077
      label: splenectomy
  evidence:
  - reference: PMID:28535799
    supports: SUPPORT
    snippet: "We conclude with a discussion of the possible therapeutic strategies for modulating splenic abnormalities, including the novel potential usage of nanomedicine in non-surgically targetting splenic disorders for the treatment of liver cirrhosis."
    explanation: This review discusses splenectomy and other therapeutic strategies for managing splenic abnormalities in the context of liver cirrhosis and portal hypertension.
- name: Partial Splenic Embolization
  description: >
    Interventional radiology procedure to reduce splenic size and improve
    cytopenias while preserving some splenic immune function. Alternative
    to splenectomy in patients who are poor surgical candidates.
  treatment_term:
    preferred_term: surgical procedure on vascular system
    term:
      id: MAXO:0001515
      label: surgical procedure on vascular system
  evidence:
  - reference: PMID:27860293
    supports: PARTIAL
    snippet: "insufficient platelet recovery after relief of portal hypertension by shunt procedures or minor and transient recovery after splenic artery embolization have caused many to question the importance and relative contribution of this mechanism to thrombocytopenia."
    explanation: Notes that splenic artery embolization produces only minor and transient platelet recovery, suggesting that hypersplenism is not the sole mechanism of thrombocytopenia and that embolization has limited efficacy.
- name: Transjugular Intrahepatic Portosystemic Shunt
  description: >
    TIPS procedure to decompress the portal system in patients with portal
    hypertension-related splenomegaly. Reduces splenic congestion by
    lowering portal pressure.
  treatment_term:
    preferred_term: surgical procedure on vascular system
    term:
      id: MAXO:0001515
      label: surgical procedure on vascular system
  evidence:
  - reference: PMID:41306370
    supports: SUPPORT
    snippet: "Indications for transjugular intrahepatic portosystemic shunt placement include failure to control portal hypertension-related bleeding, early rebleeding, and refractory or recurrent ascites."
    explanation: Establishes the clinical indications for TIPS in the management of portal hypertension complications.
