biochemical:
- name: BNP/NT-proBNP
  presence: Elevated
  context: Diagnostic and prognostic biomarker
  evidence:
  - reference: PMID:37895150
    supports: SUPPORT
    snippet: "There are biomarkers of activation of these neurohormonal pathways, such as the natriuretic peptides, catecholamine levels and neprilysin and various newer ones, which may be employed to better understand the mechanisms of HF drugs and also aid in defining the subgroups of patients who might benefit from specific therapies."
    explanation: BNP and NT-proBNP are natriuretic peptides that serve as biomarkers of neurohormonal activation in heart failure, useful for diagnosis and therapeutic guidance.
- name: Troponin
  presence: Elevated
  context: May be chronically elevated in heart failure
