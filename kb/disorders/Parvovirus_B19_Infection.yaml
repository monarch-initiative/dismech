biochemical:
- name: Parvovirus B19 Serology
  presence: Positive
  context: Detection of specific antibodies (IgM and IgG) indicating recent or
    past infection.
  evidence:
  - reference: PMID:16332455
    supports: SUPPORT
    snippet: Considering the first 12 weeks after onset of disease the window of
      greatest risk for fetal complications, the 'acute' phase was extended to
      cover this full period. In this case, performing the avidity and ETS-EIA
      sequentially, the positive predictive value was 100% in patients showing
      concordant avidity and ETS-EIA results.
    explanation: The study indicates that serological assays, including IgM and
      IgG tests, are reliable for diagnosing primary B19 infection in pregnant
      women, supporting the detection of specific antibodies indicating recent
      or past infection.
  - reference: PMID:9220384
    supports: SUPPORT
    snippet: A solid phase IgM-capture radioimmunoassay (MACRIA) for the
      detection of parvovirus B19-IgM is described... The purpose of the
      protocol is the diagnosis of recent acute infection with parvovirus B19.
    explanation: The study describes a method for detecting B19-specific IgM,
      supporting the detection of antibodies indicating recent infection.
  - reference: PMID:33124969
    supports: SUPPORT
    snippet: We found that the frequency of detecting immunoglobulin G (IgG)
      antibodies against PVB19 VP1 and VP2 was significantly higher among
      patients with MG (68.70%) than in healthy controls (41.86%) (p < 0.001).
    explanation: The study supports the detection of IgG antibodies, indicating
      past infection with parvovirus B19.
  - reference: PMID:14675870
    supports: SUPPORT
    snippet: Our data show that recombinant capsids obtained either with VP1+VP2
      or with VP2 alone, used in ELISA, are very useful for detecting the immune
      response against both conformational and native linear epitopes of B19
      structural proteins.
    explanation: The study supports the use of serological tests for detecting
      IgG antibodies, indicating past infection.
  - reference: PMID:1765775
    supports: SUPPORT
    snippet: Specific IgM antibodies were detected in 97% of cases and one
      person (1%) from the control group. B19 DNA was detected in 94% of cases
      and was absent in 20 persons from the control group positive for both IgG
      and IgA antibodies.
    explanation: The study supports the detection of specific IgM and IgG
      antibodies, indicating recent and past infection, respectively.
  - reference: PMID:24403307
    supports: SUPPORT
    snippet: Correct discrimination of past from recent B19V infection was
      achieved through application of qPCR or by appropriate selection of EIAs.
    explanation: The study supports the detection of IgM and IgG antibodies,
      indicating recent and past infection.
  - reference: PMID:17935173
    supports: SUPPORT
    snippet: 'Out of 267 patients examined, 89 had B19-associated disease markers:
      43 had B19 DNA without IgM, 25 had IgM without B19 DNA, and 21 had both B19
      DNA and IgM.'
    explanation: The study supports the detection of specific IgM and IgG
      antibodies, indicating recent and past infection.
