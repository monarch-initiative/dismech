phenotypes:
- category: Dermatologic
  name: Erythema Infectiosum (Fifth Disease)
  description: Classic childhood exanthem characterized by facial erythema
    (slapped cheek) followed by lacy reticular rash on trunk and extremities.
  frequency: VERY_FREQUENT
  diagnostic: true
  sequelae:
  - target: Slapped Cheek Rash
    description: Bright red facial erythema confined to the cheeks, giving the
      appearance of having been slapped.
  evidence:
  - reference: PMID:37132144
    supports: SUPPORT
    snippet: Erythema infectiosum, the most common clinical manifestation of
      parvovirus B19 infection, is characterized by a 'slapped cheek' appearance
      on the face and lacy exanthem on the trunk and extremities.
    explanation: This reference supports the statement that erythema
      infectiosum, also known as fifth disease, is a very frequent dermatologic
      manifestation of parvovirus B19 infection and includes the slapped cheek
      rash as a sequela.
  - reference: PMID:10821497
    supports: SUPPORT
    snippet: The prototypical cutaneous manifestations of human parvovirus B19
      (B19) infection include a petechial eruption in a glove and stocking
      distribution, reticular truncal erythema, and the 'slapped cheek' sign.
    explanation: This reference supports the statement by describing erythema
      infectiosum and the slapped cheek sign as characteristic dermatologic
      manifestations of parvovirus B19 infection.
  - reference: PMID:8042568
    supports: SUPPORT
    snippet: The human parvovirus B19 has been identified as the causative agent
      in several diseases, including the benign childhood condition erythema
      infectiosum (fifth disease)...
    explanation: This reference supports the statement by identifying erythema
      infectiosum as a condition caused by parvovirus B19.
  - reference: PMID:24195090
    supports: SUPPORT
    snippet: The most common manifestation of PVB19 infection in children is
      erythema infectiosum (EI). Also known as fifth disease or slapped cheek
      syndrome, EI presents as an erythematous exanthem limited to the malar
      eminences that follows a mild prodromal illness.
    explanation: This reference supports the statement by confirming that
      erythema infectiosum is the most common manifestation of parvovirus B19
      infection in children and includes the slapped cheek rash.
- category: Hematologic
  name: Transient Aplastic Crisis
  description: Acute cessation of red blood cell production causing severe
    anemia in patients with underlying hemolytic disorders.
  frequency: OCCASIONAL
  context: In individuals with hemolytic disorders.
  evidence:
  - reference: PMID:8649911
    supports: SUPPORT
    snippet: Human parvovirus B19 is linked with a broadening spectrum of
      hematologic disorders, including aplastic crises in the context of
      hemolytic anemias.
    explanation: The statement is supported as the reference mentions that
      parvovirus B19 is linked with aplastic crises in individuals with
      hemolytic anemias.
  - reference: PMID:24962467
    supports: SUPPORT
    snippet: The serum B19V DNA load during the acute phase of aplastic crisis
      complicating chronic hemolytic anemia was extremely high.
    explanation: The reference supports that parvovirus B19 infection can cause
      transient aplastic crisis in individuals with chronic hemolytic anemia.
  - reference: PMID:26940953
    supports: SUPPORT
    snippet: Parvovirus B19 infection causes transient aplastic crisis in sickle
      cell disease (SCD) due to a temporary interruption in the red blood cell
      production
    explanation: The reference supports the statement by noting that parvovirus
      B19 infection causes transient aplastic crisis in individuals with sickle
      cell disease, a type of hemolytic disorder.
  - reference: PMID:34369269
    supports: SUPPORT
    snippet: Parvovirus B19 had caused aplastic crisis and HLH.
    explanation: The reference supports the statement by mentioning a case where
      parvovirus B19 caused aplastic crisis in a patient with hereditary
      spherocytosis, another hemolytic disorder.
- category: Musculoskeletal
  name: Arthropathy
  description: Symmetric polyarthritis affecting small joints of hands, wrists,
    and knees, more common in adult women.
  frequency: FREQUENT
  notes: Particularly in adults.
  evidence:
  - reference: PMID:9595838
    supports: SUPPORT
    snippet: Arthropathy is known to occur in children and adults with acute
      parvovirus B19 infection. In adults, the arthropathy is common and is
      usually brief and self-limited, although a chronic arthropathy due to HPV
      B19 infections can occur rarely.
    explanation: The reference confirms that arthropathy is a common
      manifestation in adults with acute parvovirus B19 infection.
  - reference: PMID:11993780
    supports: NO_EVIDENCE
    snippet: ''
    explanation: The reference title suggests it is about Parvovirus B19
      infection in adults, but no specific excerpt or abstract is provided to
      confirm or refute the statement.
  - reference: PMID:27511498
    supports: PARTIAL
    snippet: The highest positivity for IgG alone was found in musculoskeletal
      system and connective tissue diseases (55.9%)... The highest positivity
      for IgG was seen in rheumatoid arthritis (72.2%) and pregnancy (52.6%).
    explanation: The reference indicates a high prevalence of parvovirus B19
      antibodies in musculoskeletal diseases, but does not specifically mention
      arthropathy.
  - reference: PMID:29512949
    supports: SUPPORT
    snippet: Arthritis and arthralgia during a viral infection are often
      polyarticular and symmetric and can mimic rheumatoid arthritis. ...
      Worldwide most common germs are Parvovirus B19, hepatitis B and C, HIV and
      alphavirus.
    explanation: The reference supports that arthritis and arthralgia, which can
      be associated with parvovirus B19, are common.
  - reference: PMID:32646497
    supports: NO_EVIDENCE
    snippet: ''
    explanation: The reference discusses parvovirus B19 infection and kidney
      injury but does not mention arthropathy.
  - reference: PMID:32510300
    supports: SUPPORT
    snippet: We report here a small outbreak of B19V infection among physicians
      and family members in an adult rheumatology practice that occurred after
      providing care for a patient with B19V arthropathy.
    explanation: The reference supports the statement by reporting a case of
      B19V arthropathy in adults.
  - reference: PMID:33944819
    supports: SUPPORT
    snippet: 'Typical clinical manifestations are: short lived fever accompanied by
      asthenia, myalgias and pharyngodynia; symmetrical acute polyarthritis.'
    explanation: The reference supports that symmetrical acute polyarthritis, a
      form of arthropathy, is a typical manifestation of parvovirus B19.
  - reference: PMID:19480999
    supports: SUPPORT
    snippet: B19 infection-associated joint symptoms occur most frequently in
      adults, usually presenting as a self-limited, acute symmetric
      polyarthritis affecting the small joints of the hands, wrists, and knees.
    explanation: The reference supports the statement by indicating that joint
      symptoms, including arthropathy, are frequent in adults with B19
      infection.
  - reference: PMID:26044725
    supports: NO_EVIDENCE
    snippet: ''
    explanation: The reference discusses parvovirus B19 infection and pregnancy
      but does not mention arthropathy.
  - reference: PMID:25965702
    supports: SUPPORT
    snippet: Arthralgias and arthritis, with or without rash, are common
      manifestations of B19V infection in adults.
    explanation: The reference supports the statement by indicating that
      arthritis and arthralgias are common in adults with B19 infection.
  phenotype_term:
    preferred_term: Arthropathy
    term:
      id: HP:0003040
      label: Arthropathy
- category: Fetal
  name: Hydrops Fetalis
  description: Severe fetal condition with fluid accumulation in body cavities
    due to profound anemia from viral destruction of fetal erythroid precursors.
  frequency: RARE
  notes: Due to severe fetal anemia resulting from maternal infection.
  evidence:
  - reference: PMID:21502743
    supports: SUPPORT
    snippet: Fetal hydrops caused by anemia from parvovirus B19 infection
      (FH-B19) is rare.
    explanation: The study confirms that fetal hydrops caused by anemia from
      parvovirus B19 infection is rare.
  - reference: PMID:9095492
    supports: SUPPORT
    snippet: Fetal infection by Parvovirus B 19 is a common cause of fetal
      anemia and nonimmune hydrops fetalis and may result in fetal death.
    explanation: While the statement mentions 'common cause,' the overall
