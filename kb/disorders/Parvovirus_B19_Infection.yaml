name: Parvovirus B19 Infection
creation_date: '2025-12-04T16:57:31Z'
updated_date: '2026-02-27T22:30:32Z'
description: Parvovirus B19 is a single-stranded DNA virus that primarily
  infects erythroid progenitor cells, causing erythema infectiosum (fifth
  disease) in children and arthropathy in adults. It can cause severe
  complications including transient aplastic crisis in patients with hemolytic
  disorders and hydrops fetalis in pregnant women.
category: Viral Disease
parents:
- Infectious Disease
- Childhood Infection
prevalence:
- population: Global
  percentage: Common
  evidence:
  - reference: PMID:25990962
    supports: PARTIAL
    snippet: The overall IgG prevalence in the 1008 representative sera samples
      was 61.4% and the age-adjusted prevalence rate was 58.2%.
    explanation: The study provides data on the prevalence of Parvovirus B19
      infection in the Israeli population, indicating that a significant portion
      of the population has been exposed to the virus. However, this is specific
      to Israel and may not represent the global population.
  - reference: PMID:27806994
    supports: PARTIAL
    snippet: These viruses are prevalent worldwide and are culturable in vitro,
      and serological and molecular assays are available but require careful
      interpretation of results.
    explanation: The article mentions that Parvovirus B19 is prevalent
      worldwide, supporting the statement to some extent. However, it does not
      provide specific global prevalence percentages.
  - reference: PMID:21040396
    supports: PARTIAL
    snippet: Human parvovirus B19 infection is widespread. Approximately 30-50%
      of pregnant women are nonimmune, and vertical transmission is common
      following maternal infection in pregnancy.
    explanation: The article indicates that Parvovirus B19 infection is
      widespread and provides specific data on nonimmune pregnant women,
      suggesting significant exposure rates. However, it does not provide a
      comprehensive global percentage.
  - reference: PMID:31266615
    supports: NO_EVIDENCE
    snippet: Hepatitis B virus (HBV) infection is a global health burden.
    explanation: This article focuses on Hepatitis B virus infection and does
      not provide information relevant to Parvovirus B19 infection.
  - reference: PMID:36619750
    supports: PARTIAL
    snippet: The HPV B19 infection rate in hospitalized patients suspected of
      microbial infection was 2.22%.
    explanation: The study provides specific data on the infection rate among
      hospitalized patients, which suggests that Parvovirus B19 can be present
      in specific populations. However, it does not provide global prevalence
      data.
  - reference: PMID:30843782
    supports: PARTIAL
    snippet: Parvovirus B19 (B19V) transmission may occur through blood
      transfusion as a result of asymptomatic viral persistence in blood donors.
    explanation: The study indicates that Parvovirus B19 can persist in blood
      donors, suggesting potential widespread exposure. However, it does not
      provide specific global prevalence percentages.
