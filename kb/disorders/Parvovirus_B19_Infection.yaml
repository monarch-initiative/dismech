  - reference: PMID:30124157
    supports: SUPPORT
    snippet: Parvovirus B-19 is a common childhood illness; the virus can cause
      fetal anemia, non-immune fetal hydrops, and spontaneous abortion and might
      lead to fetal demise.
    explanation: The reference supports the connection between parvovirus B19
      and fetal hydrops due to severe fetal anemia, noting it as a possible but
