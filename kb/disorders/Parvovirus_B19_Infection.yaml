    term:
      id: UBERON:0002371
      label: bone marrow
  - preferred_term: fetal liver
    term:
      id: UBERON:0002107
      label: fetal liver
  notes: The VP1u domain contains a PLA2-like motif critical for membrane
    penetration and endosomal escape.
- name: Cell Cycle Arrest and Apoptosis
  description: Viral NS1 protein and replication intermediates activate the DNA
    damage response (DDR) pathway, particularly ATR and DNA-PKcs, leading to
    late S/G2 phase arrest and apoptotic death of infected erythroid progenitor
    cells.
