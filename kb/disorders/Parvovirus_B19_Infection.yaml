- name: Immune Response
  description: Immune-mediated response to the virus can lead to rash and joint
    symptoms.
  evidence:
  - reference: PMID:37434352
    supports: SUPPORT
    snippet: Notably, adult patients with B19V infection frequently experience
      joint pain and cutaneous eruptions, which are ostensibly immune responses
      to the infection and necessitate careful differentiation from
      autoimmunity.
    explanation: The reference describes joint pain and skin rash as immune
      responses to Parvovirus B19 infection, supporting the statement.
  - reference: PMID:9595838
    supports: SUPPORT
    snippet: Infections caused by human parvovirus B19 result in a variety of
      clinical manifestations, the severity of which depends on the immune and
      hematologic status of the host. Arthropathy is known to occur in children
      and adults with acute parvovirus B19 infection.
    explanation: The reference mentions that arthropathy (joint symptoms) occurs
      in individuals with Parvovirus B19 infection, supporting the statement.
- name: Receptor-Mediated Entry
  description: Initial viral entry involves binding to globoside (P antigen) on
    cell surfaces, followed by VP1u-mediated internalization into erythroid
    progenitor cells. Acidic pH in endosomes facilitates globoside-dependent
    infectious trafficking and VP1u conformational changes for endosomal escape.
  biological_processes:
  - preferred_term: viral entry into host cell
    term:
      id: GO:0046718
      label: viral entry into host cell
  - preferred_term: endocytosis
