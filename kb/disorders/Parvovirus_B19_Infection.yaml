  evidence:
  - reference: PMID:25283854
    supports: SUPPORT
    snippet: Parvovirus B19 (B19V) is a small non-enveloped single-stranded DNA
      (ssDNA) virus of the family Parvoviridae, the subfamily Parvovirinae, the
      genus Erythrovirus and Human parvovirus B19 type species.
    explanation: The reference confirms that Parvovirus B19 is a single-stranded
      DNA virus.
  - reference: PMID:15485533
    supports: SUPPORT
    snippet: Parvovirus B19 infections cause a wide range of clinical findings,
      including erythema infectiosum, 'glove-and-socks' syndrome, arthropathies,
      red cell aplasia, and intrauterine infections.
    explanation: The reference supports that Parvovirus B19 causes several
      clinical conditions.
  - reference: PMID:33944819
    supports: SUPPORT
    snippet: Parvovirus B19 (PVB19) is a small DNA virus that causes the fifth
      disease in children; however it can also affect adults.
    explanation: The reference supports that Parvovirus B19 causes clinical
      conditions, particularly in children.
  - reference: PMID:31850715
    supports: SUPPORT
    snippet: Parvoviruses are small DNA viruses causing erythema infectiosum,
      which is known as the fifth disease.
    explanation: The reference supports that Parvovirus B19 is a single-stranded
      DNA virus causing clinical conditions.
transmission:
- name: Respiratory Droplets
  description: Spread through inhalation of respiratory droplets from infected
    individuals.
  evidence:
  - reference: PMID:25283854
    supports: SUPPORT
    snippet: It is a common community-acquired respiratory pathogen without
      ethnic, socioeconomic, gender, age or geographic boundaries
    explanation: The abstract indicates that Parvovirus B19 is a respiratory
      pathogen, which supports the statement that it spreads through inhalation
      of respiratory droplets.
  - reference: PMID:35192759
    supports: SUPPORT
    snippet: Parvovirus infection (PVI) is widespread, characterized by
      airborne, bloodborne and vertical transmission routes.
    explanation: The abstract mentions that Parvovirus B19 has airborne
      transmission routes, which supports the statement about respiratory
      droplets.
- name: Vertical Transmission
  description: Transmission from mother to fetus during pregnancy.
  evidence:
  - reference: PMID:22777688
    supports: SUPPORT
    snippet: The vertical transmission rate was 31.7% (20/63).
    explanation: The study confirms that Parvovirus B19 can be transmitted from
      mother to fetus during pregnancy, with a vertical transmission rate of
      31.7%.
  - reference: PMID:38861626
    supports: SUPPORT
    snippet: Vertical transmission of an infectious agent is generally defined
      as transmission from a pregnant individual to their fetus... Parvovirus
      B19... are also known to cause transplacental infections.
    explanation: The article explicitly states that Parvovirus B19 is known to
      cause transplacental (vertical) infections.
  - reference: PMID:17505458
    supports: SUPPORT
    snippet: Human parvovirus B19 is a DNA virus with strong tropism for
      erythroid precursors and infection during pregnancy can result in fetal
      hydrops and stillbirth.
    explanation: This reference supports the statement by indicating that
      Parvovirus B19 infection during pregnancy can lead to severe outcomes like
      fetal hydrops, which implies vertical transmission.
  - reference: PMID:26044725
    supports: SUPPORT
    snippet: During pregnancy, this virus is responsible for abortion, fetal
      anemia. Severe anemia can cause hydrops fetalis or fetal mortality in
      utero or neurologic damage.
    explanation: The reference supports the statement by detailing the adverse
      effects of Parvovirus B19 infection during pregnancy, indicating vertical
      transmission.
  - reference: PMID:21351281
    supports: SUPPORT
    snippet: In this article, we review the virology, pathology, epidemiology
      and clinical spectrum of intrauterine human parvovirus B19 (B19V)
      infection, including intrauterine fetal death, non-immune hydrops fetalis,
      thrombocytopenia and neurological manifestations.
    explanation: The article reviews the clinical spectrum of intrauterine B19
      infection, supporting the concept of vertical transmission.
  - reference: PMID:27235921
    supports: SUPPORT
    snippet: Among these are toxoplasmosis, parvovirus B19, and cytomegalovirus.
      These infections have an important impact on the developing fetus,
      depending on the timing of infection.
    explanation: The review highlights the significant impact of Parvovirus B19
      on the developing fetus, indicating vertical transmission.
  - reference: PMID:18198003
    supports: SUPPORT
    snippet: After vertical transmission the infected fetus may develop hydrops
      fetalis.
    explanation: The reference explicitly mentions vertical transmission of
      Parvovirus B19 and its consequences, such as hydrops fetalis.
