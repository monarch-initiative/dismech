  - reference: PMID:8361022
    supports: SUPPORT
    snippet: The development of a polymerase chain reaction (PCR) method for
      detection of human parvovirus B19 DNA and serological test of clinical
      specimens using ELISA is described.
    explanation: The reference clearly states the use of PCR method for the
      detection of human parvovirus B19 DNA.
  - reference: PMID:32559661
    supports: SUPPORT
    snippet: Diagnosis of congenital viral infection at birth is generally
      attempted by direct detection of the virus by PCR in various neonatal
      materials.
    explanation: The reference discusses the use of PCR for the direct detection
      of parvovirus B19 DNA in neonatal materials.
  - reference: PMID:36619750
    supports: SUPPORT
    snippet: HPV B19 could be detected in various bodily fluids and tissues
      (especially cerebrospinal fluid) using NGS
    explanation: The reference supports the detection of parvovirus B19 DNA
      using PCR technology.
  - reference: PMID:10645984
    supports: SUPPORT
    snippet: This study reports the development and optimization of a
      quantitative direct-probe method for the detection of Parvovirus B19 DNA.
    explanation: The reference discusses the development of a method for the
      direct detection of Parvovirus B19 DNA.
  - reference: PMID:37775826
    supports: SUPPORT
    snippet: A PCR-based assay with Parvovirus B19 specific primers was
      implemented to detect the presence of the viral genome.
    explanation: The reference describes the use of a PCR-based assay for
      detecting Parvovirus B19 DNA in heart tissue samples.
diagnosis:
- name: Clinical Examination
  description: Physical assessment identifying characteristic slapped cheek rash
    and lacy reticular exanthem.
  notes: Based on characteristic rash and illness pattern.
  evidence:
  - reference: PMID:32143947
    supports: PARTIAL
    snippet: The objective of this study was to determine the epidemiology and
      clinical-analytical manifestations of acute PVB19 infection.
    explanation: The study discusses the clinical manifestations of Parvovirus
      B19, including characteristic rashes and illness patterns, but does not
      explicitly state that clinical examination alone is sufficient for
      diagnosis.
  - reference: PMID:36811343
    supports: PARTIAL
    snippet: Erythema infectiosum, caused by human parvovirus B19 (B19V), is
      difficult to diagnose by its clinical symptoms and is often misdiagnosed
      as measles or rubella.
    explanation: This study indicates that while clinical symptoms are
      important, they are often not sufficient for a conclusive diagnosis of
      Parvovirus B19 infection, highlighting the need for laboratory tests.
  - reference: PMID:10821497
    supports: PARTIAL
    snippet: The prototypical cutaneous manifestations of human parvovirus B19
      (B19) infection include a petechial eruption in a glove and stocking
      distribution, reticular truncal erythema, and the 'slapped cheek' sign.
    explanation: The reference describes characteristic cutaneous manifestations
      of Parvovirus B19, which can be observed during a clinical examination.
      However, it does not confirm that these observations alone are sufficient
      for diagnosis.
  - reference: PMID:30028234
    supports: PARTIAL
    snippet: The complexity of virus-host relationship and the diversity of the
      clinical course of infection pose a diagnostic challenge that may require
      non-trivial solutions.
    explanation: This review suggests that while clinical examination is
      important, the complexity of Parvovirus B19 infection often necessitates a
      combination of diagnostic approaches beyond just clinical observation.
- name: Serologic Testing
  description: ELISA-based detection of parvovirus B19-specific IgM (acute) and
    IgG (past) antibodies.
  notes: Detection of IgM and IgG antibodies.
  evidence:
  - reference: PMID:8396604
    supports: SUPPORT
    snippet: Specific IgM antibodies were detected in 94% specimens collected 1
      week after the onset of illness and could be detected for up to 2 months.
      On the other hand, specific IgG antibodies were detected in 85% patients
      from whom acute- and convalescent-phase serum samples were collected.
    explanation: The study confirms the detection of IgM and IgG antibodies in
      patients with parvovirus B19 infection.
  - reference: PMID:10590428
    supports: SUPPORT
    snippet: We analysed the diagnostic value of B19 IgM antibody testing and
      polymerase chain reaction (PCR) in the sera from 57 patients and their
      fetuses with abnormal ultrasonography.
    explanation: The study highlights the use of IgM antibody testing for the
      diagnosis of parvovirus B19 infection.
  - reference: PMID:11418353
    supports: SUPPORT
    snippet: The presence of anti-parvovirus B19 (B19V) IgM against viral capsid
      proteins (VP1 and VP2) has long been used to detect recent infection.
    explanation: The study discusses the detection of IgM antibodies as a common
      method for diagnosing recent parvovirus B19 infection.
  - reference: PMID:34833497
    supports: SUPPORT
    snippet: From 2010 to 2021, 1538 serum samples from different populations
      were tested for the presence of parvovirus B19 IgM/IgG antibodies.
    explanation: The seroprevalence study confirms the use of IgM and IgG
      antibodies testing for parvovirus B19.
  - reference: PMID:17935173
    supports: SUPPORT
    snippet: Sera from a total of 267 patients with diverse clinical
      manifestations associated with B19 and from 69 healthy controls were
      tested for B19 DNA using PCR and for specific IgM and immunoglobulin G
      (IgG) by enzyme-linked immunosorbent assay (ELISA).
    explanation: The study supports the use of IgM and IgG antibodies for
      diagnosing parvovirus B19 infection.
- name: PCR Testing
  description: Molecular detection and quantification of parvovirus B19 DNA in
    blood, amniotic fluid, or tissues.
  notes: Detection of viral DNA in blood or other tissues.
  evidence:
  - reference: PMID:32559661
    supports: SUPPORT
    snippet: Diagnosis of congenital viral infection at birth is generally
      attempted by direct detection of the virus by PCR in various neonatal
      materials.
    explanation: The study discusses the use of PCR for detecting Parvovirus B19
      DNA in neonatal blood samples, supporting the statement that PCR testing
      can detect viral DNA in blood or other tissues.
  - reference: PMID:37775826
    supports: SUPPORT
    snippet: A PCR-based assay with Parvovirus B19 specific primers was
      implemented to detect the presence of the viral genome.
    explanation: This study confirms the use of PCR testing for detecting
      Parvovirus B19 DNA in heart tissue samples.
  - reference: PMID:8361022
    supports: SUPPORT
    snippet: The development of a polymerase chain reaction (PCR) method for
      detection of human parvovirus B19 DNA... In fetal infection, the PCR
      method provides sufficient detection of B19 DNA in cord blood, amniotic
      fluid, ascitic fluid, and fetal pericardial effusion and pleural effusion.
    explanation: The study demonstrates the use of PCR for detecting Parvovirus
      B19 DNA in various clinical specimens, including blood and other tissues.
  - reference: PMID:35192759
    supports: SUPPORT
    snippet: The proposed PVI diagnostics algorithms usein risk groups can help
      to predict the severe course of underlying disease associated with PVB19
      infection, and timely correct the therapy used
    explanation: The study discusses the use of PCR testing as part of
      laboratory diagnostics for Parvovirus B19 infection, supporting the
      statement.
  - reference: PMID:22708291
    supports: SUPPORT
    snippet: Testing was performed in individual donation testing (IDT) in
      Regional Blood Transfusion Center (RBTC) in Lublin or in pools of 24 in
      Institute of Haematology and Transfusion Medicine in Warsaw (IHTM).
      Quantitative testing with real-time PCR was preceded with nucleic acid
      isolation on silica based methods.
    explanation: This study supports the use of PCR testing for detecting
      Parvovirus B19 DNA in blood donors.
  - reference: PMID:27664778
    supports: SUPPORT
    snippet: Parvovirus B19 (B19V) DNA can be detected in blood over a long
      period after acute infection.
    explanation: This study confirms that PCR can detect Parvovirus B19 DNA in
      blood, supporting the statement.
  - reference: PMID:32286103
    supports: SUPPORT
    snippet: Serum and liver samples from 30 patients who underwent liver
      transplantation for ALF were investigated for B19V infection by real-time
      PCR.
    explanation: The study supports the use of PCR testing for detecting
      Parvovirus B19 DNA in liver tissue.
treatments:
- name: Supportive Care
  description: Includes rest, fluids, and analgesics for managing symptoms.
  evidence:
  - reference: PMID:31323869
    supports: SUPPORT
    snippet: Presently available treatments are only supportive, symptomatic, or
      unspecific, such as administration of intravenous immunoglobulins, and
      often of limited efficacy.
    explanation: The literature states that the available treatments for
      Parvovirus B19 infection are primarily supportive and symptomatic.
  - reference: PMID:8668619
    supports: SUPPORT
    snippet: Treatment ranges from analgesics and antipyretics for mild and
      self-limited illness to administration of commercial immunoglobulin
      preparations and blood transfusion for more serious conditions.
    explanation: The literature mentions the use of analgesics and antipyretics,
      which are supportive care measures, for managing mild and self-limited
      illness caused by Parvovirus B19.
  - reference: PMID:7899371
    supports: SUPPORT
    snippet: Nonsteroid antiinflammatory drugs are generally effective.
    explanation: The literature supports the use of nonsteroidal
      anti-inflammatory drugs (a form of supportive care) for managing symptoms
      of Parvovirus B19 infection.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Intravenous Immunoglobulin (IVIG)
  description: Used in severe cases, particularly for individuals with
    immunodeficiency or severe anemia.
  evidence:
  - reference: PMID:37544998
    supports: SUPPORT
    snippet: IVIG infusion effectively treated the parvovirus B19 infection and
      restored erythropoiesis making the child transfusion independent.
    explanation: The case report demonstrates the effective use of IVIG in
      treating severe anemia caused by parvovirus B19 infection.
  - reference: PMID:11560750
    supports: SUPPORT
    snippet: Specific antiviral therapy is not available, however, intravenous
      immunoglobulin produces rapid improvement in most cases.
    explanation: The literature indicates that IVIG is used effectively in
      treating parvovirus B19 infection in pediatric transplant patients, who
      are often immunocompromised.
  - reference: PMID:33346452
    supports: SUPPORT
    snippet: In addition to blood transfusions, we administered intravenous
      donor immunoglobulin with a dose increase from 5000 mg to 20 000 mg per
      day.
    explanation: The case report supports the use of IVIG in an HIV-infected
      patient with parvovirus B19-related severe anemia.
  - reference: PMID:7756792
    supports: SUPPORT
    snippet: Treatment of parvovirus infections among immunocompromised hosts
      using immunoglobulin has provided the clinician with a useful therapeutic
      tool but has also highlighted the problems concerning chronic disease
      states.
    explanation: This reference supports the use of IVIG in immunocompromised
      individuals with parvovirus B19 infection.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
    therapeutic_agent:
    - preferred_term: immunoglobulin
      term:
        id: NCIT:C572
        label: Immunoglobulin
environmental:
- name: Personal Hygiene
  description: Good hand hygiene to reduce risk of transmission.
  evidence:
  - reference: PMID:32510300
    supports: SUPPORT
    snippet: strict handwashing and droplet precautions remain imperative when
      there is contact with potentially pre-symptomatic family members.
    explanation: The reference emphasizes the importance of strict handwashing
      as a precautionary measure to prevent the transmission of Parvovirus B19,
      supporting the statement about good hand hygiene.
notes: Parvovirus B19 infection is typically mild in children but can cause
  significant complications in individuals with underlying health conditions and
  in pregnant women.
