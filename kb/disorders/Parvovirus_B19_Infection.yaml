    explanation: The review addresses the potential transmission of parvovirus
      B19 through blood products, supporting the statement.
  - reference: PMID:15645675
    supports: SUPPORT
    snippet: Parvovirus B19 is therefore not an uncommon 'contaminant' of blood
      and blood products.
    explanation: The abstract mentions that parvovirus B19 can contaminate blood
      and blood products, supporting the statement.
