differential_diagnoses:
  - name: Barth syndrome
    disease_term:
      preferred_term: Barth syndrome
      term:
        id: MONDO:0010543
        label: Barth syndrome
    description: >
      X-linked mitochondrial disorder with cardiomyopathy and metabolic features
      that can overlap with Sengers syndrome.
    distinguishing_features:
      - X-linked inheritance and neutropenia are typical for Barth syndrome.
      - Cardiolipin remodeling defects due to TAZ variants distinguish it from AGK-related Sengers syndrome.
    evidence:
      - reference: DOI:10.1007/s10545-014-9759-7
        supports: SUPPORT
        snippet: "Sengers syndrome (due to mutations in AGK), MEGDEL syndrome (or SERAC defect, SERAC1), Barth syndrome (or TAZ defect, TAZ)"
        explanation: This review lists Barth syndrome alongside Sengers syndrome among phospholipid metabolism disorders.
  - name: 3-methylglutaconic aciduria with deafness, encephalopathy, and Leigh-like syndrome
    disease_term:
      preferred_term: 3-methylglutaconic aciduria with deafness, encephalopathy, and Leigh-like syndrome
      term:
        id: MONDO:0013875
        label: 3-methylglutaconic aciduria with deafness, encephalopathy, and Leigh-like syndrome
    description: >
      SERAC1-related mitochondrial disorder (MEGDEL syndrome) with multisystem
      involvement and overlapping metabolic features.
    distinguishing_features:
      - Prominent deafness and Leigh-like neurodegeneration are typical.
      - SERAC1-related disease has a different genetic cause than AGK-related Sengers syndrome.
    evidence:
      - reference: DOI:10.1007/s10545-014-9759-7
        supports: SUPPORT
        snippet: "Sengers syndrome (due to mutations in AGK), MEGDEL syndrome (or SERAC defect, SERAC1), Barth syndrome (or TAZ defect, TAZ)"
        explanation: This review lists MEGDEL syndrome as a related phospholipid metabolism disorder to consider in the differential.
