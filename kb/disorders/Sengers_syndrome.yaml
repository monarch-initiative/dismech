name: Sengers syndrome
category: Mendelian
parents: []
disease_term:
  preferred_term: Sengers syndrome
  term:
    id: MONDO:0008922
    label: Sengers syndrome
prevalence:
  - population: Reported cases
    percentage: Rare
    evidence:
      - reference: DOI:10.3389/fped.2021.639687
        supports: SUPPORT
        snippet: "Sengers syndrome (OMIM #212350) is a rare autosomal recessive disorder due to mutations in acylglycerol kinase (AGK) gene."
        explanation: This case report describes Sengers syndrome as a rare disorder.
epidemiology:
  - name: Limited number of reported long-term survivors
    description: >
      Published reports note that only a small number of cases have been followed
      into the second decade, highlighting the rarity of long-term survival data.
    notes: Evidence is based on case-report literature rather than population estimates.
    evidence:
      - reference: DOI:10.1186/s13052-022-01370-y
        supports: SUPPORT
        snippet: "Thus far few reported cases have survived the second decade at their latest examination, and no natural history data are available for the disease."
        explanation: This statement indicates the scarcity of long-term follow-up and limited reported cases.
inheritance:
  - name: Autosomal Recessive
    description: >
      Sengers syndrome is inherited in an autosomal recessive pattern, typically
      due to biallelic AGK variants (homozygous or compound heterozygous) with
      unaffected carrier parents.
    evidence:
      - reference: DOI:10.3389/fped.2021.639687
        supports: SUPPORT
        snippet: "Sengers syndrome (OMIM #212350) is a rare autosomal recessive disorder due to mutations in acylglycerol kinase (AGK) gene."
        explanation: This explicitly states autosomal recessive inheritance due to AGK variants.
      - reference: PMID:34164355
        supports: SUPPORT
        snippet: "Genetic testing of a boy revealed a homozygous pathogenic variant for Sengers syndrome in AGK (c.1131+2T>C) which was classified as likely pathogenic according to the ACMG guideline"
        explanation: Identification of a homozygous AGK variant supports autosomal recessive inheritance.
pathophysiology:
  - name: Loss of AGK disrupts TIM22 complex assembly in the mitochondrial inner membrane
    description: >
      Loss of functional AGK in Sengers syndrome perturbs TIM22 complex integrity
      at the mitochondrial inner membrane, initiating downstream defects in
      carrier protein import.
    cellular_components:
      - preferred_term: mitochondrial inner membrane
        term:
          id: GO:0005743
          label: mitochondrial inner membrane
    evidence:
      - reference: DOI:10.3390/ijms222413484
        supports: SUPPORT
        snippet: "AGK, a mitochondrial acylglycerol kinase, is not only involved in lipid signaling but is also a component of the TIM22 complex in the inner mitochondrial membrane, which mediates the import of a subset of membrane proteins."
        explanation: This establishes AGK as a TIM22 subunit in the mitochondrial inner membrane.
  - name: Impaired TIM22-mediated carrier import and one-carbon metabolism
    description: >
      TIM22 dysfunction in Sengers syndrome is associated with reduced import of
      inner-membrane carriers and sideroflexins, with downstream effects on
      mitochondrial one-carbon metabolism.
    biological_processes:
      - preferred_term: protein insertion into mitochondrial inner membrane
        term:
          id: GO:0045039
          label: protein insertion into mitochondrial inner membrane
      - preferred_term: one-carbon metabolic process
        term:
          id: GO:0006730
          label: one-carbon metabolic process
    evidence:
      - reference: DOI:10.1091/mbc.e20-06-0390
        supports: SUPPORT
        snippet: "Proteomic profiling of Sengers patient fibroblasts and AGK knockout models identifies remodeling of the mitochondrial proteome, including mitochondrial one-carbon metabolism enzymes, inner membrane serine transporters, sideroflexins, and Complex I subunits and assembly factors."
        explanation: This links AGK/TIM22 dysfunction to loss of carrier and sideroflexin import with effects on one-carbon metabolism.
  - name: Disrupted mitochondrial phospholipid metabolism
    description: >
      AGK loss alters phospholipid metabolism in mitochondrial membranes,
      contributing to disease pathogenesis.
    biological_processes:
      - preferred_term: phospholipid metabolic process
        term:
          id: GO:0006644
          label: phospholipid metabolic process
    evidence:
      - reference: DOI:10.3390/ijms222413484
        supports: SUPPORT
        snippet: "AGK mutations can alter both phospholipid metabolism and mitochondrial protein biogenesis, contributing to the pathogenesis of Sengers syndrome."
        explanation: This statement links AGK mutations to altered phospholipid metabolism in Sengers syndrome.
  - name: Oxidative phosphorylation deficiency
    description: >
      Impaired respiratory chain function with reduced complex I and V activity
      and decreased oxygen consumption in patient cells.
    biological_processes:
      - preferred_term: oxidative phosphorylation
        term:
          id: GO:0006119
          label: oxidative phosphorylation
    evidence:
      - reference: DOI:10.3390/ijms222413484
        supports: SUPPORT
        snippet: "Decreases in the oxygen consumption rate (OCR) and the OCR:ECAR (extracellular acidification rate) ratio in the patientâ€™s fibroblasts indicated reduced electron flow through the respiratory chain, and spectrophotometry revealed decreased activity of OXPHOS complexes I and V."
        explanation: This provides direct evidence of impaired oxidative phosphorylation and reduced complex I and V activity.
