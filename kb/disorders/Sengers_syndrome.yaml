treatments:
  - name: Coenzyme Q10 supplementation
    description: Coenzyme Q10 used as part of mitochondrial supportive therapy.
    evidence:
      - reference: PMID:34164355
        supports: SUPPORT
        snippet: "Supplementation with coenzyme Q10, carnitine, B-vitamins, and biotin (called mitochondrial cocktail) was given daily, associated with angiotensin converting enzyme (ACE) inhibitors for cardiomyopathy management."
        explanation: This case report lists coenzyme Q10 as part of a mitochondrial cocktail for Sengers syndrome.
      - reference: PMID:34164355
        supports: SUPPORT
        snippet: "Levocarnitine (100 mg/kg daily), coenzyme Q10 (1 mg/kg daily), and vitamin B complex (vitamin B1 20 mg/day and riboflavin 10 mg/day) were administered to improve metabolic status;"
        explanation: This provides dosing detail confirming coenzyme Q10 use in Sengers syndrome.
