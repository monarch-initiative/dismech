      - reference: DOI:10.3389/fped.2021.639687
        supports: SUPPORT
        snippet: "Both infants had typical clinical features characterized by hypertrophic cardiomyopathy, bilateral cataracts, myopathy, and lactic acidosis, and heart failure was the most severe manifestation."
        explanation: This case report documents hypertrophic cardiomyopathy as a core feature of Sengers syndrome.
      - reference: DOI:10.1186/s13052-022-01370-y
        supports: SUPPORT
        snippet: "Sengers syndrome is characterized by congenital cataract, hypertrophic cardiomyopathy, mitochondrial myopathy, and lactic acidosis associated with mutations in AGK gene."
        explanation: This longitudinal case report reiterates hypertrophic cardiomyopathy as a defining feature.
