biochemical:
- name: Ebola Virus Antigen
  presence: Positive
  assays:
  - preferred_term: Antigen-Capture Enzyme-Linked Immunosorbent Assay (ELISA)
  - preferred_term: Reverse Transcription Polymerase Chain Reaction (RT-PCR)
  evidence:
  - reference: PMID:26874083
    supports: SUPPORT
    snippet: The diagnosis of Ebola virus disease relies on the detection of viral
      RNA in blood by real-time reverse-transcription PCR.
    explanation: This reference clearly states that real-time RT-PCR is used for detecting
      Ebola viral RNA in blood, supporting the part of the statement related to RT-PCR.
  - reference: PMID:28887479
    supports: SUPPORT
    snippet: We have developed a reduced graphene oxide-based field-effect transistor
      method for real-time detection of the Ebola virus antigen.
    explanation: This reference provides additional support for antigen detection
      methods, which indirectly supports the overall assertion.
- name: Ebola Virus RNA
  presence: Positive
  assays:
  - preferred_term: Reverse Transcription Polymerase Chain Reaction (RT-PCR)
  evidence:
  - reference: PMID:26874083
    supports: SUPPORT
    snippet: The diagnosis of Ebola virus disease relies on the detection of viral
      RNA in blood by real-time reverse-transcription PCR.
    explanation: This reference directly supports the statement that RT-PCR assays
      are used to detect the presence of Ebola Virus RNA.
  - reference: PMID:26465681
    supports: SUPPORT
    snippet: 'BACKGROUND: Ebola virus has been detected in the semen of men after
      their recovery from Ebola virus disease (EVD)... Semen specimens obtained at
      baseline were tested by means of a quantitative reverse-transcriptase-polymerase-chain-reaction
      (RT-PCR) assay...'
    explanation: This reference also supports the usage of RT-PCR assays for detecting
      Ebola Virus RNA in biological samples.
environmental:
- name: Animal Reservoirs
  notes: Fruit bats are considered the natural hosts; transmission also occurs through
    handling of infected wild animals.
  evidence:
  - reference: PMID:17848072
    supports: SUPPORT
    snippet: 'Among the various animals captured and analyzed, three species of fruit
      bats (suborder Megachiroptera) were found asymptomatically and naturally infected
      with Ebola virus: Hypsignathus monstrosus (hammer-headed fruit beats), Epomops
      franqueti (singing fruit bats), and Myonycteris torquata (little collared fruit
      bats)'
    explanation: This study confirms that certain species of fruit bats serve as Ebola
      virus reservoirs, supporting the notion that fruit bats are natural hosts of
      the virus.
  - reference: PMID:28573636
    supports: PARTIAL
    snippet: Although an ebolavirus natural reservoir has yet to be identified, the
      majority of disease ecologists believe the reservoir to belong to the order
      Chiroptera (bats).
    explanation: While bats are strongly suspected to be the natural reservoir, the
      virus has not been isolated definitively from them, providing partial but not
      conclusive support.
  - reference: PMID:26757869
    supports: SUPPORT
    snippet: Fruits bats are its natural reservoir, the transmission to humans is
      across wild animals (especially primates) and the propagation in human populations
      is through bodily fluid contact
    explanation: This literature indicates that fruit bats are considered the natural
      reservoir for Ebola, supporting the statement.
  - reference: PMID:26147380
    supports: SUPPORT
    snippet: Ebola virus disease (EVD) is a zoonotic disease that causes severe haemorrhagic
      fever, with high fatality rates of up to 90% in humans.
    explanation: This reference identifies EVD as a zoonotic disease, implying the
      involvement of animal reservoirs.
treatments:
- name: Supportive Care
  description: Includes rehydration, symptomatic treatment to manage fever, bleeding,
    and pain.
  evidence:
  - reference: PMID:37355146
    supports: SUPPORT
    snippet: Early detection and supportive care can enhance the likelihood of survival.
      This includes intravenous fluids, electrolyte replacement, and treatment of
      secondary infections.
    explanation: The provided literature supports that supportive care, including
      rehydration and symptomatic treatment, is a key component in the treatment of
      Ebola Virus Disease (EVD).
  - reference: PMID:28646340
    supports: SUPPORT
    snippet: Clinical management of EVD combines supportive and symptomatic care while
      also addressing the patient's emotional and mental health needs.
    explanation: This literature indicates the combination of supportive and symptomatic
      care is part of the clinical management of EVD.
  - reference: PMID:29054555
    supports: SUPPORT
    snippet: Key recommendations include administration of oral and, as necessary,
      intravenous hydration; systematic monitoring of vital signs and volume status;
      availability of key biochemical testing; adequate staffing ratios; and availability
      of analgesics, including opioids, for pain relief.
    explanation: The evidence-based guidelines for supportive care of patients with
      EVD include recommendations that align with rehydration and symptomatic treatments
      for managing fever, bleeding, and pain.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Experimental Therapies
  description: Includes antiviral drugs, immune therapies, and blood products from
    survivors containing antibodies.
  evidence:
  - reference: PMID:27337455
    supports: SUPPORT
    snippet: The armamentarium against EVD eventually included biologics such as monoclonal
      antibodies, convalescent plasma, and vaccines as well as small molecule therapeutics
      such as small interfering RNAs and nucleoside analogs.
    explanation: The reference mentions the use of various experimental therapies
      including immune therapies (monoclonal antibodies), blood products (convalescent
      plasma), and small molecule therapeutics (antiviral drugs).
  - reference: PMID:11766882
    supports: SUPPORT
    snippet: This review describes Ebola viruses, with a particular focus on the status
      of research efforts to develop vaccines and therapeutics and to identify the
      immune mechanisms of protection.
    explanation: The reference highlights the ongoing research for developing therapeutics,
      including immune mechanisms for protection, which aligns with the statement.
  - reference: PMID:25457751
    supports: SUPPORT
    snippet: Recently, the use of convalescent blood products was proposed by the
      WHO as one early option for treating patients with Ebola virus disease.
    explanation: The reference confirms the use of convalescent blood products as
      a treatment strategy for EVD, supporting the statement.
  - reference: PMID:32487785
    supports: SUPPORT
    snippet: 'Management of patients involves supportive care such as maintaining
      fluid along with electrolyte balance, blood pressure and oxygen saturation.
      This also includes treating complications arising from secondary infections.
      The main options include: prophylactic strategies, anti-viral therapy for EVD,
      immunotherapies, vaccines, and ZMapp.'
    explanation: The reference lists anti-viral therapy and immunotherapies as main
      treatment options, confirming the statement's reference to experimental therapies.
  - reference: PMID:30943399
    supports: SUPPORT
    snippet: We describe therapeutic monoclonal antibodies isolated from human volunteers
      vaccinated with recombinant adenovirus expressing Ebola virus glycoprotein (EBOV
      GP).
    explanation: The reference discusses therapeutic monoclonal antibodies, which
