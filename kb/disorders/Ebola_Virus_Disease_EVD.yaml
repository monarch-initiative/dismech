review_notes: Ebola is a severe viral hemorrhagic fever. Key features are the sudden
  onset of fever, muscle pain, headache and sore throat, followed by vomiting, diarrhea,
  rash, impaired kidney and liver function, and in some cases, both internal and external
  bleeding. Mortality is high. Transmission occurs through direct contact with bodily
  fluids of infected people or animals.
