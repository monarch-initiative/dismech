name: Ebola Virus Disease (EVD)
categories:
- Viral Hemorrhagic Fever
- Zoonotic Infectious Disease
has_subtypes:
- name: Zaire Ebolavirus
  description: The most common and deadliest strain, responsible for the majority
    of Ebola outbreaks.
  geography:
  - Democratic Republic of Congo
  - Gabon
  evidence:
  - reference: PMID:8800808
    supports: SUPPORT
    snippet: The reemergence of Ebola, subtype Zaire, in Kikwit 1995 caused a worldwide
      sensation, since it struck after a sensibilization on the danger of Ebola virus
      disease.
    explanation: The Zaire ebolavirus is indeed one of the subtypes of Ebola virus.
      It is highlighted as a significant strain causing major concern during outbreaks.
  - reference: PMID:23327370
    supports: SUPPORT
    snippet: The re-emergence of EHF outbreaks in Gabon and Republic of the Congo
      were concomitant with an increase in mortality amongst gorillas and chimpanzees
      infected with ZEBOV.
    explanation: This reference highlights the re-emergence of outbreaks in the specified
      locations and underscores the high mortality rates associated with the Zaire
      strain of the Ebola virus.
  - reference: PMID:24795448
    supports: SUPPORT
    snippet: The causative agent has now been identified as an outlier strain of Zaire
      Ebola virus.
    explanation: This reference confirms that the virus responsible for the outbreak
      is a strain of Zaire Ebola virus, supporting the statement's claim about the
      locations and the strain.
- name: Sudan Ebolavirus
  description: Second most prevalent strain, associated with large outbreaks in Africa.
  geography:
  - Sudan
  - Uganda
  evidence:
  - reference: PMID:37750724
    supports: SUPPORT
    snippet: Here, the 2022 Sudan virus disease (SVD) outbreak in Mubende District,
      Uganda, is summarized.
    explanation: This reference indicates that Sudan virus disease (SVD), one of the
      strains of Ebola Virus Disease (EVD), is associated with outbreaks in Uganda.
  - reference: PMID:28643203
    supports: SUPPORT
    snippet: 'Ebola virus disease (EVD) in humans is associated with four ebolaviruses:
      Ebola virus (EBOV), Sudan virus (SUDV), Bundibugyo virus (BDBV), and Taï Forest
      virus'
    explanation: This reference confirms that the Sudan virus (SUDV) is a known subtype
      of Ebola virus disease.
  - reference: PMID:31806422
    supports: SUPPORT
    snippet: The genus Ebolavirus from the family Filoviridae is composed of five
      species including Sudan ebolavirus.
    explanation: This reference lists Sudan ebolavirus as one of the species in the
      genus Ebolavirus, supporting the statement that it is a subtype.
  - reference: PMID:37355146
    supports: SUPPORT
    snippet: In 1976, the disease emerged in two simultaneous outbreaks in Sudan and
      the Democratic Republic of Congo.
    explanation: This reference supports the history of outbreaks in Sudan, correlating
      with the Sudan ebolavirus strain.
  - reference: PMID:34420499
    supports: SUPPORT
    snippet: The second largest Ebola virus disease (EVD) epidemic occurred in the
      Democratic Republic of the Congo (DRC) from 2018-20.
    explanation: Although this reference does not specifically mention Sudan ebolavirus,
      it alludes to significant EVD outbreaks in Africa, indirectly supporting the
      assertion about large outbreaks.
- name: Bundibugyo Ebolavirus
  description: Identified in Uganda, this strain has caused smaller outbreaks.
  geography:
  - Uganda
  evidence:
  - reference: PMID:21122234
    supports: SUPPORT
    snippet: The first known Ebola hemorrhagic fever (EHF) outbreak caused by Bundibugyo
      Ebola virus occurred in Bundibugyo District, Uganda, in 2007. Fifty-six cases
      of EHF were laboratory confirmed.
    explanation: This reference supports the statement by confirming the occurrence
      of a Bundibugyo Ebola virus outbreak in Uganda.
  - reference: PMID:34467242
    supports: SUPPORT
    snippet: Bundibugyo virus (BDBV) is one of four ebolaviruses known to cause disease
      in humans. Bundibugyo virus disease (BVD) outbreaks occurred in 2007-2008 in
      Bundibugyo District, Uganda, and in 2012 in Isiro, Province Orientale, Democratic
      Republic of the Congo.
    explanation: This reference also supports the statement by citing outbreaks of
      Bundibugyo Ebola virus in Uganda.
- name: Taï Forest Ebolavirus
  description: Known for a single outbreak in the Ivory Coast.
  geography:
  - Ivory Coast
  evidence:
  - reference: PMID:28643203
    supports: SUPPORT
    snippet: 'Ebola virus disease (EVD) in humans is associated with four ebolaviruses:
      Ebola virus (EBOV), Sudan virus (SUDV), Bundibugyo virus (BDBV), and Taï Forest
      virus'
    explanation: The literature states that Tai Forest virus is indeed one of the
      ebolaviruses and mentions its association with human Ebola virus disease (EVD),
      supporting the claim of a known outbreak in Ivory Coast.
  - reference: PMID:31806422
    supports: SUPPORT
    snippet: The genus Ebolavirus from the family Filoviridae is composed of five
      species including Sudan ebolavirus, Reston ebolavirus, Bundibugyo ebolavirus,
      Taï Forest ebolavirus, and Ebola virus (previously known as Zaire ebolavirus)
    explanation: The reference lists Tai Forest ebolavirus as one of the species within
      the genus Ebolavirus, supporting the claim that it is a subtype of Ebola virus
      disease.
  - reference: PMID:37750724
    supports: NO_EVIDENCE
    snippet: Here, the 2022 Sudan virus disease (SVD) outbreak in Mubende District,
      Uganda, is summarized, and the genetic relatedness of the new variant is evaluated.
    explanation: This reference discusses the Sudan virus disease outbreak in Uganda
      in 2022 and does not mention the Tai Forest ebolavirus or outbreaks in Ivory
      Coast.
- name: Reston Ebolavirus
  description: Only strain identified outside Africa; found in the Philippines and
    has not caused disease in humans.
  geography:
  - Philippines
  evidence:
  - reference: PMID:21987747
    supports: PARTIAL
    snippet: Reston ebolavirus infection event in domestic pigs has triggered continuing
      epidemiologic investigations among Philippine health and veterinary agencies...
      The first one in 1989 was the first-ever Ebola virus that emerged outside of
      Africa and was also the first known natural infection of Ebola virus in nonhuman
      primates.
    explanation: The reference supports that Reston ebolavirus was identified outside
      of Africa in the Philippines and that it had not caused disease in humans, but
      it does not affirmatively state that it is the only strain identified outside
      of Africa.
  - reference: PMID:28643203
    supports: SUPPORT
    snippet: To date, no documented cases of human disease have been associated with
      Reston virus.
    explanation: This reference supports the claim that Reston ebolavirus has not
      caused disease in humans.
prevalence:
- population: Central and West Africa
  percentage: Outbreak-dependent
  evidence:
  - reference: PMID:31002071
    supports: SUPPORT
    snippet: Our results suggest a serologic prevalence of 2%-3.5% in the Republic
      of the Congo and the Democratic Republic of the Congo, which have reported outbreaks
      of infection with EBOV. In addition we detected a seroprevalence of 1.3% in
      southern Cameroon, which indicated a low risk for exposure in this region.
    explanation: The study shows variation in serologic prevalence of EBOV in different
      regions of Central Africa, which supports the statement that EVD prevalence
      is outbreak-dependent and varies by region in Central Africa.
  - reference: PMID:34077889
    supports: SUPPORT
    snippet: 'The most EVD-affected countries were the Democratic Republic of Congo
      with five outbreaks and a pooled CFR of 65% (95% CI: 59-71%), followed by Uganda
      with three outbreaks and CFR of 83% (95% CI: 60-99%).'
    explanation: This meta-analysis shows varying case fatality rates and the prevalence
      of EVD outbreaks in Central Africa, supporting the statement that the prevalence
      is outbreak-dependent.
progression:
- phase: Onset
  incubation_days: 2-21
  evidence:
  - reference: PMID:25763588
    supports: SUPPORT
    snippet: The incubation period of the disease ranges from 2 to 21 days.
    explanation: The literature specifies that the incubation period for Ebola virus
      disease ranges from 2 to 21 days, which aligns with the statement provided.
infectious_agent:
- name: Ebola Virus
  evidence:
  - reference: PMID:32080199
    supports: SUPPORT
    snippet: Ebola virus disease (EVD) is a severe and frequently lethal disease caused
      by Ebola virus (EBOV).
    explanation: The literature clearly states that EVD is caused by the Ebola virus.
  - reference: PMID:28643203
    supports: SUPPORT
    snippet: 'Ebola virus disease (EVD) in humans is associated with four ebolaviruses:
      Ebola virus (EBOV), Sudan virus (SUDV), Bundibugyo virus (BDBV), and Taï Forest
      virus'
    explanation: This reference confirms that Ebola virus (EBOV) is indeed an infectious
      agent of EVD.
  - reference: PMID:24040779
    supports: SUPPORT
    snippet: Since Ebola virus was discovered in 1970s, the virus has persisted in
      Africa and sporadic fatal outbreaks in humans and non-human primates have been
      reported.
    explanation: This reference states that Ebola virus is responsible for outbreaks
      in humans, indicating it as the infectious agent for Ebola virus disease.
  - reference: PMID:33734027
    supports: SUPPORT
    snippet: Ebola virus (EBOV), belonging to the species Zaire ebolavirus in the
      genus Ebolavirus, causes a severe febrile illness in humans with case fatality
      rates (CFRs) up to 90%.
    explanation: This literature directly links Ebola virus (EBOV) to the severe illness
      known as Ebola Virus Disease (EVD).
transmission:
- name: Direct Fluid Transmission
  description: Virus is transmitted through direct contact with the blood, secretions,
    organs, or other bodily fluids of infected individuals or animals.
  evidence: []
- name: Contaminated Surfaces
  description: The virus can survive on surfaces, infecting individuals through contact
    with these contaminated surfaces.
  evidence:
  - reference: PMID:25698835
    supports: PARTIAL
    snippet: Available evidence demonstrates that direct patient contact and contact
      with infectious body fluids are the primary modes for Ebola virus transmission,
      but this is based on a limited number of studies. Key areas requiring further
      study include... (ii) the role of environmental contamination and fomite transmission...
    explanation: While the reference acknowledges the role of environmental contamination
      and fomite transmission, it indicates that this is an area that requires further
      study and is not yet conclusively established as a primary mode of transmission.
phenotypes:
- category: Systemic
  name: Fever
  frequency: VERY_FREQUENT
  diagnostic: true
  evidence:
  - reference: PMID:32080199
    supports: SUPPORT
    snippet: EVD has a high case-fatality rate; it is characterized by fever, gastrointestinal
      signs and multiple organ dysfunction syndrome.
    explanation: The literature indicates that fever is a very frequent symptom of
      Ebola Virus Disease (EVD).
  - reference: PMID:28457350
    supports: SUPPORT
    snippet: This review highlights the range of aspects of EVD that the authors find
      are relevant to laboratory medicine, including the need for robust prediagnostic
      and laboratory processing algorithms to inform sampling of suspect patients,
      the vast majority of whom, in resource-rich settings, will have another diagnosis.
    explanation: The background is specific to diagnostic issues for laboratory professionals,
      indicating the relevance of fever as a primary symptom for suspect cases during
      prediagnostic processes.
  phenotype_term:
    preferred_term: Fever
    term:
      id: HP:0001945
      label: Fever
- category: Systemic
  name: Hemorrhage
  severity: Severe
  frequency: VERY_FREQUENT
  diagnostic: true
  evidence:
  - reference: PMID:32487785
    supports: SUPPORT
    snippet: It is usually diagnosed based on several clinical symptoms such as the
      sudden onset of illness, high fevers for less than three weeks, and at least
      two hemorrhagic symptoms despite no predisposing factors.
    explanation: The literature confirms that hemorrhagic symptoms are a key diagnostic
      feature of EVD.
  - reference: PMID:28484180
    supports: SUPPORT
    snippet: Ebolaviruses, members of the family Filoviridae, cause severe hemorrhagic
      fever in humans and nonhuman primates, with human case fatality rates of up
      to 90%.
    explanation: The literature confirms severe hemorrhagic fever as a phenotype of
      EVD.
  - reference: PMID:30893774
    supports: SUPPORT
    snippet: Ebola Virus Disease (EVD) is one of the most lethal transmissible infections,
      characterized by a high fatality rate, and caused by a member of the Filoviridae
      family.
    explanation: The literature supports that EVD is a severe systemic disease with
      high fatality, implying high frequency and severity of symptoms like hemorrhage.
  - reference: PMID:35657325
    supports: SUPPORT
    snippet: 'A group of viruses within the genus Ebolavirus causes this severe hemorrhagic
      disease in humans: Ebola virus (EBOV; species Zaire ebolavirus), Sudan virus
      (SUDV; species Sudan ebolavirus), Bundibugyo virus, and Taï Forest virus'
    explanation: The literature supports that EVD is characterized by severe systemic
      symptoms, including severe hemorrhagic manifestations.
  sequelae:
  - target: Hypovolemic Shock
  - target: Multiorgan Failure
  phenotype_term:
    preferred_term: Hemorrhage
    term:
      id: HP:0001892
      label: Abnormal bleeding
- category: Gastrointestinal
  name: Vomiting
  severity: Severe
  frequency: VERY_FREQUENT
  evidence:
  - reference: PMID:25972150
    supports: PARTIAL
    snippet: Common gastrointestinal manifestations include...nausea and vomiting-60%...The
      diarrhea and nausea and vomiting frequently produce profound, life-threatening
      hypovolemia.
    explanation: While vomiting is a common manifestation and can lead to severe consequences
      like life-threatening hypovolemia, the literature does not specifically categorize
      vomiting itself as "severe." The severity is associated with the complications
      resulting from vomiting and other symptoms.
  - reference: PMID:32080199
    supports: PARTIAL
    snippet: EVD outbreaks typically start from a single case of probable zoonotic
      transmission, followed by human-to-human transmission via direct contact or
      contact with infected bodily fluids or contaminated fomites. EVD has a high
      case-fatality rate; it is characterized by fever, gastrointestinal signs and
      multiple organ dysfunction syndrome.
    explanation: This reference indicates the inclusion of gastrointestinal signs
      in EVD, which can imply vomiting, but does not specifically mention the frequency
      or severity of vomiting.
  - reference: PMID:27717513
    supports: PARTIAL
    snippet: The clinical spectrum of Ebola virus disease (EVD) ranges from very serious
      forms with organ failure and death within days to paucisymptomatic forms and
      perhaps even asymptomatic.
    explanation: This suggests variability in EVD presentation, acknowledging severe
      forms, but it does not specify the severity or frequency of vomiting in particular.
  phenotype_term:
    preferred_term: Vomiting
    term:
      id: HP:0002013
      label: Vomiting
- category: Gastrointestinal
  name: Diarrhea
  severity: Severe
  frequency: VERY_FREQUENT
  evidence:
  - reference: PMID:32080199
    supports: SUPPORT
    snippet: EVD has a high case-fatality rate; it is characterized by fever, gastrointestinal
      signs and multiple organ dysfunction syndrome.
    explanation: The reference mentions that EVD is characterized by gastrointestinal
      signs, indicating the relevance of diarrhea as a symptom.
  - reference: PMID:25972150
    supports: SUPPORT
    snippet: Common gastrointestinal manifestations include diarrhea-70 %.
    explanation: This directly supports the statement by noting that diarrhea is a
      common (70% frequency) gastrointestinal manifestation.
  - reference: PMID:34986351
    supports: SUPPORT
    snippet: During the 2013-2016 West African (WA) Ebola virus (EBOV) outbreak, severe
      gastrointestinal symptoms were common in patients and associated with poor outcome.
    explanation: The reference highlights that severe gastrointestinal symptoms, including
      diarrhea, were common and associated with poor outcomes.
  sequelae:
  - target: Dehydration
  - target: Electrolyte Imbalances
  phenotype_term:
    preferred_term: Diarrhea
    term:
      id: HP:0002014
      label: Diarrhea
- category: Dermatologic
  name: Maculopapular Rash
  frequency: FREQUENT
  evidence:
  - reference: PMID:25780982
    supports: SUPPORT
    snippet: The main cutaneous finding of Ebola is a nonspecific maculopapular rash
      that appears between day four and six of disease.
    explanation: The statement is supported as the primary dermatologic phenotype
      associated with Ebola Virus Disease (EVD) is a nonspecific maculopapular rash,
      and it is noted as a main cutaneous finding.
- category: Systemic
  frequency: VERY_FREQUENT
  name: Fatigue
  evidence:
  - reference: PMID:38840082
    supports: PARTIAL
    snippet: 'The pooled prevalence was... fatigue 25% (95% CI: 19%-31%)'
    explanation: Fatigue is reported as a symptom in 25% of EVD survivors, which indicates
      it is relatively common but not 'very frequent' as the statement suggests.
  phenotype_term:
    preferred_term: Fatigue
    term:
      id: HP:0012378
      label: Fatigue
- category: Musculoskeletal
  frequency: FREQUENT
  name: Myalgia
  evidence:
  - reference: PMID:38840082
    supports: SUPPORT
    snippet: 'The pooled prevalence was: arthralgia 50% (95% CI: 41%-59%); headache
      44% (95% CI: 36%-52%); myalgia 32% (95% CI: 26%-38%)'
    explanation: The meta-analysis shows that myalgia has a pooled prevalence of 32%
      among Ebola Virus Disease (EVD) survivors, indicating it is a frequent musculoskeletal
      symptom.
  phenotype_term:
    preferred_term: Myalgia
    term:
      id: HP:0003326
      label: Myalgia
- category: Neurologic
  frequency: OCCASIONAL
  name: Headache
  evidence:
  - reference: PMID:31874716
    supports: SUPPORT
    snippet: The main clinical signs were asthenia (78.8%), fever (75.3%), anorexia
      (53.4%), headache (45.9%)...
    explanation: This study lists headache as one of the main clinical signs in children
      with EVD, supporting the statement that headache is an occasional neurologic
      symptom of EVD.
  - reference: PMID:33493959
    supports: SUPPORT
    snippet: In patients with EVD, neurologic manifestations range from mild symptoms
      such as confusion to severe neurologic diseases such as meningitis and encephalitis.
      Altered mental status, from mild confusion to delirium with hallucinations,
      may also occur.
    explanation: While this reference does not explicitly mention headache, it discusses
      a range of neurologic symptoms in EVD patients, suggesting that neurologic symptoms,
      including headache, can occur occasionally.
  - reference: PMID:26983037
    supports: SUPPORT
    snippet: Survivors reported musculoskeletal pain (70%), headache (48%), and ocular
      problems (14%).
    explanation: This study reports that 48% of EVD survivors experienced headaches,
      supporting the statement that headache is an occasional neurologic symptom of
      EVD.
  phenotype_term:
    preferred_term: Headache
    term:
      id: HP:0002315
      label: Headache
- category: Gastrointestinal
  frequency: FREQUENT
  name: Abdominal Pain
  evidence:
  - reference: PMID:25972150
    supports: SUPPORT
    snippet: Common gastrointestinal manifestations include diarrhea-70 %, nausea
      and vomiting-60 %, and abdominal pain-45 %.
    explanation: The literature indicates that abdominal pain occurs in 45% of EVD
      cases, supporting the claim that it is a frequent gastrointestinal manifestation.
  - reference: PMID:31874716
    supports: SUPPORT
    snippet: The main clinical signs were asthenia (78.8%), fever (75.3%), anorexia
      (53.4%), headache (45.9%), vomiting (41.8%), abdominal pain (29.5%), and diarrhea
      (28.8%).
    explanation: The study shows that abdominal pain was observed in 29.5% of children
      with EVD, supporting the statement that it is a frequent gastrointestinal symptom.
  phenotype_term:
    preferred_term: Abdominal pain
    term:
      id: HP:0002027
      label: Abdominal pain
- category: Hematologic
  frequency: FREQUENT
  name: Thrombocytopenia
  sequelae:
  - target: Increased Risk of Bleeding
  evidence:
  - reference: PMID:32487785
    supports: PARTIAL
    snippet: Transmission of EBoV has been reported in various ways, including human
      to human transmission through close contact with blood and bodily fluids...
      It is usually diagnosed based on several clinical symptoms such as the sudden
      onset of illness, high fevers for less than three weeks, and at least two hemorrhagic
      symptoms despite no predisposing factors.
    explanation: The literature mentions hemorrhagic symptoms but does not specifically
      mention thrombocytopenia or its frequency.
  - reference: PMID:25679971
    supports: PARTIAL
    snippet: Understanding bleeding in Ebola virus disease.
    explanation: The reference discusses bleeding in Ebola virus disease but does
      not specifically mention thrombocytopenia or its frequency.
  - reference: PMID:35446128
    supports: PARTIAL
    snippet: Ebola virus (EBV) disease (EVD) is a highly virulent systemic disease
      characterized by an aggressive systemic inflammatory response and impaired vascular
      and coagulation systems, often leading to uncontrolled hemorrhaging and death.
    explanation: The literature discusses impaired vascular and coagulation systems,
      which can be related to thrombocytopenia, but does not specifically mention
      its frequency.
  phenotype_term:
    preferred_term: Thrombocytopenia
    term:
      id: HP:0001873
      label: Thrombocytopenia
- category: Hepatic
  frequency: FREQUENT
  name: Hepatitis
  sequelae:
  - target: Elevated Liver Enzymes
  - target: Impaired Liver Function
  evidence:
  - reference: PMID:2822180
    supports: PARTIAL
    snippet: Even though HAV, HBV and HNANB viruses are responsible for most of the
      viral hepatitis cases, many other viruses have been reported to cause hepatic
      injury. These viruses may involve the liver, either as part of a systemic illness
      (e.g. EBV, CMV, HSV) or as the primary target organ (e.g. yellow fever virus,
      Lassa fever virus, Ebola virus). Clinically overt hepatocellular dysfunction
      is rare in such viral infections.
    explanation: The reference indicates that Ebola virus can cause hepatic injury,
      but clinically overt hepatocellular dysfunction is rare. This partially supports
      the statement as it acknowledges hepatic involvement but suggests that severe
      liver dysfunction is not frequent.
  - reference: PMID:25972150
    supports: PARTIAL
    snippet: The mean serum AST and ALT levels are each about 200/UL, with an unusual
      pattern for viral hepatitis of AST > ALT.
    explanation: The reference indicates elevated liver enzymes (AST and ALT) in Ebola
      virus infection, which supports the part of the statement regarding elevated
      liver enzymes. However, it does not confirm frequent impaired liver function
      or hepatitis as a common sequela.
  - reference: PMID:37170900
    supports: PARTIAL
    snippet: Results illustrate that EBOV causes macrophage phenotype alterations
      as well as neutrophil influx and prominent activation of interferon host responses
      in the liver.
    explanation: The reference provides evidence of liver involvement and immune response
      alterations in Ebola virus infection, which can be associated with hepatic dysfunction.
      However, it does not explicitly state that hepatitis or impaired liver function
      is frequent.
  - reference: PMID:29020340
    supports: NO_EVIDENCE
    snippet: The role of the virus in liver damage remains unclear, but our evidence
      suggests that acute severe liver injury is not a typical feature of Ebola virus
      disease.
    explanation: The reference suggests that acute severe liver injury is not typical
      in Ebola virus disease, which refutes the statement that impaired liver function
      is frequent.
  phenotype_term:
    preferred_term: Hepatitis
    term:
      id: HP:0012115
      label: Hepatitis
