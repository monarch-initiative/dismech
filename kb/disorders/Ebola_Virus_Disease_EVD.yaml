      it is effective in preventing infection.
  - reference: PMID:34749265
    supports: SUPPORT
    snippet: In 2019, the FDA-approved the first anti-EBOV vaccine, rVSV-EBOV-GP (Ervebo®
      by Merck)
    explanation: The article confirms that the rVSV-EBOV-GP (Ervebo) vaccine is FDA-approved
