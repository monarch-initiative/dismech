- name: Vaccination
  description: The rVSV-ZEBOV vaccine has been shown to be effective in preventing
    Ebola infection.
  evidence:
  - reference: PMID:28017403
    supports: SUPPORT
    snippet: The results add weight to the interim assessment that rVSV-ZEBOV offers
      substantial protection against Ebola virus disease, with no cases among vaccinated
      individuals from day 10 after vaccination in both randomised and non-randomised
      clusters.
    explanation: The study shows that rVSV-ZEBOV vaccine offers substantial protection
      against Ebola virus disease, supporting the statement that it is effective in
      preventing Ebola infection.
  - reference: PMID:32243796
    supports: SUPPORT
    snippet: Ervebo is the first licensed vaccine for prevention of Ebola virus disease.
    explanation: The article states that Ervebo (rVSV-ZEBOV) is licensed for the prevention
      of Ebola virus disease, supporting the statement that the vaccine is effective
      in preventing Ebola infection.
  - reference: PMID:33873076
    supports: SUPPORT
    snippet: 'Currently, two vaccines: Ervebo (rVSV-ZEBOV) and a two-dose combination
