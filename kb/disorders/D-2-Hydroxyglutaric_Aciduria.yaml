description: 'D-2-Hydroxyglutaric aciduria (D-2-HGA) is a rare neurometabolic disorder characterized by supraphysiological
  accumulation of the D-enantiomer of 2-hydroxyglutarate (D-2-HG) in body fluids, and clinically by early-onset neurodevelopmental
  impairment with variable severity. Two genetically distinct subtypes exist: type I (D2HGA1) caused by autosomal recessive
  loss-of-function mutations in D2HGDH encoding mitochondrial D-2-hydroxyglutarate dehydrogenase, and type II (D2HGA2) caused
  by heterozygous gain-of-function mutations in IDH2 encoding isocitrate dehydrogenase 2, which confer neomorphic D-2-HG-producing
  activity. Type II is generally more severe, with higher D-2-HG levels, and is particularly associated with cardiomyopathy.
  Both subtypes share neurological features including developmental delay, epilepsy, and hypotonia.

  '
