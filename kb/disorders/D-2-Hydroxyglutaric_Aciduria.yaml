- name: Epigenetic dysregulation via alpha-KG-dependent dioxygenase inhibition
  description: 'D-2-HG competitively inhibits alpha-ketoglutarate/Fe(II)-dependent dioxygenases, including histone and DNA
    demethylases (TET family enzymes and Jumonji-domain histone demethylases). This creates aberrant epigenetic modifications
    including DNA and histone hypermethylation, which may contribute to transcriptional dysregulation and the neurodevelopmental
    phenotype. This mechanism is shared with IDH-mutant cancers.

    '
