- name: Alpha-ketoglutarate
  presence: DECREASED
  context: 'Alpha-ketoglutarate (2-oxoglutarate) is the TCA cycle intermediate at the core reaction node. In type I, impaired
    reconversion of D-2-HG to alpha-KG may reduce local alpha-KG availability. In type II, mutant IDH2 consumes alpha-KG to
    produce D-2-HG.

    '
  evidence:
  - reference: PMID:20847235
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'These mutations disable the enzymes'' normal ability to convert isocitrate to 2-ketoglutarate (2-KG) and confer
      on the enzymes a new function: the ability to convert 2-KG to d-2-hydroxyglutarate (D-2-HG).'
    explanation: Confirms that mutant IDH2 converts alpha-KG to D-2-HG, depleting the normal metabolite pool.
- name: Urinary organic acids (2-hydroxyglutarate)
  presence: INCREASED
  context: 'Urinary organic acid analysis by GC-MS detects elevated 2-hydroxyglutarate as the first-line screening finding.
