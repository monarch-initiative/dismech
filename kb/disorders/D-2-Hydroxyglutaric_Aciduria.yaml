- name: Mitochondrial bioenergetic dysfunction and oxidative stress
  description: 'Elevated D-2-HG perturbs mitochondrial energy metabolism and redox homeostasis in both subtypes. The structural
    similarity of D-2-HG to alpha-ketoglutarate allows it to interfere with TCA cycle enzymes and mitochondrial respiratory
    chain function, leading to impaired energy production and increased oxidative stress, particularly affecting neurons and
    cardiomyocytes.

