          families with FCAS and one family with MWS."
        explanation: Original identification of CIAS1/NLRP3 as the
          causative gene for CAPS by Hoffman et al. 2001.
      - reference: PMID:37809096
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The patients harbored 19 substitutions in NLRP3, and 8 of
          them were novel mutations."
        explanation: Large pediatric cohort expanding the NLRP3 mutation
          spectrum with 8 novel variants, including documentation of
          somatic mosaicism (F311V).
