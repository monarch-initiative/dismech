name: CINCA Syndrome
category: Mendelian
synonyms:
  - Neonatal-onset multisystem inflammatory disease
  - NOMID
  - Chronic infantile neurological cutaneous and articular syndrome
  - CINCA/NOMID
  - Prieur-Griscelli syndrome
disease_term:
  preferred_term: CINCA syndrome
  term:
    id: MONDO:0011776
    label: CINCA syndrome
parents:
  - Autoinflammatory diseases
  - Cryopyrin-associated periodic syndromes
has_subtypes:
  - name: Classic CINCA with identifiable NLRP3 mutation
    description: >
      Patients with identifiable heterozygous gain-of-function mutations
      in NLRP3. Accounts for approximately 50-60% of clinically diagnosed
      CINCA/NOMID cases. Mutations are typically de novo.
    evidence:
      - reference: PMID:31077002
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "Gain-of-function mutations in NLRP3 in CAPS patients lead
          to activation of the cryopyrin inflammasome, resulting in the
          inappropriate release of inflammatory cytokines including IL-1beta
          and CAPS-related inflammatory symptoms."
        explanation: Review confirming NLRP3 gain-of-function mutations as
          the causative mechanism in CAPS including CINCA/NOMID.
  - name: Mutation-negative CINCA (somatic mosaicism)
    description: >
      Patients meeting clinical criteria for CINCA/NOMID but without
      detectable NLRP3 mutations by conventional sequencing. Many of
      these cases harbor somatic mosaicism for NLRP3 mutations detectable
      only by deep sequencing, with variant allele fractions as low as
      1.3%. Mosaicism may be myeloid-restricted or involve both myeloid
      and lymphoid lineages.
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "We selected 18 patients with neonatal-onset multisystem
          inflammatory disease (12 with identifiable CIAS1 mutations) to
          receive anakinra, an interleukin-1-receptor antagonist"
        explanation: Landmark NEJM trial demonstrating that 6 of 18
          clinically definite NOMID patients lacked identifiable CIAS1
          mutations by standard sequencing, yet responded identically
          to IL-1 blockade, suggesting undetected somatic mosaicism.
      - reference: PMID:38720945
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Additional genetic investigations performed after
          the introduction of anti-IL-1 therapy revealed a pathogenic
          mosaicism in the NLRP3 gene."
        explanation: Case report demonstrating that initial NLRP3 testing
          was negative but subsequent deep sequencing revealed somatic
          mosaicism, underscoring the need for advanced sequencing in
          clinically diagnosed mutation-negative patients.
      - reference: PMID:34059097
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "approximately 28 ~ 35 % of all the CINCA/NOMID patients
          carry an NLRP3 mutation in somatic mosaicism state"
        explanation: Review of the literature quantifying the prevalence of
          somatic mosaicism in CINCA/NOMID, noting that mosaic patients
          tend to present with milder neurologic symptoms compared to
          those with germline mutations.
pathophysiology:
  - name: NLRP3 gain-of-function mutation
    description: >
      Heterozygous gain-of-function mutations in the NLRP3 gene (encoding
      cryopyrin) lower the activation threshold for NLRP3 inflammasome
      assembly. Most CINCA/NOMID mutations are de novo, arising
      post-zygotically or in the germline. The NLRP3 protein contains a
      pyrin domain, a NACHT domain, and leucine-rich repeats; disease
      mutations cluster in the NACHT domain and disrupt autoinhibitory
      conformations.
    downstream:
      - target: Constitutive NLRP3 inflammasome activation
    gene:
      preferred_term: NLRP3
      term:
        id: hgnc:16400
        label: NLRP3
    evidence:
      - reference: PMID:11687797
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "This gene, called CIAS1, is expressed in peripheral blood
          leukocytes and encodes a protein with a pyrin domain, a
          nucleotide-binding site (NBS, NACHT subfamily) domain and a
          leucine-rich repeat (LRR) motif region, suggesting a role in the
          regulation of inflammation and apoptosis."
        explanation: Original identification of CIAS1/NLRP3 mutations as the
          cause of FCAS and MWS, establishing the genetic basis for the
          entire CAPS spectrum including CINCA/NOMID.
      - reference: DOI:10.1111/imr.13292
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "Initially discovered as the cause of the autoinflammatory
          spectrum of cryopyrin-associated periodic syndrome (CAPS), NLRP3
          is now also known to play a role in more common diseases including
          cardiovascular disease, gout, and liver disease."
        explanation: Comprehensive review by Hoffman laboratory tracing the
          discovery of NLRP3 as the CAPS disease gene and its broader role
          in innate immunity.
  - name: Constitutive NLRP3 inflammasome activation
    description: >
      Mutant cryopyrin undergoes spontaneous oligomerization and
      constitutive assembly of the NLRP3 inflammasome complex, comprising
      NLRP3, ASC (PYCARD), and pro-caspase-1. NEK7 serves as a scaffold
      facilitating NLRP3 activation via microtubule organizing center
      trafficking. The resulting continuous activation of caspase-1
      occurs without normal requirement for exogenous danger signals.
      ASC speck formation, the hallmark of inflammasome assembly, is
      enhanced in patient myeloid cells and suppressible by MCC950.
    downstream:
      - target: Excessive IL-1beta production
      - target: Excessive IL-18 production
    biological_processes:
      - preferred_term: NLRP3 inflammasome complex assembly
        term:
          id: GO:0044546
          label: NLRP3 inflammasome complex assembly
        modifier: ABNORMAL
    evidence:
      - reference: PMID:31077002
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "Gain-of-function mutations in NLRP3 in CAPS patients lead
          to activation of the cryopyrin inflammasome, resulting in the
          inappropriate release of inflammatory cytokines including IL-1beta
          and CAPS-related inflammatory symptoms."
        explanation: Review describing constitutive inflammasome activation
          as the central pathogenic mechanism in CAPS, with gain-of-function
          mutations driving inappropriate caspase-1 activation and
          cytokine release.
      - reference: DOI:10.1111/imr.13292
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "Activated by a panoply of pathogen-associated and
          endogenous triggers, NLRP3 serves as an intracellular sensor that
          drives carefully coordinated assembly of the inflammasome, and
          downstream inflammation mediated by IL-1 and IL-18."
        explanation: Review detailing normal and pathological NLRP3
          inflammasome assembly mechanisms, including ASC speck formation
          and regulatory nodes disrupted by CAPS mutations.
  - name: Excessive IL-1beta production
    description: >
      Constitutively active caspase-1 cleaves pro-IL-1beta into its
      mature, biologically active form. The resulting overproduction of
      IL-1beta is the primary driver of systemic inflammation, fever,
      and tissue damage throughout the body. Gasdermin D-dependent
      pyroptosis of activated myeloid cells releases intracellular
      contents including IL-1beta and amplifies inflammation.
    downstream:
      - target: Systemic neutrophilic inflammation
      - target: Central nervous system inflammation
      - target: Epiphyseal skeletal overgrowth
      - target: Cartilage damage and destructive arthropathy
      - target: Secondary amyloidosis
    biological_processes:
      - preferred_term: Positive regulation of interleukin-1 beta production
        term:
          id: GO:0032731
          label: positive regulation of interleukin-1 beta production
        modifier: ABNORMAL
      - preferred_term: Pyroptotic inflammatory response
        term:
          id: GO:0070269
          label: pyroptotic inflammatory response
        modifier: ABNORMAL
    evidence:
      - reference: PMID:31077002
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "Gain-of-function mutations in NLRP3 in CAPS patients lead
          to activation of the cryopyrin inflammasome, resulting in the
          inappropriate release of inflammatory cytokines including IL-1beta
          and CAPS-related inflammatory symptoms."
        explanation: Review confirming that excessive IL-1beta release from
          constitutively active inflammasome is the proximate cause of
          CAPS symptoms.
      - reference: PMID:34059097
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "These evidences suggest that foetal inflammation, probably
          due to overproduction of IL-1\u03b2, caused tissue damage in utero,
          and the first symptom of a newborn with CINCA/NOMID."
        explanation: Case report with histopathological evidence that
          IL-1beta overproduction begins in utero, causing necrotizing
          funisitis and villitis as the earliest manifestations of
          CINCA/NOMID even before birth.
      - reference: PMID:38808101
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Histopathologic examination of the placenta and umbilical
          cord can provide crucial insights into the intrauterine onset of
          inflammation, which is the first manifestation of CINCA
          syndrome/NOMID in newborns."
        explanation: Case report confirming intrauterine onset of
          IL-1beta-driven inflammation in CINCA/NOMID, with severe
          funisitis leading to umbilical cord rupture and neonatal
          asphyxia.
  - name: Excessive IL-18 production
    description: >
      Constitutively active caspase-1 also cleaves pro-IL-18 into its
      mature form. IL-18 contributes to macrophage activation and
      interferon-gamma production, amplifying the innate immune
      response and promoting Th1-polarized inflammation. Elevated
      serum IL-18 levels are a feature of CAPS and contribute to
      the systemic inflammatory burden alongside IL-1beta.
    downstream:
      - target: Systemic neutrophilic inflammation
    biological_processes:
      - preferred_term: Positive regulation of interleukin-18 production
        term:
          id: GO:0032741
          label: positive regulation of interleukin-18 production
        modifier: ABNORMAL
    evidence:
      - reference: DOI:10.1111/imr.13292
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "Activated by a panoply of pathogen-associated and
          endogenous triggers, NLRP3 serves as an intracellular sensor that
          drives carefully coordinated assembly of the inflammasome, and
          downstream inflammation mediated by IL-1 and IL-18."
        explanation: Review identifying IL-18 alongside IL-1 as a key
          downstream inflammatory mediator of the NLRP3 inflammasome,
          confirming its role in CAPS pathogenesis.
  - name: Systemic neutrophilic inflammation
    description: >
      Excess IL-1beta drives recruitment and activation of neutrophils
      throughout the body, producing neutrophilic infiltration in skin,
      joints, meninges, and other tissues. The skin rash of CINCA is a
      neutrophilic urticarial dermatosis rather than true mast
      cell-mediated urticaria. Sustained neutrophilic inflammation causes
      tissue damage and organ dysfunction.
    locations:
      - preferred_term: Skin of body
        term:
          id: UBERON:0002097
          label: skin of body
    cell_types:
      - preferred_term: Neutrophil
        term:
          id: CL:0000775
          label: neutrophil
      - preferred_term: Monocyte
        term:
          id: CL:0000576
          label: monocyte
    biological_processes:
      - preferred_term: Neutrophil chemotaxis
        term:
          id: GO:0030593
          label: neutrophil chemotaxis
        modifier: ABNORMAL
      - preferred_term: Inflammatory response
        term:
          id: GO:0006954
          label: inflammatory response
        modifier: ABNORMAL
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Neonatal-onset multisystem inflammatory disease is
          characterized by fever, urticarial rash, aseptic meningitis,
          deforming arthropathy, hearing loss, and mental retardation."
        explanation: Landmark NEJM trial characterizing the multisystem
          neutrophilic inflammation in NOMID/CINCA affecting skin, CNS,
          joints, and sensory organs.
      - reference: PMID:34059097
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "the inflammation of the umbilical vessels typically begins
          in the vein (phlebitis) and is followed by involvement of the
          arteries (arteritis) and the Wharton's jelly"
        explanation: Histopathological evidence of neutrophilic infiltration
          in umbilical cord vessels and Wharton's jelly, demonstrating
          that neutrophilic inflammation begins in utero in CINCA/NOMID
          and can involve the placenta and umbilical cord.
  - name: Central nervous system inflammation
    description: >
      Chronic aseptic meningitis with neutrophilic and lymphocytic
      infiltration of the leptomeninges leads to elevated intracranial
      pressure, papilledema, progressive sensorineural hearing loss, and
      cognitive impairment. Microglial activation in the brain parenchyma
      may contribute to cerebral atrophy in inadequately treated patients.
      Cochlear inflammation produces progressive hearing loss, and
      leptomeningeal enhancement is visible on MRI.
    locations:
      - preferred_term: Leptomeninx
        term:
          id: UBERON:0000391
          label: leptomeninx
      - preferred_term: Cochlea
        term:
          id: UBERON:0001844
          label: cochlea
    cell_types:
      - preferred_term: Microglial cell
        term:
          id: CL:0000129
          label: microglial cell
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Magnetic resonance imaging showed improvement in cochlear
          and leptomeningeal lesions as compared with baseline."
        explanation: MRI documentation of cochlear and leptomeningeal
          inflammatory lesions in NOMID patients, which improved with
          anakinra treatment, confirming active CNS inflammation.
      - reference: PMID:37809096
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Among these novel mutations, percentages of severe
          musculoskeletal, ophthalmologic, and neurological symptoms were
          higher compared with other case serials."
        explanation: Large pediatric CAPS cohort showing high prevalence of
          severe neurological symptoms in patients with novel NLRP3
          mutations, consistent with the CNS inflammatory burden in
          CINCA/NOMID.
  - name: Epiphyseal skeletal overgrowth
    description: >
      IL-1beta-driven inflammation at the growth plates stimulates
      abnormal endochondral ossification, producing characteristic
      bony overgrowth of the patellae, distal femora, and other long
      bone epiphyses. The distinctive radiographic features include
      epiphyseal enlargement and calcified physeal lesions unique
      to CINCA/NOMID within the CAPS spectrum.
    locations:
      - preferred_term: Epiphysis
        term:
          id: UBERON:0001437
          label: epiphysis
      - preferred_term: Growth plate cartilage
        term:
          id: UBERON:0004129
          label: growth plate cartilage
    biological_processes:
      - preferred_term: Endochondral ossification
        term:
          id: GO:0001958
          label: endochondral ossification
        modifier: ABNORMAL
    evidence:
      - reference: PMID:37809096
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Ten patients received Canakinumab treatment, which proved
          effective at alleviating musculoskeletal, neurological, auditory,
          visual manifestations, fever, and rash for 10-20 months
          follow-up."
        explanation: Pediatric CAPS cohort documenting musculoskeletal
          involvement as a major disease domain responsive to IL-1
          blockade, confirming IL-1-driven skeletal overgrowth.
  - name: Cartilage damage and destructive arthropathy
    description: >
      Chronic IL-1beta-mediated inflammation in the joints drives
      chondrocyte dysfunction and cartilage matrix degradation,
      leading to progressive destructive arthropathy. Extracellular
      matrix disassembly in articular cartilage results in joint
      deformity and functional impairment distinctive to the severe
      CINCA/NOMID phenotype.
    locations:
      - preferred_term: Synovial joint
        term:
          id: UBERON:0002217
          label: synovial joint
    cell_types:
      - preferred_term: Chondrocyte
        term:
          id: CL:0000138
          label: chondrocyte
    biological_processes:
      - preferred_term: Extracellular matrix disassembly
        term:
          id: GO:0022617
          label: extracellular matrix disassembly
        modifier: ABNORMAL
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Neonatal-onset multisystem inflammatory disease is
          characterized by fever, urticarial rash, aseptic meningitis,
          deforming arthropathy, hearing loss, and mental retardation."
        explanation: Landmark NEJM trial identifying deforming arthropathy
          as a cardinal feature of NOMID/CINCA, distinct from bony
          overgrowth and reflecting cartilage destruction.
  - name: Secondary amyloidosis
    description: >
      Chronic uncontrolled systemic inflammation leads to sustained
      elevation of serum amyloid A (SAA), which can deposit as AA
      amyloid in kidneys and other organs. This potentially causes
      nephrotic syndrome and renal failure if untreated. AA amyloidosis
      is a recognized long-term complication across the CAPS spectrum,
      particularly in undertreated patients.
    locations:
      - preferred_term: Kidney
        term:
          id: UBERON:0002113
          label: kidney
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "serum amyloid A (from a median of 174 mg to 8 mg per
          liter), C-reactive protein (from a median of 5.29 mg to 0.34 mg
          per deciliter), and the erythrocyte sedimentation rate decreased
          at month 3"
        explanation: NEJM trial documenting markedly elevated baseline
          serum amyloid A levels (median 174 mg/L) in NOMID patients,
          reflecting the chronic inflammatory state that drives AA
          amyloidosis risk. SAA normalized rapidly with anakinra.
phenotypes:
  - name: Urticarial rash
    description: >
      Non-pruritic, migratory urticaria-like rash present from birth or
      the neonatal period. The rash is a neutrophilic urticarial
      dermatosis rather than mast cell-mediated urticaria, and worsens
      with cold exposure, fever, or stress. Present in virtually all
      CINCA/NOMID patients.
    frequency: OBLIGATE
    notes: >
      18/18 (100%) NOMID patients in the Goldbach-Mansky NEJM cohort
      had urticarial rash at baseline, supporting OBLIGATE frequency.
    context: Neonatal onset, persistent
    diagnostic: true
    phenotype_term:
      preferred_term: Urticaria
      term:
        id: HP:0001025
        label: Urticaria
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "All 18 patients had a rapid response to anakinra, with
          disappearance of rash."
        explanation: All 18 NOMID patients in the landmark NEJM trial had
          urticarial rash at baseline which resolved rapidly with anakinra,
          confirming universality and IL-1 dependence of this phenotype.
      - reference: PMID:38481988
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The patients most commonly presented with rash (100%),
          arthritis/arthralgia (88.9%), lymphadenopathy (88.9%), fever
          (77.8%), and growth retardation (44.4%)."
        explanation: Chinese NLRP3-AID cohort of 9 patients confirming
          rash in 100% of cases, consistent with OBLIGATE frequency
          across different populations.
  - name: Recurrent fever
    description: >
      Recurrent or continuous low-grade fever beginning in the neonatal
      period, often accompanying flares of the urticarial rash. Fever
      is driven by systemic IL-1beta overproduction.
    frequency: VERY_FREQUENT
    notes: >
      Listed as a defining characteristic of NOMID; present in the
      majority of patients though not always continuous.
    context: Neonatal onset, often continuous rather than episodic
    phenotype_term:
      preferred_term: Recurrent fever
      term:
        id: HP:0001954
        label: Recurrent fever
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Neonatal-onset multisystem inflammatory disease is
          characterized by fever, urticarial rash, aseptic meningitis,
          deforming arthropathy, hearing loss, and mental retardation."
        explanation: NEJM trial establishing fever as a cardinal feature
          of NOMID/CINCA.
      - reference: PMID:38481988
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The patients most commonly presented with rash (100%),
          arthritis/arthralgia (88.9%), lymphadenopathy (88.9%), fever
          (77.8%), and growth retardation (44.4%)."
        explanation: Chinese NLRP3-AID cohort showing fever in 77.8%
          of patients, consistent with VERY_FREQUENT classification.
  - name: Arthropathy with epiphyseal overgrowth
    description: >
      Ranges from arthralgia and joint swelling in milder cases to severe
      deforming arthropathy with characteristic bony overgrowth of the
      patellae, distal femora, and other epiphyses. The patellar
      overgrowth pattern is distinctive to CINCA/NOMID within the CAPS
      spectrum.
    frequency: VERY_FREQUENT
    notes: >
      Deforming arthropathy is a defining feature of NOMID; the
      distinctive epiphyseal overgrowth pattern distinguishes CINCA
      from milder CAPS phenotypes.
    context: Progressive, onset in infancy
    diagnostic: true
    phenotype_term:
      preferred_term: Arthropathy
      term:
        id: HP:0003040
        label: Arthropathy
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Neonatal-onset multisystem inflammatory disease is
          characterized by fever, urticarial rash, aseptic meningitis,
          deforming arthropathy, hearing loss, and mental retardation."
        explanation: NEJM trial identifying deforming arthropathy as a
          cardinal feature of NOMID/CINCA.
      - reference: PMID:38481988
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The patients most commonly presented with rash (100%),
          arthritis/arthralgia (88.9%), lymphadenopathy (88.9%), fever
          (77.8%), and growth retardation (44.4%)."
        explanation: Chinese NLRP3-AID cohort showing arthritis/arthralgia
          in 88.9% (8/9) of patients, with two CINCA cases also having
          clubbed fingers.
  - name: Chronic aseptic meningitis
    description: >
      Chronic aseptic meningitis with elevated CSF pressure, pleocytosis,
      and elevated protein. Leads to headaches, papilledema, and
      progressive neurological damage including cognitive impairment.
      May cause ventriculomegaly, cerebral atrophy, macrocephaly, and
      rarely subdural hemorrhages.
    frequency: VERY_FREQUENT
    notes: >
      Aseptic meningitis is part of the diagnostic triad of NOMID and
      is present in the majority of patients; its chronicity
      distinguishes CINCA from the milder CAPS phenotypes.
    context: Chronic, from neonatal period
    severity: Severe
    diagnostic: true
    phenotype_term:
      preferred_term: Meningitis
      term:
        id: HP:0001287
        label: Meningitis
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Neonatal-onset multisystem inflammatory disease is
          characterized by fever, urticarial rash, aseptic meningitis,
          deforming arthropathy, hearing loss, and mental retardation."
        explanation: NEJM trial establishing chronic aseptic meningitis as
          a hallmark neurological manifestation of NOMID/CINCA.
      - reference: PMID:37548074
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "These, along with significant cerebral atrophy,
          ventriculomegaly, and an absence of other injuries, raised
          concerns for a genetic disorder, prompting genetic
          consultation."
        explanation: Case report of an infant with CINCA/NOMID presenting
          with subdural hemorrhage, macrocephaly, cerebral atrophy, and
          ventriculomegaly secondary to chronic CNS inflammation,
          initially raising suspicion of abusive head trauma.
      - reference: PMID:34059097
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "the examination of the cerebrospinal fluid (CSF) showed
          a WBC cell count of 667 /\u00b5L (polymorphonuclear: mononuclear
          4:1), glucose at 21 mg/dL, and protein at 191 mg/dL"
        explanation: Neonatal case documenting severe CSF pleocytosis
          (667 cells) with neutrophilic predominance, hypoglycorrhachia,
          and markedly elevated protein at birth, confirming
          intrauterine-onset aseptic meningitis.
  - name: Sensorineural hearing loss
    description: >
      Progressive sensorineural hearing loss developing in childhood,
      related to chronic cochlear inflammation and/or chronic meningitis.
      May progress to profound deafness without treatment. Cochlear
      lesions are visible on MRI and can improve with IL-1 blockade.
    frequency: VERY_FREQUENT
    notes: >
      Hearing loss is listed as a defining feature of NOMID; cochlear
      lesions were documented on MRI in the NEJM cohort and improved
      with anakinra.
    context: Progressive, childhood onset
    phenotype_term:
      preferred_term: Sensorineural hearing impairment
      term:
        id: HP:0000407
        label: Sensorineural hearing impairment
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Magnetic resonance imaging showed improvement in cochlear
          and leptomeningeal lesions as compared with baseline."
        explanation: NEJM trial documenting cochlear inflammatory lesions
          on MRI in NOMID patients that improved with anakinra, linking
          hearing loss to reversible cochlear inflammation.
  - name: Papilledema
    description: >
      Optic disc swelling due to elevated intracranial pressure from
      chronic aseptic meningitis. Can progress to optic atrophy and
      vision loss if untreated.
    frequency: VERY_FREQUENT
    context: Secondary to chronic meningitis
    phenotype_term:
      preferred_term: Papilledema
      term:
        id: HP:0001085
        label: Papilledema
    evidence:
      - reference: PMID:37809096
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Among these novel mutations, percentages of severe
          musculoskeletal, ophthalmologic, and neurological symptoms were
          higher compared with other case serials."
        explanation: Large pediatric CAPS cohort confirming high prevalence
          of ophthalmologic involvement including papilledema in severe
          CAPS phenotypes.
  - name: Short stature
    description: >
      Growth retardation and short stature related to chronic systemic
      inflammation and skeletal abnormalities. Failure to thrive is
      common in untreated patients.
    frequency: FREQUENT
    phenotype_term:
      preferred_term: Short stature
      term:
        id: HP:0004322
        label: Short stature
    evidence:
      - reference: PMID:16899778
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Neonatal-onset multisystem inflammatory disease is
          characterized by fever, urticarial rash, aseptic meningitis,
          deforming arthropathy, hearing loss, and mental retardation."
        explanation: NEJM description of NOMID encompassing growth
          retardation and developmental delay as part of the multisystem
          disease burden.
      - reference: PMID:38481988
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The patients most commonly presented with rash (100%),
          arthritis/arthralgia (88.9%), lymphadenopathy (88.9%), fever
          (77.8%), and growth retardation (44.4%)."
        explanation: Chinese NLRP3-AID cohort documenting growth
          retardation in 44.4% of patients, consistent with FREQUENT
          frequency classification.
      - reference: PMID:37548074
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "multidisciplinary evaluation identified multiple
          abnormalities, including rash, macrocephaly, growth failure, and
          elevated inflammatory markers, which were all atypical for
