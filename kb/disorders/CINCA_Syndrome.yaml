        explanation: Large pediatric CAPS cohort identifying 19 NLRP3
          variants including 8 novel mutations through genetic testing,
          with functional confirmation via inflammasome activation assays.
      - reference: PMID:11687797
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "we screened exons in the 1q44 region for mutations by
