          autosomal-dominant systemic inflammatory disease characterized by
          intermittent episodes of rash, arthralgia, fever and
          conjunctivitis after generalized exposure to cold."
        explanation: Original gene identification paper establishing cold
          exposure as a trigger across the CAPS spectrum, with FCAS
          being the most cold-sensitive phenotype.
