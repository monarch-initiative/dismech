inheritance:
- name: Autosomal Dominant
  description: >
    Autosomal dominant inheritance with variable expressivity. TBX3
    haploinsufficiency is the predicted mechanism for most mutations.
  evidence:
  - reference: PMID:9207801
    supports: SUPPORT
    snippet: "Each mutation (a single nucleotide deletion and a splice-site mutation) is predicted to cause haploinsufficiency of TBX3, implying that critical levels of this transcription factor are required for morphogenesis of several organs"
    explanation: "Demonstrates that TBX3 haploinsufficiency from heterozygous loss-of-function mutations is the pathogenic mechanism in autosomal dominant UMS."
pathophysiology:
- name: Posterior Limb Patterning Disruption
  description: >
    TBX3 is a T-box transcription factor that patterns posterior (ulnar)
    limb structures. TBX3 and TBX5 diverged from a common ancestral gene,
    acquiring complementary roles: TBX3 for posterior and TBX5 for anterior
    elements. Haploinsufficiency disrupts posterior limb morphogenesis,
    causing ulnar ray defects ranging from fifth finger hypoplasia to
    complete ulnar absence. T-domain disrupting mutations cause more
    severe limb defects.
  biological_processes:
  - preferred_term: Embryonic Limb Morphogenesis
    term:
      id: GO:0030326
      label: embryonic limb morphogenesis
  - preferred_term: Regionalization
    term:
      id: GO:0003002
      label: regionalization
  evidence:
  - reference: PMID:9207801
    supports: SUPPORT
    snippet: "mutations in human TBX3, a member of the T-box gene family, cause ulnar-mammary syndrome"
    explanation: "Identifies TBX3 as the causative gene for UMS."
  - reference: PMID:9207801
    supports: SUPPORT
    snippet: "during the evolution of TBX3 and TBX5 from a common ancestral gene, each has acquired specific yet complementary roles in patterning the mammalian upper limb"
    explanation: "Establishes the evolutionary complementarity of TBX3 (posterior) and TBX5 (anterior) in limb development."
  - reference: PMID:16530712
    supports: SUPPORT
    snippet: "an association between mutations that disrupt the DNA-binding domain and a higher frequency of severe upper limb malformations and teeth defects"
    explanation: "Demonstrates genotype-phenotype correlation with T-domain disrupting mutations causing more severe phenotypes."
- name: Apocrine Gland Development Failure
  description: >
    TBX3 is also required for development of apocrine glands, including
    mammary glands and axillary glands. Haploinsufficiency leads to
    hypoplasia or aplasia of breast tissue and absence of axillary hair,
    reflecting disrupted apocrine gland morphogenesis. This is a hallmark
    feature distinguishing UMS from other limb malformation syndromes.
  biological_processes:
  - preferred_term: Mammary Gland Development
    term:
      id: GO:0030879
      label: mammary gland development
  evidence:
  - reference: PMID:9207801
    supports: SUPPORT
    snippet: "mutations in human TBX3, a member of the T-box gene family, cause ulnar-mammary syndrome"
    explanation: "TBX3 mutations underlie both limb and apocrine gland features of UMS."
  - reference: PMID:10330342
    supports: SUPPORT
    snippet: "five mutations downstream of the region encoding the T-box. This suggests that a domain(s) outside the T-box is highly conserved and important for the function of TBX3"
    explanation: "Functional domains outside the T-box contribute to TBX3 function in multiple tissues."
phenotypes:
- name: Ulnar Ray Deficiency
  description: >
    Posterior (ulnar) upper limb defects ranging from hypoplasia of the fifth
    finger and ulna to complete absence of the ulna and fourth/fifth digits.
    Limb abnormalities specifically involve posterior elements, in contrast
    to the anterior limb defects of Holt-Oram syndrome.
  phenotype_term:
    preferred_term: Hypoplasia of the ulna
    term:
      id: HP:0003022
      label: Hypoplasia of the ulna
  evidence:
  - reference: PMID:9207801
