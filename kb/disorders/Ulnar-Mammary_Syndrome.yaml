genetic:
- name: TBX3 Mutations
  association: Causative
  notes: >
    Heterozygous loss-of-function mutations in TBX3 including missense,
    nonsense, frameshift, and splice-site mutations. Mutations occur both
    within and outside the T-box DNA-binding domain. No obvious phenotypic
    differences between missense mutations and deletions or frameshifts,
    though T-domain disrupting mutations may cause more severe limb defects.
  evidence:
  - reference: PMID:10330342
    supports: SUPPORT
    snippet: "Novel mutations have been found in all of eight newly reported families with UMS, including five mutations downstream of the region encoding the T-box"
    explanation: "Demonstrates the range of TBX3 mutations in UMS families, including those outside the T-box."
  - reference: PMID:10330342
    supports: SUPPORT
    snippet: "We found no obvious phenotypic differences between those who have missense mutations and those who have deletions or frameshifts"
    explanation: "Indicates that mutation type does not strongly predict phenotypic severity."
  - reference: PMID:16530712
    supports: PARTIAL
    snippet: "mutations that do not disrupt the T-domain are associated with less severe limb defects"
    explanation: "Partially refines the genotype-phenotype picture, suggesting T-domain mutations cause more severe limb involvement."
