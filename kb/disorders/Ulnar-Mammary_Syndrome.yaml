name: Ulnar-Mammary Syndrome
creation_date: '2026-02-13T00:31:42Z'
updated_date: '2026-02-13T00:59:22Z'
category: Mendelian
description: >
  Ulnar-mammary syndrome (UMS) is a rare autosomal dominant pleiotropic disorder
  caused by mutations in TBX3, a T-box transcription factor. It affects posterior
  (ulnar) limb elements, apocrine gland development (breast and axillary glands),
  teeth, and genitalia. TBX3 and the related TBX5 (mutated in Holt-Oram syndrome)
  evolved from a common ancestor and acquired complementary roles in limb patterning,
  with TBX3 responsible for posterior elements and TBX5 for anterior elements.
