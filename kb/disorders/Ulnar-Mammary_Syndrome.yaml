    snippet: "Limb abnormalities of ulnar-mammary syndrome involve posterior elements"
    explanation: "Confirms that UMS limb defects specifically affect posterior (ulnar) structures."
  - reference: PMID:16530712
    supports: SUPPORT
    snippet: "typical UMS traits (hypoplasia of the breast and axillary hair, upper limbs and genital defects)"
    explanation: "Lists upper limb defects as a typical feature of UMS."
- name: Breast Hypoplasia
  description: >
    Hypoplasia or aplasia of the breast and nipples, reflecting disrupted
    apocrine gland development. This is a hallmark feature of UMS,
    distinguishing it from other limb malformation syndromes.
