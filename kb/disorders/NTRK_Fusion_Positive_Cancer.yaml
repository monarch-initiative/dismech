      label: Neoplasm
- category: Constitutional
  name: Fatigue
  frequency: FREQUENT
  description: >-
    Constitutional symptoms are common in advanced disease regardless of
    tumor histology.
  phenotype_term:
    preferred_term: Fatigue
    term:
      id: HP:0012378
      label: Fatigue
biochemical:
- name: NTRK Fusion Detection
  notes: >-
    Multiple testing methods detect NTRK fusions including RNA-based NGS (preferred),
    DNA-based NGS, FISH, and immunohistochemistry for pan-TRK expression. RNA-based
    testing captures the full spectrum of fusion partners.
genetic:
- name: NTRK1
  association: Somatic Gene Fusions
  notes: >-
    NTRK1 encodes TRKA receptor. Common fusion partners include TPM3, TPR, LMNA,
    and SQSTM1. Fusions are found in papillary thyroid cancer, NSCLC, colorectal
    cancer, and other tumor types.
- name: NTRK2
  association: Somatic Gene Fusions
  notes: >-
    NTRK2 encodes TRKB receptor. Less commonly involved in oncogenic fusions
    than NTRK1 or NTRK3. Found in various tumor types including gliomas.
- name: NTRK3
  association: Somatic Gene Fusions
  notes: >-
    NTRK3 encodes TRKC receptor. ETV6-NTRK3 fusion is characteristic of secretory
    breast carcinoma (>90%) and infantile fibrosarcoma (>90%). Also found in other
    pediatric and adult tumors.
treatments:
- name: Larotrectinib
  description: >-
    Highly selective TRK inhibitor approved for adult and pediatric solid tumors
    with NTRK gene fusions. Demonstrates remarkable efficacy across tumor types
    with overall response rate of approximately 75% and durable responses. First
    tumor-agnostic TRK inhibitor approval.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Entrectinib
  description: >-
    TRK inhibitor with additional activity against ROS1 and ALK. Approved for
    NTRK fusion-positive solid tumors in adults and children. Penetrates CNS,
    providing activity against brain metastases.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
    therapeutic_agent:
    - preferred_term: entrectinib
      term:
        id: CHEBI:195558
        label: entrectinib
- name: Repotrectinib
  description: >-
    Next-generation TRK inhibitor designed to overcome resistance mutations
    including solvent front mutations (G595R, G623R). Option for patients who
    progress on first-generation TRK inhibitors.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
