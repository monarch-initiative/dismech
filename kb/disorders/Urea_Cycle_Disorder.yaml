- name: Nitric oxide deficiency in ASL deficiency
  description: 'ASL participates in the citrulline-argininosuccinate-arginine recycling pathway that channels arginine to
    nitric oxide synthase. ASL deficiency impairs endogenous nitric oxide production, contributing to systemic vascular and
    neurological phenotypes that are independent of hyperammonemia, including hypertension and neurocognitive deficits.

    '
