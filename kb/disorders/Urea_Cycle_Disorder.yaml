- name: Hyperammonemic neurotoxicity and cerebral edema
  description: 'Ammonia diffuses freely across the blood-brain barrier and is detoxified primarily in astrocytes by conversion
    to glutamine via glutamine synthetase. During hyperammonemic crises, glutamine becomes an osmolyte that drives astrocytic
    swelling and cytotoxic cerebral edema. This is accompanied by disrupted glutamate-glutamine cycling, excitotoxicity, impaired
    energy metabolism, and altered aquaporin-4 expression, culminating in encephalopathy and seizure susceptibility.

    '
