progression:
- notes: 'Disease progression follows a characteristic pattern: (1) inherited enzyme/transporter deficiency reduces hepatic
    ureagenesis capacity; (2) catabolic triggers (infection, fasting, surgery, protein loading) precipitate ammonia accumulation;
    (3) ammonia crosses the blood-brain barrier and is converted to glutamine in astrocytes, driving osmotic swelling and
    cerebral edema; (4) encephalopathy, seizures, and neurological injury develop if ammonia is not rapidly controlled. Chronic
    complications include progressive intellectual disability, movement disorders, and in some subtypes (ASL deficiency),
    liver disease. Late-onset forms may remain undiagnosed until adulthood, presenting during windows of physiological stress.'
environmental:
- name: Catabolic stress triggers
  description: 'Intercurrent illness, fasting, surgery, high protein intake, and medications such as valproate can precipitate
    hyperammonemic crises by increasing endogenous protein catabolism and nitrogen load beyond the impaired ureagenesis capacity.

    '
  evidence:
  - reference: PMID:37938118
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Mild UCDs presenting in adulthood are increasingly recognized, so broader screening in adults is recommended.
    explanation: Late-onset UCD presentations during physiologic stress support the role of environmental triggers.
