    snippet: even while effective therapies do exist
    explanation: Supports the existence of effective therapeutic management including dietary therapy.
- name: Nitrogen scavenger therapy
  description: 'Sodium phenylbutyrate is metabolized to phenylacetate, which conjugates with glutamine to form phenylacetylglutamine,
    providing an alternative renal route for waste nitrogen excretion. Glycerol phenylbutyrate is a newer palatable formulation.
    Sodium benzoate conjugates with glycine to form hippurate for renal excretion.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:31110235
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: We review here the current concepts of the pathogenesis, diagnostics, including genetics and treatment of UCDs.
    explanation: Supports nitrogen scavenger therapy as part of standard UCD treatment.
- name: Arginine and citrulline supplementation
  description: 'Arginine supplementation replaces the amino acid that cannot be synthesized endogenously in most UCDs (except
    ARG1 deficiency). Citrulline supplementation may be preferable as it bypasses intestinal and hepatic first-pass metabolism
    and has been associated with lower mean ammonia concentrations compared to arginine alone.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:31110235
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Severity and age of onset depend on residual enzyme or transporter function and are related to the respective
      gene mutations.
    explanation: Enzyme-specific deficits require targeted amino acid supplementation.
  notes: 'Citrulline supplementation was associated with mean ammonia of 35.9 umol/L versus 49.8 umol/L with arginine in a
    retrospective cohort. Arginine is contraindicated in ARG1 deficiency.

    '
- name: Carglumic acid
  description: 'Carglumic acid (Carbaglu) is a synthetic analog of N-acetylglutamate that directly activates CPS1. It is specifically
    indicated for NAGS deficiency and is also used for hyperammonemia in organic acidemias. It provides pharmacological bypass
    of the NAGS enzyme deficiency.

    '
