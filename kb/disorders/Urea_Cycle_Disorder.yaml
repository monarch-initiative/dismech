    explanation: Supports liver transplantation as an effective definitive therapy.
- name: Newborn screening
  description: 'Some UCDs are detectable through expanded newborn screening by tandem mass spectrometry. Citrullinemia type
    I (elevated citrulline) and ASL deficiency (elevated argininosuccinic acid) are most reliably detected. Early identification
    enables pre-symptomatic treatment initiation and prevention of neonatal crises.

    '
