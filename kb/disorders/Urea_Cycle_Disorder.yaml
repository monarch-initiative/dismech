    snippet: N-acetylglutamate synthase and at least two transporter proteins are essential to urea cycle function.
    explanation: NAGS produces the obligate CPS1 activator; carglumic acid replaces this function.
- name: Acute hyperammonemia management
  description: 'Emergency management includes cessation of protein intake, high-calorie glucose infusion to reverse catabolism,
    intravenous nitrogen scavengers (sodium benzoate, sodium phenylacetate), and arginine supplementation. When ammonia exceeds
    500 umol/L or encephalopathy is present, extracorporeal clearance with continuous renal replacement therapy (CRRT) is
    recommended.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:31110235
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The strategy for therapy is to prevent the irreversible toxicity of high-ammonia exposure to the brain.
    explanation: Supports urgent ammonia-lowering treatment during crises.
- name: Liver transplantation
  description: 'Liver transplantation remains the only curative option for severe UCDs, restoring full urea cycle capacity.
    It is indicated for patients with recurrent severe hyperammonemic crises despite maximal medical therapy. Benefits include
    elimination of hyperammonemia risk, dietary liberalization, and improved quality of life, but carry lifelong immunosuppression
    requirements.

    '
