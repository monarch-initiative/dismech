- name: Genetic counseling
  description: 'Genetic counseling for affected families, including discussion of inheritance patterns (autosomal recessive
    for most UCDs, X-linked for OTC deficiency), recurrence risk assessment, carrier testing, and prenatal or preimplantation
    genetic diagnosis options.

