genetic:
- name: Ornithine transcarbamylase (OTC) deficiency
  features: 'OTC deficiency is the most common UCD, with X-linked inheritance. Hemizygous males typically present with severe
    neonatal hyperammonemia. Heterozygous females may be asymptomatic or present with variable late-onset disease depending
    on X-inactivation patterns. OTC is a mitochondrial matrix enzyme that converts carbamoyl phosphate and ornithine to citrulline.

    '
  inheritance:
  - name: X-linked inheritance
    evidence:
    - reference: PMID:31110235
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Congenital defects of the enzymes or transporters of the urea cycle cause the disease.
      explanation: Supports inherited enzymatic defects as the basis of UCDs; OTC is X-linked.
  evidence:
  - reference: PMID:31110235
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: ornithine transcarbamylase are present in the mitochondrial matrix
    explanation: Confirms OTC localization and its role in the urea cycle.
- name: Carbamoyl phosphate synthetase I (CPS1) deficiency
  features: 'CPS1 catalyzes the first committed step of the urea cycle in the mitochondrial matrix, converting ammonia and
    bicarbonate to carbamoyl phosphate. Deficiency causes severe neonatal hyperammonemia. CPS1 requires N-acetylglutamate
    (NAG) as an obligate allosteric activator.

    '
