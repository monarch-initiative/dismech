synonyms:
- Urea cycle disorders
- UCD
- Urea cycle defect
- Inborn error of ureagenesis
description: 'Urea cycle disorders (UCDs) are a group of inborn errors of metabolism caused by deficiency of one of the six
  enzymes or two transporters involved in the hepatic urea cycle, the principal pathway for disposal of waste nitrogen. Impaired
  conversion of ammonia to urea leads to recurrent or persistent hyperammonemia, particularly during periods of catabolic
  stress, with risk of acute encephalopathy, cerebral edema, seizures, and long-term neurologic injury. The estimated incidence
  is approximately 1 in 35,000 births. Severity and age of onset depend on residual enzyme or transporter function and are
  related to the respective gene mutations. Classical presentations range from neonatal-onset rapidly progressive encephalopathy
  to late-onset episodic hyperammonemia triggered by illness or protein loading.

  '
