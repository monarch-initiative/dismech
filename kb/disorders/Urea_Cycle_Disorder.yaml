- name: Carbamoyl phosphate overflow to pyrimidine pathway
  description: 'In proximal urea cycle defects, particularly OTC deficiency, carbamoyl phosphate accumulates in the mitochondrial
    matrix and is diverted into the cytosolic pyrimidine synthesis pathway, leading to elevated urinary orotic acid. This
    overflow is diagnostically useful for distinguishing OTC deficiency from CPS1 deficiency.

    '
