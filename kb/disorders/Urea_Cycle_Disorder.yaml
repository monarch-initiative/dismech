treatments:
- name: Protein-restricted diet
  description: 'Controlled protein intake to reduce nitrogen load while preserving growth is the cornerstone of chronic UCD
    management. Natural protein is limited and supplemented with essential amino acid mixtures to maintain adequate nutrition
    and growth.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
