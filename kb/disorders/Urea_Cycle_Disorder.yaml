has_subtypes:
- name: Ornithine Carbamoyltransferase Deficiency
  description: 'Most common urea cycle disorder; X-linked inheritance. Ranges from severe neonatal onset in hemizygous males
    to late-onset symptomatic carrier females.

    '
  genes:
  - preferred_term: OTC
- name: Carbamoyl Phosphate Synthetase I Deficiency
  description: 'Autosomal recessive. Severe neonatal hyperammonemia phenotype; one of the proximal mitochondrial defects.

    '
  genes:
  - preferred_term: CPS1
- name: Argininosuccinate Synthetase Deficiency
  description: 'Also known as citrullinemia type I. Autosomal recessive. Marked by elevated plasma citrulline.

    '
  genes:
  - preferred_term: ASS1
- name: Argininosuccinate Lyase Deficiency
  description: 'Also known as argininosuccinic aciduria. Autosomal recessive. Associated with chronic liver disease and systemic
    phenotypes beyond hyperammonemia, including nitric oxide deficiency.

    '
  genes:
  - preferred_term: ASL
- name: Arginase Deficiency
  description: 'Also known as argininemia. Often later onset with progressive spastic diplegia-predominant neurologic disease
    and hyperargininemia.

    '
  genes:
  - preferred_term: ARG1
- name: N-Acetylglutamate Synthase Deficiency
  description: 'Autosomal recessive. NAGS produces N-acetylglutamate, the obligate allosteric activator of CPS1. Pharmacologically
    treatable with carglumic acid.

    '
  genes:
  - preferred_term: NAGS
pathophysiology:
- name: Impaired hepatic ureagenesis and ammonia accumulation
  description: 'The urea cycle is the main pathway for ammonia detoxification, localized to periportal hepatocytes. Loss of
    enzyme activity reduces hepatic conversion of ammonia to urea, causing accumulation of circulating ammonia and nitrogenous
    intermediates. Proximal mitochondrial defects (CPS1, OTC, NAGS) produce hyperammonemia with low citrulline and arginine,
    while distal cytosolic defects (ASS1, ASL, ARG1) cause accumulation of pathway intermediates with variable hyperammonemia.

    '
