notes: 'UCDs are a heterogeneous group with incidence of approximately 1 in 35,000 births. The 2019 revised European guidelines
  (PMID:30982989) remain the primary reference for diagnosis and management. Key advances include quantitative seizure risk
  modeling showing 2.65-fold increased odds per 100 umol/L ammonia (PMID:39121557), identification of glutathione dysregulation
  in ASL deficiency, and development of gene and mRNA therapy approaches. OTC deficiency is the most common subtype, accounting
  for approximately 50% of cases. Adult-onset presentations during catabolic stress are increasingly recognized. The field
  is moving toward hepatocyte-targeted gene and RNA therapies, though liver transplantation remains the only curative option
  currently available.

  '
