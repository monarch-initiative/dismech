- name: Hepatic glutathione dysregulation in ASL deficiency
  description: 'In argininosuccinic aciduria (ASL deficiency), glutathione biosynthesis is dysregulated with upregulated cysteine
    metabolism but depleted glutathione and downregulated antioxidant pathways. This redox defect provides a molecular basis
    for chronic liver disease manifestations in ASL deficiency beyond episodic hyperammonemia, and represents a target for
    mRNA therapy approaches.

    '
