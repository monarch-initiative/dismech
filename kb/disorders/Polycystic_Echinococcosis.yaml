  evidence:
  - reference: PMID:33553405
    supports: SUPPORT
    snippet: Computed tomography of the abdomen revealed a huge polycystic lesion in left liver lobe, without reinforcement after enhanced scanning and sized about 16.9 cm × 12.2 cm, which was considered a type II hydatid cyst.
    explanation: The multilocular hepatic mass on imaging reflects proliferating daughter cysts and associated matrix remodeling.
- name: Mass effect and local invasion
  description: The enlarging multilocular cyst complex compresses adjacent hepatic tissue and can invade neighboring structures, generating space-occupying effects.
  locations:
  - preferred_term: liver
    term:
      id: UBERON:0002107
