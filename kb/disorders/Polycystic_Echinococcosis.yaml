differential_diagnoses:
- name: Cystic echinococcosis
  description: Unilocular hydatid disease caused by E. granulosus that presents with solitary liver cysts rather than multilocular lesions.
  distinguishing_features:
  - Unilocular cyst architecture and typical imaging classification distinguish it from multilocular polycystic lesions.
  disease_term:
    preferred_term: cystic echinococcosis
    term:
      id: MONDO:0018408
      label: cystic echinococcosis
  evidence:
  - reference: PMID:39099980
    supports: SUPPORT
    snippet: The review highlights the challenges associated with diagnosing the different echinococcosis types, including cystic echinococcosis, alveolar echinococcosis, and polycystic echinococcosis.
    explanation: Differential diagnosis among echinococcosis subtypes is emphasized as a clinical challenge.
- name: Alveolar echinococcosis
  description: Invasive hepatic lesions from E. multilocularis that mimic tumors and require distinction from polycystic hydatid disease.
  distinguishing_features:
  - Microvesicular infiltrative pattern and often absent daughter cysts contrast with the larger multilocular cysts of polycystic echinococcosis.
  disease_term:
    preferred_term: alveolar echinococcosis
    term:
      id: MONDO:0017282
      label: alveolar echinococcosis
  evidence:
  - reference: PMID:39099980
    supports: SUPPORT
    snippet: The review highlights the challenges associated with diagnosing the different echinococcosis types, including cystic echinococcosis, alveolar echinococcosis, and polycystic echinococcosis.
    explanation: The review notes diagnostic overlap among echinococcosis forms, supporting the need for differentiation.
- name: Hepatocellular carcinoma
  description: Primary liver malignancy that can coexist with or mimic hydatid lesions, requiring imaging and pathology to distinguish.
  distinguishing_features:
  - Arterial enhancement and washout patterns and malignant cytology separate HCC from parasitic cyst architecture.
  disease_term:
    preferred_term: hepatocellular carcinoma
    term:
      id: MONDO:0007256
      label: hepatocellular carcinoma
  evidence:
  - reference: PMID:33553405
    supports: SUPPORT
    snippet: After a multidisciplinary team discussion, the diagnosis of co-occurrence of hepatic CE and HCC was made... radical left hemi-hepatectomy was performed.
    explanation: The case report shows that hydatid lesions can coexist with HCC, making HCC an important differential consideration.
