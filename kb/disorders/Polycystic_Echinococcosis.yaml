infectious_agent:
- name: Echinococcus vogeli
  infectious_agent_term:
    preferred_term: Echinococcus vogeli
    term:
      id: NCBITaxon:6213
      label: Echinococcus vogeli
  description: The cestode species responsible for polycystic echinococcosis in humans.
  evidence:
  - reference: PMID:40705460
    supports: SUPPORT
    snippet: We describe a case of E. vogeli echinococcosis in a woman, diagnosed through PCR, mitochondrial DNA sequencing, and molecular characterization.
    explanation: Molecular confirmation links human infection to Echinococcus vogeli.
transmission:
- name: Food or water contaminated by dog or bush dog feces
  description: Human infection occurs after ingestion of E. vogeli eggs shed by definitive hosts that fed on infected paca viscera.
  evidence:
  - reference: PMID:41431593
    supports: SUPPORT
    snippet: Humans become accidental hosts by consuming food or water contaminated with eggs of this helminth.
    explanation: The case report describes the fecal-oral route from definitive hosts as the human exposure pathway.
prevalence:
- population: Pan-Amazonia
  percentage: Unknown; focal endemic with documented human cases and identified hotspots
  evidence:
  - reference: PMID:37549288
    supports: SUPPORT
    snippet: We compiled a unique dataset of host occurrences (~86000 records) and disease infections (~400 cases) covering the entire Pan-Amazonia and employed different modeling and statistical tools to unveil the spatial distribution of PE's key animal hosts.
    explanation: The modeling study documents hundreds of human infections across Pan-Amazonia, indicating focal endemicity.
