pathophysiology:
- name: Hepatic metacestode implantation
  description: Oncospheres establish multilocular metacestode vesicles within the liver parenchyma, anchoring infection to hepatic tissue.
  locations:
  - preferred_term: liver
    term:
      id: UBERON:0002107
      label: liver
  evidence:
  - reference: PMID:33553405
    supports: SUPPORT
    snippet: Computed tomography of the abdomen revealed a huge polycystic lesion in left liver lobe, without reinforcement after enhanced scanning and sized about 16.9 cm × 12.2 cm, which was considered a type II hydatid cyst.
    explanation: The CT finding localizes the polycystic hydatid lesion to hepatic parenchyma, consistent with metacestode implantation.
- name: Daughter cyst proliferation and matrix remodeling
  description: Metacestodes bud daughter cysts that coalesce into a multilocular mass, expanding through hepatic parenchyma while remodeling surrounding extracellular matrix.
  locations:
  - preferred_term: liver
    term:
      id: UBERON:0002107
      label: liver
  biological_processes:
  - preferred_term: extracellular matrix organization
    term:
      id: GO:0030198
