environmental:
- name: Bush dog–paca sylvatic cycle and domestic dog bridging
  description: Transmission amplified when bush dogs or domestic dogs ingest paca viscera, sustaining E. vogeli eggs that contaminate food or water for humans.
  environment_context:
    preferred_term: rural settlement
    term:
      id: ENVO:01000763
      label: rural settlement
  evidence:
  - reference: PMID:41431593
    supports: SUPPORT
    snippet: Its definitive hosts are Speothos venaticus (bush dog) and Canis familiaris (domestic dog), while Cuniculus paca (paca) serves as the intermediate host... Humans become accidental hosts by consuming food or water contaminated with eggs of this helminth.
    explanation: The case report outlines the Amazon sylvatic cycle (bush dog–paca) and how domestic dogs bridge to humans in forest settings.
  - reference: PMID:37549288
    supports: SUPPORT
    snippet: PE is sustained in Pan-Amazonia by a complex sylvatic cycle. The hunting of its infected intermediate hosts (especially the lowland paca Cuniculus paca) enables the disease to further transmit to humans, when their viscera are improperly handled.
    explanation: The Pan-Amazon sylvatic cycle centered in tropical forest biome links pacas to bush or domestic dogs and onward human exposure.
- name: Climate stability and hunting patterns driving spillover
  description: Temperature stability and ENSO-linked hunting changes in Pan-Amazonia increase sylvatic circulation and human spillover risk.
  evidence:
  - reference: PMID:37549288
    supports: SUPPORT
    snippet: Our findings indicate that temperature stability promotes the sylvatic circulation of the disease... In a scenario where climate extremes are projected to intensify, climate change at regional level appears to be indirectly driving the spillover of E. vogeli.
    explanation: Modeling shows climate stability and extremes modulate sylvatic transmission and spillover risk.
treatments:
- name: Albendazole therapy
  description: Benzimidazole antiparasitic used for smaller or inoperable hydatid cysts and as adjunct around surgery.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:34034501
    supports: SUPPORT
    snippet: Treatment with albendazole, whether combined or not with praziquantel, is useful for smaller, uncomplicated cysts (< 5 cm).
    explanation: Review guidance highlights albendazole as standard medical therapy for hydatid cysts.
- name: Radical hepatic resection
  description: Surgical removal of involved hepatic segments for large polycystic echinococcosis lesions or when malignancy is suspected.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
  evidence:
  - reference: PMID:33553405
    supports: SUPPORT
    snippet: According to Romic classification, the case belongs to type IIb, and radical left hemi-hepatectomy was performed.
    explanation: The case demonstrates radical liver resection as operative management for polycystic echinococcosis.
