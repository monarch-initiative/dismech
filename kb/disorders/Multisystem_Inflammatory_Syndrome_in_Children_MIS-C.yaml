      hyperinflammatory condition induced by infection with severe acute respiratory
      syndrome coronavirus 2 (SARS-CoV-2) that causes pediatric COVID-19 (pCOVID-19).
    explanation: The literature explicitly describes MIS-C as a rare condition in
