  - target: Coma
  - target: Neurological Sequelae
- name: Splenic Clearance
  description: The spleen filters and removes infected and damaged erythrocytes,
    contributing to splenomegaly in chronic and repeated infections.
  locations:
  - preferred_term: spleen
    term:
      id: UBERON:0002106
      label: spleen
  downstream:
