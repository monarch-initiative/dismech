    term:
      id: CL:0000115
      label: endothelial cell
  biological_processes:
  - preferred_term: cell adhesion
    term:
      id: GO:0007155
      label: cell adhesion
  downstream:
  - target: Microvascular Obstruction
  - target: Tissue Hypoxia
  - target: Organ Dysfunction
- name: Rosetting
  description: Infected erythrocytes bind to uninfected erythrocytes forming clusters
    (rosettes), contributing to microvascular obstruction and severe disease.
  cell_types:
  - preferred_term: erythrocyte
    term:
      id: CL:0000232
      label: erythrocyte
  downstream:
  - target: Microvascular Obstruction
  notes: Rosetting is associated with more severe malaria.
- name: Hemolysis
  description: Destruction of both infected and uninfected red blood cells leads
    to hemolytic anemia, hemoglobinuria, and elevated bilirubin.
  biological_processes:
  - preferred_term: erythrocyte homeostasis
    term:
      id: GO:0034101
      label: erythrocyte homeostasis
  downstream:
  - target: Anemia
  - target: Jaundice
  - target: Hemoglobinuria
- name: Host Inflammatory Response
  description: Parasite products released during schizont rupture trigger robust
    innate immune responses through pattern recognition receptors, leading to
    pro-inflammatory cytokine production.
  cell_types:
  - preferred_term: macrophage
    term:
      id: CL:0000235
      label: macrophage
  - preferred_term: dendritic cell
    term:
      id: CL:0000451
      label: dendritic cell
  biological_processes:
  - preferred_term: inflammatory response
    term:
      id: GO:0006954
      label: inflammatory response
  - preferred_term: innate immune response
    term:
      id: GO:0045087
      label: innate immune response
  chemical_entities:
  - preferred_term: TNF-alpha
  - preferred_term: IL-1beta
  - preferred_term: IL-6
  - preferred_term: IFN-gamma
  downstream:
  - target: Fever
  - target: Systemic Inflammation
  notes: TNF-alpha contributes to fever and may contribute to disease severity.
- name: Blood-Brain Barrier Dysfunction
  description: In cerebral malaria, sequestration of infected erythrocytes, endothelial
    activation, and inflammation lead to blood-brain barrier breakdown, cerebral
    edema, and neurological dysfunction.
  locations:
