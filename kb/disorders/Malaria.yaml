      label: erythrocyte
  biological_processes:
  - preferred_term: cell invasion
    term:
      id: GO:0046718
      label: viral entry into host cell
- name: Cytoadherence
  description: P. falciparum-infected erythrocytes express variant surface antigens
    (PfEMP1) that mediate binding to endothelial receptors like CD36, ICAM-1, and
    EPCR, causing sequestration in microvasculature.
  locations:
  - preferred_term: brain
    term:
      id: UBERON:0000955
      label: brain
  - preferred_term: lung
    term:
      id: UBERON:0002048
      label: lung
  - preferred_term: placenta
    term:
      id: UBERON:0001987
      label: placenta
  cell_types:
