phenotypes:
- category: Systemic
  name: Fever
  frequency: OBLIGATE
  description: Cyclic fevers corresponding to synchronous schizont rupture. Tertian
    fever (48-hour cycles) in P. falciparum, P. vivax, P. ovale; quartan fever
    (72-hour cycles) in P. malariae.
  phenotype_term:
    preferred_term: Fever
    term:
      id: HP:0001945
      label: Fever
- category: Systemic
  name: Chills and Rigors
  frequency: VERY_FREQUENT
  description: Intense shaking chills (rigors) often precede fever spikes.
  phenotype_term:
    preferred_term: Chills
    term:
      id: HP:0025143
      label: Chills
- category: Hematologic
  name: Anemia
  frequency: VERY_FREQUENT
  description: Hemolytic anemia from destruction of infected and uninfected red
    blood cells. Severe anemia (Hb less than 5 g/dL) is a criterion for severe malaria.
  phenotype_term:
    preferred_term: Anemia
    term:
      id: HP:0001903
      label: Anemia
- category: Hematologic
  name: Thrombocytopenia
  frequency: VERY_FREQUENT
  description: Low platelet count is common in malaria, though bleeding complications
    are rare.
  phenotype_term:
    preferred_term: Thrombocytopenia
    term:
      id: HP:0001873
      label: Thrombocytopenia
- category: Gastrointestinal
  name: Splenomegaly
  frequency: VERY_FREQUENT
  description: Enlarged spleen from clearance of infected erythrocytes and
    extramedullary hematopoiesis. Chronic exposure leads to tropical splenomegaly
    syndrome.
  phenotype_term:
    preferred_term: Splenomegaly
    term:
      id: HP:0001744
      label: Splenomegaly
- category: Gastrointestinal
  name: Hepatomegaly
  frequency: FREQUENT
  description: Liver enlargement from Kupffer cell hyperplasia and hemozoin
    deposition.
  phenotype_term:
    preferred_term: Hepatomegaly
    term:
      id: HP:0002240
      label: Hepatomegaly
- category: Neurological
  name: Cerebral Malaria
  frequency: OCCASIONAL
  context: Severe P. falciparum malaria
  description: Impaired consciousness, coma, seizures, and neurological deficits
    due to sequestration in cerebral microvasculature. Defined as unarousable coma
    not attributable to other causes.
  severity: Severe
  phenotype_term:
    preferred_term: Coma
    term:
      id: HP:0001259
      label: Coma
- category: Neurological
  name: Seizures
  frequency: OCCASIONAL
  context: Cerebral malaria
  description: Convulsions are common in cerebral malaria, especially in children.
  phenotype_term:
    preferred_term: Seizure
    term:
      id: HP:0001250
      label: Seizure
- category: Respiratory
  name: Respiratory Distress
  frequency: OCCASIONAL
  context: Severe malaria
  description: Acidotic breathing, pulmonary edema, or acute respiratory distress
    syndrome. A major cause of death in severe malaria.
  phenotype_term:
    preferred_term: Respiratory distress
    term:
      id: HP:0002098
      label: Respiratory distress
- category: Renal
  name: Acute Kidney Injury
  frequency: OCCASIONAL
  context: Severe malaria
  description: Acute tubular necrosis from hemoglobinuria, hypovolemia, and
    microvascular obstruction.
  phenotype_term:
    preferred_term: Acute kidney injury
    term:
      id: HP:0001919
      label: Acute kidney injury
- category: Metabolic
  name: Hypoglycemia
  frequency: OCCASIONAL
  context: Severe malaria
  description: Results from increased glucose consumption by parasites and host,
    impaired hepatic gluconeogenesis, and quinine-induced insulin secretion.
  phenotype_term:
    preferred_term: Hypoglycemia
    term:
      id: HP:0001943
      label: Hypoglycemia
- category: Metabolic
  name: Metabolic Acidosis
  frequency: OCCASIONAL
  context: Severe malaria
  description: Lactic acidosis from tissue hypoxia due to anemia and microvascular
    obstruction.
  phenotype_term:
    preferred_term: Metabolic acidosis
    term:
      id: HP:0001942
      label: Metabolic acidosis
- category: Hepatobiliary
  name: Jaundice
  frequency: FREQUENT
  description: Elevated bilirubin from hemolysis and hepatic dysfunction.
  phenotype_term:
    preferred_term: Jaundice
    term:
      id: HP:0000952
      label: Jaundice
- category: Constitutional
  name: Headache
  frequency: VERY_FREQUENT
  description: Common symptom accompanying fever.
  phenotype_term:
    preferred_term: Headache
    term:
      id: HP:0002315
      label: Headache
- category: Gastrointestinal
  name: Nausea and Vomiting
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Nausea and vomiting
    term:
      id: HP:0002017
      label: Nausea and vomiting
- category: Musculoskeletal
  name: Myalgia
  frequency: FREQUENT
  description: Muscle aches commonly accompany fever episodes.
  phenotype_term:
    preferred_term: Myalgia
    term:
      id: HP:0003326
      label: Myalgia
genetic:
- name: Sickle Cell Trait
  association: Protection
  notes: Heterozygous carriers of the sickle cell mutation (HbAS) have up to
    90% reduced risk of severe malaria.
- name: Glucose-6-Phosphate Dehydrogenase Deficiency
  association: Protection
  notes: G6PD deficiency provides partial protection against severe malaria.
- name: Duffy Antigen Negativity
  association: Protection
  notes: Absence of Duffy antigen (DARC negativity) confers near-complete
    protection against P. vivax malaria.
- name: Alpha-Thalassemia
  association: Protection
  notes: Alpha-thalassemia carriers have reduced risk of severe malaria.
- name: HLA-B*53
  association: Protection
  notes: The HLA-B*53 allele is associated with protection against severe
    malaria in African populations.
environmental:
- name: Climate and Rainfall
  notes: Malaria transmission is highest in tropical and subtropical regions
    with warm temperatures and adequate rainfall for mosquito breeding.
  effect: Seasonal variation in transmission correlates with rainy seasons.
- name: Altitude
  notes: Malaria transmission decreases at higher altitudes due to lower
    temperatures unsuitable for Anopheles mosquitoes and parasite development.
- name: Urbanization
  notes: Generally lower malaria transmission in urban areas compared to
    rural due to reduced mosquito breeding sites.
- name: Deforestation
  notes: Changes in forest cover can alter mosquito habitats and transmission
    patterns.
diagnosis:
- name: Blood Smear Microscopy
  description: Gold standard for malaria diagnosis. Thick smears for detection,
    thin smears for species identification and parasitemia quantification.
- name: Rapid Diagnostic Tests
  description: Immunochromatographic tests detecting parasite antigens (HRP2 for
    P. falciparum, pLDH for all species). Useful in resource-limited settings.
  notes: HRP2 gene deletions in some P. falciparum strains can cause false negatives.
- name: PCR
  description: Polymerase chain reaction for species identification and detection
    of low-level parasitemia. More sensitive than microscopy.
  notes: Primarily used for research and confirmation, not routine diagnosis.
treatments:
- name: Artemisinin-based Combination Therapy (ACT)
  description: First-line treatment for uncomplicated P. falciparum malaria.
    Combinations include artemether-lumefantrine, artesunate-amodiaquine,
    artesunate-mefloquine, and dihydroartemisinin-piperaquine.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Intravenous Artesunate
  description: First-line treatment for severe malaria. Superior to quinine in
    reducing mortality.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Chloroquine
  description: Effective for P. vivax, P. ovale, and P. malariae in areas without
    chloroquine resistance. No longer recommended for P. falciparum due to
    widespread resistance.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Primaquine
  description: Used for radical cure of P. vivax and P. ovale to eliminate
    hypnozoites and prevent relapse. Also used as gametocytocidal agent.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  notes: Contraindicated in G6PD deficiency due to risk of hemolysis.
- name: Supportive Care
  description: Critical for severe malaria. Includes IV fluids, blood transfusion
    for severe anemia, management of hypoglycemia, seizure control, and respiratory
    support.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Insecticide-Treated Bed Nets
  description: Prevent mosquito bites during sleep. Highly effective prevention
    strategy, reducing malaria incidence by approximately 50%.
  notes: Key vector control intervention recommended by WHO.
- name: Indoor Residual Spraying
  description: Application of insecticides to interior walls of houses to kill
    mosquitoes. Effective complementary prevention strategy.
- name: Chemoprophylaxis
  description: Preventive antimalarial medications for travelers to endemic areas.
    Options include atovaquone-proguanil, doxycycline, and mefloquine.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Seasonal Malaria Chemoprevention
  description: Periodic administration of antimalarials to children in highly
    seasonal transmission areas during peak transmission season.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: RTS,S/AS01 Vaccine
  description: First malaria vaccine approved for use in children. Provides partial
    protection against P. falciparum malaria. WHO recommended for use in areas
    with moderate to high transmission.
  treatment_term:
    preferred_term: vaccination
    term:
      id: MAXO:0001017
      label: vaccination
animal_models:
- species: Mouse
  genotype: P. berghei ANKA infection
  description: Standard model for experimental cerebral malaria. C57BL/6 mice
    develop neurological syndrome resembling human cerebral malaria.
  associated_phenotypes:
  - Cerebral malaria
  - Blood-brain barrier breakdown
  - Neuroinflammation
- species: Mouse
  genotype: P. yoelii infection
  description: Model for studying blood-stage immunity and liver-stage biology.
- species: Mouse
  genotype: P. chabaudi infection
  description: Model for studying chronic infection, anemia, and adaptive immunity.
notes: Malaria remains one of the most important infectious diseases globally,
  with major efforts ongoing to reduce burden through vector control, improved
  case management, and vaccine development. Drug resistance, particularly to
  artemisinin-based therapies emerging in Southeast Asia, poses a significant
  threat to control efforts.
