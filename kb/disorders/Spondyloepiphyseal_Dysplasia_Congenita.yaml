- name: Vitreous Collagen Abnormality
  description: >
    Type II collagen is a major component of the vitreous humor. Abnormal
    collagen leads to vitreous liquefaction, posterior vitreous detachment,
    and increased risk of retinal detachment.
  biological_processes:
  - preferred_term: Eye Development
