  evidence:
  - reference: PMID:7550321
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Individuals affected with these disorders exhibit abnormalities of the
      growth plate, nucleus pulposus, and vitreous humor, which are tissues that contain
      type II collagen."
    explanation: This study documents that vitreous humor abnormalities are a
      feature of COL2A1-related chondrodysplasias including SEDC, due to type II
      collagen being a major component of the vitreous.
genetic:
- name: COL2A1 Mutations
  association: Causative
  notes: >
    Heterozygous mutations in COL2A1 including missense mutations, small
    in-frame deletions, and splice site mutations. Mutations are distributed
    throughout the gene, with some genotype-phenotype correlations observed.
  evidence:
  - reference: PMID:1971141
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Previous evidence suggesting defects of type II collagen associated
      with the SEDC phenotype led us to genotype the family for various COL2A1 gene-associated
      RFLPs. A total of 17 affected and unaffected members of this family were studied.
      The family was informative for a recently discovered HinfI RFLP. No recombinants
      between the marker and the phenotype were found in eight informative meioses.
      A maximum LOD score of 3.01 was obtained at a recombination fraction of .00.
      Our results indicate that the SEDC phenotype in this family is caused by mutations
      in or very close to the COL2A1 locus."
    explanation: This landmark linkage study established that SEDC is caused by
      mutations in or near the COL2A1 gene, with a highly significant LOD score
      of 3.01.
  - reference: PMID:7550321
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "A clinical spectrum of chondrodysplasia phenotypes, ranging from mild
      to perinatal lethal, is due to defects in the gene for type II collagen, COL2A1.
      This spectrum includes Stickler syndrome, Kniest dysplasia, spondyloepiphyseal
      dysplasia congenita (SEDC), achondrogenesis type II, and hypochondrogenesis."
    explanation: This study confirms SEDC is part of the clinical spectrum of
      COL2A1-related chondrodysplasias and demonstrates that COL2A1 mutations
      produce a range of phenotypes including SEDC.
