- name: Cleft Palate
  description: >
    Cleft palate, including submucous cleft palate, is a common feature in
    SEDC and may be associated with Pierre Robin sequence.
  phenotype_term:
    preferred_term: Cleft palate
    term:
      id: HP:0000175
      label: Cleft palate
  evidence:
  - reference: PMID:11878179
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Cleft palate is one of the common features of spondyloepiphyseal dysplasia
      congenita (SEDC). However, there are few clinical data about cleft palate in
      SEDC. We report four patients with cleft palate and SEDC including two with
      overt cleft palate and two with submucous cleft palate."
    explanation: This case series documents cleft palate as a common feature of
      SEDC and notes that submucous cleft palate may be more common than
      previously appreciated.
treatments:
- name: Orthopedic Management
  description: >
    Management of spinal instability, hip dysplasia, and limb deformities.
    Cervical spine evaluation for odontoid hypoplasia is essential before
    anesthesia or contact activities.
  treatment_term:
    preferred_term: Orthopedic surgery
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Ophthalmologic Surveillance
  description: >
    Regular eye examinations for myopia management and early detection
    of retinal detachment.
- name: Audiologic Monitoring
  description: >
    Regular hearing assessments with hearing aids as needed for progressive
    sensorineural hearing loss.
