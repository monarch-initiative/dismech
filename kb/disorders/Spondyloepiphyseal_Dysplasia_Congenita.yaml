inheritance:
- name: Autosomal Dominant
  description: >
    Autosomal dominant inheritance with variable expressivity. Both de novo
    mutations and inherited cases occur. Some cases may represent germline
    mosaicism in an unaffected parent.
  evidence:
  - reference: PMID:1971141
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Spondyloepiphyseal dysplasia congenita (SEDC) is an autosomal dominantly
      inherited chondrodysplasia characterized by disproportionate short stature (short
      trunk), abnormal epiphyses, and flattened vertebral bodies. Manifestations are
      present at birth."
    explanation: This linkage study confirmed the autosomal dominant inheritance
      pattern of SEDC in a 4-generation family.
pathophysiology:
- name: Type II Collagen Dysfunction
  description: >
    COL2A1 mutations in SEDC produce partially functional type II collagen that
    is incorporated into cartilage matrix but with compromised structural integrity.
    This results in abnormal endochondral ossification affecting the spine and
    epiphyses, as well as ocular and auricular cartilage abnormalities.
