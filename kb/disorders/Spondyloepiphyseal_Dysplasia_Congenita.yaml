name: Spondyloepiphyseal Dysplasia Congenita
creation_date: '2026-02-06T03:25:37Z'
updated_date: '2026-02-17T21:53:14Z'
category: Mendelian
description: >
  Spondyloepiphyseal dysplasia congenita (SEDC) is a type 2 collagenopathy caused
  by heterozygous mutations in COL2A1, characterized by disproportionate short-trunk
  short stature, platyspondyly, and abnormal epiphyses. Unlike the lethal forms
  (ACG2, hypochondrogenesis), SEDC is compatible with survival into adulthood.
  Associated features include myopia, retinal detachment risk, hearing loss, and
  odontoid hypoplasia with cervical instability risk. SEDC demonstrates variable
  expressivity even within families with the same mutation.
