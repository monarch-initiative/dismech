genetic:
- name: FGFR3 G380R mutation
  association: Causative
  notes: >
    Over 95% of achondroplasia cases are caused by the c.1138G>A (p.Gly380Arg) mutation
    in exon 10 of the FGFR3 gene. A smaller proportion have the c.1138G>C variant
    resulting in the same amino acid substitution. The mutation is in the transmembrane
    domain of the receptor and causes constitutive activation.
  evidence:
  - reference: PMID:7847369
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The homogeneity of mutations in achondroplasia is unprecedented for
      an autosomal dominant disorder and may explain the relative lack of heterogeneity
      in the achondroplasia phenotype."
    explanation: Study of 154 patients showed that 153 had the same G380R
      mutation, demonstrating the remarkable genetic homogeneity of
      achondroplasia.
  variants:
  - name: c.1138G>A (p.Gly380Arg)
    description: The most common causative mutation, accounting for over 95% of
      cases.
    evidence:
    - reference: PMID:7913883
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: "Both mutations result in the substitution of an arginine residue for
        a glycine at position 380 of the mature protein, which is in the transmembrane
        domain of FGFR3."
      explanation: Original discovery paper identifying the specific G380R
        substitution in the FGFR3 transmembrane domain as the cause of
        achondroplasia.
treatments:
- name: Vosoritide (Voxzogo)
  description: >
    C-type natriuretic peptide (CNP) analog that counteracts FGFR3 overactivation
    by
    stimulating the NPR-B receptor, promoting endochondral bone growth. FDA approved
    in 2021 for children aged 5 years and older with open growth plates. Clinical
    trials demonstrated increased annualized growth velocity.
  treatment_term:
    preferred_term: Vosoritide therapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:31269546
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Treatment resulted in a sustained increase in the annualized growth
      velocity for up to 42 months."
    explanation: This NEJM phase 2 trial demonstrated that vosoritide treatment
      in children with achondroplasia resulted in sustained increases in growth
      velocity over 42 months of follow-up.
- name: Surgical limb lengthening
  description: >
    Distraction osteogenesis techniques (Ilizarov, PRECICE) can increase limb length
    but are controversial due to complications, prolonged treatment duration, and
    quality of life considerations.
  treatment_term:
    preferred_term: Limb lengthening surgery
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Foramen magnum decompression
  description: >
    Surgical decompression may be required for symptomatic foramen magnum stenosis
    with cervicomedullary compression, which can cause central apnea, hypotonia,
    or sudden death in infants.
  treatment_term:
    preferred_term: Foramen magnum decompression
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Management of spinal stenosis
  description: >
    Progressive lumbar spinal stenosis is common in adults and may require laminectomy
    for symptomatic relief of neurogenic claudication.
  treatment_term:
    preferred_term: Spinal surgery
    term:
      id: MAXO:0000004
      label: surgical procedure
notes: >
  Key clinical features include the rhizomelic pattern of limb shortening, relative
  macrocephaly with frontal bossing and midface hypoplasia, trident hand configuration,
  thoracolumbar kyphosis in infancy transitioning to lumbar hyperlordosis, and genu
  varum. Major complications include foramen magnum stenosis with risk of sudden death
  in infancy, progressive spinal stenosis, and obstructive sleep apnea. Intelligence
  is normal. The availability of vosoritide represents a paradigm shift in treatment,
  demonstrating that targeting the underlying molecular defect can improve growth
  outcomes.
