pathophysiology:
- name: FGFR3 gain-of-function signaling
  description: >
    The FGFR3 G380R mutation causes constitutive activation of the receptor, leading
    to
    enhanced downstream signaling through STAT1, MAPK, and other pathways. This results
    in premature cell cycle arrest of growth plate chondrocytes, reduced chondrocyte
    proliferation and hypertrophy, and impaired endochondral bone formation. The
    receptor normally serves as a negative regulator of bone growth; its overactivation
    leads to the shortened long bones characteristic of achondroplasia.
  gene:
    preferred_term: FGFR3
    description: Fibroblast growth factor receptor 3, a transmembrane tyrosine
      kinase receptor that negatively regulates endochondral bone growth.
    modifier: INCREASED
    term:
      id: hgnc:3690
      label: FGFR3
  evidence:
  - reference: PMID:7913883
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "DNA studies revealed point mutations in the FGFR3 gene in ACH heterozygotes
      and homozygotes. The mutation on 15 of the 16 ACH-affected chromosomes was the
      same, a G-->A transition, at nucleotide 1138 of the cDNA."
    explanation: This landmark 1994 Cell paper by Shiang et al. identified FGFR3
      mutations as the cause of achondroplasia, establishing the molecular basis
      of the disease.
  - reference: PMID:7847369
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "All but one, an atypical case, were found to have a glycine-to-arginine
      substitution at codon 380. Of these, 150 had a G-to-A transition at nt 1138,
      and 3 had a G-to-C transversion at this same position."
    explanation: This study of 154 unrelated achondroplasia patients confirmed
      the G380R mutation is essentially universal, with over 97% having the same
      recurrent mutation.
