phenotypes:
- name: Disproportionate short stature
  description: >
    Adults with achondroplasia have an average height of approximately 131 cm (males)
    and 124 cm (females). The short stature is disproportionate with rhizomelic
    (proximal) limb shortening.
  frequency: HP_0040281
  phenotype_term:
    preferred_term: Disproportionate short-limb short stature
    term:
      id: HP:0008873
      label: Disproportionate short-limb short stature
- name: Rhizomelic limb shortening
  description: >
    Proximal segments of the limbs (humerus and femur) are disproportionately shortened
    compared to middle and distal segments.
  frequency: HP_0040281
  phenotype_term:
    preferred_term: Rhizomelic arm shortening
    term:
      id: HP:0004991
      label: Rhizomelic arm shortening
- name: Macrocephaly
  description: >
    Enlarged head circumference with frontal bossing is characteristic. The skull
    base
    (chondrocranium) is affected by impaired endochondral ossification while the
    cranial vault (membranous bone) grows normally.
  frequency: HP_0040281
  phenotype_term:
    preferred_term: Macrocephaly
    term:
      id: HP:0000256
