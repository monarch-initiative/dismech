disease_term:
  preferred_term: Autoimmune Hepatitis
  term:
    id: MONDO:0016264
    label: autoimmune hepatitis
description: >-
  A chronic inflammatory liver disease characterized by interface hepatitis,
  hypergammaglobulinemia, and circulating autoantibodies. Without treatment,
  progresses to cirrhosis. Classified into type 1 (ANA/SMA positive) and
  type 2 (anti-LKM1/anti-LC1 positive).
pathophysiology:
- name: T Cell-Mediated Hepatocyte Destruction
  description: >-
    Autoreactive CD4+ T cells recognize liver autoantigens and orchestrate
    the immune attack. CD8+ cytotoxic T cells directly kill hepatocytes
    expressing aberrant MHC class II molecules.
  cell_types:
  - preferred_term: CD4+ T Cell
    term:
      id: CL:0000624
      label: CD4-positive, alpha-beta T cell
  - preferred_term: CD8+ T Cell
    term:
      id: CL:0000625
      label: CD8-positive, alpha-beta T cell
  - preferred_term: Hepatocyte
    term:
      id: CL:0000182
      label: hepatocyte
  biological_processes:
  - preferred_term: T Cell Cytotoxicity
    term:
      id: GO:0001913
      label: T cell mediated cytotoxicity
  evidence:
  - reference: PMID:39817450
    supports: SUPPORT
    snippet: >-
      SepSecS-specific CD4+ T cell clones were found in patients with AIH who were
      anti-SLA-positive and anti-SLA-negative, and, to a lesser extent, in patients
      with non-AIH liver diseases and in healthy individuals. SepSecS-specific T cell
      clones from patients with AIH produced IFN-γ, IL-4, and IL-10, targeted multiple
      SepSecS epitopes, and, in one patient, were clonally expanded in both blood and
      liver biopsy.
    explanation: >-
      Demonstrates that autoreactive CD4+ T cells targeting the liver autoantigen SepSecS
      are present and clonally expanded in AIH patients, producing inflammatory cytokines
      and infiltrating liver tissue.
- name: Autoantibody Production
  description: >-
    Characteristic autoantibodies include ANA, SMA (anti-actin), anti-LKM1
    (anti-CYP2D6), and anti-SLA. While useful for diagnosis, their direct
    pathogenic role is uncertain.
  biological_processes:
  - preferred_term: Immunoglobulin Production
    term:
      id: GO:0002377
      label: immunoglobulin production
  evidence:
  - reference: PMID:39817450
    supports: SUPPORT
    snippet: >-
      The anti-SepSecS mAbs isolated were primarily IgG1, affinity-matured compared
      with their germline versions, and recognized at least 3 nonoverlapping epitopes.
    explanation: >-
      Shows that anti-SLA/SepSecS autoantibodies in AIH undergo affinity maturation and
      class-switching to IgG1, indicating an adaptive B cell response with germinal center
      involvement.
  - reference: PMID:31226726
    supports: SUPPORT
    snippet: >-
      Autoreactive B cells can promote autoimmunity through antigen presentation to
      autoreactive T cells, production of autoantibodies, generation of cytokines
      promoting T cell activation and differentiation, and inhibition of regulatory
      T cells and B cells.
    explanation: >-
      Highlights multiple mechanisms by which B cells and autoantibodies contribute to
      AIH pathogenesis beyond simple diagnostic markers.
- name: Regulatory T Cell Deficiency
  description: >-
    Impaired function and reduced numbers of regulatory T cells (Tregs)
    fail to suppress autoreactive T cells, allowing ongoing liver damage.
  cell_types:
  - preferred_term: Regulatory T Cell
    term:
      id: CL:0000815
      label: regulatory T cell
  biological_processes:
  - preferred_term: Immune Regulation
    term:
      id: GO:0002682
      label: regulation of immune system process
  evidence:
  - reference: PMID:31226726
    supports: SUPPORT
    snippet: >-
      Autoreactive B cells can promote autoimmunity through antigen presentation to
      autoreactive T cells, production of autoantibodies, generation of cytokines
      promoting T cell activation and differentiation, and inhibition of regulatory
      T cells and B cells.
    explanation: >-
      Indicates that B cells in AIH can actively inhibit regulatory T cells, contributing
      to the loss of immune tolerance and allowing autoreactive T cell expansion.
