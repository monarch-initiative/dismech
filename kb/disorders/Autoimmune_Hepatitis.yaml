genetic:
- name: HLA-DR3
  association: Risk Factor
  evidence:
  - reference: PMID:38089552
    supports: SUPPORT
    snippet: >-
      Fine-mapping analysis further identified position 67 where phenylalanine of the
      HLA-B molecule was significantly associated with AIH (p = 3.39×10-139), at the
      peptide binding groove.
    explanation: >-
      Demonstrates that specific HLA class I alleles, particularly HLA-B residues at the
      peptide binding groove, are strongly associated with AIH susceptibility, supporting
      the role of antigen presentation in disease pathogenesis.
- name: HLA-DR4
  association: Risk Factor
- name: HLA-B*35:01
  association: Risk Factor
  evidence:
  - reference: PMID:38089552
    supports: SUPPORT
    snippet: >-
      A total of 588 HLA variants were significantly associated with AIH. Stepwise
      conditional analysis revealed the strongest allele was in the HLA-B gene
      (HLA-B*35:01, p = 8.17×10-304; OR = 7.32), with additional independent signals
      at HLA-B*08:01 (p = 1.35 × 10-33; OR = 4.26) and rs7765379 (p = 5.08 × 10-18;
      OR = 1.66).
    explanation: >-
      Identifies HLA-B*35:01 as the strongest genetic risk factor for AIH type 1 in Han
      Chinese populations, with an odds ratio of 7.32, highlighting the critical role of
      MHC class I in disease susceptibility.
treatments:
- name: Corticosteroids
  description: Prednisone or budesonide for induction.
- name: Azathioprine
  description: Maintenance therapy, allows steroid reduction.
- name: Mycophenolate Mofetil
  description: For azathioprine-intolerant patients.
- name: Liver Transplantation
  description: For decompensated cirrhosis or treatment failure.
