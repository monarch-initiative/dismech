name: Autism Spectrum Disorder
category: Neurodevelopmental
parents:
- Neurodevelopmental Disorder
- Pervasive Developmental Disorder
disease_term:
  preferred_term: autism spectrum disorder
  term:
    id: MONDO:0005260
    label: autism
synonyms:
- ASD
- Autism
- Autistic Disorder
- Pervasive Developmental Disorder
has_subtypes:
- name: Autism with Intellectual Disability
  description: ASD co-occurring with intellectual disability (IQ below 70).
- name: Autism without Intellectual Disability
  description: ASD with average or above-average intellectual functioning.
- name: Autism with Language Impairment
  description: ASD with significant expressive or receptive language deficits.
- name: Autism without Language Impairment
  description: ASD with relatively preserved language abilities.
prevalence:
- population: Global
  percentage: 1-2
  notes: Prevalence estimates have increased significantly over time due to broadened diagnostic criteria and increased awareness. Male-to-female ratio approximately 4:1.
progression:
- phase: Early Signs
  age_range: 6-18 months
  notes: Subtle differences in social attention, eye contact, and response to name may be detectable before formal diagnosis.
- phase: Diagnosis
  age_range: 2-5 years
  notes: Most children are diagnosed between ages 2-5, though diagnosis can occur at any age. Earlier diagnosis is associated with better outcomes.
- phase: Childhood
  age_range: 5-12 years
  notes: Period of intensive intervention and education. Many children show improvement in core symptoms with appropriate support.
- phase: Adolescence
  age_range: 12-18 years
  notes: Transition period with new social challenges. Some individuals experience worsening anxiety or depression.
- phase: Adulthood
  notes: Heterogeneous outcomes ranging from independent living to requiring substantial support. Many adults face challenges with employment and social relationships.
pathophysiology:
- name: Synaptic Dysfunction
  description: Abnormalities in synaptic formation, pruning, and plasticity leading to altered excitatory/inhibitory balance in neural circuits.
  biological_processes:
  - preferred_term: synapse organization
    term:
      id: GO:0050808
      label: synapse organization
  - preferred_term: regulation of synaptic plasticity
    term:
      id: GO:0048167
      label: regulation of synaptic plasticity
  notes: Genetic studies have implicated hundreds of genes in ASD risk, many of which converge on synaptic function and plasticity.
- name: Neuroinflammation and Microglial Activation
  description: Evidence of activated microglia and elevated inflammatory markers in the brain and periphery of individuals with ASD.
  cell_types:
  - preferred_term: microglial cell
    term:
      id: CL:0000129
      label: microglial cell
  biological_processes:
  - preferred_term: microglial cell activation
    term:
      id: GO:0001774
      label: microglial cell activation
  notes: Activated microglia and astroglia with associated cytokines have been identified in postmortem brain tissue and cerebrospinal fluid.
- name: Brain Overgrowth in Early Development
  description: Accelerated brain growth in early childhood followed by normalization or decline, particularly affecting frontal and temporal regions.
  locations:
  - preferred_term: prefrontal cortex
    term:
      id: UBERON:0000451
      label: prefrontal cortex
  - preferred_term: temporal lobe
    term:
      id: UBERON:0001871
      label: temporal lobe
  notes: Brain enlargement in autism is associated with increased cerebral gray and white matter occurring during the first years of life.
- name: Altered Connectivity
  description: Abnormal functional and structural connectivity patterns, including both over-connectivity in local circuits and under-connectivity in long-range connections.
  biological_processes:
  - preferred_term: axon guidance
    term:
      id: GO:0007411
      label: axon guidance
  locations:
  - preferred_term: cerebral cortex
    term:
      id: UBERON:0000956
      label: cerebral cortex
  notes: Neuroimaging studies have demonstrated altered patterns of functional connectivity in individuals with ASD.
- name: Oxytocin System Dysfunction
  description: Reduced oxytocin levels and altered oxytocin receptor expression may contribute to social deficits.
  biological_processes:
  - preferred_term: neuropeptide signaling pathway
    term:
      id: GO:0042714
      label: neuropeptide signaling pathway
  notes: Plasma oxytocin levels have been found to be significantly lower in children with autism compared to controls.
- name: GABAergic Dysfunction
  description: Reduced GABAergic inhibition contributing to excitatory/inhibitory imbalance.
  cell_types:
  - preferred_term: GABAergic interneuron
    term:
      id: CL:0000099
      label: interneuron
  biological_processes:
  - preferred_term: synaptic transmission, GABAergic
    term:
      id: GO:0051932
      label: synaptic transmission, GABAergic
  notes: Reduced GABAergic signaling has been implicated in multiple studies of ASD pathophysiology, contributing to excitatory/inhibitory imbalance.
phenotypes:
- category: Social
  name: Impaired Social Reciprocity
  frequency: OBLIGATE
  diagnostic: true
  notes: Difficulty with back-and-forth social interaction, sharing of interests, and emotional reciprocity.
  phenotype_term:
    preferred_term: Reduced social responsiveness
    term:
      id: HP:0012760
      label: Reduced social responsiveness
- category: Social
  name: Reduced Eye Contact
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Atypical patterns of eye contact during social interaction.
  phenotype_term:
    preferred_term: Reduced eye contact
    term:
      id: HP:0000817
      label: Reduced eye contact
- category: Communication
  name: Speech and Language Delay
  frequency: FREQUENT
  notes: Delayed language development, though severity varies widely from nonverbal to fluent speech.
  phenotype_term:
    preferred_term: Delayed speech and language development
    term:
      id: HP:0000750
      label: Delayed speech and language development
- category: Behavioral
  name: Stereotyped Behaviors
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Repetitive motor movements, use of objects, or speech patterns.
  phenotype_term:
    preferred_term: Motor stereotypy
    term:
      id: HP:0000733
      label: Motor stereotypy
- category: Behavioral
  name: Restricted Interests
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Highly focused interests that are abnormal in intensity or focus.
  phenotype_term:
    preferred_term: Restricted behavior
    term:
      id: HP:0000723
      label: Restrictive behavior
- category: Sensory
  name: Sensory Hypersensitivity
  frequency: VERY_FREQUENT
  notes: Hyper- or hypo-reactivity to sensory input. May include aversion to certain sounds, textures, or lights.
  phenotype_term:
    preferred_term: Sensory hypersensitivity
    term:
      id: HP:5200058
      label: Sensory hypersensitivity
- category: Cognitive
  name: Intellectual Disability
  frequency: OCCASIONAL
  notes: Approximately 30-40% of individuals with ASD have co-occurring intellectual disability.
  phenotype_term:
    preferred_term: Intellectual disability
    term:
      id: HP:0001249
      label: Intellectual disability
- category: Motor
  name: Motor Coordination Difficulties
  frequency: FREQUENT
  notes: Clumsiness, atypical gait, or motor planning difficulties.
  phenotype_term:
    preferred_term: Motor delay
    term:
      id: HP:0001270
      label: Motor delay
- category: Psychiatric
  name: Anxiety
  frequency: FREQUENT
  notes: Anxiety disorders are highly comorbid with ASD.
  phenotype_term:
    preferred_term: Anxiety
    term:
      id: HP:0000739
      label: Anxiety
- category: Sleep
  name: Sleep Disturbance
  frequency: FREQUENT
  notes: Insomnia, irregular sleep patterns, and reduced melatonin production.
  phenotype_term:
    preferred_term: Sleep disturbance
    term:
      id: HP:0002360
      label: Sleep disturbance
- category: Gastrointestinal
  name: Gastrointestinal Symptoms
  frequency: FREQUENT
  notes: Constipation, diarrhea, and abdominal pain are common in individuals with ASD.
  phenotype_term:
    preferred_term: Gastrointestinal abnormality
    term:
      id: HP:0011024
      label: Abnormality of the gastrointestinal tract
biochemical:
- name: Serotonin
  presence: Elevated
  context: Peripheral hyperserotonemia in approximately 30% of individuals with ASD.
  notes: Elevated whole blood serotonin is present in approximately 25-30% of individuals with autism, making it one of the most replicated biomarkers.
- name: Melatonin
  presence: Decreased
  context: Reduced melatonin production associated with sleep disturbance.
  notes: Low melatonin levels have been reported in individuals with autism and may contribute to sleep difficulties.
- name: Oxytocin
  presence: Decreased
  context: Lower plasma oxytocin levels associated with social deficits.
  notes: Research demonstrates reduced oxytocin levels in children with autism compared to controls.
genetic:
- name: SHANK3
  association: Risk Factor
  notes: Synaptic scaffolding protein; haploinsufficiency causes Phelan-McDermid syndrome with high ASD penetrance. SHANK3 mutations have been identified in patients with ASD and intellectual disability.
- name: CHD8
  association: Risk Factor
  notes: Chromatin remodeling gene; one of the highest-confidence ASD risk genes. CHD8 is one of the most frequently mutated genes in individuals with ASD.
- name: SCN2A
  association: Risk Factor
  notes: Sodium channel gene; de novo mutations associated with ASD and epilepsy. SCN2A is a major gene for neurodevelopmental disorders.
- name: SYNGAP1
  association: Risk Factor
  notes: Synaptic Ras GTPase-activating protein; mutations cause intellectual disability and ASD.
- name: NRXN1
  association: Risk Factor
  notes: Neurexin 1; presynaptic cell adhesion molecule critical for synapse function. NRXN1 deletions have been associated with increased ASD risk.
- name: NLGN3
  association: Risk Factor
  notes: Neuroligin 3; postsynaptic cell adhesion molecule; mutations identified in ASD families.
- name: NLGN4
  association: Risk Factor
  notes: Neuroligin 4; postsynaptic cell adhesion molecule; X-linked mutations associated with ASD.
- name: MECP2
  association: Risk Factor
  notes: Rett syndrome gene; MECP2 duplication syndrome also causes ASD phenotype.
- name: PTEN
  association: Risk Factor
  notes: Tumor suppressor gene; mutations associated with macrocephaly and ASD. PTEN mutations are particularly associated with ASD in those with macrocephaly.
- name: FMR1
  association: Risk Factor
  notes: Fragile X syndrome is the most common single-gene cause of ASD.
  inheritance:
  - name: X-linked
inheritance:
- name: Complex/Multifactorial
  description: ASD is primarily a complex genetic disorder with contributions from common and rare variants as well as environmental factors. Heritability estimates range from 64-91%.
- name: De novo mutations
  description: De novo mutations, particularly in synaptic genes, account for 10-30% of ASD cases, especially in simplex families.
environmental:
- name: Advanced Parental Age
  notes: Both advanced maternal and paternal age are associated with increased ASD risk. Epidemiological studies consistently show parental age effects on ASD risk.
- name: Prenatal Infections
  notes: Maternal immune activation during pregnancy may increase ASD risk. Prenatal exposure to maternal infection has been associated with increased risk of autism in offspring.
- name: Prenatal Valproate Exposure
  notes: Valproic acid exposure during pregnancy significantly increases ASD risk. Strong epidemiological evidence links valproate exposure to ASD.
- name: Preterm Birth
  notes: Prematurity is associated with increased ASD risk. Meta-analyses confirm the association between prematurity and ASD.
treatments:
- name: Applied Behavior Analysis (ABA)
  description: Evidence-based behavioral intervention focusing on skill building and behavior modification. Most extensively studied intervention for ASD.
  treatment_term:
    preferred_term: behavioral counseling
    term:
      id: MAXO:0000077
      label: behavioral counseling
  notes: ABA-based interventions are supported by substantial research evidence for improving outcomes in children with ASD.
- name: Speech-Language Therapy
  description: Intervention to improve communication skills, including augmentative and alternative communication for nonverbal individuals.
  treatment_term:
    preferred_term: speech therapy
    term:
      id: MAXO:0000930
      label: speech therapy
  target_phenotypes:
  - Speech and Language Delay
- name: Occupational Therapy
  description: Focuses on sensory integration, fine motor skills, and daily living activities.
  treatment_term:
    preferred_term: occupational therapy
    term:
      id: MAXO:0001351
      label: occupational therapy
  target_phenotypes:
  - Motor Coordination Difficulties
  - Sensory Hypersensitivity
- name: Social Skills Training
  description: Structured interventions to teach social interaction skills.
  treatment_term:
    preferred_term: behavioral counseling
    term:
      id: MAXO:0000077
      label: behavioral counseling
  target_phenotypes:
  - Impaired Social Reciprocity
- name: Risperidone
  description: FDA-approved for irritability associated with ASD. Addresses aggression, self-injury, and severe tantrums.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  notes: Risperidone is FDA-approved for the treatment of irritability in children and adolescents with autism.
- name: Aripiprazole
  description: FDA-approved for irritability associated with ASD in children and adolescents.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  notes: Aripiprazole is FDA-approved for the treatment of irritability associated with autistic disorder in pediatric patients.
- name: Melatonin
  description: Often used to address sleep disturbances, which are common in ASD.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  target_phenotypes:
  - Sleep Disturbance
  notes: Melatonin supplementation has shown efficacy for improving sleep onset and duration in children with ASD.
- name: SSRIs
  description: May be used for anxiety and repetitive behaviors, though evidence is mixed.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  target_phenotypes:
  - Anxiety
  - Stereotyped Behaviors
- name: Educational Interventions
  description: Structured educational programs including TEACCH, Early Start Denver Model, and individualized education programs.
  notes: Early intensive behavioral intervention (EIBI) provides the best outcomes when started before age 4.
- name: Parent Training
  description: Training parents to implement behavioral strategies at home.
  treatment_term:
    preferred_term: behavioral counseling
    term:
      id: MAXO:0000077
      label: behavioral counseling
  notes: Parent-mediated interventions are effective in improving communication and reducing autism symptoms.
diagnosis:
- name: Developmental Screening
  description: Routine screening at 18 and 24 months using validated tools like M-CHAT.
  notes: AAP recommends universal ASD screening.
- name: Comprehensive Diagnostic Evaluation
  description: Multi-disciplinary assessment including developmental history, observation, and standardized assessments.
  notes: Gold standard tools include ADOS-2 and ADI-R.
- name: Genetic Testing
  description: Chromosomal microarray and exome sequencing to identify genetic etiology.
  diagnosis_term:
    preferred_term: genetic testing
    term:
      id: MAXO:0000127
      label: genetic testing
  notes: Recommended for all individuals with ASD; identifies etiology in 10-40% of cases.
animal_models:
- species: Mouse
  genotype: Shank3 knockout
  description: Models synaptic dysfunction and repetitive behaviors seen in ASD.
  associated_phenotypes:
  - Social deficits
  - Repetitive behaviors
  - Anxiety-like behavior
- species: Mouse
  genotype: BTBR T+Itpr3tf/J (BTBR)
  description: Inbred strain with robust ASD-like phenotypes.
  associated_phenotypes:
  - Social deficits
  - Repetitive behaviors
  - Communication deficits
- species: Mouse
  genotype: Fmr1 knockout
  description: Model of Fragile X syndrome, a leading genetic cause of ASD.
  associated_phenotypes:
  - Cognitive deficits
  - Social abnormalities
  - Hyperactivity
notes: Autism Spectrum Disorder is a highly heterogeneous neurodevelopmental condition with wide variability in symptom severity, cognitive ability, and functional outcomes. Early identification and intervention are critical for optimizing developmental trajectories. The neurodiversity movement has highlighted the importance of accepting and accommodating autistic individuals rather than solely focusing on normalization.
