    supports: SUPPORT
    snippet: Frontotemporal dementia (clinical Pick's disease) is a relatively common,
      but underdiagnosed degenerative disease in the presenium. ... The behavioural,
      aphasic and extrapyramidal presentations are labeled FTD-behavioural variant,
      Primary Progressive Aphasia (PPA) and Corticobasal Degeneration/Progressive
      Supranuclear Palsy (CBD/PSP).
    explanation: The literature describes Pick's disease as a type of frontotemporal
      dementia with behavior and executive function impacts, supporting progressive
      dementia and associated sequelae like loss of social awareness and executive
      dysfunction.
  - reference: PMID:28689508
    supports: SUPPORT
    snippet: Socially inappropriate behaviors, such as loss of empathy, inappropriateness
      of affect, and disinhibition are frequently reported in prodromal bvFTD and
      in prodromal AD.
    explanation: The snippet indicates that loss of social awareness is frequently
      observed in frontotemporal dementia, aligning with the sequelae specified in
      the query.
  - reference: PMID:30876954
    supports: SUPPORT
    snippet: Although primary progressive aphasia (PPA) is clinically typified by
      linguistic impairments, emerging evidence highlights the presence of early deficits
