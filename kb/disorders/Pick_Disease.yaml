- category: Neurologic
  frequency: FREQUENT
  name: Aphasia
  notes: Language difficulties, particularly with word-finding and naming. May progress
    to mutism in advanced stages.
  evidence:
  - reference: PMID:9059759
    supports: SUPPORT
    snippet: Primary progressive aphasia is an important recently emphasized clinical
      syndrome that is a common early manifestation of Pick's disease and Pick complex
      pathology.
    explanation: The reference states that primary progressive aphasia is a common
      early manifestation of Pick's disease, supporting the claim that aphasia is
      a frequent neurological symptom of Pick's disease.
  - reference: PMID:36925418
    supports: SUPPORT
    snippet: Frontotemporal Dementia, also known by the name Pick's disease, is a
      rare form of dementia that can run for several generations. The two key characteristics
      are argyrophilic, spherical intraneuronal inclusions, which most frequently
      impact the frontal and temporal poles, and localized cortical atrophy (Pick
      bodies).
    explanation: This reference confirms the association of Pick's disease with frontotemporal
      dementia, which includes language difficulties such as aphasia.
  - reference: PMID:37276800
    supports: SUPPORT
    snippet: His frontal and temporal forms of aphasia foreshadowed what are now called
      the nonfluent/agrammatic and semantic variants of primary progressive aphasia.
      Moreover, aphasic symptoms may occur with frontal degeneration (what used to
      be called 'Pick's disease') that yields personality changes and behavioral disturbances,
      now called the behavioral variant of frontotemporal dementia.
    explanation: The reference supports the statement by indicating that aphasic symptoms
      are associated with Pick's disease, particularly its frontal and temporal forms.
  phenotype_term:
    preferred_term: Aphasia
    term:
      id: HP:0002381
      label: Aphasia
- category: Neurologic
  frequency: OCCASIONAL
  name: Parkinsonism
  notes: Extrapyramidal signs such as rigidity, bradykinesia, and postural instability.
    More common as disease progresses.
  evidence:
  - reference: PMID:11402143
    supports: NO_EVIDENCE
    snippet: 'The clinical presentation in frontotemporal dementia (FTD) reflects
      the distribution of the pathologic changes rather than the exact histologic
      subtype of the disease. Three major clinical syndromes can be identified: 1)
      frontal variant FTD (dementia of frontal type) in which changes in social behavior
      and personality predominate, reflecting the orbitobasal frontal lobe focus of
      the pathology. Traditional cognitive tests are insensitive, but more specific
      measures are under development; 2) semantic dementia (progressive fluent aphasia)
      in which there is a breakdown in the conceptual database which underlies language
      production and comprehension, although deficits in nonverbal semantic knowledge
      can also be shown on neuropsychologic testing. Patients with semantic dementia
      have asymmetric anterolateral temporal atrophy with relative sparing of the
      hippocampal formation, which is typically worse on the left side. A variant
      of this syndrome affecting the right temporal lobe presents with progressive
      prosopagnosia; 3) progressive nonfluent aphasia in which the phonologic and
      syntactic components of language are affected in association with left peri-Sylvian
      atrophy. The assessment of patients with potential FTD involves a multidisciplinary
      approach. The development of comprehensive caregiver-based neuropsychiatric
      instruments, neuropsychologic tasks sensitive to semantic memory and other key
      cognitive impairments, and functional (hexamethyly-propyleneamine-SPECT) and
      structural (MRI) brain imaging represent significant advances in the field.'
    explanation: The provided literature does not mention parkinsonism or extrapyramidal
      signs such as rigidity, bradykinesia, and postural instability in the context
      of Pick's disease (Frontotemporal dementia).
  phenotype_term:
    preferred_term: Parkinsonism
    term:
      id: HP:0001300
      label: Parkinsonism
- category: Neurologic
  frequency: OCCASIONAL
  name: Primitive Reflexes
  notes: Reemergence of reflexes normally suppressed in adulthood, such as the grasp
    reflex or rooting reflex.
  evidence:
  - reference: PMID:12700289
    supports: SUPPORT
    snippet: Primitive reflexes are typically present in childhood, suppressed during
      normal development, and may reappear with diseases of the brain, particularly
      those affecting the frontal lobes.
    explanation: The reemergence of primitive reflexes, such as the grasp reflex,
      is associated with diseases affecting the frontal lobes, which includes Pick's
      disease.
  - reference: PMID:22411252
    supports: SUPPORT
    snippet: Picks disease is a major clinicopathological disease having circumscribed
      atrophy in the frontotemporal lobe.
    explanation: Pick's disease affects the frontal lobes, which can lead to the reemergence
      of primitive reflexes.
- category: Cognitive
  frequency: FREQUENT
  name: Executive Dysfunction
  notes: Impairment in planning, problem-solving, and abstract thinking. One of the
    earliest cognitive changes.
  evidence:
  - reference: PMID:20420119
    supports: SUPPORT
    snippet: This condition, formerly known as Pick's disease and considered rare,
      is estimated to be 12-15% of all dementias and 30-50% early onset ones. The
      clinical picture is protean, mainly a behavioural and language impairment, but
      the extrapyramidal syndromes of CBD and PSP also belong.
    explanation: The abstract mentions that the clinical picture of Pick's disease
      (frontotemporal dementia) mainly involves behavioral and language impairment.
      While it does not explicitly mention executive dysfunction, the broader category
      of cognitive impairments and the association with other syndromes that involve
      executive dysfunction support the statement.
  - reference: PMID:32145523
    supports: SUPPORT
    snippet: 'Corticobasal syndrome-Pick''s disease: A clinicopathological study.'
    explanation: The title of the study directly links Pick's disease with corticobasal
      syndrome, which is known to involve executive dysfunction. This supports the
      statement that executive dysfunction is frequent in Pick's disease.
  - reference: PMID:29854017
    supports: SUPPORT
    snippet: Specifically, in some NDs these deficits may represent core diagnostic
      criteria, such as for behavioral variant frontotemporal dementia (bvFTD)...
    explanation: The abstract mentions that social cognitive dysfunctions, including
      executive dysfunction, are core diagnostic criteria for behavioral variant frontotemporal
      dementia (bvFTD), which is closely related to Pick's disease.
- category: Neurologic
  frequency: RARE
  name: Seizures
