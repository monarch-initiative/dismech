has_subtypes:
- name: Behavioral Variant Frontotemporal Dementia (bvFTD)
  description: Characterized by significant changes in social behavior and conduct,
    with early emotional blunting and loss of insight.
  evidence:
  - reference: PMID:32440921
    supports: SUPPORT
    snippet: Behavioral variant FTD (bvFTD; 12/21) was the most common phenotype...
      bvFTD and PPA are the most common clinical phenotypes associated with PiD...
    explanation: The reference identifies that behavioral variant FTD (bvFTD) is a
      common presentation of Pick's disease, implying that PiD can be characterized
      by bvFTD symptoms.
  - reference: PMID:21881831
    supports: SUPPORT
    snippet: Some present with behavioral variant frontotemporal dementia (bvFTD)...
      predominantly apathetic with less florid social disinhibition and eating disturbances,
      and were more anxious than bvFTD(Pick's) patients.
    explanation: The study confirms that some patients with corticobasal degeneration
      (CBD) pathology showing bvFTD symptoms have similar trait overlaps with those
      having Pick's disease.
- name: Language Variant (Primary Progressive Aphasia)
  description: Includes progressive nonfluent aphasia and semantic dementia with prominent
    language deterioration as the initial symptom.
  evidence:
  - reference: PMID:27025090
    supports: SUPPORT
    snippet: Pick's disease is currently defined by the presence of tau-positive Pick
      bodies... The clinical phenotypes of Pick's disease include behavioral variant
      FTD (bvFTD), progressive nonfluent aphasia (PNFA) and semantic dementia (SD).
    explanation: This reference confirms that Pick's disease includes subtypes such
      as progressive nonfluent aphasia and semantic dementia, which are associated
      with prominent language deterioration as an initial symptom.
  - reference: PMID:24966676
    supports: SUPPORT
    snippet: 'Four clinical subtypes characterize the predominant presentations of
      this illness: behavioral or frontal variant FTD, progressive nonfluent aphasia,
      semantic dementia, and logopenic primary progressive aphasia.'
    explanation: This reference specifies that frontotemporal dementia, which includes
      Pick's disease, has subtypes including progressive nonfluent aphasia and semantic
      dementia, both associated with prominent initial language deterioration.
