name: CTCF-related Neurodevelopmental Disorder
creation_date: '2025-12-19T01:18:09Z'
updated_date: '2026-02-17T21:53:14Z'
description: >
  CTCF-related neurodevelopmental disorder is a rare Mendelian condition caused by
  heterozygous de novo mutations in the CTCF gene, which encodes a critical chromatin
  architecture protein. CTCF (CCCTC-binding factor) is an 11-zinc finger transcription
  factor essential for establishing topologically associating domains (TADs) and
  regulating three-dimensional genome structure. Affected individuals typically present
  with intellectual disability of variable severity, developmental delay, feeding
  difficulties, behavioral abnormalities, and variable dysmorphic features. The
  pathophysiology involves haploinsufficiency leading to disrupted chromatin looping,
  aberrant enhancer-promoter interactions, and dysregulation of neurodevelopmental
  genes.
category: Mendelian
parents:
- Neurodevelopmental Disorder
- Chromatin Disorder
prevalence:
- population: Global
  percentage: Rare
progression:
- phase: Onset
  age_range: Infancy/Early Childhood
pathophysiology:
- name: CTCF Haploinsufficiency
  description: >
    Heterozygous loss-of-function mutations in CTCF lead to reduced functional
    CTCF protein levels, disrupting its role as a master regulator of chromatin
    architecture. CTCF is essential for establishing insulator elements that
    define topologically associating domain (TAD) boundaries. Both frameshift
    and missense variants (affecting zinc finger domains) result in functional
    haploinsufficiency through nonsense-mediated decay or impaired DNA binding.
  cell_types:
  - preferred_term: neural progenitor cell
    term:
      id: CL:0011020
      label: neural progenitor cell
  - preferred_term: neuron
    term:
      id: CL:0000540
      label: neuron
  biological_processes:
  - preferred_term: chromatin organization
    term:
      id: GO:0006325
      label: chromatin organization
  - preferred_term: regulation of gene expression
    term:
      id: GO:0010468
      label: regulation of gene expression
  locations:
  - preferred_term: brain
    term:
      id: UBERON:0000955
      label: brain
  evidence:
  - reference: PMID:23746550
    supports: SUPPORT
    snippet: "Our findings indicate that haploinsufficiency of CTCF affects genomic
      interaction of enhancers and their regulated gene promoters that drive developmental
      processes and cognition."
    explanation: Original discovery paper establishing that CTCF
      haploinsufficiency disrupts enhancer-promoter interactions critical for
      development and cognition.
  - reference: PMID:31239556
    supports: SUPPORT
    snippet: "Our extensive follow-up study does not indicate any clear correlation
      between nature and location of variants and clinical presentation. Furthermore,
      differentially expressed genes significantly overlapped between individuals
      with either missense or LGD variants"
    explanation: Large cohort study demonstrating that both missense and
      loss-of-function variants lead to similar functional consequences,
      supporting haploinsufficiency as the disease mechanism.
  downstream:
  - target: Chromatin Architecture Disruption
    description: Reduced CTCF dosage weakens TAD boundaries and long-range
      insulator function.
- name: Chromatin Architecture Disruption
  description: >
    Reduced CTCF function leads to aberrant chromatin looping and disrupted
    TAD boundaries, causing inappropriate enhancer-promoter interactions.
    CTCF normally mediates formation of chromatin loops that define TADs,
    and its depletion causes blurred domain boundaries and altered
    three-dimensional genome structure. The R567W mutation specifically
    affects CTCF binding to peripheral motifs, causing local chromatin
    structure alterations particularly at the clustered protocadherin locus.
  biological_processes:
  - preferred_term: chromosome organization
    term:
      id: GO:0051276
      label: chromosome organization
  - preferred_term: regulation of chromatin organization
    term:
      id: GO:1902275
      label: regulation of chromatin organization
  locations:
  - preferred_term: cerebral cortex
    term:
      id: UBERON:0000956
      label: cerebral cortex
  evidence:
  - reference: PMID:38951485
    supports: SUPPORT
    snippet: "it specifically hinders CTCF binding to peripheral motifs upstream to
      the core consensus site, causing alterations in local chromatin structure and
      gene expression, particularly at the clustered protocadherin locus"
    explanation: The R567W mutation causes specific chromatin structure
      alterations and dysregulation of protocadherin genes important for
      neuronal connectivity.
  downstream:
  - target: Neurodevelopmental Gene Dysregulation
    description: Aberrant enhancer-promoter contacts misregulate developmental
      transcriptional programs.
- name: Neurodevelopmental Gene Dysregulation
  description: >
    CTCF haploinsufficiency leads to widespread gene dysregulation affecting
    neurodevelopmental pathways. RNA-sequencing in affected individuals revealed
    3,828 deregulated genes enriched for known neurodevelopmental disorder genes
    and transcriptional regulation processes. Downregulated genes are enriched
    for transcription-related processes, while upregulated genes are enriched
    for translational and ribosomal processes.
  cell_types:
  - preferred_term: neural progenitor cell
    term:
      id: CL:0011020
      label: neural progenitor cell
  - preferred_term: cerebral cortex neuron
    term:
      id: CL:0010012
      label: cerebral cortex neuron
  biological_processes:
  - preferred_term: regulation of gene expression
    term:
      id: GO:0010468
      label: regulation of gene expression
  evidence:
  - reference: PMID:31239556
    supports: SUPPORT
    snippet: "RNA-sequencing in five individuals identified 3828 deregulated genes
      enriched for known NDD genes and biological processes such as transcriptional
      regulation"
    explanation: Transcriptome analysis shows broad dysregulation of genes
      including those implicated in neurodevelopmental disorders.
  - reference: PMID:23746550
    supports: SUPPORT
    snippet: "Transcriptome analyses in all three individuals with point mutations
      revealed deregulation of genes involved in signal transduction and emphasized
      the role of CTCF in enhancer-driven expression of genes."
    explanation: Initial transcriptome analysis showed CTCF mutations cause
      deregulation of signal transduction genes.
  downstream:
  - target: Abnormal Neural Progenitor Cell Development
    description: Misexpression of cortical developmental genes alters progenitor
      maintenance and neuronal differentiation.
  - target: Intellectual Disability
    description: Persistent dysregulation of neurocognitive gene networks
      impairs intellectual development.
  - target: Global Developmental Delay
    description: Widespread transcriptional defects delay acquisition of
      developmental milestones.
  - target: Behavioral Abnormalities
    description: Altered cortical circuit maturation contributes to behavioral
      dysregulation.
  - target: Seizures
    description: Dysregulated neuronal excitability programs increase seizure
      susceptibility.
  - target: Facial Dysmorphism
    description: Craniofacial developmental gene dysregulation contributes to
      characteristic facial features.
  - target: Short Stature
    description: Growth regulatory transcriptional disruption contributes to
      reduced linear growth.
  - target: Congenital Heart Defects
    description: Misregulated cardiac developmental transcription factors
      increase structural heart defect risk.
  - target: Cleft Palate
    description: Perturbed craniofacial patterning pathways predispose to
      palatal fusion defects.
  - target: Hearing Loss
    description: Developmental dysregulation of auditory pathway genes increases
      risk of sensorineural deficits.
- name: Abnormal Neural Progenitor Cell Development
  description: >
    CTCF mutations induce premature depletion of stem-like neural progenitor
    cells and accelerate maturation of GABAergic neurons within the developing
    cortex. The R567W mutation causes reduced proportions of neural progenitors
    and radial glial cells, with increased postmitotic neuroblasts and
    inhibitory GABAergic neurons, disrupting the balanced development of
    excitatory and inhibitory neural circuits.
  cell_types:
  - preferred_term: neural progenitor cell
    term:
      id: CL:0011020
      label: neural progenitor cell
  - preferred_term: cerebral cortex GABAergic interneuron
    term:
      id: CL:0010011
      label: cerebral cortex GABAergic interneuron
  locations:
  - preferred_term: cerebral cortex
    term:
      id: UBERON:0000956
      label: cerebral cortex
  evidence:
  - reference: PMID:38951485
    supports: SUPPORT
    snippet: "This mutation induces premature stem-like cell exhaustion, accelerates
      the maturation of GABAergic neurons, and disrupts neurodevelopmental and synaptic
      pathways."
    explanation: Mouse model and human organoid studies show the R567W mutation
      causes premature neural progenitor depletion and accelerated GABAergic
      neuron maturation.
  downstream:
  - target: Microcephaly
    description: Premature progenitor exhaustion reduces final brain growth and
      head circumference.
  - target: Hypotonia
    description: Disrupted corticospinal and motor network maturation
      contributes to low muscle tone.
  - target: Feeding Difficulties
    description: Neurodevelopmental impairment of oral motor coordination and
      autonomic regulation impairs feeding.
phenotypes:
- category: Cognitive
  name: Intellectual Disability
  description: >
    Intellectual disability of variable severity is a core feature, ranging from
    learning difficulties and normal IQ to severe intellectual disability. Some
    individuals attend mainstream school or graduate from college, while others
    require substantial lifelong support.
  frequency: VERY_FREQUENT
  diagnostic: true
  phenotype_term:
    preferred_term: Intellectual disability
    term:
      id: HP:0001249
      label: Intellectual disability
  evidence:
  - reference: PMID:31239556
    supports: SUPPORT
    snippet: "Cognitive impairment was extremely variable, ranging from learning difficulties,
      normal IQ, and attending mainstream school or graduating from college in seven
      individuals to severe ID in three individuals."
    explanation: Large cohort demonstrates highly variable cognitive impairment
      from normal IQ to severe intellectual disability.
  - reference: PMID:23746550
    supports: SUPPORT
    snippet: "we now identified two de novo frameshift mutations and one de novo missense
      mutation in CTCF in individuals with intellectual disability, microcephaly,
      and growth retardation"
    explanation: Original identification of CTCF mutations in individuals with
      intellectual disability.
- category: Developmental
  name: Global Developmental Delay
  description: >
    Delayed achievement of developmental milestones including motor and language
    domains. Walking age ranges from 12 months to over 3 years, and age of first
    words ranges from 12 months to absent speech at 12 years.
  frequency: VERY_FREQUENT
  diagnostic: true
  phenotype_term:
    preferred_term: Global developmental delay
    term:
      id: HP:0001263
      label: Global developmental delay
  evidence:
  - reference: PMID:31239556
    supports: SUPPORT
    snippet: "Walking age ranged from 12 months to three years, and age of first words
      from 12–18 months to lack of speech at age 12 years."
    explanation: Cohort data showing variable but common developmental delay in
      motor and language milestones.
- category: Growth
  name: Feeding Difficulties
  description: >
    Feeding problems in infancy, including poor feeding and failure to thrive,
    are among the most common features. Many affected individuals require
    temporary tube feeding.
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Feeding difficulties in infancy
    term:
      id: HP:0008872
      label: Feeding difficulties in infancy
  evidence:
  - reference: PMID:31239556
    supports: SUPPORT
    snippet: "failure to thrive or feeding difficulties, often requiring tube feeding,
      occurred in 23 individuals"
    explanation: Feeding difficulties requiring tube feeding in approximately
      64% of cohort (23/36).
- category: Neurologic
  name: Microcephaly
  description: >
    Microcephaly or borderline microcephaly is present in approximately 30-50%
    of affected individuals, reflecting impaired neurogenesis and brain development.
