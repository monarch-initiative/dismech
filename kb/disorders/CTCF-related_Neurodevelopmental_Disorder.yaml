genetic:
- name: CTCF
  association: Pathogenic Mutations
  presence: Positive
  notes: >
    Heterozygous de novo loss-of-function mutations (frameshift, nonsense,
    splice site) and missense variants (predominantly in zinc finger domains)
    cause this disorder. CTCF encodes an 11-zinc finger transcription factor
    essential for chromatin organization. About 85% of variants are de novo,
    with rare familial cases showing variable expressivity. Recurrent variants
    include p.Arg339Gln, p.Arg368Cys, and p.Arg567Trp.
  evidence:
  - reference: PMID:31239556
    supports: SUPPORT
    snippet: "The individuals in our cohort carried 2 deletions, 8 likely gene-disruptive,
      2 splice-site, and 20 different missense variants, most of them de novo."
    explanation: Comprehensive description of the mutation spectrum in the
      largest reported cohort.
  - reference: PMID:23746550
    supports: SUPPORT
    snippet: "we now identified two de novo frameshift mutations and one de novo missense
      mutation in CTCF"
    explanation: Original discovery of pathogenic CTCF variants.
diagnosis:
- name: Genetic Testing for CTCF Mutations
  presence: Positive in affected individuals
  notes: >
    Diagnosis confirmed by identification of heterozygous pathogenic
    variants in CTCF through exome sequencing or gene panels. Most variants
    are de novo, but parental testing is important as rare familial cases
    with variable expressivity have been reported.
treatments:
- name: Supportive Developmental Therapies
  description: >
    Early intervention services including speech therapy, occupational
    therapy, and physical therapy to address developmental delays.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Educational Support
  description: >
    Individualized educational programs and special education services
    to support learning. Educational needs vary widely given the range
    of cognitive impairment from normal IQ to severe intellectual disability.
- name: Feeding Support
  description: >
    Nutritional support and feeding therapy for infants and children
    with feeding difficulties, including temporary tube feeding when necessary.
- name: Behavioral Management
  description: >
    Management of behavioral abnormalities including ADHD-like features,
    autistic behaviors, and aggression through behavioral therapy and
    potentially pharmacological interventions.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Genetic Counseling
  description: >
    Genetic counseling for families regarding recurrence risk, inheritance
    patterns, and implications of diagnosis. Most cases are de novo with
    low recurrence risk, but rare familial cases have been reported.
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
notes: >
  CTCF-related neurodevelopmental disorder was first characterized in 2013 through
  exome sequencing identifying de novo CTCF mutations in individuals with unexplained
  intellectual disability. The phenotypic spectrum is highly variable, ranging from
  mild developmental delay with normal IQ to severe intellectual disability. The
  disorder exemplifies how disruption of chromatin architecture proteins causes
  neurodevelopmental phenotypes. Drosophila studies have confirmed that CTCF
  dosage is critical for learning and memory processes, providing insight into
  the cognitive phenotype. Also known as Mental Retardation, Autosomal Dominant 21
  (MRD21, MIM 615502).
