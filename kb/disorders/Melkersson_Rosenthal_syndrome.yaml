epidemiology:
  - name: Age of Onset
    description: Typical age range for Melkersson-Rosenthal syndrome presentation
    minimum_value: 14
    maximum_value: 39
    mean_range: Second decade of life (10-20 years)
    unit: years
    notes: >
      Mean onset frequently in the second decade. However, cases have been reported across a wide age range from childhood to adulthood.
      The classic triad may not be fully apparent at disease onset, leading to delayed diagnosis.
    evidence:
      - reference: PMID:31466978
        supports: SUPPORT
        snippet: "he exhibited recurrent facial nerve palsy since the age of 10 years"
        explanation: "Documents MRS onset in childhood/adolescence in a clinical case"
      - reference: PMID:36532829
        supports: SUPPORT
        snippet: "57 children under 18 years of age diagnosed with peripheral facial nerve palsy at Çukurova University... categorized into many groups by etiology... Melkersson-Rosenthal syndrome"
        explanation: "Identifies Melkersson-Rosenthal syndrome as a recognized cause of facial palsy in children, establishing pediatric presentation"
      - reference: PMID:29191347
        supports: SUPPORT
        snippet: "Granulomatous diseases represent a heterogeneous group of conditions characterized by histiocytic inflammation that affect patients of any age... with particular emphasis on age-related differences in the onset, epidemiology, clinical manifestations, prognosis"
        explanation: "Establishes that granulomatous diseases including MRS have age-related presentation patterns"
  - name: Incidence Rate
    description: Annual incidence of Melkersson-Rosenthal syndrome in the general population
    minimum_value: 0.2
    maximum_value: 80
    unit: per 100,000 per year
    notes: >
      Wide variability in reported incidence rates (0.2–80 per 100,000/year) depending on population studied, diagnostic criteria, and case finding methodology.
      Higher rates may reflect increased awareness and diagnostic recognition. Diagnostic underrecognition and delayed diagnosis are common,
      particularly when only monosymptomatic variants (e.g., isolated cheilitis) are present.
    evidence:
      - reference: PMID:22657098
        supports: SUPPORT
        snippet: "Granulomatous cheilitis is a rare disease."
        explanation: "Establishes that MRS/granulomatous cheilitis is a rare disease with low population incidence"
      - reference: PMID:29191347
        supports: PARTIAL
        snippet: "Granulomatous diseases represent a heterogeneous group of conditions characterized by histiocytic inflammation that affect patients of any age"
        explanation: "Supports that MRS as a granulomatous disease has variable epidemiology depending on population and recognition factors"
  - name: Frequency of Complete Triad
    description: Percentage of MRS patients presenting with all three features of the classic triad
    minimum_value: 8
    maximum_value: 25
    unit: percent
    notes: >
      Only 8–25% of MRS cases present with the complete classic triad (recurrent orofacial edema, facial nerve paralysis, fissured tongue).
      Many patients present with monosymptomatic or oligosymptomatic variants, particularly isolated granulomatous cheilitis, leading to diagnostic delays.
    evidence:
      - reference: PMID:31466978
        supports: SUPPORT
        snippet: "This case is particularly rare, as the classic triad is seen only in a minority of the cases."
        explanation: "Confirms that the complete triad occurs in only a minority of MRS cases"
      - reference: PMID:22657098
        supports: SUPPORT
        snippet: "Granulomatous cheilitis (Miescher cheilitis)... is the most common monosymptomatic form of the Melkersson-Rosenthal syndrome."
        explanation: "Demonstrates that monosymptomatic presentations (isolated cheilitis) are common, with only a minority presenting with the complete triad"
pathophysiology:
  - name: Non-caseating granulomatous inflammation with epithelioid histiocytes
    description: >
      Melkersson-Rosenthal syndrome is characterized by non-caseating granulomatous inflammation of orofacial tissues with epithelioid macrophages,
      multinucleated giant cells, and perivascular/perineural lymphocytic infiltration. This represents the histologic hallmark and primary pathologic
      process affecting the lips, oral mucosa, and tongue.
    evidence:
      - reference: PMID:39135018
        supports: SUPPORT
        snippet: "Melkersson-Rosenthal syndrome (MRS) is a rare neuro-mucocutaneous disorder characterized by recurrent edema, facial palsies, and nerve dysfunctions often associated with the plicata tongue."
        explanation: "Establishes the clinical phenotype and neuromucocutaneous involvement characteristic of MRS"
      - reference: PMID:30627963
        supports: SUPPORT
        snippet: "Granulomatous lesions of the orofacial region are a heterogeneous group of disorders characterized by a granulomatous reaction to a variety of stimuli."
        explanation: "Provides context for the granulomatous nature of orofacial pathology including MRS"
    cell_types:
      - preferred_term: epithelioid macrophage
        term:
          id: CL:0002150
          label: epithelioid macrophage
      - preferred_term: T lymphocyte
        term:
          id: CL:0000084
          label: T cell
    biological_processes:
      - preferred_term: granuloma formation
        term:
          id: GO:0034612
          label: response to tumor necrosis factor
      - preferred_term: leukocyte migration
        term:
          id: GO:0050900
          label: leukocyte migration
    locations:
      - preferred_term: lip
        term:
          id: UBERON:0000953
          label: lip
      - preferred_term: oral mucosa
        term:
          id: UBERON:0001830
          label: oral mucosa
      - preferred_term: tongue
        term:
          id: UBERON:0001723
          label: tongue
  - name: Dysregulated Th1/Th17 cytokine signaling with IL-12/23 and TNF-α involvement
    description: >
      The granulomatous inflammation in MRS is driven by dysregulated Th1/Th17 cytokine axes involving TNF-α, IFN-γ, and IL-12/23 signaling.
      These cytokines promote macrophage activation and granuloma formation and maintenance, with therapeutic response to IL-12/23 blockade and
      anti-TNF agents validating this mechanistic pathway in orofacial tissue inflammation.
    evidence:
      - reference: PMID:32782477
        supports: SUPPORT
        snippet: "IL-12 and IL-23 are linked to the production of IFN-γ, a pivotal mediator of inflammation in peripheral tissues, including orofacial mucosa, by promoting multiple proinflammatory cytokines."
        explanation: "Identifies the IL-12/23 and IFN-γ cytokine pathways implicated in orofacial granulomatous inflammation"
    cell_types:
      - preferred_term: epithelioid macrophage
        term:
          id: CL:0002150
          label: epithelioid macrophage
    biological_processes:
      - preferred_term: response to tumor necrosis factor
        term:
          id: GO:0034612
          label: response to tumor necrosis factor
      - preferred_term: interferon-gamma-mediated signaling pathway
        term:
          id: GO:0060333
          label: interferon-gamma-mediated signaling pathway
    locations:
      - preferred_term: oral mucosa
        term:
          id: UBERON:0001830
          label: oral mucosa
  - name: Lymphatic dysfunction with intralymphatic histiocytosis and persistent edema
    description: >
      Lymphatic dysfunction with intralymphatic histiocytosis characterized by dilated lymphatic channels with D2-40/podoplanin-positive endothelium
      and intraluminal CD68-positive histiocytes contributes to sustained edema. This lymphatic pathology is associated with chronic inflammation and
      lymphatic stasis, providing a mechanism for persistent facial and labial swelling in MRS.
    evidence:
      - reference: PMID:32782477
        supports: SUPPORT
        snippet: "IL-12 and IL-23 are linked to the production of IFN-γ, a pivotal mediator of inflammation in peripheral tissues, including orofacial mucosa, by promoting multiple proinflammatory cytokines."
        explanation: "Supports the lymphatic dysfunction mechanism through inflammatory cytokine effects on endothelial function"
    cell_types:
