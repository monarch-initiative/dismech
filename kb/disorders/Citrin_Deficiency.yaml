- name: NICCD (Neonatal Intrahepatic Cholestasis caused by Citrin Deficiency)
  description: 'Neonatal-onset presentation with intrahepatic cholestasis, conjugated hyperbilirubinemia, hepatomegaly, and
    transient liver dysfunction. Usually resolves by age one year with appropriate dietary management, though liver failure
    and transplantation are rarely required.

    '
- name: FTTDCD (Failure to Thrive and Dyslipidemia caused by Citrin Deficiency)
  description: 'Childhood-onset presentation characterized by growth impairment, dyslipidemia, fatigue, and food preference
    for protein- and lipid-rich foods with aversion to carbohydrate-rich foods. Occurs after resolution of NICCD or as the
    first recognized clinical stage.

    '
- name: CTLN2 (Adult-onset Type II Citrullinemia)
  description: 'Adult-onset presentation with recurrent hyperammonemic encephalopathy, elevated plasma citrulline, neuropsychiatric
    symptoms, and risk of hepatocellular carcinoma. Affects approximately 5% of patients with citrin deficiency, with onset
    ranging from 10 to 70 years of age.

    '
pathophysiology:
- name: Malate-aspartate shuttle dysfunction and hepatocellular energy crisis
  description: 'Citrin (AGC2) is the mitochondrial aspartate-glutamate carrier that is essential for the malate-aspartate
    shuttle (MAS). Loss of citrin impairs cytosolic NADH transfer into mitochondria and reduces cytosolic aspartate, NAD+,
    and ATP, creating a fundamental hepatocellular energy and redox deficiency.

    '
