- name: Impaired hepatic glycolysis and carbohydrate toxicity
  description: 'Because glycolysis depends on cytosolic NAD+ regenerated via the MAS, citrin-deficient hepatocytes cannot
    sustain glycolysis efficiently. Under high carbohydrate load, metabolism is blocked at the glyceraldehyde-3-phosphate
    dehydrogenase (GAPDH) step, leading to accumulation of glucose metabolites, depletion of inorganic phosphate, and further
    ATP loss. This creates an actively harmful state termed carbohydrate toxicity.

    '
