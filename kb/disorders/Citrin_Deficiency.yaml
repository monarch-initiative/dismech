description: 'Citrin deficiency is an autosomal recessive disorder caused by biallelic loss-of-function variants in SLC25A13,
  which encodes citrin (aspartate- glutamate carrier 2, AGC2), an inner mitochondrial membrane transporter and core component
  of the hepatic malate-aspartate shuttle (MAS). Loss of citrin impairs export of mitochondrial aspartate to the cytosol and
  cytosolic NADH-to-mitochondrial NADH transfer needed to regenerate cytosolic NAD+, producing a hepatocellular energy and
  redox crisis that secondarily perturbs carbohydrate handling, de novo lipogenesis, fatty-acid oxidation, and ammonia detoxification.
  The disease manifests in age-dependent stages: neonatal intrahepatic cholestasis (NICCD), failure to thrive and dyslipidemia
  (FTTDCD), and adult-onset hyperammonemic encephalopathy (CTLN2). Medium-chain triglyceride (MCT) supplementation with carbohydrate
  restriction is the mainstay of therapy. Liver transplantation is reserved for severe or refractory cases.

  '
