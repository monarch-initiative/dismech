genetic:
- name: ACAT1 pathogenic variants
  features: 'BKD is caused by biallelic pathogenic variants in the ACAT1 gene, which encodes mitochondrial acetoacetyl-CoA
    thiolase (T2). To date, 105 ACAT1 variants have been reported in 149 T2-deficient patients. The 56 disease-associated
    missense variants map to buried residues in the T2 crystal structure, likely causing deficiency through lower folding
    efficiency or stability. Residual T2 activity in vivo determines the severity of the biochemical phenotype, while clinical
    phenotype does not correlate well with genotype.

    '
  inheritance:
  - name: Autosomal recessive
    description: 'BKD follows autosomal recessive inheritance. All affected individuals carry biallelic (homozygous or compound
      heterozygous) pathogenic variants in ACAT1.

      '
    evidence:
    - reference: PMID:38853254
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Beta-ketothiolase deficiency (BKD) is a rare autosomal recessive condition affecting isoleucine catabolism
        and ketone body metabolism.
      explanation: Directly states autosomal recessive inheritance for BKD.
    - reference: PMID:40598206
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: 'Beta-ketothiolase deficiency (mitochondrial acetoacetyl-CoA thiolase, T2) deficiency (OMIM #203750, *607809)
        is an autosomal recessive disorder of isoleucine catabolism and ketone body utilization.'
      explanation: Confirms autosomal recessive inheritance with OMIM reference.
  variants:
  - name: Compound heterozygous ACAT1 variants
    description: 'Compound heterozygosity for two different ACAT1 pathogenic variants is a common genotype. For example, ACAT1
      c.481T>C, p.(Tyr161His) was identified in compound heterozygosity in an adult patient presenting with diabetic ketoacidosis.

      '
    evidence:
    - reference: PMID:38853254
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: genetically confirmed compound heterozygosity for variants in ACAT1, including a novel ACAT1 c.481T>C, p.(Tyr161His)
        variant.
      explanation: Documents a specific novel ACAT1 variant in a BKD patient.
  - name: Founder mutations in consanguineous populations
    description: 'Founder mutations have been identified in specific populations. In a Palestinian cohort, a founder mutation
      was found in six patients from three families. All affected patients were offspring of consanguineous marriages, increasing
      the likelihood of homozygous pathogenic variants.

      '
    evidence:
    - reference: PMID:40598206
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: a founder mutation was identified in six patients from three families.
      explanation: Documents a founder ACAT1 mutation in the Palestinian population.
  - name: Missense variants affecting buried residues
    description: 'Almost all of the 56 disease-associated missense ACAT1 variants affect residues that are completely or partially
      buried in the T2 structure, causing deficiency through lower in vivo T2 activity due to reduced folding efficiency or
      stability.

      '
    evidence:
    - reference: PMID:31268215
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Almost all these missense variants concern residues that are completely or partially buried in the T2 structure.
        Such variants are expected to cause T2 deficiency by having lower in vivo T2 activity because of lower folding efficiency
        and/or stability.
      explanation: Structural analysis of ACAT1 missense variants mapped onto T2 crystal structure.
  evidence:
  - reference: PMID:31268215
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: To date, 105 ACAT1 variants have been reported in 149 T2-deficient patients.
    explanation: Comprehensive mutation update cataloging all known ACAT1 variants.
treatments:
- name: Avoidance of catabolic triggers
  description: 'The cornerstone of chronic BKD management is avoidance of prolonged fasting, ketogenic diets, and prompt treatment
    of intercurrent illness to prevent catabolic stress and ketoacidotic episodes.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:38853254
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: BKD typically manifests in childhood as recurrent episodes of ketoacidosis, the frequency of which tends to reduce
      with age.
    explanation: Episodic nature triggered by catabolic stress supports the importance of trigger avoidance.
- name: Dietary management
  description: 'Mild protein restriction with avoidance of excess fat intake, regular carbohydrate intake to prevent ketosis,
    and sick-day glucose and electrolyte solutions. The dietary approach is less restrictive than for many other organic acidemias
    due to the generally favorable prognosis.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  notes: Mild protein restriction and dietary management are standard of care but specific published evidence from the
    available abstracts is limited. The favorable natural history of BKD permits a less restrictive approach than other organic
    acidemias.
- name: Acute crisis management with intravenous dextrose
  description: 'During acute ketoacidotic episodes, intravenous dextrose infusion to suppress ketogenesis (even if euglycemic),
    along with intravenous fluids and electrolyte correction. Bicarbonate may be used for severe acidosis. Severe crises may
    require intensive care with ventilation and dialysis when needed.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:35850931
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: At the time of admission, the patient had acidosis, drowsiness, and respiratory failure.
    explanation: Documents the severity of acute crisis presentation requiring intensive care, but the abstract does not detail
      the treatment protocol itself.
- name: Carnitine supplementation
  description: 'L-carnitine supplementation may be considered if carnitine deficiency is documented, to support organic acid
    detoxification and excretion via acylcarnitine conjugation.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  notes: L-carnitine supplementation is a standard adjunctive therapy in organic acidemias but direct evidence specific
    to BKD efficacy is limited.
- name: Newborn screening
  description: 'BKD can be detected through expanded newborn screening using tandem mass spectrometry (MS/MS) via elevated
    C5:1 and C5-OH acylcarnitines. However, screening sensitivity is not 100 percent, and some affected patients may be missed.
    Second-tier genetic testing using NGS panels can reduce false positive rates.

    '
