- name: Episodic metabolic decompensation
  description: 'Under catabolic triggers such as infection, prolonged fasting, or ketogenic diet, increased reliance on ketone
    body flux and amino acid catabolism overwhelms the blocked T2 pathway. Accumulated organic acids produce high anion gap
    metabolic acidosis with ketosis and variable glycemia. Between crises, biochemical profiles may normalize, complicating
    detection. Episodes decrease in frequency with age, and are rare after age 10 in most patients.

    '
