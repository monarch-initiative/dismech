- name: 2-Methyl-3-hydroxybutyrate (2M3HB)
  presence: INCREASED
  frequency: VERY_FREQUENT
  context: 'Elevated urinary 2-methyl-3-hydroxybutyrate is the most sensitive biochemical marker of BKD, elevated in the large
    majority of patients during crisis. It is a characteristic isoleucine-derived metabolite accumulating due to the T2 enzyme
    block.

    '
  evidence:
