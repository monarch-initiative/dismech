prevalence:
- population: Global
  percentage: Rare
  notes: 'BKD is rare. In a large Chinese newborn screening cohort of 206,977 neonates, the incidence was estimated at approximately
    1:32,237, detected only in the Miao ethnic subgroup. To date, over 149 patients have been reported worldwide.

    '
progression:
- phase: Onset
  age_range: Infancy to early childhood
  notes: 'Typically presents between 6 months and 2 years with a first episode of ketoacidosis, often triggered by intercurrent
    illness.

    '
  evidence:
  - reference: PMID:40598206
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: diagnosed between 7 months and 22 months of age at two tertiary care centers in Palestine.
    explanation: Documents typical age of diagnosis in a cohort of 12 BKD patients.
- phase: Recurrent episodic crises
  notes: 'Recurrent ketoacidotic episodes occur during early childhood, triggered by infection, fasting, or ketogenic diet.
    Frequency tends to decrease with age and episodes are rare after age 10.

    '
  evidence:
  - reference: PMID:38853254
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: BKD typically manifests in childhood as recurrent episodes of ketoacidosis, the frequency of which tends to reduce
      with age.
    explanation: Supports episodic nature and age-dependent reduction of decompensation.
- phase: Long-term outcome
  notes: 'The overall prognosis is generally favorable with appropriate management. Neurological complications, particularly
    extrapyramidal signs, may occur as sequelae of severe episodes or occasionally independent of recognized metabolic crises.
    Mortality occurs in a minority of patients during severe crises.

    '
  evidence:
  - reference: PMID:40598206
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Ten of the twelve patients had favorable outcomes, while two unfortunately passed away at the time of the study.
    explanation: Documents favorable long-term outcomes in the majority of BKD patients with some mortality.
pathophysiology:
- name: Impaired isoleucine catabolism
  description: 'ACAT1/T2 catalyzes the thiolytic cleavage of 2-methyl-acetoacetyl-CoA into propionyl-CoA and acetyl-CoA, the
    terminal step in the isoleucine degradation pathway. Loss of T2 activity blocks this step, leading to accumulation of
    upstream isoleucine-derived metabolites including 2-methyl-3-hydroxybutyrate, 2-methylacetoacetate, and tiglylglycine.

    '
