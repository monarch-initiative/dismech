    explanation: Documents 2M3HB as the characteristic laboratory finding in all 12 patients.
  - reference: PMID:31268215
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The presence of isoleucine-derived metabolites is the key marker for biochemical diagnosis.
    explanation: Confirms isoleucine-derived metabolites as key diagnostic markers in T2 deficiency.
- name: Tiglylglycine (TIG)
