- name: Impaired ketone body metabolism
  description: 'T2 is involved in ketogenesis in the liver (synthesizing acetoacetyl-CoA from acetyl-CoA) and in the terminal
    step of ketolysis in extrahepatic tissues (cleaving acetoacetyl-CoA to two acetyl-CoAs). Loss of T2 activity impairs extrahepatic
    ketone body utilization, predisposing to ketosis and ketoacidosis under catabolic stress.

    '
