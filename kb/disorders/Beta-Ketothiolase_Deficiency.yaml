name: Beta-Ketothiolase Deficiency
category: Mendelian
creation_date: '2025-06-12T20:16:27Z'
updated_date: '2026-02-26T23:21:44Z'
synonyms:
- T2 deficiency
- Mitochondrial acetoacetyl-CoA thiolase deficiency
- 3-oxothiolase deficiency
- Alpha-methylacetoaceticaciduria
- BKD
description: 'Beta-ketothiolase deficiency (BKD) is a rare autosomal recessive inborn error of metabolism caused by biallelic
  pathogenic variants in ACAT1, encoding mitochondrial acetoacetyl-CoA thiolase (T2). The enzyme is required for both isoleucine
  catabolism and ketone body metabolism. Loss of T2 activity blocks the terminal step of isoleucine degradation and impairs
  extrahepatic ketolysis, leading to accumulation of toxic organic acid intermediates. The disorder typically manifests in
  infancy or early childhood with recurrent episodes of ketoacidosis triggered by catabolic stressors such as infection, fasting,
  or ketogenic diet. Between episodes, patients are generally well. Characteristic biochemical markers include elevated urinary
  2-methyl-3-hydroxybutyrate, tiglylglycine, and 2-methylacetoacetate. The frequency of ketoacidotic episodes tends to decrease
  with age and is rare after age 10. With appropriate management, the prognosis is generally favorable, although neurological
  sequelae including extrapyramidal signs can occur.

  '
