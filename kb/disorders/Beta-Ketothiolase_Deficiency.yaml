notes: 'BKD can clinically mimic diabetic ketoacidosis, particularly in the pediatric setting. Atypical features such as persistent
  acidosis, fluctuating glucose, and normal HbA1c should prompt evaluation for inborn errors of metabolism. The biochemical
  triad (2M3HB, TIG, 2MAA) is not always complete, and MS/MS acylcarnitine screening does not ensure 100 percent sensitivity.
  Even patients with null mutations can show normal urine organic acids and blood acylcarnitines when clinically well.

  '
