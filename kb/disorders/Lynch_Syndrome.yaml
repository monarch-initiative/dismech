    term:
      id: CL:0000066
      label: epithelial cell
  - preferred_term: endometrial epithelial cell
    term:
      id: CL:0002076
      label: endo-epithelial cell
  biological_processes:
  - preferred_term: DNA Repair
    modifier: DECREASED
    term:
      id: GO:0006281
      label: DNA repair
  - preferred_term: response to DNA damage stimulus
    modifier: ABNORMAL
    term:
      id: GO:0006974
      label: response to DNA damage stimulus
  evidence:
  - reference: PMID:19466295
    supports: SUPPORT
    snippet: Lynch syndrome represents 1-7% of all cases of colorectal cancer and
      is an autosomal-dominant inherited cancer predisposition syndrome caused by
      germline mutations in deoxyribonucleic acid (DNA) mismatch repair genes.
    explanation: This reference confirms that Lynch Syndrome involves mutations in
      mismatch repair genes.
  - reference: PMID:29233924
    supports: SUPPORT
    snippet: Many mutations first arise as DNA replication errors. These errors subsequently
      evade correction by cellular DNA repair, for example, by the well-known DNA
      mismatch repair (MMR) mechanism.
    explanation: This supports the notion that DNA mismatch repair is crucial in correcting
      DNA replication errors, and its deficiency leads to the accumulation of these
      errors.
  - reference: PMID:34919656
    supports: SUPPORT
    snippet: 'Lynch syndrome (LS, OMIM #120435) is caused by an inherited heterozygous
      defect in any of the four core DNA mismatch repair (MMR) genes MSH2, MSH6, MLH1
      or PMS2...'
    explanation: Clear evidence linking inherited defects in mismatch repair genes
      to Lynch Syndrome.
  - reference: PMID:24443998
    supports: SUPPORT
    snippet: Inherited defects in the DNA mismatch repair (MMR) system, MLH1, MSH2,
      MSH6, and PMS2 genes, underlie Lynch syndrome, one of the most prevalent cancer
      syndromes in man.
    explanation: Validates that Lynch Syndrome is underpinned by mutations in specific
      mismatch repair genes.
- name: Microsatellite Instability
  description: Defective mismatch repair causes variations in the length of repetitive
    DNA sequences called microsatellites.
  evidence:
  - reference: PMID:25701956
    supports: SUPPORT
    snippet: Deficient DNA mismatch repair (MMR) results in a strong mutator phenotype
      known as microsatellite instability (MSI), which is a hallmark of Lynch syndrome-associated
      cancers.
    explanation: The snippet confirms that defective mismatch repair causes microsatellite
      instability, supporting the statement.
  - reference: PMID:35315099
    supports: SUPPORT
    snippet: LS tumours are characterised by unique pathogenesis, ultimately resulting
      in hypermutation, microsatellite instability and high immunogenicity that has
      significant implications for cancer risk, clinical presentation, treatment and
      surveillance.
    explanation: The statement is supported by the evidence that Lynch Syndrome leads
      to microsatellite instability due to defective mismatch repair.
  - reference: PMID:31273487
    supports: SUPPORT
    snippet: Lynch syndrome is a state of mismatch repair deficiency due to a monoallelic
      abnormality of any mismatch repair genes. The phenotype indicating the mismatch
      repair deficiency can be frequently shown as a microsatellite instability in
      tumors.
    explanation: This reference supports the statement by linking mismatch repair
      deficiency and microsatellite instability in Lynch Syndrome.
  - reference: PMID:38466935
    supports: SUPPORT
    snippet: Lynch syndrome is a hereditary cancer predisposition syndrome caused
      by germline mutations in DNA mismatch repair genes, which lead to high microsatellite
      instability and frameshift mutations at coding mononucleotide repeats in the
      genome.
    explanation: The snippet supports the statement by describing how defective mismatch
      repair in Lynch syndrome leads to microsatellite instability.
- name: Accelerated Tumor Development
  description: The accumulation of mutations in key genes leads to an increased risk
    of developing certain cancers at an earlier age.
  locations:
  - preferred_term: colon
    term:
      id: UBERON:0001155
      label: colon
  - preferred_term: endometrium
    term:
      id: UBERON:0001295
      label: endometrium
  evidence:
  - reference: PMID:37478804
    supports: SUPPORT
    snippet: Lynch Syndrome (LS) is one of the most common hereditary cancer syndromes,
      and is caused by mutations in one of the four DNA mismatch repair (MMR) genes,
      namely MLH1, MSH2, MSH6 and PMS2.
    explanation: This further supports the fact that accumulation of mutations in
      key genes (MMR genes) in Lynch Syndrome contributes to an increased risk of
      developing certain cancers.
  - reference: PMID:23604856
    supports: SUPPORT
    snippet: Lynch Syndrome, or hereditary non-polyposis colorectal cancer (HNPCC)
      is an autosomal dominant cancer predisposition syndrome caused by inactivating
      mutations in DNA mismatch repair genes.
    explanation: This supports the idea that the mechanism of Lynch Syndrome involves
      the accumulation of mutations in key genes leading to cancer.
- name: Neoantigen Generation and Immune Activation
  description: Frameshift mutations in coding repeats generate tumor neoantigens
    that activate tumor-infiltrating lymphocytes and create an immunogenic tumor microenvironment.
  locations:
  - preferred_term: colon
    term:
      id: UBERON:0001155
      label: colon
  - preferred_term: endometrium
    term:
      id: UBERON:0001295
      label: endometrium
  cell_types:
  - preferred_term: CD8-positive, alpha-beta T cell
    term:
      id: CL:0000625
      label: CD8-positive, alpha-beta T cell
  biological_processes:
  - preferred_term: immune response
    modifier: INCREASED
    term:
      id: GO:0006955
      label: immune response
  - preferred_term: type I interferon signaling pathway
    modifier: INCREASED
    term:
      id: GO:0060337
      label: type I interferon signaling pathway
  notes: The hypermutated phenotype leads to high tumor mutational burden and neoantigen
    presentation, explaining sensitivity to immune checkpoint inhibitors.
phenotypes:
- category: Gastrointestinal
  name: Colorectal Cancer
  description: Early-onset colorectal adenocarcinoma, often right-sided with mucinous histology and microsatellite instability.
  frequency: VERY_FREQUENT
  diagnostic: true
  sequelae:
  - target: Metastatic Disease
    description: Spread of cancer cells to distant organs including liver, lung, and peritoneum.
    evidence:
    - reference: PMID:37262391
      supports: SUPPORT
      snippet: 60% (6 of 10) of MMR-P CRCs were metastatic compared with 13% (12 of 89)
        of MMR-D CRCs.
      explanation: This study demonstrates that Lynch syndrome colorectal cancers can
        progress to metastatic disease.
  - target: Bowel Obstruction
    description: Mechanical blockage of the intestine caused by tumor growth.
    evidence:
    - reference: PMID:28722918
      supports: SUPPORT
      snippet: In some cases, an obstruction is the first clinical sign of colorectal
        carcinoma, particularly left-sided carcinoma, and up to 25% of colorectal
        carcinomas present as large bowel obstruction.
      explanation: This reference establishes that colorectal cancer causes bowel
        obstruction in up to 25% of cases.
  evidence:
  - reference: PMID:30134129
    supports: SUPPORT
    snippet: Lynch Syndrome-Associated Colorectal Cancer.
    explanation: This reference directly discusses colorectal cancer associated with
      Lynch syndrome, supporting the statement about its phenotype and diagnostic
      category as gastrointestinal with high frequency.
  - reference: PMID:37088804
    supports: PARTIAL
    snippet: Some patients with Lynch syndrome (LS) have extreme phenotypes, i.e.
      cancer before the recommended screening age, or cancer for which there are no
      screening guidelines.
    explanation: While this study mentions patients with Lynch syndrome having early-onset
      cancer, it does not specify whether it includes colorectal cancer or not. It
      partially supports the statement on phenotypes.
  - reference: PMID:16136388
    supports: SUPPORT
    snippet: The major aim of surveillance in Lynch syndrome is to diagnose malignant
      or premalignant lesions at the asymptomatic stage by regular checkups, particularly
      in the large bowel.
    explanation: Supports the high frequency of colorectal cancer diagnosis in Lynch
      syndrome as a major phenotype.
  - reference: PMID:29071502
    supports: SUPPORT
    snippet: Lynch syndrome is the hereditary disorder that most frequently predisposes
      to colorectal cancer...
    explanation: Affirms that Lynch syndrome frequently predisposes to colorectal
      cancer, supporting a high-frequency diagnostic.
  - reference: PMID:23681793
    supports: SUPPORT
    snippet: Lynch syndrome (LS), one of the most frequent forms of hereditary colorectal
      cancer (CRC)...
    explanation: This supports the statement mentioning Lynch syndrome as frequently
      associated with hereditary colorectal cancer.
  - reference: PMID:34798988
    supports: SUPPORT
    snippet: Lynch syndrome (LS) is a common form of inherited cancer susceptibility,
      which predisposes to colorectal cancer (CRC)...
    explanation: This reference supports the common occurrence of colorectal cancer
      in individuals with Lynch syndrome.
  - reference: PMID:36031446
    supports: SUPPORT
    snippet: Lynch syndrome is associated with the most common form of heritable bowel
      cancer.
    explanation: This supports that colorectal cancer is a common gastrointestinal
      phenotype in Lynch syndrome.
  - reference: PMID:26974895
    supports: SUPPORT
    snippet: Lynch syndrome accounts for roughly 1 of every 35 patients with colorectal
      carcinoma, making it the most common hereditary form of colorectal carcinoma.
    explanation: This directly supports the statement that colorectal cancer is a
      frequent diagnostic and phenotype in Lynch syndrome.
  - reference: PMID:21325953
    supports: SUPPORT
    snippet: Individuals with Lynch syndrome have an increased risk for colorectal
      cancer...
    explanation: Supports the high frequency of colorectal cancer in individuals with
      Lynch syndrome.
  - reference: PMID:35306248
    supports: SUPPORT
    snippet: Lynch Syndrome carriers are at increased lifetime risk of developing
      certain cancers, such as colorectal and endometrial.
    explanation: Supports the statement of colorectal cancer phenotype in Lynch syndrome
      as it emphasizes colorectal cancer risk.
- category: Gynecologic
  name: Endometrial Cancer
  description: Uterine cancer developing at younger ages than sporadic cases, often the sentinel cancer in female Lynch syndrome carriers.
  frequency: VERY_FREQUENT
  evidence:
  - reference: PMID:28376523
    supports: SUPPORT
    snippet: The clinical characteristics of Lynch-associated endometrial cancer and
      screening and risk-reducing strategies also are described.
    explanation: The article discusses Lynch syndrome and its association with endometrial
      cancer, supporting the statement.
  - reference: PMID:23681793
    supports: SUPPORT
    snippet: Carriers of MMR defects have a strongly increased risk of developing
      CRC and endometrial cancer.
    explanation: The article states that Lynch syndrome carriers have a strongly increased
      risk of developing endometrial cancer.
  - reference: PMID:29071502
    supports: SUPPORT
    snippet: Lynch syndrome is the hereditary disorder that most frequently predisposes
      to colorectal cancer as well as predisposing to a number of extracolonic cancers,
      most prominently endometrial cancer.
    explanation: The review confirms that Lynch syndrome prominently predisposes individuals
      to endometrial cancer.
  - reference: PMID:37728516
    supports: SUPPORT
    snippet: Lynch syndrome (LS) markedly increases risks of colorectal and endometrial
      cancers.
    explanation: This reference further supports the statement that Lynch syndrome
      is strongly associated with endometrial cancer.
- category: Gastrointestinal
  name: Stomach Cancer
  description: Gastric adenocarcinoma occurring at elevated rates in Lynch syndrome, particularly with certain MMR gene mutations.
  frequency: FREQUENT
  evidence:
  - reference: PMID:31319185
    supports: SUPPORT
    snippet: Lynch syndrome is the most common inherited cause of gastrointestinal
      cancer and increases risk for a variety of malignancies, including gastric cancer.
    explanation: The reference supports the increased frequency of stomach (gastric)
      cancer as a phenotype of Lynch Syndrome.
  - reference: PMID:27546846
    supports: PARTIAL
    snippet: Approximately 5% arise from germline mutations in genes associated with
      cancer predisposition.
    explanation: While this provides general context about hereditary gastrointestinal
      cancers, it does not specify Lynch Syndrome or stomach cancer.
  phenotype_term:
    preferred_term: Stomach Cancer
    term:
      id: HP:0012126
      label: Stomach cancer
- category: Genitourinary
  name: Urinary Tract Cancer
  description: Transitional cell carcinoma of the renal pelvis and ureter with increased risk especially in MSH2 mutation carriers.
  frequency: OCCASIONAL
  evidence:
  - reference: PMID:31615790
    supports: SUPPORT
    snippet: Lynch syndrome confers markedly increased risks of various malignancies,
      including urinary tract cancers (UTC; renal pelvis, ureter, bladder, and possibly
      kidney cancers).
    explanation: The study indicates that Lynch syndrome is associated with an increased
      risk of urinary tract cancers, supporting the statement.
  - reference: PMID:23700068
    supports: SUPPORT
    snippet: Urinary tract cancers (UTC) have in many studies been reported increased
      in LS and it has been discussed among researchers and clinicians whether or
      not screening for urological tumours should be included in the surveillance
      programme.
    explanation: The review discusses the increased risk of urinary tract cancers
      in Lynch syndrome, supporting the statement.
- category: Dermatologic
  name: Sebaceous Adenomas
  description: Benign skin tumors arising from sebaceous glands, characteristic of Muir-Torre syndrome variant of Lynch syndrome.
  frequency: OCCASIONAL
  evidence:
  - reference: PMID:25427047
    supports: PARTIAL
    snippet: Muir-Torre syndrome (MTS) is a rare autosomal-dominant genodermatosis
      characterized by sebaceous neoplasms and one or more visceral malignancies.
      Sebaceous tumors include sebaceous adenoma and carcinoma, which may be solitary
      or multiple.
    explanation: Sebaceous adenomas are part of Muir-Torre syndrome, a phenotypic
      subtype of Lynch Syndrome. However, the literature does not specify the frequency
      as 'occasional.'
  - reference: PMID:36418753
    supports: PARTIAL
    snippet: 'The main skin lesions were: Sebaceous adenomas (43%), sebaceous carcinomas
      (27%), keratoacanthomas (16%), sebaceomas (13%), squamous cell carcinomas (23%),
      and basal cell carcinomas (10%).'
    explanation: Sebaceous adenomas are significant dermatologic manifestations of
      Lynch Syndrome, but the literature suggests they are more frequent than 'occasional'.
- category: Genitourinary
  frequency: OCCASIONAL
  name: Urinary Tract Cancer
  description: Upper urinary tract urothelial carcinoma affecting the ureter or renal pelvis.
  notes: Transitional cell carcinoma of the ureter or renal pelvis
  evidence:
  - reference: PMID:21419447
    supports: SUPPORT
    snippet: Patients with Lynch syndrome are much more likely to have generally rare
      upper urinary tract urothelial carcinoma but not bladder urothelial carcinoma.
    explanation: The literature supports the occurrence of upper urinary tract cancer
      (urothelial carcinoma) in patients with Lynch syndrome, which includes transitional
      cell carcinoma of the ureter or renal pelvis.
  - reference: PMID:34798988
    supports: SUPPORT
    snippet: Lynch syndrome (LS) is a common form of inherited cancer susceptibility,
      which predisposes to colorectal cancer (CRC) along with a wide array of other
      extracolonic malignancies, including other gastrointestinal cancers, cancers
      of the gynecologic and genitourinary tracts, and other organ sites.
    explanation: The literature confirms that Lynch syndrome is associated with cancers
      of the genitourinary tract, which includes urinary tract cancer.
  - reference: PMID:29958964
    supports: SUPPORT
    snippet: Lynch Syndrome-associated Upper Tract Urothelial Carcinoma.
    explanation: The title directly supports the association of Lynch syndrome with
      upper tract urothelial carcinoma, which includes transitional cell carcinoma
      of the ureter or renal pelvis.
  - reference: PMID:15962502
    supports: SUPPORT
    snippet: 'Transitional cell carcinomas of the upper urinary tract (UUT-TCCs) are
      rare: they account for approximately 5% of all urothelial carcinomas. ... UUT-TCC
      occurs in 5% of patients with HNPCC.'
    explanation: The literature indicates that transitional cell carcinomas of the
      upper urinary tract are rare but occur in patients with Lynch syndrome (HNPCC),
      supporting the statement.
- category: Genitourinary
  frequency: OCCASIONAL
  name: Ovarian Cancer
  description: Epithelial ovarian cancer with increased lifetime risk in Lynch syndrome carriers, typically non-serous histology.
  evidence:
  - reference: PMID:35435397
    supports: SUPPORT
    snippet: There is an increased predisposition to cancers in the endometrium, colon,
      stomach, ovary, uterus, skin, kidney, and brain in patients of Lynch syndrome.
    explanation: This reference supports the association between Lynch Syndrome and
      ovarian cancer.
- category: Dermatologic
  frequency: OCCASIONAL
  name: Sebaceous Adenomas
  description: Sebaceous gland tumors associated with Muir-Torre syndrome, a phenotypic variant of Lynch syndrome.
  notes: Muir-Torre variant of Lynch syndrome
  evidence:
  - reference: PMID:25427047
    supports: SUPPORT
    snippet: Muir-Torre syndrome (MTS) is a rare autosomal-dominant genodermatosis
      characterized by sebaceous neoplasms and one or more visceral malignancies.
      Sebaceous tumors include sebaceous adenoma and carcinoma, which may be solitary
      or multiple.
    explanation: The reference confirms that sebaceous adenomas are a part of the
      dermatologic manifestations in the Muir-Torre variant of Lynch syndrome.
  - reference: PMID:34023105
    supports: SUPPORT
    snippet: Sebaceous adenoma, sebaceoma, and a subset of cutaneous SC are frequently
      associated with defective DNA mismatch repair resulting from mutations in MLH1,
      MSH2, or MSH6. These tumors can be sporadic or associated with Muir-Torre syndrome.
    explanation: The reference supports the association of sebaceous adenomas with
      Lynch syndrome, particularly in the context of Muir-Torre syndrome.
- category: Systemic
  frequency: OCCASIONAL
  name: Immunodeficiency
  description: Rare systemic immune dysfunction reported in constitutional mismatch repair deficiency cases.
  notes: Due to inherited mismatch repair deficiency in rare cases
  evidence:
  - reference: PMID:17539897
    supports: NO_EVIDENCE
    snippet: Mutations in the DNA mismatch repair (MMR) genes are associated with
      the inheritance of hereditary non-polyposis colorectal cancer, also known as
      Lynch syndrome, a cancer syndrome with an average age at onset of 44.
    explanation: This reference focuses on the cancer risk associated with Lynch syndrome
      due to MMR gene mutations. It does not provide evidence supporting immunodeficiency
      as a systemic category or an occasional occurrence in Lynch syndrome.
  - reference: PMID:34630437
    supports: NO_EVIDENCE
    snippet: Defective DNA mismatch repair (dMMR) is associated with many cancer types
      including colon, gastric, endometrial, ovarian, hepatobiliary tract, urinary
      tract, brain and skin cancers. Lynch syndrome - a hereditary cause of dMMR -
      confers increased lifetime risk of malignancy in different organs and tissues.
    explanation: This reference discusses the association of Lynch syndrome with various
      types of cancer due to defective DNA mismatch repair. There is no mention of
      immunodeficiency as a systemic category or an occasional occurrence.
  phenotype_term:
    preferred_term: Immunodeficiency
    term:
      id: HP:0002721
      label: Immunodeficiency
- category: Gastrointestinal
  name: Bowel Obstruction
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Bowel Obstruction
    term:
      id: HP:0005214
      label: Intestinal obstruction
- name: Metastatic Disease
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Metastatic Disease
    term:
      id: HP:0002664
      label: Neoplasm
biochemical:
- name: Microsatellite Instability Testing
  notes: High microsatellite instability in tumors
  evidence:
  - reference: PMID:21970482
    supports: SUPPORT
    snippet: About 15% of colorectal cancers are characterized by genomic microsatellite
      instability, and of these, about 1 in 5 (2%-4% overall) are due to Lynch syndrome...
    explanation: The reference discusses the correlation between Lynch syndrome and
      microsatellite instability in colorectal cancers, supporting that Lynch Syndrome
      can be biochemically identified via microsatellite instability testing.
  - reference: PMID:34611695
    supports: SUPPORT
    snippet: The most important tumor characteristic of Lynch syndrome (LS) is microsatellite
      instability (MSI).
    explanation: This reference explicitly states that microsatellite instability
      is a critical characteristic of Lynch syndrome, supporting the statement.
  - reference: PMID:38466935
    supports: SUPPORT
    snippet: Lynch syndrome is a hereditary cancer predisposition syndrome caused
      by germline mutations in DNA mismatch repair genes, which lead to high microsatellite
      instability...
    explanation: The high microsatellite instability mentioned in this literature
      underscores the biochemical connection between Lynch syndrome and microsatellite
      instability testing.
  - reference: PMID:34630437
    supports: SUPPORT
    snippet: Lynch syndrome - a hereditary cause of dMMR - confers increased lifetime
      risk of malignancy in different organs and tissues. These Lynch syndrome pathogenic
      alleles are widely present in humans...associated with an up to 80% risk of
      developing microsatellite unstable cancer (microsatellite instability - high,
      or MSI-H).
    explanation: The reference connects Lynch syndrome with a high risk of developing
      microsatellite instability-high (MSI-H) cancers, providing additional support
      for the statement.
- name: Immunohistochemistry
  notes: Absent mismatch repair proteins in tumors
  evidence:
  - reference: PMID:22067175
    supports: SUPPORT
    snippet: DNA mismatch repair immunohistochemistry on tumor tissue is a simple,
      readily available, and cost-effective method of identifying patients with Lynch
      syndrome.
    explanation: The study explains that DNA mismatch repair immunohistochemistry
      is used for identifying Lynch syndrome, supporting the idea that biochemical
      tests involving immunohistochemistry can confirm the presence of absent mismatch
      repair proteins in tumors.
  - reference: PMID:19817892
    supports: SUPPORT
    snippet: In Lynch syndrome adenomas, loss of mismatch repair proteins is related
      to an enhanced lymphocytic response.
    explanation: The study directly correlates the loss of mismatch repair proteins
      with Lynch syndrome, supporting the use of immunohistochemistry to detect these
      biochemical changes.
  - reference: PMID:24333619
    supports: SUPPORT
    snippet: Lynch syndrome is caused by germline mutations in the mismatch repair
      (MMR) genes.
    explanation: This supports the statement by linking Lynch syndrome to mutations
      in mismatch repair genes, which can be identified using immunohistochemistry.
genetic:
- name: MLH1
  association: Germline Mutation
  inheritance:
  - name: Autosomal Dominant
  evidence:
  - reference: PMID:28038733
    supports: SUPPORT
    snippet: 'Lynch syndrome is due to germline mutations in mismatch repair genes:
      MLH1, MSH2, MSH6 and PMS2.'
    explanation: The reference directly indicates that Lynch syndrome is caused by
      germline mutations in the MLH1 gene among others.
  - reference: PMID:26886015
    supports: SUPPORT
    snippet: Constitutional epimutation of the DNA mismatch repair gene, MLH1, represents
      a minor cause of Lynch syndrome.
    explanation: While the term 'epimutation' is used, it is within the context of
      the DNA mismatch repair gene MLH1 being a cause of Lynch syndrome.
- name: MSH2
  association: Germline Mutation
  evidence:
  - reference: PMID:29345684
    supports: PARTIAL
    snippet: Our data demonstrate that two LS genes, MSH6 and PMS2, are associated
      with an increased risk for breast cancer...
    explanation: While the MSH2 gene is mentioned, the research did not find a statistically
      significant association between MSH2 and breast cancer risk.
  - reference: PMID:25430799
    supports: SUPPORT
    snippet: Sixty-seven (59%) families had mutations in MSH2...
    explanation: This study reports a significant proportion of Lynch syndrome families
      with mutations in MSH2.
- name: MSH6
  association: Germline Mutation
  evidence:
  - reference: PMID:20028993
    supports: SUPPORT
    snippet: Germline mutations in MSH6 account for 10%-20% of Lynch syndrome colorectal
      cancers caused by hereditary DNA mismatch repair gene mutations.
    explanation: The study explicitly states that germline mutations in MSH6 are associated
      with Lynch Syndrome cancers.
  - reference: PMID:28038733
    supports: SUPPORT
    snippet: 'Lynch syndrome is due to germline mutations in mismatch repair genes:
      MLH1, MSH2, MSH6 and PMS2.'
    explanation: The study identifies germline mutations in MSH6 as a cause of Lynch
      Syndrome.
  - reference: PMID:33516942
    supports: SUPPORT
    snippet: A MSH6 3'UTR variant (c.*23_26dup) was found in 13 unrelated families
      consulted for Lynch/Muir-Torre Syndrome.
    explanation: The study highlights that a specific variant of MSH6 is associated
      with families affected by Lynch Syndrome.
  - reference: PMID:25430799
    supports: SUPPORT
    snippet: Sixty-seven (59%) families had mutations in MSH2, 20 (18%) in MSH6, 19
      (17%) in MLH1 and 7 (6%) in PMS2.
    explanation: The study identifies families with Lynch Syndrome who have mutations
      in the MSH6 gene.
  - reference: PMID:33094597
    supports: SUPPORT
    snippet: Genetic analysis turned out positive for biallelic MSH6 mutations in
      the two girls, leading to CMMRD syndrome diagnosis. Both parents and two out
      of three alive siblings were diagnosed with Lynch syndrome.
    explanation: This informs about Lynch Syndrome diagnosis in individuals with MSH6
      mutations.
- name: PMS2
  association: Germline Mutation
  evidence:
  - reference: PMID:18602922
    supports: SUPPORT
    snippet: PMS2 mutations contribute significantly to Lynch syndrome, but the penetrance
      for monoallelic mutation carriers appears to be lower than that for the other
      mismatch repair genes.
    explanation: This study confirms that germline mutations in PMS2 are associated
      with Lynch syndrome.
  - reference: PMID:24027009
    supports: SUPPORT
    snippet: Lynch syndrome (LS) is a common cancer predisposition caused by an inactivating
      mutation in one of four DNA mismatch repair (MMR) genes. Frequently a variant
      of uncertain significance (VUS), rather than an obviously pathogenic mutation,
      is identified in one of these genes. The inability to define pathogenicity of
      such variants precludes targeted healthcare.
    explanation: The study discusses analyzing VUS in the MMR gene PMS2 for functional
      activity, indicating the association of PMS2 germline mutations with Lynch syndrome.
  - reference: PMID:37072247
    supports: SUPPORT
    snippet: As a result of our analysis, we managed to identify a mutation in the
      PMS2 gene in one patient's breast tumor tissue. The presence of this mutation
      indicates that the resulting cancer may be a consequence of LS.
    explanation: This study identifies a mutation of the PMS2 gene associated with
      Lynch syndrome, supporting the genetic association.
  - reference: PMID:25430799
    supports: SUPPORT
    snippet: We identified 54 different mutations; 13 of them are novel... Seven founder
      mutations were detected in 61/113 (54%) families... Gene distribution in the
      Israeli population is unique...7 (6%) in PMS2.
    explanation: PMS2 is one of the genes where germline mutations have been identified
      as causing Lynch syndrome.
- name: EPCAM
  association: Germline Mutation
  evidence:
  - reference: PMID:23411950
    supports: SUPPORT
    snippet: Germline mutations of 4 MMR genes, e.g., MLH1, MSH2, MSH6 and PMS2, had
      been identified as the cause of this disease, however, a novel mechanism, epigenetic
      inactivation of MSH2 gene due to hypermethylation of promotor region by the
      deletion of 3'part of epithelial cell adhesion molecule(EPCAM) gene which is
      located upstream of the MSH2 gene, has been reported in recent years.
  - reference: PMID:30461124
    supports: SUPPORT
    snippet: Monoallelic deletions of the 3' end of EPCAM that silence the downstream
      gene, MSH2, cause a form of Lynch syndrome, which is a cancer predisposition
      syndrome associated with loss of DNA mismatch repair.
  - reference: PMID:37088804
    supports: SUPPORT
    snippet: 'Four EO cases stood out: two with POLE/POLD1 variants in the key exonuclease
      domain, one with a BMPR1A duplication and one with an EPCAM deletion.'
    explanation: EPCAM deletion is mentioned as one of the variants related to Lynch
      Syndrome.
environmental:
- name: Not Applicable
  notes: Lynch syndrome is primarily caused by inherited genetic mutations.
  evidence:
  - reference: PMID:29345160
    supports: REFUTE
    snippet: Environmental factors that play a role in the urothelial carcinogenesis
      have been well characterized. Current research is continuously exploring potential
      heritable forms of bladder cancer. Lynch syndrome is a well-known inheritable
      disease that increases the risk for a variety of cancers, including urothelial
      carcinomas.
    explanation: Lynch syndrome is described as an inherited disease, implying a genetic
      rather than environmental origin.
  - reference: PMID:31296810
    supports: REFUTE
    snippet: Lynch syndrome is caused by germline pathogenic variants in any of 4
      DNA mismatch repair(MMR)genes MLH1, MSH2, MSH6 or PMS2 and rarely in the non-MMR
      gene EPCAM, in which deletion of its last exon induce epigenetic silencing of
      MSH2.
    explanation: This indicates that Lynch syndrome is caused by genetic mutations,
      not by environmental factors.
treatments:
- name: Increased Cancer Surveillance
  description: Regular colonoscopies, endometrial biopsies, and other screening tests
    to detect cancers early.
  evidence:
  - reference: PMID:23176623
    supports: SUPPORT
    snippet: Some periodic screening strategies, such as colonoscopy, reduce the incidence
      and mortality of Lynch syndrome.
    explanation: Regular colonoscopies are highlighted as a beneficial screening strategy
      for Lynch Syndrome.
  - reference: PMID:31629885
    supports: SUPPORT
    snippet: '...offering the FDRs with Lynch syndrome biennial colonoscopy surveillance
      was cost-effective...'
    explanation: The study emphasizes the importance of regular colonoscopy surveillance
      for those with Lynch syndrome.
  - reference: PMID:34698909
    supports: SUPPORT
    snippet: Lynch syndrome (LS) is the most common cause of hereditary colorectal
      cancer and is associated with an increased lifetime risk of gastric and duodenal
      cancers of 8-16% and 7%, respectively; therefore, we aim to describe an esophagogastroduodenoscopy
      (EGD) surveillance program...
    explanation: Endoscopies like EGD are implemented for cancer surveillance in LS
      patients, corroborating the need for ongoing screening tests.
  - reference: PMID:32875945
    supports: SUPPORT
    snippet: Universal tumor screening is a strategy to identify high-risk individuals
      by testing all CRC tumors for molecular features suggestive of Lynch Syndrome.
    explanation: Universal tumor screening further illustrates the importance of regular
      and early cancer detection methods for Lynch Syndrome patients.
  - reference: PMID:27241104
    supports: SUPPORT
    snippet: This review discusses the rationales and relative merits of current Lynch
      syndrome screening tests for endometrial and ovarian cancers...
    explanation: Endometrial biopsies and other screening tests are discussed in the
      context of Lynch Syndrome, supporting the statement.
- name: Prophylactic Surgery
  description: Preventive removal of the colon, uterus, or ovaries may be considered
    in some cases.
  evidence:
  - reference: PMID:21287222
    supports: SUPPORT
    snippet: Patients who are gene mutation carriers should receive counseling about
      colectomy, and if women, prophylactic hysterectomy and bilateral oophorectomy.
    explanation: The literature mentions counseling carriers about colectomy and prophylactic
      hysterectomy with bilateral oophorectomy, supporting that preventive removal
      of the colon, uterus, or ovaries may be considered.
  - reference: PMID:24495259
    supports: SUPPORT
    snippet: Prophylactic hysterectomy with bilateral salpingo-oophorectomy is being
      increasingly undertaken in patients with Lynch syndrome (LS).
    explanation: The literature indicates that prophylactic hysterectomy with bilateral
      salpingo-oophorectomy is a preventive measure undertaken in Lynch syndrome patients.
  - reference: PMID:31554630
    supports: SUPPORT
    snippet: for women with Lynch syndrome, the risks for gynecologic cancers pose
      an equal or greater risk than colorectal cancer.
    explanation: The literature outlines the significant risk of gynecologic cancers
      in women with Lynch syndrome, supporting the consideration of prophylactic surgery.
  - reference: PMID:27241104
    supports: SUPPORT
    snippet: This review discusses the rationales and relative merits of current Lynch
      syndrome screening tests for endometrial and ovarian cancers.
    explanation: The discussion of screening tests implies the consideration of proactive
      measures, including prophylactic surgery, in managing the elevated cancer risks
      in Lynch syndrome.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Chemoprevention
  description: Aspirin or other NSAIDs may reduce the risk of colorectal cancer in
    Lynch syndrome patients.
  evidence:
  - reference: PMID:35328014
    supports: SUPPORT
    snippet: Nonsteroidal anti-inflammatory drugs and, in particular, aspirin use,
      has been associated with reduced CRC risk in several studies...
    explanation: This study affirms that aspirin and other NSAIDs have been linked
      to a reduced risk of colorectal cancer in Lynch syndrome patients.
  - reference: PMID:11854387
    supports: PARTIAL
    snippet: Numerous experimental, epidemiologic, and clinical studies suggest that
      nonsteroidal anti-inflammatory drugs (NSAIDs), particularly the highly selective
      cyclooxygenase (COX)-2 inhibitors, have promise as anticancer agents...
    explanation: The study indicates a potential for NSAIDs in cancer prevention,
      including colorectal cancer, but notes that unresolved questions about safety
      and efficacy limit clinical application.
  - reference: PMID:36202092
    supports: SUPPORT
    snippet: '...multiple pharmacological, clinical, and epidemiologic studies suggest
      that aspirin can prevent certain cancers...'
    explanation: This study supports the role of aspirin in cancer prevention, including
      colorectal cancer, though mentions variable effects depending on the tissue
      and disease context.
  - reference: PMID:34798982
    supports: SUPPORT
    snippet: Secondary prevention of colorectal neoplasia with chemoprevention is
      long-studied area of research and clinical use in patients with the 2 most common
      hereditary colorectal cancer syndromes including Lynch syndrome and familial
      adenomatous polyposis
    explanation: This study notes the history and research supporting chemoprevention,
      including with NSAIDs, for hereditary colorectal cancer syndromes like Lynch
      syndrome.
  treatment_term:
    preferred_term: cardiovascular agent therapy
    term:
      id: MAXO:0000181
      label: cardiovascular agent therapy
- name: Targeted Therapies
  description: Immunotherapies like checkpoint inhibitors may be effective for treating
    some Lynch syndrome-related cancers.
  evidence:
  - reference: PMID:37625240
    supports: SUPPORT
    snippet: PD-1 inhibitors are highly effective for dMMR and MSI-H LS CRCs, but
      not for pMMR or MSS LS CRCs or mucinous/signet-ring cell CRC.
    explanation: This study demonstrates the efficacy of PD-1 inhibitors, a type of
      immune checkpoint inhibitor, for treating Lynch syndrome (LS) patients with
      colorectal cancers characterized by deficient mismatch repair (dMMR) or high
      microsatellite instability (MSI-H).
  - reference: PMID:34224739
    supports: SUPPORT
    snippet: We identified 4 shared FSP neoantigens ... Using VCMsh2 mice, which have
      a conditional knockout of Msh2 in the intestinal tract and develop intestinal
      cancer, we showed vaccination with a combination of only 4 FSPs significantly
      increased FSP-specific adaptive immunity, reduced intestinal tumor burden, and
      prolonged overall survival.
    explanation: This study indicates that immunotherapies, specifically FSP neoantigen
      vaccines, can be effective in reducing the tumor burden and improving survival
      in Lynch syndrome mouse models.
  - reference: PMID:30027543
    supports: SUPPORT
    snippet: Immunotherapies are an active field of research for MSI cancers and their
      potential use for cancer therapy for both sporadic and LS MSI cancers is discussed.
    explanation: This reference discusses ongoing research into immunotherapies for
      MSI cancers, including those associated with Lynch syndrome.
  - reference: PMID:37845474
    supports: PARTIAL
    snippet: Metastatic and localized mismatch repair-deficient (dMMR) tumors are
      exquisitely sensitive to immune checkpoint blockade (ICB).
    explanation: While ICB is effective for treating dMMR tumors in Lynch syndrome
      patients, it does not eliminate the risk of new neoplasia development, highlighting
      the need for continued surveillance.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
review_notes: Lynch syndrome is caused by inherited mutations in mismatch repair genes,
  leading to a very high lifetime risk of colorectal and endometrial cancers. Risks
  of other cancers like stomach, ovary, and urinary tract are also elevated. Screening
  and prophylactic surgery can reduce cancer incidence and mortality.
