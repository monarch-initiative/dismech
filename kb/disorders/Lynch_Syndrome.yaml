name: Lynch Syndrome
description: Lynch syndrome is an autosomal dominant hereditary cancer predisposition
  syndrome caused by germline mutations in DNA mismatch repair genes (MLH1, MSH2,
  MSH6, PMS2). It significantly increases the risk of colorectal, endometrial, ovarian,
  and other cancers, typically presenting at younger ages than sporadic cancers.
categories:
- Hereditary Cancer Syndrome
- Colorectal Cancer Predisposition
has_subtypes:
- name: MLH1 Mutation
  description: Caused by a mutation in the MLH1 gene, which is involved in DNA mismatch
    repair.
  evidence:
  - reference: PMID:19466295
    supports: SUPPORT
    snippet: Lynch syndrome represents 1-7% of all cases of colorectal cancer and
      is an autosomal-dominant inherited cancer predisposition syndrome caused by
      germline mutations in deoxyribonucleic acid (DNA) mismatch repair genes
    explanation: The literature confirms that Lynch Syndrome is caused by germline
      mutations in DNA mismatch repair genes, including MLH1.
  - reference: PMID:38003003
    supports: SUPPORT
    snippet: MLH1 hypermethylation is an epigenetic alteration in the tumorigenesis
      of colorectal cancer (CRC) and endometrial cancer (EC), causing gene silencing,
      and, as a consequence, microsatellite instability.
    explanation: The literature discusses MLH1 gene involvement in Lynch Syndrome,
      supporting its significant role.
  - reference: PMID:34091457
    supports: SUPPORT
    snippet: Deleterious heterozygous mutation of the MLH1 gene is an important cause
      of Lynch syndrome (LS), an autosomal dominant cancer caused by functional defects
      in the DNA mismatch repair (MMR) complex.
    explanation: The abstract confirms that mutations in the MLH1 gene are a significant
      cause of Lynch Syndrome.
- name: MSH2 Mutation
  description: Caused by a mutation in the MSH2 gene, which is involved in DNA mismatch
    repair.
  evidence:
  - reference: PMID:19466295
    supports: SUPPORT
    snippet: 'Lynch syndrome represents 1-7% of all cases of colorectal cancer and
      is an autosomal-dominant inherited cancer predisposition syndrome caused by
      germline mutations in deoxyribonucleic acid (DNA) mismatch repair genes. Since
      the discovery of the major human genes with DNA mismatch repair function, mutations
      in five of them have been correlated with susceptibility to Lynch syndrome:
      mutS homolog 2 (MSH2); mutL homolog 1 (MLH1); mutS homolog 6 (MSH6); postmeiotic
      segregation increased 2 (PMS2); and postmeiotic segregation increased 1 (PMS1).'
    explanation: The literature indicates that MSH2 is one of the genes whose mutation
      is correlated with susceptibility to Lynch syndrome.
  - reference: PMID:34302852
    supports: SUPPORT
    snippet: 'Lynch syndrome (LS) is caused by a pathogenic heterozygous germline
      variant in one of the DNA mismatch repair (MMR) genes: MLH1, MSH2, MSH6 or PMS2.'
    explanation: This directly supports the statement that Lynch syndrome subtypes
      include those caused by mutations in the MSH2 gene.
  - reference: PMID:36434153
    supports: SUPPORT
    snippet: Patients with the heritable cancer disease, Lynch syndrome, carry germline
      variants in the MLH1, MSH2, MSH6 and PMS2 genes, encoding the central components
      of the DNA mismatch repair system.
    explanation: This provides further confirmation that mutations in MSH2 can cause
      Lynch syndrome, supporting the statement.
- name: MSH6 Mutation
  description: Caused by a mutation in the MSH6 gene, which is involved in DNA mismatch
    repair.
  evidence:
  - reference: PMID:19466295
    supports: SUPPORT
    snippet: 'Since the discovery of the major human genes with DNA mismatch repair
      function, mutations in five of them have been correlated with susceptibility
      to Lynch syndrome: mutS homolog 2 (MSH2); mutL homolog 1 (MLH1); mutS homolog
      6 (MSH6); postmeiotic segregation increased 2 (PMS2); and postmeiotic segregation
      increased 1 (PMS1).'
    explanation: The literature confirms that Lynch syndrome can be caused by mutations
      in the MSH6 gene, which is involved in DNA mismatch repair.
  - reference: PMID:25430799
    supports: SUPPORT
    snippet: Sixty-seven (59%) families had mutations in MSH2, 20 (18%) in MSH6, 19
      (17%) in MLH1 and 7 (6%) in PMS2.
    explanation: The study identifies MSH6 as one of the genes with mutations found
      in Lynch syndrome patients.
- name: PMS2 Mutation
  description: Caused by a mutation in the PMS2 gene, which is involved in DNA mismatch
    repair.
  evidence:
  - reference: PMID:24027009
    supports: SUPPORT
    snippet: Lynch syndrome (LS) is a common cancer predisposition caused by an inactivating
      mutation in one of four DNA mismatch repair (MMR) genes.
    explanation: Further detail is provided in the study focusing on PMS2 gene's role
      in MMR and its link to Lynch Syndrome.
  - reference: PMID:18602922
    supports: SUPPORT
    snippet: Although the clinical phenotype of Lynch syndrome (also known as hereditary
      nonpolyposis colorectal cancer) has been well described, little is known about
      disease in PMS2 mutation carriers.
    explanation: The study confirms PMS2 mutations contribute to Lynch Syndrome.
- name: EPCAM Deletion
  description: Caused by a deletion in the EPCAM gene, which can lead to silencing
    of the MSH2 gene.
  evidence:
  - reference: PMID:23411950
    supports: SUPPORT
    snippet: Germline mutations of 4 MMR genes, e.g., MLH1, MSH2, MSH6 and PMS2, had
      been identified as the cause of this disease, however, a novel mechanism, epigenetic
      inactivation of MSH2 gene due to hypermethylation of promotor region by the
      deletion of 3'part of epithelial cell adhesion molecule(EPCAM) gene which is
      located upstream of the MSH2 gene, has been reported in recent years.
    explanation: This reference describes the mechanism by which EPCAM gene deletion
      causes epigenetic inactivation of the MSH2 gene, supporting the statement.
  - reference: PMID:30461124
    supports: SUPPORT
    snippet: Monoallelic deletions of the 3' end of EPCAM that silence the downstream
      gene, MSH2, cause a form of Lynch syndrome, which is a cancer predisposition
      syndrome associated with loss of DNA mismatch repair.
    explanation: This reference further supports the statement by specifying that
      deletions of the EPCAM gene silence the MSH2 gene, leading to Lynch syndrome.
  - reference: PMID:23264089
    supports: SUPPORT
    snippet: These patients carry deletions of the 3' end of the EPCAM gene, including
      its polyadenylation signal. Due to concomitant transcriptional read-through
      of EPCAM, the promoter of MSH2 15 kb further downstream becomes inactivated
      through hypermethylation.
    explanation: This reference describes the specific mechanism by which EPCAM deletions
      lead to the inactivation of MSH2, supporting the statement.
prevalence:
- population: General Population
  percentage: 0.03-0.05
  evidence:
  - reference: PMID:35177335
    supports: WRONG_STATEMENT
    snippet: Lynch syndrome (LS) is the most common hereditary colorectal cancer (CRC)
      syndrome, with an estimated prevalence of 2% to 3% of CRC.
    explanation: The literature suggests the prevalence of Lynch syndrome in colorectal
      cancer patients is around 2% to 3%, but not in the general population.
  - reference: PMID:35177335
    supports: WRONG_STATEMENT
    snippet: The overall pooled yield of LS screening was 2.2% based on all methods
      of detection.
    explanation: The prevalence mentioned is for LS screening in CRC patients, not
      the general population.
  - reference: PMID:37879520
    supports: WRONG_STATEMENT
    snippet: We describe the experience of Lynch syndrome (LS) diagnosis in the province
      of Manitoba, Canada, over the past 20 years.
    explanation: The study focuses on the diagnosis in a specific region and does
      not establish a general population prevalence of 0.03-0.05%.
  - reference: PMID:25430799
    supports: WRONG_STATEMENT
    snippet: Diagnosis of Lynch syndrome (LS) may be complex. Knowledge of mutation
      spectrum and founder mutations in specific populations facilitates the diagnostic
      process.
    explanation: The study is about diagnosis in the Israeli population and does not
      support the claim of a 0.03-0.05% general prevalence.
progression:
- phase: Onset
  evidence:
  - reference: PMID:25673086
    supports: NO_EVIDENCE
    snippet: Lynch syndrome, which is now recognized as the most common hereditary
      colorectal cancer condition, is characterized by the predisposition to a spectrum
      of cancers, primarily colorectal cancer and endometrial cancer.
    explanation: This snippet mentions the types of cancers associated with Lynch
      Syndrome but does not provide information on the progression phase or onset
      details of the condition.
- age_range: 20-50
  evidence:
  - reference: PMID:34911717
    supports: PARTIAL
    snippet: Disease-predisposing alterations in MLH1 and MSH2 were overrepresented
      in the age 15-39 cohort compared with patients diagnosed over age 40.
    explanation: The study shows that a significant portion of the disease progression
      occurs in individuals under 40, but it does not specifically confirm the age
      range of 20-50.
  - reference: PMID:36942845
    supports: NO_EVIDENCE
    snippet: 'Lynch syndrome: toward an increasingly complex picture. The case of
      PMS2.'
    explanation: The title suggests an exploration of complexity related to PMS2 but
      does not provide specific evidence on the age range of progression.
  - reference: PMID:24857057
    supports: NO_EVIDENCE
    snippet: This brief overview highlights the gene-specific and site-specific cancer
      penetrance and management options for those with Lynch syndrome.
    explanation: No specific mention of progression within the age range 20-50 years.
  - reference: PMID:25489705
    supports: NO_EVIDENCE
    snippet: 'Mismatch repair gene deficiency and genetic anticipation in Lynch syndrome:
      myth or reality?'
    explanation: The abstract does not provide specific insights into the age range
      for progression.
  - reference: PMID:23471748
    supports: NO_EVIDENCE
    snippet: The report by Aldred Scott Warthin in 1913 of a cancer family history
      and expanded on by Henry T. Lynch demonstrated one of the most enduring traits
      observed in patients with Lynch syndrome.
    explanation: The literature review does not provide specific evidence on the age
      range 20-50 years.
  - reference: PMID:33746161
    supports: SUPPORT
    snippet: The median ages at the first cancer and the genetic diagnosis were 47
      (34-71) and 62 (38-84) years old, respectively.
    explanation: The data indicates cancer progression occurs within the stated age
      range, hence supporting this age range partially.
  - reference: PMID:32039553
    supports: NO_EVIDENCE
    snippet: Cancer surveillance is important...adherence to guidelines.
    explanation: No specific mention of progression within the age range 20-50 years.
pathophysiology:
- name: DNA Mismatch Repair Deficiency
  description: Mutations in mismatch repair genes lead to an accumulation of DNA replication
    errors.
  locations:
  - preferred_term: nucleus
    term:
      id: UBERON:0000062
      label: nucleus
  - preferred_term: nucleoplasm
    term:
      id: GO:0005654
      label: nucleoplasm
  cell_types:
