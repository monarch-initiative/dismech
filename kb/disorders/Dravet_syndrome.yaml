phenotypes:
- category: Neurologic
  name: Seizures
  description: Treatment-resistant seizures beginning in the first year of life,
    often triggered by fever, with progression to multiple seizure types.
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Include prolonged febrile seizures and various types of epilepsy as the condition
    progresses.
  evidence:
  - reference: PMID:21463282
    supports: SUPPORT
    snippet: a devastating infantile-onset epilepsy with ataxia, cognitive dysfunction,
      and febrile and afebrile seizures resistant to current medications.
  phenotype_term:
    preferred_term: Seizures
    term:
      id: HP:0001250
      label: Seizure
- category: Developmental
  name: Developmental Delay
  description: Progressive developmental regression typically beginning after seizure
    onset, affecting motor, language, and social skills.
  frequency: FREQUENT
  notes: Delays may be observed in motor, language, and social skills.
  evidence:
  - reference: PMID:21463282
    supports: SUPPORT
    snippet: a devastating infantile-onset epilepsy with ataxia, cognitive dysfunction,
      and febrile and afebrile seizures resistant to current medications.
  phenotype_term:
    preferred_term: Developmental Delay
    term:
      id: HP:0001263
      label: Global developmental delay
- category: Cognitive
  name: Intellectual Disability
  description: Cognitive impairment ranging from mild to severe, often progressive
    in nature.
  frequency: FREQUENT
  notes: Ranges from mild to severe.
  phenotype_term:
    preferred_term: Intellectual Disability
    term:
      id: HP:0001249
      label: Intellectual disability
- category: Behavioral
  name: Hyperactivity
  description: Behavioral difficulties including hyperactivity and attention deficits.
  frequency: OCCASIONAL
  notes: Often presents alongside behavioral difficulties.
  phenotype_term:
    preferred_term: Hyperactivity
    term:
      id: HP:0000752
      label: Hyperactivity
- category: Neurologic
  name: Febrile Seizures
  description: Seizures triggered by fever, typically the presenting feature in
    infancy between 3 months and 6 years. Often prolonged hemiclonic seizures or
    status epilepticus.
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Characteristic presenting feature in early infancy, often prompts genetic
    evaluation for Dravet syndrome.
  phenotype_term:
    preferred_term: Febrile seizure (within the age range of 3 months to 6 years)
    term:
      id: HP:0002373
      label: Febrile seizure (within the age range of 3 months to 6 years)
- category: Neurologic
  name: Ataxia
  description: Impaired coordination and balance, including gait abnormalities
    such as crouch gait. Motor impairment characteristic of Dravet syndrome.
  frequency: FREQUENT
  notes: Motor impairment affecting coordination, balance, and gait.
  phenotype_term:
    preferred_term: Ataxia
    term:
      id: HP:0001251
      label: Ataxia
- category: Behavioral
  name: Autism
  description: Autism spectrum features including impaired social interaction,
    communication difficulties, and restricted repetitive behaviors.
  frequency: FREQUENT
  notes: Behavioral and autism-like traits frequently observed and may relate
    to disrupted circuit development.
  phenotype_term:
    preferred_term: Autism
    term:
      id: HP:0000717
      label: Autism
- category: Respiratory
  name: Respiratory Failure
  description: Postictal respiratory compromise and sleep-associated breathing
    abnormalities contributing to SUDEP risk.
  frequency: OCCASIONAL
  notes: Postictal ventilatory dysfunction can occur, particularly during sleep.
  phenotype_term:
    preferred_term: Respiratory failure
    term:
      id: HP:0002878
      label: Respiratory failure
- category: Mortality
  name: Sudden Unexpected Death in Epilepsy
  description: Markedly elevated risk of sudden unexpected death in epilepsy (SUDEP),
    accounting for up to 50% of deaths in Dravet syndrome. Linked to seizure burden,
    postictal cardiorespiratory dysfunction, and potential cardiac susceptibility.
  frequency: OCCASIONAL
  notes: High premature mortality with SUDEP as leading cause. Risk peaks at
    ages 1-3 years and around 18 years.
  phenotype_term:
    preferred_term: Sudden unexpected death in epilepsy
    term:
      id: HP:0033258
      label: Sudden unexpected death in epilepsy
genetic:
- name: SCN1A
  association: Pathogenic Mutations
  presence: Positive
  notes: De novo loss-of-function mutations found in approximately 70-80% of
    Dravet syndrome patients. Primary causal gene encoding Nav1.1 voltage-gated sodium channel.
  evidence:
  - reference: PMID:21463282
    supports: SUPPORT
    snippet: Complete loss of function in the Na(v) 1.1 channel encoded by the SCN1A
      gene is associated with severe myoclonic epilepsy in infancy (SMEI)
- name: SCN1B
  association: Rare Pathogenic Mutations
  notes: Encodes beta-1 subunit of voltage-gated sodium channels. Rare variants
    associated with Dravet syndrome phenotype.
- name: SCN9A
  association: Rare Associated Variants
  notes: Encodes Nav1.7 sodium channel. Rare variants reported in atypical cases.
- name: GABRA1
  association: Rare Pathogenic Mutations
  notes: Encodes GABA-A receptor alpha-1 subunit. Rare variants can cause
    Dravet-like epileptic encephalopathy.
- name: GABRG2
  association: Rare Pathogenic Mutations
  notes: Encodes GABA-A receptor gamma-2 subunit. Variants associated with
    epileptic encephalopathy phenotypes overlapping with Dravet syndrome.
- name: STXBP1
  association: Rare Pathogenic Mutations
  notes: Encodes syntaxin-binding protein 1. Mutations cause early infantile
    epileptic encephalopathy with phenotypic overlap.
- name: HCN1
  association: Rare Associated Variants
  notes: Encodes hyperpolarization-activated cyclic nucleotide-gated channel 1.
    Variants reported in early infantile epileptic encephalopathy.
- name: CHD2
  association: Modifier Gene
  notes: Encodes chromodomain helicase DNA-binding protein 2. Variants may
    modify disease severity and phenotype in Dravet syndrome.
- name: DEPDC5
  association: Modifier Gene
  notes: Encodes DEP domain-containing protein 5. Polygenic modifier that
    may influence disease expressivity and severity.
diagnosis:
- name: Genetic Testing for SCN1A Mutations
  presence: Positive in affected individuals
treatments:
- name: Antiepileptic Medications
  description: Includes clobazam, stiripentol, and valproate as first-line agents.
    Sodium channel blockers should be avoided as they may worsen seizures.
  notes: Standard treatment includes clobazam, stiripentol, and valproate.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Ketogenic Diet
  description: High-fat, low-carbohydrate diet that can provide significant seizure
    reduction in some patients.
  notes: Has shown efficacy in reducing seizure frequency in Dravet syndrome patients.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
- name: Supportive Therapies
  description: Therapies such as physical, occupational, and speech therapy to address
    developmental delays and cognitive impairment.
  notes: Comprehensive care includes developmental support and therapeutic interventions.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
- name: Vagus Nerve Stimulation (VNS)
  description: Implanted device that may help reduce seizure frequency in drug-resistant
    cases.
  notes: May be considered for patients with drug-resistant seizures.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Antisense Oligonucleotide Therapy (STK-001/Zorevunersen)
  description: Investigational antisense oligonucleotide designed to upregulate
    productive SCN1A transcripts and restore Nav1.1 expression in inhibitory neurons.
    Preclinical studies show seizure reduction and SUDEP prevention. Early clinical
    data report good tolerability with reduced seizure frequency in treated individuals.
  notes: Disease-modifying gene-targeted therapy in early clinical development.
    Represents precision approach to address underlying SCN1A haploinsufficiency.
  treatment_term:
    preferred_term: gene therapy
    term:
      id: MAXO:0001001
      label: gene therapy
- name: AAV Gene Therapy (ETX101)
  description: Investigational AAV9-based viral vector gene therapy designed to
    increase SCN1A expression through transcriptional activation in inhibitory neurons.
    Preclinical models demonstrate seizure reduction and improved survival.
  notes: Disease-modifying gene therapy approaching clinical testing. Targets
    interneuron-specific SCN1A restoration.
  treatment_term:
    preferred_term: gene therapy
    term:
      id: MAXO:0001001
      label: gene therapy
- name: Cannabidiol
  description: Pharmaceutical-grade cannabidiol approved as add-on therapy for
    reducing convulsive seizure frequency in Dravet syndrome.
  notes: Approved therapy with demonstrated efficacy in randomized controlled trials.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Fenfluramine
  description: Approved add-on therapy for convulsive seizures in Dravet syndrome,
    with serotonergic mechanism of action.
  notes: Effective therapy approved based on randomized controlled trial data.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Stiripentol
  description: Approved antiepileptic drug used in combination with clobazam and
    valproate for convulsive seizures in Dravet syndrome.
  notes: Part of standard first-line combination therapy.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
