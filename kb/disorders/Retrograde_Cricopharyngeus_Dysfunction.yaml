treatments:
- name: Botulinum Toxin Injection
  description: Injection of botulinum toxin type A into the cricopharyngeus muscle to induce temporary relaxation. This is both diagnostic and therapeutic, with high success rates in restoring the ability to belch.
  treatment_term:
    preferred_term: botulinum toxin type A therapy
    term:
      id: MAXO:0009016
      label: botulinum toxin type A therapy
  evidence:
  - reference: PMID:31236539
    supports: SUPPORT
    snippet: "All 51 patients achieved ability to belch and relief of associated symptoms, and the majority seem to have \"retrained\" the ability to belch on a potentially \"permanent\" basis."
    explanation: The Bastian 2019 case series demonstrated 100% success rate with botulinum toxin injection in restoring belching ability.
  - reference: PMID:38587015
    supports: SUPPORT
    snippet: "All patients who underwent cricopharyngeal botulinum injections experienced initial improvement of symptoms with 3 patients requiring repeat intervention."
    explanation: The Yousef 2024 study confirms botulinum toxin as an effective treatment.
  - reference: PMID:37621856
    supports: SUPPORT
    snippet: "successfully treated with unilateral, anesthesia-free injection of 10 units of onabotulinum toxin into the cricopharyngeus muscle, representing the lowest dose reported to date."
    explanation: The Pavesi 2023 case report demonstrates symptom resolution with low-dose botulinum toxin.
  - reference: PMID:41200864
    supports: SUPPORT
    snippet: "This transtracheal technique for cricopharyngeal botulinum toxin injection is a safe and effective option for chemodenervation of this muscle in the awake patient."
    explanation: The Tritter 2025 procedural report supports safety and effectiveness of the transtracheal botulinum approach.
  - reference: PMID:41506952
    supports: SUPPORT
    snippet: "previously undergone percutaneous botulinum toxin injection that initially provided temporary relief."
    explanation: The Dealino 2026 case notes symptomatic improvement after botulinum toxin injection.
  - reference: PMID:40411338
    supports: SUPPORT
    snippet: "The immediate success rate of botulinum toxin injection into the cricopharyngeal sphincter in facilitating burping was 92.5%."
    explanation: Systematic review reports high immediate success for botulinum toxin in R-CPD.
  - reference: PMID:39883449
    supports: SUPPORT
    snippet: "The cumulative success rate of BTI was 90.6% (96 of 106 patients)."
    explanation: In-office botulinum injections achieved high cumulative success in a 106-patient series.
  - reference: PMID:38576368
    supports: SUPPORT
    snippet: "At median follow-up of 29 months (range, 3-50) post-treatment, 51.3% (n = 20/39) of patients reported persistent complete relief of symptoms"
    explanation: Belgian case series quantifies short- and long-term response rates to botulinum toxin.

diagnosis:
- name: High-Resolution Impedance Manometry
  description: HRIM with provocative carbonated water challenge can objectively demonstrate failure of UES relaxation during gaseous distension, confirming the diagnosis.
  evidence:
  - reference: PMID:35122356
    supports: SUPPORT
    snippet: "The field has now further advanced with the publication in this issue of the Journal by Oude Nijhuis et al. of 8 cases of R-UESD demonstrated by high-resolution impedance manometry (HRIM) with a provocative challenge of carbonated water."
    explanation: HRIM with provocative testing provides objective diagnostic confirmation of R-CPD.
  - reference: PMID:38587015
    supports: SUPPORT
    snippet: "Esophageal high-resolution impedance manometry was completed preoperatively in patients diagnosed with RCPD."
    explanation: HRIM is used for demonstrating UES abnormalities in R-CPD.
  - reference: PMID:38767031
    supports: SUPPORT
    snippet: "We performed HRM with a belch provocation test for which the patient drank 500 ml of carbonated water. The study revealed increased esophageal pressure, an absence of UES relaxation and secondary peristalsis once the patient mentioned the need to belch."
    explanation: HRM with belch provocation shows characteristic pressure rise and absent UES relaxation in R-CPD.

differential_diagnoses:
- name: Supragastric Belching
  description: Functional belching disorder characterized by repetitive supradiaphragmatic air influx and frequent belches, rather than an inability to vent esophageal gas.
  distinguishing_features:
  - Patients exhibit frequent, often repetitive belching episodes instead of inability to belch.
  - High-resolution manometry shows normal UES relaxation during belches, without trapped gas-related pressure build-up.
  evidence:
  - reference: PMID:38767031
    supports: SUPPORT
    snippet: "The incapacity to belch is the hallmark of the disease."
    explanation: R-CPD is defined by inability to belch, distinguishing it from conditions like supragastric belching where belching is frequent.

notes: >
  R-CPD was first formally described as a clinical entity in 2019 by Bastian and Smithson.
  Prior to this, only three case reports existed in the literature of individuals with
  physiologically demonstrated inability to belch. The condition is now recognized as
  more common than previously thought. Many patients retain the ability to belch after
  botulinum toxin treatment beyond the expected pharmacologic duration, suggesting
  reflex reprogramming or central adaptation may occur.
