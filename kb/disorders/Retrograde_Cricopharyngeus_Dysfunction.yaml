    snippet: "To propose and test the validity of a new syndrome called retrograde cricopharyngeus dysfunction (R-CPD) that explains inability to belch and the associated symptoms of loud gurgling noises, chest and abdominal pain/distention, and excessive flatulence"
    explanation: This landmark paper defined R-CPD and established inability to belch as the cardinal feature.
  - reference: PMID:37621856
    supports: SUPPORT
    snippet: "A large constellation of hitherto unexplained symptoms including inability to burp, gurgling noises from the chest and lower neck, abdominal bloating, flatulence, painful hiccups and emetophobia was defined as Retrograde Cricopharyngeus Dysfunction (R-CPD) in 2019."
    explanation: The Pavesi 2023 case report reiterates inability to burp as the defining symptom of R-CPD.
