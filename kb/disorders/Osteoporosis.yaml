environmental:
- name: Estrogen Deficiency
  notes: Menopause is major risk factor
  evidence:
  - reference: PMID:21874760
    supports: SUPPORT
    snippet: "extraglandular aromatization of circulating androgen precursors is the major source of estrogen not only in men (since only 15% of circulating estradiol is released directly by the testis) but also in women after the menopause."
    explanation: Post-menopausal women rely on aromatase activity for estrogen production, making aromatase activity critical for bone health after menopause
  - reference: PMID:18567553
    supports: SUPPORT
    snippet: "studies in these unusual patients have stimulated research on defining the role of estrogen in regulating bone metabolism in normal adult and aging men, providing further insights into estrogen regulation of bone metabolism not only in men, but also in women."
    explanation: Demonstrates that estrogen is essential for bone metabolism in both sexes, with deficiency leading to osteoporosis
