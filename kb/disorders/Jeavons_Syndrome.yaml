diagnosis:
- name: EEG with Generalized Spike-and-Wave Patterns
  presence: Positive
  evidence:
  - reference: PMID:22931943
    supports: SUPPORT
    snippet: Ictal EEG showed 3 - 6 Hz generalized spike and waves and polyspikes
      burst.
    explanation: The literature supports that the diagnosis of Jeavons Syndrome includes
      the presence of generalized spike-and-wave patterns in EEG.
genetic:
- name: CHD2
  association: Associated
  evidence:
  - reference: PMID:26262932
    supports: PARTIAL
    snippet: Conversely, CHD2 could be responsible for a proper phenotype characterized
      by infantile-onset generalized epilepsy, intellectual disability, and photosensitivity,
      which might overlap with MAE, Lennox-Gastaut, Dravet, and Jeavons syndromes.
    explanation: The literature indicates that CHD2 mutations may overlap with phenotypes
      seen in Jeavons Syndrome, but it does not specifically state a direct genetic
      association exclusive to Jeavons Syndrome.
- name: GABRA1
  association: Associated
  evidence:
  - reference: PMID:14631097
    supports: REFUTE
    snippet: An Ala322Asp mutation in the GABRA1 gene was recently reported to be
      responsible for causing the autosomal dominant (AD) form of juvenile myoclonic
      epilepsy (JME) in a French-Canadian family.
    explanation: The abstract does not mention Jeavons syndrome and focuses on juvenile
      myoclonic epilepsy related to GABRA1 mutations in a different population.
  - reference: PMID:30082241
    supports: NO_EVIDENCE
    snippet: We identified 30 patients who met the diagnostic criteria of Jeavons
      syndrome at a single institution...
    explanation: The study focuses on clinical features and treatment response in
      Jeavons syndrome without mentioning GABRA1 or a genetic association.
  - reference: PMID:20074235
    supports: NO_EVIDENCE
    snippet: We have created the Epilepsy Genetic Association Database (epiGAD)...
    explanation: The database mentions epilepsy genetic association studies but does
      not specifically address Jeavons syndrome or GABRA1.
- name: SLC2A1
  association: Associated
  evidence:
  - reference: PMID:28419980
    supports: REFUTE
    snippet: We did not detect any pathogenic mutations in SLC2A1 in this cohort.
      Our data suggests that the frequency of GLUT1 mutations in NAFE is low.
    explanation: The study indicates that no pathogenic mutations in SLC2A1 were found
      in the cohort, suggesting a low frequency of association with certain types
      of epilepsy, including Jeavons syndrome.
environmental:
- name: Photic Stimulation
  synonyms:
  - Flashing Lights
  effect: Triggering Factor
  evidence:
  - reference: PMID:32861158
    supports: SUPPORT
    snippet: Spikes/spike-waves time-locked to the flash frequency during intermittent
      light stimulation in Jeavons syndrome.
    explanation: This study indicates that flashing lights (photic stimulation) are
      associated with spikes and spike-waves in individuals with Jeavons syndrome,
      supporting the statement.
  - reference: PMID:14706039
    supports: PARTIAL
    snippet: In addition to this 'transversal' presence of the photosensitive trait
      across various epilepsy types and diseases, some syndromes in which all, or
      almost all, seizures are induced by photic stimuli seem to have sufficient specificity
      and may be considered as syndromes of pure reflex photosensitive epilepsy.
    explanation: The study broadly discusses photosensitive epilepsy and its triggers
      but does not focus solely on Jeavons Syndrome. It implies a possible link but
      does not confirm the statement definitively.
  - reference: PMID:28508035
    supports: NO_EVIDENCE
    snippet: '''We propose that flashing light stimuli can be used as an experimental
      tool to investigate the visual function and plasticity of neuronal representations
      and perception after a critical period of neocortical plasticity.'''
    explanation: This study discusses the effects of flashing lights on visual perception
      and plasticity but does not directly relate to Jeavons Syndrome or its triggering
      factors.
  exposure_term:
    preferred_term: Light exposure
    term:
      id: XCO:0000284
      label: controlled visible light exposure
- name: Sleep Deprivation
  effect: Exacerbates Symptoms
  exposure_term:
    preferred_term: Sleep deprivation
    term:
      id: XCO:0001069
      label: sleep restriction
  evidence:
  - reference: PMID:28314522
    supports: SUPPORT
    snippet: This study demonstrates that photosensitivity is enhanced after awakening
      from a short sleep following sleep deprivation. Thus, we recommend performing
      IPS after awakening to increase sensitivity to detect photoparoxysmal epileptiform
      discharges.
    explanation: This reference indicates that sleep deprivation can enhance photosensitivity
      in patients, which can be a symptom exacerbation in conditions like Jeavons
      Syndrome, where photosensitivity is a significant factor.
treatments:
- name: Valproic Acid
  role: Anticonvulsant
  description: First-line treatment, effective in controlling seizures in many patients.
  evidence:
  - reference: PMID:6771426
    supports: PARTIAL
    snippet: Valproic acid, used alone or in combination with other anticonvulsants
      in 100 children with epilepsy, improved seizure control in all age groups.
    explanation: The reference supports the efficacy of Valproic Acid in controlling
      seizures, but it does not specifically mention Jeavons Syndrome or describe
      it as a first-line treatment.
  - reference: PMID:11393330
    supports: PARTIAL
    snippet: Valproic acid controls absences in 75% of patients and also GTCS (70%)
      and myoclonic jerks (75%); however, it may be undesirable for some women.
    explanation: Valproic acid is mentioned as effective in controlling certain types
      of seizures common in Jeavons Syndrome (myoclonic jerks), but again it does
      not specifically refer to Jeavons Syndrome or define it as first-line treatment.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Ethosuximide
  role: Anticonvulsant
