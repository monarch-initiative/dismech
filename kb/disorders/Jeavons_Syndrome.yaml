    supports: PARTIAL
    snippet: Ethosuximide has a narrow therapeutic profile. It is the drug of choice
      in the monotherapy or combination therapy of children with generalized absence
      (petit mal) epilepsy.
    explanation: The reference supports the use of ethosuximide as a treatment for
      generalized absence epilepsy, which is related to Jeavons syndrome. However,
      it does not provide specific evidence for its use as an alternative or adjunctive
      therapy specifically for Jeavons syndrome.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Levetiracetam
  role: Anticonvulsant
  description: May be used as an alternative or adjunctive therapy.
  evidence:
  - reference: PMID:24798222
    supports: SUPPORT
    snippet: This case together with relevant literature data supports the view that
      the use of levetiracetam might be of benefit for female patients with Jeavons
      syndrome.
    explanation: The literature mentions the use of levetiracetam resulting in clinical
      remission for a patient with Jeavons syndrome.
  - reference: PMID:20486734
    supports: SUPPORT
    snippet: The efficacy of levetiracetam as an adjunctive therapy and as monotherapy
      for generalized and partial childhood epilepsies and for some types of specific
      epileptic syndromes of infancy and childhood (such as juvenile myoclonic epilepsy,
      benign rolandic epilepsy, and Jeavon syndrome) has been demonstrated.
    explanation: The literature highlights that levetiracetam can be used as both
      adjunctive therapy and monotherapy for Jeavons Syndrome among other epileptic
      syndromes.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Avoidance of Provocative Stimuli
  description: Patients should avoid photic stimulation that may trigger seizures,
    such as flickering lights.
  evidence:
  - reference: PMID:14706045
    supports: PARTIAL
    snippet: Visually provoked seizures, in particular, can be prevented or treated
      by avoiding or altering the triggering stimulus. Apart from individual preventive
      measures (use of specific television or video screens, colored glasses, etc.),
      prevention and warning on a larger scale are helpful.
    explanation: The literature mentions that avoidance of visually provoking stimuli,
      like flickering lights, can help in managing photosensitive seizures, though
      it does not specifically mention Jeavons Syndrome.
  - reference: PMID:22946728
    supports: PARTIAL
    snippet: Recognized reflex seizure triggers are usually sensory and visual, such
      as television, discotheques, and video games.
    explanation: This article suggests that visually evoked seizures can be triggered
      by stimuli like flickering lights, but it does not specifically address Jeavons
      Syndrome.
  - reference: PMID:32861158
    supports: SUPPORT
    snippet: Spikes/spike-waves time-locked to the flash frequency during intermittent
      light stimulation in Jeavons syndrome.
    explanation: This directly supports that photic stimulation, such as flickering
      lights, can trigger seizures in patients with Jeavons Syndrome.
  - reference: PMID:29555355
    supports: SUPPORT
    snippet: Self-induced seizures were predominantly eyelid myoclonia +/- absences...
      EEG demonstrated a normal background with 3-4 Hz spike waves +/- polyspike waves
      as well as a photoparoxysmal response.
    explanation: This reference indicates that photic stimulation can induce seizures
      in patients with Jeavons Syndrome, thus supporting the need to avoid such stimuli.
