  - reference: PMID:18034589
    supports: PARTIAL
    snippet: Infliximab and adalimumab are currently the only biological agents approved
      for induction and maintenance treatment in adults (infliximab and adalimumab)
      and children (infliximab) with Crohn's disease.
    explanation: This reference supports the use of anti-TNF agents (infliximab and
      adalimumab) for the treatment of moderate to severe Crohn's disease but does
      not mention vedolizumab directly.
  - reference: PMID:26195652
    supports: PARTIAL
    snippet: Vedolizumab is an integrin-receptor antagonist for the treatment of CD
