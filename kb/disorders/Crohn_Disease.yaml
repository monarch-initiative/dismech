      manage symptomatic non-perianal fistulas.
  - reference: PMID:29462390
    supports: SUPPORT
    snippet: When isolated to the colon, and patients become medically refractory,
      there are several surgical options - segmental resection, subtotal colectomy
      with ileorectal anastomosis, or a total proctocolectomy and end ileostomy. Unfortunately,
      surgery does not cure CD, and, regardless of the extent of bowel removed, recurrence
      may be seen in the small bowel.
    explanation: The snippet supports the statement by discussing various surgical
      options for patients who are medically refractory, involving the removal of
      affected bowel segments.
  - reference: PMID:36926950
    supports: SUPPORT
    snippet: A partial resection of 3rd and 4th portion of the duodenum and the first
      loop of jejunum was performed, with duodenojejunal anastomosis.
    explanation: The provided case demonstrates a scenario where surgery was performed
      due to refractory disease and complications, supporting the statement.
  treatment_term:
