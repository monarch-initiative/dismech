    supports: SUPPORT
    snippet: The indications for surgery include the failure of medical management,
      especially the persistence or worsening of symptoms in spite of proper treatment
      and complications of the disease process. These complications include intestinal
      obstruction, intestinal perforation with fistula formation or abscess, free
      perforation, gastrointestinal bleeding, urologic complications, cancer, and
      perianal disease.
    explanation: The excerpt indicates that surgery is reserved for complications
      such as strictures or fistulas among others, thus supporting the statement.
  - reference: PMID:32279173
    supports: SUPPORT
    snippet: Therefore, current therapy of fibrotic strictures relies mainly on endoscopic
