  description: Drugs like azathioprine and methotrexate to suppress the immune response.
  evidence:
  - reference: PMID:17105689
    supports: SUPPORT
    snippet: The immunomodulatory drugs in the IBD arsenal include azathioprine, 6-mercaptopurine,
      methotrexate, cyclosporine, and tacrolimus.
    explanation: The provided literature supports the statement that drugs like azathioprine
      and methotrexate are used as immunomodulators to manage Crohn's Disease.
  - reference: PMID:35115294
    supports: SUPPORT
    snippet: Our results show that parenteral use of methotrexate is efficacious in
      inducing and maintaining remission as a step-up agent in azathioprine refractory
      Crohn's disease patients.
    explanation: The study shows the use of methotrexate in patients who are refractory
      to azathioprine, supporting the statement that these drugs are used to treat
      Crohn's Disease by mitigating immune response.
  - reference: PMID:16245637
    supports: SUPPORT
    snippet: First line immunosuppressants are Azathioprine and 6-Mercaptopurine while
      Methotrexate, Infliximab, Mycophenolatmofetil and other compounds represent
      alternative or rescue medications.
    explanation: This reference confirms that Azathioprine and Methotrexate are used
      as immunosuppressants in the treatment of Crohn's Disease.
  - reference: PMID:24913384
    supports: SUPPORT
    snippet: The only other long term disease-modifying options are the immunomodulators,
      methotrexate, azathioprine and mercaptopurine.
    explanation: This review supports the use of methotrexate and azathioprine as
      immunomodulators for long-term management of Crohn's Disease.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
