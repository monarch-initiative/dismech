  - reference: PMID:26616476
    supports: SUPPORT
    snippet: Anti-TNF-alpha therapy is a novel approach that has transformed the way
      moderate-to-severe Crohn's disease (CD) is treated and has significantly improved
      clinical outcomes of patients.
    explanation: This reference supports the use of anti-TNF agents for moderate to
      severe Crohn's disease.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Nutritional Therapy
  description: Dietary modifications and enteral nutrition to manage symptoms and
    maintain nutrition.
  evidence:
  - reference: PMID:19244154
    supports: SUPPORT
    snippet: Nutrition therapy of Crohn's disease is considered the first-line of
      treatment for Crohn's disease in children, especially in Europe.
    explanation: This article supports the use of nutrition therapy as a treatment
      for managing symptoms and maintaining nutrition in Crohn’s disease.
  - reference: PMID:38276922
    supports: SUPPORT
    snippet: New data in Crohn's disease supports the use of enteral liquid nutrition
      to help induce remission and correct malnutrition in patients heading for surgery.
    explanation: This article supports the use of enteral nutrition as an effective
      therapy to induce remission and manage malnutrition in Crohn's disease.
  - reference: PMID:36558412
    supports: SUPPORT
    snippet: Both under-and over-nutrition are prevalent in patients with Crohn's
      Disease (CD).
    explanation: The study highlights the importance of dietary modifications to manage
      nutritional status in Crohn's disease patients.
  - reference: PMID:35595414
    supports: SUPPORT
    snippet: The primary agents used in the treatment of Crohn's disease are aminosalicylates,
      corticosteroids, immunomodulators, and biologics. Each agent has different roles
      in the induction and maintenance of remission of disease.
    explanation: While this primarily focuses on pharmacologic therapy, it does acknowledge
      the role of different agents in maintaining remission.
  - reference: PMID:22410431
    supports: SUPPORT
    snippet: Although an elemental diet might lead to disease remission, reintroducing
      real foods and sustainable diets in patients with Crohn's disease is currently
      difficult, and would benefit from the sensitivity and rapid feedback provided
      by the field of nutrigenomics.
    explanation: This reference suggests that dietary modifications can lead to remission
