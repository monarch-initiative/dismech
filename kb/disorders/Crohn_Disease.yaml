biochemical:
- name: C-Reactive Protein (CRP)
  presence: Elevated
  evidence:
  - reference: PMID:24635486
    supports: SUPPORT
    snippet: C-reactive protein (CRP) is an important acute-phase marker, produced
      mainly in the liver. Its production by mesenteric adipocytes has been recently
      stressed in Crohn's disease (CD).
    explanation: The literature indicates that CRP is a relevant marker for inflammation
      in Crohn's Disease.
  - reference: PMID:22868800
    supports: SUPPORT
    snippet: 'MDA/TBARS were the best predictor of CD, comparable to CRP, with high
      specificity (MDA/TBARS sensitivity and specificity: 75% and 90%; CRP: 76% and
      93%). Combined assessment of MDA/TBARS and CRP improved sensitivity (94%) corresponding
      with acceptable specificity (81%).'
    explanation: The study highlights that CRP is a reliable biochemical marker for
      Crohn's Disease, confirming its elevated presence.
  - reference: PMID:36550821
    supports: SUPPORT
    snippet: C-reactive protein, vitamin B12, folate levels were studied along with
      hemogram analyses.
    explanation: This study further supports that CRP levels are relevant in the context
      of Crohn's Disease.
  context: General inflammation
- name: Fecal Calprotectin
  presence: Elevated
  context: Intestinal inflammation
  evidence:
  - reference: PMID:31088326
    supports: SUPPORT
    snippet: Calprotectin, a cytosolic protein derived predominantly from neutrophils,
      is now widely used in this capacity. Calprotectin is found in various bodily
      fluids at concentrations proportional to the degree of inflammation, including
      in feces at levels roughly six times higher than in the blood. Fecal calprotectin
      (FCP) therefore reflects intestinal inflammation.
    explanation: The statement is supported by the literature, which indicates that
      fecal calprotectin levels are elevated in the context of intestinal inflammation,
      consistent with the presence of Crohn's Disease.
genetic:
- name: NOD2
  association: Risk Factor
  evidence:
  - reference: PMID:29358789
    supports: SUPPORT
    snippet: 'BACKGROUND AND OBJECTIVES: Crohn''s disease is a multifactorial inflammatory
      disease affecting mainly the gastrointestinal tract. The genetic factors that
      are involved in the disease include mainly three mutations of the gene NOD2/CARD15
      (R702W, G908R, 3020insC).'
    explanation: This reference states that NOD2 mutations are involved in Crohn's
      disease, supporting the association as a risk factor.
  - reference: PMID:23352252
    supports: SUPPORT
    snippet: NOD2 gene mutations are associated with several diseases, and some of
      the mutations are of diagnostic value in Blau disease and NAID... The NOD2 variants
      located in the leucine-rich repeat (LRR) region are susceptible to Crohn disease.
    explanation: This reference confirms the association of NOD2 gene mutations with
      Crohn's disease.
  - reference: PMID:16773683
    supports: SUPPORT
    snippet: Investigations into the inheritance of the three risk alleles R702W,
      G908R and 1007fsInsC in NOD2 associated with susceptibility to Crohn's disease
      have demonstrated a remarkable amount of heterogeneity across ethnicities and
      populations.
    explanation: This reference clearly establishes the association of specific NOD2
      mutations with susceptibility to Crohn's disease.
  - reference: PMID:12851870
    supports: SUPPORT
    snippet: The NOD2 gene, which is strongly associated with susceptibility to Crohn's
      disease (CD) of the terminal ileum, interacts with bacterial lipopolysaccharide
      (LPS), inducing cellular activation.
    explanation: This study supports the role of NOD2 as a genetic risk factor for
      Crohn's disease.
  - reference: PMID:32476786
    supports: SUPPORT
    snippet: While NOD2 mutations represent well established risk factors of CD, the
      role of other genes is incompletely understood.
    explanation: This confirms that NOD2 is a well-established genetic risk factor
      for Crohn's disease.
  - reference: PMID:11385577
    supports: SUPPORT
    snippet: Here we show, by using the transmission disequilibium test and case-control
      analysis, that a frameshift mutation caused by a cytosine insertion, 3020insC,
      which is expected to encode a truncated NOD2 protein, is associated with Crohn's
      disease.
    explanation: This study provides evidence of a specific NOD2 mutation associated
      with Crohn's disease.
  - reference: PMID:17206682
    supports: SUPPORT
    snippet: The association of NOD2/CARD15 mutations with CD and BS, and possibly
      also early onset sarcoidosis, suggests a role for the gene in the development
      of granulomata and granulomatous diseases.
    explanation: This statement supports the association of NOD2 with Crohn's disease
      (CD).
  - reference: PMID:16987083
    supports: SUPPORT
    snippet: The mapping to CD of Nod2 variants that alter protein function represents
      one of the earliest, most well-established, associations in complex genetic
      disorders.
    explanation: This reference emphasizes that the NOD2 association with Crohn's
      disease is well-established.
  - reference: PMID:27076762
    supports: SUPPORT
    snippet: The highest accuracy, AUC of 0.78 was achieved with GRS combining 33
      SNPs with optimal sensitivity and specificity of 75.0% and 72.7%, respectively.
    explanation: This study confirms the role of genetic risk scores including multiple
      SNP variants for predicting Crohn's disease.
- name: ATG16L1
  association: Risk Factor
  evidence:
  - reference: PMID:27698206
    supports: SUPPORT
    snippet: Conclusion In this meta-analysis, the ATG16L1 genotype was significantly
      associated with the risk of developing Crohn''s disease.
  - reference: PMID:25906181
    supports: SUPPORT
    snippet: single-nucleotide polymorphisms in ATG16L1 ... a key component in the
      autophagic response to invading pathogens, have been associated with an increased
      risk of developing Crohn disease.
  - reference: PMID:12840668
    supports: NO_EVIDENCE
    snippet: CARD15 mutations are present in 30-50% of CD patients compared to 7-20%
      of healthy controls. Interestingly, CD patients often carry mutations on their
      two chromosomes suggesting a mutation dose effect.
    explanation: The reference focuses on the association between CARD15 mutations
      and Crohn’s Disease, with no information regarding ATG16L1.
  - reference: PMID:29795570
    supports: NO_EVIDENCE
    snippet: ten rare genetic risk factors in NOD2 and LRRK2 are enriched in AJ (p
      < 0.005), including several novel contributing alleles, show evidence of association
      to CD.
    explanation: The reference highlights genetic risk factors in NOD2 and LRRK2 for
      Crohn's Disease, not ATG16L1.
  - reference: PMID:27076762
    supports: PARTIAL
    snippet: We generated genetic risk scores (GRS) based on the number of risk alleles
      using weighted additive model. Discriminatory accuracy was measured by area
      under ROC curve (AUC)....The highest accuracy, AUC of 0.78 was achieved with
      GRS combining 33 SNPs with optimal sensitivity and specificity of 75.0% and
      72.7%, respectively.
    explanation: The study involves identification of SNPs for risk prediction, however
      ATG16L1 is not mentioned explicitly. Thus, it only partially supports the statement.
- name: IL23R
  association: Risk Factor
  evidence:
  - reference: PMID:17068223
    supports: SUPPORT
    snippet: We found a highly significant association between Crohn's disease and
      the IL23R gene on chromosome 1p31, which encodes a subunit of the receptor for
      the proinflammatory cytokine interleukin-23.
    explanation: This study identifies IL23R as a gene significantly associated with
      Crohn's disease, supporting the statement that IL23R is a genetic risk factor
      for the condition.
  - reference: PMID:24989722
    supports: SUPPORT
    snippet: We demonstrate a strong increased CD risk for smokers in both datasets
      (odds ratio 3.77, 95% confidence interval 2.88-4.94), and an additive interaction
      between IL23R SNPs and cigarette smoking.
    explanation: This study supports the association between IL23R and Crohn's disease,
      while also highlighting the interaction between IL23R variants and environmental
      factors like smoking.
- name: LRRK2
  association: Risk Factor
  notes: Hyperactive LRRK2 variants (e.g., G2019S, N2081D) impair autophagy and
    drive Paneth-cell dysfunction, leading to intestinal inflammation.
- name: TNFSF15
  association: Risk Factor
  notes: Encodes TL1A, a TNF superfamily cytokine involved in T-cell costimulation
    and fibroblast activation in fistulizing disease.
- name: CARD9
  association: Risk Factor
  notes: Involved in antifungal immunity; variants associated with fungal dysbiosis
    and impaired pathogen clearance.
environmental:
- name: Smoking
  notes: Increases the risk and severity of Crohn's disease.
  evidence:
  - reference: PMID:27016849
    supports: SUPPORT
    snippet: Smoking increases the risk of complications, recurrences and resort of
      surgery, corticosteroids or immunosuppressants.
    explanation: The provided literature clearly states that smoking increases the
      risk and severity of Crohn's disease, aligning with the statement.
  - reference: PMID:31014995
    supports: SUPPORT
    snippet: 'We identified 9 factors that increase risk of IBD: smoking (CD)...'
    explanation: The review identifies smoking as a significant environmental risk
      factor that increases the risk of Crohn's disease.
  - reference: PMID:38238335
    supports: SUPPORT
    snippet: Compared to never smoking, current and previous smoking habits are associated
      with increased CD (P = 7.09 × 10-10) and UC (P < 2 × 10-16) risk, respectively.
    explanation: This prospective cohort study finds that both current and previous
      smoking habits are associated with increased risk of CD, which supports the
      statement.
  - reference: PMID:28838409
    supports: SUPPORT
    snippet: Understanding the potential environmental risk factors and natural history
      of CD in a given patient guides the physician when counseling the patient and
      selecting a treatment strategy.
    explanation: The review discusses smoking as an important environmental risk factor,
      thereby supporting the statement.
  exposure_term:
    preferred_term: Tobacco smoking exposure
    term:
      id: ECTO:6000029
      label: exposure to tobacco smoking
- name: Diet
  notes: Western diet with high-fat, low-fiber content may exacerbate symptoms.
  evidence:
  - reference: PMID:33574618
    supports: SUPPORT
    snippet: Fiber-poor Western diets fuel inflammation.
    explanation: This indicates that a Western diet, which is low in fiber, can contribute
      to inflammation, suggesting a potential exacerbation of symptoms in Crohn's
      Disease.
  - reference: PMID:34010595
    supports: SUPPORT
    snippet: In mouse models, consumption of a WD for as little as 4 weeks led to
      Paneth cell dysfunction.
    explanation: This study provides a direct mechanistic link between a Western diet
      and compromised gut immunity, which could exacerbate Crohn's disease symptoms.
  - reference: PMID:33159156
    supports: SUPPORT
    snippet: Our results indicated that, among lifestyle exposures, being a smoker
      was positively associated with CD (OR 1.13, P = 0.02).
    explanation: This Mendelian randomization study shows lifestyle factors including
      diet-related factors affect Crohn's disease risk.
  - reference: PMID:35595417
    supports: PARTIAL
    snippet: most patients report minimal nutritional education from their provider,
      and providers report few nutritional resources to help them educate patients.
    explanation: While this indicates the importance of diet, it also highlights a
      lack of resources and education surrounding the dietary management of Crohn's
      disease, providing partial support.
  exposure_term:
    preferred_term: Dietary exposure
- name: Stress
  notes: Can trigger flare-ups and worsen symptoms.
  evidence:
  - reference: PMID:15288007
    supports: NO_EVIDENCE
    snippet: Stress is also associated with IBD, but more as a modifier than an inducing
      factor, and its contribution is more obvious in IBD animal models than human
      IBD.
    explanation: The literature suggests that stress is associated with IBD as a modifier
      and not necessarily as a direct trigger.
  - reference: PMID:31574072
    supports: SUPPORT
    snippet: The unpredictable course of the disease, impaired function due to fatigue,
      and lack of bowel control were the most prominent causes of worry. The worries
      created feelings of stress, guilt, and frustration. The participants expressed
      a need to talk about their worries, to make them visible and recognized, and
      to be understood.
    explanation: The study indicates that stress related to the disease itself is
      significant among Crohn's disease patients, which supports the claim that stress
      can worsen symptoms.
  exposure_term:
    preferred_term: Psychological stress exposure
treatments:
- name: Aminosalicylates
  description: Anti-inflammatory drugs used for mild to moderate disease.
  evidence:
  - reference: PMID:12786608
    supports: SUPPORT
    snippet: The mainstay of current medical treatment for mild to moderately active
      stages of Crohn's disease includes aminosalicylates, antibiotics, glucococorticosteroids
      and immunomodulators.
    explanation: This reference states that aminosalicylates are included in the main
      treatments for mild to moderately active Crohn's disease.
  - reference: PMID:34797442
    supports: SUPPORT
    snippet: 5-aminosalicylates (5-ASA) are frequently used in the management of Crohn's
      disease.
    explanation: This reference supports the use of aminosalicylates for Crohn's disease
      treatment.
  - reference: PMID:17339853
    supports: REFUTE
    snippet: Sulfasalazine and mesalazine are useful for the treatment of both active
      and quiescent ulcerative colitis, whereas they have no clinical effect on either
      active or inactive Crohn's disease.
    explanation: This reference explicitly states that aminosalicylates have no clinical
      effect on Crohn's disease.
