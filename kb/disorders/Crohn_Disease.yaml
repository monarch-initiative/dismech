    supports: SUPPORT
    snippet: Corticosteroids have been used for decades to treat active Crohn's disease
      and remain the mainstay in the management of moderate-to-severe relapses in
      Crohn's disease.
    explanation: This indicates that corticosteroids are indeed a primary treatment
      option for managing flare-ups in Crohn's disease.
  - reference: PMID:32653651
    supports: SUPPORT
    snippet: corticosteroids are crucial for the induction of remission of moderate‑to‑severe
      flares in both UC and Crohn's disease.
    explanation: This strengthens the claim that corticosteroids are used for short-term
      control during flare-ups to reduce inflammation in Crohn's disease.
  - reference: PMID:18239408
    supports: SUPPORT
    snippet: The management of Crohn's disease usually consists of a succession of
      short-term acute phase treatments followed by a long-term maintenance therapy.
    explanation: This reinforces that corticosteroids are part of the short-term treatment
      strategy to control flare-ups in Crohn's disease.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
