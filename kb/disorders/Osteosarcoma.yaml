description: >-
  Osteosarcoma is the most common primary malignant bone tumor, most often
  affecting adolescents and young adults.
pathophysiology:
- name: Malignant Bone-Forming Tumor
  description: >-
    Malignant mesenchymal cells produce osteoid and invade bone, leading to an
    aggressive primary bone cancer.
  evidence:
  - reference: PMID:41154810
    supports: SUPPORT
    snippet: "Osteosarcoma (OS) is the most common primary malignant bone tumor, predominantly
      affecting adolescents and young adults."
    explanation: The abstract defines osteosarcoma as the most common primary
      malignant bone tumor.
- name: Tumor Immune Microenvironment Remodeling
  description: >-
    Osteosarcoma progression involves interactions with immune cells in the
    tumor microenvironment, including tumor-infiltrating lymphocytes and
    tumor-associated macrophages, alongside immune checkpoint expression.
  cell_types:
  - preferred_term: T cell
    term:
      id: CL:0000084
