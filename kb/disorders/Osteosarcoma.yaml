    modifier: ABNORMAL
    term:
      id: GO:0006955
      label: immune response
  evidence:
  - reference: PMID:41154810
    supports: SUPPORT
    snippet: "We discuss classic morphologic and radiographic features alongside recent
      insights into the tumor microenvironment, including the role of tumor-infiltrating
      lymphocytes, tumor-associated macrophages, and immune checkpoint expression."
    explanation: The abstract highlights immune microenvironment components in
      osteosarcoma.
- name: PI3K/Akt Pathway Hyperactivation
  description: >-
    The PI3K/Akt signaling pathway is frequently hyperactivated in osteosarcoma
    and contributes to tumor initiation and progression.
  evidence:
  - reference: PMID:25704303
    supports: SUPPORT
    snippet: "An increasing body of evidence has shown that this pathway is frequently
      hyperactivated in OS and contributes to disease initiation and development,
      including tumorigenesis, proliferation, invasion, cell cycle progression, inhibition
      of apoptosis, angiogenesis, metastasis and chemoresistance."
    explanation: The abstract describes PI3K/Akt hyperactivation contributing to
      osteosarcoma progression.
