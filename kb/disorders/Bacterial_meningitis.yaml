      to rule out contraindications for lumbar puncture but does not explicitly mention
      the detection of complications like abscess or hydrocephalus.
  - reference: PMID:7501090
    supports: PARTIAL
    snippet: CT is the most useful investigation, showing ring-enhancing lesions with
