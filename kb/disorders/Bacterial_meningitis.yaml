- name: Vaccination
  description: Vaccines available for prevention of meningococcal, pneumococcal, and
    Hib meningitis.
  evidence:
  - reference: PMID:15802609
    supports: SUPPORT
    snippet: Effective routine immunization against Hib, pneumococcus and serogroupC
      meningococcus has had a significant impact on both invasive disease and carriage
      caused by these encapsulated bacteria.
    explanation: This reference confirms that vaccines are available for the prevention
      of meningococcal, pneumococcal, and Hib meningitis.
  - reference: PMID:26904695
    supports: SUPPORT
    snippet: The Hib conjugate vaccine is considered protective and safe.
    explanation: This reference supports the availability and effectiveness of the
      Hib vaccine.
  - reference: PMID:10470562
    supports: SUPPORT
    snippet: A comprehensive review of all major agents causing bacterial meningitis--meningococcus
      of the groups A, B, C, W135, and Y, pneumococcus, and Haemophilus influenzae
      type B (Hib)--is done in terms of preventing them by chemoprophylaxis or vaccination.
    explanation: This reference supports the availability of vaccines for meningococcal,
      pneumococcal, and Hib meningitis.
  - reference: PMID:20407316
    supports: SUPPORT
    snippet: The leading causes of bacterial meningitis and pneumonia in children,
      Haemophilus influenzae type b (Hib) and Streptococcus pneumoniae, are vaccine
      preventable.
    explanation: This reference supports the availability of vaccines for Hib and
      pneumococcal meningitis.
  - reference: PMID:22906940
    supports: SUPPORT
    snippet: The meningococcal conjugate vaccines (MCV) are preferred for reasons
      of immunogenicity and persistence of immunity.
    explanation: This reference supports the availability of vaccines for meningococcal
      meningitis.
