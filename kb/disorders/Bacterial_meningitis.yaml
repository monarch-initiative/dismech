- name: Supportive Care
  description: Fluids, electrolyte management, seizure control, and monitoring of
    intracranial pressure.
  evidence:
  - reference: PMID:8196986
    supports: SUPPORT
    snippet: Fluid administration in children with meningitis should be conservative
      in an attempt to minimize cerebral edema and electrolyte disturbances that frequently
      complicate the course of meningitis.
    explanation: This reference supports the aspect of fluid and electrolyte management
      as part of supportive care in bacterial meningitis.
  - reference: PMID:16034949
    supports: SUPPORT
    snippet: Careful management of fluid and electrolyte balance is an important supportive
      therapy. Both over and under hydration are associated with adverse outcomes.
    explanation: This reference supports the importance of fluid and electrolyte management
      in the supportive care of bacterial meningitis.
  - reference: PMID:29889417
    supports: SUPPORT
    snippet: Control of intracranial pressure (ICP) as well as a good hemodynamic
      is based on a continuous monitoring of ICP and arterial pressure in order to
      assure an adapted cerebral perfusion pressure.
    explanation: This reference supports the monitoring of intracranial pressure as
      part of the supportive care in bacterial meningitis.
  - reference: PMID:29088943
    supports: PARTIAL
    snippet: Although intracranial hypertension and subsequent death have long been
      known to complicate meningitis, no specific guidelines targeting ICP monitoring
      are available.
    explanation: This reference acknowledges the role of intracranial pressure monitoring
      in the context of bacterial meningitis, thus supporting its inclusion in supportive
      care.
  - reference: PMID:29889417
    supports: SUPPORT
    snippet: Seizures should be avoided, the sedation-pain control optimized and ventilation
      adapted to assure normal oxygenation and normal CO₂ levels.
    explanation: This reference supports the aspect of seizure control as part of
      supportive care in bacterial meningitis.
