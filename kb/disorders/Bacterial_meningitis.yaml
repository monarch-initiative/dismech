    explanation: The literature states that neck stiffness occurs in less than half
      of the patients, which does not support the claim that it is 'VERY_FREQUENT'.
  - reference: PMID:28652113
    supports: REFUTE
    snippet: We observed several statistically significant baseline differences (p
