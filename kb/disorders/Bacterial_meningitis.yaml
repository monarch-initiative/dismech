progression:
- phase: Colonization and Bacteremia
  notes: Bacteria colonize the nasopharynx or gut and enter the bloodstream. Initial
    infection often occurs at mucosal surfaces before systemic invasion.
- phase: CNS Barrier Penetration
  notes: Bacteria cross the blood-brain barrier or blood-CSF barrier through transcellular
    or paracellular routes. Entry mechanisms include receptor-mediated endocytosis
    (PAFR, PIGR, PECAM1), paracellular disruption via inflammatory signaling (NF-kB,
    HIF-1a/VEGFA, IL-22/STAT3), or transcytosis across choroid plexus epithelium.
- phase: CSF Proliferation
  notes: Rapid bacterial replication in cerebrospinal fluid where innate defenses
    are limited. CSF has markedly low complement concentrations, enabling rapid pathogen
    expansion.
- phase: Innate Immune Activation
  notes: Pattern recognition receptors (TLR2/TLR4) and inflammasomes (NLRP3) activate
    inflammatory cascades. Both canonical (caspase-1) and non-canonical (caspase-11)
    inflammasome pathways may be activated depending on pathogen.
- phase: Barrier Breakdown and Neuroinflammation
  notes: Tight junction disruption, microglial and astrocyte activation, neutrophil
    recruitment, and complement activation. Mediated by cytokines, chemokines, MMPs,
    and bacterial toxins such as pneumolysin.
- phase: Elevated ICP and Tissue Damage
  notes: Vasogenic and cytotoxic edema lead to increased intracranial pressure, ischemic
    complications, and neuronal injury. Common complications include seizures, altered
    mental status, focal deficits, hearing loss, and hydrocephalus.
