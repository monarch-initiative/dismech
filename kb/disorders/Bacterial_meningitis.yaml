prevalence:
- population: Global
  percentage: Variable, higher in regions with lower vaccination rates
  evidence:
  - reference: PMID:26453240
    supports: PARTIAL
    snippet: Most countries had a yearly invasive NmB incidence of less than 2 per
      100,000 people. Within these relatively low incidence rates (compared with common
      causes of invasive bacterial diseases), substantial variation was detected between
      countries, with a notably higher incidence in Australia, Europe, North America,
      and South America. China and India had reports only of sporadic cases, and except
      for South Africa, sub-Saharan Africa showed a near absence of disease.
    explanation: The study highlights substantial variation in NmB incidence between
      countries, which can be influenced by vaccination rates among other factors.
  - reference: PMID:34718466
    supports: PARTIAL
    snippet: Meningococcal vaccination is recommended for patients with complement
      component deficiencies (CDs) in the United States. In this retrospective database
      study, only 4.6% and 2.2% of patients received MenACWY and MenB vaccination,
      respectively, within 3 years of CD diagnosis. Thus, meningococcal vaccination
      rates among patients with CDs need to be improved.
    explanation: Low vaccination rates among patients with complement component deficiencies
      in the US suggest that regions with lower vaccination rates may have higher
      incidences of bacterial meningitis.
  - reference: PMID:36117004
    supports: PARTIAL
    snippet: Coverage of the second dose of MenB vaccine at 12 months was >92% in
      2017/18, but this may mask inequalities in coverage in particular population
      groups. MenB vaccination records for children aged six, 12 and 18 months of
      age from December 2016 to May 2018 were routinely extracted from GP patient
      management systems every month in England via a web-based platform for national
      monitoring of vaccine coverage.
    explanation: This study indicates that while overall vaccination rates may be
      high, there are inequalities in coverage among different population groups,
      which can lead to variable rates of bacterial meningitis.
  - reference: PMID:31640619
    supports: PARTIAL
    snippet: Streptococcus pneumoniae, Haemophilus influenzae and Neisseria meningitidis
