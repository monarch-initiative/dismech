      and positive meningeal phenomena. The most common symptoms in adults are fever,
      headache, positive meningeal symptoms and impaired consciousness.
    explanation: The statement is supported as fever is reported as a very frequent
      symptom in both pediatric and adult patients with bacterial meningitis.
  - reference: PMID:6473134
    supports: SUPPORT
    snippet: The rates of prolonged fever for 10 days or more, persistent fever for
