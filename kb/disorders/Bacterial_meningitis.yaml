- name: Dexamethasone
  description: Corticosteroid used to reduce inflammation and complications, particularly
    in pneumococcal meningitis.
  evidence:
  - reference: PMID:10830026
    supports: PARTIAL
    snippet: Dexamethasone has been used in a number of clinical trials to moderate
      the host response and to improve neurologic outcome of meningitis. Results of
      six randomized, placebo controlled trials are summarized in this review. Dexamethasone
      treatment did not lower mortality. Only a moderate, but not a significant reduction
      in the neurologic and audiologic sequelae was seen in dexamethasone recipients
      when Haemophilus influenzae type b (Hib) was the causative agent of meningitis.
      ... Presently, there is little or no evidence showing a benefit of dexamethasone
      therapy in meningitis caused by S. pneumoniae or N. meningitidis.
    explanation: The statement is partially supported because dexamethasone is used
      to reduce inflammation in bacterial meningitis, but there is limited evidence
      of its benefit in reducing complications, particularly for pneumococcal meningitis.
  - reference: PMID:31668194
    supports: SUPPORT
    snippet: Steroids are mandatory in pneumococcal meningitis but not indicated in
      pneumococcal pneumonia except in the setting of refractory shock.
    explanation: This reference supports the use of corticosteroids, specifically
      dexamethasone, in reducing inflammation and complications in pneumococcal meningitis.
  - reference: PMID:33330135
    supports: SUPPORT
    snippet: Steroid therapy is beneficial and supported in pathogens such as pneumococcal
      meningitis and tuberculosis.
    explanation: This reference supports the use of corticosteroids in pneumococcal
      meningitis to reduce inflammation and complications.
