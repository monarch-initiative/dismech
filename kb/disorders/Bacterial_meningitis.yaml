      bacterial species showed a descending trend. The majority of infected subjects
      are children under five years.
    explanation: This study shows the prevalence of bacterial meningitis pathogens
      in Iran before the introduction of vaccines, supporting the idea that vaccination
      rates impact the incidence of bacterial meningitis.
  - reference: PMID:3130424
    supports: PARTIAL
    snippet: During the first pre-vaccination survey, performed during an outbreak
      of meningococcal disease, the carriage rate was high (16%). The carriage rate
