name: Bacterial meningitis
category: Infectious Disease
description: Bacterial meningitis is a severe infection of the meninges caused by
  invasive bacteria that overcome neurovascular barriers and replicate in the cerebrospinal
  fluid. The disease is characterized by robust neuroinflammation that damages brain
  tissue and raises intracranial pressure. Major causative bacteria include Streptococcus
  pneumoniae, Neisseria meningitidis, Haemophilus influenzae type b, and Listeria
  monocytogenes. Pathogenesis involves bacterial entry through the blood-brain barrier
  or blood-CSF barrier via receptor-mediated transcytosis or paracellular disruption,
  followed by activation of pattern recognition receptors (TLR2/TLR4), inflammasome
  activation, and breakdown of tight junctions. Clinical manifestations include headache,
  fever, neck stiffness, altered mental status, and in severe cases, seizures and
  focal neurological deficits. Without prompt antibiotic treatment, the case fatality
  rate approaches 70-100%.
