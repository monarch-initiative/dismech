      (56/113, 50% versus 67/245, 27%), neck stiffness (35/97, 36% versus 183/234,
      78%)...
    explanation: The study shows that neck stiffness was present in 36% of late diagnosis
      cases and 78% of early diagnosis cases, indicating it is not 'VERY_FREQUENT'
      across all cases.
- category: Neurological
  name: Altered Mental Status
  frequency: FREQUENT
  evidence:
  - reference: PMID:27741995
    supports: SUPPORT
    snippet: Patients with CNS infection can present to the ED with nonspecific signs
      and symptoms, including headache, fever, altered mental status, and behavioral
      changes.
    explanation: The literature indicates that altered mental status is a common symptom
      of CNS infections, including bacterial meningitis.
  - reference: PMID:23981452
    supports: SUPPORT
    snippet: The classic triad of bacterial meningitis consists of fever, neck stiffness,
      and altered mental status; headache is also another common symptom.
    explanation: Altered mental status is part of the classic triad of symptoms for
      bacterial meningitis, indicating it is a frequent occurrence.
  - reference: PMID:29206991
    supports: SUPPORT
    snippet: 'BACKGROUND: Malaria and acute bacterial meningitis (ABM) are the leading
      infectious causes of febrile encephalopathy in malaria endemic settings. The
      clinical distinction of the two conditions is complicated by overlap in clinical
      features.'
    explanation: The mention of febrile encephalopathy, which includes altered mental
      status, as a leading symptom of bacterial meningitis supports the statement.
  - reference: PMID:25442861
    supports: SUPPORT
    snippet: 'BACKGROUND: Cerebrospinal fluid (CSF) cell count and biochemical examinations
      and cultures form the basis for the diagnosis of bacterial meningitis. However,
      some patients do not have typical findings and are at a higher risk of being
      missed or having delayed treatment.'
    explanation: While the main focus is on CSF findings, the background suggests
      that altered mental status is a common indicator for diagnosis.
  - reference: PMID:27056850
    supports: SUPPORT
    snippet: Cognitive impairments, including dementia, can present as first symptoms
      at the acute stage, and/or as sequelae in the chronic stages, in some patients
      with bacterial meningitis (BM) or encephalitides.
    explanation: Cognitive impairments, which encompass altered mental status, are
      noted as common initial symptoms in bacterial meningitis.
- category: Systemic
  name: Fever
