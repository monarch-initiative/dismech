  frequency: VERY_FREQUENT
  diagnostic: true
  evidence:
  - reference: PMID:22667193
    supports: REFUTE
    snippet: Bacterial meningitis is often difficult to recognize since the classical
      presentation with neck stiffness, reduced awareness and fever occurs in less
