    snippet: MRI is extremely useful for detecting and monitoring the complications
      of meningitis. These can be remembered by the mnemonic HACTIVE (hydrocephalus,
      abscess, cerebritis/cranial nerve lesion, thrombosis, infarct, ventriculitis/vasculopathy
      and extra-axial collection).
    explanation: The literature specifically mentions that MRI is useful for detecting
      complications like hydrocephalus and abscess in meningitis patients.
  - reference: PMID:30730677
    supports: PARTIAL
    snippet: Therefore, in selected patients a CT scan of the brain is made prior
