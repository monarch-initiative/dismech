- name: Lumbar Puncture
  description: CSF analysis shows elevated white blood cell count, low glucose, and
    high protein.
  diagnostic: true
  evidence:
  - reference: PMID:20109673
    supports: SUPPORT
    snippet: Examination of the CSF is the gold standard for the diagnosis of meningitis.
      There are a number of laboratory tests. in addition to CSF cell count, glucose
      concentration, Gram's stain, and bacterial culture, that are useful in identifying
      the organism and differentiating between bacterial and viral meningitis.
    explanation: This reference supports the statement by mentioning that CSF cell
      count, glucose concentration, and bacterial culture are useful for diagnosing
      meningitis.
  - reference: PMID:15071301
    supports: SUPPORT
    snippet: We describe a previously healthy 11-year-old girl with acute neuroborreliosis,
      who presented with left sixth cranial nerve palsy, elevated intracranial pressure,
      markedly elevated cerebrospinal fluid leukocyte count and protein concentration
      and severe hypoglycorrhachia.
    explanation: This case description supports the statement by showing that elevated
      WBC count, high protein, and low glucose (hypoglycorrhachia) are present in
      the CSF analysis.
  - reference: PMID:35245581
    supports: PARTIAL
    snippet: Patients with bacterial meningitis may present with normal CSF leukocyte
      counts. In these patients, CSF protein levels and Gram staining are important
      diagnostic parameters.
    explanation: This reference partially supports the statement by indicating that
      some bacterial meningitis cases can present with normal WBC counts, though high
      protein levels and Gram staining are diagnostic.
  - reference: PMID:35373285
    supports: PARTIAL
    snippet: Multiplex PCR testing and WBC may be sufficient to predict meningitis
      in children in low incidence settings. Protein and glucose did not contribute
      significant additional information.
    explanation: This reference partially supports the statement by suggesting that
      while WBC is important, protein and glucose levels may not significantly contribute
      to the diagnosis in certain settings.
  - reference: PMID:36310086
    supports: PARTIAL
    snippet: CSF parameters (white blood cell count, protein, glucose) in the diagnosis
      of neonatal bacterial meningitis.
    explanation: This reference indicates that WBC, protein, and glucose are used
      in diagnosing neonatal bacterial meningitis, but it does not provide detailed
      information on their typical values.
  - reference: PMID:23958365
    supports: SUPPORT
    snippet: Meningitis is defined as inflammation of the meninges, in almost all
      cases identified by an abnormal number of white blood cells in the cerebrospinal
      fluid and specific clinical signs/symptoms.
    explanation: This reference supports the statement by indicating that an abnormal
      WBC count is a common diagnostic marker for meningitis.
  - reference: PMID:8859061
    supports: SUPPORT
    snippet: In addition to standard CSF investigations, including cell count, cytologic
      findings, protein analysis, glucose and lactate levels, and microbiological
      tests, the concentration of glutamate in the CSF was measured by an enzymatic
      assay.
    explanation: This reference supports the statement by mentioning that CSF investigations
      for bacterial meningitis include cell count, protein analysis, and glucose levels.
- name: CSF Culture
  description: Identifies the causative bacterial pathogen.
  evidence:
  - reference: PMID:1576585
    supports: SUPPORT
    snippet: Those who work in clinical microbiology laboratories should be familiar
      with the tests used in detecting bacteria and bacterial antigens in cerebrospinal
      fluid (CSF) and should always have the utmost appreciation for the fact that
      results of such tests must always be reported immediately.
    explanation: The reference supports the use of CSF culture for identifying bacterial
      pathogens in cases of bacterial meningitis.
  - reference: PMID:24094835
    supports: SUPPORT
    snippet: Our bacterial CSF contamination rate (false positives) was 0.91% (70/7715).
      True-positive (TP) CSF cultures totaled 51 (0.66%).
    explanation: This study shows that CSF cultures can identify true bacterial infections,
      supporting the statement.
  - reference: PMID:35922186
    supports: SUPPORT
    snippet: The cerebrospinal fluid (CFS) of the children with bacterial meningitis
      was detected by culture and mNGS respectively, and the difference of pathogen
      detection rate between the 2 methods was analyzed.
    explanation: The reference indicates that CSF culture is used to detect bacterial
      pathogens, supporting the statement.
  - reference: PMID:20109673
    supports: SUPPORT
    snippet: Examination of the CSF is the gold standard for the diagnosis of meningitis.
    explanation: The reference confirms that CSF analysis, including culture, is essential
      for diagnosing bacterial meningitis.
  - reference: PMID:29237781
    supports: SUPPORT
    snippet: Culture-based methods, thus far considered the 'gold standard' for identifying
      bacterial microorganisms, require 24 to 48 h to provide a diagnosis.
    explanation: The reference supports the use of CSF culture for identifying bacterial
      pathogens in bacterial meningitis.
- name: Blood Culture
  description: May be positive for the causative bacteria.
  evidence:
  - reference: PMID:17907046
    supports: SUPPORT
    snippet: The diagnosis of bacterial meningitis may be established through positive
      blood cultures in cases with negative culture of cerebrospinal fluid (CSF).
    explanation: This study indicates that bacterial meningitis can be diagnosed through
      positive blood cultures even when CSF cultures are negative, supporting the
      statement that blood cultures may be positive for the causative bacteria in
      cases of bacterial meningitis.
  - reference: PMID:27070064
    supports: SUPPORT
    snippet: Streptococcus pneumoniae, Hemophilus influenzae, Neisseria meningitidis
      and group A and B streptococcus were always considered as pathogens.
    explanation: The literature review indicates that certain bacteria, which are
      common causes of bacterial meningitis, are reliably identified as pathogens
      in blood cultures.
  - reference: PMID:30468130
    supports: SUPPORT
    snippet: Blood culture was positive in 28% (n=33/118) of patients.
    explanation: This study shows that blood cultures were positive in a significant
      portion of patients with bacterial meningitis, indicating that blood cultures
      can indeed detect causative bacteria.
  - reference: PMID:36074783
    supports: SUPPORT
    snippet: Blood cultures are a valuable diagnostic tool for hospitalized patients
      presenting with fever.
    explanation: The study underscores the importance of blood cultures in diagnosing
      bloodstream infections, including bacterial meningitis.
