- name: Neurocognitive assessment and therapy
  description: 'Long-term neurocognitive assessment is recommended for HT-1 patients, as they are at risk for neurocognitive
    impairment even under NTBC therapy. Early intervention and educational support may improve outcomes.

    '
  treatment_term:
    preferred_term: supportive care
