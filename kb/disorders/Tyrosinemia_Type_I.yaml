    snippet: Hepatorenal tyrosinemia type 1 (HT-1) is a rare autosomal recessive disease that results from a deficiency of
      fumaryl acetoacetate hydrolase (FAH), a critical enzyme in the catabolic pathway for tyrosine. This leads to the accumulation
      of toxic metabolites such as fumaryl and maleylacetoacetate, which can damage the liver, kidneys, and nervous system.
