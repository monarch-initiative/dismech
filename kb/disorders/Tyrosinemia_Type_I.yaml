biochemical:
- name: Succinylacetone (SA)
  presence: INCREASED
  context: 'Succinylacetone is the pathognomonic metabolite for HT-1, elevated in blood and urine. It is the primary biomarker
    for newborn screening (NBS) with a pooled median cut-off of 1.50 umol/L in dried blood spots. SA is both a toxic metabolite
    and a highly sensitive and specific diagnostic marker.

    '
  evidence:
  - reference: PMID:38132825
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Elevated succinylacetone (SA) is pathognomonic for TT1 and therefore often used as marker for TT1 newborn screening
      (NBS).
    explanation: Directly states SA is pathognomonic and the key NBS marker.
  - reference: PMID:39728402
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Most used biomarkers were DBS SUAC (78.9%), DBS Tyrosine (Tyr; 5.3%), or DBS Tyr with second tier SUAC (15.8%).
      The pooled median cut-off for SUAC was 1.50 µmol/L (range 0.3-7.0 µmol/L).
    explanation: Provides worldwide NBS data on SA cut-off values and usage.
- name: Tyrosine
  presence: INCREASED
  context: 'Plasma tyrosine is elevated, particularly after NTBC treatment which blocks upstream catabolism. Dietary tyrosine
    and phenylalanine restriction is required to control tyrosine levels during NTBC therapy.

    '
  evidence:
  - reference: PMID:28771246
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Newborn screening (NBS) utilizing blood succinylacetone as the NBS marker is superior to observing tyrosine levels
      as a way of identifying neonates with HT-1.
    explanation: Confirms elevated tyrosine as a recognized but less specific marker in HT-1.
- name: Alpha-fetoprotein (AFP)
  presence: INCREASED
  context: 'AFP is markedly elevated in untreated HT-1 and serves as a biomarker for disease activity and HCC surveillance.
    AFP should decline after NTBC therapy; failure to decline or subsequent rise raises suspicion for HCC or non-adherence.

    '
  notes: AFP monitoring is standard in HT-1 management, but AFP-specific wording was not available in the currently cited
    abstracts.
- name: Delta-aminolevulinic acid (ALA)
  presence: INCREASED
  context: 'ALA accumulates due to succinylacetone-mediated inhibition of ALAD in the heme biosynthetic pathway. Elevated
    urinary ALA is associated with porphyria-like neurovisceral crises.

    '
  notes: ALA accumulation via SA-mediated ALAD inhibition is a recognized mechanism, but an ALA-specific quote was not available
    in the currently cited abstracts.
- name: Fumarylacetoacetate (FAA)
  presence: INCREASED
  context: 'FAA is the direct toxic substrate accumulating due to FAH deficiency. It is highly reactive and mutagenic, causing
    oxidative damage by reacting with glutathione and protein sulfhydryl groups, and directly inducing mitochondrial cytochrome
    c release and caspase activation.

    '
  evidence:
