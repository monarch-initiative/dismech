    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: There was strong consensus in favor of NBS for HT-1, using blood succinylacetone as a marker, followed by diagnostic
      confirmation and early treatment with NTBC and diet.
    explanation: Consensus recommendation for combined NTBC and dietary therapy.
  - reference: PMID:38505790
    supports: SUPPORT
