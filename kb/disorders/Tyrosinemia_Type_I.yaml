  variants:
  - name: FAH pathogenic variants
    description: 'Over 100 pathogenic variants in FAH have been reported worldwide. The IVS12+5G>A splice site mutation is
      the most common variant in the French-Canadian population of Quebec. Various missense, nonsense, splice-site, and frameshift
      mutations have been identified across diverse ethnic groups.

      '
  features: 'HT-1 is caused by biallelic pathogenic variants in the FAH gene encoding fumarylacetoacetate hydrolase, the terminal
    enzyme in tyrosine catabolism. Complete loss of FAH function produces the severe acute form with neonatal presentation,
    while residual enzyme activity may allow later presentation with chronic liver disease. Genotype- phenotype correlations
    are imperfect due to modifier effects and environmental factors.

    '
