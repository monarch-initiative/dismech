- name: FAA-induced mitochondrial apoptosis in hepatocytes
  description: 'Fumarylacetoacetate directly triggers mitochondrial outer membrane permeabilization with release of cytochrome
    c, activating the caspase cascade and inducing hepatocyte apoptosis. Caspase inhibitors were shown to prevent liver failure
    in FAH-deficient mouse models, confirming the causal role of the intrinsic apoptotic pathway.

    '
