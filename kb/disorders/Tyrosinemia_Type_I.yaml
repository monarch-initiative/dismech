    explanation: Directly describes FAH deficiency as the genetic cause of HT-1.
treatments:
- name: Nitisinone (NTBC) therapy
  description: 'Nitisinone (2-[2-nitro-4-trifluoromethylbenzoyl]-1,3-cyclohexanedione) is a potent inhibitor of 4-hydroxyphenylpyruvate
    dioxygenase (HPD), the second enzyme in tyrosine degradation. By blocking HPD, NTBC prevents formation of the toxic downstream
    metabolites FAA, MAA, and SA. Early initiation of NTBC, ideally before symptom onset via NBS identification, provides
    greater than 90% survival and dramatically reduces the need for liver transplantation.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:38505790
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: NTBC or nitisinone has significantly improved the management of HT-1, particularly when initiated before the
      onset of symptoms.
    explanation: Supports NTBC as the transformative therapy for HT-1.
  - reference: PMID:36980965
    supports: PARTIAL
    evidence_source: MODEL_ORGANISM
    snippet: Nitisinone (NTBC), a potent inhibitor of the 4-hydroxyphenylpyruvate dioxygenase (HPD) enzyme, rescues HT1 patients
      from severe illness and death. However, despite its demonstrated benefits, HT1 patients under continuous NTBC therapy
      are at risk to develop HCC
    explanation: Confirms NTBC efficacy but notes residual HCC risk.
- name: Dietary tyrosine and phenylalanine restriction
  description: 'Low-tyrosine, low-phenylalanine diet is essential in combination with NTBC therapy, since NTBC causes upstream
    accumulation of tyrosine. Specialized medical formulas provide essential amino acids while restricting tyrosine and phenylalanine
    intake.

    '
  treatment_term:
    preferred_term: dietary intervention
