name: Tyrosinemia Type I
category: Mendelian
creation_date: '2025-06-12T20:16:27Z'
updated_date: '2026-02-26T23:21:47Z'
synonyms:
- Hepatorenal tyrosinemia
- HT-1
- TT1
- Tyrosinemia type 1
- FAH deficiency
- Fumarylacetoacetase deficiency
description: 'Tyrosinemia type I (HT-1) is an autosomal recessive inborn error of tyrosine metabolism caused by deficiency
  of fumarylacetoacetate hydrolase (FAH), the terminal enzyme in the tyrosine catabolic pathway. FAH deficiency leads to accumulation
  of toxic intermediates including fumarylacetoacetate (FAA), maleylacetoacetate (MAA), and succinylacetone (SA). FAA is highly
  reactive and mutagenic, causing oxidative damage to hepatocytes via glutathione depletion and mitochondrial cytochrome c
  release with caspase-mediated apoptosis. SA inhibits delta-aminolevulinic acid dehydratase, causing porphyria-like neurovisceral
  crises. Untreated disease leads to acute liver failure, cirrhosis, hepatocellular carcinoma, renal tubular dysfunction,
  and neurological crises. Nitisinone (NTBC) combined with dietary tyrosine and phenylalanine restriction is the standard
  of care, dramatically improving survival, though residual risk of hepatocellular carcinoma persists even under continuous
  therapy. Global incidence is approximately 1 in 100,000.

  '
