prevalence:
- notes: Global incidence is approximately 1 in 100,000 newborns. NBS survey data show incidence ranging from 1/13,636 to
    1/750,000 across worldwide programs. Higher prevalence is found in the Saguenay-Lac-Saint-Jean region of Quebec, Canada.
pathophysiology:
- name: Deficient fumarylacetoacetate hydrolase and toxic metabolite accumulation
  description: 'Loss of FAH activity blocks the terminal step of tyrosine catabolism, causing accumulation of fumarylacetoacetate
    (FAA) and maleylacetoacetate (MAA), with secondary formation of succinylacetone (SA). FAA is highly reactive and mutagenic,
    reacting with glutathione and protein sulfhydryl groups to cause oxidative cellular damage in hepatocytes and renal tubular
    epithelial cells.

    '
