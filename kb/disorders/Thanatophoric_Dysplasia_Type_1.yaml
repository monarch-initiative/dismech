genetic:
- name: FGFR3 R248C mutation
  association: Causative
  notes: >
    The c.742C>T (p.Arg248Cys) mutation is the most common cause of TD1, found in
    approximately 50-70% of cases. Other mutations include Y373C, S249C, and others
    in the extracellular and transmembrane domains.
  variants:
  - name: c.742C>T (p.Arg248Cys)
    description: Most common TD1 mutation, causing ligand-independent receptor
      dimerization.
  - name: c.1118A>G (p.Tyr373Cys)
    description: Another common TD1 mutation in the transmembrane domain.
  - name: c.746C>G (p.Set249Cys)
    description: Creates unpaired cysteine enabling aberrant disulfide bonding.
treatments:
- name: Supportive care
  description: >
    Most affected infants die shortly after birth from respiratory failure.
    Intensive respiratory support may prolong survival in rare cases, but long-term
    survival is exceptional. Palliative care is typically provided.
  treatment_term:
    preferred_term: Supportive care
    term:
      id: MAXO:0000950
      label: supportive care
notes: >
  Thanatophoric dysplasia is typically diagnosed prenatally by ultrasound showing
  severe limb shortening, narrow thorax, and macrocephaly. Molecular testing can
  confirm the diagnosis and distinguish type 1 from type 2. The distinction has
  prognostic implications for recurrence risk counseling (both are typically de novo,
  but specific mutation identification aids genetic counseling). TD1 and TD2 together
  represent the severe end of the FGFR3-related skeletal dysplasia spectrum, contrasting
  with the viable achondroplasia and hypochondroplasia.
