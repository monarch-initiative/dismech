inheritance:
- name: Autosomal dominant (de novo)
  description: >
    Virtually all cases arise from de novo heterozygous mutations. Germline mosaicism
    has been reported, leading to rare recurrences in siblings.
pathophysiology:
- name: Severe FGFR3 gain-of-function
  description: >
    TD1 mutations cause severe constitutive activation of FGFR3, leading to profound
    inhibition of chondrocyte proliferation and differentiation in the growth plate.
    The R248C mutation in the extracellular domain causes ligand-independent receptor
    dimerization and activation. This results in severely shortened and disorganized
    growth plates with minimal longitudinal bone growth.
