category: Mendelian
description: >
  Thanatophoric dysplasia type 1 (TD1) is a severe, usually lethal skeletal dysplasia
  caused by heterozygous FGFR3 mutations, most commonly R248C. It is characterized
  by
  extreme rhizomelic limb shortening with curved (bowed) femurs, narrow thorax causing
  pulmonary hypoplasia, platyspondyly, and macrocephaly. Cloverleaf skull (kleeblattschadel)
  may occur but is more common in type 2. The term "thanatophoric" means "death-bearing"
  in Greek, reflecting the typically perinatal lethality due to respiratory insufficiency.
  Rare long-term survivors have been reported with intensive respiratory support.
