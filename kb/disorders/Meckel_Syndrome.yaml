clinical_trials:
  - name: NCT01401998
    description: >-
      Observational translational resource for hepato/renal fibrocystic diseases,
      including Meckel-Gruber syndrome, collecting clinical data and biospecimens.
    phase: NOT_APPLICABLE
    evidence:
      - reference: clinicaltrials:NCT01401998
        supports: SUPPORT
        snippet: "Hepato-renal fibrocystic diseases (HRFD) is a term developed that encompasses rare diseases such as Autosomal Recessive Polycystic Kidney Disease (ARPKD), and other diseases with common features (Joubert syndrome, Bardet Biedl syndrome, Meckel-Gruber syndrome, congenital hepatic fibrosis (CHF), Caroli syndrome (CS), polycystic liver disease, oro-facial-digital syndrome, nephronophithisis (NPHP), and glomerulocystic Kidney Disease)."
        explanation: The trial encompasses Meckel-Gruber syndrome within a hepato-renal fibrocystic disease registry.
      - reference: clinicaltrials:NCT01401998
        supports: SUPPORT
        snippet: "This study aims to build a registry of a clinical database (medical health information), a mutational database (genetic information) and an educational resource about HRFD"
        explanation: The trial is structured as a translational resource and registry.
