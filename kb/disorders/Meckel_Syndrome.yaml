      - preferred_term: ciliary base
        term:
          id: GO:0097546
          label: ciliary base
    biological_processes:
      - preferred_term: cilium assembly
        term:
          id: GO:0060271
          label: cilium assembly
        modifier: DYSREGULATED
    evidence:
      - reference: PMID:19776033
        supports: SUPPORT
        evidence_source: MODEL_ORGANISM
        snippet: "loss of Mks1 in vivo does not interfere with apical localization of epithelial basal bodies but rather leads to defective cilia formation in most, but not all, tissues."
        explanation: Mks1 loss leads to defective cilia formation across tissues in vivo.
  - name: Loss of primary cilia (failed ciliogenesis)
    description: Primary cilia are absent, reflecting failed ciliogenesis.
    cellular_components:
      - preferred_term: primary cilium
        term:
          id: GO:0005929
          label: cilium
      - preferred_term: ciliary basal body
        term:
          id: GO:0036064
          label: ciliary basal body
      - preferred_term: ciliary base
        term:
          id: GO:0097546
          label: ciliary base
    biological_processes:
      - preferred_term: cilium assembly
        term:
          id: GO:0060271
          label: cilium assembly
        modifier: DYSREGULATED
    evidence:
      - reference: PMID:18513680
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Immunofluorescence staining of patient's fibroblast cells demonstrates that the cells lack cilia, providing evidence for the critical role of CC2D2A in cilia formation."
        explanation: Patient fibroblasts lacking cilia link CC2D2A to cilia formation.
  - name: Altered Hedgehog signaling in neural tube patterning
    description: Hedgehog signaling is altered during neural tube development.
    cellular_components:
      - preferred_term: primary cilium
        term:
          id: GO:0005929
          label: cilium
    locations:
      - preferred_term: neural tube
        term:
          id: UBERON:0001049
          label: neural tube
    biological_processes:
      - preferred_term: hedgehog signaling pathway
        term:
          id: GO:0007224
          label: hedgehog signaling pathway
        modifier: DYSREGULATED
    evidence:
      - reference: PMID:19776033
        supports: SUPPORT
        evidence_source: MODEL_ORGANISM
        snippet: "Analysis of patterning in the neural tube and the limb demonstrates altered Hedgehog (Hh) pathway signaling underlies some MKS defects"
        explanation: Neural tube patterning defects in Mks1 mutants reflect altered Hedgehog signaling.
      - reference: PMID:34981460
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "HEK293T transfected with over-expression wildtype/mutated ZNF77 plasmid showed that SHH was increased in wildtype ZNF77 cells, while SHH and CC2D2A were increased in mutated ZNF77 cells."
        explanation: In vitro experiments from MKS cases link SHH signaling changes to MKS-associated genetic findings.
  - name: Altered Hedgehog signaling in limb patterning
    description: Hedgehog signaling is altered during limb development.
