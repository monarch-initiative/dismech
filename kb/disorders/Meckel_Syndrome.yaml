    evidence:
      - reference: PMID:24082939
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Meckel-Gruber syndrome is a rare autosomal recessive lethal malformation characterized by typical manifestations of occipital encephalocele, bilateral polycystic kidneys and post axial polydactyly."
        explanation: This review lists occipital encephalocele in the classic triad.
      - reference: PMID:8725749
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Both babies showed the classical triad of this conditions: occipital encephalocele, cystic kidneys, and postaxial polydactyly of all four limbs."
        explanation: A case report of two siblings documents occipital encephalocele in MKS.
      - reference: PMID:28374938
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Here, we document a boy with occipital encephalocele, post-axial polydactyly, and multicystic renal disease."
        explanation: A case report documents occipital encephalocele in MKS.
      - reference: PMID:38156946
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Meckel syndrome (MKS) is the most severe form of an autosomal recessive ciliopathy and is clinically characterized by occipital encephalocele, severely polycystic kidneys, and postaxial polydactyly (toes)."
        explanation: Case report reiterates occipital encephalocele as part of the classic MKS triad.
      - reference: PMID:35352487
