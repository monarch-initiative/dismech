        snippet: "In humans, the underlying mutated gene, TMEM67, encodes transmembrane protein 67, also called meckelin (OMIM 609884), which is an integral protein of the renal epithelial cell and membrane of the primary cilium."
        explanation: This study identifies TMEM67 as the causal gene for MKS3.
    gene_term:
      preferred_term: TMEM67
      term:
        id: hgnc:28396
