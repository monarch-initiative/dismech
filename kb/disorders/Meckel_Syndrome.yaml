synonyms:
  - Meckel-Gruber syndrome
  - Meckel-Gruber syndrome (MKS)
  - MKS
prevalence:
  - population: European births (EUROCAT)
    percentage: 0.0026
    notes: Mean prevalence across registries with good ascertainment (1990-2011).
    evidence:
      - reference: PMID:25182137
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The mean prevalence was 2.6 per 100,000 births in a subset of registries with good ascertainment."
        explanation: This population-based study provides a prevalence estimate for MKS.
inheritance:
  - name: Autosomal recessive
    description: >-
      Meckel syndrome is inherited in an autosomal recessive pattern and sits on
      a ciliopathy spectrum with Joubert/related disorders, reflecting allelic
      series across shared ciliary genes.
    evidence:
      - reference: PMID:25182137
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Meckel-Gruber Syndrome is a rare autosomal recessive lethal ciliopathy"
        explanation: This statement supports autosomal recessive inheritance of MKS.
      - reference: PMID:26729329
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "two clinically and genetically heterogeneous neurodevelopmental conditions that define a phenotypic spectrum, with MKS at the severe end."
        explanation: This cohort study frames MKS and JBTS as a phenotypic spectrum, consistent with allelic series across ciliopathy genes.
pathophysiology:
  - name: Primary cilium membrane protein dysfunction (TMEM67/meckelin)
    description: Pathogenic variants in TMEM67 disrupt primary cilium membrane components.
    cellular_components:
      - preferred_term: primary cilium
        term:
          id: GO:0005929
          label: cilium
    evidence:
      - reference: PMID:19211713
        supports: SUPPORT
        evidence_source: MODEL_ORGANISM
        snippet: "the underlying mutated gene, TMEM67, encodes transmembrane protein 67, also called meckelin (OMIM 609884), which is an integral protein of the renal epithelial cell and membrane of the primary cilium."
        explanation: TMEM67/meckelin is an integral primary cilium membrane protein implicated in MKS3.
  - name: Ciliary base protein dysfunction (MKS1)
    description: Loss of MKS1 perturbs proteins associated with the ciliary base/basal body.
    cellular_components:
      - preferred_term: ciliary basal body
        term:
          id: GO:0036064
          label: ciliary basal body
      - preferred_term: ciliary base
        term:
          id: GO:0097546
          label: ciliary base
    evidence:
      - reference: PMID:19776033
        supports: SUPPORT
        evidence_source: MODEL_ORGANISM
        snippet: "The gene mutated in type 1 MKS encodes a protein associated with the base of the cilium in vertebrates and nematodes."
        explanation: MKS1 encodes a protein associated with the ciliary base, supporting ciliary base dysfunction in MKS.
  - name: Basal body localization without proper ciliogenesis
    description: Basal bodies localize apically, yet cilia fail to form in many tissues.
    cellular_components:
      - preferred_term: primary cilium
        term:
          id: GO:0005929
          label: cilium
      - preferred_term: ciliary basal body
        term:
          id: GO:0036064
          label: ciliary basal body
      - preferred_term: ciliary base
        term:
          id: GO:0097546
          label: ciliary base
    biological_processes:
      - preferred_term: cilium assembly
        term:
          id: GO:0060271
          label: cilium assembly
        modifier: DYSREGULATED
    evidence:
      - reference: PMID:19776033
        supports: SUPPORT
        evidence_source: MODEL_ORGANISM
        snippet: "loss of Mks1 in vivo does not interfere with apical localization of epithelial basal bodies but rather leads to defective cilia formation in most, but not all, tissues."
        explanation: Basal body localization is preserved while ciliogenesis fails in Mks1-deficient tissues.
  - name: Defective cilia formation across multiple tissues
    description: Primary cilia fail to form in many tissues in vivo.
    cellular_components:
      - preferred_term: primary cilium
        term:
          id: GO:0005929
          label: cilium
      - preferred_term: ciliary basal body
        term:
          id: GO:0036064
