differential_diagnoses:
  - name: Trisomy 13 (Patau syndrome)
    description: Chromosomal aneuploidy with overlapping malformations that can mimic MKS.
    distinguishing_features:
      - Holoprosencephaly or other midline CNS anomalies favor trisomy 13 over MKS.
    disease_term:
      preferred_term: trisomy 13
      term:
        id: MONDO:0018068
        label: trisomy 13
    evidence:
      - reference: PMID:29479449
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The differential diagnosis of MGS includes trisomy 13, trisomy 18, Joubert syndrome, Bardet–Biedl syndrome and Smith–Lemli–Opitz syndrome."
        explanation: This case report lists trisomy 13 as a key differential diagnosis for MKS.
      - reference: PMID:29479449
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Trisomy 13 is the most likely syndrome to be confused with MGS. Enlarged kidneys, severe oligohydramnios and the presence of an occipital cephalocele favours the diagnosis of MGS, whereas holoprosencephaly or other midline CNS anomalies favors trisomy 13"
        explanation: The report provides distinguishing CNS features that favor trisomy 13 over MKS.
