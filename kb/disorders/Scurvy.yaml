pathophysiology:
- name: Collagen Synthesis Impairment
  description: >
    Vitamin C (ascorbic acid) is essential for hydroxylation of proline and lysine
    residues in collagen synthesis by prolyl and lysyl hydroxylases. Deficiency leads
    to inadequate hydroxyproline and hydroxylysine formation, preventing triple-helix
    stability and mature cross-links, resulting in defective collagen formation that
    affects connective tissues throughout the body.
  downstream:
  - target: Impaired Wound Healing
    description: Defective collagen formation impairs tissue repair and wound healing processes.
  - target: Gingival Bleeding
    description: Impaired collagen in gingival tissues leads to mucosal fragility and bleeding.
  - target: Arthralgias
    description: Defective collagen in joints and periarticular tissues causes pain and hemarthrosis.
  evidence:
  - reference: PMID:37366866
    supports: SUPPORT
    snippet: "It leads to a varied presentation, affecting multiple organ systems due to its role in the biochemical reactions of connective tissue synthesis."
    explanation: "This abstract confirms scurvy affects multiple organ systems through its role in connective tissue synthesis, supporting the collagen synthesis impairment mechanism."
- name: Vascular Integrity Failure
  description: >
    Defective collagen in blood vessel walls and basement membranes leads to capillary
    fragility and increased vascular permeability. This manifests as spontaneous bleeding
    including petechiae, ecchymoses, and mucosal hemorrhages despite normal coagulation.
  downstream:
  - target: Perifollicular Hemorrhages
    description: Capillary fragility around hair follicles results in characteristic perifollicular bleeding.
  - target: Ecchymoses
    description: Vascular fragility leads to easy bruising and larger areas of subcutaneous bleeding.
  - target: Skin Discoloration
    description: Hemorrhage and hemosiderin deposition cause skin pigmentation changes.
  evidence:
  - reference: PMID:37366866
    supports: SUPPORT
    snippet: "Common manifestations include gingival bleeding, arthralgias, skin discoloration, impaired wound healing, perifollicular hemorrhage, and ecchymoses."
    explanation: "The manifestations of gingival bleeding, perifollicular hemorrhage, and ecchymoses are direct consequences of vascular fragility from defective collagen."
