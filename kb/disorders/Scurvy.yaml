environmental:
- name: Vitamin C Deficiency
  description: >
    Inadequate dietary intake of vitamin C (ascorbic acid), typically less than 10 mg/day
    for several weeks to months. Vitamin C is found in citrus fruits, berries, and
    green vegetables. Inadequate intake may result from poor dietary habits, low
    socio-economic status, restricted diets, or limited access to fresh fruits and vegetables.
  evidence:
  - reference: PMID:37915623
    supports: SUPPORT
    snippet: "He was diagnosed with scurvy due to a long history of staying indoors and inadequate intake of fruits or vegetables."
    explanation: "This case demonstrates that inadequate intake of fruits and vegetables can lead to scurvy."
  - reference: PMID:37366866
    supports: SUPPORT
    snippet: "In developed countries, it is mainly diagnosed in the elderly and malnourished individuals and is associated with alcoholism, low socio-economic status, and poor dietary habits."
    explanation: "This confirms that scurvy is associated with poor dietary habits and low socio-economic status leading to inadequate vitamin C intake."
treatments:
- name: Vitamin C Supplementation
  description: >
    Oral vitamin C supplementation (100-300 mg daily) rapidly reverses symptoms.
    Clinical improvement typically begins within 24-48 hours. The condition can be
    adequately treated and prevented via vitamin C supplementation.
  treatment_term:
    preferred_term: vitamin C supplementation
    term:
      id: MAXO:0000109
      label: vitamin C supplementation
  evidence:
  - reference: PMID:37366866
    supports: SUPPORT
    snippet: "It can be adequately treated and prevented via vitamin C supplementation."
    explanation: "This confirms that vitamin C supplementation is the adequate treatment and prevention for scurvy."
notes: |
  Scurvy is a historically significant disease that affected sailors on long voyages
  before the discovery of vitamin C's role. It is now rare in developed countries but
  can occur in individuals with severely restricted diets, alcoholism, or malabsorption
  disorders. The disease is completely reversible with vitamin C replacement.
