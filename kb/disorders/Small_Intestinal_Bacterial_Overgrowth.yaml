name: Small Intestinal Bacterial Overgrowth
category: Complex
disease_term:
  preferred_term: small intestinal bacterial overgrowth
  term:
    id: MONDO:0400000
    label: small intestinal bacterial overgrowth
parents:
  - Gastrointestinal disorders
  - Dysbiosis syndromes
pathophysiology:
  - name: Bacterial overgrowth in small intestine
    description: >
      Excessive bacterial colonization of the small intestine leads to malabsorption,
      nutrient deficiencies, and gastrointestinal symptoms. Normally, the small intestine
      has relatively few bacteria compared to the colon.
phenotypes:
  - name: Abdominal bloating
    description: Distension and discomfort from bacterial fermentation of carbohydrates.
  - name: Diarrhea
    description: Loose stools due to malabsorption and bacterial metabolites.
  - name: Malabsorption
    description: Impaired nutrient absorption leading to deficiencies.
treatments:
  - name: Antibiotic therapy
    description: Rifaximin or other antibiotics to reduce bacterial overgrowth.
