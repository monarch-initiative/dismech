      label: small intestine
  evidence:
  - reference: PMID:38798120
    supports: SUPPORT
    snippet: "Small intestinal bacterial overgrowth (SIBO) has been recognized for over a century in patients with predisposing conditions causing intestinal stasis, such as surgical alteration of the small bowel or chronic diseases"
    explanation: ESNM/ANMS practice update confirms SIBO is well-established in stasis conditions.
