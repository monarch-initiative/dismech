genetic:
- name: GDF5
  association: Risk Factor
  evidence:
  - reference: PMID:17384641
    supports: SUPPORT
    snippet: "A SNP in the 5' UTR of GDF5 (+104T/C; rs143383) showed significant association (P = 1.8 x 10(-13)) with hip osteoarthritis in two independent Japanese populations."
    explanation: Landmark genetic study establishing GDF5 as a susceptibility gene for osteoarthritis.
- name: FRZB
  association: Risk Factor
- name: ASPN
  association: Risk Factor
- name: COL2A1
  association: Risk Factor
environmental:
- name: Obesity
  notes: Major modifiable risk factor, mechanical and metabolic effects
  evidence:
  - reference: PMID:15354794
    supports: SUPPORT
    snippet: "Obesity is a risk factor for the development and progression of radiograhic OA and probably works through both mechanical as well as metabolic pathways."
    explanation: Documents obesity as a risk factor working through both mechanical and metabolic mechanisms.
- name: Joint Injury
  notes: Prior trauma increases risk
- name: Occupational Overuse
  notes: Repetitive joint loading
- name: Age
  notes: Primary risk factor
treatments:
- name: Acetaminophen
  description: First-line analgesic for mild to moderate pain.
  evidence:
  - reference: PMID:31908149
    supports: SUPPORT
    snippet: "Conditional recommendations were made for balance exercises, yoga, cognitive behavioral therapy, kinesiotaping for first CMC OA, orthoses for hand joints other than the first CMC joint, patellofemoral bracing for patellofemoral knee OA, acupuncture, thermal modalities, radiofrequency ablation for knee OA, topical NSAIDs, intraarticular steroid injections and chondroitin sulfate for hand OA, topical capsaicin for knee OA, acetaminophen, duloxetine, and tramadol."
    explanation: ACR/Arthritis Foundation guidelines conditionally recommend acetaminophen for OA management.
- name: NSAIDs
  description: Oral or topical anti-inflammatory medications.
  evidence:
  - reference: PMID:31908149
    supports: SUPPORT
    snippet: "Strong recommendations were made for exercise, weight loss in patients with knee and/or hip OA who are overweight or obese, self-efficacy and self-management programs, tai chi, cane use, hand orthoses for first carpometacarpal (CMC) joint OA, tibiofemoral bracing for tibiofemoral knee OA, topical nonsteroidal antiinflammatory drugs (NSAIDs) for knee OA, oral NSAIDs, and intraarticular glucocorticoid injections for knee OA."
    explanation: ACR/Arthritis Foundation guidelines strongly recommend both topical and oral NSAIDs for OA.
- name: Physical Therapy
  description: Strengthening and flexibility exercises to support joints.
  evidence:
  - reference: PMID:31908149
    supports: SUPPORT
    snippet: "Strong recommendations were made for exercise, weight loss in patients with knee and/or hip OA who are overweight or obese"
    explanation: ACR/Arthritis Foundation guidelines strongly recommend exercise for OA management.
- name: Weight Loss
  description: Reduces mechanical load on weight-bearing joints.
  evidence:
  - reference: PMID:31908149
    supports: SUPPORT
    snippet: "Strong recommendations were made for exercise, weight loss in patients with knee and/or hip OA who are overweight or obese"
    explanation: ACR/Arthritis Foundation guidelines strongly recommend weight loss for overweight/obese patients with OA.
- name: Intra-articular Corticosteroid Injections
  description: Short-term pain relief for flares.
  evidence:
  - reference: PMID:31908149
    supports: SUPPORT
    snippet: "Strong recommendations were made for exercise, weight loss in patients with knee and/or hip OA who are overweight or obese, self-efficacy and self-management programs, tai chi, cane use, hand orthoses for first carpometacarpal (CMC) joint OA, tibiofemoral bracing for tibiofemoral knee OA, topical nonsteroidal antiinflammatory drugs (NSAIDs) for knee OA, oral NSAIDs, and intraarticular glucocorticoid injections for knee OA."
    explanation: ACR/Arthritis Foundation guidelines strongly recommend intra-articular glucocorticoid injections for knee OA.
- name: Intra-articular Hyaluronic Acid
  description: Viscosupplementation for knee OA.
- name: Joint Replacement Surgery
  description: Total hip or knee arthroplasty for severe disease.
