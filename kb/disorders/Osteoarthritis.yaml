name: Osteoarthritis
category: Complex
parents:
- Musculoskeletal Disease
- Degenerative Joint Disease
disease_term:
  preferred_term: osteoarthritis
  term:
    id: MONDO:0005178
    label: osteoarthritis
has_subtypes:
- name: Primary Osteoarthritis
  description: Age-related degeneration without identifiable cause.
- name: Secondary Osteoarthritis
  description: Results from injury, obesity, or other joint diseases.
- name: Erosive Osteoarthritis
  description: Aggressive form affecting hand joints with inflammation.
pathophysiology:
- name: Cartilage Degradation
  description: >
    Progressive loss of articular cartilage due to imbalance between
    catabolic and anabolic processes. Matrix metalloproteinases and
    aggrecanases degrade cartilage components.
  cell_types:
  - preferred_term: Chondrocyte
    term:
      id: CL:0000138
      label: chondrocyte
  biological_processes:
  - preferred_term: Cartilage Catabolism
    term:
      id: GO:0071346
      label: cellular response to interferon-gamma
  evidence:
  - reference: PMID:36737426
    supports: SUPPORT
    snippet: "In this review, we first summarize the epidemiology of OA, including its prevalence, incidence and burdens, and OA risk factors. We then focus on the roles and regulation of the pathological signaling pathways, such as Wnt/β-catenin, NF-κB, focal adhesion, HIFs, TGFβ/ΒΜP and FGF signaling pathways, and key regulators AMPK, mTOR, and RUNX2 in the onset and development of OA. In addition, the roles of factors associated with OA, including MMPs, ADAMTS/ADAMs, and PRG4, are discussed in detail."
    explanation: "This review confirms that MMPs and ADAMTS enzymes are key factors in OA pathogenesis, supporting the role of matrix metalloproteinases and aggrecanases in cartilage degradation."
  - reference: PMID:38348279
    supports: SUPPORT
    snippet: "The aggregation of GSDMD-NT proteins stimulates the release of inflammatory mediators, such as Interleukin-1β (IL-1β), Interleukin-18 (IL-18), and Matrix Metallopeptidase 13 (MMP13), ultimately leading to cellular lysis."
    explanation: "MMP13 is specifically identified as a catabolic enzyme released during pyroptosis in OA, directly supporting the role of matrix metalloproteinases in cartilage component degradation."
- name: Subchondral Bone Changes
  description: >
    Bone remodeling with subchondral sclerosis, cyst formation, and
    osteophyte development at joint margins. Bone changes may precede
    and contribute to cartilage damage.
  cell_types:
  - preferred_term: Osteoblast
    term:
      id: CL:0000062
      label: osteoblast
  - preferred_term: Osteoclast
    term:
      id: CL:0000092
      label: osteoclast
  evidence:
  - reference: PMID:38348279
    supports: SUPPORT
    snippet: "The pyroptosis process in specific cells, including synovial macrophages, fibroblast-like synoviocytes (FLS), chondrocytes, and subchondral osteoblasts, contributs factor to the development of OA."
    explanation: "This evidence confirms that subchondral osteoblasts undergo pathological processes (pyroptosis) contributing to OA development, supporting the role of bone cell dysfunction in disease progression."
  - reference: PMID:36737426
    supports: SUPPORT
    snippet: "Osteoarthritis (OA) is a chronic degenerative joint disorder that leads to disability and affects more than 500 million population worldwide. OA was believed to be caused by the wearing and tearing of articular cartilage, but it is now more commonly referred to as a chronic whole-joint disorder that is initiated with biochemical and cellular alterations in the synovial joint tissues, which leads to the histological and structural changes of the joint and ends up with the whole tissue dysfunction."
    explanation: "This review confirms the modern understanding of OA as a whole-joint disorder involving structural changes across all joint tissues, including subchondral bone, rather than just cartilage wear."
- name: Synovial Inflammation
  description: >
    Low-grade synovitis with macrophage infiltration contributes to
    pain and cartilage destruction through inflammatory mediator release.
  cell_types:
  - preferred_term: Synoviocyte
    term:
      id: CL:0000214
      label: synovial cell
  - preferred_term: Macrophage
    term:
      id: CL:0000235
      label: macrophage
  biological_processes:
  - preferred_term: Inflammatory Response
    term:
      id: GO:0006954
      label: inflammatory response
  evidence:
  - reference: PMID:38348279
    supports: SUPPORT
    snippet: "Pyroptosis is a complex process that involves three pathways culminating in the assembly of Gasdermin-D (GSDMD)-N-terminal (GSDMD-NT) into pores through aggregation on the plasma membrane. The aggregation of GSDMD-NT proteins stimulates the release of inflammatory mediators, such as Interleukin-1β (IL-1β), Interleukin-18 (IL-18), and Matrix Metallopeptidase 13 (MMP13), ultimately leading to cellular lysis."
    explanation: "This evidence demonstrates the specific mechanism by which synovial cells release inflammatory mediators (IL-1β, IL-18) through pyroptosis, directly supporting the description of inflammatory mediator release in synovitis."
  - reference: PMID:38348279
    supports: SUPPORT
    snippet: "The pyroptosis process in specific cells, including synovial macrophages, fibroblast-like synoviocytes (FLS), chondrocytes, and subchondral osteoblasts, contributs factor to the development of OA."
    explanation: "This confirms that both synovial macrophages and fibroblast-like synoviocytes undergo pyroptosis in OA, supporting the role of macrophage infiltration and synoviocyte dysfunction in disease pathogenesis."
  - reference: PMID:36737426
    supports: SUPPORT
    snippet: "We then focus on the roles and regulation of the pathological signaling pathways, such as Wnt/β-catenin, NF-κB, focal adhesion, HIFs, TGFβ/ΒΜP and FGF signaling pathways, and key regulators AMPK, mTOR, and RUNX2 in the onset and development of OA."
    explanation: "The NF-κB signaling pathway mentioned here is a key regulator of inflammatory responses, supporting the inflammatory nature of synovial pathology in OA."
phenotypes:
- name: Joint Pain
  category: Musculoskeletal
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Worse with activity, improves with rest
  phenotype_term:
    preferred_term: Arthralgia
    term:
      id: HP:0002829
      label: Arthralgia
  evidence:
  - reference: PMID:33560326
    supports: SUPPORT
    snippet: "It is characterized by pathologic changes in cartilage, bone, synovium, ligament, muscle, and periarticular fat, leading to joint dysfunction, pain, stiffness, functional limitation, and loss of valued activities"
    explanation: JAMA review confirms pain as a core clinical feature of osteoarthritis.
