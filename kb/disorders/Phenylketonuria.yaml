name: Phenylketonuria
category: Genetic
parents:
- Metabolic Disease
- Inborn Error of Metabolism
disease_term:
  preferred_term: phenylketonuria
  term:
    id: MONDO:0009861
    label: phenylketonuria
has_subtypes:
- name: Classic PKU
  description: Severe PAH deficiency with blood Phe greater than 1200 micromol/L untreated.
- name: Mild PKU
  description: Moderate PAH deficiency with blood Phe 600-1200 micromol/L untreated.
- name: BH4-Responsive PKU
  description: Responds to tetrahydrobiopterin supplementation.
pathophysiology:
- name: Phenylalanine Hydroxylase Deficiency
  description: >
    Mutations in PAH gene cause deficient phenylalanine hydroxylase enzyme activity.
    Phenylalanine cannot be converted to tyrosine, leading to phenylalanine
    accumulation in blood and tissues.
  biological_processes:
  - preferred_term: Phenylalanine Metabolism
    term:
      id: GO:0006558
      label: L-phenylalanine metabolic process
  evidence:
  - reference: PMID:26425393
    supports: SUPPORT
    snippet: "Phenylketonuria (PKU) is an inborn error of phenylalanine (Phe) metabolism caused by the deficiency of phenylalanine hydroxylase. This deficiency leads to the accumulation of Phe and its metabolites in tissues and body fluids of PKU patients."
    explanation: Review confirms PAH deficiency leads to phenylalanine accumulation in tissues and body fluids.
- name: Neurotoxicity
  description: >
    Elevated phenylalanine in the brain interferes with neurotransmitter synthesis,
    myelin formation, and protein synthesis. Phenylalanine competes with other
    large neutral amino acids for transport across the blood-brain barrier.
  biological_processes:
  - preferred_term: Neurodevelopment
    term:
      id: GO:0007399
      label: nervous system development
  evidence:
  - reference: PMID:26425393
    supports: SUPPORT
    snippet: "The main signs and symptoms are found in the brain but the pathophysiology of this disease is not well understood. In this context, metabolic alterations such as oxidative stress, mitochondrial dysfunction, and impaired protein and neurotransmitters synthesis have been described both in animal models and patients."
    explanation: Review describes multiple mechanisms of neurotoxicity including impaired neurotransmitter and protein synthesis.
- name: Melanin Deficiency
  description: >
    Reduced tyrosine availability impairs melanin synthesis, causing fair skin,
    light hair, and blue eyes characteristic of untreated PKU.
  biological_processes:
  - preferred_term: Melanin Biosynthesis
    term:
      id: GO:0042438
      label: melanin biosynthetic process
phenotypes:
- name: Intellectual Disability
  category: Neurological
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Develops if untreated, preventable with early dietary treatment
  phenotype_term:
    preferred_term: Intellectual Disability
    term:
      id: HP:0001249
      label: Intellectual disability
  evidence:
  - reference: PMID:35854334
    supports: SUPPORT
    snippet: "Untreated PKU, also known as PAH deficiency, results in severe and irreversible intellectual disability, epilepsy, behavioral disorders, and clinical features such as acquired microcephaly, seizures, psychological signs, and generalized hypopigmentation of skin (including hair and eyes)."
    explanation: Comprehensive review establishes intellectual disability as primary manifestation of untreated PKU.
- name: Seizures
  category: Neurological
  frequency: FREQUENT
  notes: Common in untreated patients
  phenotype_term:
    preferred_term: Seizures
    term:
      id: HP:0001250
      label: Seizure
  evidence:
  - reference: PMID:35854334
    supports: SUPPORT
    snippet: "Untreated PKU, also known as PAH deficiency, results in severe and irreversible intellectual disability, epilepsy, behavioral disorders, and clinical features such as acquired microcephaly, seizures, psychological signs, and generalized hypopigmentation of skin (including hair and eyes)."
    explanation: Review confirms seizures and epilepsy as clinical features of untreated PKU.
- name: Microcephaly
  category: Neurological
  frequency: FREQUENT
  notes: Result of impaired brain development
  phenotype_term:
    preferred_term: Microcephaly
    term:
      id: HP:0000252
      label: Microcephaly
  evidence:
  - reference: PMID:35854334
    supports: SUPPORT
    snippet: "Untreated PKU, also known as PAH deficiency, results in severe and irreversible intellectual disability, epilepsy, behavioral disorders, and clinical features such as acquired microcephaly, seizures, psychological signs, and generalized hypopigmentation of skin (including hair and eyes)."
    explanation: Review confirms acquired microcephaly as clinical feature of untreated PKU.
- name: Hypertonia
  category: Neurological
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Hypertonia
    term:
      id: HP:0001276
      label: Hypertonia
  evidence:
  - reference: PMID:2516176
    supports: SUPPORT
    snippet: "Dietary therapy reduced serum phenylalanine levels, improved symptoms of hypertonicity, and cerebrospinal fluid neurotransmitter metabolites became normal."
    explanation: Case series demonstrates hypertonicity (hypertonia) as a neurological manifestation of PKU that responds to dietary treatment.
- name: Hypopigmentation
  category: Dermatological
  frequency: VERY_FREQUENT
  notes: Fair skin, light hair, blue eyes due to melanin deficiency
  phenotype_term:
    preferred_term: Hypopigmentation
    term:
      id: HP:0001010
      label: Hypopigmentation of the skin
  evidence:
  - reference: PMID:35854334
    supports: SUPPORT
    snippet: "Untreated PKU, also known as PAH deficiency, results in severe and irreversible intellectual disability, epilepsy, behavioral disorders, and clinical features such as acquired microcephaly, seizures, psychological signs, and generalized hypopigmentation of skin (including hair and eyes)."
    explanation: Review confirms generalized hypopigmentation of skin, hair and eyes as clinical feature of untreated PKU.
- name: Eczema
  category: Dermatological
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Eczema
    term:
      id: HP:0000964
      label: Eczematoid dermatitis
  evidence:
  - reference: PMID:30570999
    supports: SUPPORT
    snippet: "These signs can include musty odor from skin and urine, fair skin, eczema, seizures, tremors, and hyperactivity."
    explanation: Review confirms eczema as a clinical sign of phenylketonuria.
- name: Musty Odor
  category: Other
  frequency: FREQUENT
  notes: Due to phenylacetic acid in sweat and urine
  phenotype_term:
    preferred_term: Musty Odor
    term:
      id: HP:0410021
      label: Musty odor
  evidence:
  - reference: PMID:30570999
    supports: SUPPORT
    snippet: "These signs can include musty odor from skin and urine, fair skin, eczema, seizures, tremors, and hyperactivity."
    explanation: Review confirms musty odor from skin and urine as a clinical sign of phenylketonuria.
biochemical:
- name: Blood Phenylalanine
  presence: Elevated
  context: Greater than 120 micromol/L, often greater than 1200 micromol/L in classic PKU
- name: Blood Tyrosine
  presence: Decreased
  context: Low due to blocked conversion from phenylalanine
- name: Phenylalanine to Tyrosine Ratio
  presence: Elevated
  context: Diagnostic marker
- name: Phenylpyruvic Acid
  presence: Elevated
  context: Alternative metabolite in urine
genetic:
- name: PAH
  association: Causative
  notes: Autosomal recessive, over 1000 mutations described
environmental:
- name: Dietary Phenylalanine
  notes: Primary determinant of metabolic control
- name: Aspartame
  notes: Contains phenylalanine, must be avoided
treatments:
- name: Phenylalanine-Restricted Diet
  description: Lifelong dietary restriction of phenylalanine intake, mainstay of treatment.
- name: Medical Formula
  description: Phenylalanine-free amino acid supplements to provide protein needs.
- name: Sapropterin (Kuvan)
  description: BH4 cofactor replacement for responsive patients, allows dietary liberalization.
  evidence:
  - reference: PMID:17693179
    supports: SUPPORT
    snippet: "After 6 weeks of treatment, patients given sapropterin had a decrease in mean blood phenylalanine of 236 (257) micromol/L, compared with a 3 (240) micromol/L increase in the placebo group (p<0.0001)."
    explanation: Phase III RCT demonstrates significant reduction in blood phenylalanine with sapropterin treatment.
- name: Pegvaliase (Palynziq)
  description: Enzyme substitution therapy using PEGylated phenylalanine ammonia lyase.
  evidence:
  - reference: PMID:30247930
    supports: SUPPORT
    snippet: "Phase III clinical trial data demonstrated that 60.7% of patients were able to achieve blood phenylalanine levels less than the guideline recommended 360 Âµmol/L at 24 months."
    explanation: Phase III trials show majority of patients achieve target phenylalanine levels with pegvaliase.
- name: Large Neutral Amino Acids
  description: Compete with phenylalanine for brain transport, adjunctive therapy.
