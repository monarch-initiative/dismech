  description: Genetic mutations affecting the proteins of the cardiac sarcomere lead
    to abnormal thickening of the heart muscle. The central biophysical abnormality
    is sarcomere hypercontractility with increased myosin duty ratio and power, resulting
    in impaired relaxation and elevated energetic cost of contraction.
