    supports: SUPPORT
    snippet: The evaluation of hypertrophic cardiomyopathy incorporates methods based
      on the ultrasound image, which, along with MRI, allow recognizing ventricular
      obstruction generating mechanisms, thus facilitating the diagnosis and management
      of obstructive and latent obstructive forms.
    explanation: The text indicates that echocardiographic imaging is crucial for
      identifying left ventricular obstruction in hypertrophic cardiomyopathy, supporting
      the statement about echocardiogram diagnosis.
  - reference: PMID:37160197
    supports: SUPPORT
    snippet: This document provides an additional practical framework for optimal
      image and measurement acquisition and guidance on how to tailor the echocardiography
      examination for individuals with HCM.
    explanation: This supports that echocardiogram (which includes ultrasound) is
      a fundamental diagnostic tool for hypertrophic cardiomyopathy.
  - reference: PMID:133253
    supports: SUPPORT
    snippet: Asymmetric septal hypertrophy was demonstrated in both obstructive and
      nonobstructive HCM. In all cases of HCM studied, the thickness of the interventricular
