    snippet: Hypertrophic Cardiomyopathy (HCM) is a relatively common primary cardiac
      disorder defined as the presence of a hypertrophied left ventricle... to date,
      270 independent mutations in nine sarcomeric protein genes have been linked
      to Familial Hypertrophic Cardiomyopathy (FHC)...
    explanation: The reference discusses how mutations in sarcomeric protein genes
      are linked to hypertrophic cardiomyopathy, which leads to heart muscle thickening.
  - reference: PMID:36797478
    supports: SUPPORT
    snippet: The most common form of genetic heart disease is hypertrophic cardiomyopathy
      (HCM), which is caused by variants in cardiac sarcomeric genes and leads to
      abnormal heart muscle thickening.
    explanation: This reference directly states that HCM is caused by variants in
      sarcomeric genes resulting in heart muscle thickening.
  - reference: PMID:28645928
    supports: SUPPORT
    snippet: For example, increased myosin heavy chain (MHC) binding and ATP utilization
      lead to the hypercontractile sarcomere in HCM...
    explanation: This reference explains how specific mutations in sarcomeric proteins
      lead to hypercontractility, a feature of muscle thickening in HCM.
  - reference: PMID:37060436
    supports: SUPPORT
    snippet: Recent advances in our mechanistic understanding of sarcomere pathophysiology
      include high-resolution molecular models of sarcomere components and the identification
      of the myosin super-relaxed state.
    explanation: This reference details how understanding sarcomere function and its
      pathophysiology relates to mutations leading to cardiomyopathy, thereby supporting
      the statement about genetic mutations affecting sarcomere proteins.
- name: Myocyte Disarray
  description: Disorganization of heart muscle cells contributes to the stiffness
    and dysfunction of the myocardium. Loss of physiological fiber alignment and
    orientation creates structural abnormalities that impair contractile efficiency
    and promote arrhythmogenic substrate.
  cell_types:
  - preferred_term: Cardiomyocyte
    term:
      id: CL:0000746
      label: cardiac muscle cell
  locations:
  - preferred_term: ventricular myocardium
    term:
      id: UBERON:0002084
      label: heart left ventricle
  evidence:
  - reference: PMID:33447843
    supports: SUPPORT
    snippet: Myocardial disarray is defined as disorganized cardiomyocyte spatial
      distribution, with loss of physiological fibre alignment and orientation.
    explanation: The paper discusses how myocardial disarray is a typical feature
      of hypertrophic cardiomyopathy (HCM), implying its role in myocardial dysfunction.
  - reference: PMID:7665141
    supports: SUPPORT
    snippet: Genes on five loci on separate chromosomes are responsible for a familial
      disease in which all or part of the ventricular muscle undergoes thickening
      with a histological picture of irregular hypertrophy and disorganized arrangement
      of myocytes (disarray).
    explanation: This indicates that myocyte disarray is a feature of the disease,
      contributing to the thickening and impaired function of the myocardium.
  - reference: PMID:11040002
    supports: SUPPORT
    snippet: Within an individual heart the magnitude of hypertrophy correlated with
      the severity of fibrosis (p = 0.006) and disarray (p = 0.0002).
    explanation: The correlation between hypertrophy, fibrosis, and disarray supports
      the statement that myocyte disarray contributes to myocardial dysfunction.
