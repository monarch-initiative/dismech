      mitral valve (SAM) was observed in obstructive cases only and characterized
      by a large backward component in late systole and an extreme approximation to
      the interventricular septum at its peak.
    explanation: The echocardiographic study clearly demonstrates its effectiveness
      in diagnosing features of HCM including left ventricular hypertrophy and outflow
      obstruction.
