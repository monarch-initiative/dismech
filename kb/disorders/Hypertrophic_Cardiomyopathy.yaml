has_subtypes:
- name: Obstructive HCM
  description: The thickened heart muscle obstructs blood flow out of the left ventricle.
  evidence:
  - reference: PMID:38368032
    supports: PARTIAL
    snippet: Obstruction to left ventricular outflow occurs in approximately 60% of
      patients.
    explanation: The provided literature states that obstruction occurs in approximately
      60% of HCM patients, indicating that not all HCM cases are obstructive. Thus,
      the statement that the thickened heart muscle obstructs blood flow out of the
      left ventricle can be recognized as a subtype known as obstructive HCM but does
      not apply to all HCM patients.
  - reference: PMID:35555885
    supports: PARTIAL
    snippet: Left ventricular (LV) wall thickening, or LV hypertrophy (LVH), is common
      and occurs in diverse conditions including hypertrophic cardiomyopathy (HCM)...
    explanation: The literature indicates that LV hypertrophy (LVH) occurs in HCM
      alongside various conditions. However, it characterizes different forms, not
      solely obstructive HCM, thereby acknowledging the partial correctness of the
      subtype Obstructive HCM but not exclusively.
  - reference: PMID:20560010
    supports: SUPPORT
    snippet: Left ventricular outflow tract obstruction (LVOTO) is one of the defining
      features of hypertrophic cardiomyopathy (HCM)...
    explanation: This specific literature confirms that left ventricular outflow tract
      obstruction (LVOTO) is a defining feature of HCM, thereby supporting the statement
      regarding the thickened heart muscle obstructing blood flow out of the left
      ventricle.
- name: Non-Obstructive HCM
  description: The heart muscle is thickened, but blood flow is not significantly
    obstructed.
  evidence:
  - reference: PMID:34126727
    supports: SUPPORT
    snippet: Patients with non-obstructive HCM... According to the characteristics
      of cardiac morphology and function shown by echocardiography, the patients were
      divided into common type, dilated type, restricted type and reduced ejection
      fraction type.
    explanation: The reference describes non-obstructive hypertrophic cardiomyopathy
      (HCM) as a subtype of HCM characterized by different clinical subtypes based
      on cardiac morphology and function, supporting the statement that non-obstructive
      HCM involves thickened heart muscle without significant obstruction of blood
      flow.
  - reference: PMID:35555885
    supports: SUPPORT
    snippet: Left ventricular (LV) wall thickening, or LV hypertrophy (LVH), is common
      and occurs in diverse conditions including hypertrophic cardiomyopathy (HCM)...Although
      various diseases share LV wall thickening as a common feature, the histologic
      changes that underscore each disease are distinct.
    explanation: This reference supports the statement by acknowledging that hypertrophic
      cardiomyopathy can include conditions with thickened heart muscle where the
      histological features differ, indicating diverse subtypes including non-obstructive
      forms.
prevalence:
- population: General Population
  percentage: 0.2
  evidence:
  - reference: PMID:25814232
    supports: PARTIAL
    snippet: For the past 20 years, most data have supported the occurrence of HCM
      at about 1 in 500.
    explanation: 1 in 500 translates to 0.2%, which supports the statement. However,
      the statement could be conflicting with the suggestion that HCM might be more
      common than previously estimated.
  - reference: PMID:34969871
    supports: PARTIAL
    snippet: Between 2010 and 2018, prevalence increased for ARVC by 180% and HCM
      by 9%.
    explanation: While the statement of HCM prevalence being 0.2% is approximately
      correct, recognition of HCM prevalence seems to have increased, indicating it
      could be more common now.
  - reference: PMID:33623987
    supports: PARTIAL
    snippet: Currently, available estimates of prevalence and incidence of CMPs are
      based on clinical data, collected with a wide variability in population-source,
      and before the genetic testing evolved as a standard diagnostic tool.
    explanation: Prevalence estimates for HCM might vary based on the population and
      advances in diagnostic tools, suggesting that 0.2% could be an estimate but
      with existing variability.
progression:
- phase: Onset
  evidence:
  - reference: PMID:25897040
    supports: SUPPORT
    snippet: Myocardial fibrosis in HCM is a progressive phenomenon. Non-apical phenotype
      and a higher LGE extent at CMR-1 are both associated with greater LGE progression.
    explanation: The literature supports that hypertrophic cardiomyopathy (HCM) can
      progress over time, which implies progression from an initial onset phase.
  - reference: PMID:22158452
    supports: SUPPORT
    snippet: Progressive heart failure associated with left ventricular remodeling
      and systo-diastolic dysfunction is one of the most severe complications of hypertrophic
      cardiomyopathy (HCM).
    explanation: The progression of hypertrophic cardiomyopathy (HCM) through various
      stages, including an onset phase, is indicated by the reference to progressive
      heart failure.
  - reference: PMID:29111210
    supports: SUPPORT
    snippet: Hypertrophic cardiomyopathy (HC) has been characterized as a generally
      progressive genetic heart disease...
    explanation: The statement that HC is generally progressive suggests that there
      is an initial onset phase followed by further disease progression.
- age_range: Adolescence-Adulthood
  evidence:
  - reference: PMID:29622585
    supports: SUPPORT
    snippet: In the subset of patients with serial imaging, statistically significant
      increases in LGE, LV mass, and left atrial size were detected over 2.5 years,
      indicating disease progression over time.
    explanation: This study shows significant disease progression, including increases
      in late gadolinium enhancement (LGE), left ventricular (LV) mass, and left atrial
      size, indicating that hypertrophic cardiomyopathy progresses over time from
      adolescence into adulthood.
  - reference: PMID:29710196
    supports: SUPPORT
    snippet: Pediatric-onset HCM is rare and associated with adverse outcomes driven
      mainly by arrhythmic events. Risk extends well beyond adolescence, which calls
      for unchanged clinical surveillance into adulthood.
    explanation: This study highlights that pediatric-onset HCM progresses into adulthood
      and is associated with adverse outcomes, supporting continuous clinical surveillance.
