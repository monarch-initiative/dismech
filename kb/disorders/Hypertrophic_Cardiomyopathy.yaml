  description: Asymmetric septal hypertrophy combined with systolic anterior motion
    of the mitral valve creates dynamic obstruction to blood flow. Venturi forces
    draw the mitral valve toward the septum, elevating wall stress and contributing
    to ischemia and further hypertrophic remodeling.
