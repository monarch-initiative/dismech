  presence: Presence of oligoclonal bands in cerebrospinal fluid.
  evidence:
  - reference: PMID:35662071
    supports: SUPPORT
    snippet: Cerebrospinal fluid (CSF) oligoclonal bands (OCBs) are immunoglobulins
      that represent intrathecal synthesis during central nervous system infection
      or inflammation.
    explanation: This study confirms that the presence of oligoclonal bands in cerebrospinal
      fluid is relevant in the context of central nervous system conditions, including
      multiple sclerosis.
  - reference: PMID:38791450
    supports: SUPPORT
    snippet: Current diagnosis is based on the integration of clinical, imaging, and
      laboratory results, with the latter based on the presence of intrathecal IgG
      oligoclonal bands in the cerebrospinal fluid whose detection via isoelectric
      focusing followed by immunoblotting represents the gold standard.
    explanation: This study highlights that oligoclonal bands in cerebrospinal fluid
      are a gold standard in the laboratory diagnosis of multiple sclerosis.
  - reference: PMID:15557527
    supports: SUPPORT
    snippet: CSF oligoclonal IgG supports the early diagnosis of MS in childhood with
