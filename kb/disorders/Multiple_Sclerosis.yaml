    snippet: Overall, the results of these studies support a protective effect of
      vitamin D, but there are uncertainties and many unanswered questions, including
      how vitamin D exerts a protective effect, how genetic variations modify the
      effect, and whether vitamin D can influence the course of MS progression.
    explanation: The abstract suggests that adequate vitamin D nutrition can contribute
      to the prevention of multiple sclerosis, implying that vitamin D deficiency
      increases the risk.
  - reference: PMID:22906614
    supports: SUPPORT
    snippet: 'Risk factors for multiple sclerosis: decreased vitamin D level and remote
