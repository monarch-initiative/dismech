progression:
- phase: Relapsing-Remitting
  notes: Characterized by periods of neurological symptoms (relapses) followed by
    periods of partial or complete recovery (remissions).
  evidence:
  - reference: PMID:25997994
    supports: SUPPORT
    snippet: Relapses (episodic exacerbations of neurological signs or symptoms) are
      a defining feature of relapsing-remitting multiple sclerosis (MS), the most
      prevalent MS phenotype.
    explanation: The abstract clearly states that relapses are a defining feature
      of relapsing-remitting MS, supporting the statement about periods of neurological
      symptoms followed by partial or complete recovery.
  - reference: PMID:34006674
    supports: SUPPORT
    snippet: The relapsing-remitting type is a major clinical course in MS.
    explanation: This reference confirms that the relapsing-remitting type is a major
      clinical course in MS, aligning with the statement about periods of relapses
      and remissions.
  - reference: PMID:31971066
    supports: SUPPORT
    snippet: Cognitive impairment is common in multiple sclerosis (MS) but its manifestation
      as acute disease activity is underappreciated... In RG patients, SDMT declined
      from 55.2 to 44.6 at relapse and recovered to 51.7.
    explanation: This study highlights cognitive function decline during relapses
      and subsequent recovery, supporting the characterization of MS by periods of
      neurological symptoms followed by recovery.
- phase: Secondary Progressive
  notes: Following an initial relapsing-remitting phase, there is a progressive worsening
    of neurological function over time.
  evidence:
  - reference: PMID:16545751
    supports: SUPPORT
    snippet: The secondary progressive phase of multiple sclerosis (MS), which is
      characterised by a steady accrual of fixed disability after an initial relapsing
      remitting course, is not clearly understood.
    explanation: The reference describes secondary progressive MS as a phase that
      follows an initial relapsing-remitting course and is characterized by progressive
      worsening of neurological function.
  - reference: PMID:20946934
    supports: SUPPORT
    snippet: This transforms into a disease of continuous and irreversible neurological
      decline by the sixth or seventh decade.
    explanation: The reference supports the statement by describing the transition
      from an initial phase with reversible episodes to a phase of continuous and
      irreversible neurological decline.
  - reference: PMID:24722325
    supports: SUPPORT
    snippet: The predominant clinical disease course of multiple sclerosis starts
      with reversible episodes of neurological disability, which transforms into progressive
      neurological decline.
    explanation: The reference supports the statement by describing the progression
      from relapsing episodes to a phase of progressive neurological decline.
- phase: Primary Progressive
  notes: A gradual progression of disability from onset without early relapses and
    remissions.
  evidence:
  - reference: PMID:33578205
    supports: SUPPORT
    snippet: Patients with primary progressive multiple sclerosis (PPMS) vary in the
      rate of disability progression.
    explanation: The statement describes a gradual progression of disability from
      onset without early relapses and remissions, which aligns with the characteristics
      of primary progressive MS (PPMS).
  - reference: PMID:35977131
    supports: SUPPORT
    snippet: Types of MS include relapsing-remitting (most common), secondary progressive,
      and primary progressive.
    explanation: This reference supports the classification of MS into types, including
      primary progressive MS, which is characterized by a gradual progression of disability
      from onset without early relapses and remissions.
  - reference: PMID:29157397
    supports: SUPPORT
    snippet: Subclinical activity in radiologically isolated syndrome evolving to
      primary-progressive MS is mostly indistinguishable from relapsing-remitting
      MS evolving to secondary-progressive MS.
    explanation: This reference supports the concept of primary progressive MS, which
      involves a gradual progression of disability without the early relapses and
      remissions seen in relapsing-remitting MS.
- phase: Progressive-Relapsing
  notes: Progressive disability from onset with occasional acute relapses.
  evidence:
  - reference: PMID:37068931
    supports: NO_EVIDENCE
    snippet: 'BACKGROUND: Some studies comparing primary and secondary progressive
      multiple sclerosis (PPMS, SPMS) report similar ages at onset of the progressive
      phase and similar rates of subsequent disability accrual. Others report later
      onset and/or faster accrual in SPMS.'
    explanation: The reference discusses primary and secondary progressive multiple
      sclerosis but does not mention progressive-relapsing multiple sclerosis (PRMS).
  - reference: PMID:17884680
    supports: NO_EVIDENCE
    snippet: About 10-15% of patients with multiple sclerosis (MS) present with gradually
      increasing neurological disability, a disorder known as primary-progressive
      multiple sclerosis (PPMS).
    explanation: This reference focuses on primary-progressive multiple sclerosis
      (PPMS) and does not address progressive-relapsing multiple sclerosis (PRMS).
  - reference: PMID:31397221
    supports: NO_EVIDENCE
    snippet: 'BACKGROUND: The risk factors for conversion from relapsing-remitting
      to secondary progressive multiple sclerosis remain highly contested.'
    explanation: The reference discusses the transition from relapsing-remitting to
      secondary progressive multiple sclerosis but does not mention progressive-relapsing
      multiple sclerosis (PRMS).
  - reference: PMID:11207871
    supports: NO_EVIDENCE
    snippet: Late-onset MS was defined as the first presentation of clinical symptoms
      after the age of 50 years.
    explanation: The reference discusses late-onset multiple sclerosis but does not
      specifically address progressive-relapsing multiple sclerosis (PRMS).
  - reference: PMID:24722325
    supports: NO_EVIDENCE
    snippet: The clinical course of multiple sclerosis is variable, and the disease
      can be classified into relapsing and progressive phases.
    explanation: The reference distinguishes between relapsing and progressive phases
      of multiple sclerosis but does not specifically mention progressive-relapsing
      multiple sclerosis (PRMS).
pathophysiology:
- name: Demyelination
  description: The immune system attacks and destroys myelin, the protective sheath
    around nerve fibers, disrupting nerve signal transmission.
  cell_types:
  - preferred_term: Oligodendrocyte
    term:
      id: CL:0000128
      label: oligodendrocyte
  - preferred_term: T-lymphocyte
    term:
      id: CL:0000084
      label: T cell
  - preferred_term: B-lymphocyte
    term:
      id: CL:0000236
      label: B cell
  locations:
  - preferred_term: Central Nervous System
    term:
      id: UBERON:0001017
      label: central nervous system
  evidence:
  - reference: PMID:24507511
    supports: SUPPORT
    snippet: Multiple sclerosis (MS) is considered a prototype inflammatory autoimmune
      disorder of the central nervous system (CNS)... These autoreactive lymphocytes
      can migrate to the CNS where they become reactivated upon encountering their
      target antigen, initiating an autoimmune inflammatory attack. This ultimately
      leads to demyelination and axonal damage.
    explanation: The literature supports that MS involves the immune system attacking
      myelin in the CNS, leading to demyelination. It specifically mentions the role
      of autoreactive lymphocytes, which include T and B lymphocytes.
  - reference: PMID:19847447
    supports: SUPPORT
    snippet: Oligodendrocytes are the myelinating cells of the central nervous system
      (CNS)... we will lay out the different pathways leading to oligodendrocyte and
      myelin loss in human CNS diseases...
    explanation: The literature supports the involvement of oligodendrocytes in myelination
      and their loss in CNS diseases like MS, which leads to demyelination.
  - reference: PMID:36889543
    supports: SUPPORT
    snippet: Multiple sclerosis (MS) is a central nervous system (CNS) demyelinating
      disease... CNS myelin is normally produced by oligodendroglial cells.
    explanation: The literature supports that MS is a demyelinating disease affecting
      the CNS, with oligodendrocytes being the cells responsible for myelin production.
  - reference: PMID:37629092
    supports: SUPPORT
    snippet: Multiple sclerosis (MS) is a complex autoimmune disease of the central
      nervous system (CNS), characterized by demyelination and neurodegeneration.
      Oligodendrocytes play a vital role in maintaining the integrity of myelin...
      However, in MS, oligodendrocytes become dysfunctional, leading to myelin damage
      and axonal degeneration.
    explanation: The literature supports that MS involves demyelination and neurodegeneration
      in the CNS, with oligodendrocytes playing a crucial role in this process.
  - reference: PMID:15727225
    supports: SUPPORT
    snippet: Multiple sclerosis (MS) is characterized by multiple demyelinated inflammatory
      lesions disseminated in the central nervous system (CNS)... different mechanisms
      of demyelination, such as T-cell/macrophage-mediated demyelination, antibody/complement-mediated
      demyelination, and primary damage of the oligodendrocyte have been observed
      in individual MS patients.
    explanation: The literature supports that MS involves demyelination in the CNS
      and mentions the role of T-cells and oligodendrocytes in this process.
  - reference: PMID:21425268
    supports: SUPPORT
    snippet: Multiple sclerosis is an inflammatory demyelinating disease of the brain
      and spinal cord with a presumed autoimmune etiology... Approaches that directly
      protect myelin-producing oligodendrocytes and enhance remyelination may improve
      long-term outcomes...
    explanation: The literature supports that MS is an autoimmune disease causing
      demyelination in the CNS, involving oligodendrocytes.
  - reference: PMID:28674983
    supports: SUPPORT
    snippet: MS is a chronic inflammatory disease of the central nervous system caused
      by aberrant immune activation resulting in damage to myelin sheaths within the
      brain and spinal cord and axonal loss
    explanation: The literature supports that MS involves immune activation leading
      to damage of myelin sheaths in the CNS.
  - reference: PMID:17548563
    supports: SUPPORT
    snippet: Substantial evidence supports autoimmune activity as the etiologic mechanism
      underlying multiple sclerosis (MS)... Both the innate and the adaptive arms
      of the immune system are involved in the aberrant response to several antigens
      associated with the myelin sheath and oligodendrocytes (OGCs)...
    explanation: The literature supports that MS is an autoimmune disease involving
      the immune system's attack on myelin and oligodendrocytes in the CNS.
  - reference: PMID:24507514
    supports: SUPPORT
    snippet: This review, focused on demyelination in multiple sclerosis, is divided
      in two parts. The first part addresses the many and not exclusive mechanisms
      leading to demyelination in the central nervous system... the influence of a
      primary immune response against myelin antigen(s), with a diversity of potential
      targets.
    explanation: The literature supports that MS involves immune responses against
      myelin antigens leading to demyelination in the CNS.
- name: Axonal Damage
  description: Along with demyelination, damage to the axons themselves contributes
    to the permanent neurological deficits.
  evidence:
  - reference: PMID:21425267
    supports: SUPPORT
    snippet: Here, we review distinct, but not mutually exclusive, mechanisms of pathogenesis
      of axonal damage in multiple sclerosis patients that are either consequent to
      long-term demyelination or independent from it.
    explanation: The article discusses axonal damage as a significant factor in the
      pathogenesis of multiple sclerosis, supporting the statement that axonal damage
      contributes to permanent neurological deficits.
  - reference: PMID:17115075
    supports: SUPPORT
    snippet: Recent studies have implicated specific sodium channel isoforms as having
      an important role in several aspects of the pathophysiology of MS, including
      the restoration of impulse conduction after demyelination, axonal degeneration
      and the mistuning of Purkinje neurons that leads to cerebellar dysfunction.
    explanation: The article mentions axonal degeneration as part of the pathophysiology
      of MS, supporting the statement that axonal damage contributes to permanent
      neurological deficits.
  - reference: PMID:25159125
    supports: SUPPORT
    snippet: Axonal degeneration is a major determinant of permanent neurological
      impairment during multiple sclerosis (MS).
    explanation: The article directly states that axonal degeneration is a major determinant
      of permanent neurological impairment in MS, which supports the statement.
  - reference: PMID:31760649
    supports: SUPPORT
    snippet: Demyelination and axonal damage are responsible for neurological deficits
      in demyelinating diseases including multiple sclerosis (MS), an inflammatory
      demyelinating disease of the central nervous system.
    explanation: The article explicitly mentions that both demyelination and axonal
      damage are responsible for neurological deficits in MS, supporting the statement.
  - reference: PMID:17884680
    supports: SUPPORT
    snippet: Although neuroaxonal degeneration seems to underlie PPMS, the pathogenesis
      and the extent to which immune-mediated mechanisms operate is unclear.
    explanation: The article discusses neuroaxonal degeneration as underlying primary-progressive
      multiple sclerosis (PPMS), which supports the statement.
- name: Inflammatory Lesions
  description: Immune cells crossing the blood-brain barrier create focal areas of
    inflammation in the central nervous system.
  evidence:
  - reference: PMID:21550344
    supports: SUPPORT
    snippet: Leukocyte entry into the CNS is nonetheless an early event in multiple
      sclerosis (MS), an inflammatory disorder of the CNS... Immune cells of MS subjects
      express inflammatory cytokines, reactive oxygen species (ROS) and enzymes that
      can facilitate their migration to the CNS by influencing BBB function, either
      directly or indirectly.
    explanation: This reference supports the statement that immune cells cross the
      blood-brain barrier and create inflammation in the central nervous system.
  - reference: PMID:34440810
    supports: SUPPORT
    snippet: During this early stage of the disease, leukocytes cross the blood-brain
      barrier to drive the formation of focal demyelinating plaques.
    explanation: This reference directly supports the statement by mentioning that
      leukocytes cross the blood-brain barrier and drive the formation of focal demyelinating
      plaques, which are inflammatory lesions.
  - reference: PMID:30407467
    supports: SUPPORT
    snippet: Neuroinflammation is triggered when peripheral leukocytes migrate to
      the central nervous system and release cytokines such as interleukins 1 and
      6 (IL-1 and 6) and tumor necrosis factor (TNF), which act on dwelling cells.
    explanation: This reference supports the statement by explaining that peripheral
      leukocytes migrate to the CNS and trigger neuroinflammation.
  - reference: PMID:29515568
    supports: SUPPORT
    snippet: Astrocytes are now recognized to be early and highly active players during
      lesion formation and key for providing peripheral immune cells access to the
      central nervous system.
    explanation: This reference supports the statement by mentioning the role of astrocytes
      in providing access for peripheral immune cells to the CNS, contributing to
      lesion formation.
