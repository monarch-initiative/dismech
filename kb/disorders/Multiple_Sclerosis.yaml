    supports: SUPPORT
    snippet: Management of symptoms, however, can help everyone with the disease.
      Several new therapies, including tizanidine, intrathecal baclofen, botulinum
      toxin injections, gabapentin, ondansitron, thalamic stimulation, and lamotrigine,
      increase our treatment options.
    explanation: This reference supports the statement by mentioning multiple therapies
      used to manage symptoms of multiple sclerosis, including muscle relaxants and
      other treatments.
  - reference: PMID:36807901
    supports: SUPPORT
    snippet: Therapeutic options exist for the treatment of spasticity along a broad
      spectrum from nonpharmacologic to interventional procedures. Treatment strategies
