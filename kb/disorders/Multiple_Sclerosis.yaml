    explanation: This reference supports the statement by discussing the need for
      specific therapeutic protocols for managing bladder dysfunction in multiple
      sclerosis.
  - reference: PMID:22721366
    supports: SUPPORT
    snippet: Non-medicinal treatments of spasticity may be proposed in patients with
