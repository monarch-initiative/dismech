    explanation: The presence of oligoclonal bands in cerebrospinal fluid is noted
      to support the diagnosis of multiple sclerosis in both early-onset and adult-onset
      cases.
  - reference: PMID:29571849
    supports: SUPPORT
    snippet: OB and PVLs were associated each other, but they did not affect the clinical
      course or increased the BBB-permeability within MS patients.
    explanation: This study indicates that oligoclonal bands are associated with multiple
