treatments:
- name: Disease-Modifying Therapies (DMTs)
  description: Medications that can slow the progression of the disease and reduce
    the frequency and severity of relapses.
  examples:
  - Interferon-beta
  - Glatiramer Acetate
  - Natalizumab
  - Fingolimod
  evidence:
  - reference: PMID:12894379
    supports: SUPPORT
    snippet: In recent years, the usefulness of interferon beta and glatiramer acetate
      in the treatment of relapsing-remitting multiple sclerosis (RRMS) has been established.
    explanation: The reference confirms the efficacy of interferon beta and glatiramer
      acetate in treating RRMS, which aligns with the statement about DMTs reducing
      the frequency and severity of relapses.
  - reference: PMID:24494618
    supports: SUPPORT
    snippet: Diseasemodifying drugs (DMDs) that reduce the frequency of relapses,
      development of brain lesions, and progression of disability are the standard
      of care for relapsing forms of MS, and the use of DMDs should be initiated as
      early as possible
    explanation: The reference supports the statement by indicating that DMDs reduce
      the frequency of relapses and progression of disability in MS.
  - reference: PMID:29921609
    supports: SUPPORT
    snippet: Those using the higher efficacy (category 3) DMTs, particularly fingolimod
      and natalizumab, reported significant increases in amount of work, work attendance
      and work productivity, suggesting they have important beneficial effects on
      work life in people with MS.
    explanation: The reference supports the statement by highlighting the beneficial
      effects of fingolimod and natalizumab on patients' work life, indirectly supporting
      their role in reducing the severity of relapses.
  - reference: PMID:27549763
    supports: PARTIAL
    snippet: Disease modifying therapies (DMTs) approved for relapsing multiple sclerosis
      interfere with a variety of immunological mechanisms to reduce rates of relapse,
      accumulation of disease burden measured by magnetic resonance imaging (MRI),
      and decline in neurological function over the two to three year duration of
      typical randomized controlled trials.
    explanation: The reference supports the statement regarding the reduction of relapse
      rates and disease burden but notes that the benefits on long-term disability
      reduction are less clear.
  - reference: PMID:32560364
    supports: SUPPORT
    snippet: Several FDA-approved medications seek to alleviate disease progression
      by reducing the impact of such factors as demyelination and neurodegeneration.
    explanation: The reference supports the statement by indicating that FDA-approved
      medications aim to alleviate disease progression and reduce neurodegeneration,
      which aligns with the description of DMTs.
