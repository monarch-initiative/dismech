    explanation: The reference discusses the use of evoked potentials to identify
      areas of abnormal conduction in the CNS, which supports the statement about
      delayed response times in MS.
  - reference: PMID:35963325
    supports: SUPPORT
    snippet: Optic nerve demyelination, associated with delay of visual evoked potentials
