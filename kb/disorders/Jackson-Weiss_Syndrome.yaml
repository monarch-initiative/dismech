name: Jackson-Weiss Syndrome
creation_date: '2026-02-06T03:25:37Z'
updated_date: '2026-02-06T03:25:37Z'
category: Mendelian
description: >
  Jackson-Weiss syndrome is a craniosynostosis syndrome caused by heterozygous
  mutations in FGFR2, characterized by craniosynostosis, midface hypoplasia, and
  foot abnormalities including broad great toes and tarsal/metatarsal fusion. Unlike
  Apert and Pfeiffer syndromes, hand involvement is typically absent or minimal.
  The syndrome was originally described in a large Amish kindred and shows significant
  intrafamilial variability.
