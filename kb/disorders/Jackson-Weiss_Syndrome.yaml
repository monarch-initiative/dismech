    explanation: "Landmark paper identifying FGFR2 mutations as the cause of Jackson-Weiss syndrome in the original Amish kindred."
  - reference: PMID:9385368
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Both nucleotide changes predict a serine for cysteine-342 substitution in the second half of the third immunoglobulin-like domain."
    explanation: "Identifies specific FGFR2 mutations in JWS patients affecting the immunoglobulin-like domain critical for receptor function."
genetic:
- name: FGFR2 Mutations
  association: Causative
  notes: >
    Various FGFR2 mutations have been identified, including some shared with
    Crouzon and Pfeiffer syndromes (e.g., C342R, A344G). The phenotypic
    outcome depends on genetic background and potentially other modifying
    factors.
  evidence:
  - reference: PMID:7874170
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "We now report an FGFR2 mutation in the conserved region of the immunoglobulin IIIc domain in the Jackson-Weiss syndrome family in which the syndrome was originally described."
    explanation: "First identification of FGFR2 mutation in JWS, establishing FGFR2 as the causative gene."
  - reference: PMID:8644708
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Fibroblast growth factor receptor 2 (FGFR2) mutations have been associated with the craniosynostotic conditions Crouzon, Jackson-Weiss, and Pfeiffer syndromes."
    explanation: "Confirms FGFR2 mutations cause JWS along with related craniosynostosis syndromes."
  - reference: PMID:9385368
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Mutations in the fibroblast growth factor receptor 2 (FGFR2) gene have been recently identified as causes of this syndrome and of at least four other craniosynostotic disorders, namely the Apert, Beare-Stevenson cutis gyrata, Crouzon and Pfeiffer syndromes."
    explanation: "Identifies novel FGFR2 mutations specific to JWS that overlap with Crouzon syndrome mutations."
