inheritance:
- name: Autosomal Dominant
  description: >
    Autosomal dominant inheritance with variable expressivity. Some individuals
    may have only subtle craniofacial features or isolated foot abnormalities.
  evidence:
  - reference: PMID:1271196
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "An autosomal dominant inheritance pattern was observed associated with variable expressivity."
    explanation: "Original description of JWS in Amish kindred established autosomal dominant inheritance with variable expressivity."
  - reference: PMID:8644708
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The inter- and intrafamilial variability in expression of FGFR2 mutations suggests that these three syndromes, presumed to be clinically distinct, are instead representative of a spectrum of related craniosynostotic and digital disorders."
    explanation: "Confirms variable expressivity both within and between families with FGFR2 mutations."
pathophysiology:
- name: FGFR2 Gain-of-Function Signaling
  description: >
    Mutations in FGFR2 cause constitutive receptor activation, leading to
    premature cranial suture fusion and abnormal skeletal development in
    the feet. The specific mutations overlap with those causing Crouzon
    and Pfeiffer syndromes, with phenotype depending on genetic background
    and other modifying factors.
