- name: Lipid storage myopathy
  description: 'Defective fatty acid oxidation leads to pathological lipid droplet accumulation in skeletal muscle fibers,
    resulting in lipid storage myopathy. Late-onset MADD is the most common lipid storage myopathy.

    '
