biochemical:
- name: Acylcarnitines (broad elevation)
  presence: INCREASED
  context: 'Broad elevations of short-chain, medium-chain, and long-chain acylcarnitines are the hallmark biochemical finding
    in MADD, used in newborn screening and diagnostic workup via tandem mass spectrometry.

    '
  evidence:
  - reference: PMID:39273584
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Clinical diagnosis is supported by urinary organic acid and blood acylcarnitine analysis using tandem mass spectrometry
      in newborn screening programs.
    explanation: Acylcarnitine profiling by TMS is central to MADD diagnosis and newborn screening.
  - reference: PMID:17584774
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Urine organic acid and plasma acyl-carnitine profiles indicated MADD.
    explanation: Plasma acylcarnitine profiles are key diagnostic indicators of MADD.
- name: Glutaric acid
  presence: INCREASED
  context: 'Urinary glutaric acid and related dicarboxylic acids (including ethylmalonic acid and 2-hydroxyglutarate) are
    characteristically elevated in MADD, detectable by GC-MS organic acid analysis.

    '
  evidence:
  - reference: PMID:39273584
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Clinical diagnosis is supported by urinary organic acid and blood acylcarnitine analysis using tandem mass spectrometry
      in newborn screening programs.
    explanation: Urinary organic acid analysis including glutaric acid supports MADD diagnosis.
- name: Creatine kinase
  presence: INCREASED
  context: 'Serum creatine kinase is elevated in MADD patients, reflecting skeletal muscle damage from lipid storage myopathy
    and acute rhabdomyolysis. CK normalizes with riboflavin treatment.

    '
