- name: ETFDH-driven metabolon disruption and OXPHOS dysfunction
  description: 'Recent work demonstrates that ETFDH participates in a metabolon comprising ETFDH, respiratory chain complex
    III (CIII), and the CoQ biosynthesis regulator COQ2. This complex maintains coenzyme Q homeostasis, minimizes reduced-Q
    reductive stress, and supports OXPHOS efficiency. Loss of ETFDH causes CIII dysfunction, pathological QH2 accumulation,
    reductive stress, and increased ROS.

    '
