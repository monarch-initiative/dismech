  - reference: PMID:39092677
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: All presented with muscle weakness and elevated levels of creatine kinase.
    explanation: Elevated CK confirmed in all patients in the sertraline-associated MADD cohort.
- name: GDF-15
  presence: INCREASED
  context: 'Growth Differentiation Factor 15, a mitochondrial stress biomarker, is elevated in both genetic and acquired MADD.
    GDF15 expression is significantly increased in both FLAD1-RRMADD and ETFDH-RRMADD.

    '
  evidence:
  - reference: PMID:38228875
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Molecular study revealed that the expression of GDF15 gene in muscle and GDF15 protein in both serum and muscle
      was significantly increased in FLAD1-RRMADD and ETFDH-RRMADD groups.
    explanation: Demonstrates elevated GDF-15 as a biomarker in riboflavin-responsive MADD.
  - reference: PMID:39520827
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: This case adds to the growing literature on the clinical heterogeneity of VLO-MADD, comments on the potential
