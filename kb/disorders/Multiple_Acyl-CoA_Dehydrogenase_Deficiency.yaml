has_subtypes:
- name: MADD type I (neonatal with congenital anomalies)
  description: 'Severe neonatal onset with congenital anomalies such as renal cystic dysplasia and facial dysmorphism, associated
    with severe metabolic acidosis and high mortality.

    '
- name: MADD type II (neonatal without congenital anomalies)
  description: 'Severe neonatal onset without structural anomalies, presenting with metabolic acidosis, hypoglycemia, and
    multiorgan failure.

    '
- name: MADD type III (late-onset, riboflavin-responsive)
  description: 'Later onset form presenting with proximal muscle weakness, exercise intolerance, and episodic metabolic crises;
    frequently responsive to riboflavin supplementation. Most commonly due to ETFDH mutations.

    '
pathophysiology:
- name: Impaired electron transfer from FAD-dependent dehydrogenases to ubiquinone
  description: 'The defining biochemical lesion in MADD is disrupted electron flow from multiple acyl-CoA dehydrogenases through
    the ETF/ETFDH system to the mitochondrial coenzyme Q pool. This blocks fatty acid beta-oxidation, branched-chain amino
    acid catabolism, and choline oxidation, causing accumulation of multiple metabolic intermediates and energy deficit.

    '
