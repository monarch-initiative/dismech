      normal CK.
    explanation: GDF-15 elevation noted even when CK is normal in very-late-onset MADD.
- name: Free carnitine
  presence: DECREASED
  context: 'Secondary carnitine depletion occurs in MADD due to increased acylcarnitine conjugation and urinary losses, contributing
    to metabolic instability.

    '
  evidence:
  - reference: PMID:38221620
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: urinary metabolic markers for MADD improved/normalised following treatment with riboflavin and L-carnitine.
    explanation: L-carnitine supplementation is part of standard MADD management, reflecting secondary depletion.
genetic:
- name: ETFDH variants (most common cause)
  features: 'ETFDH (electron transfer flavoprotein dehydrogenase) mutations are the most common cause of MADD, particularly
    in late-onset riboflavin- responsive forms. The c.250G>A (p.A84T) variant is a hotspot mutation in East Asian populations.
    Deep intronic variants causing pseudo-exon inclusion have been identified as a recurrent pathogenic mechanism.

    '
  inheritance:
  - name: Autosomal recessive
  variants:
  - name: ETFDH - c.250G>A (p.A84T) hotspot variant
    description: 'Most common ETFDH variant in southern Chinese and East Asian populations. Found in 86% of patients in the
      Malaysian MADD cohort.

      '
    evidence:
    - reference: PMID:38951975
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: Notably, 12 (86%) patients, including the 2 Malay sisters, carried a common c.250G>A (p.A84T) variant, consistent
        with the hotspot mutation reported in southern China.
      explanation: Documents the A84T hotspot variant frequency in the Malaysian cohort.
  - name: Deep intronic ETFDH variants
    description: 'Deep intronic variants in ETFDH intron 1 causing pseudo-exon inclusion have been identified as a recurrent
      pathogenic mechanism that is missed by standard exome sequencing.

      '
  evidence:
  - reference: PMID:17584774
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: All patients had mutations in the gene for ETF:QO.
    explanation: Landmark paper establishing ETFDH as a major cause of riboflavin-responsive MADD.
- name: ETFA and ETFB variants
  features: 'Biallelic pathogenic variants in ETFA (electron transfer flavoprotein subunit alpha) or ETFB (electron transfer
    flavoprotein subunit beta) cause MADD, typically with more severe neonatal presentations. These are less common than ETFDH
    variants.

    '
  inheritance:
  - name: Autosomal recessive
- name: FLAD1 variants (MADD-like phenotype)
  features: 'Variants in FLAD1 (FAD synthase) can produce a riboflavin-responsive MADD-like lipid storage myopathy phenotype.
    FLAD1-RRMADD shows similar clinical, biochemical, and fatty acid metabolism changes to ETFDH-RRMADD, except for subtle
    differences in muscle pathology.

    '
  inheritance:
  - name: Autosomal recessive
    evidence:
    - reference: PMID:38228875
      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: We described here a case with riboflavin responsive LSM and MADD resulting from FLAD1 gene variants
      explanation: Documents FLAD1 as a cause of riboflavin-responsive MADD phenocopy.
  evidence:
  - reference: PMID:38228875
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Our data revealed that FLAD1-RRMADD (p.Arg530) has similar clinical, biochemical, and fatty acid metabolism changes
      to ETFDH-RRMADD except for muscle pathological features.
    explanation: Comparative study demonstrating FLAD1 as a MADD-like disease gene.
treatments:
- name: Riboflavin supplementation
  description: 'Riboflavin (vitamin B2) is the cornerstone treatment for late-onset MADD. It increases FAD availability and
    may stabilize mutant ETFDH/ETF-QO protein folding. Doses of 100-400 mg/day produce dramatic improvement in most late-onset
    patients, with symptom resolution and CK normalization.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:17584774
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Clinical and biochemical parameters were either totally or partly corrected after riboflavin treatment.
    explanation: Landmark demonstration of riboflavin responsiveness in MADD with ETFDH mutations.
  - reference: PMID:38951975
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: All of the patients responded well to riboflavin therapy.
    explanation: All 14 patients in the Malaysian cohort responded to riboflavin.
  - reference: PMID:39092677
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: All 9 patients responded to riboflavin treatment with normalization of creatine kinase and muscle biopsy findings,
      and in 8 patients the clinical symptoms clearly improved.
    explanation: Riboflavin effective in both genetic and sertraline-associated MADD.
- name: Coenzyme Q10 supplementation
  description: 'CoQ10 supplementation is used as adjunctive therapy in MADD. In cellular models, CoQ10 mitigates apoptosis
    and neurite outgrowth defects caused by ETFDH mutations.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:39455656
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Subsequent treatment of the mutant cells with coenzyme Q10 downregulated activated protein expression and mitigated
      neurite growth defects.
    explanation: Demonstrates CoQ10 rescue of apoptosis and neurite defects in ETFDH mutant cells.
  - reference: PMID:39950184
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: After 1 month of dietary intervention and daily diet supplements (riboflavin 400 mg TID, levocarnitine 1 g TID,
      Q10 150 mg qD in two doses), the patient had almost recovered to his habitual level.
    explanation: CoQ10 used as part of successful combination therapy in late-onset MADD.
- name: L-carnitine supplementation
  description: 'L-carnitine supplementation addresses secondary carnitine depletion caused by increased acylcarnitine conjugation.
