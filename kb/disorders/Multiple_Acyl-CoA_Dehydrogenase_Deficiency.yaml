  downstream:
  - target: Oxidative stress and apoptosis in neuronal cells
- name: Oxidative stress and apoptosis in neuronal cells
  description: 'ETFDH mutations lead to oxidative stress, activation of the BCL-2 family/MOMP apoptotic signaling pathway,
    and neurite outgrowth defects. In cellular models, ETFDH mutations cause increased pro-apoptotic markers including BAX,
    cytochrome c, caspase-9 and caspase-3, linking mitochondrial redox disturbance to neurodegeneration.

    '
