- ETF deficiency
- ETF-QO deficiency
description: 'Multiple acyl-CoA dehydrogenase deficiency (MADD) is an autosomal recessive inborn error of mitochondrial energy
  metabolism caused by biallelic pathogenic variants in ETFA, ETFB, or ETFDH. These genes encode the electron transfer flavoprotein
  (ETF) system that shuttles electrons from multiple FAD-dependent acyl-CoA dehydrogenases to the mitochondrial ubiquinone
  (coenzyme Q) pool. Defective ETF/ETFDH-mediated electron transfer produces a functional block in mitochondrial fatty acid
  beta-oxidation and amino acid catabolism, resulting in characteristic acylcarnitine and organic acid accumulations. Three
  clinical forms are recognized: neonatal onset with congenital anomalies (type I), neonatal onset without anomalies (type
  II), and a milder late-onset form (type III) that is frequently riboflavin responsive. Incidence is approximately 1 in 200,000
  live births globally.

  '
