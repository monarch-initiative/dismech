    snippet: "Potential complications of RFS include fatal cardiac arrhythmia, systolic heart failure, respiratory insufficiency, and hematologic derangements."
    explanation: >-
      This lists systolic heart failure as a complication of refeeding syndrome.
- category: Respiratory
  name: Respiratory Insufficiency
  frequency: OCCASIONAL
  description: Respiratory failure linked to severe electrolyte derangements.
  phenotype_term:
    preferred_term: Respiratory insufficiency
    term:
      id: HP:0002093
      label: Respiratory insufficiency
  evidence:
  - reference: PMID:19278172
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Potential complications of RFS include fatal cardiac arrhythmia, systolic heart failure, respiratory insufficiency, and hematologic derangements."
    explanation: >-
      This directly lists respiratory insufficiency as a complication of
      refeeding syndrome.
- category: Hematological
  name: Pancytopenia
  frequency: OCCASIONAL
  description: Decrease in all blood cell lines during refeeding in severe malnutrition.
  phenotype_term:
    preferred_term: Pancytopenia
    term:
      id: HP:0001876
      label: Pancytopenia
  evidence:
  - reference: PMID:41239620
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Prolonged energy deficiency disrupts hematopoietic function, resulting in pancytopenia."
    explanation: This case report notes pancytopenia in the context of severe malnutrition and refeeding syndrome.
- category: Neurological
  name: Seizures
  frequency: OCCASIONAL
  description: Seizures as a systemic complication during refeeding syndrome.
  phenotype_term:
    preferred_term: Seizure
    term:
      id: HP:0001250
      label: Seizure
  evidence:
  - reference: PMID:41171118
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "RS itself becomes the cause of subsequent systemic complications such as respiratory failure, neurological disorders, circulatory failure or seizures."
    explanation: This review lists seizures among systemic complications of refeeding syndrome.
- category: Neurological
  name: Delirium
  frequency: COMMON
  description: Delirium occurring after refeeding in a severely malnourished patient.
  phenotype_term:
    preferred_term: Delirium
    term:
      id: HP:0031258
      label: Delirium
  evidence:
  - reference: PMID:38054139
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "received total parenteral nutrition (TPN) on the first day, but this led to delirium due to refeeding syndrome."
    explanation: This case report describes delirium attributed to refeeding syndrome after initiating TPN.
  - reference: PMID:39033818
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The incidence of delirium in critically ill patients is high and associated with refeeding hypophosphatemia."
    explanation: This retrospective study reports high delirium incidence associated with refeeding hypophosphatemia, supporting a common frequency.
