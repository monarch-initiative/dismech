name: Refeeding Syndrome
description: >-
  A potentially dangerous constellation of metabolic disturbances that occurs when
  nutrition is reintroduced after a period of malnutrition or starvation, often
  with carbohydrate-driven shifts in electrolytes and fluid balance.
category: Nutritional
disease_term:
  preferred_term: refeeding syndrome
  term:
    id: MONDO:0400005
    label: refeeding syndrome
parents:
- Nutritional Disorder
synonyms:
- re-feeding syndrome
- refeeding hypophosphatemia
- RFS
prevalence:
- population: General
  percentage: Unknown
  notes: Reported incidence is unknown and frequently underdiagnosed.
  evidence:
  - reference: PMID:29448987
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The incidence of RS is unknown as no universally accepted definition exists, but it is frequently underdiagnosed."
    explanation: This review states that the incidence is unknown and underdiagnosed.
- population: Adult patients receiving parenteral nutrition (Malaysia)
  percentage: 33.3
  notes: Retrospective cohort in a Malaysian teaching hospital (July 2022-July 2023).
  evidence:
  - reference: PMID:40738722
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Among 90 patients included, 30 (33.3%) developed RS."
    explanation: This provides an observed occurrence rate in a defined PN cohort.
- population: Severely acutely malnourished children (Sub-Saharan Africa inpatient)
  percentage: 8.7-34.8
  notes: Meta-analysis of inpatient children aged 6-59 months with severe acute malnutrition.
  evidence:
  - reference: PMID:41007088
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "prevalence rates ranging from 8.7% to 34.8%."
    explanation: This meta-analysis reports the prevalence range of refeeding syndrome in inpatient SAM children.
- population: Hospitalized adult and elderly patients
  percentage: 38.8
  notes: Retrospective cross-sectional study in a university hospital.
  evidence:
  - reference: PMID:41173142
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "A total of 121 patients were evaluated, of whom 38.8% presented with RS"
    explanation: This study reports the proportion of hospitalized adult and elderly patients with refeeding syndrome.
pathophysiology:
- name: Pre-refeeding malnutrition state
  description: >-
    Patients who develop refeeding syndrome typically have been malnourished for
    days to weeks before nutrition is reintroduced.
  biological_processes:
  - preferred_term: response to starvation
    term:
      id: GO:0042594
      label: response to starvation
  evidence:
  - reference: PMID:19278172
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The typical patient who experiences RFS has been malnourished for days to weeks"
    explanation: >-
      This describes the malnourished state that precedes refeeding syndrome.
- name: Aggressive nutritional reintroduction
  description: >-
    Refeeding syndrome is triggered when aggressive enteral or parenteral
    feeding is initiated in a malnourished patient.
  biological_processes:
  - preferred_term: response to nutrient levels
    term:
      id: GO:0031667
      label: response to nutrient levels
  evidence:
  - reference: PMID:19931071
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Refeeding syndrome (RFS) is the result of aggressive enteral or parenteral feeding in a malnourished patient"
    explanation: >-
      This identifies aggressive refeeding in malnourished patients as the
      precipitating step.
- name: Hypophosphatemia as hallmark biochemical shift
  description: >-
    Hypophosphatemia is the hallmark biochemical change following refeeding.
  biological_processes:
  - preferred_term: phosphate ion transport
    term:
      id: GO:0006817
      label: phosphate ion transport
  evidence:
  - reference: PMID:19931071
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "with hypophosphatemia being the hallmark of this phenomenon."
    explanation: >-
      This explicitly labels hypophosphatemia as the hallmark feature of
      refeeding syndrome.
- name: Hypophosphatemia at onset of refeeding syndrome
  description: >-
    Hypophosphatemia is observed at the onset of refeeding syndrome and is
    monitored during refeeding.
  biological_processes:
  - preferred_term: phosphate ion transport
    term:
      id: GO:0006817
      label: phosphate ion transport
  evidence:
  - reference: PMID:36936877
    supports: SUPPORT
    evidence_source: MODEL_ORGANISM
    snippet: "Hypophosphatemia inevitably is observed at the onset of refeeding syndrome and therefore is monitored during refeeding"
    explanation: >-
      This notes that hypophosphatemia appears at onset and is monitored during
      refeeding.
- name: Intracellular electrolyte shift during anabolism
  description: >-
    The metabolic response to refeeding drives an acute intracellular shift of
    electrolytes with increased phosphate demand for tissue anabolism and high-
    energy phosphate bond formation.
  biological_processes:
  - preferred_term: cellular response to insulin stimulus
    term:
      id: GO:0032869
      label: cellular response to insulin stimulus
  evidence:
  - reference: PMID:19278172
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "acute intracellular shift in electrolytes, increased phosphate demand during tissue anabolism, and formation of high-energy phosphate bonds."
    explanation: >-
      This directly describes the intracellular electrolyte shift and increased
      phosphate demand that drive refeeding syndrome.
- name: Rapid post-feeding phosphate decline
  description: >-
    After initiation of parenteral nutrition, phosphate levels decline rapidly
    and more markedly than potassium or magnesium.
  biological_processes:
  - preferred_term: phosphate ion transport
    term:
      id: GO:0006817
      label: phosphate ion transport
  evidence:
  - reference: PMID:40738722
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Phosphate levels showed the most significant decline post-PN initiation (43%), followed by potassium (19%) and magnesium (17%)"
    explanation: >-
      This quantifies the rapid decline in phosphate compared with potassium and
      magnesium after PN initiation.
- name: Sodium and fluid retention
  description: >-
    Sodium and fluid retention occurs alongside electrolyte abnormalities during
    refeeding.
  biological_processes:
  - preferred_term: sodium ion transport
    term:
      id: GO:0006814
      label: sodium ion transport
  evidence:
  - reference: PMID:19931071
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "along with sodium and fluid retention."
    explanation: >-
      This identifies sodium and fluid retention as a common concurrent change.
- name: Thiamine deficiency emerges during refeeding
  description: >-
    Thiamine deficiency is a common accompanying abnormality during refeeding.
  biological_processes:
  - preferred_term: thiamine metabolic process
    term:
      id: GO:0006772
      label: thiamine metabolic process
  evidence:
  - reference: PMID:29448987
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "thiamine deficiency and disorder of sodium and fluid balance are common."
    explanation: >-
      This identifies thiamine deficiency as a common accompanying feature.
- name: Cardiorespiratory complications from metabolic derangements
  description: >-
    Severe metabolic derangements can progress to fatal arrhythmias, systolic
    heart failure, and respiratory insufficiency.
  biological_processes:
  - preferred_term: cardiac muscle contraction
    term:
      id: GO:0060048
      label: cardiac muscle contraction
  - preferred_term: respiratory system process
    term:
      id: GO:0003016
      label: respiratory system process
  evidence:
  - reference: PMID:19278172
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "fatal cardiac arrhythmia, systolic heart failure, respiratory insufficiency"
    explanation: >-
      This lists the severe cardiorespiratory complications of refeeding
      syndrome.
- name: Refeeding-induced central nervous system disorders
  description: >-
    Refeeding can precipitate central nervous system complications including
    hypoglycemic encephalopathy, Wernicke encephalopathy, and hypophosphatemic
    encephalopathy.
  biological_processes:
  - preferred_term: nervous system process
    term:
      id: GO:0050877
      label: nervous system process
  evidence:
  - reference: PMID:41246683
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Refeeding syndrome potentially causes death from refeeding-induced central nervous system disorders, such as hypoglycemic encephalopathy, Wernicke encephalopathy, and hypophosphatemic encephalopathy."
    explanation: This case report highlights CNS complications associated with refeeding syndrome.
- name: Abnormal myocardial fatty acid metabolism
  description: >-
    Abnormal myocardial fatty acid metabolism is implicated in cardiac dysfunction
    associated with refeeding syndrome.
  biological_processes:
  - preferred_term: fatty acid metabolic process
    term:
      id: GO:0006631
      label: fatty acid metabolic process
  evidence:
  - reference: PMID:39310593
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The abnormal metabolism of fatty acids was the presumed cause of cardiac dysfunction."
    explanation: This cardiohistological case links abnormal fatty acid metabolism to cardiac dysfunction in refeeding syndrome.
phenotypes:
- category: Cardiovascular
  name: Edema
  frequency: OCCASIONAL
  description: Sodium and fluid retention leading to edema during refeeding.
  phenotype_term:
    preferred_term: Edema
    term:
      id: HP:0000969
      label: Edema
  evidence:
  - reference: PMID:19931071
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Other metabolic abnormalities, such as hypokalemia and hypomagnesemia, may also occur, along with sodium and fluid retention."
    explanation: >-
      Sodium and fluid retention during refeeding supports edema as a clinical
      manifestation.
- category: Cardiovascular
  name: Arrhythmia
  frequency: OCCASIONAL
  description: Cardiac rhythm disturbances related to electrolyte abnormalities.
  phenotype_term:
    preferred_term: Arrhythmia
    term:
      id: HP:0011675
      label: Arrhythmia
  evidence:
  - reference: PMID:19278172
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Potential complications of RFS include fatal cardiac arrhythmia, systolic heart failure, respiratory insufficiency, and hematologic derangements."
    explanation: >-
      This directly lists cardiac arrhythmia as a complication of refeeding
      syndrome.
- category: Cardiovascular
  name: Congestive Heart Failure
