    evidence:
      - reference: PMID:41146174
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Phosphate measurement to evaluate acute hypophosphatemia is advised in high-risk settings: refeeding syndrome, hyperglycemic hyperosmolar syndrome, alcoholic ketoacidosis, worsening COPD or asthma exacerbations."
        explanation: This identifies asthma exacerbations as a high-risk setting for acute hypophosphatemia.
