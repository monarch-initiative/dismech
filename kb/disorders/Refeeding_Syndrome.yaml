environmental:
- name: Prolonged malnutrition or starvation
  description: >-
    Refeeding syndrome typically occurs after days to weeks of malnutrition or
    starvation followed by reintroduction of nutrition.
  evidence:
  - reference: PMID:19278172
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "The typical patient who experiences RFS has been malnourished for days to weeks and develops hypophosphatemia and, occasionally, hypokalemia and hypomagnesemia when administered a carbohydrate load in the form of glucose-containing fluids, total parenteral nutrition (TPN), tube feedings, or an oral diet."
    explanation: >-
      This describes the malnutrition period preceding refeeding syndrome.
- name: Aggressive refeeding after malnutrition
  description: >-
    Rapid or aggressive enteral or parenteral feeding in a malnourished patient
    can precipitate refeeding syndrome.
  evidence:
  - reference: PMID:19931071
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Refeeding syndrome (RFS) is the result of aggressive enteral or parenteral feeding in a malnourished patient, with hypophosphatemia being the hallmark of this phenomenon."
    explanation: >-
      This supports aggressive refeeding in malnourished patients as a trigger.
- name: Severe acute malnutrition in hospitalized children
  description: >-
    Refeeding syndrome occurs during early nutritional management in inpatient
    children with severe acute malnutrition.
  evidence:
  - reference: PMID:41007088
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Refeeding syndrome is a potentially fatal complication that occurs in inpatient, severely acutely malnourished children during the early phase of nutritional management."
    explanation: This identifies severe acute malnutrition in hospitalized children as a high-risk setting.
- name: Severe mental illness with starvation
  description: >-
    Starvation associated with severe mental illness can precede refeeding
    syndrome during inpatient nutritional rehabilitation.
  evidence:
  - reference: PMID:40933623
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "This report highlights a case of schizophrenia-induced starvation and the potential development of RFS during an inpatient psychiatric hospitalization."
    explanation: This documents severe mental illness with starvation as a risk context for RFS.
- name: Food-related obsessive-compulsive disorder with malnutrition
  description: >-
    Severe food-related obsessions and restriction can lead to extreme
    malnutrition, and treatment initiation may precipitate refeeding syndrome.
  evidence:
  - reference: PMID:40937209
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "leading to extreme malnutrition, reflected in a dangerously low body mass index of 13.7 kg/mÂ²."
    explanation: This case report documents severe malnutrition associated with food-related OCD.
  - reference: PMID:40937209
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Unfortunately, the initiation of treatment led to refeeding syndrome, which further complicated the case."
    explanation: This case report links treatment initiation to refeeding syndrome in severe OCD-related malnutrition.
treatments:
- name: Controlled refeeding and caloric advancement
  description: >-
    Gradual reintroduction of calories with careful monitoring to avoid rapid
    metabolic shifts.
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: clinicaltrials:NCT02488109
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The purpose of this study is to compare the efficacy, safety, and cost-effectiveness of lower calorie refeeding versus higher calorie refeeding in hospitalized adolescents with anorexia nervosa.
    explanation: This trial evaluates caloric refeeding strategies, supporting controlled refeeding approaches.
  - reference: PMID:41171118
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Current guidelines recommend a gradual increase in energy intake and regular monitoring of a patient&apos;s metabolic status (especially phosphorus, potassium, and magnesium levels) during nutritional treatment."
    explanation: This review supports gradual energy advancement during refeeding.
  - reference: PMID:41239620
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "LESSONS: A stepwise calorie escalation protocol effectively corrects hypophosphatemia in refeeding syndrome."
    explanation: This case report supports stepwise caloric escalation during refeeding.
- name: Electrolyte supplementation and monitoring
  description: >-
    Repletion of phosphate, potassium, and magnesium with close monitoring of
    serum electrolytes during refeeding.
  treatment_term:
    preferred_term: nutritional supplementation
    term:
      id: MAXO:0000106
      label: nutritional supplementation
  evidence:
  - reference: PMID:41146174
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Supplementation is indicated for severe or symptomatic cases, with oral therapy preferred for chronic conditions and intravenous routes for acute, severe hypophosphatemia."
    explanation: This supports electrolyte supplementation as a management strategy for acute hypophosphatemia.
  - reference: PMID:41171118
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Current guidelines recommend a gradual increase in energy intake and regular monitoring of a patient&apos;s metabolic status (especially phosphorus, potassium, and magnesium levels) during nutritional treatment."
    explanation: This review supports monitoring phosphorus, potassium, and magnesium during refeeding.
- name: Thiamine (vitamin B1) supplementation
  description: >-
    Thiamine supplementation prior to and during refeeding to prevent deficiency
    and related complications.
  treatment_term:
    preferred_term: B vitamin supplementation
    term:
      id: MAXO:0000761
      label: B vitamin supplementation
  evidence:
  - reference: PMID:29448987
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: "thiamine deficiency and disorder of sodium and fluid balance are common."
    explanation: Thiamine deficiency is common during refeeding, supporting prophylactic supplementation.
- name: Micronutrient supplementation during refeeding
  description: >-
    Micronutrient supplementation during refeeding helps prevent deficiencies
    and refeeding syndrome.
  treatment_term:
    preferred_term: nutritional supplementation
    term:
      id: MAXO:0000106
      label: nutritional supplementation
  evidence:
  - reference: PMID:39947042
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "Benefits of early fasting responses have become clear, provided micronutrients are given to prevent deficiencies and refeeding syndrome."
    explanation: This review supports providing micronutrients to prevent deficiencies and refeeding syndrome during nutrition management.
diagnosis:
- name: Electrolyte decline after refeeding
  description: >-
    Refeeding syndrome defined by a >10% decrease in serum phosphorus, potassium,
    or magnesium within 5 days after refeeding in ICU patients.
  markers: Phosphorus, potassium, magnesium
  evidence:
  - reference: PMID:41113144
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: "RFS was defined as a >10% decrease in serum phosphorus, potassium, or magnesium within 5 days after refeeding."
    explanation: This provides a diagnostic definition used in an ICU risk model study.
notes: >-
  Refeeding syndrome is preventable with careful risk assessment, slow caloric
  advancement, and proactive electrolyte and vitamin replacement.
