differential_diagnoses:
  - name: Alcoholic ketoacidosis
    disease_term:
      preferred_term: alcoholic ketoacidosis
      term:
        id: MONDO:0100160
        label: alcoholic ketoacidosis
    description: >-
      Acute metabolic derangement that can present with hypophosphatemia in high-risk
      settings and may overlap biochemically with refeeding syndrome.
    distinguishing_features:
      - Typically associated with heavy alcohol use and ketoacidosis rather than nutritional reintroduction.
    evidence:
      - reference: PMID:41146174
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Phosphate measurement to evaluate acute hypophosphatemia is advised in high-risk settings: refeeding syndrome, hyperglycemic hyperosmolar syndrome, alcoholic ketoacidosis, worsening COPD or asthma exacerbations."
        explanation: This identifies alcoholic ketoacidosis as a high-risk setting for acute hypophosphatemia.
