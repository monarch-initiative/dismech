name: Ainhum
category: Complex
description: >-
  Ainhum (dactylolysis spontanea) is a rare disorder characterized by
  progressive constricting bands of the digits, most often the fifth toe,
  leading to distal swelling, pain, and eventual autoamputation.
synonyms:
  - Dactylolysis spontanea
  - Ainhum (dactylolysis spontanea)
disease_term:
  preferred_term: ainhum
  term:
    id: MONDO:0007074
    label: ainhum
parents:
  - Dermatologic Disease
  - Musculoskeletal Disease
pathophysiology:
  - name: Constricting groove forms around proximal toe
    description: A groove or fissure of constricting tissue develops around a toe, most often the fifth toe.
    locations:
      - preferred_term: pedal digit 5
        term:
          id: UBERON:0003635
          label: pedal digit 5
    evidence:
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "a groove or fissure of constricting tissue forms around the proximal end of the fifth toe."
        explanation: The abstract describes the initiating constriction groove around the fifth toe.
      - reference: PMID:12500788
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Dactylolysis spontanea is an idiopathic condition affecting the fifth toe, and sometimes other toes"
        explanation: Radiological survey notes fifth toe predominance with possible involvement of other toes.
      - reference: PMID:1539609
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "It usually affects the fifth toe bilaterally"
        explanation: Case report emphasizes typical bilateral fifth toe involvement.
  - name: Progressive constriction encircles the toe
    description: The constriction groove progresses to encircle the toe.
    evidence:
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Eventually, the groove extends to encircle the toe, the underlying structures are absorbed and the toe autoamputates."
        explanation: The abstract notes progression from groove to encircling constriction.
  - name: Absorption of underlying structures
    description: Progressive constriction leads to absorption of underlying tissues and bone.
    evidence:
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "the underlying structures are absorbed and the toe autoamputates."
        explanation: The abstract explicitly links constriction to absorption of underlying structures.
  - name: Toe autoamputation
    description: End-stage constriction results in spontaneous autoamputation of the toe.
    evidence:
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "the toe autoamputates."
        explanation: The abstract describes autoamputation as the end-stage outcome.
phenotypes:
  - name: Digital constriction ring
    category: Dermatologic
    description: Constricting ring encircles the affected digit.
    phenotype_term:
      preferred_term: Digital constriction ring
      term:
        id: HP:0010491
        label: Digital constriction ring
    evidence:
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "a groove or fissure of constricting tissue forms around the proximal end of the fifth toe."
        explanation: Constricting tissue groove corresponds to a digital constriction ring.
  - name: Osteolysis
    category: Musculoskeletal
    description: Resorption of phalanges is seen in affected digits.
    phenotype_term:
      preferred_term: Osteolysis
      term:
        id: HP:0002797
        label: Osteolysis
    evidence:
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Radiograph of the right fifth toe showed absorption of the proximal and intermediate phalanges"
        explanation: Radiograph showed bone absorption, consistent with osteolysis.
  - name: Autoamputation of digits
    category: Musculoskeletal
    description: Progressive constriction leads to autoamputation of the affected digit.
    phenotype_term:
      preferred_term: Autoamputation of digits
      term:
        id: HP:0007460
        label: Autoamputation of digits
    evidence:
      - reference: PMID:1539609
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Ainhum is the spontaneous autoamputation of toes as a result of the formation of a constricting band."
        explanation: Case report defines ainhum by spontaneous autoamputation due to constricting band formation.
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "He reported that his left fifth toe had autoamputated some months before."
        explanation: Case report documents autoamputation of a digit.
      - reference: DOI:10.1111/j.1742-481x.2007.00297.x
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "the underlying structures are absorbed and the toe autoamputates."
        explanation: Abstract describes autoamputation as the outcome of progressive constriction.
  - name: Skin ulcer
    category: Dermatologic
    description: Ainhum can present with foot ulceration.
    phenotype_term:
      preferred_term: Skin ulcer
      term:
        id: HP:0200042
        label: Skin ulcer
    evidence:
      - reference: PMID:17924881
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "It may present as chronic fissuring at the base of the fifth toe or as foot ulceration."
        explanation: Case report notes foot ulceration as a presentation.
