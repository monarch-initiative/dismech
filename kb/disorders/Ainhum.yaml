differential_diagnoses:
  - name: Pseudo-ainhum
    description: Pseudo-ainhum presents with annular constriction of digits secondary to identifiable hereditary or nonhereditary conditions.
    distinguishing_features:
      - Secondary to an identifiable precipitating factor or underlying disease rather than idiopathic.
    evidence:
      - reference: PMID:27190888
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "It is to be differentiated from Pseudo-ainhum that occurs secondary to some hereditary and nonhereditary diseases that lead to annular constriction of digits."
        explanation: Case report explicitly contrasts true ainhum with pseudo-ainhum due to secondary causes.
      - reference: PMID:27011582
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "It needs to be differentiated from pseudo ainhum, which may have a precipitating factor, and careful history may reveal a preventable cause."
        explanation: Case report notes pseudo-ainhum has precipitating factors and should be differentiated.
      - reference: PMID:25657437
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Pseudoainhum is a similar condition that occurs as a secondary event resulting from certain hereditary and nonhereditary diseases that lead to annular constriction of digits."
        explanation: Review case report describes pseudo-ainhum as secondary to hereditary or nonhereditary diseases.
  - name: Vohwinkel syndrome
    description: Hereditary keratoderma with ainhumoid constriction bands that can mimic true ainhum.
    disease_term:
      preferred_term: Vohwinkel syndrome
      term:
        id: MONDO:0007422
        label: keratoderma hereditarium mutilans
    evidence:
      - reference: PMID:25624138
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "ainhumoid palmoplantar keratoderma, which is of genetic origin and occurs for instance in Vohwinkel syndrome."
        explanation: Case series notes ainhumoid keratoderma occurs in Vohwinkel syndrome, supporting it as a differential.
  - name: Olmsted syndrome
    description: Mutilating palmoplantar keratoderma with ainhum and digital autoamputation.
    disease_term:
      preferred_term: Olmsted syndrome
      term:
        id: MONDO:0031421
        label: Olmsted syndrome
    evidence:
      - reference: PMID:17344790
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Olmsted syndrome is a rare disorder characterized by symmetrical sharply marginated mutilating keratoderma of palms & soles & hyperkeratotic plaques around the body orifices, onychodystrophy, ainhum & amputation of digital phalanges"
        explanation: Olmsted syndrome includes ainhum and digital amputation, warranting differential consideration.
  - name: Critical limb ischemia
    description: Critical limb ischemia can cause spontaneous sub-amputation and may mimic advanced ainhum.
    disease_term:
      preferred_term: limb ischemia
      term:
        id: MONDO:0000491
        label: limb ischemia
    evidence:
      - reference: PMID:41017837
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Spontaneous sub-amputation is a rare manifestation of critical limb ischemia (CLI)"
        explanation: Case report documents spontaneous sub-amputation due to critical limb ischemia, a clinical mimic.
