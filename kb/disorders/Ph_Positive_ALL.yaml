biochemical:
- name: BCR-ABL1 Fusion Detection
  notes: >-
    RT-PCR or FISH detects BCR-ABL1 fusion. Most Ph+ ALL cases have the p190
    BCR-ABL1 (e1a2 junction) though some express p210. Quantitative PCR
    monitors minimal residual disease and guides therapy.
- name: Immunophenotyping
  notes: >-
    Flow cytometry shows precursor B-cell phenotype (CD19+, CD10+, CD34+,
    TdT+) with variable expression of myeloid markers. CD25 and aberrant
    myeloid antigen expression may be more common in Ph+ ALL.
genetic:
- name: BCR-ABL1 Fusion
  association: Defining Genetic Lesion
  notes: >-
    The t(9;22)(q34;q11) translocation creates BCR-ABL1 fusion. Ph+ ALL
    typically expresses p190 BCR-ABL1 (minor breakpoint). The fusion kinase
    is constitutively active and is the primary driver of leukemia.
    Targetable with tyrosine kinase inhibitors.
- name: IKZF1 Deletion
  association: Cooperating Mutation
  notes: >-
    IKZF1 (Ikaros) deletions occur in 70-80% of Ph+ ALL and confer inferior
    prognosis. Loss of Ikaros removes a brake on proliferation and impairs
    B-cell development. Defines Ph-like ALL when BCR-ABL1 is absent.
treatments:
- name: Tyrosine Kinase Inhibitor plus Chemotherapy
  description: >-
    Addition of TKIs (imatinib, dasatinib) to multi-agent chemotherapy
    dramatically improves remission rates and survival in Ph+ ALL. Dasatinib
    achieves better CNS penetration. TKIs are continued through all phases
    of treatment including maintenance.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
    therapeutic_agent:
    - preferred_term: dasatinib
      term:
        id: CHEBI:49375
        label: dasatinib
    - preferred_term: imatinib
      term:
        id: CHEBI:45783
        label: imatinib
- name: Ponatinib
  description: >-
    Third-generation TKI with activity against T315I mutation. Used for
    patients with TKI-resistant mutations or as frontline therapy in
    combination with chemotherapy for enhanced efficacy.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
    therapeutic_agent:
    - preferred_term: ponatinib
      term:
        id: CHEBI:78543
        label: ponatinib
- name: Blinatumomab
  description: >-
    CD19-CD3 bispecific T-cell engager antibody effective in relapsed/refractory
    Ph+ ALL. Can be combined with TKIs. Achieves molecular remissions in many
    patients, potentially enabling chemotherapy-free regimens.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Allogeneic Stem Cell Transplantation
  description: >-
    Historically considered standard for all Ph+ ALL patients in first
    remission. With improved TKI-based regimens, transplant may be reserved
    for patients with persistent MRD or high-risk features. Provides
    graft-versus-leukemia effect.
  treatment_term:
    preferred_term: hematopoietic stem cell transplantation
    term:
      id: MAXO:0000747
      label: hematopoietic stem cell transplantation
- name: CAR-T Cell Therapy
  description: >-
    CD19-directed CAR-T cells are effective in relapsed/refractory Ph+ ALL.
    Can achieve durable remissions in patients who have failed TKIs and
    chemotherapy.
  treatment_term:
    preferred_term: immunotherapy
    term:
      id: MAXO:0001002
      label: immunotherapy procedure
