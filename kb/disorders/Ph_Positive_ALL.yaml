name: Philadelphia Chromosome-Positive Acute Lymphoblastic Leukemia
creation_date: '2026-01-26T02:55:13Z'
updated_date: '2026-01-26T04:02:22Z'
description: >-
  Philadelphia chromosome-positive acute lymphoblastic leukemia (Ph+ ALL) is
  characterized by the t(9;22)(q34;q11) translocation creating the BCR-ABL1 fusion
  oncogene, occurring in 20-30% of adult ALL and 3-5% of pediatric ALL. The constitutively
  active BCR-ABL1 tyrosine kinase drives leukemic transformation of B-lymphoid
  progenitors. Historically carrying a dismal prognosis, the addition of tyrosine
  kinase inhibitors (imatinib, dasatinib, ponatinib) to chemotherapy has transformed
  outcomes, with cure rates now approaching those of Ph-negative ALL when combined
  with allogeneic stem cell transplantation.
categories:
- Hematologic Malignancy
- Acute Leukemia
- Molecularly Defined Cancer
- B-cell Neoplasm
parents:
- B-cell acute lymphoblastic leukemia
pathophysiology:
- name: BCR-ABL1 Fusion Oncogene in Lymphoid Progenitors
  description: >-
    The t(9;22)(q34;q11) translocation fuses BCR on chromosome 22 with ABL1 on
    chromosome 9, creating the Philadelphia chromosome. In ALL, the fusion typically
    produces the p190 BCR-ABL1 protein (compared to p210 in CML), which has enhanced
    transforming activity in lymphoid cells. The fusion kinase is constitutively
    active, driving proliferation and survival signaling.
  evidence:
  - reference: PMID:41251904
    supports: SUPPORT
    snippet: "Philadelphia chromosome-positive acute lymphoblastic leukemia (Ph+ ALL) is characterized by the BCR::ABL1 fusion gene resulting from the translocation t(9;22)."
    explanation: This abstract directly links Ph+ ALL to the BCR::ABL1 fusion from t(9;22), matching the described mechanism.
  cell_types:
  - preferred_term: B-lymphoblast
    term:
      id: CL:0017006
      label: B-lymphoblast
  biological_processes:
  - preferred_term: protein tyrosine kinase activity
    modifier: INCREASED
    term:
      id: GO:0004713
      label: protein tyrosine kinase activity
  downstream:
  - target: Constitutive Signaling Pathway Activation
    description: BCR-ABL1 activates multiple proliferative and survival pathways
- name: Constitutive Signaling Pathway Activation
  description: >-
    BCR-ABL1 activates RAS-MAPK, PI3K-AKT, and JAK-STAT signaling pathways
    independently of normal growth factor regulation. This drives uncontrolled
    proliferation and confers resistance to apoptosis, enabling leukemic
    transformation of B-lymphoid progenitors.
  biological_processes:
  - preferred_term: signal transduction
    modifier: INCREASED
    term:
      id: GO:0007165
      label: signal transduction
  downstream:
  - target: B-lymphoid Differentiation Block
    description: Aberrant signaling arrests normal B-cell development
  - target: Apoptosis Resistance
    description: PI3K-AKT signaling promotes survival
- name: B-lymphoid Differentiation Block
  description: >-
    BCR-ABL1 signaling interferes with normal B-cell development, arresting
    cells at an immature lymphoblast stage. The resulting cells express
    B-lineage markers (CD19, CD22) but lack complete B-cell maturation.
    IKZF1 (Ikaros) deletions, common in Ph+ ALL, further impair B-cell development.
  cell_types:
  - preferred_term: B-lymphoblast
    term:
      id: CL:0017006
      label: B-lymphoblast
  biological_processes:
  - preferred_term: B cell differentiation
    modifier: DECREASED
    term:
      id: GO:0030183
      label: B cell differentiation
  downstream:
  - target: Lymphoblast Accumulation
    description: Arrested cells expand in bone marrow
- name: Apoptosis Resistance
  description: >-
    BCR-ABL1 activates PI3K-AKT signaling, phosphorylating and inactivating
    pro-apoptotic proteins including BAD. This confers resistance to normal
    apoptotic signals and contributes to the aggressive clinical behavior
    of Ph+ ALL.
  biological_processes:
  - preferred_term: apoptotic process
    modifier: DECREASED
    term:
      id: GO:0006915
      label: apoptotic process
- name: Lymphoblast Accumulation
  description: >-
    The combination of enhanced proliferation, blocked differentiation, and
    apoptosis resistance leads to accumulation of immature B-lymphoblasts
    in the bone marrow, blood, and extramedullary sites.
