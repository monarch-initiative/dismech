- name: Neurodegeneration
  description: >
    Copper deposition is thought to drive brain cellular damage with
    characteristic striatal/basal ganglia lesions. Reactive astrogliosis and
    microglial activation with increased CNS inflammatory cytokines indicate
    neuroinflammation contributing to movement and psychiatric symptoms.
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Released from the liver cells due to limited storage capacity, the toxic
      copper enters the circulation and arrives at other organs, causing local accumulation
      and cell injury. This explains why copper injures not only the liver, but also
      the brain"
    explanation: Explains the pathophysiology of copper-induced brain injury in
      Wilson's disease.
  - reference: PMID:28433113
    supports: SUPPORT
    snippet: "In Wilson disease (WD), brain cellular damage is thought to be due to
      copper deposition. Striatal lesions are the most characteristic lesions found
      in the brain of patients with neurologic symptoms, as emphasized in the initial
      reports of S.A.K. Wilson."
    explanation: Supports copper deposition driving brain damage with
      characteristic striatal lesions.
  - reference: PMID:31179301
    supports: SUPPORT
    snippet: "Most severe neuropathologic abnormalities, including tissue rarefaction,
      reactive astrogliosis, myelin palor, and presence of iron-laden macrophages,
      are typically present in the putamen while other basal ganglia, thalami, and
      brainstem are usually less affected."
    explanation: Supports reactive astrogliosis and basal ganglia/putamen
      involvement.
  - reference: PMID:39334421
    supports: PARTIAL
    evidence_source: MODEL_ORGANISM
    snippet: "At 3-5 months of age, these mice started to display neurological deficits
      in motor coordination and cognitive dysfunction, accompanied by increased expression
      of inflammatory cytokines in the central nervous system. Microglia in the striatum
      and cortex exhibit significant activation, shorter processes, and decreased
      branch points."
    explanation: Demonstrates CNS inflammatory cytokines and microglial
      activation in a Wilson disease mouse model.
