- name: Cuproptosis
  description: >
    Copper-dependent cell death involving binding of copper to lipoylated
    enzymes in the tricarboxylic acid (TCA) cycle, leading to proteotoxic
    stress and mitochondrial dysfunction.
  evidence:
  - reference: PMID:38731973
    supports: PARTIAL
    snippet: "Many interesting disease details were published on the mechanistic steps,
      such as the generation of reactive oxygen species (ROS) and cuproptosis causing
      a copper dependent cell death"
    explanation: Establishes cuproptosis as a copper-dependent cell death
      mechanism in Wilson disease.
  - reference: PMID:41006805
    supports: SUPPORT
    snippet: "Moreover, abnormal lipoylation of the copper-dependent proteins metal-binding
      domain of ferredoxin 1 and dihydrolipoamide transacetylase causes mitochondrial
      protein oligomer buildup and tricarboxylic acid cycle dysfunction, reinforcing
      an \"oxidative damage-inflammation-fibrosis\" vicious cycle."
    explanation: Supports lipoylation-related mitochondrial proteotoxic stress
      and TCA cycle dysfunction consistent with cuproptosis.
  biological_processes:
  - preferred_term: cuproptosis
    term:
      id: GO:0160119
      label: cuproptosis
- name: Ferroptosis
  description: >
    Iron-related cell death pathway involving phospholipid peroxidation.
    Increased iron deposits in Wilson disease liver may contribute to
    ferroptosis alongside copper-mediated injury.
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "In the liver of patients with Wilson disease, also, increased iron deposits
      were found that may lead to iron-related ferroptosis responsible for phospholipid
      peroxidation within membranes of subcellular organelles"
    explanation: Demonstrates that ferroptosis may contribute to liver injury in
      Wilson disease due to iron accumulation.
