biochemical:
- name: Ceruloplasmin
  presence: Decreased
  context: Low in over 90 percent of patients (less than 20 mg/dL)
  evidence:
  - reference: PMID:37741465
    supports: SUPPORT
    snippet: "Inactivating mutations of the copper-transporting P-type ATPase, ATP7B, result in Wilson's disease"
    explanation: ATP7B dysfunction prevents copper loading into apoceruloplasmin, resulting in low ceruloplasmin levels.
- name: Serum Copper
  presence: Decreased
  context: Total serum copper often low (bound to ceruloplasmin)
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Copper accumulation in the liver is due to impaired biliary excretion of copper caused by the inheritable malfunctioning or missing ATP7B protein"
    explanation: Total serum copper is low because ceruloplasmin-bound copper is reduced despite elevated free copper.
- name: Free Copper
  presence: Elevated
  context: Non-ceruloplasmin-bound copper elevated
  evidence:
  - reference: PMID:37741465
    supports: SUPPORT
    snippet: "The goal of these strategies is to reduce free copper, redox stress, and cellular toxicity"
    explanation: Elevated free copper is the therapeutic target in Wilson disease, confirming its pathological elevation.
- name: 24-Hour Urinary Copper
  presence: Elevated
  context: Elevated urinary copper is diagnostic
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Patients with Wilson disease are well-treated first-line with copper chelators like D-penicillamine that facilitate the removal of circulating copper bound to albumin and increase in urinary copper excretion"
    explanation: Elevated urinary copper excretion is both a diagnostic marker and a treatment response measure.
- name: Hepatic Copper
  presence: Elevated
  context: Liver biopsy with elevated copper is diagnostic
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Copper accumulation in the liver is due to impaired biliary excretion of copper caused by the inheritable malfunctioning or missing ATP7B protein"
    explanation: Hepatic copper accumulation is the primary consequence of ATP7B dysfunction and a key diagnostic finding.
