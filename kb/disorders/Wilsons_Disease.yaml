pathophysiology:
- name: Copper Accumulation
  description: >
    ATP7B mutations impair copper excretion into bile and incorporation into
    ceruloplasmin. Copper accumulates in liver, brain, and other organs.
    Free copper causes oxidative damage and cellular toxicity.
  biological_processes:
  - preferred_term: Copper Transport
    term:
      id: GO:0006825
      label: copper ion transport
  evidence:
  - reference: PMID:12426114
    supports: SUPPORT
    snippet: "The Wilson disease protein is a putative copper-transporting P-type ATPase, ATP7B, whose malfunction results in the toxic accumulation of copper in the liver and brain, causing the hepatic and/or neurological symptoms accompanying this disease."
    explanation: Molecular study confirms ATP7B malfunction causes toxic copper accumulation in liver and brain.
- name: Hepatocyte Injury
  description: >
    Copper accumulation in hepatocytes causes oxidative stress, mitochondrial
    dysfunction, and cell death. Progressive liver damage leads to fibrosis
    and cirrhosis.
  cell_types:
  - preferred_term: Hepatocyte
    term:
      id: CL:0000182
      label: hepatocyte
  biological_processes:
  - preferred_term: Oxidative Stress
    term:
      id: GO:0006979
      label: response to oxidative stress
  evidence:
  - reference: PMID:15205951
    supports: SUPPORT
    snippet: "Excess copper, however, induces free-radical reactions and lipid peroxidation. Resultant liver damage leads to steatosis, inflammation, cirrhosis, and, occasionally, fulminant liver failure."
    explanation: Review confirms copper-induced oxidative damage causes progressive liver injury including cirrhosis.
- name: Neurodegeneration
  description: >
    Copper deposition in basal ganglia causes neuronal damage. Astrocyte
    swelling and neuroinflammation contribute to movement disorders and
    psychiatric symptoms.
  biological_processes:
  - preferred_term: Neurodegeneration
    term:
      id: GO:0070997
      label: neuron death
