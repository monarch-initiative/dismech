mechanistic_hypotheses:
- hypothesis_group_id: canonical_atp7b_copper_retention
  hypothesis_label: Canonical ATP7B Copper-Retention Model
  status: CANONICAL
  description: >
    ATP7B loss impairs biliary copper excretion and ceruloplasmin loading,
    causing hepatic copper retention with secondary extrahepatic toxicity.
  evidence:
  - reference: PMID:12426114
    supports: SUPPORT
    snippet: "The Wilson disease protein is a putative copper-transporting P-type ATPase, ATP7B,
      whose malfunction results in the toxic accumulation of copper in the liver and
      brain, causing the hepatic and/or neurological symptoms accompanying this disease."
    explanation: Supports ATP7B dysfunction as the core mechanism that links copper
      retention to hepatic and neurologic disease.
- hypothesis_group_id: oxidative_mitochondrial_injury_model
  hypothesis_label: Oxidative-Mitochondrial Injury Model
  status: CANONICAL
  description: >
    Copper excess drives reactive oxygen species and lipid peroxidation,
    producing mitochondrial injury and hepatocellular damage.
  evidence:
  - reference: PMID:15205951
    supports: SUPPORT
    snippet: "Excess copper, however, induces free-radical reactions and lipid peroxidation."
    explanation: Directly supports oxidative injury as a canonical downstream mechanism.
- hypothesis_group_id: neurodegenerative_movement_model
  hypothesis_label: Neurodegenerative Movement Disorder Model
  status: CANONICAL
  description: >
    Progressive copper-related brain injury in motor control circuits drives
    dysarthria, dystonia, parkinsonism, and related movement phenotypes.
  evidence:
  - reference: PMID:28433096
    supports: SUPPORT
    snippet: "Wilson disease (WD) is a neurodegenerative disorder, which presents as a
      spectrum of neurologic manifestations that includes tremor, bradykinesia, rigidity,
      dystonia, chorea, dysarthria, and dysphagia"
    explanation: Supports neurodegeneration as a major explanatory framework for
      Wilson disease movement phenotypes.
- hypothesis_group_id: cuproptosis_model
  hypothesis_label: Copper-Dependent Cuproptosis Model
  status: EMERGING
  description: >
    Beyond oxidative damage alone, copper may induce a distinct mitochondrial
    cell-death program (cuproptosis) that amplifies tissue injury.
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Many interesting disease details were published on the mechanistic steps,
      such as the generation of reactive oxygen species (ROS) and cuproptosis causing
      a copper dependent cell death."
    explanation: Supports cuproptosis as an emerging mechanistic layer in Wilson
      disease.
- hypothesis_group_id: ferroptosis_superimposition_model
  hypothesis_label: Iron-Related Ferroptosis Superimposition Model
  status: EMERGING
  description: >
    Secondary hepatic iron deposition may superimpose iron-driven ferroptotic
    injury on copper-mediated pathology.
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "In the liver of patients with Wilson disease, also, increased iron deposits
      were found that may lead to iron-related ferroptosis responsible for phospholipid
      peroxidation within membranes of subcellular organelles"
    explanation: Supports a superimposed ferroptosis hypothesis in hepatic Wilson disease.
pathophysiology:
- name: Copper Accumulation
  description: >
    ATP7B mutations impair copper excretion into bile and incorporation into
    ceruloplasmin. Copper accumulates in many organs, especially liver and
    brain. Free copper is toxic and promotes oxidative damage and cellular
    toxicity. ATP7B normally resides in the trans-Golgi network where it loads
    copper into apoceruloplasmin and traffics to the bile canalicular membrane
    for biliary copper excretion when intracellular copper is elevated.
  evidence:
  - reference: PMID:37741465
    supports: SUPPORT
    snippet: "Inactivating mutations of the copper-transporting P-type ATPase, ATP7B,
      result in Wilson's disease, an autosomal recessive disorder"
    explanation: Establishes that ATP7B mutations are the causative defect in
      Wilson's disease.
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Copper accumulation in the liver is due to impaired biliary excretion
      of copper caused by the inheritable malfunctioning or missing ATP7B protein."
    explanation: Confirms that impaired biliary copper excretion leads to
      hepatic copper accumulation.
  - reference: PMID:16382340
    supports: SUPPORT
    snippet: "Wilson disease (WD) is an autosomal recessive inherited disorder of
      copper metabolism, resulting in pathological accumulation of copper in many
      organs and tissues."
    explanation: Supports multi-organ copper accumulation in Wilson disease.
  - reference: PMID:16382340
    supports: SUPPORT
    snippet: "ATP7B is the gene product of the WD gene located on chromosome 13 and
      resides in hepatocytes in the trans-Golgi network, transporting copper into
      the secretory pathway for incorporation into apoceruloplasmin and excretion
      into the bile."
    explanation: Supports ATP7B localization to the trans-Golgi network and
      copper loading into apoceruloplasmin with biliary excretion.
  - reference: PMID:18395099
    supports: SUPPORT
    snippet: "Copper excess provokes a massive download of the ATP7B retained in the
      trans-Golgi network into the bile canalicular membrane."
    explanation: Demonstrates copper-stimulated ATP7B trafficking to the
      canalicular membrane.
  - reference: PMID:25002079
    supports: PARTIAL
    snippet: "Free copper in Wilson disease (WD) is toxic and may reduce antioxidant,
      increase oxidative stress marker and thereby cytokine release and excitotoxic
      injury, but there is paucity of studies in humans."
    explanation: Supports toxic effects of free copper and oxidative stress in
      Wilson disease.
