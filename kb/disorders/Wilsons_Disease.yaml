biochemical:
- name: Ceruloplasmin
  presence: Decreased
  context: Low in over 90 percent of patients (less than 20 mg/dL)
- name: Serum Copper
  presence: Decreased
  context: Total serum copper often low (bound to ceruloplasmin)
- name: Free Copper
  presence: Elevated
  context: Non-ceruloplasmin-bound copper elevated
- name: 24-Hour Urinary Copper
  presence: Elevated
  context: Elevated urinary copper is diagnostic
- name: Hepatic Copper
  presence: Elevated
  context: Liver biopsy with elevated copper is diagnostic
genetic:
- name: ATP7B
  association: Causative
  notes: Autosomal recessive, over 500 mutations described
environmental:
- name: Dietary Copper
  notes: High copper foods may accelerate accumulation
treatments:
- name: D-Penicillamine
  description: Copper chelator, first-line therapy, promotes urinary copper excretion.
  evidence:
  - reference: PMID:8936358
    supports: SUPPORT
    snippet: "The effectiveness of long-term treatment with D-P and Zn was similar in those patients who were able to continue the initial therapy."
    explanation: Long-term study of 67 patients confirms D-penicillamine effectiveness in Wilson disease treatment.
- name: Trientine
  description: Alternative copper chelator, better tolerated than penicillamine.
- name: Zinc Acetate
  description: Blocks intestinal copper absorption, maintenance therapy.
  evidence:
  - reference: PMID:8936358
    supports: SUPPORT
    snippet: "Zn was tolerated better than D-P; we suggest, therefore, that it may be recommended as an initial therapy for patients in the preclinical stage of Wilson's disease or with neurological presentation of the disease."
    explanation: Long-term study shows zinc is well-tolerated and effective, especially for neurological presentation.
- name: Low Copper Diet
  description: Avoid liver, shellfish, chocolate, nuts, mushrooms.
- name: Liver Transplantation
  description: Curative for hepatic Wilson disease, reverses copper metabolism defect.
