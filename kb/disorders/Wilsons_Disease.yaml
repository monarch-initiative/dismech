- name: Hepatocyte Injury
  description: >
    Copper accumulation in hepatocytes causes oxidative stress, mitochondrial
    dysfunction, and cell death. Progressive liver damage leads to fibrosis
    and cirrhosis. Copper overload activates autophagy and mitophagy-based
    mitochondrial quality control responses.
  evidence:
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Excess Cu2+ primarily leads to the generation of reactive oxygen species
      (ROS), as evidenced by early experimental studies exemplified with the detection
      of hydroxyl radical formation"
    explanation: Demonstrates that excess copper generates ROS leading to
      oxidative stress and cellular injury.
  - reference: PMID:24517326
    supports: SUPPORT
    snippet: "On the contrary, however, when copper is massively deposited in mitochondria,
      severe structural and respiratory impairments are observed upon disease progression.
      This provokes reactive oxygen species and consequently causes the mitochondrial
      membranes to disintegrate, which triggers hepatocyte death."
    explanation: Supports mitochondrial dysfunction, ROS generation, and
      hepatocyte death with copper overload.
  - reference: PMID:28433112
    supports: SUPPORT
    snippet: "Most liver biopsy specimens show moderate to severe steatosis, variable
      degree of portal and/or lobular inflammation, and fibrosis eventually progressing
      to cirrhosis."
    explanation: Supports progression from hepatic injury to fibrosis and
      cirrhosis.
  - reference: PMID:30452922
    supports: SUPPORT
    snippet: "Hepatocytes in liver tissues from patients with WD and from Atp7b-/-
      mice and rats (but not controls) had multiple autophagosomes."
    explanation: Demonstrates activation of autophagy in Wilson disease
      hepatocytes under copper overload.
  - reference: PMID:33360697
    supports: PARTIAL
    evidence_source: MODEL_ORGANISM
    snippet: "In general, the results reveal that Cu exposure can cause mitophagy
      through the PINK1/Parkin pathway in chicken livers, and that mitophagy might
      attenuate Cu-induced mitochondrial apoptosis."
    explanation: Shows copper-induced mitophagy in a liver model, supporting
      mitochondrial quality control responses.
