pathophysiology:
- name: Copper Accumulation
  description: >
    ATP7B mutations impair copper excretion into bile and incorporation into
    ceruloplasmin. Copper accumulates in liver, brain, and other organs.
    Free copper causes oxidative damage and cellular toxicity. ATP7B normally
    resides in the trans-Golgi network where it loads copper into
    apoceruloplasmin and traffics to the canalicular membrane for biliary
    copper excretion when intracellular copper is elevated.
  evidence:
  - reference: PMID:37741465
    supports: SUPPORT
    snippet: "Inactivating mutations of the copper-transporting P-type ATPase, ATP7B, result in Wilson's disease, an autosomal recessive disorder"
    explanation: Establishes that ATP7B mutations are the causative defect in Wilson's disease.
  - reference: PMID:38731973
    supports: SUPPORT
    snippet: "Copper accumulation in the liver is due to impaired biliary excretion of copper caused by the inheritable malfunctioning or missing ATP7B protein."
    explanation: Confirms that impaired biliary copper excretion leads to hepatic copper accumulation.
  biological_processes:
