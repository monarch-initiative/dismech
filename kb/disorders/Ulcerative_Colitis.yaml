pathophysiology:
- name: Mucosal Inflammation
  description: >
    Continuous inflammation limited to the colonic mucosa, starting
    at the rectum and extending proximally. Crypt abscesses, goblet
    cell depletion, and mucosal ulceration are characteristic.
  cell_types:
  - preferred_term: Colonic Epithelial Cell
    term:
      id: CL:0011108
      label: colon epithelial cell
  biological_processes:
  - preferred_term: Inflammatory Response
    term:
      id: GO:0006954
      label: inflammatory response
  evidence:
  - reference: PMID:38314135
    supports: SUPPORT
    snippet: "Reducing SLC6A14 decreased pyroptosis-associated proteins (ASC, IL-1β, IL-18, NLRP3)."
    explanation: Pyroptosis-associated inflammatory cytokines IL-1β and IL-18 are produced in UC mucosa, contributing to the characteristic mucosal inflammation.
  - reference: PMID:39438660
    supports: SUPPORT
    snippet: "We generated ~1 million single-cell transcriptomes, organised into 109 cell states, from 216 gut biopsies (41 subjects), revealing disease-specific differences."
    explanation: Single-cell analysis of UC gut biopsies reveals disease-specific inflammatory cell states in the colonic mucosa.
- name: Dysregulated Immune Response
  description: >
    Aberrant immune response to commensal gut bacteria in genetically
    susceptible individuals. Th2-skewed response with IL-13 driving
    epithelial dysfunction.
  cell_types:
  - preferred_term: T Helper 2 Cell
    term:
      id: CL:0000546
      label: T-helper 2 cell
  evidence:
  - reference: PMID:39438660
    supports: SUPPORT
    snippet: "A systems biology-spatial analysis identified granuloma signatures in CD and interferon (IFN)-response signatures localising to T cell aggregates and epithelial damage in CD and UC."
    explanation: Single-cell analysis demonstrates interferon-response signatures localize to T cell aggregates and epithelial damage in UC, revealing a key immune dysregulation mechanism.
  - reference: PMID:39438660
    supports: SUPPORT
    snippet: "Longitudinal comparisons demonstrated disease progression in nonremission: myeloid and T cell perturbations in CD and increased multi-cellular IFN signalling in UC."
    explanation: Increased multi-cellular interferon signaling is associated with disease progression and non-remission in UC, indicating this is a critical pathway in dysregulated immune response.
  - reference: PMID:39461795
    supports: SUPPORT
    snippet: "Addressing an upstream pathological mechanism shared between these disorders, this drug class has high efficacy rates and a durable response that extends dosing intervals up to 3 months."
    explanation: IL-23 inhibitors target an upstream pathological mechanism in UC with high efficacy (up to 50% in IBD), supporting the role of aberrant immune signaling in disease pathogenesis.
- name: Epithelial Barrier Dysfunction
  description: >
    Disrupted tight junctions and mucus layer allow bacterial
    translocation, perpetuating inflammation. Goblet cell depletion
    reduces protective mucus.
  biological_processes:
  - preferred_term: Epithelial Barrier Function
    term:
      id: GO:0090557
      label: establishment of endothelial intestinal barrier
  evidence:
  - reference: PMID:39438660
    supports: SUPPORT
    snippet: "A systems biology-spatial analysis identified granuloma signatures in CD and interferon (IFN)-response signatures localising to T cell aggregates and epithelial damage in CD and UC."
    explanation: Interferon-response signatures are spatially localized to epithelial damage sites in UC, directly linking immune responses to barrier disruption.
  - reference: PMID:38724705
    supports: SUPPORT
    snippet: "Luminal epithelial cells in patients with irColitis expressed PCSK9, PD-L1 and interferon-induced signatures associated with apoptosis, increased cell turnover and malabsorption."
    explanation: Epithelial cells express interferon-induced signatures associated with apoptosis and increased cell turnover, demonstrating the mechanism of barrier dysfunction in inflammatory colitis.
  - reference: PMID:38724705
    supports: SUPPORT
    snippet: "Together, these data suggest roles for circulating T cells and epithelial-immune crosstalk critical to PD-1/CTLA-4-dependent tolerance and barrier function and identify potential therapeutic targets for irColitis."
    explanation: Epithelial-immune crosstalk is critical to barrier function, confirming that disruption of this interaction underlies epithelial barrier dysfunction in colitis.
  - reference: PMID:39438660
    supports: SUPPORT
    snippet: "Pretreatment differences in epithelial and myeloid compartments were associated with remission outcomes in both diseases."
    explanation: Epithelial compartment differences predict treatment outcomes, emphasizing the central role of epithelial dysfunction in UC pathogenesis.
- name: Loss of Microbial Diversity
  description: >
    Reduced alpha diversity (species richness and evenness) in the colonic
    microbiome. Shannon and Chao1 indices are decreased compared to healthy
    controls, representing ecological collapse of the microbial community.
  biological_processes:
  - preferred_term: Microbiome Community Dynamics
    term:
      id: GO:0044003
      label: modification by symbiont of host morphology or physiology
  downstream:
  - target: Loss of Keystone SCFA Producers
    description: Diversity loss disproportionately affects beneficial fermenters
  - target: Increased Microbial Community Instability
    description: Anna Karenina effect - dysbiotic communities become stochastic
  evidence:
  - reference: PMID:25307765
    supports: SUPPORT
    snippet: "IBD has a consistent signature across studies and allows high classification accuracy of IBD from non-IBD subjects."
    explanation: Meta-analysis confirms IBD has consistent microbiota signatures distinguishing patients from healthy controls.

- name: Loss of Keystone SCFA Producers
  description: >
    Depletion of butyrate-producing Firmicutes, particularly Faecalibacterium
    prausnitzii, Roseburia spp., and Eubacterium rectale. These keystone taxa
    are network hubs supporting community structure through cross-feeding.
  notes: >
    F. prausnitzii is anti-inflammatory; its supernatant reduces colitis in
    animal models. Roseburia and Eubacterium are primary butyrate producers
    via the acetyl-CoA pathway.
  downstream:
  - target: Decreased Butyrate Production
    description: Loss of primary butyrate-synthesizing taxa
  evidence:
  - reference: PMID:18936492
    supports: SUPPORT
    snippet: "A decrease in the abundance and biodiversity of intestinal bacteria within the dominant phylum Firmicutes has been observed repeatedly in Crohn disease (CD) patients."
    explanation: Sokol et al. demonstrated F. prausnitzii depletion is consistently observed in IBD.
  - reference: PMID:18936492
    supports: SUPPORT
    snippet: "F. prausnitzii exhibits anti-inflammatory effects on cellular and TNBS colitis models, partly due to secreted metabolites able to block NF-kappaB activation and IL-8 production."
    explanation: F. prausnitzii has direct anti-inflammatory properties beyond its role as butyrate producer.

- name: Pathobiont Expansion
  description: >
    Bloom of opportunistic pathobionts including adherent-invasive E. coli (AIEC),
    Fusobacterium nucleatum, and Enterobacteriaceae. These taxa exploit the
    ecological niche vacated by depleted commensals and promote inflammation
    through LPS and direct epithelial invasion.
  downstream:
  - target: Mucosal Inflammation
    description: Pathobionts produce LPS and other pro-inflammatory molecules
  - target: Epithelial Barrier Dysfunction
    description: AIEC can invade epithelial cells and disrupt tight junctions
  evidence:
  - reference: PMID:26185088
    supports: SUPPORT
    snippet: "This is often characterized by an increased relative abundance of facultative anaerobic bacteria (e.g., Enterobacteriaeceae, Bacilli) and, at the same time, depletion of obligate anaerobic bacteria of the classes Bacteroidia and Clostridia."
    explanation: Dysbiosis in IBD involves expansion of Enterobacteriaceae pathobionts alongside depletion of beneficial obligate anaerobes.

- name: Decreased Butyrate Production
  description: >
    Reduced fecal short-chain fatty acid (SCFA) concentrations, particularly
    butyrate. Butyrate is the primary energy source for colonocytes (providing
    ~70% of energy needs) and exerts anti-inflammatory effects via HDAC
    inhibition and GPR109A signaling.
  biological_processes:
  - preferred_term: Short-chain Fatty Acid Metabolism
    term:
      id: GO:0046459
      label: short-chain fatty acid metabolic process
  downstream:
  - target: Impaired Colonocyte Energy Metabolism
    description: Butyrate deprivation causes epithelial energy deficit
  evidence:
  - reference: PMID:23023125
    supports: SUPPORT
    snippet: "Patients with type 2 diabetes were characterized by a moderate degree of gut microbial dysbiosis, a decrease in the abundance of some universal butyrate-producing bacteria and an increase in various opportunistic pathogens."
    explanation: While this study focused on T2D, it demonstrates the general principle that dysbiosis involves loss of butyrate producers - a pattern also seen in IBD.

- name: Impaired Colonocyte Energy Metabolism
  description: >
    Colonocytes deprived of butyrate shift from beta-oxidation to glycolysis,
    causing energy deficit. This impairs tight junction maintenance, mucus
    production by goblet cells, and epithelial renewal from crypt stem cells.
  cell_types:
  - preferred_term: Colonic Epithelial Cell
    term:
      id: CL:0011108
      label: colon epithelial cell
  downstream:
  - target: Epithelial Barrier Dysfunction
    description: Energy-deprived colonocytes cannot maintain barrier integrity

- name: Increased Microbial Community Instability
  description: >
    Anna Karenina effect - dysbiotic microbiomes show increased inter-individual
    variability and temporal instability compared to healthy controls. The
    community loses resilience and may occupy an alternative stable state that
    resists therapeutic intervention.
  notes: >
    "All healthy microbiomes are alike; each dysbiotic microbiome is dysbiotic
    in its own way." This increased stochasticity complicates biomarker discovery
    and explains heterogeneous treatment responses.
  downstream:
  - target: Loss of Microbial Diversity
    description: Feedback loop - community instability promotes further diversity loss
  evidence:
  - reference: PMID:28836573
    supports: SUPPORT
    snippet: "The result is an 'Anna Karenina principle' for animal microbiomes, in which dysbiotic individuals vary more in microbial community composition than healthy individuals-paralleling Leo Tolstoy's dictum that 'all happy families look alike; each unhappy family is unhappy in its own way'."
    explanation: Zaneveld et al. demonstrated the Anna Karenina principle applies to disease-associated microbiomes.
- name: NLRP3 Inflammasome-Mediated Pyroptosis
  description: >
    Epithelial cell pyroptosis driven by NLRP3 inflammasome activation
    contributes to barrier disruption and inflammation. SLC6A14 promotes
    pyroptosis by upregulating NLRP3.
  cell_types:
  - preferred_term: Colonic Epithelial Cell
    term:
      id: CL:0011108
      label: colon epithelial cell
  biological_processes:
  - preferred_term: Pyroptosis
    term:
      id: GO:0070269
      label: pyroptosis
  evidence:
  - reference: PMID:38314135
    supports: SUPPORT
    snippet: "SLC6A14 was increased and correlated with NLRP3 in UC tissues."
    explanation: SLC6A14 expression is elevated and correlates with NLRP3 in UC tissues, establishing a molecular link between this transporter and inflammasome activation.
  - reference: PMID:38314135
    supports: SUPPORT
    snippet: "Reducing SLC6A14 decreased pyroptosis-associated proteins (ASC, IL-1β, IL-18, NLRP3)."
    explanation: Experimental reduction of SLC6A14 decreases pyroptosis-associated proteins including NLRP3, IL-1β, and IL-18, demonstrating the causal role of this pathway in UC.
  - reference: PMID:38314135
    supports: SUPPORT
    snippet: "SLC6A14 promotes UC pyroptosis by regulating NLRP3, suggesting the therapeutic potential of modulating the SLC6A14/NLRP3 axis."
    explanation: SLC6A14 promotes UC progression through NLRP3-mediated pyroptosis, identifying this as a key pathophysiological mechanism and potential therapeutic target.
