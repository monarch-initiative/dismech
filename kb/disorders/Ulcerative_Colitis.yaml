computational_models:
- name: AGORA2 Gut Microbiome Metabolic Models
  description: >
    Collection of 7,302 strain-resolved genome-scale metabolic reconstructions of human
    gut microorganisms. Enables modeling of UC-associated dysbiosis including loss of
    keystone SCFA producers (F. prausnitzii, Roseburia, Eubacterium rectale) and expansion
    of pathobionts (Fusobacterium, Enterobacteriaceae). Supports colonocyte energy metabolism
    modeling.
  model_type: GENOME_SCALE_METABOLIC
  repository_url: https://www.vmh.life/
  publication: PMID:36543475
  notes: Nature Biotechnology 2022 - strain-level resolution for butyrate producer depletion studies
- name: MICOM Community Metabolic Model
  description: >
    Metagenome-scale modeling framework for simulating metabolic interactions in the
    gut microbiota. Models decreased butyrate production, impaired colonocyte energy
    metabolism, and Anna Karenina effect (increased community instability) observed in
    UC. Integrates with dietary intervention modeling.
  model_type: GENOME_SCALE_METABOLIC
  model_software: COBRApy
  publication: PMID:31964767
  notes: mSystems 2020 - enables personalized SCFA flux predictions from patient metagenomes
- name: Host-Microbiome Multi-Objective Optimization Model
  description: >
    Integrated metabolic model combining human colonic epithelial cell metabolism with
    gut microbiome community models. Predicts metabolic crosstalk disruption in UC,
    including butyrate deprivation effects on colonocyte beta-oxidation and tight junction
    maintenance.
  model_type: GENOME_SCALE_METABOLIC
  publication: PMID:38729159
  notes: iScience 2024 - models host-microbiome metabolic interactions at community scale
