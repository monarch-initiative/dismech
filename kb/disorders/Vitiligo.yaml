name: Vitiligo
creation_date: '2025-12-04T16:57:31Z'
updated_date: '2026-02-17T21:53:14Z'
description: An autoimmune skin disorder characterized by the loss of skin
  pigmentation due to the destruction of melanocytes.
category: Complex
parents:
- Autoimmune Disease
- Skin Disorder
has_subtypes:
- name: Non-Segmental Vitiligo (NSV)
  description: Most common form, characterized by symmetrical depigmented
    patches on both sides of the body. Includes generalized, acrofacial, and
    universal variants.
  evidence:
  - reference: PMID:20540698
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Non segmental vitiligo (NSV) is the most common form of the disease:
      it is usually progressive and may be associated with familiarity and autoimmunity.'
    explanation: The reference confirms that Non-Segmental Vitiligo (NSV) is the
      most common form of vitiligo.
  - reference: PMID:22237197
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Generalized vitiligo was the most common type (n=132, 57.4%)
      followed by focal (n=53, 23%) and acro-facial vitiligo (n=16, 7%).
    explanation: This reference identifies generalized vitiligo as the most
      common, which is a subtype of NSV, supporting the statement.
  - reference: PMID:33431938
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Non-segmental vitiligo (NSV) is the most common type of vitiligo,
      which is characterized by chronic and progressive loss of melanocytes.
    explanation: The reference directly states that NSV is the most common type
      of vitiligo.
  - reference: PMID:37062442
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: The concomitance of autoimmune disease in vitiligo patients demands
      the investigation of immune-mediated inner ear disease (IMIED) as a cause
      of SNHL in NSV.
    explanation: The reference indicates the association of autoimmune
      conditions with NSV, characterizing it as a common subtype.
  - reference: PMID:30988213
    supports: NO_EVIDENCE
    evidence_source: OTHER
    snippet: Based on the systemic manifestations, we can classify LE into
      cutaneous-limited LE and systemic LE (SLE).
    explanation: This reference mainly discusses lupus erythematosus but
      indirectly aligns with autoimmune connections similar to NSV.
  - reference: PMID:7593796
    supports: NO_EVIDENCE
    evidence_source: OTHER
    snippet: The term 'trichrome vitiligo' has been used to describe lesions of
      vitiligo that have an intermediate level of color between the achromic
      center and the peripheral unaffected skin.
    explanation: This reference discusses trichrome vitiligo, which is not
      directly about NSV or its commonality.
- name: Segmental Vitiligo (SV)
  description: Patches are restricted to one side of the body or one area, such
    as a limb or the face. Typically has an earlier onset and progresses for a
    few years before stabilizing.
  evidence:
  - reference: PMID:28317524
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Segmental vitiligo is characterized by its early onset, rapid
      stabilization, and unilateral distribution.
    explanation: The provided description is consistent with the
      characterization of segmental vitiligo mentioned in the literature.
  - reference: PMID:35094387
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: Mixed vitiligo (MV) is the coexistence of segmental vitiligo (SV)
      and non-segmental vitiligo (NSV)...As compared to SV, MV had significantly
      lower mean age of onset of segmental component (SC) (13.33 ± 9.01 vs.
      15.70 ± 8.60 years, P = 0.03) and significantly higher proportion of
      patients with more than 1% body surface involvement by SC (66.2% vs.
      51.5%, P = 0.03)
    explanation: The text mentions segmental vitiligo and supports
      characteristics such as early onset.
- name: Mixed Vitiligo
  description: A combination of segmental and non-segmental types occurring
    simultaneously or sequentially in the same individual.
  evidence:
  - reference: PMID:17241584
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'OBSERVATION: We report four more cases of mixed vtiligo, segmental with
      generalized type'
    explanation: The provided literature discusses cases where segmental and
      generalized vitiligo occur together in the same individual, which supports
      the existence of mixed vitiligo.
  - reference: PMID:34780118
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: The overlaps between segmental vitiligo (SV) and nonsegmental
      vitiligo (NSV) suggest the underlying features of SV, which may be helpful
      for treating SV...The clinical and immunological similarities between SV
      and M-NSV presented a deeper autoimmune understanding of SV.
    explanation: This reference discusses overlaps and similarities between
      segmental and non-segmental vitiligo but does not specifically confirm the
      simultaneous or sequential occurrence in the same individual.
pathophysiology:
- name: Melanocyte Destruction
  description: Autoimmune-mediated destruction where the immune system targets
    melanocytes, leading to loss of skin pigment.
  cell_types:
  - preferred_term: Melanocyte
    term:
      id: CL:0000148
      label: melanocyte
  - preferred_term: CD8+ T Lymphocyte
    term:
      id: CL:0000625
      label: CD8-positive, alpha-beta T cell
  evidence:
  - reference: PMID:33200838
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo is an autoimmune depigment disease results from extensive
      melanocytes destruction...self-responsive immune function directly
      contributes to the bulk of melanocyte deaths in vitiligo...CD8(+)
      cytotoxic T lymphocytes finally execute the killing of melanocytes.
    explanation: The literature describes the autoimmune-mediated destruction of
      melanocytes involving CD8+ T lymphocytes, consistent with the provided
      statement.
  - reference: PMID:31209143
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo is an autoimmune skin disease mediated by autoreactive
      CD8(+) T cells that destroy the pigment-producing cells of the epidermis,
      melanocytes, leading to areas of depigmentation.
    explanation: The reference confirms the autoimmune-mediated destruction
      mechanism, mentioning both CD8+ T lymphocytes and melanocytes.
  - reference: PMID:25184918
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The main histopathological finding in vitiligo is the total absence
      of functioning melanocytes in the lesions, while the inflammatory cells
      most commonly found on the edges of the lesions are CD4+ and CD8+ T
      lymphocytes.
    explanation: The literature supports the involvement of CD8+ T lymphocytes
      and the destruction of melanocytes in vitiligo.
  - reference: PMID:35653192
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo is an autoimmune skin disease characterized by the
      destruction of melanocytes by autoreactive CD8+ T cells.
    explanation: This source directly mentions the destruction of melanocytes by
      CD8+ T cells.
  - reference: PMID:18460889
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo is characterized by progressive skin depigmentation
      resulting from an autoimmune response targeting epidermal
      melanocytes...Type I cytokine-mediated immunity to melanocytes in vitiligo
      involves T cells reactive with melanosomal antigens...
    explanation: The source elaborates on the autoimmune nature of vitiligo,
      involving T cells and targeting melanocytes.
- name: Genetic Predisposition
  description: A complex interplay of multiple genes contributes to
    susceptibility to vitiligo.
  evidence:
  - reference: PMID:28317533
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo reflects simultaneous contributions of multiple genetic
      risk factors and environmental triggers. Genomewide association studies
      have discovered approximately 50 genetic loci contributing to vitiligo
      risk.
    explanation: The literature clearly states that multiple genetic risk
      factors contribute to vitiligo, aligning with the statement's claim of a
      complex interplay of genes.
  - reference: PMID:28206724
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: Contrary to the Northern part of Europe but likewise to the
      Mediterranean area, the frequency of the CAT genotypes in Sicily is
      equally distributed. Out of all CAT genotypes, only CAT-89 T/T frequency
      was found to be significantly higher amongst vitiligo patients than
      controls.
    explanation: The study mentions the association of specific gene
      polymorphisms with vitiligo, supporting the notion of a genetic
      predisposition.
  - reference: PMID:29704874
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The viewpoint that vitiligo is not caused only by predisposing
      mutations, or only by melanocytes responding to chemical/radiation
      exposure, or only by hyperreactive T cells, but rather results from a
      combination of aetiologic factors that impact melanocyte viability, has
      certainly stood the test of time.
    explanation: The convergence theory supports the idea that multiple genetic
      and environmental factors contribute to vitiligo.
  - reference: PMID:33278065
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: The complex interplay between non-immunological and immunological
      factors in vitiligo is key for the development of the disease.
    explanation: This underscores the multifactorial nature of vitiligo,
      consistent with the statement's emphasis on a complex genetic interplay.
- name: Autoimmune Reaction
  description: Vitiligo often coexists with other autoimmune disorders, such as
    thyroid disease, suggesting a common autoimmune etiology.
  evidence:
  - reference: PMID:25838868
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo is an acquired dermatological disease frequently
      associated with autoimmune thyroid disorders...Currently, the
      autocytotoxic and the autoimmune theories are the most accredited
      hypothesis
    explanation: The article indicates a strong association between vitiligo and
      autoimmune thyroid disorders, supporting a common autoimmune etiology.
  - reference: PMID:26769615
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo in children is a distinct subset of vitiligo and differs
      from adult vitiligo... The most commonly associated autoimmune disease is
      thyroiditis.
    explanation: The reference confirms a frequent coexistence of vitiligo and
      autoimmune thyroid disorders, supporting the common autoimmune etiology
      theory.
  - reference: PMID:26724277
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Vitiligo can also be associated with several autoimmune diseases,
      including autoimmune thyroid diseases, alopecia areata, and halo nevi.
    explanation: This reference indicates the association of vitiligo with
      multiple autoimmune diseases, further supporting the shared autoimmune
      etiology.
  - reference: PMID:20578892
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Generalized vitiligo is an autoimmune disease of skin pigmentation
      that is associated with increased prevalence of other autoimmune diseases,
      particularly autoimmune thyroid disease.
    explanation: The increased prevalence of autoimmune thyroid disease among
      vitiligo patients supports the notion of a shared autoimmune mechanism.
  - reference: PMID:11681494
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: In brief, the disease is frequently associated with other disorders
      which have an autoimmune origin such as autoimmune thyroiditis and
      insulin-dependent diabetes mellitus.
    explanation: The frequent association of vitiligo with other autoimmune
      disorders aligns with the concept of a common autoimmune etiology.
- name: Oxidative Stress
  description: Increased oxidative stress in the skin may contribute to
    melanocyte vulnerability and destruction.
  evidence:
  - reference: PMID:36980277
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Oxidative stress is considered to play a crucial role in activating
      consequent autoimmune responses related to vitiligo.
    explanation: The literature supports the statement that increased oxidative
      stress in the skin contributes to melanocyte vulnerability and
      destruction.
  - reference: PMID:33098225
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Hydrogen peroxide (H2 O2 ) and malondialdehyde (MDA) were
      significantly higher in patients than controls (p-value < .001, <.001,
      respectively); on the other hand, total antioxidant capacity (TAC) was
      significantly lower in patients than controls (p-value = .001)
    explanation: This study supports the idea that oxidative stress biomarkers
      are elevated in vitiligo patients, contributing to melanocyte
      vulnerability.
  - reference: PMID:33346939
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: Apoptosis is most widely studied cell death pathways in
      vitiligo...new types of regulated cell death including necroptosis,
      pyroptosis, and ferroptosis may also participate in the pathogenesis of
      vitiligo.
    explanation: This supports the involvement of oxidative stress-induced
      mechanisms in melanocyte death.
  - reference: PMID:37230937
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: We found that the expression levels of collagen-related genes and
      anti-oxidative enzymes were upregulated in vitiligo-derived fibroblasts.
    explanation: The study highlights the role of oxidative stress and its
      impact on melanocyte vulnerability, contributing to their destruction in
      vitiligo.
- name: IFN-gamma-CXCL9/CXCL10 Chemokine Axis
  description: IFN-gamma induces keratinocyte production of CXCL9 and CXCL10
    chemokines, which recruit CXCR3-positive CD8+ T cells to skin. These
    cytotoxic T cells mediate melanocyte destruction via perforin/granzyme and
    Fas-FasL pathways. Elevated serum CXCL9/CXCL10 correlate with disease
    activity.
