  description: 'Oral L-ornithine is used as a substrate-reduction strategy to inhibit AGAT activity, thereby reducing guanidinoacetate
    synthesis. Dosing ranges from 100 to 800 mg/kg/day. Ornithine combined with creatine is more effective than creatine alone
    at reducing GAA levels.

    '
