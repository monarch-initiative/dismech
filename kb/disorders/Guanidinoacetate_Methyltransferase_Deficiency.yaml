description: 'Guanidinoacetate methyltransferase (GAMT) deficiency is an autosomal recessive inborn error of creatine biosynthesis
  caused by biallelic pathogenic variants in GAMT (19p13.3). GAMT catalyzes the final step of endogenous creatine synthesis
  by methylating guanidinoacetate (GAA) to creatine using S-adenosylmethionine as the methyl donor. Loss of GAMT activity
  produces systemic and cerebral creatine depletion together with neurotoxic accumulation of guanidinoacetate in biofluids
  and brain. Clinical manifestations are dominated by early-onset neurodevelopmental impairment with intellectual disability,
  severe speech delay, epilepsy, behavioral abnormalities, and movement disorders. Presymptomatic treatment with creatine
  supplementation, ornithine, and dietary arginine restriction substantially improves outcomes, motivating addition to the
  US Recommended Uniform Screening Panel in January 2023. Birth prevalence is estimated at 0.5 to 2 per million live births.

  '
