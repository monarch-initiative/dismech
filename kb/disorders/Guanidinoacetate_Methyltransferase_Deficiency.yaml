notes: 'GAMT deficiency is one of three cerebral creatine deficiency syndromes (CCDS), alongside AGAT deficiency (GATM mutations)
  and creatine transporter deficiency (SLC6A8 mutations). GAMT deficiency is distinguished by elevated guanidinoacetate (rather
  than low GAA in AGAT deficiency or elevated urine creatine-to-creatinine ratio in SLC6A8 deficiency). Treatment is most
  effective when initiated presymptomatically, as demonstrated by normal/near-normal outcomes in the four patients treated
  before 9 months in the landmark 48-patient cohort. This underscores the importance of newborn screening, which was added
  to the US RUSP in January 2023. Long-term monitoring with 1H-MRS shows that brain creatine may increase with treatment but
  typically does not reach age-matched control ranges, motivating ongoing development of curative gene therapy approaches.

