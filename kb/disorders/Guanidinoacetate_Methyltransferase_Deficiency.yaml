- notes: Birth prevalence is estimated between 0.5 and 2 per million live births. In newborn screening programs, approximately
    1 per 100,000 newborns screen positive. Programmatic detection rates include 1 case in 1.4 million screened in Australia,
    1 case per 321,305 screened in Utah, and 1 case per 759,246 screened in New York.
progression:
- notes: Newborns may appear asymptomatic at birth due to in utero placental creatine transfer. Symptoms first become noticeable
    at a mean of approximately 14 months (range 3-24 months). Without newborn screening, mean age at diagnosis is approximately
    8.5 years (range 9 months to 25 years). Once significant neurologic impairment develops, treatment benefit is limited,
    underscoring the critical window for early intervention. The four patients treated before 9 months of age in a landmark
    cohort had normal or near-normal developmental outcomes.
pathophysiology:
- name: Deficient creatine biosynthesis
  description: 'Loss of GAMT enzymatic activity blocks the conversion of guanidinoacetate to creatine, the final step of endogenous
    creatine biosynthesis. This results in systemic and cerebral creatine depletion, impairing the creatine/phosphocreatine
    energy shuttle that is critical for rapid ATP regeneration in high-energy-demand tissues, particularly the brain.

    '
