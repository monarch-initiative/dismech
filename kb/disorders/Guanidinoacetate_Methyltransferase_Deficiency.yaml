treatments:
- name: Creatine supplementation
  description: 'Oral creatine monohydrate is the cornerstone of therapy, aimed at repleting systemic and cerebral creatine
    stores. Typical dosing is approximately 400-800 mg/kg/day. Treatment is associated with improvement of cerebral creatine
    on MRS and clinical symptom stabilization or improvement, though brain creatine may not fully normalize.

    '
