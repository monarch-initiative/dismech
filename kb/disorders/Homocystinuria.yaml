- name: Disrupted transsulfuration and methionine metabolism
  description: 'CBS catalyzes the condensation of homocysteine and serine to form cystathionine at the branchpoint of methionine
    metabolism. Loss of CBS function causes upstream accumulation of homocysteine, methionine, SAM, and SAH with downstream
    depletion of cystathionine and cysteine, disrupting sulfur amino acid homeostasis and one-carbon metabolism.

    '
