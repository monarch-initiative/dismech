description: 'Homocystinuria is an autosomal recessive inborn error of sulfur amino acid metabolism, most commonly caused
  by deficiency of cystathionine beta-synthase (CBS). The metabolic block at the transsulfuration branchpoint of methionine
  metabolism causes accumulation of homocysteine and upstream metabolites (methionine, S-adenosylmethionine, S-adenosylhomocysteine)
  with depletion of downstream products (cystathionine, cysteine). Elevated homocysteine drives multisystem disease through
  oxidative stress, mitochondrial dysfunction, protein modifications via homocysteine thiolactone, endothelial dysfunction
  with thrombosis, and NMDA receptor-mediated neurotoxicity. Clinical features include ectopia lentis, skeletal abnormalities
  with marfanoid habitus, thromboembolism, and cognitive impairment. Disease severity is strongly modified by pyridoxine (vitamin
  B6) responsiveness.

  '
