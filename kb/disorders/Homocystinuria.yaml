notes: 'Classical CBS-deficient homocystinuria shows marked clinical heterogeneity largely driven by pyridoxine responsiveness.
  Non-responsive patients typically present in childhood with multisystem disease including lens dislocation, skeletal abnormalities,
  intellectual disability, and early thrombosis. Pyridoxine-responsive patients may present in adulthood, sometimes solely
  with thromboembolic events. Newborn screening via methionine on tandem MS has known sensitivity limitations, particularly
  for milder pyridoxine-responsive forms. Direct tHcy measurement in NBS is used in some programs (e.g., Qatar) but is not
  widely implemented. NBS-based global incidence estimates for classical HCU are approximately 1 in 200,000 to 1 in 340,000,
  though underestimation is likely. A 2024 US claims-based study estimated average annual standardized prevalence at 5.29
  per 100,000 (broad definition) and 1.04 per 100,000 (strict definition). Recent advances in understanding CBS protein misfolding
  and proteostasis (2023-2024) have opened potential new therapeutic avenues including proteostasis modulation and chaperone-based
  rescue strategies. Enzyme replacement therapy with CBS is in preclinical development with encouraging results in mouse models.

  '
