    in periportal hepatocytes. This leads to accumulation of upstream substrates (citrulline, ammonia) and failure to detoxify
    nitrogen, causing hyperammonemia. The severity of the metabolic block correlates with residual ASS1 enzyme activity, which
    is determined by the specific pathogenic variants.

    '
