treatments:
- name: ACE Inhibitors/ARBs
  description: Reduce proteinuria and slow progression by lowering intraglomerular pressure.
  evidence:
  - reference: PMID:38339031
    supports: SUPPORT
    snippet: "The clinical evidence suggests that RAS inhibitors may protect against CKD progression, especially post-AKI, though more extensive trials are needed to confirm their full impact."
    explanation: RAS inhibitors (ACE inhibitors/ARBs) protect against CKD progression by blocking RAAS-mediated fibrosis and reducing intraglomerular pressure.
- name: SGLT2 Inhibitors
  description: Provide nephroprotection independent of diabetes status.
  evidence:
  - reference: PMID:38610646
    supports: PARTIAL
    snippet: "Current therapies such as renin-angiotensin blockers, mineralocorticoid receptor antagonists, and sodium/glucose cotransporter 2 inhibitors aim to delay progression."
    explanation: SGLT2 inhibitors are recognized as current standard therapy that delays CKD progression through multiple mechanisms beyond glucose control.
- name: Blood Pressure Control
  description: Target less than 130/80 to slow progression.
- name: Dietary Protein Restriction
  description: May slow progression in advanced CKD.
- name: Erythropoiesis-Stimulating Agents
  description: Treat anemia of CKD.
- name: Phosphate Binders
  description: Control hyperphosphatemia.
- name: Dialysis
  description: Renal replacement therapy for end-stage disease.
- name: Kidney Transplantation
  description: Definitive treatment for end-stage renal disease.
