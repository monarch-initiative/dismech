pathophysiology:
- name: TBX5 Haploinsufficiency and Enhancer Dysfunction
  description: >
    Holt-Oram syndrome is caused by heterozygous loss-of-function mutations in TBX5,
    a T-box
    transcription factor that acts as a dosage-sensitive regulator of cardiac and
    forelimb development.
    TBX5 haploinsufficiency disrupts enhancer accessibility and 3D chromatin architecture
    at
    regulatory regions controlling genes essential for atrial identity, chamber septation,
    and
    conduction system development. In the limb, TBX5 is critical for forelimb bud
    initiation and
    radial patterning in the lateral plate mesoderm. TBX5 cooperates with cardiac
    transcription
    factors GATA4 and NKX2-5 at conserved enhancers and requires chromatin remodeling
    partners
    (BAF/SWI-SNF and NuRD/CHD4) to maintain cell-type-specific gene expression programs.
  evidence:
  - reference: PMID:38344303
    supports: SUPPORT
    snippet: "Tbx5 maintains atrial identity in post-natal cardiomyocytes by regulating
      an atrial-specific enhancer network"
    explanation: Direct evidence that TBX5 maintains atrial cardiomyocyte
      identity through a dosage-sensitive chromatin-based mechanism
  - reference: PMID:39829922
    supports: SUPPORT
    snippet: "Genome organization, including compartments, topologically associated
      domains, and chromatin loops, are sensitive to reduced TBX5 dosage in a human
      model of CHD"
    explanation: Demonstrates that TBX5 dosage affects 3D chromatin
      architecture, directly supporting the haploinsufficiency mechanism in HOS
  - reference: PMID:36936432
    supports: SUPPORT
    snippet: "Sequence alteration of T-box transcription factor 5 (TBX5) is correlated
      with the incidence of HOS"
    explanation: Confirms that TBX5 sequence alterations cause HOS with novel
      pathogenic mechanisms including 3'-UTR variants
