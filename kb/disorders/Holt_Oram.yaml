- name: Cofactor and Chromatin Remodeling Dysfunction
  description: >
    TBX5 function depends critically on physical interactions with cardiac transcription
    factor
    GATA4 and the chromatin modulating protein ZFPM2/FOG2, which together co-occupy
    atrial-specific
    enhancers controlling genes required for atrial conduction and calcium handling.
    Additionally,
    TBX5 directly interacts with chromatin remodeling complexes including CHD4 (NuRD)
    and SMARCA4/BRG1
    (BAF/SWI-SNF) to maintain accessible chromatin at cardiac enhancers. Reduced TBX5
    dosage impairs
    the formation and maintenance of these enhancer-promoter loops and topologically
    associating
    domains (TADs), leading to widespread transcriptional dysregulation of conduction
    and chamber
    specification genes.
  evidence:
  - reference: PMID:38189150
    supports: SUPPORT
    snippet: "FOG2 bound a subset of GATA4 and TBX5 co-bound genomic locations...
      FOG2 repressed TBX5-dependent transcription from a subset of co-bound enhancers"
    explanation: Demonstrates the functional interaction between TBX5, GATA4,
      and FOG2 at atrial enhancers
  - reference: PMID:38189150
    supports: SUPPORT
    snippet: "Atrial rhythm abnormalities in mice caused by Tbx5 haploinsufficiency
      were rescued by Zfpm2 haploinsufficiency"
    explanation: Genetic evidence that FOG2/ZFPM2 modulates TBX5-dependent
      conduction defects, supporting a direct functional interaction
  - reference: PMID:39677667
    supports: SUPPORT
    snippet: "TBX5 recruits CHD4, a chromatin remodeling ATPase, to 33,170 genomic
      regions... CHD4 is essential for maintaining aCM gene expression, aCM identity,
      and atrial rhythm homeostasis"
    explanation: Shows that CHD4 is directly recruited by TBX5 and is critical
      for maintaining atrial cardiomyocyte identity
