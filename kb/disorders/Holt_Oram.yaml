phenotypes:
- category: Skeletal
  name: Upper limb abnormality
  phenotype_term:
    preferred_term: Upper limb abnormality
    term:
      id: HP:0002817
      label: abnormality of the upper limb
  description: >
    Characteristic skeletal abnormalities of the upper limbs, ranging from thumb anomalies
    (thumb hypoplasia or aplasia) to severe bilateral upper limb malformations including
    radial ray defects, carpal abnormalities, and forearm hypoplasia.
  frequency: OBLIGATE
  diagnostic: true
  notes: Upper limb abnormalities are a cardinal feature of Holt-Oram syndrome,
    occurring in nearly 100% of affected individuals.
  evidence:
  - reference: PMID:36936432
    supports: SUPPORT
    snippet: "Holt-Oram syndrome (HOS) is a rare genetic disorder characterized by
      upper limb abnormalities, congenital heart defects, and/or conduction abnormalities"
    explanation: Case report demonstrating upper limb abnormalities as a
      cardinal clinical feature of HOS
- category: Skeletal
  name: Radial ray defect
  phenotype_term:
    preferred_term: Radial bowing
    term:
      id: HP:0002986
      label: radial bowing
  description: >
    Abnormalities of the radial rays (digits 1-5 and their skeletal components on
    the radial side of the upper limb).
    Common manifestations include thumb hypoplasia, aplasia, radial bowing, and radial
    ray defects.
  frequency: FREQUENT
  evidence:
  - reference: PMID:36936432
    supports: SUPPORT
    snippet: "Holt-Oram syndrome (HOS) is a rare genetic disorder characterized by
      upper limb abnormalities, congenital heart defects, and/or conduction abnormalities"
    explanation: Case report of HOS with upper limb alterations demonstrating
      the limb phenotype is a cardinal feature
- category: Skeletal
  name: Triphalangeal thumb
  phenotype_term:
    preferred_term: Triphalangeal thumb
    term:
      id: HP:0001199
      label: triphalangeal thumb
  description: >
    A thumb with three phalanges rather than the normal two, presenting as an elongated
    thumb with
    an additional bone segment.
  frequency: OCCASIONAL
  evidence:
  - reference: PMID:36936432
    supports: SUPPORT
    snippet: "The patient inherited a base T (reference C) at rs883079 from her mother
      and base C (reference T) at rs10850326 from her father, both of which belong
      to the 3'-untranslated region (UTR) of the TBX5 gene"
    explanation: Case report showing TBX5 3'-UTR variants can cause HOS with
      skeletal manifestations
- category: Cardiac
  name: Atrial septal defect
  phenotype_term:
    preferred_term: Atrial septal defect
    term:
      id: HP:0001631
      label: atrial septal defect
  description: >
    Defects in the interatrial septum are the most common cardiac manifestation, typically
    ostium secundum type but can include other types of ASDs.
  frequency: FREQUENT
  evidence:
  - reference: PMID:39596866
    supports: SUPPORT
    snippet: "Within these malformations, septal defects such as ventricular (VSD)
      and atrial septal defects (ASD) are the most common forms of CHDs"
    explanation: Establishes that septal defects are cardinal features of
      congenital heart disease associated with genetic factors including TBX5
  - reference: PMID:39156428
    supports: SUPPORT
    snippet: "Seventy-five percent of those with Holt-Oram syndrome have a congenital
      cardiac defect, which most frequently affects the septum"
    explanation: Clinical epidemiology showing atrial septal defect is the most
      common cardiac manifestation of HOS
- category: Cardiac
  name: Atrioventricular block
  phenotype_term:
    preferred_term: Atrioventricular block
    term:
      id: HP:0001678
      label: atrioventricular block
  description: >
    Electrical conduction defects in the heart, including first-degree atrioventricular
    block,
    progressive conduction abnormalities, and other forms of heart block.
  frequency: FREQUENT
  evidence:
  - reference: PMID:38189150
    supports: SUPPORT
    snippet: "Transcriptional changes in the atria observed in human HF directly antagonize
      the atrial rhythm gene regulatory network"
    explanation: Demonstrates that TBX5-dependent atrial gene networks regulate
      conduction and rhythm, with their disruption causing arrhythmias including
      conduction abnormalities
  - reference: PMID:38235884
    supports: SUPPORT
    snippet: "HOS usually requires the implantation of a pacemaker, because of cardiac
      conduction disturbances"
    explanation: Clinical evidence that conduction abnormalities are a
      significant feature requiring therapeutic intervention in HOS
- category: Cardiac
  name: Atrial fibrillation
  phenotype_term:
    preferred_term: Atrial fibrillation
    term:
      id: HP:0005110
      label: atrial fibrillation
  description: >
    Irregular atrial electrical activity and ineffective atrial contractions, contributing
    to
    arrhythmia risk in HOS patients, particularly later in life.
  frequency: OCCASIONAL
  evidence:
  - reference: PMID:39677667
    supports: SUPPORT
    snippet: "Chd4 AKO mice had increased vulnerability to AF from electrical pacing
      and a fraction had spontaneous AF"
    explanation: Evidence that disruption of TBX5's chromatin remodeling partner
      CHD4 increases atrial fibrillation susceptibility, consistent with HOS
      pathophysiology
- category: Cardiac
  name: Ventricular septal defect
  phenotype_term:
    preferred_term: Ventricular septal defect
    term:
      id: HP:0001629
      label: ventricular septal defect
  description: >
    Defects in the interventricular septum occurring with lesser frequency than ASDs
    but still common in HOS patients.
  frequency: OCCASIONAL
  evidence:
  - reference: PMID:39596866
    supports: SUPPORT
    snippet: "Congenital heart diseases (CHDs) are a group of complex diseases characterized
      by structural and functional malformations during development in the human heart"
    explanation: Establishes that septal defects are core manifestations of
      congenital heart disease linked to genetic factors like TBX5
genetic:
- name: TBX5
  presence: Positive
  association: Causative
  notes: >
    Loss-of-function mutations in TBX5 cause Holt-Oram syndrome with autosomal dominant
    inheritance. Heterozygous loss-of-function variants account for approximately
    90% of
    familial cases. The T-box transcription factor TBX5 is essential for cardiac and
    upper limb development. Gene dosage sensitivity is critical, as even partial loss
    of
    TBX5 function due to haploinsufficiency disrupts regulatory networks.
  evidence:
  - reference: PMID:36936432
    supports: SUPPORT
    snippet: "Sequence alteration of T-box transcription factor 5 (TBX5) is correlated
      with the incidence of HOS"
    explanation: Directly establishes the causal relationship between TBX5
      sequence variants and HOS development
  - reference: PMID:38189150
    supports: SUPPORT
    snippet: "Atrial rhythm abnormalities in mice caused by Tbx5 haploinsufficiency
      were rescued by Zfpm2 haploinsufficiency"
    explanation: Demonstrates that TBX5 haploinsufficiency is sufficient to
      cause cardiac phenotypes similar to HOS
inheritance:
- name: Autosomal Dominant
  description: >
    Holt-Oram syndrome is inherited in an autosomal dominant pattern, with affected
    individuals
    typically being heterozygous carriers of TBX5 mutations. Penetrance is high but
    variable expressivity
    occurs even within families.
  evidence:
  - reference: PMID:36936432
    supports: SUPPORT
    snippet: "The patient inherited a base T (reference C) at rs883079 from her mother
      and base C (reference T) at rs10850326 from her father"
    explanation: Case report demonstrating inheritance of TBX5 variants from
      heterozygous carrier parents, consistent with autosomal dominant
      inheritance
treatments:
- name: Cardiac monitoring and evaluation
  description: >
    Regular cardiac evaluation and monitoring is essential to detect and manage arrhythmias,
    conduction abnormalities, and structural defects. This may include ECG, echocardiography,
    and long-term monitoring. Severe conduction abnormalities may require pacemaker
    implantation.
  treatment_term:
    preferred_term: cardiac electrophysiologist evaluation
    term:
      id: MAXO:0000683
      label: clinical cardiac electrophysiologist evaluation
  evidence:
  - reference: PMID:38189150
    supports: SUPPORT
    snippet: "The relationship between heart failure (HF) and atrial fibrillation
      (AF) is clear, with up to half of patients with HF progressing to AF"
    explanation: Supports the need for cardiac monitoring in HOS patients due to
      risk of progressive arrhythmias and conduction abnormalities
  - reference: PMID:38235884
    supports: SUPPORT
    snippet: "HOS usually requires the implantation of a pacemaker, because of cardiac
      conduction disturbances"
    explanation: Clinical evidence supporting need for advanced cardiac
      monitoring and intervention in HOS
- name: Surgical repair of cardiac defects
  description: >
    Surgical intervention may be necessary for significant atrial or ventricular septal
    defects
    and other structural abnormalities, depending on severity and hemodynamic significance.
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
  evidence:
  - reference: PMID:39596866
    supports: SUPPORT
    snippet: "Septal defects such as ventricular (VSD) and atrial septal defects (ASD)
      are the most common forms of CHDs"
    explanation: Establishes that septal defects are cardinal manifestations
      requiring potential surgical intervention
- name: Orthopedic management
  description: >
    Management of upper limb abnormalities may include orthopedic interventions, physical
    therapy,
    and adaptive strategies to optimize limb function and mobility.
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
  evidence:
  - reference: PMID:36936432
    supports: SUPPORT
    snippet: "Holt-Oram syndrome (HOS) is a rare genetic disorder characterized by
      upper limb abnormalities"
    explanation: Case reports of HOS patients with upper limb abnormalities
      requiring orthopedic and rehabilitative management
datasets: []
notes: >
  Holt-Oram syndrome is a rare autosomal dominant genetic disorder with an estimated
  incidence of
  1 in 100,000 live births, characterized by the combination of cardiac and upper
  limb abnormalities
  caused by mutations in the TBX5 gene located on chromosome 12q24.1. The disorder
  exhibits near
  complete penetrance with variable expressivity, with approximately 60% of cases
  being familial and
  40% sporadic. Clinical manifestations are highly variable, ranging from subtle cardiac
  conduction
  abnormalities with minimal or no limb involvement to severe cardiac defects (septal
  defects in 75%
  of cases) and bilateral upper limb malformations. The recent discovery of TBX5-dependent
  enhancer
  networks and chromatin remodeling mechanisms provides molecular insight into the
  pathophysiology
  underlying both cardiac and limb phenotypes. Advanced cardiac interventions including
  pacemaker
  implantation may be required for managing conduction abnormalities. Genetic counseling
  is strongly
  recommended for affected families due to the high penetrance and inheritance pattern.
