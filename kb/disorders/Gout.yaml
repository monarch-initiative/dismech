treatments:
- name: NSAIDs
  description: First-line for acute flares (indomethacin, naproxen).
- name: Colchicine
  description: Effective for acute flares and prophylaxis.
- name: Corticosteroids
  description: Alternative for acute flares when NSAIDs contraindicated.
- name: Allopurinol
  description: Xanthine oxidase inhibitor for urate-lowering therapy.
  evidence:
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "Urate-lowering treatment (ULT) to target with xanthine oxidase inhibitors (XOIs) paradoxically causes early increase in gouty arthritis flares."
    explanation: Describes the paradoxical early flare phenomenon with XOI treatment, an important clinical consideration.
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "At 48 weeks ULT, serum urate normalized in all gout patients, and flares declined in association with significantly altered proteins (p < 0.05) in clustering and proteome networks in sera and peripheral blood mononuclear cells."
    explanation: Demonstrates that sustained XOI urate-lowering therapy normalizes serum urate and reduces flares through modulation of immune proteomes.
- name: Febuxostat
  description: Alternative xanthine oxidase inhibitor.
  evidence:
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "Last, febuxostat treatment decreased complement activation biologic process proteins in cultured BMDMs."
    explanation: Shows that febuxostat has anti-inflammatory effects beyond urate lowering by modulating complement activation in macrophages.
- name: Probenecid
  description: Uricosuric agent increasing renal urate excretion.
- name: Pegloticase
  description: Recombinant uricase for refractory gout.
