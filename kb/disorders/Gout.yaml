pathophysiology:
- name: Hyperuricemia
  description: >
    Elevated serum uric acid from increased purine metabolism or decreased
    renal excretion leads to supersaturation and crystal formation.
    Urate is the end product of purine catabolism in humans.
  biological_processes:
  - preferred_term: Purine Metabolism
    term:
      id: GO:0006144
      label: purine nucleobase metabolic process
  evidence:
  - reference: PMID:38972919
    supports: SUPPORT
    snippet: "Crystallization of monosodium urate monohydrate (MSU) leads to painful gouty arthritis."
    explanation: Establishes that hyperuricemia-driven MSU crystallization is the fundamental pathological process in gout.
- name: Crystal Deposition
  description: >
    Monosodium urate (MSU) crystals deposit in joints and soft tissues
    when serum urate exceeds saturation point (~6.8 mg/dL). Crystals
    trigger inflammatory response.
  evidence:
  - reference: PMID:38972919
    supports: SUPPORT
    snippet: "inflammatory MSU crystals form after a non-inflammatory amorphous precursor (AMSU) that nucleates heterogeneously on collagen fibrils from damaged articular cartilage of gout patients"
    explanation: Describes the non-classical crystallization pathway where MSU forms via an amorphous precursor on damaged cartilage collagen, explaining the anatomical specificity of crystal deposition.
  - reference: PMID:38972919
    supports: SUPPORT
    snippet: "This non-classical crystallization route imprints a nanogranular structure to biogenic acicular MSU crystals, which have smaller unit cell volume, lower microstrain, and higher crystallinity than synthetic MSU."
    explanation: Characterizes the unique structural properties of pathological MSU crystals that form in vivo at low supersaturation over extended time periods.
- name: Inflammasome Activation
  description: >
    MSU crystals are phagocytosed by macrophages, activating NLRP3
    inflammasome and triggering IL-1beta release, driving acute
    inflammatory flare.
  cell_types:
  - preferred_term: Macrophage
    term:
      id: CL:0000235
      label: macrophage
  biological_processes:
  - preferred_term: Inflammasome Activation
    term:
      id: GO:0072559
      label: NLRP3 inflammasome complex assembly
  evidence:
  - reference: PMID:39386881
    supports: SUPPORT
    snippet: "Gout represents an autoinflammatory disorder instigated by monosodium urate crystals. Its primary manifestation involves the recruitment of diverse immune cell populations, including neutrophils and macrophages. Macrophages assume a pivotal role in the initiation of acute gouty inflammation and subsequent inflammatory cascades."
    explanation: Establishes the central role of macrophages in initiating and propagating the acute inflammatory response to MSU crystals in gout.
  - reference: PMID:39386881
    supports: SUPPORT
    snippet: "Macrophages, characterized by different subtypes, exhibit distinct functionalities that either contribute to the progression or regression of gout."
    explanation: Demonstrates that macrophages have complex, context-dependent roles in both promoting and resolving gouty inflammation depending on their polarization state.
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "At 48 weeks ULT, serum urate normalized in all gout patients, and flares declined in association with significantly altered proteins (p < 0.05) in clustering and proteome networks in sera and peripheral blood mononuclear cells."
    explanation: Shows that effective urate-lowering therapy modulates immune cell proteomes, including those relevant to inflammasome activation, correlating with reduced flare burden.
- name: Neutrophil Recruitment
  description: >
    IL-1beta and other cytokines recruit neutrophils to the joint,
    amplifying inflammation and causing the intense pain and swelling
    of acute gout attacks.
  cell_types:
  - preferred_term: Neutrophil
    term:
      id: CL:0000775
      label: neutrophil
  evidence:
  - reference: PMID:39386881
    supports: SUPPORT
    snippet: "Its primary manifestation involves the recruitment of diverse immune cell populations, including neutrophils and macrophages."
    explanation: Confirms that neutrophil recruitment is a primary feature of the acute gouty inflammatory response.
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "In both cohorts, a treatment-emergent serum interactome included key gouty inflammation mediators (C5, IL-1B, CXCL8, IL6)."
    explanation: Identifies IL-1B and CXCL8 as key mediators in the serum interactome associated with gouty inflammation, supporting their role in neutrophil recruitment and activation.
- name: Complement Activation
  description: >
    MSU crystals activate the complement system, particularly C5, contributing
    to neutrophil recruitment and amplifying the inflammatory response.
    Effective urate-lowering therapy modulates complement and inflammatory
    protein networks.
  evidence:
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "Sera demonstrated altered complement activation and regulatory gene ontology biologic processes."
    explanation: Demonstrates that complement activation pathways are altered in gout and modulated by effective urate-lowering therapy.
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "Reduced gout flares are linked with a XOI treatment-emergent serum protein interactome that includes inflammation regulators, associated with altered complement activation and regulatory biologic processes."
    explanation: Shows that reduction in gout flares correlates with changes in complement activation pathways, establishing complement as a key therapeutic target and biomarker.
  - reference: PMID:39426967
    supports: SUPPORT
    snippet: "Last, febuxostat treatment decreased complement activation biologic process proteins in cultured BMDMs."
    explanation: Provides mechanistic evidence that xanthine oxidase inhibitors directly modulate complement activation in macrophages beyond their urate-lowering effects.
- name: Neutrophil Extracellular Trap Formation
  description: >
    Neutrophils form extracellular traps (NETs) in response to MSU crystals.
    NETs initially amplify inflammation but aggregated NETs (aggNETs) promote
    resolution by encapsulating crystals, degrading cytokines, and blocking
    further neutrophil recruitment. NETs also contribute to tophi formation.
  cell_types:
  - preferred_term: Neutrophil
    term:
      id: CL:0000775
      label: neutrophil
  evidence:
  - reference: PMID:38910565
    supports: SUPPORT
    snippet: "Neutrophil extracellular traps (NETs) are formed by neutrophils in response to pathogen attack. During gout, NETs induced by MSU crystals exacerbate inflammation, and aggregated NETs (aggNETs) promote the resolution of gout-associated inflammation by encapsulating MSU crystals, degrading cytokines and chemokines, and blocking the recruitment and activation of neutrophils."
    explanation: Describes the dual role of NETs in gout - initially amplifying inflammation but then promoting resolution through aggregation and sequestration mechanisms.
  - reference: PMID:38910565
    supports: SUPPORT
    snippet: "With disease progression, NETs participate in the formation of tophi."
    explanation: Establishes the role of NETs in chronic gout pathology, specifically in the formation of tophi (urate crystal deposits).
  - reference: PMID:38910565
    supports: SUPPORT
    snippet: "Therefore, aggNETs are a possible mechanism of spontaneous gout regression."
    explanation: Identifies aggregated NETs as a key mechanism underlying the self-limited nature of acute gout flares and spontaneous resolution.
