  notes: 'L2HGA typically presents in early childhood with developmental delay. Unlike many organic acidemias, L2HGA does
    not feature acute metabolic decompensation crises. Disease progression is insidious, with gradual neurological deterioration
    over years to decades including progressive cerebellar dysfunction, epilepsy, and movement disorders.

    '
pathophysiology:
- name: L2HGDH deficiency and L-2-HG accumulation
  description: 'Loss of L-2-hydroxyglutarate dehydrogenase (L2HGDH) activity impairs the metabolite-repair pathway that clears
    L-2-hydroxyglutarate (L-2-HG), an aberrant off-pathway metabolite produced from alpha-ketoglutarate by L-malate dehydrogenase.
    L-2-HG accumulates in body fluids, particularly brain and CSF, at concentrations 10-300 times above normal.

    '
