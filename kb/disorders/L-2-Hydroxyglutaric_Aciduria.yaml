description: 'L-2-Hydroxyglutaric aciduria (L2HGA) is a rare autosomal recessive neurometabolic disorder caused by biallelic
  pathogenic variants in the L2HGDH gene, which encodes a mitochondrial FAD-dependent L-2-hydroxyglutarate dehydrogenase.
  Loss of this metabolite-repair enzyme leads to systemic accumulation of L-2-hydroxyglutarate (L-2-HG), particularly in the
  brain and cerebrospinal fluid. The disease follows a slowly progressive course characterized by psychomotor delay, intellectual
  disability, epilepsy, cerebellar ataxia, and movement disorders. Brain MRI shows a distinctive pattern of subcortical white
  matter abnormalities with basal ganglia and dentate nuclei involvement. L2HGA patients also have an increased lifetime risk
  of central nervous system tumors. Treatment is primarily supportive with riboflavin and levocarnitine supplementation.

  '
