- name: Mitochondrial dysfunction and metabolic reprogramming
  description: 'Elevated L-2-HG impairs mitochondrial bioenergetics, reducing maximal respiratory capacity and shifting neuronal
    cell metabolism toward anaerobic glycolysis. In neuronal cell models, L-2-HG exposure leads to decreased glucose uptake,
    increased lactate release, and reduced carbon flux through the TCA cycle.

    '
