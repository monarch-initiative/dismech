name: Sclerosteosis
category: Mendelian
description: >
  Sclerosteosis is an autosomal recessive progressive sclerosing bone dysplasia
  caused by loss-of-function mutations in the SOST gene, which encodes sclerostin,
  a secreted Wnt signaling antagonist. Loss of sclerostin leads to unopposed
  Wnt-mediated osteoblast activation and massive progressive bone formation
  throughout life. The condition is characterized by generalized hyperostosis
  and sclerosis of the skull, mandible, ribs, clavicles, and long bones, leading
  to cranial nerve compression. Hand malformations (syndactyly) and tall stature
  distinguish sclerosteosis from the closely related Van Buchem disease. The
  majority of affected individuals have been reported in the South African
  Afrikaner population due to a founder effect. Discovery of SOST led to
  development of anti-sclerostin antibodies (romosozumab) for osteoporosis.
