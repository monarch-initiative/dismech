        explanation: "Confirms autosomal recessive inheritance of sclerosteosis."
pathophysiology:
  - name: Loss of Sclerostin (SOST Loss-of-Function)
    description: >
      SOST encodes sclerostin, a secreted glycoprotein with a cysteine-knot
      motif that functions as an antagonist of the Wnt/beta-catenin signaling
      pathway by binding to LRP5/LRP6 coreceptors on osteoblasts. Loss-of-
      function mutations abolish sclerostin production, removing the
      physiological brake on bone formation.
    evidence:
      - reference: PMID:11181578
        supports: SUPPORT
        snippet: "the three disease-causing mutations lead to loss of function of the SOST protein resulting in the formation of massive amounts of normal bone throughout life, the physiological role of SOST is most likely the suppression of bone formation"
        explanation: "Establishes that SOST loss causes massive bone formation and that sclerostin normally suppresses bone formation."
      - reference: PMID:11181578
        supports: SUPPORT
        snippet: "This new gene encodes a protein with a signal peptide for secretion and a cysteine-knot motif"
        explanation: "Characterizes sclerostin as a secreted cysteine-knot protein."
      - reference: PMID:11179006
        supports: PARTIAL
        snippet: "The SOST gene encodes a protein that shares similarity with a class of cystine knot-containing factors including dan, cerberus, gremlin, prdc, and caronte"
        explanation: "Places sclerostin in the DAN family of BMP/Wnt antagonists."
  - name: Unopposed Wnt/Beta-Catenin Osteoblast Activation
    description: >
      Loss of sclerostin removes the physiological brake on Wnt/beta-catenin
      signaling in osteoblasts, leading to continuous, unopposed osteoblast
      activity and massive accumulation of structurally normal bone throughout
      life. SOST is an important therapeutic target for osteoporosis
      (anti-sclerostin antibody romosozumab).
    biological_processes:
      - preferred_term: Wnt Signaling Pathway
        term:
          id: GO:0016055
          label: Wnt signaling pathway
      - preferred_term: Ossification
        term:
          id: GO:0001503
          label: ossification
    cell_types:
      - preferred_term: Osteoblast
        term:
          id: CL:0000062
          label: osteoblast
    evidence:
      - reference: PMID:11179006
        supports: PARTIAL
        snippet: "the SOST gene encodes an important new regulator of bone homeostasis"
        explanation: "Confirms SOST as a key regulator of bone metabolism."
  - name: Progressive Cranial Hyperostosis and Nerve Compression
    description: >
      Massive bone accumulation preferentially affects the skull and mandible,
      progressively narrowing cranial nerve foramina. This causes facial nerve
      palsy, hearing loss, and optic atrophy.
    biological_processes:
      - preferred_term: Bone Development
        term:
          id: GO:0060348
          label: bone development
    locations:
