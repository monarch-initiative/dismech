        term:
          id: UBERON:0003128
          label: cranium
    evidence:
      - reference: PMID:11181578
        supports: SUPPORT
        snippet: "Due to narrowing of the foramina of the cranial nerves, facial nerve palsy, hearing loss and atrophy of the optic nerves can occur"
        explanation: "Cranial nerve foramen narrowing from progressive bone overgrowth causes neurological complications."
phenotypes:
  - name: Cranial Hyperostosis
    description: >
      Progressive thickening and sclerosis of the skull and mandible,
      leading to narrowing of cranial nerve foramina. The skull, mandible,
      ribs, clavicles, and all long bones are affected.
    phenotype_term:
      preferred_term: Cranial hyperostosis
      term:
        id: HP:0004437
        label: Cranial hyperostosis
    evidence:
      - reference: PMID:11181578
        supports: SUPPORT
        snippet: "characterized by a generalized hyperostosis and sclerosis leading to a markedly thickened and sclerotic skull, with mandible, ribs, clavicles and all long bones also being affected"
        explanation: "Describes the generalized skeletal involvement with prominent cranial hyperostosis."
  - name: Sensorineural Hearing Loss
    description: >
      Progressive hearing loss due to narrowing of the internal auditory
      canal from bone overgrowth, compressing the vestibulocochlear nerve.
    phenotype_term:
      preferred_term: Sensorineural hearing impairment
      term:
        id: HP:0000407
        label: Sensorineural hearing impairment
    evidence:
      - reference: PMID:11181578
        supports: PARTIAL
        snippet: "Due to narrowing of the foramina of the cranial nerves, facial nerve palsy, hearing loss and atrophy of the optic nerves can occur"
        explanation: "Hearing loss results from cranial nerve foramen narrowing."
  - name: Facial Nerve Palsy
    description: >
      Progressive facial nerve paralysis from compression at the
      stylomastoid foramen due to progressive bone thickening.
    phenotype_term:
      preferred_term: Facial nerve compression
      term:
        id: HP:6000411
        label: Facial nerve compression
    evidence:
      - reference: PMID:11181578
        supports: SUPPORT
        snippet: "facial nerve palsy, hearing loss and atrophy of the optic nerves can occur"
        explanation: "Facial nerve palsy is a recognized complication of cranial foramen narrowing."
genetic:
  - name: SOST Mutations
    association: Causative
    notes: >
      Homozygous loss-of-function mutations in SOST on chromosome 17q12-q21.
      Two nonsense mutations and one splice site mutation identified. Affected
      Afrikaners carry a nonsense mutation near the amino terminus; an unrelated
      person of Senegalese origin carries a splicing mutation in the single
      intron. No SOST mutations found in Van Buchem disease patients, who
      instead have a 52-kb regulatory deletion downstream.
    evidence:
      - reference: PMID:11181578
        supports: SUPPORT
        snippet: "Two nonsense mutations and one splice site mutation were identified in sclerosteosis patients"
        explanation: "Identifies the three types of SOST mutations in sclerosteosis."
      - reference: PMID:11179006
        supports: SUPPORT
        snippet: "Affected Afrikaners carry a nonsense mutation near the amino terminus of the encoded protein, whereas an unrelated affected person of Senegalese origin carries a splicing mutation within the single intron of the gene"
        explanation: "Details the specific mutations in Afrikaner and Senegalese patients."
