name: Gorlin Syndrome
description: >-
  Gorlin syndrome (nevoid basal cell carcinoma syndrome, NBCCS) is an autosomal dominant
  hereditary cancer predisposition syndrome caused primarily by germline mutations in PTCH1,
  a tumor suppressor gene encoding the Hedgehog pathway receptor Patched 1. The syndrome is
  characterized by multiple basal cell carcinomas (often appearing in childhood or adolescence),
  odontogenic keratocysts of the jaw, palmar and plantar pits, skeletal abnormalities, and
  increased risk of medulloblastoma. Constitutive activation of the Hedgehog signaling pathway
  underlies the major manifestations. Management includes surveillance for early detection
  of malignancies, surgical removal of tumors, and Hedgehog pathway inhibitors for advanced
  basal cell carcinomas.
