  description: Active TB can cause cavitation and destruction of lung tissue.
  evidence:
  - reference: PMID:32482293
    supports: SUPPORT
    snippet: Cavitation is a dangerous consequence of pulmonary tuberculosis associated
      with poor outcomes, treatment relapse, higher transmission rates, and development
      of drug resistance.
    explanation: The reference explicitly mentions cavitation as a severe consequence
      of pulmonary tuberculosis, which aligns with the statement.
  - reference: PMID:27245780
    supports: SUPPORT
    snippet: Human TB lesions are severely hypoxic and M.tb drives HIF-1alpha accumulation,
      synergistically increasing collagenase activity which will lead to lung destruction
      and cavitation.
    explanation: This reference provides evidence that TB lesions result in hypoxia
      and enzymatic activity that contributes to the destruction of lung tissue and
      cavitation.
  - reference: PMID:16136463
    supports: SUPPORT
    snippet: Pulmonary cavitation with cough-generated aerosol is the principle means
      of spread, and lung remodeling (healed cavitation, fibrosis, and bronchiectasis)
      is a major cause of lung disability.
    explanation: This reference discusses the relationship between TB, cavitation,
      and lung tissue remodeling, underscoring the statement that active TB causes
      cavitation and tissue damage.
  - reference: PMID:25361920
    supports: SUPPORT
    snippet: After many months, the affected lung suddenly undergoes caseation necrosis
      with vanishingly few MTB. The necrotic tissue fragments to produce a cavity
      or hardens to develop fibrocaseous disease.
    explanation: This reference explains the process of caseation necrosis leading
      to cavity formation in the lung, which supports the statement regarding active
      TB causing cavitation and tissue destruction.
genetic:
- name: TREM2
  association: Foamy macrophage formation and Mtb persistence
  notes: TREM2-positive macrophages are enriched in alveoli, colocalize with lipid droplets and Mtb antigens, and form permissive niches for bacterial persistence. Mycolic acids and PDIM induce TREM2 expression.
- name: APOE
  association: Lipid metabolism in TB-infected macrophages
  notes: Part of TREM2-positive foamy macrophage signature; mediates lipid trafficking that supports intracellular bacterial niche.
- name: NPC2
  association: Lysosomal cholesterol handling
  notes: Upregulated in foamy macrophages; altered cholesterol transport contributes to lipid droplet accumulation and permissive environment for Mtb.
- name: PLIN2
  association: Lipid droplet marker in foamy macrophages
  notes: Marks lipid droplets that colocalize with Mtb antigens in alveolar macrophages; indicative of metabolic reprogramming.
- name: LIPA
  association: Lysosomal lipid catabolism
  notes: Lysosomal acid lipase involved in cholesterol ester hydrolysis; dysregulated during Mtb infection contributing to foam cell formation.
- name: TBK1
  association: Type I interferon signaling pathway
  notes: Part of cGAS-STING-TBK1-IRF3 cytosolic DNA sensing pathway activated by ESX-1-mediated phagosomal membrane damage.
- name: IRF3
  association: Interferon regulatory transcription factor
  notes: Downstream of TBK1; drives type I interferon responses that can be both protective and pathogenic depending on timing and magnitude.
