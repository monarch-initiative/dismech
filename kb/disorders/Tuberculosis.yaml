      Gram-negative bacteria by inhibiting RNA polymerase (RNAP).
    explanation: This reference supports the statement by confirming that Rifamycins,
      including rifampicin, exhibit bactericidal activity by inhibiting RNA polymerase.
  - reference: PMID:33199626
    supports: SUPPORT
    snippet: Rif targets the enzyme RNA polymerase (RNAP).
    explanation: This reference affirms the mechanism of rifampicin targeting RNA
      polymerase, which validates its use in TB treatment.
  - reference: PMID:28803492
    supports: SUPPORT
    snippet: Rifamycin antibiotics, like rifampin and rifapentine, have unique sterilizing
      activity against M.tb.
    explanation: This reference supports the use of rifampicin (a Rifamycin antibiotic)
      for TB treatment due to its sterilizing activity against Mycobacterium tuberculosis.
