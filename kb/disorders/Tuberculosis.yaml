    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Ethambutol
  description: Bacteriostatic antibiotic used for TB treatment.
  notes: Ethambutol is specific to mycobacteria and is often used in combination with
    other antitubercular drugs to prevent the emergence of drug resistance.
  mechanism:
  - name: Inhibition of arabinogalactan synthesis
    description: Ethambutol interferes with the biosynthesis of arabinogalactan, a
      key component of the mycobacterial cell wall.
  - name: Inhibition of arabinosyl transferase
    description: Ethambutol inhibits the enzyme arabinosyl transferase, which is responsible
      for the polymerization of arabinose into arabinan, a precursor of arabinogalactan.
  - name: Compromised cell wall integrity
    description: By disrupting the synthesis of arabinogalactan, ethambutol compromises
      the integrity of the cell wall, making the bacteria more susceptible to host
      defenses and other antibiotics.
  evidence:
  - reference: PMID:16209089
    supports: SUPPORT
    snippet: Ethambutol (EMB), the first line drug in the treatment of tuberculosis,
      is an inhibitor of the biosynthesis of the cell wall compound - arabinogalactan.
    explanation: The literature states that ethambutol interferes with the biosynthesis
