name: Tuberculosis
description: Tuberculosis is a contagious bacterial infection caused by Mycobacterium
  tuberculosis that primarily affects the lungs but can involve any organ. It spreads
  through airborne transmission and can exist in latent or active forms, with the
  active form causing characteristic symptoms including chronic cough, fever, night
  sweats, and weight loss.
category: Infectious Disease
parents:
- Bacterial Infection
