treatments:
- name: Isoniazid
  description: First-line antibiotic for TB treatment.
  notes: It's important to note that resistance to isoniazid can develop through mutations
    in the katG gene, which reduces the activation of the drug, or in the inhA gene,
    which decreases the binding affinity of the activated drug to the InhA enzyme.
    To minimize the risk of resistance, isoniazid is typically used in combination
    with other antitubercular drugs, such as rifampicin, ethambutol, and pyrazinamide.
  mechanism:
  - name: Prodrug Activation
    description: Isoniazid is a prodrug that requires activation by the bacterial
      enzyme catalase-peroxidase (KatG). KatG couples the isonicotinic acyl with NADH
      to form an isonicotinic acyl-NADH complex.
  - name: Inhibition of InhA
    description: The activated form of isoniazid binds to and inhibits the enoyl-acyl
      carrier protein reductase (InhA), an enzyme involved in the fatty acid synthase
      II (FAS-II) pathway. This pathway is essential for the synthesis of mycolic
      acids.
  - name: Depletion of mycolic acids
    description: By inhibiting InhA, isoniazid prevents the synthesis of mycolic acids,
      which are long-chain fatty acids that make up a significant portion of the mycobacterial
      cell wall. Mycolic acids provide structural integrity and help the bacteria
      resist the host's immune response.
  - name: Cell wall disruption
    description: The depletion of mycolic acids leads to the weakening and disruption
      of the bacterial cell wall. This makes the bacteria more susceptible to the
      host's immune defenses and other antibiotics.
  - name: Reactive oxygen species
    description: In addition to inhibiting mycolic acid synthesis, the isoniazid-NAD
      adduct can also generate reactive oxygen species (ROS) and nitric oxide (NO)
      within the bacteria. These reactive species can cause damage to various bacterial
      components, including DNA, proteins, and lipids, contributing to the bactericidal
      effect.
  - name: Bactericidal action
    description: The combination of cell wall disruption and the production of reactive
      oxygen and nitrogen species ultimately leads to the death of the M. tuberculosis
      bacteria.
  evidence:
  - reference: PMID:33106268
    supports: SUPPORT
    snippet: Isoniazid (INH), one of the first-line drugs used for the treatment of
      tuberculosis, is a prodrug which is activated by the intracellular KatG enzyme
      of Mycobacterium tuberculosis.
    explanation: The description of Isoniazid as a first-line antibiotic for TB treatment
      and its activation by the KatG enzyme is supported. This aligns with the provided
      mechanism of prodrug activation.
  - reference: PMID:12164478
    supports: SUPPORT
    snippet: The drugs shown to inhibit mycolic acid biosynthesis are isoniazid, ethionamide,
      isoxyl, thiolactomycin, and triclosan.
    explanation: The inhibition of mycolic acid biosynthesis by Isoniazid aligns with
      the described mechanism of action in the statement.
