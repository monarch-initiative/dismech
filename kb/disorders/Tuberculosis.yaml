- name: Rifampicin
  description: Bactericidal antibiotic used for TB treatment.
  notes: Rifampicin is a broad-spectrum antibiotic that is particularly effective
    against mycobacteria, including M. tuberculosis, as it can easily penetrate the
    lipid-rich cell wall.
  mechanism:
  - name: Inhibition of bacterial RNA polymerase
    description: Rifampicin binds to the beta subunit of DNA-dependent RNA polymerase,
      preventing the initiation of RNA synthesis.
  - name: Disruption of bacterial transcription
    description: By inhibiting RNA polymerase, rifampicin disrupts bacterial transcription,
      which is essential for protein synthesis and bacterial survival.
  evidence:
  - reference: PMID:11290327
    supports: SUPPORT
    snippet: Rifampicin (Rif) is one of the most potent and broad spectrum antibiotics
      against bacterial pathogens and is a key component of anti-tuberculosis therapy,
