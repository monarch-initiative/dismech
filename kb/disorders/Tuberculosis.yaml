progression:
- phase: Latent
  duration: Variable
  notes: Non-contagious stage where the bacteria are present in the body but inactive.
  evidence:
  - reference: PMID:30021818
    supports: PARTIAL
    snippet: Human TB infection, from latent infection to active disease, exists within
      a continuous spectrum of metabolic bacterial activity and antagonistic immunological
      responses.
    explanation: This reference supports the concept of variable progression within
      the latent phase but does not explicitly refer to the duration being variable
      or confirm the non-contagious stage where bacteria are inactive.
  - reference: PMID:23460007
    supports: SUPPORT
    snippet: Latent tuberculosis infection (LTBI) refers to a circumstance in which
      viable Mycobacterium tuberculosis (MTB) bacilli are present in an individual
      but symptoms and signs of active disease are lacking, and the bacilli are relatively
      inactive metabolically.
    explanation: The reference directly supports the statement that during the latent
      phase, tuberculosis is in a non-contagious stage where the bacteria are present
      but inactive.
- phase: Active
  duration: Variable
  notes: Contagious stage where symptoms appear and the bacteria can be spread to
    others.
  evidence:
  - reference: PMID:30021818
    supports: SUPPORT
    snippet: Recent research has clearly demonstrated that human TB infection, from
      latent infection to active disease, exists within a continuous spectrum of metabolic
      bacterial activity and antagonistic immunological responses.
    explanation: This indicates the variable duration of progression from latent to
      active TB, supporting the statement.
  - reference: PMID:37094782
    supports: SUPPORT
    snippet: 'In this cohort, children and adolescents diagnosed with TB experienced
      symptoms for a median of 85 days (interquartile range: 30, 231 days) prior to
      treatment initiation.'
    explanation: The variable duration of symptom onset supports the statement.
  - reference: PMID:35704248
    supports: SUPPORT
    snippet: The system considers demographic structure coupling with the continuous
      development of disease stage, which is crucial for studying how aging affects
      tuberculosis dynamics and disease progression.
    explanation: This implies that TB progression has a variable duration depending
      on individual factors like age.
