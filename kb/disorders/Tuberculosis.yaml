  description: A bacterium that primarily affects the lungs but can affect other organs.
  evidence:
  - reference: PMID:27784885
    supports: SUPPORT
    snippet: Tuberculosis (TB) is an airborne infectious disease caused by organisms
      of the Mycobacterium tuberculosis complex. Although primarily a pulmonary pathogen,
      M. tuberculosis can cause disease in almost any part of the body.
    explanation: The statement correctly identifies Mycobacterium tuberculosis as
      a bacterium that primarily affects the lungs but can affect other organs.
  - reference: PMID:37057936
    supports: SUPPORT
    snippet: Mycobacterium tuberculosis belongs to the group of mycobacteria, most
      of which can cause a delayed hypersensitivity reaction in the body and is a
      bacterium that causes tuberculosis.
    explanation: This reference confirms that Mycobacterium tuberculosis is a bacterium
      that causes TB and can affect the lungs.
  - reference: PMID:33306806
    supports: SUPPORT
    snippet: Tuberculosis (TB) is an infectious disease caused by Mycobacterium tuberculosis
      (MTB). It spreads from one person to the another through the air while coughing,
      spitting, speaking or sneezing. TB most commonly affects lungs but it can affect
      any organ system.
    explanation: This reference supports the claim that tuberculosis, caused by Mycobacterium
      tuberculosis, primarily affects the lungs but can also affect other organ systems.
transmission:
- name: Airborne Transmission
  description: Spread through the air when individuals with active TB cough, sneeze,
    or speak.
  evidence:
  - reference: PMID:6338584
    supports: SUPPORT
    snippet: Subsequent evidence has indicated that direct contact is unimportant,
      although close proximity facilitates airborne transmission.
    explanation: The literature confirms airborne transmission of tuberculosis and
      mentions that direct contact is unimportant in its spread.
  - reference: PMID:20529335
    supports: SUPPORT
    snippet: Tuberculosis is a highly infectious disease that is spread from person
      to person by infected aerosols emitted by patients with respiratory forms of
      the disease.
    explanation: This excerpt explicitly states that TB is spread by aerosols generated
      by respiratory activities.
  - reference: PMID:26198113
    supports: SUPPORT
    snippet: Tuberculosis (TB) is an airborne disease caused by Mycobacterium tuberculosis
      (MTB) that usually affects the lungs leading to severe coughing, fever, and
      chest pains.
    explanation: This statement confirms that TB is an airborne disease.
  - reference: PMID:34639431
    supports: SUPPORT
    snippet: Airborne MTB was detected in 2.2% of samples (13/572), and 97.8% were
      negative.
    explanation: The study provides empirical evidence of the presence of Mycobacterium
      tuberculosis in the air, supporting airborne transmission.
  - reference: PMID:30307321
    supports: SUPPORT
    snippet: Tuberculosis (TB) is a contagious and airborne infectious disease caused
      by the pathogen Mycobacterium tuberculosis (Mtb).
    explanation: This reference also reaffirms that TB is an airborne infectious disease.
