biochemical:
- name: Plasma arginine
  presence: INCREASED
  context: 'Markedly elevated plasma arginine is the hallmark biochemical abnormality, with levels often exceeding 300 umol/L
    (normal upper limit approximately 75 umol/L). The therapeutic target is to reduce plasma arginine below 200 umol/L. Arginine
    is the primary biomarker for diagnosis, monitoring, and therapeutic response assessment.

    '
- name: Guanidino compounds
  presence: INCREASED
  context: 'Guanidino compounds including guanidinoacetate and alpha-keto-guanidinovalerate are elevated in blood, CSF, and
    brain tissue of ARG1-deficient patients. These neurotoxic metabolites are implicated in the progressive neurological deterioration
    through inhibition of GABAergic and glycinergic neurotransmission and induction of oxidative stress.

    '
- name: Ornithine
  presence: DECREASED
  context: 'Reduced ornithine production results from impaired ARG1-mediated arginine hydrolysis. The arginine-to-ornithine
    ratio is a useful diagnostic discriminator in newborn screening, with a ratio of 1.4 or greater supporting identification
    of affected individuals.

    '
- name: Ammonia
  presence: INCREASED
  context: 'Episodic hyperammonemia occurs during catabolic stress but is notably less frequent than in other urea cycle disorders.
    Ammonia elevations are typically moderate and intermittent rather than severe and persistent.

    '
