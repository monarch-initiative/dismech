pathophysiology:
- name: Impaired ureagenesis and hyperargininemia
  description: 'ARG1 is the final enzyme of the hepatic urea cycle, catalyzing the hydrolysis of L-arginine to ornithine and
    urea. Loss-of-function ARG1 mutations lead to persistent hyperargininemia with plasma arginine levels exceeding 300 umol/L,
    impaired nitrogen disposal, and intermittent hyperammonemia during catabolic stress. Unlike other urea cycle disorders,
    hyperammonemia is relatively infrequent, and the dominant disease driver is chronic arginine toxicity.

    '
