description: 'Arginase 1 (ARG1) deficiency is a rare autosomal recessive urea cycle disorder caused by biallelic pathogenic
  variants in the ARG1 gene. ARG1 catalyzes the final step of the urea cycle, hydrolyzing L-arginine to ornithine and urea.
  Loss of ARG1 activity leads to persistent hyperargininemia and accumulation of neurotoxic guanidino compounds, with relatively
  infrequent hyperammonemia compared to other urea cycle disorders. The hallmark clinical presentation includes progressive
  spastic diplegia or paraparesis, seizures, intellectual disability, and growth retardation, typically manifesting in early
  childhood. The estimated global birth prevalence is approximately 2.8 per 1,000,000 live births.

  '
