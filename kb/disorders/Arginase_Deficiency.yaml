notes: 'Key distinguishing features of ARG1 deficiency among urea cycle disorders: (1) hyperammonemia is infrequent rather
  than dominant; (2) progressive spastic paraparesis is the hallmark presentation; (3) the disease is often initially confused
  with cerebral palsy or hereditary spastic paraplegia; (4) chronic arginine toxicity and guanidino compound accumulation
  drive neurological injury rather than acute ammonia crises. The Phase 3 PEACE trial of pegzilarginase represents a major
  advance, demonstrating that sustained arginine normalization is achievable and associated with functional mobility improvements.
  Gene therapy and mRNA therapeutic approaches are in preclinical development. Caution is warranted in extrapolating mouse
  model findings, as the lethal disease phenotype in mice is substantially more severe than in humans.

