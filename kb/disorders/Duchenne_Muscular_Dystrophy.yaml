progression:
- phase: Presymptomatic
  age_range: Birth to 2-3 years
  notes: Elevated creatine kinase levels may be detected. Motor milestones may be delayed.
- phase: Early Ambulatory
  age_range: 3-7 years
  notes: Progressive proximal muscle weakness becomes apparent. Gowers' sign present.
    Pseudohypertrophy of calves. Frequent falls and difficulty climbing stairs.
- phase: Late Ambulatory
  age_range: 7-12 years
  notes: Progressive difficulty walking. Loss of ability to climb stairs and rise from floor.
    Increasing reliance on assistive devices.
- phase: Early Non-Ambulatory
  age_range: 12-15 years
  notes: Loss of ambulation typically occurs around age 10-12. Upper limb function maintained.
    Increasing risk of scoliosis.
- phase: Late Non-Ambulatory
  age_range: 15+ years
  notes: Progressive loss of upper limb function. Respiratory and cardiac complications
    become primary concerns. Requires ventilatory support.
pathophysiology:
- name: Dystrophin Deficiency
  description: Mutations in the DMD gene result in absent or severely reduced dystrophin
    protein, disrupting the dystrophin-associated glycoprotein complex (DGC) that normally
    links the cytoskeleton to the extracellular matrix.
