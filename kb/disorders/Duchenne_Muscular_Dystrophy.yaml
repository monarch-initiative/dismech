phenotypes:
- category: Musculoskeletal
  name: Progressive Muscle Weakness
  description: Progressive weakness affecting proximal muscles before distal, starting
    in lower limbs and pelvis.
  frequency: OBLIGATE
  diagnostic: true
  phenotype_term:
    preferred_term: Progressive muscle weakness
    description: Gradual loss of muscle strength over time.
    term:
      id: HP:0003323
      label: Progressive muscle weakness
- category: Musculoskeletal
  name: Calf Pseudohypertrophy
  description: Apparent enlargement of calf muscles due to replacement of muscle with
    fat and connective tissue.
  frequency: VERY_FREQUENT
  diagnostic: true
  phenotype_term:
    preferred_term: Calf muscle pseudohypertrophy
    description: Apparent muscle enlargement due to infiltration by non-muscle tissue.
    term:
      id: HP:0003707
      label: Calf muscle pseudohypertrophy
- category: Musculoskeletal
  name: Gowers Sign
  description: Use of hands to climb up the legs when rising from the floor, indicating
    proximal muscle weakness.
  frequency: VERY_FREQUENT
  diagnostic: true
  phenotype_term:
    preferred_term: Gowers sign
    description: Climbing up the legs with hands to stand from a seated position.
    term:
      id: HP:0003391
      label: Gowers sign
- category: Musculoskeletal
  name: Scoliosis
  description: Progressive lateral curvature of the spine, particularly after loss of
    ambulation.
  frequency: FREQUENT
  phenotype_term:
    preferred_term: Scoliosis
    description: Lateral curvature of the vertebral column.
    term:
      id: HP:0002650
      label: Scoliosis
- category: Musculoskeletal
  name: Contractures
  description: Fixed shortening of muscles and tendons, particularly affecting ankles,
    knees, hips, and elbows.
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Flexion contracture
    description: Permanent shortening of muscles or tendons limiting joint movement.
    term:
      id: HP:0001371
      label: Flexion contracture
- category: Cardiovascular
  name: Dilated Cardiomyopathy
  description: Progressive weakening and enlargement of the heart muscle, leading to
    reduced cardiac function.
  frequency: VERY_FREQUENT
  diagnostic: true
  phenotype_term:
    preferred_term: Dilated cardiomyopathy
    description: Enlargement and weakening of the heart ventricles.
    term:
      id: HP:0001644
      label: Dilated cardiomyopathy
- category: Respiratory
  name: Respiratory Insufficiency
  description: Progressive weakening of respiratory muscles leading to hypoventilation
    and respiratory failure.
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Respiratory insufficiency
    description: Inadequate gas exchange due to respiratory muscle weakness.
    term:
      id: HP:0002093
      label: Respiratory insufficiency
- category: Neurological
  name: Intellectual Disability
  description: Cognitive impairment present in approximately one-third of DMD patients,
    related to dystrophin isoforms in the brain.
  frequency: OCCASIONAL
  phenotype_term:
    preferred_term: Intellectual disability
    description: Below-average cognitive function and adaptive behavior.
    term:
      id: HP:0001249
      label: Intellectual disability
- category: Developmental
  name: Delayed Motor Milestones
  description: Late achievement of motor milestones such as walking, often first presenting
    sign.
  frequency: VERY_FREQUENT
  phenotype_term:
    preferred_term: Delayed gross motor development
    description: Late achievement of gross motor developmental milestones.
    term:
