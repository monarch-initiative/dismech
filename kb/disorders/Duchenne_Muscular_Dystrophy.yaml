biochemical:
- name: Elevated Creatine Kinase
  presence: Positive
  notes: Serum CK levels are markedly elevated (10-100 times normal) from birth, often
    the first laboratory abnormality detected.
  frequency: OBLIGATE
- name: Dystrophin Protein
  presence: Absent or severely reduced
  notes: Muscle biopsy shows absent or minimal dystrophin staining on immunohistochemistry
    or Western blot.
genetic:
- name: DMD
  association: Pathogenic Variants
  notes: Mutations in the DMD gene are the primary cause. Approximately 60-70% are
    deletions, 5-15% duplications, and the remainder are point mutations or small insertions/deletions.
  inheritance:
  - name: X-linked Recessive
diagnosis:
- name: Genetic Testing for DMD Gene Mutations
  description: Molecular genetic testing to identify pathogenic variants in the DMD gene,
    including deletions, duplications, and point mutations.
  presence: Pathogenic variant identified
  notes: First-line diagnostic test. MLPA or array CGH for deletion/duplication analysis,
    followed by sequencing for point mutations.
- name: Serum Creatine Kinase
  description: Measurement of serum CK levels, which are markedly elevated in DMD.
  presence: Markedly elevated
  notes: Often 10-100 times normal values. Can be detected in newborns and used for
    screening.
- name: Muscle Biopsy
  description: Histological examination of muscle tissue showing dystrophic changes
    and absence of dystrophin on immunostaining.
  presence: Absent dystrophin, dystrophic changes
  notes: Less commonly performed now that genetic testing is widely available, but
    useful when genetic testing is inconclusive.
- name: Echocardiography
  description: Cardiac imaging to assess for cardiomyopathy.
  presence: Cardiomyopathy in affected individuals
  notes: Regular cardiac monitoring recommended from diagnosis or early childhood.
treatments:
- name: Corticosteroids
  description: Standard of care treatment that slows disease progression, prolongs
    ambulation, and preserves respiratory and cardiac function.
  role: Disease-modifying
  notes: Prednisone or deflazacort are commonly used. Significant side effects require
    careful management.
  treatment_term:
    preferred_term: pharmacotherapy
    description: Treatment with anti-inflammatory steroid medications.
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Cardiac Management
  description: ACE inhibitors and beta-blockers to manage and delay progression of
    cardiomyopathy.
  role: Supportive
  treatment_term:
    preferred_term: pharmacotherapy
    description: Cardiac medications to manage heart function.
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Respiratory Support
  description: Non-invasive ventilation and assisted cough techniques to manage
    respiratory insufficiency.
  role: Supportive
  notes: Includes nocturnal non-invasive ventilation and assisted cough devices.
  treatment_term:
    preferred_term: supportive care
    description: Interventions to support respiratory function.
    term:
      id: MAXO:0000950
      label: supportive care
- name: Physical Therapy
  description: Range of motion exercises and stretching to prevent contractures and
    maintain mobility.
  role: Supportive
  treatment_term:
    preferred_term: physical therapy
    description: Therapeutic exercises to maintain function and prevent complications.
    term:
      id: MAXO:0000011
      label: physical therapy
- name: Orthopedic Interventions
  description: Surgical and non-surgical management of scoliosis and contractures.
  role: Supportive
  notes: Spinal fusion may be required for progressive scoliosis. Night splints and
    orthotics for contracture prevention.
  treatment_term:
    preferred_term: surgical procedure
    description: Operative interventions for skeletal complications.
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Exon-Skipping Therapies
  description: Antisense oligonucleotides that modify pre-mRNA splicing to skip specific
    exons and restore the reading frame, producing partially functional dystrophin.
  role: Disease-modifying
  notes: FDA-approved therapies include eteplirsen (exon 51), golodirsen (exon 53),
    viltolarsen (exon 53), and casimersen (exon 45). Applicable to specific mutation types.
  treatment_term:
    preferred_term: pharmacotherapy
    description: Molecular therapy targeting specific genetic mutations.
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Genetic Counseling
  description: Counseling for families regarding inheritance pattern, carrier testing,
    and reproductive options.
  role: Supportive
  treatment_term:
    preferred_term: genetic counseling
    description: Genetic risk assessment and family planning guidance.
    term:
      id: MAXO:0000079
      label: genetic counseling
animal_models:
- species: Mouse
  genotype: mdx
  description: The mdx mouse carries a point mutation in exon 23 of the Dmd gene,
    resulting in absence of dystrophin. While it recapitulates some DMD features,
    the phenotype is milder than human disease.
  associated_phenotypes:
  - Muscle degeneration and regeneration
  - Elevated serum creatine kinase
  - Cardiomyopathy (with age)
- species: Dog
  genotype: GRMD (Golden Retriever Muscular Dystrophy)
  description: Canine model with spontaneous dystrophin mutation more closely
    recapitulating human DMD severity, including progressive weakness, cardiomyopathy,
    and respiratory failure.
  associated_phenotypes:
  - Progressive muscle weakness
  - Cardiomyopathy
  - Respiratory insufficiency
  - Early mortality
notes: Duchenne muscular dystrophy represents one of the most common and severe
  childhood-onset muscular dystrophies. Advances in supportive care have significantly
  improved survival, with many patients now living into their 30s and beyond. Gene
  therapy and exon-skipping approaches represent promising therapeutic strategies.
