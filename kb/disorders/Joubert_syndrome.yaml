differential_diagnoses:
- name: Nephronophthisis
  description: Ciliopathy with overlapping features that can resemble Joubert syndrome.
  distinguishing_features:
  - Predominant renal involvement without the classic molar tooth sign on MRI.
  - Progressive tubulointerstitial kidney disease is the primary presentation.
  disease_term:
    preferred_term: nephronophthisis
    term:
      id: MONDO:0019005
      label: nephronophthisis
  evidence:
  - reference: PMID:36803942
    supports: SUPPORT
    snippet: "Such pleiotropic characteristics are typical of many disorders involving\
      \ primary cilium aberrations, providing a significant overlap between JS and\
      \ other ciliopathies such as nephronophthisis, Meckel syndrome, and Bardet-Biedl\
      \ syndrome."
    explanation: The review notes overlap between JS and nephronophthisis, supporting
      it as a differential diagnosis.
    evidence_source: HUMAN_CLINICAL
- name: Meckel syndrome
  description: Ciliopathy with overlapping features that can resemble Joubert syndrome.
  distinguishing_features:
  - Severe, typically lethal ciliopathy with encephalocele and renal cystic dysplasia.
  - Presents prenatally with multiple congenital anomalies.
  disease_term:
    preferred_term: Meckel syndrome
    term:
      id: MONDO:0018921
      label: Meckel syndrome
  evidence:
  - reference: PMID:36803942
    supports: SUPPORT
    snippet: "Such pleiotropic characteristics are typical of many disorders involving\
      \ primary cilium aberrations, providing a significant overlap between JS and\
      \ other ciliopathies such as nephronophthisis, Meckel syndrome, and Bardet-Biedl\
      \ syndrome."
    explanation: The review notes overlap between JS and Meckel syndrome, supporting
      it as a differential diagnosis.
    evidence_source: HUMAN_CLINICAL
- name: Bardet-Biedl syndrome
  description: Ciliopathy with overlapping features that can resemble Joubert syndrome.
  distinguishing_features:
  - Postaxial polydactyly, obesity, and retinal dystrophy without molar tooth sign.
  - Cognitive impairment and renal anomalies may occur but brainstem malformation
    is not typical.
  disease_term:
    preferred_term: Bardet-Biedl syndrome
    term:
      id: MONDO:0015229
      label: Bardet-Biedl syndrome
  evidence:
  - reference: PMID:36803942
    supports: SUPPORT
    snippet: "Such pleiotropic characteristics are typical of many disorders involving\
      \ primary cilium aberrations, providing a significant overlap between JS and\
      \ other ciliopathies such as nephronophthisis, Meckel syndrome, and Bardet-Biedl\
      \ syndrome."
    explanation: The review notes overlap between JS and Bardet-Biedl syndrome, supporting
      it as a differential diagnosis.
    evidence_source: HUMAN_CLINICAL
- name: Senior-Loken syndrome
  description: Ciliopathy with renal and retinal involvement that can overlap with
    JS.
  distinguishing_features:
  - Predominant nephronophthisis with retinal dystrophy.
  - Lacks the molar tooth sign typical of JS.
  disease_term:
    preferred_term: Senior-Loken syndrome
    term:
      id: MONDO:0017842
      label: Senior-Loken syndrome
  evidence:
  - reference: PMID:33717386
    supports: SUPPORT
    snippet: "This would explain the frequent association between CEP290 mutations\
      \ and Joubert syndrome with renal involvement, as well as other syndromes such\
      \ as Senior-Loken, Meckel, Bardet-Biedl with overlapping clinical features"
    explanation: This case report notes overlapping features between JS and Senior-Loken
      syndrome.
    evidence_source: HUMAN_CLINICAL
- name: Dandy-Walker syndrome
  description: Posterior fossa malformation that can mimic JS on initial imaging.
  distinguishing_features:
  - Cystic dilation of the fourth ventricle and enlarged posterior fossa.
  - Absence of the molar tooth sign differentiates it from JS.
  disease_term:
    preferred_term: Dandy-Walker syndrome
    term:
