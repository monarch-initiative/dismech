  evidence:
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "Hypertension is a global health problem, with >1.3 billion individuals with high blood pressure worldwide."
    explanation: This establishes hypertension as the defining diagnostic feature of the condition.
  - reference: PMID:38164753
    supports: SUPPORT
    snippet: "Hypertension is the primary modifiable risk factor for cardiovascular, renal, and cerebrovascular diseases and is considered the main contributing factor to morbidity and mortality worldwide."
    explanation: This confirms the clinical significance of elevated blood pressure as the primary phenotype.
