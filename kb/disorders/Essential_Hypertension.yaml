    explanation: This confirms genetic factors, including variants in RAAS genes like ACE, influence hypertension susceptibility.
- name: AGT
  association: Risk Factor
  evidence:
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Genetic and environmental factors influence the susceptibility to hypertensive renal damage, with African American populations having a higher tendency due to genetic variants."
    explanation: This confirms genetic variants in AGT and other RAAS components contribute to hypertension risk.
- name: ADD1
  association: Risk Factor
environmental:
- name: High Sodium Diet
  notes: Major modifiable risk factor
  evidence:
  - reference: PMID:38164753
    supports: SUPPORT
    snippet: "Approximately 50% of hypertensive and 25% of normotensive people exhibit salt sensitivity of blood pressure, which is an independent risk factor for cardiovascular disease."
    explanation: This establishes high salt intake as a major environmental risk factor driving salt-sensitive hypertension.
  - reference: PMID:38164753
    supports: SUPPORT
    snippet: "Moreover, high-salt intake is associated with gut dysbiosis, leading to inflammation, oxidative stress, and blood pressure elevation but the mechanistic contribution to salt-sensitivity of blood pressure is not clearly understood."
    explanation: This describes how high salt intake promotes hypertension through immune and inflammatory mechanisms.
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "Neoantigens, the NLRP3 inflammasome and increased sympathetic outflow, as well as cytokines (including IL-6, IL-7, IL-15, IL-18 and IL-21) and a high-salt environment, can contribute to immune activation in hypertension."
    explanation: This confirms high-salt environment contributes to immune activation driving hypertension.
- name: Obesity
  notes: Strong association with elevated blood pressure
  evidence:
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "These mechanisms link hypertension with obesity, autoimmunity, periodontitis and COVID-19."
    explanation: This confirms obesity is mechanistically linked to hypertension through shared inflammatory pathways.
- name: Chronic Stress
  notes: Contributes to sympathetic overactivity
- name: Alcohol Consumption
  notes: Excessive intake raises blood pressure
treatments:
- name: ACE Inhibitors
  description: Block angiotensin-converting enzyme to reduce vasoconstriction and sodium retention.
  evidence:
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Managing blood pressure (BP) effectively with treatments targeting RAAS activation, oxidative stress, and inflammation is crucial in preventing renal damage and the progression of HTN-related CKD and ESRD."
    explanation: This supports ACE inhibitors as effective treatments targeting RAAS activation in hypertension.
- name: Angiotensin Receptor Blockers
  description: Block AT1 receptors to reduce RAAS effects.
  evidence:
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Managing blood pressure (BP) effectively with treatments targeting RAAS activation, oxidative stress, and inflammation is crucial in preventing renal damage and the progression of HTN-related CKD and ESRD."
    explanation: This supports ARBs as effective treatments targeting RAAS activation in hypertension.
- name: Calcium Channel Blockers
  description: Reduce vascular smooth muscle contraction.
  evidence:
  - reference: PMID:37080965
    supports: SUPPORT
    snippet: "Meanwhile, we will also summarize the treatment methods of hypertension that targets vascular function regulation and discuss the possibility of these signaling pathways being applied to clinical work."
    explanation: This supports calcium channel blockers as treatments targeting vascular smooth muscle function.
- name: Thiazide Diuretics
  description: Promote sodium excretion to reduce blood volume.
  evidence:
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Anti-natriuretic mechanisms can reset the pressure-natriuresis relationship, requiring a higher BP to excrete sodium matched to intake."
    explanation: This supports diuretics as treatments that promote sodium excretion to normalize blood pressure.
- name: Beta Blockers
  description: Reduce heart rate and cardiac output.
- name: Lifestyle Modification
  description: Dietary changes (DASH diet, sodium restriction), exercise, weight loss.
  evidence:
  - reference: PMID:38164753
    supports: SUPPORT
    snippet: "Approximately 50% of hypertensive and 25% of normotensive people exhibit salt sensitivity of blood pressure, which is an independent risk factor for cardiovascular disease."
    explanation: This supports sodium restriction as an effective lifestyle intervention for salt-sensitive hypertension.
