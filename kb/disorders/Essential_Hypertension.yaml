pathophysiology:
- name: Vascular Resistance
  description: >
    Increased systemic vascular resistance due to structural and functional
    changes in resistance arterioles. Endothelial dysfunction, vascular
    remodeling, and increased smooth muscle tone contribute.
  cell_types:
  - preferred_term: Vascular Smooth Muscle Cell
    term:
      id: CL:0000359
      label: vascular associated smooth muscle cell
  - preferred_term: Endothelial Cell
    term:
      id: CL:0000115
      label: endothelial cell
  biological_processes:
  - preferred_term: Blood Pressure Regulation
    term:
      id: GO:0008217
      label: regulation of blood pressure
  evidence:
  - reference: PMID:37080965
    supports: SUPPORT
    snippet: "The alterations in signaling pathways in these cells are the key molecular mechanisms underlying vascular dysfunction and hypertension development."
    explanation: This supports the central role of vascular dysfunction in hypertension pathophysiology.
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "Effector mediators impair nitric oxide bioavailability, leading to endothelial dysfunction and increased vascular contractility."
    explanation: This describes the mechanism by which endothelial dysfunction increases vascular resistance.
  - reference: PMID:36703963
    supports: SUPPORT
    snippet: "Both innate and adaptive immunity are now known to promote the elevation of blood pressure by triggering vascular inflammation and microvascular remodeling."
    explanation: This confirms the role of vascular remodeling in increasing resistance.
- name: Renin-Angiotensin-Aldosterone System Dysregulation
  description: >
    Overactivation of the RAAS leads to sodium retention, vasoconstriction,
    and vascular remodeling, all contributing to elevated blood pressure.
  cell_types:
  - preferred_term: Kidney Granular Cell
    term:
      id: CL:0000648
      label: kidney granular cell
  biological_processes:
  - preferred_term: RAAS Pathway
    term:
      id: GO:0002018
      label: renin-angiotensin regulation of aldosterone production
  evidence:
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Activation of intrarenal angiotensin II receptors contributes to sodium retention and high BP."
    explanation: This directly supports RAAS activation causing sodium retention and elevated blood pressure.
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Oxidative stress, inflammation, and activation of the renin-angiotensin-aldosterone system (RAAS) play critical roles in causing kidney injury in HTN."
    explanation: This confirms RAAS activation as a critical mechanism in hypertension.
  - reference: PMID:37080965
    supports: SUPPORT
    snippet: "In this manuscript, we will comprehensively review the signaling pathways involved in vascular function regulation and hypertension progression, including calcium pathway, NO-NOsGC-cGMP pathway, various vascular remodeling pathways and some important upstream pathways such as renin-angiotensin-aldosterone system, oxidative stress-related signaling pathway, immunity/inflammation pathway, etc."
    explanation: This confirms RAAS as a key upstream pathway driving hypertension.
- name: Sympathetic Nervous System Overactivity
  description: >
    Enhanced sympathetic tone increases heart rate, cardiac output, and
    peripheral vascular resistance through catecholamine release.
  biological_processes:
  - preferred_term: Sympathetic Regulation
    term:
      id: GO:0003082
      label: positive regulation of systemic arterial blood pressure by norepinephrine-epinephrine
  evidence:
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "Neoantigens, the NLRP3 inflammasome and increased sympathetic outflow, as well as cytokines (including IL-6, IL-7, IL-15, IL-18 and IL-21) and a high-salt environment, can contribute to immune activation in hypertension."
    explanation: This confirms increased sympathetic outflow as a contributor to hypertension pathogenesis.
- name: Immune and Inflammatory Activation
  description: >
    Chronic immune activation involving both innate and adaptive immunity drives
    vascular inflammation and remodeling. T cells, monocytes, macrophages, and
    dendritic cells infiltrate target organs including arteries, kidneys, heart,
    and brain, releasing proinflammatory cytokines such as IL-17, IFN-gamma, and
    TNF-alpha that elevate blood pressure and cause end-organ damage.
  cell_types:
  - preferred_term: T Cell
    term:
      id: CL:0000084
      label: T cell
  - preferred_term: Macrophage
    term:
      id: CL:0000235
      label: macrophage
  - preferred_term: Dendritic Cell
    term:
      id: CL:0000451
      label: dendritic cell
  biological_processes:
  - preferred_term: Inflammatory Response
    term:
      id: GO:0006954
      label: inflammatory response
  evidence:
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "T cells, monocytes, macrophages, dendritic cells, B cells and natural killer cells are all implicated in hypertension."
    explanation: This establishes the broad involvement of immune cells in hypertension.
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "The activated immune cells migrate to target organs such as arteries (especially the perivascular fat and adventitia), kidneys, the heart and the brain, where they release effector cytokines that elevate blood pressure and cause vascular remodelling, renal damage, cardiac hypertrophy, cognitive impairment and dementia."
    explanation: This describes how immune cell infiltration leads to target organ damage in hypertension.
  - reference: PMID:36703963
    supports: SUPPORT
    snippet: "Hypertension is regarded as the most prominent risk factor for cardiovascular diseases, which have become a primary cause of death, and recent research has demonstrated that chronic inflammation is involved in the pathogenesis of hypertension."
    explanation: This confirms the role of chronic inflammation in hypertension pathogenesis.
  - reference: PMID:38164753
    supports: SUPPORT
    snippet: "Elevated sodium activates antigen-presenting cells to release proinflammatory cytokines including IL (interleukin) 6, tumor necrosis factor-α, IL-1β, and accumulate isolevuglandin-protein adducts. In turn, these activate T cells release prohypertensive cytokines including IL-17A."
    explanation: This describes the salt-sensitive immune activation pathway driving hypertension.
- name: Oxidative Stress
  description: >
    Increased production of reactive oxygen species (ROS) by NADPH oxidases
    and decreased antioxidant defenses lead to oxidative stress. ROS impair
    nitric oxide bioavailability, promote endothelial dysfunction, and activate
    inflammatory pathways, all contributing to elevated blood pressure and
    kidney injury.
  biological_processes:
  - preferred_term: ROS Metabolic Process
    term:
      id: GO:0072593
      label: reactive oxygen species metabolic process
  evidence:
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Overproduction of reactive oxygen species (ROS) plays a crucial role in the development and progression of HTN, impacting renal function and BP regulation."
    explanation: This establishes the central role of ROS in hypertension development.
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Targeting specific NADPH oxidase (NOX) isoforms to inhibit ROS production and enhance antioxidant mechanisms may improve renal structure and function while lowering blood pressure."
    explanation: This confirms NOX enzymes as key sources of pathogenic ROS in hypertension.
  - reference: PMID:36703963
    supports: SUPPORT
    snippet: "In particular, interferon-gamma (IFN-γ) and interleukin-17 (IL-17) produced by activated T lymphocytes contribute to hypertension by inducing oxidative stress injury and endothelial dysfunction."
    explanation: This describes how immune activation leads to oxidative stress and endothelial dysfunction.
