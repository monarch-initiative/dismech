  description: Low-dimensional (0D Windkessel, 1D wave propagation, tube-load) models of systemic arteries for blood pressure dynamics and central aortic pressure estimation
  model_type: PHYSIOLOGICAL
  publication: PMID:30940144
  notes: Review of physics-based arterial models. Windkessel models simple but less accurate; 1D models accurate but computationally intensive; tube-load models balance both.
  evidence:
  - reference: PMID:30940144
    supports: SUPPORT
    snippet: "Physics-based models have been proven to be a very useful tool to simulate actual physiological behavior of the arteries."
    explanation: Computational models enable simulation of arterial hemodynamics and estimation of central aortic pressure from peripheral measurements.
