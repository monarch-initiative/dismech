    explanation: This confirms cardiac hypertrophy as a consequence of chronic hypertension and immune-mediated damage.
- name: Renal Damage
  category: Renal
  frequency: FREQUENT
  notes: Hypertensive nephropathy and chronic kidney disease
  phenotype_term:
    preferred_term: Renal Insufficiency
    term:
      id: HP:0000083
      label: Renal insufficiency
  evidence:
  - reference: PMID:39765782
    supports: SUPPORT
    snippet: "Hypertension (HTN) is a major contributor to kidney damage, leading to conditions such as nephrosclerosis and hypertensive nephropathy, significant causes of chronic kidney disease (CKD) and end-stage renal disease (ESRD)."
    explanation: This confirms renal damage as a major consequence of chronic hypertension.
  - reference: PMID:38172242
    supports: SUPPORT
    snippet: "The activated immune cells migrate to target organs such as arteries (especially the perivascular fat and adventitia), kidneys, the heart and the brain, where they release effector cytokines that elevate blood pressure and cause vascular remodelling, renal damage, cardiac hypertrophy, cognitive impairment and dementia."
    explanation: This describes immune-mediated renal damage as a consequence of hypertension.
  - reference: PMID:38164753
    supports: SUPPORT
    snippet: "Human and animal studies demonstrate that the immune system plays an important role in the etiology and pathogenesis of salt sensitivity of blood pressure, kidney damage, and vascular diseases."
    explanation: This confirms the role of immune mechanisms in causing kidney damage in hypertension.
