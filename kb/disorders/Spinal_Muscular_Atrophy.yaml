has_subtypes:
- name: SMA Type 0 (Prenatal)
  description: Most severe form with onset in utero, characterized by reduced fetal
    movements, severe hypotonia at birth, respiratory failure, and death typically
    within weeks.
- name: SMA Type 1 (Werdnig-Hoffmann Disease)
  description: Severe infantile form with onset before 6 months of age. Patients never
    achieve independent sitting and typically require ventilatory support.
- name: SMA Type 2 (Dubowitz Disease)
  description: Intermediate form with onset between 6 and 18 months. Patients can sit
    independently but never walk unassisted.
- name: SMA Type 3 (Kugelberg-Welander Disease)
  description: Milder juvenile form with onset after 18 months. Patients achieve
    independent ambulation but may lose this ability over time.
- name: SMA Type 4 (Adult-Onset)
  description: Mildest form with onset in adulthood, typically after age 21. Patients
    have mild motor impairment with preserved ambulation.
prevalence:
- population: Global
  percentage: 0.01-0.02
  notes: SMA has an estimated incidence of 1 in 6,000 to 1 in 10,000 live births.
inheritance:
- name: Autosomal Recessive
  description: SMA is inherited in an autosomal recessive manner, with both parents
    being carriers of SMN1 mutations.
pathophysiology:
- name: SMN1 Gene Deletion or Mutation
  description: Homozygous deletion or mutation of the SMN1 gene on chromosome 5q13
    results in deficiency of survival motor neuron (SMN) protein, which is essential
    for motor neuron survival and snRNP biogenesis.
