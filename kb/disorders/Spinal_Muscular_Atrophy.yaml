phenotypes:
- name: Muscular Hypotonia
  category: Neurological
  frequency: OBLIGATE
  description: Decreased muscle tone is a hallmark feature present from early infancy.
  phenotype_term:
    preferred_term: Muscular hypotonia
    term:
      id: HP:0001252
      label: Hypotonia
- name: Proximal Muscle Weakness
  category: Neurological
  frequency: OBLIGATE
  description: Progressive weakness affecting proximal muscles more than distal,
    with lower limbs typically more affected than upper limbs.
  phenotype_term:
    preferred_term: Proximal muscle weakness
    term:
      id: HP:0003701
      label: Proximal muscle weakness
- name: Areflexia
  category: Neurological
  frequency: VERY_FREQUENT
  description: Absent deep tendon reflexes due to loss of motor neurons.
  phenotype_term:
    preferred_term: Areflexia
    term:
      id: HP:0001284
      label: Areflexia
- name: Respiratory Insufficiency
  category: Respiratory
  frequency: VERY_FREQUENT
  description: Respiratory muscle weakness leading to hypoventilation, recurrent
    respiratory infections, and respiratory failure in severe forms.
  phenotype_term:
    preferred_term: Respiratory insufficiency
    term:
      id: HP:0002093
      label: Respiratory insufficiency
- name: Tongue Fasciculations
  category: Neurological
  frequency: FREQUENT
  description: Visible involuntary muscle twitching of the tongue due to denervation.
  phenotype_term:
    preferred_term: Tongue fasciculations
    term:
      id: HP:0001308
      label: Tongue fasciculations
- name: Scoliosis
  category: Musculoskeletal
  frequency: FREQUENT
  description: Progressive spinal curvature due to paraspinal muscle weakness.
  phenotype_term:
    preferred_term: Scoliosis
    term:
      id: HP:0002650
      label: Scoliosis
- name: Joint Contractures
  category: Musculoskeletal
  frequency: FREQUENT
  description: Fixed flexion deformities of joints due to muscle imbalance and
    immobility.
  phenotype_term:
    preferred_term: Joint contracture
    term:
      id: HP:0001371
      label: Flexion contracture
- name: Dysphagia
  category: Gastrointestinal
  frequency: FREQUENT
  description: Difficulty swallowing due to bulbar muscle weakness, leading to
    feeding difficulties and aspiration risk.
  phenotype_term:
    preferred_term: Dysphagia
    term:
      id: HP:0002015
      label: Dysphagia
- name: Tremor of Hands
  category: Neurological
  frequency: FREQUENT
  description: Fine tremor of the fingers, particularly in milder SMA types.
  phenotype_term:
    preferred_term: Hand tremor
    term:
      id: HP:0002378
      label: Hand tremor
biochemical:
- name: Reduced SMN Protein Levels
  presence: Positive
  notes: SMN protein levels in blood and tissues are reduced in SMA patients
    compared to healthy controls.
- name: Elevated Creatine Kinase
  presence: Positive
  notes: Mildly elevated CK levels may be observed due to muscle denervation.
  frequency: OCCASIONAL
genetic:
- name: SMN1
  association: Causative
  notes: Homozygous deletion or mutation of SMN1 is the primary cause of SMA.
    Approximately 95% of patients have homozygous deletion of exons 7 and 8.
  inheritance:
  - name: Autosomal Recessive
- name: SMN2
  association: Disease Modifier
  notes: SMN2 copy number modifies disease severity. More copies of SMN2 correlate
    with milder phenotypes due to increased full-length SMN protein production.
diagnosis:
- name: Genetic Testing for SMN1 Deletion
  presence: Positive
  notes: Molecular genetic testing for homozygous SMN1 deletion confirms diagnosis
    in approximately 95% of cases.
  results: Homozygous deletion of SMN1 exons 7 and/or 8
- name: SMN2 Copy Number Analysis
  notes: Determination of SMN2 copy number helps predict disease severity and
    guide treatment decisions.
- name: Electromyography (EMG)
  notes: Shows denervation pattern with fibrillation potentials and reduced motor
    unit action potentials.
  results: Denervation pattern consistent with motor neuron disease
- name: Muscle Biopsy
  notes: Historically used for diagnosis, shows grouped atrophy and type grouping.
    Largely replaced by genetic testing.
  results: Neurogenic atrophy pattern
- name: Newborn Screening
  description: Population-based screening for SMN1 deletion enables presymptomatic
    diagnosis and early treatment initiation.
treatments:
- name: Nusinersen (Spinraza)
  role: Disease-Modifying
  description: Antisense oligonucleotide that modifies SMN2 splicing to increase
    full-length SMN protein production. Administered intrathecally.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Onasemnogene Abeparvovec (Zolgensma)
  role: Disease-Modifying
  description: Gene replacement therapy using AAV9 vector to deliver functional
    SMN1 gene. Single intravenous infusion.
  treatment_term:
    preferred_term: gene therapy
    term:
      id: MAXO:0001001
      label: gene therapy
- name: Risdiplam (Evrysdi)
  role: Disease-Modifying
  description: Oral small molecule SMN2 splicing modifier that increases full-length
    SMN protein production.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Respiratory Support
  role: Supportive
  description: Non-invasive or invasive ventilation to manage respiratory insufficiency
    and prevent respiratory failure.
  target_phenotypes:
  - Respiratory Insufficiency
  treatment_term:
    preferred_term: noninvasive ventilation
    term:
      id: MAXO:0000506
      label: noninvasive ventilation
- name: Nutritional Support
  role: Supportive
  description: Gastrostomy tube feeding for patients with severe dysphagia to
    ensure adequate nutrition and reduce aspiration risk.
  target_phenotypes:
  - Dysphagia
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
- name: Physical Therapy
  role: Supportive
  description: Stretching, range of motion exercises, and strengthening to maintain
    function and prevent contractures.
  target_phenotypes:
  - Proximal Muscle Weakness
  - Joint Contractures
  treatment_term:
    preferred_term: physical therapy
    term:
      id: MAXO:0000011
      label: physical therapy
- name: Orthopedic Management
  role: Supportive
  description: Bracing, spinal fusion surgery for scoliosis, and management of
    joint contractures.
  target_phenotypes:
  - Scoliosis
  - Joint Contractures
  treatment_term:
    preferred_term: surgical procedure
    term:
      id: MAXO:0000004
      label: surgical procedure
- name: Genetic Counseling
  role: Supportive
  description: Carrier testing and reproductive counseling for families affected
    by SMA.
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
animal_models:
- species: Mouse
  genotype: SMN Delta 7
  description: Mouse model with targeted deletion of Smn and transgenic human SMN2
    and SMN Delta 7, recapitulating severe SMA phenotype.
  associated_phenotypes:
  - Motor Neuron Degeneration
  - Muscular Hypotonia
  - Early Lethality
- species: Mouse
  genotype: Taiwanese SMA Mouse
  description: Mouse model with two copies of human SMN2 on Smn null background,
    exhibiting severe SMA phenotype with short lifespan.
  associated_phenotypes:
  - Motor Neuron Loss
  - Muscle Atrophy
  - Respiratory Failure
- species: Pig
  genotype: SMN1 Knockout
  description: Large animal model that better recapitulates human disease physiology
    for preclinical therapeutic studies.
  associated_phenotypes:
  - Progressive Muscle Weakness
  - Motor Neuron Degeneration
notes: Spinal Muscular Atrophy represents a paradigm shift in neuromuscular disease
  treatment with the advent of disease-modifying therapies. Early treatment,
  ideally presymptomatic, yields the best outcomes. Newborn screening programs
  are expanding globally to enable early diagnosis and treatment initiation.
review_notes: This curation covers the major SMA types, pathophysiology including
  SMN1/SMN2 genetics, clinical features, and the three approved disease-modifying
  therapies. Evidence items should be added with verified PubMed abstract snippets.
