description: '3-Hydroxy-3-methylglutaric aciduria (HMGCLD) is an autosomal recessive inborn error of metabolism caused by
  biallelic pathogenic variants in HMGCL, encoding mitochondrial 3-hydroxy-3-methylglutaryl-CoA lyase. This enzyme catalyzes
  the final step of both ketogenesis and leucine degradation, cleaving HMG-CoA to acetyl-CoA and acetoacetate. Deficiency
  results in failure to produce ketone bodies during catabolic stress and accumulation of leucine-derived toxic organic acids.
  Acute metabolic crises feature hypoketotic hypoglycemia, metabolic acidosis, and hyperammonemia, with neurological sequelae
  including seizures, developmental delay, and white matter abnormalities. More than 95% of reported patients experience at
  least one metabolic decompensation episode, with approximately 42% having neonatal onset. Mortality is reported at approximately
  16%, while over 60% of survivors achieve normal development with appropriate management.

  '
