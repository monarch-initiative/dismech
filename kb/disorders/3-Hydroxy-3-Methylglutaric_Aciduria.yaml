- name: HMG-mediated neurotoxicity via mitochondrial dysfunction
  description: 'The major accumulating metabolite 3-hydroxy-3-methylglutaric acid (HMG) directly disrupts brain mitochondrial
    function. In neonatal rat brain, HMG exposure reduces succinate dehydrogenase and respiratory chain complex II-III and
