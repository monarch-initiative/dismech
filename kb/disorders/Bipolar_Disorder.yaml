treatments:
- name: Lithium
  description: First-line mood stabilizer, effective for mania and suicide prevention.
  evidence:
  - reference: PMID:22363263
    supports: SUPPORT
    snippet: "Lithium has been reported to reduce suicide rates and prevent manic episodes in individuals with bipolar disorder, major depression, or schizoaffective disorders"
    explanation: Lithium is the gold standard mood stabilizer for bipolar disorder with demonstrated efficacy in preventing manic episodes and reducing suicide risk through GSK3 inhibition.
  - reference: PMID:22363263
    supports: SUPPORT
    snippet: "In 1996, two independent studies (Klein and Melton, 1996; Stambolic et al., 1996) of the effects of lithium on cell signaling and development have identified a direct effect of lithium on the activity of GSK3 both in vitro and in cells."
    explanation: Lithium's therapeutic mechanism involves direct inhibition of GSK3 and indirect effects through the Akt/beta-arrestin pathway, providing molecular basis for its mood-stabilizing effects.
- name: Valproate
  description: Mood stabilizer, effective for mania.
- name: Lamotrigine
  description: Mood stabilizer, more effective for depression prevention.
- name: Atypical Antipsychotics
