genetic:
- name: CACNA1C
  association: Risk Factor
  notes: Calcium channel
  evidence:
  - reference: PMID:18711365
    supports: SUPPORT
    snippet: "We also found further support for the previously reported CACNA1C (alpha 1C subunit of the L-type voltage-gated calcium channel; combined P = 7.0 x 10(-8), rs1006737)."
    explanation: Landmark GWAS study providing genome-wide significant evidence that CACNA1C is a susceptibility locus for bipolar disorder, implicating calcium channel dysfunction in disease pathogenesis.
  - reference: PMID:21057379
    supports: SUPPORT
    snippet: "The finding for CACNG5, taken together with the earlier implication of CACNA1C and CACNA1B, strongly suggests a key role for voltage-dependent calcium channel genes in the susceptibility to bipolar disorder and/or schizophrenia."
    explanation: Case-case GWAS analysis further confirms the critical role of calcium channel genes including CACNA1C in bipolar disorder susceptibility.
- name: ANK3
  association: Risk Factor
  notes: Ankyrin-3
  evidence:
  - reference: PMID:18711365
    supports: SUPPORT
    snippet: "To identify susceptibility loci for bipolar disorder, we tested 1.8 million variants in 4,387 cases and 6,209 controls and identified a region of strong association (rs10994336, P = 9.1 x 10(-9)) in ANK3 (ankyrin G)."
    explanation: Genome-wide significant association of ANK3 with bipolar disorder in large-scale GWAS, establishing ankyrin G as a key susceptibility gene that may affect neuronal excitability and synaptic function.
