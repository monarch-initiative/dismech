pathophysiology:
- name: Monoamine Dysregulation
  description: >
    Imbalances in dopamine, norepinephrine, and serotonin neurotransmission
    contribute to mood episodes. Elevated dopamine in mania, reduced in
    depression.
  biological_processes:
  - preferred_term: Neurotransmitter Signaling
    term:
      id: GO:0007268
      label: chemical synaptic transmission
  evidence:
  - reference: PMID:22363263
    supports: SUPPORT
    snippet: "Activation of the dopamine receptor 2 (D2R) has been shown to stimulate the inactivation of Akt by PP2A (Beaulieu et al., 2005; Beaulieu and Gainetdinov, 2011), therefore providing a mechanism through which GPCR activation can inhibit Akt in response to extracellular signals."
    explanation: Dopamine D2 receptor signaling regulates the Akt/GSK3 pathway, providing a molecular link between monoaminergic neurotransmission and mood regulation in bipolar disorder.
  - reference: PMID:22363263
    supports: SUPPORT
    snippet: "This mechanism of D2R signaling appears to play important roles in the regulation of locomotor behavior and sensory motor gating by dopamine (Beaulieu et al., 2004; Emamian et al., 2004). It could also contribute to the therapeutic and/or adverse effects of psychoactive drugs like amphetamines and antpsychotics that act on dopamine neurotransmission"
    explanation: The D2 receptor-mediated regulation of GSK3 activity through beta-arrestin signaling is implicated in behavioral regulation relevant to bipolar disorder and the mechanism of mood stabilizers and antipsychotics.
- name: Mitochondrial Dysfunction
  description: >
    Impaired cellular energy metabolism and oxidative stress affect
    neuronal function. Mitochondrial abnormalities linked to mood
    dysregulation.
  biological_processes:
  - preferred_term: Mitochondrial Function
    term:
      id: GO:0007005
      label: mitochondrion organization
  evidence:
  - reference: PMID:30285728
    supports: SUPPORT
    snippet: "Psychiatric disorders (such as bipolar disorder, depression, and schizophrenia) affect the lives of millions of individuals worldwide."
    explanation: This review discusses the molecular mechanisms underlying psychiatric disorders including bipolar disorder, with focus on the DISC1/GSK3 complex which regulates mitochondrial and cellular functions.
- name: Circadian Rhythm Disruption
  description: >
    Disrupted sleep-wake cycles and circadian gene expression
    contribute to mood instability. Sleep deprivation can trigger mania.
  biological_processes:
  - preferred_term: Circadian Rhythm
    term:
      id: GO:0007623
      label: circadian rhythm
  evidence:
  - reference: PMID:22363263
    supports: SUPPORT
    snippet: "For more than 60 years, the mood stabilizer lithium has been used alone or in combination for the treatment of bipolar disorder, schizophrenia, depression, and other mental illnesses."
    explanation: This comprehensive review discusses lithium as the gold standard treatment for bipolar disorder, noting its mood-stabilizing effects through GSK3 inhibition which affects multiple cellular pathways including circadian regulation.
- name: Neuroplasticity Alterations
  description: >
    Reduced BDNF and altered synaptic plasticity in mood circuits.
    Lithium and other mood stabilizers enhance neuroplasticity.
  biological_processes:
  - preferred_term: Synaptic Plasticity
    term:
      id: GO:0048167
      label: regulation of synaptic plasticity
  evidence:
  - reference: PMID:30285728
    supports: SUPPORT
    snippet: "DISC1 binds directly to GSK3 and modulates many cellular functions by negatively inhibiting GSK3 activity."
    explanation: GSK3 inhibition by DISC1 and mood stabilizers like lithium is a key mechanism in bipolar disorder treatment, affecting synaptic plasticity and neuronal survival pathways.
  - reference: PMID:30285728
    supports: SUPPORT
    snippet: "In the present review, we will focus on the emerging roles of TRAX and its interacting proteins (including DISC1 and GSK3β) in psychiatric disorders and the potential implications for developing therapeutic interventions."
    explanation: The TRAX/DISC1/GSK3β complex is implicated in psychiatric disorders including bipolar disorder and represents a therapeutic target for enhancing neuroplasticity.
- name: Neuroinflammation
  description: >
    Elevated inflammatory markers during mood episodes. Microglial
    activation and cytokine abnormalities contribute to pathophysiology.
  cell_types:
  - preferred_term: Microglia
    term:
      id: CL:0000129
      label: microglial cell
  biological_processes:
  - preferred_term: Inflammatory Response
    term:
      id: GO:0006954
      label: inflammatory response
  evidence:
  - reference: PMID:33958577
    supports: SUPPORT
    snippet: "considering that schizophrenia is a multifactorial and highly polygenic disorder that shares many risk genes with other psychiatric illnesses including bipolar disorder, depression, intellectual disability and autism spectrum disorders, it is to be expected that these diseases may also share some of these same mechanisms"
    explanation: Microglial activation and inflammatory processes are shared pathophysiological mechanisms across psychiatric disorders including bipolar disorder, contributing to synaptic dysfunction.
