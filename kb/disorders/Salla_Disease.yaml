name: Salla Disease
category: Mendelian
synonyms:
  - Salla's Disease
  - Free Sialic Acid Storage Disease, Classic Form
disease_term:
  preferred_term: Salla disease
  term:
    id: MONDO:0011449
    label: Salla disease
parents:
  - Free Sialic Acid Storage Disease
