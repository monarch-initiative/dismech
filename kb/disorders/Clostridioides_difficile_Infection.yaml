treatments:
  - name: Vancomycin
    description: Oral vancomycin is first-line treatment for C. difficile infection.
    treatment_term:
      preferred_term: pharmacotherapy
      term:
        id: MAXO:0000058
        label: pharmacotherapy
  - name: Fidaxomicin
    description: Alternative antibiotic with lower recurrence rates.
    treatment_term:
      preferred_term: pharmacotherapy
      term:
        id: MAXO:0000058
        label: pharmacotherapy
  - name: Fecal microbiota transplantation
    description: Restoration of normal gut microbiota for recurrent infections.
    treatment_term:
      preferred_term: fecal microbiota transplantation
      term:
        id: MAXO:0000748
        label: fecal microbiota transplantation
    evidence:
    - reference: PMID:37096495
      supports: SUPPORT
      snippet: "FMT likely leads to a large increase in the resolution of recurrent Clostridioides difficile infection compared to alternative treatments such as antibiotics."
      explanation: Cochrane review demonstrates FMT efficacy for recurrent CDI.
    - reference: PMID:37096495
      supports: SUPPORT
      snippet: "the use of FMT in immunocompetent participants with rCDI likely leads to a large increase in resolution of rCDI in the FMT group compared to control (risk ratio (RR) 1.92, 95% confidence interval (CI) 1.36 to 2.71"
      explanation: Quantitative evidence from meta-analysis supporting FMT efficacy.
  - name: Bezlotoxumab
    description: Monoclonal antibody targeting TcdB to prevent recurrence.
    treatment_term:
      preferred_term: pharmacotherapy
      term:
        id: MAXO:0000058
        label: pharmacotherapy
    evidence:
    - reference: PMID:38792835
      supports: SUPPORT
      snippet: "Bezlotoxumab, targeting TcdB, is the only available anti-toxin"
      explanation: Confirms bezlotoxumab as an approved anti-toxin therapy.
