pathophysiology:
  - name: Toxin-mediated colonic injury
    description: >
      C. difficile produces toxins A (TcdA) and B (TcdB) that damage colonic epithelium, causing
      inflammation, fluid secretion, and in severe cases pseudomembranous colitis.
      Disruption of normal gut microbiota, often by antibiotics, allows C. difficile
      to proliferate. The toxins glucosylate Rho-family GTPases, disrupting actin
      cytoskeleton and tight junctions.
    biological_processes:
    - preferred_term: Rho protein signal transduction
      term:
        id: GO:0007266
        label: Rho protein signal transduction
    - preferred_term: tight junction assembly
      term:
        id: GO:0070830
        label: tight junction assembly
    cell_types:
    - preferred_term: intestinal epithelial cell
      term:
        id: CL:0002563
        label: intestinal epithelial cell
    locations:
    - preferred_term: colon epithelium
      term:
        id: UBERON:0001155
        label: epithelium of colon
    evidence:
    - reference: PMID:38792835
      supports: SUPPORT
      snippet: "Its pathogenesis is primarily driven by toxins produced by the bacterium C. difficile, Toxin A (TcdA) and Toxin B (TcdB)."
      explanation: Review confirms toxins TcdA and TcdB are the primary drivers of CDI pathogenesis.
    - reference: PMID:38792835
      supports: SUPPORT
      snippet: "These toxins disrupt colonic epithelial barrier integrity, and induce inflammation and cellular damage, leading to CDI symptoms."
      explanation: Confirms toxin-mediated disruption of colonic epithelium as central mechanism.
  - name: Dysbiosis-mediated colonization
    description: >
      Antibiotic-induced dysbiosis reduces colonization resistance and reshapes bile acid pools,
      enriching primary conjugated bile acids (e.g., taurocholate) that favor spore germination
      while depleting inhibitory secondary bile acids.
    biological_processes:
    - preferred_term: response to bile acid
      term:
        id: GO:0033993
        label: response to bile acid
