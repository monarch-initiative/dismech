pathophysiology:
  - name: Toxin-mediated colonic injury
    description: >
      C. difficile produces toxins A and B that damage colonic epithelium, causing
      inflammation, fluid secretion, and in severe cases pseudomembranous colitis.
      Disruption of normal gut microbiota, often by antibiotics, allows C. difficile
      to proliferate.
phenotypes:
  - name: Diarrhea
    description: Watery diarrhea, often foul-smelling, is the hallmark symptom.
