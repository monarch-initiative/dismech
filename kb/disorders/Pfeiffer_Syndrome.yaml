name: Pfeiffer Syndrome
category: Mendelian
description: >
  Pfeiffer syndrome is a craniosynostosis syndrome caused by mutations in FGFR1 or FGFR2,
  characterized by craniosynostosis, broad thumbs and great toes, and variable syndactyly.
  Three clinical subtypes exist: Type 1 (classic) is the mildest with normal intelligence
  and good prognosis; Types 2 and 3 are severe forms with cloverleaf skull deformity
  (Type 2) or without (Type 3), associated with significant neurological complications.
  FGFR2 mutations cause all three types; FGFR1 mutations cause only Type 1.
disease_term:
  preferred_term: Pfeiffer syndrome
  term:
    id: MONDO:0007043
    label: Pfeiffer syndrome
parents:
  - FGFR-related craniosynostosis
  - Acrocephalosyndactyly
inheritance:
  - name: Autosomal Dominant
    description: >
      Autosomal dominant inheritance with complete penetrance. Type 1 may be inherited;
      Types 2 and 3 almost always arise de novo due to their severe phenotype.
pathophysiology:
  - name: FGFR Gain-of-Function Signaling
    description: >
      Mutations in FGFR1 (P252R) or FGFR2 cause constitutive receptor activation,
      leading to premature cranial suture fusion and abnormal limb development.
      FGFR2 mutations causing Types 2 and 3 often affect the tyrosine kinase domain
      or cause more severe receptor dysregulation than Type 1 mutations.
    cell_types:
      - preferred_term: Osteoblast
        term:
          id: CL:0000062
          label: osteoblast
    biological_processes:
      - preferred_term: FGFR Signaling
        term:
          id: GO:0008543
          label: fibroblast growth factor receptor signaling pathway
      - preferred_term: Cranial Suture Morphogenesis
        term:
          id: GO:0060363
          label: cranial suture morphogenesis
    evidence:
      - reference: PMID:7874169
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "A C to G transversion in exon 5, predicting a proline to arginine substitution in the putative extracellular domain, was identified in all affected members of five unrelated PS families but not in any unaffected individuals."
        explanation: Demonstrates that the FGFR1 P252R mutation causes familial Pfeiffer syndrome through a gain-of-function mechanism in the extracellular domain.
genetic:
  - name: FGFR1 and FGFR2 Mutations
    association: Causative
    notes: >
      FGFR1 P252R mutation causes only mild Type 1 Pfeiffer syndrome. FGFR2
      mutations are more common and can cause all three types. Severe mutations
      (W290C, Y340C, C342R) in FGFR2 are associated with Types 2 and 3.
    evidence:
      - reference: PMID:7874169
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "mutations in the fibroblast growth factor receptor-1 (FGFR1) gene, which maps to 8p, cause one form of familial Pfeiffer syndrome"
        explanation: First identification that FGFR1 mutations cause Pfeiffer syndrome, establishing the genetic basis of the disorder.
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Polymerase chain reaction sequencing of FGFR1 exon 5 and FGFR2 exons 8, 10, 15, 16, and 17 was performed in all PS patients and revealed 9 recurrent mutations in all patients."
        explanation: Confirms the mutation spectrum in both FGFR1 and FGFR2 genes causing Pfeiffer syndrome.
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "The most frequently detected mutation, p.S351C, was associated with the severe form of PS in the Thai population."
        explanation: Documents that specific FGFR2 mutations are associated with severe forms of Pfeiffer syndrome.
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "the p.P252R mutation in FGFR1 was detected in 1 PS patient with unilateral coronal craniosynostosis expanding the phenotypic spectrum of PS with this particular mutation."
        explanation: Confirms that FGFR1 P252R mutation is associated with milder phenotypic presentations of Pfeiffer syndrome.
phenotypes:
  - name: Craniosynostosis
    description: >
      Premature fusion of cranial sutures, with severity correlating with
      clinical subtype. Cloverleaf skull (KleeblattschÃ¤del) in Type 2.
    phenotype_term:
      preferred_term: Craniosynostosis
      term:
        id: HP:0001363
        label: Craniosynostosis
    evidence:
      - reference: PMID:7874169
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Pfeiffer syndrome (PS) is one of the classic autosomal dominant craniosynostosis syndromes with craniofacial anomalies and characteristic broad thumbs and big toes."
        explanation: Confirms craniosynostosis as a cardinal feature of Pfeiffer syndrome.
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "It is characterized by craniosysnostosis, midface hypoplasia, broad and medially deviated thumbs, and great toes with partial syndactyly of the digits."
        explanation: Confirms craniosynostosis as a defining clinical feature of Pfeiffer syndrome.
  - name: Broad Thumbs
    description: >
      Broad, medially deviated thumbs are a hallmark feature distinguishing
      Pfeiffer from other craniosynostosis syndromes.
    phenotype_term:
      preferred_term: Broad thumb
      term:
        id: HP:0011304
        label: Broad thumb
    evidence:
      - reference: PMID:7874169
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Pfeiffer syndrome (PS) is one of the classic autosomal dominant craniosynostosis syndromes with craniofacial anomalies and characteristic broad thumbs and big toes."
        explanation: Confirms broad thumbs as a characteristic feature of Pfeiffer syndrome.
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "broad and medially deviated thumbs, and great toes with partial syndactyly of the digits"
        explanation: Documents the specific presentation of broad and medially deviated thumbs in Pfeiffer syndrome.
  - name: Broad Great Toes
    description: >
      Broad, medially deviated great toes complement the thumb abnormalities.
    phenotype_term:
      preferred_term: Broad hallux
      term:
        id: HP:0010055
        label: Broad hallux
    evidence:
      - reference: PMID:7874169
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "characteristic broad thumbs and big toes"
        explanation: Confirms broad great toes (big toes) as a characteristic feature of Pfeiffer syndrome.
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "broad and medially deviated thumbs, and great toes with partial syndactyly of the digits"
        explanation: Documents broad great toes as a defining feature of Pfeiffer syndrome.
  - name: Midface Retrusion
    description: >
      Midface hypoplasia contributing to characteristic facial appearance
      and potential airway compromise.
    phenotype_term:
      preferred_term: Midface retrusion
      term:
        id: HP:0011800
        label: Midface retrusion
    evidence:
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "It is characterized by craniosysnostosis, midface hypoplasia, broad and medially deviated thumbs"
        explanation: Confirms midface hypoplasia as a characteristic feature of Pfeiffer syndrome.
  - name: Proptosis
    description: >
      Ocular proptosis due to shallow orbits, more severe in Types 2 and 3.
    phenotype_term:
      preferred_term: Proptosis
      term:
        id: HP:0000520
        label: Proptosis
  - name: Partial Syndactyly
    description: >
      Variable soft tissue syndactyly of hands and feet, less severe than
      in Apert syndrome.
    phenotype_term:
      preferred_term: Finger syndactyly
      term:
        id: HP:0006101
        label: Finger syndactyly
    evidence:
      - reference: PMID:23348274
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "great toes with partial syndactyly of the digits"
        explanation: Confirms partial syndactyly as a characteristic feature of Pfeiffer syndrome.
  - name: Elbow Ankylosis
    description: >
      Limited elbow mobility or ankylosis may occur.
    phenotype_term:
      preferred_term: Elbow ankylosis
      term:
        id: HP:0003070
        label: Elbow ankylosis
treatments:
  - name: Cranial Vault Surgery
    description: >
      Early surgical intervention for craniosynostosis, especially urgent
      in Types 2 and 3 to manage intracranial pressure.
    treatment_term:
      preferred_term: Craniofacial surgery
      term:
        id: MAXO:0000004
        label: surgical procedure
  - name: Airway Management
    description: >
      Tracheostomy may be required in severe cases (Types 2 and 3) due to
      combined midface hypoplasia and choanal stenosis.
    treatment_term:
      preferred_term: Airway management
      term:
        id: MAXO:0000004
        label: surgical procedure
