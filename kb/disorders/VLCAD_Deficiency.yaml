name: Very Long-Chain Acyl-CoA Dehydrogenase Deficiency
category: Mendelian
creation_date: '2026-02-23T23:04:38Z'
updated_date: '2026-02-27T00:02:00Z'
synonyms:
- VLCAD deficiency
- VLCADD
- ACADVL deficiency
- Very long-chain acyl-coenzyme A dehydrogenase deficiency
description: 'Very long-chain acyl-CoA dehydrogenase deficiency (VLCADD) is an autosomal recessive inborn error of mitochondrial
  long-chain fatty acid beta-oxidation caused by biallelic pathogenic variants in ACADVL. VLCAD catalyzes the first dehydrogenation
  step in the beta-oxidation spiral for long-chain acyl-CoAs (C12-C20). Deficient oxidation leads to energy failure during
  fasting or catabolic stress, accumulation of toxic long-chain acylcarnitines, and impaired ketogenesis, with clinical manifestations
  ranging from severe neonatal cardiomyopathy and multiorgan failure to childhood hypoketotic hypoglycemia to later-onset
  exercise-induced rhabdomyolysis. Prevalence is estimated at 1:30,000 to 1:100,000 births.

  '
