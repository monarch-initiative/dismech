prevalence:
- notes: Estimated prevalence approximately 1:30,000 to 1:100,000 births, with regional variation. A 2024 clinical cohort
    review reports 1:30,000-1:100,000; immunometabolism studies cite 1:31,500-1:94,569 worldwide.
has_subtypes:
- name: Neonatal severe cardiac form
  description: 'Early-onset cardiomyopathy and metabolic instability presenting in the first months of life with hypertrophic
    or dilated cardiomyopathy, pericardial effusion, arrhythmias, and multiorgan failure.

    '
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The severe early-onset cardiac and multiorgan failure form typically presents in the first months of life with
      hypertrophic or dilated cardiomyopathy
    explanation: Directly supports the early severe cardiac VLCAD subtype.
- name: Infantile or childhood hepatic-hypoketotic form
  description: 'Episodic hypoketotic hypoglycemia and liver dysfunction presenting during early childhood, typically without
    cardiomyopathy.

    '
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The hepatic or hypoketotic hypoglycemic form typically presents during early childhood with hypoketotic hypoglycemia
      and hepatomegaly, but without cardiomyopathy.
    explanation: Directly supports the infantile/childhood hepatic-hypoketotic subtype.
- name: Later-onset myopathic form
  description: 'Exercise intolerance and recurrent rhabdomyolysis provoked by exercise, fasting, cold, or illness. This is
    the most common presentation in adults.

    '
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The later-onset episodic myopathic form presents with intermittent rhabdomyolysis provoked by exercise, muscle
      cramps and/or pain, and/or exercise intolerance.
    explanation: Directly supports the later-onset myopathic VLCAD subtype.
  - reference: PMID:38015438
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The principal symptoms were acute muscle manifestations (rhabdomyolysis, exercise intolerance, myalgia), sometimes
      associated with permanent muscle weakness.
    explanation: Adult cohort confirms myopathic presentations as the predominant adult phenotype.
pathophysiology:
- name: Impaired very-long-chain fatty acid beta-oxidation
  description: 'ACADVL deficiency impairs mitochondrial oxidation of long-chain fatty acyl-CoA substrates (C12-C20), especially
    during fasting and other catabolic states. This reduces acetyl-CoA generation, limits ATP production, and impairs hepatic
    ketogenesis.

    '
