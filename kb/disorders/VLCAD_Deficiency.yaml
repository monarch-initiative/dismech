  - name: Over 400 pathogenic ACADVL variants described
    description: 'Biallelic pathogenic variants in ACADVL cause VLCAD deficiency. The mutation spectrum includes missense,
      nonsense, splice-site, and small insertions/deletions. Genotype-phenotype correlations are imperfect; functional testing
      of residual enzyme activity provides better prognostic information than genotype alone.

      '
    evidence:
