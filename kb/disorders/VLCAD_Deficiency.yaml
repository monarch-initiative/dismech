      supports: SUPPORT
      evidence_source: HUMAN_CLINICAL
      snippet: The C14:1 result at diagnosis is the value that has been guiding our initial clinical management in asymptomatic
        diagnosed newborns.
      explanation: Supports that functional markers better guide management than genotype alone.
  features: 'Biallelic pathogenic variants in ACADVL cause a phenotypic spectrum ranging from neonatal cardiac disease to
    later-onset myopathic presentations. Residual enzyme activity correlates with clinical severity. C14:1 acylcarnitine at
    newborn screening is the most sensitive predictor of low enzyme activity.

    '
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The diagnosis of VLCAD deficiency is established in a proband with a specific pattern of abnormal acylcarnitine
      levels on biochemical testing and/or by identification of biallelic pathogenic variants in ACADVL by molecular genetic
      testing.
    explanation: Directly supports ACADVL biallelic pathogenic variants as causal.
treatments:
- name: Avoidance of fasting
  description: 'Frequent feeding and fasting limitation to prevent catabolic stress is the cornerstone of VLCAD management.
    Maximum fasting duration is age-dependent and shorter than in healthy individuals.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Agents/circumstances to avoid: Fasting'
    explanation: Directly supports fasting avoidance in VLCAD management.
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Dietary management consists of preventing periods of fasting and restricting fat intake by increasing carbohydrate
      intake, while maintaining an adequate and uninterrupted caloric intake.
    explanation: Expert nutritional review supports fasting avoidance as a primary intervention.
- name: Medium-chain triglyceride supplementation
  description: 'MCT supplementation provides an alternative energy substrate that bypasses the VLCAD enzyme block. In long-chain
    FAODs, MCT is supplemented at 10-25% of total energy, with total MCT plus LCT maintained at 20-35% of energy.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: In long-chain deficits, long-chain triglyceride restriction should be 10% of total energy, with linoleic acid
      and linolenic acid intake of 3-4% and 0.5-1% (5/1-10/1 ratio), with medium-chain triglyceride supplementation at 10-25%
      of total energy
    explanation: Provides quantitative dietary guidance for MCT supplementation.
- name: Long-chain fat restriction
  description: 'Dietary restriction of long-chain triglycerides to approximately 10% of total energy intake, while ensuring
    adequate essential fatty acid supply and monitoring fat-soluble vitamins.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: In long-chain deficits, long-chain triglyceride restriction should be 10% of total energy, with linoleic acid
      and linolenic acid intake of 3-4% and 0.5-1%
    explanation: Directly supports quantitative LCT restriction guidance.
  - reference: PMID:38651394
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Patients who had a high C14:1 value at diagnosis were started on a diet with a lower percentage of energy from
      long-chain triglycerides.
    explanation: Supports clinical practice of LCT restriction guided by C14:1 levels.
- name: Triheptanoin (UX007)
  description: 'FDA-approved odd-chain triglyceride therapy for long-chain FAODs. Triheptanoin provides anaplerotic substrates
    (propionyl-CoA) that support the TCA cycle and gluconeogenesis, dosed at approximately 20-35% of total energy intake.
    GI adverse effects may improve with dose fractionation.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:37960342
    supports: SUPPORT
    evidence_source: MODEL_ORGANISM
    snippet: Heptanoate is a suitable substrate to induce glucose production in mitochondrial FAO defect.
    explanation: Demonstrates heptanoate supports glucose homeostasis in VLCAD-deficient mice.
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Trihepatnoin is a new therapeutic option with a good safety and efficacy profile.
    explanation: Expert review supports triheptanoin as a therapeutic option with good profile. Note "Trihepatnoin"
      is a typo in the original publication (correct spelling is triheptanoin).
- name: Emergency glucose therapy
  description: 'Rapid carbohydrate support during illness or decompensation via intravenous glucose (at least 10% dextrose)
    to reverse catabolism and prevent further lipolysis.

    '
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: 'Acute inpatient treatment: Administration of high-energy fluids (≥10% IV dextrose)'
    explanation: Directly supports emergency dextrose therapy during catabolic crises.
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The main measure in emergency hospital treatment is the administration of IV glucose.
    explanation: Expert review confirms IV glucose as the primary emergency measure.
- name: Pre-exercise carbohydrate or MCT loading
  description: 'Patients at risk of rhabdomyolysis should ingest MCT or carbohydrates or a combination of both approximately
    20 minutes before exercise to provide alternative energy substrates and reduce reliance on impaired long-chain FAO.

    '
  treatment_term:
    preferred_term: dietary intervention
    term:
      id: MAXO:0000088
      label: dietary intervention
  evidence:
  - reference: PMID:39203843
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Patients at risk of rhabdomyolysis should ingest MCT or carbohydrates or a combination of both 20 min before
      exercise.
    explanation: Directly supports pre-exercise caloric loading as a management strategy.
- name: Supportive care for cardiomyopathy
  description: 'Standard cardiac management including pharmacotherapy for heart failure and arrhythmia monitoring for patients
    with cardiac involvement.

    '
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: standard treatment of cardiomyopathy; supportive developmental therapies as needed.
    explanation: Supports organ-specific supportive management for cardiac complications.
- name: Newborn screening
  description: 'VLCAD deficiency is detectable by newborn screening via tandem mass spectrometry using C14:1 acylcarnitine
    as the primary marker, followed by confirmatory plasma/serum acylcarnitines, lymphocyte VLCAD enzyme activity assay, and
    ACADVL molecular testing.

    '
  treatment_term:
    preferred_term: disease screening
    term:
      id: MAXO:0000124
      label: disease screening
- name: Genetic counseling
  description: 'Genetic counseling for affected families, including discussion of autosomal recessive inheritance, recurrence
    risk, carrier testing, and prenatal diagnostic options.

    '
  treatment_term:
    preferred_term: genetic counseling
    term:
      id: MAXO:0000079
      label: genetic counseling
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: VLCAD deficiency is inherited in an autosomal recessive manner.
    explanation: Autosomal recessive inheritance supports the role of genetic counseling.
progression:
- notes: 'Disease progression follows a cascade: catabolic triggers (fasting, illness, exercise) increase fatty acid mobilization
    and FAO demand. The VLCAD block reduces acetyl-CoA and ATP generation, impairing ketogenesis and causing hypoketotic hypoglycemia.
    Simultaneously, long-chain acylcarnitines and lipid intermediates accumulate, causing cellular toxicity. Secondary mitochondrial
    defects (ETC supercomplex disruption, oxidative stress) worsen bioenergetics. Tissue-level failure manifests as cardiomyopathy,
    rhabdomyolysis, and hepatic dysfunction. After diagnosis and management, rhabdomyolysis frequency decreases significantly
    (4.9 to 2.5 episodes per year in VLCAD).'
notes: 'Genotype-phenotype prediction in VLCAD deficiency is imperfect. Functional testing (residual enzyme activity) provides
  better prognostic information than genotype alone. With expanded newborn screening, milder phenotypes are increasingly detected,
  and overtreatment should be avoided. mRNA therapy approaches are in preclinical development and have shown promise in restoring
  VLCAD activity in patient fibroblasts and mouse models.

  '
