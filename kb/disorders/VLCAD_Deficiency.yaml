biochemical:
- name: Tetradecenoylcarnitine (C14:1)
  presence: INCREASED
  context: 'C14:1 acylcarnitine is the primary diagnostic biomarker for VLCAD deficiency, detectable on newborn screening
    and elevated during metabolic decompensation. At newborn screening, C14:1 strongly correlates with residual enzyme activity
    (p=0.0003). Neonatal case values as high as 5.053 micromol/L have been reported.

    '
  evidence:
  - reference: PMID:37367883
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: VLCADD, developed in neonates or later adults, can be diagnosed using newborn bloodspot screening (NBS) or genetic
      sequencing.
    explanation: Supports newborn screening as a VLCAD diagnostic approach, but does not explicitly name C14:1.
- name: Long-chain acylcarnitines (C14, C16, C18 species)
  presence: INCREASED
  context: 'Accumulation of a range of long-chain acylcarnitine species including C14, C14:2, C16, and C18 species reflects
    the impaired beta-oxidation of long-chain fatty acyl-CoA substrates. Systemic levels decrease with effective treatment.

    '
- name: Free fatty acids
  presence: INCREASED
  context: 'Elevated long-chain free fatty acids and dicarboxylic acids accumulate due to impaired mitochondrial oxidation.
    Saturated and unsaturated dicarboxylic acids may act as metabolic inhibitors and mitochondrial uncouplers.

    '
  evidence:
  - reference: PMID:40149952
    supports: PARTIAL
    evidence_source: HUMAN_CLINICAL
    snippet: Very long-chain acyl-CoA dehydrogenase deficiency (VLCADD) is a fatty acid β-oxidation disorder (FAOD) affecting
      1 to 2 individuals per 100,000.
    explanation: Supports VLCAD as a fatty acid oxidation disorder, but does not directly document elevated free fatty acids.
- name: Ketone bodies
  presence: DECREASED
  context: 'Inappropriately low ketone body production during fasting, reflecting impaired hepatic ketogenesis from reduced
    acetyl-CoA generation. This hypoketotic state underlies the characteristic hypoglycemia.

    '
  evidence:
  - reference: PMID:20301763
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The hepatic or hypoketotic hypoglycemic form typically presents during early childhood with hypoketotic hypoglycemia
      and hepatomegaly, but without cardiomyopathy.
    explanation: Directly supports hypoketotic state from impaired ketogenesis.
- name: Glucagon
  presence: DECREASED
  context: 'Fasting glucagon concentrations are significantly lower in VLCAD patients compared to controls, suggesting impaired
    glucagon secretion related to FAO defects.

    '
  evidence:
  - reference: PMID:37512487
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The glucagon and insulin levels were significantly lower in the VLCAD group compared to the CUD group
    explanation: Directly supports low fasting glucagon in VLCAD.
  - reference: PMID:37512487
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: Low fasting concentrations of glucagon are present in patients with VLCAD and cannot be explained by altered
      stimuli in plasma.
    explanation: Confirms glucagon deficit is intrinsic to VLCAD pathophysiology.
- name: Glutathione
  presence: INCREASED
  notes: 'Elevated glutathione detected in newborn DBS metabolomics is interpreted as an oxidative stress response. In vitro,
    VLCAD-deficient cells show vulnerability to GSH depletion under metabolic stress.

    '
  context: 'Glutathione levels are elevated in VLCADD newborns on metabolomics analysis, suggesting ongoing oxidative stress.
    Under metabolic stress conditions, VLCAD-deficient cells show increased susceptibility to GSH depletion.

    '
- name: VLCAD enzyme activity
  presence: DECREASED
  context: 'Lymphocyte VLCAD enzyme activity is used for confirmatory diagnosis and phenotypic stratification. Patients with
    less than 10% residual activity tend to have more severe presentations.

    '
  evidence:
  - reference: PMID:38651394
    supports: SUPPORT
    evidence_source: HUMAN_CLINICAL
    snippet: The study included 12 patients, 7 of whom had an enzyme activity of more than 10%, and 5 patients had an enzyme
      activity of less than 10%.
    explanation: Documents enzyme activity stratification and clinical correlation.
