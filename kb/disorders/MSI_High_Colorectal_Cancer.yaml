name: MSI-High Colorectal Cancer
creation_date: '2026-01-26T02:55:13Z'
updated_date: '2026-01-27T02:45:12Z'
description: >-
  Microsatellite instability-high (MSI-H) colorectal cancer is a molecularly defined subtype
  characterized by deficient DNA mismatch repair (dMMR), resulting in hypermutation and high
  tumor mutational burden (TMB). This occurs through germline mutations in MMR genes (Lynch
  syndrome) or sporadic MLH1 promoter hypermethylation. MSI-H tumors have distinct clinical
  features including proximal colon predominance, mucinous histology, and tumor-infiltrating
  lymphocytes. The high neoantigen load makes these tumors exquisitely sensitive to immune
  checkpoint inhibitors, with pembrolizumab now approved as first-line therapy for metastatic
  MSI-H colorectal cancer.
