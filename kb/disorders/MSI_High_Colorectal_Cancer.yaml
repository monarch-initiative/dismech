has_subtypes:
- name: Lynch Syndrome-Associated MSI-H CRC
  description: >-
    Hereditary MSI-H colorectal cancer caused by germline mutations in MMR genes (MLH1, MSH2,
    MSH6, PMS2) or EPCAM deletions affecting MSH2. Accounts for approximately 3% of all CRC.
    Younger age at onset, right-sided predominance, and risk of synchronous/metachronous cancers.
  evidence:
  - reference: PMID:15340260
    supports: PARTIAL
    snippet: >-
      Colorectal cancers resulting from defective DNA mismatch repair can occur in both
      hereditary non-polyposis colon cancer (HNPCC) and in the sporadic setting.
    explanation: >-
      Study confirms that MSI-H colorectal cancers can arise from hereditary (HNPCC/Lynch
      syndrome) or sporadic causes.
- name: Sporadic MSI-H CRC
  description: >-
    Non-hereditary MSI-H colorectal cancer caused by biallelic MLH1 promoter hypermethylation,
    often with concurrent BRAF V600E mutation. Typically occurs in older patients, predominantly
    female, with right-sided tumors.
  evidence:
  - reference: PMID:15340260
    supports: PARTIAL
    snippet: >-
      BRAF mutations were detected in 74% of sporadic tumours but none of the HNPCC
      cancers tested.
    explanation: >-
      Study demonstrates that BRAF mutations distinguish sporadic MSI-H CRC from Lynch
      syndrome-associated tumors.
pathophysiology:
- name: DNA Mismatch Repair Deficiency
  description: >-
    Loss of MMR protein function (MLH1, MSH2, MSH6, or PMS2) impairs the recognition and repair
    of DNA replication errors. The MMR system normally corrects base-base mismatches and
    insertion/deletion loops at microsatellite sequences. Deficiency leads to accumulation of
    thousands of somatic mutations.
  evidence:
  - reference: PMID:41113075
    supports: PARTIAL
    snippet: High microsatellite instability (MSI-H) colorectal cancer (CRC), caused by deficient mismatch repair, 
      accounts for about 15% of all CRC cases and is more common in right-sided tumors.
    explanation: This abstract explicitly links MSI-H CRC to deficient mismatch repair, supporting the core disease 
      mechanism described.
  cell_types:
