genetic:
- name: APP
  association: Mutations cause early-onset autosomal dominant Alzheimer disease
  notes: Amyloid precursor protein gene; mutations increase production of aggregation-prone Aβ peptides, triggering pathological cascade. Accounts for 10-15% of autosomal dominant early-onset AD cases.
  evidence:
  - reference: PMID:28002825
    supports: SUPPORT
    snippet: Extremely rare variants in the APP, PSEN1, or PSEN2 genes, or duplications of the APP gene cause autosomal dominant forms, generally with complete penetrance by the age of 65 years.
    explanation: This confirms that APP mutations cause autosomal dominant early-onset Alzheimer's disease.
- name: PSEN1
  association: Most common cause of early-onset autosomal dominant Alzheimer disease
  notes: Presenilin 1 gene; encodes component of γ-secretase complex. Mutations alter APP processing to increase Aβ42/Aβ40 ratio. Over 300 pathogenic mutations identified; accounts for 30-70% of autosomal dominant early-onset AD cases.
  evidence:
  - reference: PMID:28002825
    supports: SUPPORT
    snippet: Extremely rare variants in the APP, PSEN1, or PSEN2 genes, or duplications of the APP gene cause autosomal dominant forms, generally with complete penetrance by the age of 65 years.
    explanation: This confirms that PSEN1 mutations cause autosomal dominant early-onset Alzheimer's disease with high penetrance.
- name: PSEN2
  association: Rare cause of early-onset autosomal dominant Alzheimer disease
  notes: Presenilin 2 gene; encodes component of γ-secretase complex. Mutations have similar effects to PSEN1 but account for less than 5% of autosomal dominant early-onset AD cases.
  evidence:
  - reference: PMID:28002825
    supports: SUPPORT
    snippet: Extremely rare variants in the APP, PSEN1, or PSEN2 genes, or duplications of the APP gene cause autosomal dominant forms, generally with complete penetrance by the age of 65 years.
    explanation: This confirms that PSEN2 mutations can cause autosomal dominant early-onset Alzheimer's disease.
- name: APOE
  association: APOE ε4 allele is the strongest genetic risk factor for late-onset Alzheimer disease
  notes: Apolipoprotein E gene; APOE ε4 allele dramatically increases risk for late-onset AD. Heterozygous carriers have OR of 4, homozygous carriers have OR of 11-14. The ε4 allele affects Aβ clearance, aggregation, and toxicity.
  evidence:
  - reference: PMID:28002825
    supports: SUPPORT
    snippet: Among them, the APOE ε4 allele is a rare example of a common allele with a large effect size, the ORs ranging from 4 to 11-14 for heterozygous and homozygous carriers, respectively.
    explanation: This demonstrates the substantial genetic risk conferred by the APOE ε4 allele for Alzheimer's disease.
  - reference: PMID:24459411
    supports: PARTIAL
    snippet: The investigation of AD memory loss helps to identify the involved neural structures, such as the default mode network, the influence of epigenetic and genetic factors, such as ApoE4 status, and evolutionary aspects of human cognition.
    explanation: This reference highlights ApoE4 as an important genetic factor influencing Alzheimer's disease pathology and memory loss.
treatments:
- name: Cholinesterase Inhibitors
  description: Medications such as donepezil, rivastigmine, and galantamine that inhibit acetylcholinesterase to increase acetylcholine availability in the brain, providing modest symptomatic improvement in cognitive function.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: NMDA Receptor Antagonist
  description: Memantine blocks NMDA receptors to reduce glutamate excitotoxicity and may provide modest cognitive and functional benefits, particularly in moderate to severe Alzheimer's disease.
  treatment_term:
    preferred_term: pharmacotherapy
    term:
      id: MAXO:0000058
      label: pharmacotherapy
- name: Cognitive Stimulation and Rehabilitation
  description: Non-pharmacological interventions including cognitive training, reality orientation, and memory rehabilitation to maintain cognitive function and quality of life.
  treatment_term:
    preferred_term: supportive care
    term:
      id: MAXO:0000950
      label: supportive care
