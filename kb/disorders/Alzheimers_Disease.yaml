pathophysiology:
- name: Amyloid-Beta Plaque Formation
  description: >
    Extracellular accumulation of amyloid-beta (Aβ) peptides into senile plaques.
    Aβ is produced through sequential cleavage of amyloid precursor protein (APP)
    by β-secretase and γ-secretase. Soluble oligomeric forms of Aβ are toxic to
    synapses and interfere with synaptic plasticity and memory formation.
  cell_types:
  - preferred_term: neuron
    term:
      id: CL:0000540
      label: neuron
  - preferred_term: microglial cell
    term:
      id: CL:0000129
      label: microglial cell
  biological_processes:
  - preferred_term: amyloid precursor protein catabolic process
    term:
      id: GO:0042987
      label: amyloid precursor protein catabolic process
    modifier: ABNORMAL
  downstream:
  - target: Synaptic Dysfunction
  - target: Neuroinflammation
  evidence:
  - reference: PMID:21456963
    supports: SUPPORT
    snippet: "Alzheimer's disease (AD), the leading cause of dementia worldwide, is characterized by the accumulation of the β-amyloid peptide (Aβ) within the brain along with hyperphosphorylated and cleaved forms of the microtubule-associated protein tau."
    explanation: Confirms that Aβ accumulation in the brain is a hallmark characteristic of Alzheimer's disease.
  - reference: PMID:21456963
    supports: SUPPORT
    snippet: "physiologic generation of the neurotoxic Aβ peptide from sequential amyloid precursor protein (APP) proteolysis is the crucial step in the development of AD. APP is a single-pass transmembrane protein expressed at high levels in the brain and metabolized in a rapid and highly complex fashion by a series of sequential proteases, including the intramembranous γ-secretase complex"
    explanation: Describes the sequential proteolytic processing of APP by secretases to generate Aβ peptides.
- name: Neurofibrillary Tangle Formation
  description: >
    Intracellular accumulation of hyperphosphorylated tau protein forming neurofibrillary
    tangles (NFTs). Tau normally stabilizes microtubules, but abnormal hyperphosphorylation
    by various kinases reduces its affinity for microtubules, leading to accumulation
    of free tau that aggregates into paired helical filaments and NFTs. This causes
    mitochondrial dysfunction, impairs synaptic plasticity, and triggers neuroinflammation.
  cell_types:
  - preferred_term: neuron
    term:
      id: CL:0000540
      label: neuron
  downstream:
  - target: Synaptic Dysfunction
  - target: Neuronal Death
  evidence:
  - reference: PMID:37264120
    supports: PARTIAL
    snippet: "Tau protein hyperphosphorylation was the first pathological post-translational modification of tau protein described in Alzheimer's disease (AD), highlighting the role of PKs in neurodegeneration."
    explanation: Confirms that tau hyperphosphorylation is a key pathological feature of Alzheimer's disease and involves protein kinases.
  - reference: PMID:21456963
    supports: SUPPORT
    snippet: "Alzheimer's disease (AD), the leading cause of dementia worldwide, is characterized by the accumulation of the β-amyloid peptide (Aβ) within the brain along with hyperphosphorylated and cleaved forms of the microtubule-associated protein tau."
    explanation: Documents that hyperphosphorylated tau is a characteristic neuropathological hallmark of Alzheimer's disease.
- name: Synaptic Dysfunction
  description: >
    Oligomeric forms of Aβ and tau are toxic to synapses, interfering with molecular
    pathways required for synaptic plasticity and memory. This synaptic dysfunction
    precedes neuronal death and correlates with cognitive impairment severity.
  cell_types:
  - preferred_term: neuron
    term:
      id: CL:0000540
      label: neuron
  downstream:
  - target: Memory Impairment
  - target: Cognitive Decline
  evidence:
  - reference: PMID:28059794
    supports: SUPPORT
    snippet: "The loss of synapses in the affected brain regions correlates best with cognitive impairment in AD patients and has been considered as the early mechanism that precedes neuronal loss."
    explanation: Confirms that synaptic loss correlates with cognitive impairment and precedes neuronal death in Alzheimer's disease.
  - reference: PMID:28059794
    supports: PARTIAL
    snippet: "Increased production of reactive oxygen species (ROS) associated with age- and disease-dependent loss of mitochondrial function, altered metal homeostasis, and reduced antioxidant defense directly affect synaptic activity and neurotransmission in neurons leading to cognitive dysfunction."
    explanation: Describes how oxidative stress affects synaptic activity and neurotransmission, contributing to cognitive dysfunction.
- name: Neuroinflammation
  description: >
    Chronic activation of microglia and astrocytes in response to Aβ plaques and
    tau tangles. While initially attempting to clear pathological proteins, sustained
    inflammation produces pro-inflammatory cytokines and reactive oxygen species
    that damage neurons and exacerbate neurodegeneration.
  cell_types:
  - preferred_term: microglial cell
    term:
      id: CL:0000129
      label: microglial cell
  downstream:
  - target: Neuronal Death
  evidence:
  - reference: PMID:32048973
    supports: SUPPORT
    snippet: "An emerging concept is that microglia, the innate immune cells of the brain, are major players in AD pathogenesis. Microglia are longlived tissue-resident professional phagocytes that survey and rapidly respond to changes in their microenvironment. Subpopulations of microglia cluster around Aβ plaques and adopt a transcriptomic signature specifically linked to neurodegeneration."
    explanation: Describes how microglia respond to Aβ plaques and play a major role in AD pathogenesis through neuroinflammation.
  - reference: PMID:32048973
    supports: SUPPORT
    snippet: "A plethora of molecules and pathways associated with microglia function and dysfunction has been identified as important players in mediating neurodegeneration."
    explanation: Confirms the role of microglial dysfunction in mediating neurodegeneration in Alzheimer's disease.
- name: Neuronal Death
  description: >
    Progressive loss of neurons, particularly in the hippocampus and cortex, leading
    to brain atrophy. Neuronal death results from accumulated damage from Aβ toxicity,
    tau pathology, mitochondrial dysfunction, oxidative stress, and neuroinflammation.
  cell_types:
  - preferred_term: neuron
    term:
      id: CL:0000540
      label: neuron
  downstream:
  - target: Brain Atrophy
  - target: Dementia
  evidence:
  - reference: PMID:28059794
    supports: PARTIAL
    snippet: "Abnormal cellular metabolism in turn could affect the production and accumulation of amyloid-β (Aβ) and hyperphosphorylated Tau protein, which independently could exacerbate mitochondrial dysfunction and ROS production, thereby contributing to a vicious cycle."
    explanation: Describes the vicious cycle of Aβ, tau, and oxidative stress that leads to neuronal damage and death.
  - reference: PMID:28059794
    supports: PARTIAL
    snippet: "Alzheimer's disease (AD) is a devastating neurodegenerative disorder without a cure. Most AD cases are sporadic where age represents the greatest risk factor."
    explanation: Confirms Alzheimer's as a neurodegenerative disorder characterized by progressive neuronal loss.
phenotypes:
- category: Neurological
  name: Memory Impairment
  frequency: VERY_FREQUENT
  diagnostic: true
  notes: Memory impairment is among the first and most prominent symptoms, affecting working memory and long-term declarative memory early in the disease course.
  evidence:
  - reference: PMID:24459411
    supports: SUPPORT
    snippet: Loss of memory is among the first symptoms reported by patients suffering from Alzheimer's disease (AD) and by their caretakers. Working memory and long-term declarative memory are affected early during the course of the disease.
    explanation: This reference confirms that memory loss, including both working memory and long-term declarative memory, is an early and characteristic symptom of Alzheimer's disease.
  - reference: PMID:31724515
    supports: SUPPORT
    snippet: Memory impairment has been considered as one of the earliest clinical hallmarks of Alzheimer's disease.
    explanation: This confirms memory impairment as a defining early clinical feature of Alzheimer's disease.
