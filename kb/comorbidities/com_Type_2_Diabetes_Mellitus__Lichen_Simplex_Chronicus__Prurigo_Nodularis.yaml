hypotheses:
  - description: >-
      Hypothesis: shared neuroimmune itch–scratch axis (type 2 cytokines and neural
      sensitization) may link T2D with LSC/PN phenotypes.
    evidence:
      - reference: PMID:39217537
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "The latest data indicate dysregulation of the neuroimmune axis in PN pathogenesis."
        explanation: Review evidence supports neuroimmune dysregulation in PN.
      - reference: PMID:14756886
        supports: SUPPORT
        evidence_source: OTHER
        snippet: "Lichen simplex chronicus (LSC) of the anogenital area is an eczematous disease characterized by unremitting itching and scratching."
        explanation: Review evidence supports itch-scratch cycle centrality in LSC.
    pathophysiology:
      - name: Neuroimmune dysregulation in pruritic dermatoses
        description: >-
          Type 2 cytokines and neural sensitization may contribute to pruritic
          dermatoses in the context of metabolic disease.
        notes: Hypothesis only; evidence is mechanistic review-level, not causal.
        cell_types:
          - preferred_term: mast cell
            term:
              id: CL:0000097
              label: mast cell
          - preferred_term: eosinophil
            term:
              id: CL:0000771
              label: eosinophil
        evidence:
          - reference: PMID:39217537
            supports: SUPPORT
            evidence_source: OTHER
            snippet: "The latest data indicate dysregulation of the neuroimmune axis in PN pathogenesis."
            explanation: Review evidence supports neuroimmune axis involvement in PN.
          - reference: PMID:38345154
            supports: SUPPORT
            evidence_source: OTHER
            snippet: "Inflammatory cells, particularly mast cells and eosinophils,"
            explanation: PN review highlights mast cells and eosinophils in inflammatory infiltrates.
      - name: Itch-scratch cycle in lichen simplex chronicus
        description: >-
          Persistent scratching and pruritus may drive lesion maintenance and
          neural sensitization.
        evidence:
          - reference: PMID:14756886
            supports: SUPPORT
            evidence_source: OTHER
            snippet: "Lichen simplex chronicus frequently persists as an itch-scratch cycle"
            explanation: Review evidence supports itch-scratch cycle in LSC.
        notes: Hypothesis only; evidence is descriptive, not causal.
  - description: >-
      Hypothesis: diabetic neuropathy and metabolic dysregulation increase chronic
      pruritus risk, promoting PN/LSC phenotypes in susceptible individuals. Evidence
      not yet curated.
    pathophysiology:
      - name: Neuropathic itch in diabetes
        description: >-
          Diabetes-related peripheral neuropathy may manifest as chronic itch that
          perpetuates scratching and lesion formation.
        notes: Hypothesis only; evidence not yet curated.
  - description: >-
      Hypothesis: type 2 inflammatory mediators elevated in T2D patients with chronic
      pruritus (IL-4, IL-13, GM-CSF, CXCL10) could promote pruritic dermatoses such
      as PN/LSC.
    evidence:
      - reference: PMID:36852577
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Significantly higher levels of interleukin-4 (p = 0.004), interleukin-13 (p = 0.006), granulocyte-macrophage colony-stimulating factor (p < 0.001) and C-X-C motif chemokine ligand 10 (p = 0.028) were observed in the patients with pruritus than in those without pruritus."
        explanation: T2D patients with pruritus show elevated type 2 and inflammatory mediators.
    pathophysiology:
      - name: Type 2 inflammatory mediators in diabetic pruritus
        description: >-
          Elevated type 2 and inflammatory mediators in T2D-associated pruritus may
          amplify neuroimmune itch signaling and sustain pruritic dermatoses.
        mechanisms:
          - Interleukin-4 (IL-4)
          - Interleukin-13 (IL-13)
