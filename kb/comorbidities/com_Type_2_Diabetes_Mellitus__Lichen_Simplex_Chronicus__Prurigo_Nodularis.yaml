phenotypes:
  - name: Pruritus
    description: Chronic itch shared across PN/LSC and reported in T2D cohorts.
    phenotype_term:
      preferred_term: Pruritus
      term:
        id: HP:0000989
        label: Pruritus
    evidence:
      - reference: PMID:40855389
        supports: SUPPORT
        snippet: "Lichen simplex chronicus (LSC), also known as neurodermatitis, is a common chronic pruritic dermatosis defined by lichenified plaques resulting from persistent scratching."
        explanation: LSC is described as a chronic pruritic dermatosis.
      - reference: PMID:38345154
        supports: SUPPORT
        snippet: "intensely pruritic nodules on the skin."
        explanation: PN is characterized by intensely pruritic nodules.
      - reference: PMID:36852577
        supports: SUPPORT
        snippet: "Chronic pruritus is an unpleasant sensory perception that negatively affects quality of life and is common among patients with type 2 diabetes mellitus."
        explanation: Chronic pruritus is common among patients with T2D.
