            term:
              id: NCIT:C113837
              label: Interleukin-31
        evidence:
          - reference: PMID:31690388
            supports: SUPPORT
            evidence_source: HUMAN_CLINICAL
            snippet: "Atopic dermatitis (AD), also known as atopic eczema, is a chronic relapsing inflammatory dermatosis characterized by pruritus, xerosis, and a close association with IgE mediated sensitization to aeroallergens and foods."
            explanation: AD is explicitly described as inflammatory, motivating systemic inflammation as a shared mechanism.
          - reference: PMID:31690388
            supports: SUPPORT
            evidence_source: HUMAN_CLINICAL
            snippet: "In acute lesions of AD, the T-helper type 2 cells produce interleukin (IL) 4, IL-13, and IL-31, which may potentiate barrier dysfunction and contribute to pruritus."
            explanation: AD lesions show Th2 cytokine production, supporting a type 2 immune response mechanism.

association_signals:
  - source: LITERATURE
    method: EHR_COHORT_ASSOCIATION
    population: Korean NHIS-NSC 2.0 cohort (2002-2015), adults with AD vs matched controls.
    directionality: A_BEFORE_B
    statistics:
      metrics:
        - metric_type: HR
          metric_value: 1.44
          metric_ci_lower: 1.27
          metric_ci_upper: 1.63
          notes: Adjusted hazard ratio for incident T2D in adult AD patients.
      evidence:
        - reference: PMID:37595846
          supports: SUPPORT
          evidence_source: HUMAN_CLINICAL
          snippet: "The risk of T2DM in the adult AD group was significantly higher than in the control group (adjusted hazard ratio 1.44, 95% confidence interval 1.27-1.63, P < 0.001)."
          explanation: Cohort analysis reports higher T2D risk among adults with AD.
  - source: LITERATURE
    method: COMPUTATIONAL_INFERENCE
    population: GWAS summary statistics (MR analysis of AD and T2D).
    directionality: A_BEFORE_B
    statistics:
      metrics:
        - metric_type: OR
          metric_value: 1.07
          metric_ci_lower: 1.02
          metric_ci_upper: 1.11
          notes: Mendelian randomization estimate for AD on T2D.
      evidence:
        - reference: PMID:37322504
          supports: SUPPORT
          evidence_source: COMPUTATIONAL
          snippet: "Genetically predicted AD led to a higher risk of T2D (OR, 1.07; 95% CI, 1.02, 1.11; P = 0.003)."
          explanation: MR suggests a causal AD -> T2D effect.
  - source: LITERATURE
    method: LITERATURE_ASSOCIATION
    population: Systematic review and meta-analysis in adults with AD.
    directionality: UNKNOWN
    statistics:
      metrics:
        - metric_type: OR
          metric_value: 1.11
          metric_ci_lower: 0.87
          metric_ci_upper: 1.42
          notes: Pooled OR for unspecified but suspected T2D; not significant.
      evidence:
        - reference: PMID:29210061
          supports: REFUTE
          evidence_source: HUMAN_CLINICAL
          snippet: "No association was observed between AD and unspecified but suspected type 2 diabetes [pooled odds ratio (OR) 1·11, 95% confidence interval (CI) 0·87-1·42]."
          explanation: Meta-analysis reports no association for unspecified/suspected T2D definitions.
  - source: LITERATURE
    method: LITERATURE_ASSOCIATION
    population: Systematic review and meta-analysis in adults with AD (explicitly defined T2D).
    directionality: UNKNOWN
    statistics:
      metrics:
        - metric_type: OR
          metric_value: 1.37
          metric_ci_lower: 1.17
          metric_ci_upper: 1.61
          notes: Pooled OR when T2D is explicitly defined.
      evidence:
        - reference: PMID:29210061
          supports: SUPPORT
          evidence_source: HUMAN_CLINICAL
          snippet: "However, AD was associated with type 2 diabetes when explicitly defined, with a pooled OR of 1·37 (95% CI 1·17-1·61)."
          explanation: Meta-analysis reports a positive association for explicitly defined T2D.

