name: com_Atopic_Dermatitis__Type_2_Diabetes_Mellitus
curation_status: CANDIDATE
notes: >-
  Non-obvious comorbidity with mixed epidemiologic evidence. Recent cohort and
  Mendelian randomization studies suggest AD increases T2D risk, while systematic
  review results are sensitive to T2D definition.

disease_a:
  slug: Atopic_Dermatitis

disease_b:
  slug: Type_2_Diabetes_Mellitus

directionality: A_BEFORE_B

hypotheses:
  - description: >-
      Hypothesis: chronic inflammatory activity in AD may increase systemic
      metabolic risk and contribute to insulin resistance and T2D.
    evidence:
      - reference: PMID:31690388
        supports: SUPPORT
        evidence_source: HUMAN_CLINICAL
        snippet: "Atopic dermatitis (AD), also known as atopic eczema, is a chronic relapsing inflammatory dermatosis characterized by pruritus, xerosis, and a close association with IgE mediated sensitization to aeroallergens and foods."
        explanation: AD is described as a chronic inflammatory dermatosis, supporting an inflammation-based hypothesis.
    pathophysiology:
      - name: Systemic inflammatory burden
        description: >-
          Chronic inflammatory signaling in AD could promote metabolic stress and
          insulin resistance that increase T2D risk.
        biological_processes:
