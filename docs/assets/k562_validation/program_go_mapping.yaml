# K562 Perturb-seq Program to GO Term Mapping
# Source: Ota et al. (Nature 2025), Table S1 - Programs_annotation sheet
# 60 consensus NMF programs from K562 cells
#
# For each program:
#   curated_annotation: human-curated label from the paper
#   representative_go: the representative GO/Hallmark term from enrichment analysis
#   resolved_go_terms: GO term IDs resolved from the representative_go and top pathways
#   top10_genes: top 10 genes by program loading
#   top10_pathways: top 10 enriched pathways/GO terms
#   marker_coexpression: which lineage marker the program coexpresses with
#   representative_tf: key transcription factor regulator
#   go_enrichment_p: enrichment p-value for representative GO term
#
# Hallmark → GO term resolutions:
#   HALLMARK_HEME_METABOLISM → GO:0042541 (hemoglobin biosynthetic process), GO:0006783 (heme biosynthetic process)
#   HALLMARK_G2M_CHECKPOINT → GO:0000086 (G2/M transition of mitotic cell cycle)
#   HALLMARK_TNFA_SIGNALING_VIA_NFKB → GO:0033209 (tumor necrosis factor-mediated signaling pathway)
#   HALLMARK_OXIDATIVE_PHOSPHORYLATION → GO:0006119 (oxidative phosphorylation)
#   HALLMARK_CHOLESTEROL_HOMEOSTASIS → GO:0042632 (cholesterol homeostasis)
#   HALLMARK_MYC_TARGETS_V1 → GO:0010467 (gene expression)
#   HALLMARK_E2F_TARGETS → GO:0000082 (G1/S transition of mitotic cell cycle)

