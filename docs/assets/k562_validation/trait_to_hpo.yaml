# Trait-to-HPO Mapping for K562 Blood Trait Validation
# Maps UK Biobank LOF traits from Ota et al. (Nature 2025) Table S2
# to HPO terms (increased/decreased) and related dismech disorders.
#
# Structure:
#   trait_key: short identifier used in code
#   full_name: trait name from Table S2
#   lof_trait_id: LOF trait ID from Table S2
#   group: trait category (RBC_traits, Other_blood_traits, etc.)
#   hpo_decreased: HPO term for decreased trait value
#   hpo_increased: HPO term for increased trait value
#   related_disorders: list of dismech YAML filenames (without .yaml extension)

# ============================================================
# RBC Traits (12) - Primary focus for K562 validation
# ============================================================

reticulocyte_count:
  full_name: Reticulocyte count
  lof_trait_id: 103
  group: RBC_traits
  hpo_decreased:
    id: HP:0001896
    label: Reticulocytopenia
  hpo_increased:
    id: HP:0001923
    label: Reticulocytosis
  related_disorders:
  - Sickle_Cell_Disease
  - Beta_Thalassemia
