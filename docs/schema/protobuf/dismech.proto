 syntax="proto3";
 package
// metamodel_version: 1.7.0
// A descriptor for anatomical locations, bindable to UBERON
message AnatomicalEntityDescriptor
 {
  string preferredTerm = 0
  string description = 0
  modifierEnum modifier = 0
  anatomicalEntityDescriptor locatedIn = 0
  lateralityEnum laterality = 0
 repeated  qualifier qualifiers = 0
  term term = 0
 }
message AnimalModel
 {
  string species = 0
  string genotype = 0
  string background = 0
 repeated  geneDescriptor genes = 0
  string category = 0
 repeated  string alleles = 0
  string description = 0
 repeated  string associatedPhenotypes = 0
 repeated  evidenceItem evidence = 0
 }
message Assay
 {
  string name = 0
  string description = 0
 }
// A descriptor for assays, bindable to OBI
message AssayDescriptor
 {
  string preferredTerm = 0
  string description = 0
  modifierEnum modifier = 0
  anatomicalEntityDescriptor locatedIn = 0
  lateralityEnum laterality = 0
 repeated  qualifier qualifiers = 0
  term term = 0
 }
message Biochemical
 {
  string name = 0
  descriptor biomarkerTerm = 0
  string presence = 0
 repeated  evidenceItem evidence = 0
  string specificity = 0
  any frequency = 0
  string notes = 0
  string context = 0
  string subtype = 0
 repeated  cellTypeDescriptor cellTypes = 0
 repeated  assayDescriptor assays = 0
 repeated  string synonyms = 0
 }
// A descriptor for biological processes, bindable to Gene Ontology (GO)
message BiologicalProcessDescriptor
 {
  string preferredTerm = 0
  string description = 0
  modifierEnum modifier = 0
  anatomicalEntityDescriptor locatedIn = 0
  lateralityEnum laterality = 0
 repeated  qualifier qualifiers = 0
  term term = 0
 }
// A reference to a downstream effect or consequence in a causal relationship
message CausalEdge
 {
  string target = 0
  string description = 0
 repeated  evidenceItem evidence = 0
 }
// A descriptor for cell types, bindable to Cell Ontology (CL)
message CellTypeDescriptor
 {
  string preferredTerm = 0
  string description = 0
  modifierEnum modifier = 0
  anatomicalEntityDescriptor locatedIn = 0
  lateralityEnum laterality = 0
 repeated  qualifier qualifiers = 0
  term term = 0
 }
