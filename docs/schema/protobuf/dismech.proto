 {
  string name = 0
  string presence = 0
 repeated  evidenceItem evidence = 0
  string notes = 0
  string description = 0
 repeated  string chemicals = 0
 repeated  string synonyms = 0
  string effect = 0
 repeated  string examples = 0
  string reviewNotes = 0
  exposureDescriptor exposureTerm = 0
  environmentDescriptor environmentContext = 0
 }
