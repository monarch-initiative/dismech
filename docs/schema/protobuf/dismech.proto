message ChemicalEntityDescriptor
 {
  string preferredTerm = 0
  string description = 0
  modifierEnum modifier = 0
  anatomicalEntityDescriptor locatedIn = 0
  lateralityEnum laterality = 0
 repeated  qualifier qualifiers = 0
  term term = 0
 }
// A computational or in-silico model relevant to understanding disease mechanisms
message ComputationalModel
 {
  string name = 0
  string description = 0
  computationalModelTypeEnum modelType = 0
  uri repositoryUrl = 0
  string modelId = 0
  string baseModel = 0
 repeated  geneDescriptor perturbations = 0
  string modelSoftware = 0
  string modelFormat = 0
  pMID publication = 0
 repeated  evidenceItem evidence = 0
  string notes = 0
 }
// A single curation event in the audit trail
message CurationEvent
 {
  datetime curationTimestamp = 0
  string curationModel = 0
  curationActionEnum curationAction = 0
  string curationDescription = 0
 }
// A reference to a publicly available omics or phenotype dataset
message Dataset
 {
  uriorcurie accession = 0
  string title = 0
  string description = 0
  organismDescriptor organism = 0
  datasetTypeEnum dataType = 0
 repeated  sampleTypeDescriptor sampleTypes = 0
  integer sampleCount = 0
 repeated  string conditions = 0
 repeated  exposureDescriptor exposures = 0
 repeated  geneDescriptor genes = 0
  string platform = 0
  pMID publication = 0
 repeated  evidenceItem evidence = 0
  string notes = 0
 }
message Diagnosis
 {
  string name = 0
  treatmentDescriptor diagnosisTerm = 0
  string presence = 0
 repeated  evidenceItem evidence = 0
  string notes = 0
  string results = 0
  string markers = 0
  string description = 0
 }
// A disease or condition that presents similarly to the focal disease and must be differentiated
message DifferentialDiagnosis
 {
  string name = 0
  string description = 0
 repeated  phenotype phenotypes = 0
 repeated  string distinguishingFeatures = 0
 repeated  evidenceItem evidence = 0
  string notes = 0
  diseaseDescriptor diseaseTerm = 0
 }
message Disease
 {
  string name = 0
  diseaseDescriptor diseaseTerm = 0
  string description = 0
 repeated  publicationReference references = 0
  string category = 0
 repeated  string parents = 0
 repeated  subtype hasSubtypes = 0
 repeated  prevalence prevalence = 0
 repeated  progressionInfo progression = 0
 repeated  pathophysiology pathophysiology = 0
 repeated  phenotype phenotypes = 0
 repeated  biochemical biochemical = 0
 repeated  stage stages = 0
 repeated  genetic genetic = 0
 repeated  variant variants = 0
 repeated  environmental environmental = 0
 repeated  treatment treatments = 0
 repeated  string categories = 0
 repeated  infectiousAgent infectiousAgent = 0
 repeated  transmission transmission = 0
 repeated  modelingConsideration modelingConsiderations = 0
 repeated  epidemiologyInfo epidemiology = 0
 repeated  diagnosis diagnosis = 0
 repeated  differentialDiagnosis differentialDiagnoses = 0
 repeated  string synonyms = 0
 repeated  inheritance inheritance = 0
 repeated  animalModel animalModels = 0
 repeated  dataset datasets = 0
 repeated  computationalModel computationalModels = 0
  string notes = 0
  string reviewNotes = 0
 repeated  curationEvent curationHistory = 0
 }
message DiseaseCollection
 {
 repeated  disease diseases = 0
 }
