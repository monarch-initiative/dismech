message EnvironmentDescriptor
 {
  string preferredTerm = 0
  string description = 0
  modifierEnum modifier = 0
  anatomicalEntityDescriptor locatedIn = 0
  lateralityEnum laterality = 0
 repeated  qualifier qualifiers = 0
  term term = 0
 }
