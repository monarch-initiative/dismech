    definition_uri: https://w3id.org/monarch-initiative/dismech/GeneticContext
    description: A structured description of a genetic context that modifies phenotype
      frequency, severity, or presentation. Flexible enough to capture single genes,
      multiple genes, mutation types, zygosity, complementation groups, and complex
      genotypes. The description slot accommodates contexts that don't fit neatly
      into the structured fields (e.g., structural variants, complex rearrangements).
    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
    - gene
    - genes
    - allele_type
    - zygosity
    - functional_impact
    - complementation_group
    - description
    - notes
    class_uri: dismech:GeneticContext
  OnsetDescriptor:
    name: OnsetDescriptor
    definition_uri: https://w3id.org/monarch-initiative/dismech/OnsetDescriptor
    description: Structured description of age of onset. Combines an HPO onset category
      with optional quantitative age data and notes.
    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
    - onset_category
    - mean_age_years
    - min_age_years
    - max_age_years
    - notes
    class_uri: dismech:OnsetDescriptor
  PhenotypeContext:
    name: PhenotypeContext
    definition_uri: https://w3id.org/monarch-initiative/dismech/PhenotypeContext
    description: 'A context-specific annotation qualifying how a phenotype manifests
      under particular conditions. Each context can specify a genetic context, demographic
      stratum, or disease subtype, along with frequency, severity, onset, and supporting
      evidence specific to that context.

      When no context qualifier slots are set (no genetic_context, sex, population,
      age_range, or subtype), the context provides evidence for the overall/default
      frequency claim, addressing the evidence separation problem (issue #112).'
    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
    - frequency
    - severity
    - onset
    - notes
    - PhenotypeContext_evidence
    - genetic_context
    - PhenotypeContext_sex
    - population
    - age_range
    - subtype
    slot_usage:
      sex:
        name: sex
        range: SexEnum
      evidence:
        name: evidence
        description: Evidence supporting the frequency, severity, or onset claims
          made in this specific context. Distinct from the D2P evidence on the parent
          Phenotype.
    class_uri: dismech:PhenotypeContext
  Dataset:
    name: Dataset
    definition_uri: https://w3id.org/monarch-initiative/dismech/Dataset
    description: A reference to a publicly available omics or phenotype dataset
    comments:
    - Supports GEO, ArrayExpress, SRA, dbGaP, GTEx, ENCODE, phenopacket-store, and
      other repositories
    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
