    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  EvidenceItemSupportEnum:
    name: EvidenceItemSupportEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/EvidenceItemSupportEnum
    description: The level of support for an evidence item
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      WRONG_STATEMENT:
        text: WRONG_STATEMENT
        description: WRONG_STATEMENT
      SUPPORT:
        text: SUPPORT
        description: SUPPORT
      REFUTE:
        text: REFUTE
        description: REFUTE
      NO_EVIDENCE:
        text: NO_EVIDENCE
        description: NO_EVIDENCE
      PARTIAL:
        text: PARTIAL
        description: PARTIAL
  EvidenceSourceEnum:
    name: EvidenceSourceEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/EvidenceSourceEnum
    description: The provenance/source of the evidence item
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      HUMAN_CLINICAL:
        text: HUMAN_CLINICAL
        description: Human clinical observations (patients, cohorts, case reports,
          clinical trials, epidemiology)
      MODEL_ORGANISM:
        text: MODEL_ORGANISM
        description: In vivo animal evidence (mouse, zebrafish, primate, veterinary
          case series including dog/cat/horse, other non-human animal models etc.)
      IN_VITRO:
        text: IN_VITRO
        description: In vitro or ex vivo assays (cell culture, organoids, tissue slices,
          biochemical assays)
      COMPUTATIONAL:
        text: COMPUTATIONAL
        description: In silico/modeling studies (simulation, docking, ML predictions,
          network inference) even when using clinical data inputs
      OTHER:
        text: OTHER
        description: Evidence not fitting the above (e.g., expert consensus without
          data, image atlases without cohort context)
  DefinitionTypeEnum:
    name: DefinitionTypeEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/DefinitionTypeEnum
    description: The type of definition or criteria set
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      DIAGNOSTIC_CRITERIA:
        text: DIAGNOSTIC_CRITERIA
        description: Published diagnostic criteria (clinical/serologic/imaging)
      PHENOTYPE_ALGORITHM:
        text: PHENOTYPE_ALGORITHM
        description: Algorithmic phenotype definition (e.g., PheKB-style)
      CASE_DEFINITION:
        text: CASE_DEFINITION
        description: Case definition for surveillance or reporting
      OTHER:
        text: OTHER
        description: Other definition type
  MappingConsistencyEnum:
    name: MappingConsistencyEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/MappingConsistencyEnum
    description: Consistency of a mapping relative to another reference source
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      CONSISTENT:
        text: CONSISTENT
        description: Mapping is consistent with the reference source
      INCONSISTENT:
        text: INCONSISTENT
        description: Mapping conflicts with the reference source
      MISSING:
        text: MISSING
        description: Mapping is missing from the reference source
      UNKNOWN:
        text: UNKNOWN
        description: Consistency not assessed or unclear
  FrequencyEnum:
    name: FrequencyEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/FrequencyEnum
    description: The frequency of an event or phenomenon
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      FREQUENT:
        text: FREQUENT
        description: Frequent
        meaning: HP:0040282
      OCCASIONAL:
        text: OCCASIONAL
        description: Occasional
        meaning: HP:0040283
      VERY_FREQUENT:
        text: VERY_FREQUENT
        description: Very frequent
        meaning: HP:0040281
      VERY_RARE:
        text: VERY_RARE
        description: Very rare
        meaning: HP:0040284
      OBLIGATE:
        text: OBLIGATE
        description: Obligate
        meaning: HP:0040280
  ClinicalSignificanceEnum:
    name: ClinicalSignificanceEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/ClinicalSignificanceEnum
    description: The clinical significance of a variant for a condition (ACMG guidelines)
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      PATHOGENIC:
        text: PATHOGENIC
        description: pathogenic_for_condition
        meaning: GENO:0000840
      LIKELY_PATHOGENIC:
        text: LIKELY_PATHOGENIC
        description: likely_pathogenic_for_condition
        meaning: GENO:0000841
      BENIGN:
        text: BENIGN
        description: benign_for_condition
        meaning: GENO:0000843
      LIKELY_BENIGN:
        text: LIKELY_BENIGN
        description: likely_benign_for_condition
        meaning: GENO:0000844
      UNCERTAIN_SIGNIFICANCE:
        text: UNCERTAIN_SIGNIFICANCE
        description: has_uncertain_significance_for_condition
        meaning: GENO:0000845
  ModifierEnum:
    name: ModifierEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/ModifierEnum
    description: Qualifiers for direction, intensity, or pathological state of a descriptor
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      INCREASED:
        text: INCREASED
        description: Upregulated, hyperactive, elevated, or excessive
      DECREASED:
        text: DECREASED
        description: Downregulated, hypoactive, reduced, or deficient
      ABNORMAL:
        text: ABNORMAL
        description: Qualitatively abnormal (e.g., misfolding, mislocalization, malformed)
      DYSREGULATED:
        text: DYSREGULATED
        description: Regulation is impaired (may be increased or decreased)
      ABSENT:
        text: ABSENT
        description: Not occurring or not present
  PenetranceEnum:
    name: PenetranceEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/PenetranceEnum
    description: Penetrance classification for inheritance
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      COMPLETE:
        text: COMPLETE
        description: Complete penetrance
      INCOMPLETE:
        text: INCOMPLETE
        description: Incomplete or partial penetrance
      UNKNOWN:
        text: UNKNOWN
        description: Unknown or not specified
  ExpressivityEnum:
    name: ExpressivityEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/ExpressivityEnum
    description: Expressivity classification for inheritance
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      VARIABLE:
        text: VARIABLE
        description: Variable expressivity
      CONSISTENT:
        text: CONSISTENT
        description: Consistent or uniform expressivity
      UNKNOWN:
        text: UNKNOWN
        description: Unknown or not specified
  LateralityEnum:
