    description: A clinical trial relevant to treatment or research of a disease
    comments:
    - Uses NCT identifiers from ClinicalTrials.gov
    - Evidence and supporting text can be validated via linkml-reference-validator
      against ClinicalTrials.gov API
    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
    - ClinicalTrial_name
    - ClinicalTrial_description
    - ClinicalTrial_phase
    - ClinicalTrial_status
    - ClinicalTrial_evidence
    - target_phenotypes
    - notes
    - review_notes
    slot_usage:
      name:
        name: name
        description: NCT identifier (e.g., NCT00000001) or trial name
        identifier: false
      description:
        name: description
        description: Brief summary or key details of the clinical trial
        recommended: true
      phase:
        name: phase
        description: Trial phase (Phase I, Phase II, Phase III, Phase IV, or Not Applicable)
        range: ClinicalTrialPhaseEnum
        recommended: true
      status:
        name: status
        description: Recruitment or trial status (e.g., Recruiting, Completed, Terminated,
          Active not recruiting)
        range: ClinicalTrialStatusEnum
        recommended: true
      evidence:
        name: evidence
        description: Supporting evidence with snippets from trial documentation
        recommended: false
    class_uri: dismech:ClinicalTrial
  ComputationalModel:
    name: ComputationalModel
    definition_uri: https://w3id.org/monarch-initiative/dismech/ComputationalModel
    description: A computational or in-silico model relevant to understanding disease
      mechanisms
    comments:
    - Covers genome-scale metabolic models, FBA, kinetic models, digital twins, and
      ML models
    - Perturbations track gene knockouts or parameter changes used to simulate the
      disease
    - Findings capture key predictions or insights the model can generate
    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
    - name
    - description
    - model_type
    - repository_url
