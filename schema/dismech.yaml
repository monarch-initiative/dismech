    - exposures
    - genes
    - platform
    - publication
    - findings
    - evidence
    - notes
    slot_usage:
      description:
        name: description
        description: A description of the dataset. This may typically be redundant
          with the `title` slot, but the description is more human-readable and may
          be used to communicate nuances not captured by the rigid standardization
          of the title slot.
        recommended: true
    class_uri: dismech:Dataset
  ClinicalTrial:
