default_prefix: dismech
default_range: string
types:
  PMID:
    name: PMID
    definition_uri: https://w3id.org/monarch-initiative/dismech/PMID
    from_schema: https://w3id.org/monarch-initiative/dismech
    typeof: string
    base: str
    uri: xsd:string
  FrequencyQuantity:
    name: FrequencyQuantity
    definition_uri: https://w3id.org/monarch-initiative/dismech/FrequencyQuantity
    from_schema: https://w3id.org/monarch-initiative/dismech
    typeof: string
    base: str
    uri: xsd:string
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  EvidenceItemSupportEnum:
    name: EvidenceItemSupportEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/EvidenceItemSupportEnum
    description: The level of support for an evidence item
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      WRONG_STATEMENT:
        text: WRONG_STATEMENT
        description: WRONG_STATEMENT
      SUPPORT:
        text: SUPPORT
        description: SUPPORT
      REFUTE:
        text: REFUTE
        description: REFUTE
      NO_EVIDENCE:
        text: NO_EVIDENCE
        description: NO_EVIDENCE
      PARTIAL:
        text: PARTIAL
        description: PARTIAL
  FrequencyEnum:
    name: FrequencyEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/FrequencyEnum
    description: The frequency of an event or phenomenon
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      FREQUENT:
        text: FREQUENT
        description: Frequent
        meaning: HP:0040282
      OCCASIONAL:
        text: OCCASIONAL
        description: Occasional
        meaning: HP:0040283
      VERY_FREQUENT:
        text: VERY_FREQUENT
        description: Very frequent
        meaning: HP:0040281
      VERY_RARE:
        text: VERY_RARE
        description: Very rare
        meaning: HP:0040284
      OBLIGATE:
        text: OBLIGATE
        description: Obligate
        meaning: HP:0040280
  ClinicalSignificanceEnum:
    name: ClinicalSignificanceEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/ClinicalSignificanceEnum
    description: The clinical significance of a variant for a condition (ACMG guidelines)
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      PATHOGENIC:
        text: PATHOGENIC
        description: pathogenic_for_condition
        meaning: GENO:0000840
      LIKELY_PATHOGENIC:
        text: LIKELY_PATHOGENIC
        description: likely_pathogenic_for_condition
        meaning: GENO:0000841
      BENIGN:
        text: BENIGN
        description: benign_for_condition
        meaning: GENO:0000843
      LIKELY_BENIGN:
        text: LIKELY_BENIGN
        description: likely_benign_for_condition
        meaning: GENO:0000844
      UNCERTAIN_SIGNIFICANCE:
        text: UNCERTAIN_SIGNIFICANCE
        description: has_uncertain_significance_for_condition
        meaning: GENO:0000845
  ModifierEnum:
    name: ModifierEnum
    definition_uri: https://w3id.org/monarch-initiative/dismech/ModifierEnum
    description: Qualifiers for direction, intensity, or pathological state of a descriptor
    from_schema: https://w3id.org/monarch-initiative/dismech
    permissible_values:
      INCREASED:
        text: INCREASED
        description: Upregulated, hyperactive, elevated, or excessive
      DECREASED:
        text: DECREASED
        description: Downregulated, hypoactive, reduced, or deficient
      ABNORMAL:
        text: ABNORMAL
        description: Qualitatively abnormal (e.g., misfolding, mislocalization, malformed)
      DYSREGULATED:
        text: DYSREGULATED
        description: Regulation is impaired (may be increased or decreased)
      ABSENT:
        text: ABSENT
        description: Not occurring or not present
  AssayTerm:
    name: AssayTerm
    definition_uri: https://w3id.org/monarch-initiative/dismech/AssayTerm
    description: A term representing an assay
    from_schema: https://w3id.org/monarch-initiative/dismech
