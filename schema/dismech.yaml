    - disease_term
    slot_usage:
      description:
        name: description
        description: Clinical or mechanistic overlaps, shared presentations, and diagnostic
          considerations with the focal disease
      distinguishing_features:
        name: distinguishing_features
        description: Key clinical, laboratory, imaging, or epidemiological features
          that help differentiate this condition from the focal disease
      notes:
