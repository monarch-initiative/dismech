    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
    - id
    - label
    class_uri: dismech:Term
  Descriptor:
    name: Descriptor
    definition_uri: https://w3id.org/monarch-initiative/dismech/Descriptor
    description: Base class for structured descriptors that allow a preferred term,
      optional description, optional ontology term binding, and post-composition via
      modifier, located_in, and laterality slots.
    from_schema: https://w3id.org/monarch-initiative/dismech
    abstract: true
    slots:
    - preferred_term
    - Descriptor_description
    - term
    - modifier
    - located_in
    - laterality
    - qualifiers
    slot_usage:
      description:
        name: description
        description: A description of the descriptor. This may typically be redundant
          with the `term` object, but the description is more human-readable and may
          be used to communicate nuances not captured by the rigid standardization
          of the term object.
        recommended: false
    class_uri: dismech:Descriptor
  Qualifier:
    name: Qualifier
    definition_uri: https://w3id.org/monarch-initiative/dismech/Qualifier
    description: A predicate-value pair for formal post-composition. Allows OWL-like
      expressivity with controlled predicates and values, both as full Descriptors.
    deprecated: Use explicit slots like located_in and laterality on Descriptor instead
    comments:
    - DEPRECATED - prefer explicit slots (located_in, laterality) for better constraints
    - Use for formal semantic relationships like "has_input some X"
    - Both predicate and value are Descriptors, allowing recursive composition
    - Predicate typically uses RO (Relation Ontology) terms
    from_schema: https://w3id.org/monarch-initiative/dismech
    slots:
    - predicate
    - value
    class_uri: dismech:Qualifier
