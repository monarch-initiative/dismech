# OAK Configuration for dismech term validation
# Maps ontology prefixes to OAK adapter strings
#
# Adapter types:
#   sqlite:obo:<name>  - Pre-built SQLite databases (fast, offline, recommended)
#   ols:               - Ontology Lookup Service (EBI, online)
#   bioportal:         - NCBO BioPortal (requires API key)
#   simpleobo:<path>   - Local OBO file (for custom ontologies)
#   ""                 - Skip validation for this prefix
#
# Note: ONLY prefixes listed here are validated. Unlisted prefixes are skipped
# with a warning. Use "" to explicitly skip without warning.

ontology_adapters:
  # Disease ontology
  MONDO: sqlite:obo:mondo

  # Phenotype ontology
  HP: sqlite:obo:hp

  # Cell type ontology
  CL: sqlite:obo:cl

  # Gene Ontology (biological processes, molecular functions, cellular components)
  GO: sqlite:obo:go

  # Anatomy ontology
  UBERON: sqlite:obo:uberon

  # Chemical entities
  CHEBI: sqlite:obo:chebi

  # Gene symbols - uses HGNC (note: OAK uses lowercase 'hgnc')
  # Data files use uppercase HGNC: prefix, but OAK requires lowercase
  HGNC: sqlite:obo:hgnc

  # Genotype ontology (for inheritance patterns, variant effects)
  GENO: sqlite:obo:geno

  # Medical Action Ontology (treatments, interventions)
  MAXO: sqlite:obo:maxo

  # NCI Thesaurus (cancer/treatment concepts, large ~506MB database)
  NCIT: sqlite:obo:ncit

  # Exposure ontologies
  ECTO: sqlite:obo:ecto
  ExO: sqlite:obo:ecto  # ExO is bundled with ECTO
  XCO: sqlite:obo:xco

  # Environment ontology
  ENVO: sqlite:obo:envo

  # Skip validation for these common prefixes
  linkml: ""
  schema: ""
  xsd: ""
  rdf: ""
  rdfs: ""
  owl: ""
